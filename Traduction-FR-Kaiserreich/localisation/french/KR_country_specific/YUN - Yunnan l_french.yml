 YUN.endgame.044.wpc.d:9 "Dai Jitao, the revolutionary sage, is retiring. Having spent the last few decades in service of the revolution as Dr. Sun's translator, a Shanghai underground cell leader, a propagandist and writer, a party luminary, and for the past few years as Premier of the Executive Yuan, Dai has elected to close his storied career with a dignified retirement now that the nation is reunified. His relationship with the President, though odd and sometimes troubled, has proven to be a fruitful one - together they have built a new Republic.\n\nThough there is some speculation about how voluntary Dai's retirement is and what he will be doing next, the departing Premier has reassured assembled party members in his retirement party that he will likely remain in the public sphere to help continue to guide the new Republic from the sidelines in its formative days. He has mused spending his final years either in education or in one of the less taxing positions in the government like the Control or Examination Yuans.\n\nDai has been circumspect with regards to his successor, speaking about him respectfully as the occasion demands. In his final parting words, he has gently cautioned against nepotism while praising Wang Boqun's commitment to the party and Generalissimo He. He has expressed hope that Wang will be able to find common ground with his protégés in the Chen brothers, and work to continue for the future of the party."
 YUN.endgame.044.a:9 "Farewell, Premier Dai! It's been a pleasure."
 YUN.endgame.044.b:9 "A different vision, but a shared commitment to revolution."
 YUN.endgame.044.c:9 "We celebrate the contributions of a great patriot."
 YUN.endgame.044.e:9 "Our Revolution will maintain Premier Dai's legacy!"
 YUN.endgame.044.f:9 "We thank Premier Dai for his support for Generalissimo He."

 YUN.endgame.045.t:9 "What Happened in Ju"
 YUN.endgame.045.d:9 "Wuwangzaiju is an idiom that roughly translates to \"forget not what happened in Ju\". The ancient city of Ju was besieged during the Warring States period by forces from the state of Yan, becoming the last stand of the failing State of Qi. But despite the impossible odds, the soldiers of Qi were able to hold out and launch a counterattack, recovering their homeland.\n\nThis is a story that mirrors not only the troubles and ultimate triumph of the Kuomintang, but President He Yingqin himself. Forced out of Guizhou by the death of his brother-in-law and hiding in Kunming, in December 1921 He Yingqin was shot several times in the chest and legs after an exchange of gunfire with assassins at the Fenghua Teahouse. That, and several other examples of personal fortune, won him the moniker \"the Lucky General\".\n\nHe does not fight impossible odds alone. In addition to the numerous mentors, comrades, and subordinates that have come and gone over the years, He Yingqin has found solace in the company of his wife Wang Wenxing. She became his soulmate in his eyes after helping him convalesce after the 1921 shooting - a partner ever since who helped him turn down prospective job seekers to avoid harming his own reputation and who stood by him across multiple crises. He Yingqin is said to have two personal rules - that no matter how tired or how late the hour he returns, he will always spend time with his wife and that he will always have at least one meal with her each day as well.\n\nThe couple, having no biological children of their own, have adopted a daughter named Lizhu. On a spiritual level, the new Republic is his child, the product of a generation of soldiers, revolutionaries, and martyrs. At the help of a reborn China, President He will remember them, those fallen friends and the years of tribulations it took to reclaim the homeland, as he helms the nation into a new age."
 YUN.endgame.045.a:9 "May his fortune rub off on us."

 YUN.endgame.046.t:9 "Whampoa's Revolution"
 YUN.endgame.046.d:9 "The National Revolutionary Army was created to be the Army of the Revolution, and the Whampoa Military Academy was established to train the armed cadres of the vanguard party. The men who gathered on those shores, though some may not have known it at the time, were about to do something special. They did not just build a loyal, dedicated liberation force for the people, but also united the hearts and souls of patriotic young men together to build bonds that will last a lifetime.\n\nThe circle of men who met as instructors at Whampoa came from around the country. The future President He Yingqin came from Guizhou, then Headmaster Chiang Kai-shek and leading Political and Organisation department officers like Dai Jitao and Chen Qimei came from Zhejiang, and the Eternal Premier of the Party Sun Yat-sen came from Guangdong. But the utter commitment to rebuilding the nation, encapsulated in the Three Principles of Nationalism, Democracy, and Welfare, is something that transcends provincial boundaries.\n\nThe soldiers with their rifles and the commissars with their words worked in tandem, in a way not seen anywhere else in the world. They fought through death and suffered through defeat and exile, but never stopped until their ordained mission was complete. Hand in hand, the army and the party freed their nation from the warlords, the imperialists, and the forces of corruption that plagued their beloved homes.\n\nThis spirit of revolutionary fraternity has lit a torch for all of China to follow and the soul of Whampoa will go down in Asian history as a beacon of hope for all the oppressed people of the East. The partnership between the Whampoa Clique and the CC Clique is expected to continue into the next age of Chinese history, guarding and realising the lofty promises made and restoring the nation's character from within."
 YUN.endgame.046.a:9 "Brothers in arms, comrades for the future."

 YUN.endgame.047.t:9 "The General and the Genro"
 YUN.endgame.047.d:9 "The Kuomintang after the Reorganisation of 1924 burned with revolutionary passion, aiming to overthrow the Beiyang Republic and establish a true republican government which would shepard the masses and the state towards a new, equitable and prosperous future without imperialist vultures.\n\nSadly, the Kuomintang would collapse during the Northern Expedition, with the most faithful National Revolutionaries taking a patriotic retreat to Guizhou province. Under He Yingqin's grandiose leadership, the Kuomintang has not only repudiated the Beiyang warlords, but freed all of China from the clutches of imperialist oppression. However, with the task of National unification having been completed, the process of building a new China has become the new paramount task of the KMT.\n\nGeneralissimo He Yingqin understands that in order to build up a new China that can reach common prosperity for the people, the Party must adapt to the new responsibility. The old days of ultra nationalist revolutionaries and fiery rhetoric can no longer serve our Party's goals in carving the path for China's future, and the party must now reform itself into a respectable organisation.\n\nWith this goal in mind, He Yingqin has allowed western-educated scholars, elder statesmen, and technocrats who all seek a modern China to take part in his government. While He Yingqin trusts Zhang Qun and Yang Yongtai to lead these political independents to chart a democratic and modern future for the nation, the Generalissimo and the Whampoa Clique will ensure that this New China maintains order and stability, and warlords be kept at bay.\n\nIn this, many have compared the new government to that of the Meiji Restoration, where Emperor Meiji surrounded himself with technocrats, modernisers, and intellectuals who helped him build Japan into the first modern nation in Asia. Indeed, Zhang Qun and He Yingqin found much inspiration in the Japanese system due to their years of studying in Japanese academies.\n\nWhile many expect this new democratic China to be dominated by the Kuomintang for decades to come, the people of China are hopeful for a good modern future, where the decades of backwardness and chaos will be a forgotten memory. The era of revolution has passed, and a new age of freedom and modernity has arrived at China's doorstep."
 YUN.endgame.047.a:9 "Revolutionary by method, moderate by aims..."

 YUN.endgame.048.t:9 "Tutelage of Action"
 YUN.endgame.048.d:9 "For as long as the Kuomintang has persisted as a revolutionary force of the Chinese People's will the Party has always endeavoured to liberate China's lower classes. Naturally such sentiment resulted in quite controversial agreements, and the allure, or infiltration, of socialism within many of the party's membership. Utterly shattered in the late 1920s, the Party practically split itself at the seams. With two rival Central Executive Committees and two rival remnant groups fighting parallel struggles for the National Revolution. Those who bridged the divide were commonly ridiculed by either side, and yet here remains such a fallacy.\n\nStaring out onto the rolling streets and urban maze of [ROOT.Capital.GetCapitalVictoryPointName] from his office, Generalissimo He could only breathe sighs of restrained relief. A soldier at heart, He was in his element in the tumultuous period of China's last few decades. Under his fierce leadership, the brave young souls of Whampoa charged forward rallying the Three Principles and the White Sun for National Unification. And yet when unification was achieved, what was peacetime to look like?\n\nInterrupting his musing would be a knock at the door. With a beckoning of the voice, the so-called \"Little Generalissimo\" would make his appearance into He's sanctuary. Despite the animosity between Chiang's beloved right-hand and his heir following the collapse of the Party, it would appear that Chen Cheng's words rang true to He's ears. For the Chinese people necessitate more than emboldened rhetoric and the military jackboot. For they necessitate policy, action, and a formalised plan pressing ever forwards for the National Revolution.\n\nTwo military men, premier and president, two sons of Whampoa, and two revolutionary heroes. Here they sat, not too dissimilar to their meeting at Mianhu, where Whampoa's reputation first emerged. At the final dusking hour, it was He who led the bayonet charge of the Whampoa remnants. Daring to muster one last stand to prevent the failure of the Revolution in its infancy. And it was Chen Cheng, who's cannons had fired day in and out, that rained hellfire upon Lin Hu's troops. Winning final victory through combined methods, perhaps they can once more wrestle a bright victory from the ashes of devastation."
 YUN.endgame.048.a:9 "Animosity displaced by Battlefield Comradery."

 YUN.endgame.049.t:9 "La Révolution Revitalisée"
 YUN.endgame.049.d:9 "Alors que la poussière retombe sur la Chine, les observateurs locaux comme étrangers remarquent que la période de luttes internes au pays qui dure depuis la Révolution Xinhai semble être enfin arrivée à son terme. Le drapeau nationaliste au Ciel bleu et Soleil blanc flotte sur tout le pays, tandis qu'une répression brutale s'abat contre les "contre-révolutionnaires" et les "traitres", des combats sporadiques éclatant dans les centres urbains et ruraux de la nation.\n\nHe Yingqin, généralissime de l'Armée nationale révolutionnaire et de la Révolution nationale elle-même, a compris que la seule voie vers le succès dans cette période de révolution nationale revitalisée est une foi indéfectible envers l'armée du Parti. Après tout, qui peut contester que le calibre révolutionnaire de l'armée est le seul moyen par lequel le salut est possible ? Les rangs de Whampoa ont longtemps été remplis de frères, de fils d'une nation dévastée, unis dans leur amour intense pour leur nation et leur volonté de faire tout ce qu'il faut pour la sauver. C'est par cet esprit que la nation a été sauvée.\n\nLe national-populisme est une idée étrangère, qui pourrait potentiellement essayer d'usurper la suprématie idéologique de feu le Dr Sun Yat-sen. Toutefois, les expériences des dernières années ont montré que les idées du national-populisme ou du narodisme peuvent être réconciliées avec l'esprit et le feu révolutionnaires du Kuomintang chinois. En effet, à une époque d'urgence où l'ordre et la stabilité nationale sont nécessaires, les forces des Chemises bleues peuvent certainement être utiles pour s'assurer que la paix règne dans toute la nation.\n\nUne nouvelle Chine s'élève des cendres de l'ancienne. Et cette nouvelle Chine est dirigée par le saint national, He Yingqin, un homme guidé par le zèle et la passion révolutionnaires, le véritable successeur de l'estimé directeur de Whampoa. Le modèle mis en place par feu le directeur a été perfectionné par le Généralissime, comme nouvelle voie pour la nation chinoise renaissante."
 YUN.endgame.049.a:9 "L'Âme de Whampoa Perdure !"

## Chen Cheng Exclusive (060-079) ##

 YUN.endgame.060.t:9 "Ejecting the Rot of Whampoa"
 YUN.endgame.060.d:9 "Perhaps in the spirit of 1924, in the spirit of maintaining party coherency in these troubling times, or as many in the opposition allude to, as cementing his iron grip over the Chinese Government, Generalissimo Chen Cheng has undergone what many are calling \"A Second Reorganisation\". In the same vein as his ambitious centralisation efforts, he has deemed it fit to formally conduct such matters under an official government agency. Dubbed \"The Central Reorganisation Committee\", the Generalissimo has instituted its establishment to repalce the old Central Standing Committee and Central Executive Committee.\n\nWith the new Committee being staffed mostly by members aligned to Chen Cheng, the new arena of Kuomintang heavyweights are of an average age of 56, with all carrying a college degree or some equivalent. Notably, the Reorganisation has six broad goals to be achieved. First and foremost, make the Kuomintang a revolutionary-democratic party. Second, broaden the social base of the Party to include peasants, workers, youth, intellectuals and producers. Third, adopt democratic-centralism as the organising principle; fourth, emphasise party cells as the basic units of the party, and fifth, have all decisions made by Party Committees, personnel and other policy matters handled by formal procedure. Finally, insist that Party members obey the Party, uphold its policies, and have a proper work style.\n\nAlready the Generalissimo's critics, most vigorously the Blue Shirts Society are hounding him as centralising power all around himself. Believing that they are being cordoned off from any avenues of power, many of them are making great displays of defiance in Party circles. They would at least, be half right. Insisting that he is reasserting party authority over all auspices of government and military, Generalissimo Chen has the fate of the detested Blueshirts in the very palms of his hands."
 YUN.endgame.060.a:9 "Off to the Dustbin of History!"
 YUN.endgame.060.b:9 "Whampoa ties are hard to kill."

 YUN.endgame.061.t:9 "Consolidating the Future"
 YUN.endgame.061.d:9 "Marching ever forward on the path of progress for the Chinese nation, Generalissimo Chen has sought he establishment of the Sanmin Zhuyi Youth Corps, or the Three People's Principles Youth League. Intended to indoctrinate a new generation of young men with the Party's philosophy, and rejuvenate the ailing, aging and corrupt Party, the Youth League hopes to produce a new era for the Kuomintang in the future. One that will willingly allow the Old Guard Party membership to pass on the torch to a more vigorous and spartan body. Inspired by the victory parades, jubilees and bugles following the nigh civlisation ending conflict with the Rising Sun, the League has taken on a passionate patriotic spin. With many of the educated youth willingly joining the League, a series of youth halls and guest houses have been established all across the country to promote further enlistment.\n\nHosting summer camps, sports games and other recreational activities, the League has also aided in creating battlefield service and propaganda teams to be utilised by the party in future endeavours. With its influence reaching into even the education system, the League has also taken upon itself another annal of political consolidation. Promoting Chen Cheng's achievements both in the field and in administration, the Youth League has reached a breaking point of expansion.\n\nLimited without outside assistance, some members within the Central Reorganisation Committee are suggesting that the Generalissimo tap into the shattered Central Club's networks within the nation, utilisng the Chen brothers and their extensive ties to civilian bureaucracy to see a rapid expansion of the League. Of course, they would no doubt sink their teeth into the League itself."
 YUN.endgame.061.a:9 "Cut a deal with Central Club."
 YUN.endgame.061.b:9 "We can do perfectly fine without those rats."

 YUN.endgame.062.t:9 "Embers of the United Front"
 YUN.endgame.062.d:9 "Most curious to many within the New Right is that of Chen Cheng's actual leanings within the Party. Some allude that his ties to his mentor Deng Yanda never truly died, that he is but a mere secret member of the Provisional Action Committee, seeing as he is a blood brother of Zhou Zhirou. Others claim that he is merely the orthodox successor to Generalissimo Chiang Kai-shek, implementing the \"Red General's\" policies to the utmost. Truthfully, whilst those close to him may claim he has socialist sympathies, Generalissimo Chen is thoroughly a member of the growing New Right.\n\nCoinciding with this, Generalissimo Chen recently instituted a cadre system to enforce the party's influence amongst membership. With each cadre provided thorough training on Sun's Three Principles, and tested for loyalty to the Party and their capability, Party work has also received a change of direction. Targetting both the Party membership and general society, Chen hopes that popular sentiment towards the KMT can be cultivated, and that investigations into local situations can provide information, and root out illegal activity.\n\nFurthermore, party recruitment has been transformed to accommodate for more of the lower classes, the farmers, workers and intellectuals have all been prioritised. Whilst they will most likely not participate in education, propaganda, public service or other Party Work, it has been deemed a stride towards equalisation of the peasantry with the masses by the remnant Provisional Action Committee within the nation.\n\nSuch good rapport and acclamation by the PAC's Deng Yanda has seen the leftist organisation offer a sort of olive branch towards the Little Generalissimo. Following with recent exchanges with other leftists such as Zhou Enlai, Deng has offered the PAC's assistance in enlightening the peasantry, in exchange for amnesties and a continued prioritisation of the Chinese lower classes."
 YUN.endgame.062.a:9 "This is an era of the New Right!"
 YUN.endgame.062.b:9 "Mentor and Student, brought together oncemore!"

 YUN.endgame.063.t:9 "Love Born from Hard Times"
 YUN.endgame.063.d:9 "Chiang Kai-shek's impact on the trajectory of Chen Cheng's life was powerful, permanent, and brief. Cut short by the former's death at the hands of disgruntled soldiers, or perhaps citizens, during the Northern Expedition, Chen's tenure as the Generalissimo's protégé never truly developed into its true potential. Nonetheless, some semblance of his second mentor's philosophy and actions still remain within the Little Generalissimo's life. The tenets of Whampoa, or perhaps Chen's spartan lifestyle. Most vividly however, is his arranged marriage to one Tan Xiang, daughter of the eponymous Tan Yankai.\n\nBeginning originally with Dr. Sun's attempt to arrange the marriage between Song Meiling and Tan, that attempt ultimately fell short as Tan was forever married to his first wife, even in passing. Instead, Tan opted to become Song's godfather, and Sun himself instead endeavoured to arrange the marriage of Chiang to Song. With Sun's death and all other family members except Song Ailing opposing Chiang's marriage, it would only be saved by Tan's intervention. Following the Northern Expedition, Tan would find himself as a weaker faction within the remnant Guizhou, hoping to strengthen his position, Tan would conspire with Meiling to see Chen Cheng and Tan Xiang marry in 1931.\n\nHaving been previously married, many considered it a mere political move on Chen Cheng's end. And yet no matter how much influence Song, Tan or Chiang had on their marriage, Chen and Tan Xiang have proven themselves to be a very harmonious couple. Despite their wedding being held in Kuomintang Guizhou, and despite all the trials and tribulations the two have endured since then, they have endured in their love for eachother. Taking up a position next to her husband, Tan Xiang has skyrocketed from merely trying her best to provide relief for the wounded during the Second Sino-Japanese War to the First Lady of China. Similarly a devout feminist in her political work, Tan Xiang has become vice-president of the Chinese Nurses Association, Girl Scouts, and various other institutions."
 YUN.endgame.063.a:9 "To the First Family of China!"
 YUN.endgame.063.b:9 "Proclaim it to be true love? What a sick joke!"

 YUN.endgame.064.t:9 "Crossing the Divide"
 YUN.endgame.064.d:9 "In the political battleground within China, it is most certainly true that the Party-State is not the only uncontested political party within the nation. Termed as \"Dangwai\", or party outsiders, these few brave political independents are some of the few individuals who continue to run and champion their respective causes in light of the Kuomintang's dominance within the Chinese Government. So pervasive is the Kuomintang, that under Chen Cheng the Dangwai and other political parties have seen a somewhat indirect squashing of any and all influence they could possibly assert on the nation.\n\nEstablishing formal semi-constitutional governance within the nation, Chen and his clique have overseen the further institution of a network of Party Cells throughout every facet of the government, military and society of which every Party member had to belong. With Democratic Centralism as the guiding ideology in polic matters, the network has seen hierarchical authority and Party authority thoroughly reinstituted within the nation.\n\nSplit between an urban shade of the organisation, and a rural one, each Party Cell has meetings to engange in mutual criticism and self-criticism of the membership, and to learn the needs of society alongside the popular opinion of party policy. All in all, these efforts are aimed to develop a political line most supported by the masses. With every Kuomintang member forced into membership, and attendance, a certain level of concrete loyalty, activity and worthiness of each member has been all but assured.\n\nHowever certain voices within the government are insisting for the opposition to be allowed to flourish. Positing that to develop a line most approved by the popular masses, one must acquire such information from voices unbiased to the Party, a procedure has been tabled to the Central Reorganisation Committee that would see a limited amount of pluralisation, allowing Dangwai participation in Party Cell meetings."
 YUN.endgame.064.a:9 "Ensuring a future for the Revolution!"
 YUN.endgame.064.b:9 "Without our contemporaries, how can we be righteous?"

 YUN.endgame.065.t:9 "Torch-bearer of the Masses"
 YUN.endgame.065.d:9 "\"Man cannot live without land, from which he derives his sustenance. Land is, as a matter of fact, the mainstay of human life. It must be observed, however, that while there has not been much change in the total area of land since ancient times, the increase of population, if unchecked, may have not limit at all. In primitive ages, when there was plenty of land with few inhabitants, every person could have as much land as they wanted. Hence, there was no land problem. But in later times, as land became scarce in proportion to increased population, the supply was insufficient to meet the demand.\"\n\nA prolific writer, perhaps better a politician and administrator than a general, Chen Cheng has been sent into a flurry producing statement after statement explaining, with a merit of scientific accuracy, the course and reasoning for his ambitious land reform efforts. Stating that, slowly and rather cruelly, land became not an object by which the people lived upon. But merely an object over whose possession individual fought individual and nation fought nation. Such has the situation of the land deteriorated throughout Chinese history, that whilst it was an agricultural nation, relying upon Heaven's guidance for bread and butter, it still had many starving in the countryside.\n\nAligning with his leftist contemporaries and allies, the \"Little Generalissimo\" has sought a far more radical course than his erstwhile rivals in the New Right. To position land reform in China and its relationship with the peasantry as the very breaking point of the nation, some would decry it dramatic, an overstatement. Yet Chen Cheng is fully convicted in his crusade. Annihilating oppression of the Chinese people, to deliver them from starvation and slavery, to grant them the freedom, stability, and happy life that they are entitled to, this is the mantle upon which the Generalissimo has inherited."
 YUN.endgame.065.a:9 "Hand in hand, the Middle Kingdom advances."

 YUN.endgame.066.t:9 "To Undo Millenia of Injustice"
 YUN.endgame.066.d:9 "Contemporary studies of Chinese history for the last 2000 years show recurring patterns of war and peace. Many sources can be attributed to such periods, at least in their individual contexts, but perhaps the one shared quality, is that of the dynasty and thereby the nation's inability to maintain a proper balance between land and population for any length of time. Shadowing a period of resounding progress and advancement, the population and wealth of the nation would undoubtedly increase with it.\n\nReaching a critical conflict point where land was insufficient, violence would be the immediate answer to the people's qualms. Uprisings, civil conflict, as if it was the scientific application of misery to correct China's balance. With the resulting reduction of population and restoration of the land-population equilibrium, another period of social and political stability would begin; and hereby thrusting the people oncemore into their perennial cycle of bloodshed.\n\nAt least, that is what the \"Little Generalissimo\" posits in his writings, publicised to the masses. To say that remedying a system that has brought down whole civilisations is a tall order would surely be an understatement. Yet there is no man more ambitious, more convinced of his task, than that of Chen Cheng. Conducting a press conference on his recent land reform and economy centralisation efforts, the \"Little Generalissimo\" vigorously proclaimed:\n\n\"With the final implementation of land reform within China, we can break the nation's vicious circle of cyclical war and peace, and also fully develop her industry and trade so as to modernise the national economy and the people's livelihood, and to guarantee and develop political democracy through economic freedom. We may even say that the reforms born today will mark an important change in the course of Chinese history!\"\n\nReceived by resounding proclamations, embellishments of Chen and his statesmanship, they do little to dissuade fears of failure for the ambitious man. The road before the Commander is long and arduous, but no one is better suited to such a task than he is."
 YUN.endgame.066.a:9 "\"What's so \"Little\" about him?\""

## Teng Jie Exclusive (080-099) ##

 YUN.endgame.080.t:9 "Completing the Revolution"
 YUN.endgame.080.d:9 "Truly the people and the Party could not have been further apart. The people, they've grown to detest the Party, their so-called arbiters of their will, their liberators and those who shall propel them forwards into a bright future. What has the Party wrought? Destruction, a loss of firebrand spirit, the pervasiveness of warlords and corruption of bureaucrats. What was once a National Revolutionary Party is now nothing more than a shuffling corpse.\n\nWhat can be witnissed now between the leadership and Party membership is simply mutual utilisation and indifference. The Leaders do not differentiate between those who are loyal, true party members, and those who are not. The membership for their part simply use the leaders in order to attain personal goals. Even if they do harm to society, as long as they verbally support the leaders' slogans, they are regarded as true comrades. Even amongst party members themselves, they do not love eachother. Revolutionary brotherhood? It died in 1927.\n\nTo end the bureaucrats and capitalists that control the party of today, we cannot merely purge and replace, such an affair is destabilising and impractical. Instead, a party within the party shall be elaborately constructed. With the Central Executive Committee comprising two thirds Blueshirts, half of non-Blueshirt members shall be overseas Chinese. Said Blueshirts shall consist of people only committed to the revolution, willing to sacrifice everything for the nation and the masses.\n\nTo reject material wealth! To reject feudalism! To love thy comrades! This is our task! And yet, there remains the question of the outsiders. Warlords, those not descended from Whampoa and those who have, they've infected the party membership, festered and allowed a certain rot to develop. Many close to Liu Jianqun suggest \"amputation\", Teng Jie for his part has advocated leniency for NRA cadres. Some radical voices even suggest letting Sleeping Dogs lie..."
 YUN.endgame.080.a:9 "The Party is no place for Traitors."
 YUN.endgame.080.b:9 "Leniency on Whampoa. As for the rest..."
 YUN.endgame.080.c:9 "Like it or not they are our comrades!"

 YUN.endgame.081.t:9 "Reinterpreting the Three Principles"
 YUN.endgame.081.d:9 "\"We firmly believe that the turmoil of the party, the impotence of the party, the decadence of the party, are problems not of individuals, but problems of poor methods, an imperfect system and of insubstantial content. For reasons of history and legitimacy, and because we do not want to provoke a great quarrel if at all avoidable, we advocate preserving the old shell of the party, but in addition organising within the party a corps devoted to the common people of the nation that will give substance to the party and create the party's soul.\"\n\nSuch a statement has been plastered all over party editorials and journals as of recent, acclaimed to have been issued from the Lixingshe. Acclaiming that there is only merely the name of the party, that the people cannot see the work of the party, theire statement has already received extensive blowback and retribution from the remnant Kuomintang membership. Those not already within the clutches of the Blueshirts at least. And yet with their rise to power, such action was in-part inevitable.\n\nFor long have the Blueshirts admired the mass movement's ability to achieve its goals, focusing on figures such as Savinkov, Mussolini, Codreanu or Mustafa Kemal. And yet their supposed casting away of the Principles and the Old Party, it is not out malice, at least they claim, but of aspiring action over ideology. Liu Jianqun himself continues to argue and write about how every successful revolutionary movement was actually informed by the Three Principles. Even if they do not speak of Sanminzhuyi, superficially their slogans and proposals may be different, but their overt actions are in line with as Dr. Sun prescribed."
 YUN.endgame.081.a:9 "New Principles for A New Age."
 YUN.endgame.081.b:9 "This is borderline blasphemy!"

 YUN.endgame.082.t:9 "Lighting the Flame of China's Youth"
 YUN.endgame.082.d:9 "Following their desire to see China's National Revolution utterly transform the corrupt state of old into a modern nation, nothing has been spared the gaze or transformation of the Blue Shirts. Not even the young, the future generations. For as to secure the Blueshirt Revolution for this generation is not enough, for a new generation must be indoctrinated in the Principles. And so follows the establishment of the National Military Education Movement.\n\nTo transform the education system, one must first militarise it so that the teachers and students of the future will train and study to be fighters in an ultimate conflict. Schools are to be organised akin to military regiments, with taechers, faculty and school administrators pressed into compulsory military training, and forced into the frugal, spartan and disciplined life of the army.\n\nIn regards towards the students themselves, indoctrination shall start in nursery, with children granted guns and warships as toys, with pictures of battle placedu pon the walls. In adolescence they shall be enrolled into boy scout groups with a strong military backbone, and special emphasis shall be situated upon physical training and group sports competitions. Finally in their teenage years they shall start formal military training.\n\nWithin the curriculum itself, physics, chemistry and engineering shall all be oriented towards their wartime applications. Poison gas, explosives, nothing is off limits. With students mandated to serve terms in actual occupations, the new China shall see the weak-willed intellectuals and their disdain for physical labour cast into the fire. Upon their ashes everyone in the new society shall be a useful, productive member of the nation."
 YUN.endgame.082.a:9 "Revolution is built on its Followers"
 YUN.endgame.082.b:0 "Laissez les enfants être des enfants."

 YUN.endgame.083.t:9 "Dark Tendrils of the Blueshirt Coven"
 YUN.endgame.083.d:9 "Truly the Kuomintang and Party of old misunderstood upon the best method to conduct mass organisation, and to truly exert the will of said masses. For the Party itself became rotted, inside out. For the Party became detested. For the Party wrought nothing but failure and misattributed claims of grandeur and succeeding in fulfilling Dr. Sun's wished. The traitorous Wang Jingwei's Central Commmittee, infected by Socialist machinations, and the exiled Committee of Hu Hanmin, full of old fools who cling to the past.\n\nIn this new era of the Party, only the Blueshirts can be entrusted with the responsibility of guiding the nation's course. And to such ends, the Blueshirts must be organised. And thoroughly at that. Whilst indeed the Central Executive Committee shall remain, composed of its seventeen, there must be an organisation above even them.\n\nAs desired by Liu Jianqun, an inner circle, the Lixingshe, shall be established. A council above formalities and bureaucracy, even the CEC. With Teng Jie acting as its Lingxiu, the organisation shall be erected around a single paramount leader.\n\nIn the lower rungs, the CEC shall include a five man standing committee led by an executive secretary, a secretariat with four separate functions; General Affairs, Propaganda, Organisation and Special Services. Below the CEC shall be the Youth Comrades Association led by Liu, in-charge of recruiting new members and infiltrating the civilian populace. Even further below that, the Fuxingshe, the mass base of the organisation.\n\nNaturally the constitution of such a secret party structure has received particular criticism, with some voices even emanating from within the Blueshirts themselves. With certain \"moderate\" voices advocating for an equalisation of power between the Central Executive Committee and the Lixingshe, they have won an ultimately insignificant amount of support within the party. Enough to at least make Teng Jie reconsider, however Liu Jianqun insists that only the Lixingshe can guide the nation forward."
 YUN.endgame.083.a:9 "Primacy of the Lixingshe!"
 YUN.endgame.083.b:9 "Back the Central Executive Committee."

 YUN.endgame.084.t:9 "Reviving Chinese Culture"
 YUN.endgame.084.d:9 "Throughout the tumultuous development of the Chinese nation-state its national culture and character has similarly experienced calamity, reconstruction, and the turning tides of history. And yet that has brought forth nothing but ruin, malaise, corruption, and misfortune upon its people. The Chinese societal outlook of the present era encompasses two extremes on a continuum. Rather than be animated by sentiments of patriotism or nationalism, the Chinese are motivated by individualism, familial ties, and clan connections on one hand, and by utopian ideals of cosmopolitanism decadence on the other. Suffice to say, neither extreme is conductive towards the development of true nationalism.\n\nTraditionalist autocracy of the family and clan elders itself has become institutionalised as it serves the interests of maintaing Feudal rule within the nation. And to their benefit, the Brotherhood of Man, or Datong, from Confucianism has made the weak intellectuals of the nation too attached to such concepts. Even worse, the Chinese have borrowed materialism and individualism from the West. They have all but utterly replaced self-realisation with individual rights and freedoms, with material pleasures being their primary concern.\n\nAnd so the burden falls upon the Party and the Blueshirts to cultivate a new Chinese Culture. For cultural control is the crux of social, political, educational, and indeed all, activity within the nation. It is the very soul of national restoration. It has but a mystical quality that causese everyone unknowingly to be under its control. And it is the task of the Blueshirts to harness this power."
 YUN.endgame.084.a:9 "Demolish the decadence of the West!"
 YUN.endgame.084.b:9 "Focus on establishing a culture of control for the masses."

 YUN.endgame.085.t:9 "Dreams of a Sacred and Supreme Nation"
 YUN.endgame.085.d:9 "Indeed, it might be written that the revolutionary member, the ascetic stalwart driven by his and her's fiery zeal of anti-imperialist fury and committed to the late premier's principles, will in this new China \"never become rich nor ever go hungry.\" Indeed, the Supreme Leader of the Chinese Nation, Teng Jie, will bring China to a state of society that has yet to be recorded in literary history. A society that is free of the utter degenerative filth of liberalism and the broken unity of class struggle that has long divided the Chinese people.\n\nComrades, look nowhere else but to Savinkov's Izotovites or Codreanu's Iron Guard detachments. See the force they weld in bringing national resurrection, a total disregard for the pointless dredges of life such as democracy, liberalism, and socialism. There must be a total adherence to the principles of National Populism, a total belief and faith in the lingxiu, and a yearning for a true free world where man and woman can find true freedom in their unduly sacrifices towards the nation.\n\nThe revolution's next steps will not necessarily be easy. There are dirty roots and tendrils that must be uprooted, the tree of the revolution must indeed be watered time and time again with the blood of the traitors that seek to defile it. A new culture must be conceptualised, a culture free from the corrupt ailments of Western decadence but once that harkens to our own glorious past. From such a past, one with order, respect, and piety, will we strive towards an even more brilliant future.\n\nUntil that day comes, may the will of the Supreme Leader, the instrument of the revolution of the Lixingshe, and the will of the Nation be achieved ever more."
 YUN.endgame.085.a:9 "A nation and leader, supreme and sacred!"

## CC Clique Shared (100-119) ##

 YUN.endgame.100.t:9 "The New Right Awakens"
 YUN.endgame.100.d:9 "Once, the Kuomintang was the party of the Chinese Revolution. As the beloved eternal premier desperately tried to secure support for the dying flames of revolution in 1920, it was the Zhejianese elements of the party with Chiang Kai-shek, Dai Jitao, Chen Guofu, and Zhang Renjie who continued the revolutionary work desperately in the form of running a stock enterprise to raise funds for the revolution's cause. Let it be remembered that as the party was infiltrated by counter-revolutionaries and social-imperialist agents of the Third Internationale, that it was Dai and his followers who urged the Kuomintang to return to her true native roots as a Chinese Nationalist Party, a party grounded in the moral ethos of China.\n\nThe country lies devastated from years of internal civil strife, foreign imperialism, and the destruction of the Second Sino-Japanese War but the ambitious so-called \"New Right\" of the Party is determined to reset the party's orientation towards a revolutionary reorganisation. Dai and his protégé leaders within the so-called \"CC Clique\" have plans to reform the entirety of Chinese society towards one akin to the legalistic manner of the Qin Dynasty. For if China is to be revived, she must embrace modernisation but also must not forget the moral integrity of the nation that has made her strong for centuries.\n\nAs Dai sits in his office, his hand dangling with a lit cigarette, he looks upwards above his chair at a portrait of the late Dr. Sun. Indeed he muses to himself that in future years he might be seen as the next Itō Hirobumi. Feeling a sharp pain in his chest, however, he also wonders whether or not he ought to retire and entrust the future of the revolution into the hands of his energetic followers, Chen Guofu and Chen Lifu. Quickly popping yet another painkiller pill, retirement might mean a step back from the hectic world of party politics and a chance to focus on studying Buddhism and the Four Classics. But in China's new vibrant hour, is not the time ripe for a true stalwart of the revolution to take the helm?"
 YUN.endgame.100.a:9 "It is time to begin preparing the new age!"
 YUN.endgame.100.b:9 "It is time to prepare a successor..."

 YUN.endgame.101.t:9 "The Opposition Grows"
 YUN.endgame.101.d:9 "Despite the eternal premier's instance on a tutelage-led period of revolutionary reform, even since the early days of the Xinhai Revolution before pessimism pervaded the political thought of the Kuomintang; Dai Jitao himself believed that republicanism lied within the rule of law. As the Kuomintang organisation grew and grew and with it more and more degenerative elements entered the party, Dai continued to insist on maintaining the party's nominal separation of powers even if he is able to forsake individual liberties being sacrificed on behalf of public order.\n\nSince the take over of the New Right, the Party has once more found itself in a convoluted mess as reactionary elements have entered the government with a lack of qualified personnel within the former Kuomintang elements within Yunnan. Liberal opportunists, members of the budding opposition within the China Democratic League, and criticism from the Old Right, warlord generals, and the Left continue to voice their concerns and opposition towards President Dai's regime.\n\nTo his close confidents, one of his preliminary steps towards solidifying the new regime will be to purge party factionalism, which Dai sees has an ever growing tree of disunity, watered by corruption and national weakness. With the secure support of the Central Committee, an executive order has been passed forcing party members who had either drifted or distanced themselves from the KMT in 1911, to re-register with strict examinations on their character, party policy, and Sun's theories. New members are henceforth to be placed under similar scrutiny with only provisional membership being granted in the meantime."
 YUN.endgame.101.a:9 "The party will be purged of opportunists, bandits, and militarists!"
 YUN.endgame.101.b:9 "Socialist and rabble rousers will be dispersed!"

 YUN.endgame.102.t:9 "The Bitter Brass"
 YUN.endgame.102.d:9 "During the Right's long exile in Yunnan, party leaders Dai Jitao and Chen Guofu have always managed to play an amicable role in the complex relationship between the military and the civilian wings of the Kuomintang. The Chinese Revolution after all, is one that was determined by military successes, but in accordance with the principles laid out by Dr. Sun - the time for military rule was to come to an end with a period of political led tutelage. Having long been allies with Whampoa's top brass, the leaders of the New Right are now experiencing a strained relationship over the military.\n\nHe Yingqin's resignation from politics has prompted unrest and anger among military personnel who are finding it hard to accept civilian dominance over military affairs. Dai's ambitious plans for reforms are rumored to cut down on military spending, disband large portions of the military (especially mercenaries), and prepare spending for large economic projects.\n\nFurthermore, there are also those within the Whampoa Clique who are outright uneasy with the Generalissmo's retirement from politics, finding themselves increasingly sidelined in the face of political oppurtunism from those within the CC Clique. In their vacuum, the Civil Engineering Clique and the Blue Shirts Society have seemingly taken over the influence of the military, a cautionary warning to the civilian administration of the KMT to not neglect the interests of the National Revolutionary Army."
 YUN.endgame.102.a:9 "The party must tighten its grip on all matters, including the military."
 YUN.endgame.102.b:9 "Whampoa has always defended the party, and will continue to do so."
 YUN.endgame.102.c:9 "Sometimes it is best to know our place and avoid trouble."

 YUN.endgame.103.t:9 "The Woes of Nationalism"
 YUN.endgame.103.d:9 "Chen Lifu, Zhang Daopan, and Duan Xipeng are the CC Clique's muscles in the National Reconstruction Commission and have been hard at work bringing major corporations and labour unions under Nationalist control. Chen Lifu has been quoted as saying that \"merely copying Western capitalist or socialist ways of doing things while negating the value of Chinese cultural tradition cannot make China strong!\"\n\nA former mining engineer in Scranton, his education in the United States exposed him to the brutal realities of exploitation and he joined a union led by John L. Lewis in a strike before being recalled home. At the same time, he also was impressed by the American management system with its emphasis on practicality and efficiency. Every phase of the work process was meticulously studied and miners could offer suggestions that companies would adopt and sometimes even reward them for.\n\nThings however are very different in China. In the Kuomintang's drive to assert Chinese control over the economy, there has been significant capital flight from foreign investors and experts leaving major factories and infrastructure. Supply chains have been disrupted in the chaos and corruption has crept in as underqualified or underhanded officials take control. Even Chinese citizens have proven reluctant to invest in these conditions, especially given the stringent requirements placed upon them by the new administration.\n\nChen has bemoaned that while Americans practised individual responsibility at every level, this type of efficiency was not yet possible in his country. Whereas in the US each level reported to the one above and each person performed his part of the work process while emphasising practical results, in China he claims anything that could be done in a day would take two or three days, as though to prove a busy person could not finish his work on time. \"This time-wasting, work-neglecting mentality was a common disease in all government agencies in China,\" something he vows to change."
 YUN.endgame.103.a:9 "We press on, bringing national minsheng to all!"
 YUN.endgame.103.b:9 "We need greater transparency to reduce corruption."
 YUN.endgame.103.c:9 "It might be worth lightening up on economic matters."

 YUN.endgame.104.t:9 "The Land Reform Proposal"
 YUN.endgame.104.d:9 "As part of the Fundamentals of National Reconstruction from the late Dr. Sun Yat-sen, land reform remains one of the Kuomintang's most populist measures—a platform from which the Party derives its national legitimacy as a true revolutionary party to liberate the oppressed masses towards the glories of national salvation. It's no secret that the land reform issue remains contentious, as both the Left and Right wings of the Party have splintered along ideological lines regarding its implementation.\n\nWith the New Right's hold over the party line secured, the Party now draws its ears to its two main idealogues Dai Jitao and Chen Lifu in regards to land reform. A National Land Reform Department has been created by the Executive Committee of the Reconstruction Commission of the National Government, spearheaded by the politicians Zhang Lisheng and Zhang Daopan, who have pledged to the people that the Party will fulfill the tedious task of national land reform.\n\nBelieving that the country's future lies in its rapid industrialisation, Dai Jitao has opined that the Party should instead focus on investments to the industrialisation of the country's coastal developed areas which would spur economic development in the countryside. His policies, which have been applauded by members of the gentry and the landowning class, insist on maintaining provinical land autonomy rather than government intervention.\n\nAs Secretary General of the Executive Committee of the Reconstruction Commission, Chen Lifu has voiced for the need for extensive land reform under careful government supervision. Unlike Dai's lassiez-faire approach, Chen has argued that the government ought to take the initiative and to undertake the arduous task through the careful lenses of government bureaucracy in order to minimise corruption and to improve government efficacy in domestic affairs."
 YUN.endgame.104.a:9 "Dai is right, we must focus on industrialising the country first."
 YUN.endgame.104.b:9 "Chen Lifu's proposals for expansion are correct."

 YUN.endgame.105.t:9 "New Culture"
 YUN.endgame.105.d:9 "In the years following the success of the Xinhai Revolution, a vibrant wave of new thoughts, philosophies, and ideas arrived from the nations of the West into China. Philosophers and intellectuals like Chen Duxiu and Hu Shih hailed the New Culture Movement as an escapade from the brutal world of warlordism. Western culture was hailed as a corrective source for Chinese culture's now established passivity and irrationalism. Conservative thinkers like Liang Shuming disagreed, declaring that western philosophies were incompatible with Chinese culture, a view supported by Zhang Junmai.\n\nWhile he initially agreed with the attempts to revolutionise national culture, Dr. Sun Yat-sen ultimately found the movement to be unpatriotic. He proclaimed that the Kuomintang was the keeper of Chinese morality and the nation, and his followers like Dai Jitao soon followed suit. This became the foundation of the New Life Movement, a Neo-Confucian counter-attack. Preaching that a new age was coming, New Life thinkers invoked Confucian ideas of collective life (gongsheng) and the utopian vision of world unity (datong). A revitalised moral community and human performativity would produce this coming epoch of human civilisation.\n\nChen Lifu is a late comer to the discussion, trained to be a flexible propagandist for the party. Accusing everything not grounded in Confucian moral teachings as Syndicalist, his lectures at the Central Political Institute combined western vitalist philosophy, traditional Chinese cosmology drawn from Yijing (the Book of Changes), Daxue (Great Learning), and Zhongyong (Doctrine of the Mean), and the teachings of Dr. Sun and Dai Jitao. While many within the Party see the New Culture Movement as ultimately a necessary component of the Chinese National Revolution, there are certainly those such as the followers of Dai Jitao who believe that the country ought to revert to its Confucian path. A growing number of the young guards within the party's intelligentsia offer that Confucianism and the concept of Vitalism should be incorporated to fuse both Western and Chinese philosophies to create a true hybrid revolutionary culture."
 YUN.endgame.105.a:9 "A revolution against old culture is needed!"
 YUN.endgame.105.b:9 "The country seeks New Life not New Culture."
 YUN.endgame.105.c:9 "A hybrid revolutionary culture is what will save China."

 YUN.endgame.106.t:9 "Le Cœur Noir du Soleil Blanc"
 YUN.endgame.106.d:9 "En 1911, le philosophe de la fin des Qing Li Zongwu a décrit le phénomène qu'il a appelé "Théorie du Noir profond". Dans ce traité, il décrivait une interprétation moderne du discours traditionnel chinois sur les couleurs - décrivant des forces cachées et sans pitié, allusion métaphorique à ceux qui dirigent depuis les ombres avec une malice complète et autoritaire. La couleur noire rappelle aux gens les forces souterraines, de ceux qu'on ne voit pas nécessairement, et évoque l'image du crime organisé et des Triades.\n\nAu début de la révolution, la différence entre gangster et révolutionnaire était très fine. Les deux étaient fondamentalement des criminels fraternels, "organisés", essayant d'échapper aux autorités et monnayant des armes, des êtres humains et des informations. La complexité était d'autant plus grande que certains chefs de gang célèbres étaient sincèrement nationalistes et républicains. Par moments, la limite entre les forces noires qui pénétraient la société et les martyrs révolutionnaires héroïques semblait de plus en plus floue.\n\nL'ancienne Société des Camarades révolutionnaires du Zhejiang travaillait souvent avec les criminels clandestins de Shanghai, comme les Bandes vertes, même si aujourd'hui, en tant que membres du parti et hommes politiques, ils prétendent n'en avoir jamais été membres. Lors du traumatisme dévastateur qu'a été la Seconde Révolution, Dai Jitao, Chen Qimei et Chiang Kai-shek ont fait ce qu'il fallait pour survivre. La culture politique chinoise mettant la confiance et les liens personnels au premier plan, il n'est pas surprenant que de nombreuses personnes à la réputation trouble ait trouvé leur voie dans le gouvernement de la Clique CC.\n\nExpulser cette corruption ne sera pas facile. De nombreuses voix existent au gouvernement, dans les salles parlementaires du Yuan législatif et dans les profondeurs de la société. Bien que le président Dai ait explicitement fait part de son désir de voir le gouvernement enfin purgé des éléments corrompus, les jeunes membres du parti, y compris Chen Lifu, ont préconisé le tact et la retenue pour éviter les retombées potentielles d'un scandale politique impliquant de la corruption, du népotisme et de l'avarice. De plus, ils prétendent que les forces sombres pourraient être utilisées par le gouvernement pour réprimer la dissidence et les voix discordantes."
 YUN.endgame.106.a:9 "Il faut enquêter sur les éléments criminels du parti."
 YUN.endgame.106.b:9 "Les liens avec l'obscurité sont nécessaires à la stabilité de la nation."

 YUN.endgame.107.t:9 "A Chinese Hollywood"
 YUN.endgame.107.d:9 "Inspired by the grandiose pictures held in Paris to commemorate the socialist revolutionary cause or the burgeoning Russian film industry that glamorises the spectacular nature of the SZRS, the domineering figureheads of the CC Clique, Chen Lifu and Guofu have mentioned the Kuomintang's necessity to reach the masses through modern media. The culture and the arts argues the elder Chen, ought to showcase the beauty and brilliance of Chinese civilisation, while also upholding the Party's duty to instruct and guide the masses into the Three Principles of the People.\n\nWhile films and the arts of a political nature have traditionally been dominated by the political left, the dominance of the New Right has led to virtually every leftist filmmaker, actor, or actress being censored under new careful party scrutiny. Under the popular playwright Zhang Daopan, the Chairman of the Chinese Artist Association, a new National Drama School has been created in Nanjing to popularise Chinese opera and classical music as a contrast to the degenerative Western music that flourishes in the Legation Cities. As new film makers such as Zhu Shilin are leading the rebirth of Chinese cinema following the mass censure of left-wing artists, the Chen brothers themselves have organised the Association for Film Education to give annual prizes to the three most outstanding films based on their education content and dedication to national patriotism."
 YUN.endgame.107.a:9 "Let's go to the movies!"

 YUN.endgame.108.t:9 "Decree on Law and the Humanities"
 YUN.endgame.108.d:9 "As part of National Reconstruction, one of the fundamental goals of the national revolution was to revitalise education in China, to expand education efforts beyond just mere studies of Western modernity, but also to foster a new generation of revolutionary youth. The spirit of educational modernity was one of the first major steps of reform even before the Kuomintang, educators like Cai Yuanpei endeavored to birth a new generation of revolutionary-minded intellectuals dedicated to the revitalisation of China.\n\nPremier Chen Guofu has proposed however, a controversial law to be passed which would reduce funding and close down the law and humanities departments within Chinese universities for the next ten years. During this decade, the government would then set up quotas for the number of graduates needed in agriculture, engineering, and medicine - ultimately arguing that the number of students in the technical fields ought to be greatly expanded over those in the legal fields.\n\nThe move has attracted considerable controversy within the Chinese academic world and even within the CC Clique. Many CC Clique members, such as Zhu Guangqian, have intellectual and educational backgrounds. Deng Xipeng, the first President of the Student Federation of the Republic of China and head of the history department at Sun Yat-sen University, the historian Luo Jialun, and the Chairman of the Chinese Artists Association Zhang Daopan have joined in on this appeal. Zhu Guangqian in particular has even gone as far as to say that the Party ought not to interfere with civil education.\n\nOf course, the irony is that those within the CC Clique do adhere to an idealistic form of Chinese traditional history as well as the legalistic principles that guided the first Qin Empire. And of course, there is the question, that if there are no lawyers to protect and interpret the laws for the citizens; and if there are no historians to protect and teach history to the people - then who really knows the truth in the country?"
 YUN.endgame.108.a:9 "Chen pushes through - the decree is passed."
 YUN.endgame.108.b:9 "Maybe let's put this on the backburner for the time being."
 YUN.endgame.108.c:9 "They are right, the party ought not to interfere."

## Dai Jitao Exclusive (120-139) ##

 YUN.endgame.120.t:9 "Revolutionary Wisdom and Revolutionary Works"
 YUN.endgame.120.d:9 "Over the years, many have claimed to have understood the complicated dialectic work of the late Eternal Premier - yet none of them have been able to reach the genius and understanding of the Three Principles of the People than Dai Jitao. Certainly the ideology of the party has been diluted with the debacle of warlordist military officers and Marxist-oriented counter-revolutionaries. But at last, we may have achieved a true understanding of the National Revolution; for it is only under President Dai who may fitfully call himself the Apostle of the Cultural Revolution.\n\nRecently published to be intended as both party doctrine and his memoirs, the President has recently finished his magnum opus: \"Revolutionary Wisdom and Revolutionary Work.\" According to the Ministry of Education, it is mandatory literature in order to foster the new revolutionary youth to understand and comprehend the principles of the New China.\n\nIn it, Dai implores his readers to look upon the revolutionaries of the past and understand their successes and failures. He writes that \"We have to seek progress and resolve problems with the doctrine as our goal. But we must not forget the historical and cosmopolitan mission that extends from ancient times to the present day, from China to the world.\" Indeed, in his opening and concluding remarks, Dai declares that The Three Principles of the People are the peak crystilisation of revolution, that it rejects Marxism and liberalism, and proclaims a new wholly unique ideology dedicated to the preservation of the Chinese race.\n\nIndeed it must be that, only Dai Jitao can be considered the true apostle of the Late Premier's will for the nation."
 YUN.endgame.120.a:9 "Timeless words for a new glorious age."

 YUN.endgame.121.t:9 "Religions and the Task of National Salvation"
 YUN.endgame.121.d:9 "As a great country with a variety of faiths stretching from not just native Chinese folk religions but also Islam, Christianity, and Buddhism (which held foreign origins but have been adopted in various sects and faiths throughout China), the question of religion has inevitably arisen with the dominance of the New Right. While many of the party's original members including Sun Yat-sen and Chiang Kai-shek were expressed members of the Christian faith, the question of religion has generally been avoided for the sake of national unity.\n\nPresident Dai, a devout Buddhist since an early life-changing conversion, has voiced his support for a nation grounded on virtue, chivalry, and morals. He argues that while religion cannot be accepted uncritically, nor opposed, nor dismissed out of hand, the only course remaining is to work toward reforming it so that it might unify the Chinese people. His personal journey with Buddhism, from his early conversion to his current leadership, connects his beliefs and values with those of the nation, inspiring a new wave of moral leadership.\n\nTo place a greater emphasis on religious observance, the Party has officially commenced Buddhist holidays to be observed with the same rigor as the holidays of October 10th (to commmemorate the Wuchang Uprising), the birth and death date of the eternal premier Dr. Sun Yat-sen, and the death of the 72 martyrs in Guangzhou. School assemblies and public gatherings are to be frequented by monks and religious speakers, with the goal of promoting a morally upright education for the future youth of China.\n\nFurthermore, the Ministry of Monoglian and Tibeaten Affairs have officially promoted the Tibeaten faith of Tibeaten Mahayana Buddhism which is observed by those in Tibet, Mongolia, and Bhutan. While Chinese remains of course the official language and script to be used in public, the Ministry has officially stated that Tibeaten can be used in religious practices and that the study of the tantric texts should be promoted and protected under national law."
 YUN.endgame.121.a:9 "Muslim, Buddhist, Christian, we seek a true moral and honest nation."

 YUN.endgame.122.t:9 "A Buddhist Nationalism"
 YUN.endgame.122.d:9 "Since its entry into Chinese popular religions in the Tang Dynasty, the veneration of the Buddha has undergone both renaissance and fall in China. Ever since the anti-Manchu Taiping Rebellion, Buddhism has undergone a steady decline - seen by many Han nationalists as foreign and un-Chinese. Yet the teachings of the Buddha still remain popular amongst Chinese intelligentsia, with some proposing that Buddhism retain its strength and hegemony in cultural circles rather than in the political arena.\n\nFor President Dai who claimed to have been saved by the Buddha during a failed suicide attempt, Buddhism may very well be the key to national salvation in the form of \"Buddhist Nationalism.\" As he fell into the river , he claimed he was uplifted by a torrent of holy Buddhist light which brought him into the hands of a fisherman. This remarkable encounter tied him to the notion of a shared nationalist consciousness between the deities above and the everyday Chinese person, bridging the divide between the divine and the ordinary. Inspired by the Japanese reforms on Buddhism from a popular religion to one that inculcated a spirit of sacrifice in feudal Japan, Dai believes that Buddhism's doctrine of morality, virtues, and asceticism what are needed to revert decades of moral degeneration throughout China.\n\nOpposed to traditional popular religious beliefs such as ancestor worship and local deities to which Dai claims as \"superstitions\", Dai argues that Buddhism will strengthen the will of the people so that sacrifices of all nature can be incentivised. It is only through the reformation of Buddhism, as the spiritual sword and shield of the nation, that Chinese citizens will offer their lives for the glory and sanctity of the nation akin to the Bodhistivas of old; men and women becoming this century's Guanyin and Wenshu."
 YUN.endgame.122.a:9 "Towards eternal nirvana we strive."

##Chen Lifu Exclusive (140-159)
 YUN.endgame.140.t:9 "A Radiant Future"
 YUN.endgame.140.d:9 "Since his ascension to the presidency of the Republic of China, Chen Lifu has often spent many long hours in his office, dreaming and scheming of the days to come. At long last, the revolution that the two Chen brothers and their mentor had worked for had finally reached a stage of completion.\n\nAs he muses for the future of China, he pens in his journal - his firm conviction that the new Chinese state will supersede any nation that may have come before it. The new state has both the custodial responsibility of all of its citizens and the technological know-how to create a truly modern yet moral society. By combining the moral virtues of the East and the technological ways of the West, it was indeed possible to engineer and facilitate the revival of the Chinese race and civilisation.\n\nHe smiles as he pens his remaining thoughts, that this new China will be what he calls as the Radiant Future. A China organised from province to province, district to district, village to village in the form of moral communities. The people will share together a common duty to serve the state and their families, held together by the comforts of love and sanctuary - with all moral ailments and vices cast away in favor of a new, righteous, evolved class of individuals who will exemplify the revolutionary consciousness. Together, they shall strive not just for the continuation of the Nationalist Revolution but also towards a world of shared values and purposes..."
 YUN.endgame.140.a:9 "May the beams of the White Sun shine forevermore."

 YUN.endgame.141.t:9 "A Grand Retirement"
 YUN.endgame.141.d:9 "Rumours that Dai Jitao has been preparing to retire has been swirling around [ROOT.Capital.GetCapitalVictoryPointName] for several months now, something that was finally confirmed a few weeks ago when President Dai submitted his resignation to the Central Executive Committee.\n\nFurther speculation about his successor abounded as the CEC met behind closed doors. The leading candidates were Chen Lifu, Chen Bulei, and some whispered about the possibility of a military candidate. In the end however, the message behind Dai Jitao's choice of successor was unmistakable - his young, fiery protégé Chen Lifu would become President. About a decade younger but already boasting an accomplished resume working with other leading figures such as Chiang Kai-shek, Hu Hanmin, and Sun Fo, Dai's choice indicates his desire to pass the reins onto the next generation, the one that fought during the Northern Expedition rather than in Xinhai. His choice also solidifies the civilian leadership of the party, ending a long rein of military dominance on the right.\n\nIn support of his brother's candidacy, Chen Guofu has stepped down as Premier to avoid the appearance of nepotism. Chen Bulei (no relation), an intellectual close to Dai, is expected to be appointed in his place as a steady hand behind the Executive Yuan. Chen's ascent is expected to herald in an age of more collective leadership rather than the party strong-man style that has existed since Dr. Sun, but it would be unwise to discount the numerous ideas the young man has of his own.\n\nA grand ceremony has been thrown in Dai and Chen's honour, even as the former joked during his toast that he is not going away anytime soon. Indeed, both are expected to retain their positions on the CEC even as Dai intends to mostly retire from public life, musing either spending more time in religious studies or taking up a teaching position at Sun Yat-sen University."
 YUN.endgame.141.a:9 "Three Cheers to the Two Chens!"
 YUN.endgame.141.b:9 "We Will Miss You President Dai!"

 YUN.endgame.142.t:9 "The Chief Task of Human Evolution"
 YUN.endgame.142.d:9 "In writing his own theories on philosophy, Chen Lifu has created his very own intellectual orientation, his doctrine of vitalism. To introduce the complicated dialectic, Chen first introduces the concept that the goal of humanity, is to dominate the universe and nature - all things natural fall into a natural hierarchy of spiritual and material qualities.\n\nHe rejects Henri Bergson's claim that choice was crticial to progress, arguing that humanity cannot handle freedom- excessive freedom promotes social conflict, and man ought to focus on efficency. Vitalism is the solution to excess consumption and freedom. Vitalism comes from Chen's own study of traditional Chinese medicine and western philosophy, arguing that vitalist elements make up all matter. These elements are the tiniest, most fundamental things in the universe but they constitute parts of everything, in his own pretension to proposing scientific theory - Chen has redefined the atom and matter in a manner akin to Hans Driesch's theory of entelechy. If that is the case, then the party which is made up of people, carries vitalism - vitalism thus must be strengthened within party members in order to improve natural human efficency.\n\nIt is with this idea, that he has even gone as far as to say that it might be beneficial for those who don't contribute to society to die as they merely just consume resources. To Chen, it is those who are worthy, who carry these compoments of strong vitalism - that are the natural predecessors towards the final evolved form of humanity."
 YUN.endgame.142.a:9 "Is this our species' destiny?"

 YUN.endgame.143.t:9 "Revival of Chinese Medicine"
 YUN.endgame.143.d:9 "Traditional Chinese medicine (zhongyi) is an alternative medicine practice drawn from traditional medicine in China. The practices of traditional Chinese medicine include health and healing practices, Confucian philosophy, diet, exercise, acupuncture, and various schools of thought. These forms of holistic healing have been long practiced by the Chinese, with some of the earliest works on Eastern therapeutic activities dating back to the Shang Dynasty (14th-11th centuries BCE).\n\nTraditional medicine rejects Western practices like injections, surgery, and pharmaceutical drugs; rather, it relies on concepts invoking circulation channels, one's \"qi\", and exploring the relationship between the divine, the cosmos, and the human experience. Since the growth of western knowledge in China, some more liberal-minded reformers have advocated for growing studies on Western medicine rather than Chinese medicine, seeing the latter as a figment of a more archaic time.\n\nHowever, Chen Lifu, is a long-standing supporter of traditional Chinese medicine, owing much of it to the development of his own theories of vitality. As one of the founders of the Chinese Medical Institute (CMI) as a means to combine the best of both the West and the East. A profound reflection of his eclectic ideology, which seeks to syncretise the West and the East, the CMI carries both Western physicians and physicians trained in traditional Chinese medicine to provide a multi-step plan of care, providing both alternative and modern means of healing. While some of the country's leading physicians have voiced doubts on the matter, given the Institute's relatively new lifespan, one can hardly determine whether or not Chen Lifu's plan will indeed succeed in creating a new and unique orthodoxy in Chinese medical studies."
 YUN.endgame.143.a:9 "What an interesting concept!"

 YUN.endgame.200.t:9 "The Chinese Thermidor"
 YUN.endgame.200.d:9 "As the bugles sound and the White Sun soars across the majority of the nation, one would believe that the Yunnanese Kuomintang should be ecstatic. For their dream, the ideals by which they have dedicated their very lives to, has finally reached its conclusion. Embarked upon by the Guofu in his persisent attempts to instigate a new revolutionary national order in light of a decadent, decrepit monarchy, we have managed to finally see his journey to a close. And yet this is hardly a moment of triumph.\n\nAll around the Party and its cadres, one can behold the devastation wrought upon the nation. Marching out much like Cai E before us, it would appear that the fate that befell the nation after the War of National Protection might very well occur again. Therefore it is imperative that the Party does not falter here! The Chinese people, they look to us for answers, and we must provide them."
 YUN.endgame.200.a:9 "The people cry out for the Little Generalissimo!"
 YUN.endgame.200.b:9 "Thrust into the centre, the spotlight is on us..."

 YUN.endgame.201.t:9 "A New Party for a New Era"
 YUN.endgame.201.d:9 "Initially founded by Tan Pingshan and Zhang Bojun within Shanghai, the Provisonal Action Committee's original aims were that of rivalling the Kuomintang. For it had become evidently clear following the Northern Expedition's collapse that the Revolutionary Party of Dr. Sun could not bring the people to their salvation, or institute Chinese socialism. For Tan and Zhang, Provisional Action was a new start for a new revolutionary movement, one independent of the machinations of men like Chiang Kai-shek.\n\nYet with the arrival of Deng Yanda and Song Qingling to Shanghai following their own escape from the encroaching Warlord forces, the movement became co-opted by the dynamic duo. Instead of projection from outside the Kuomintang, the Provisional Action Committee would instead steer towards reforming the KMT from within.\n\nNow with President Zhang at the head of the nation, it is ultimately up to him, and Marshal Zhu, as to the character of their rule. For there is no position for a Red Napoleon to coup their movement no longer. Presently there exists two options for the President and Premier. Follow through with our blood oath to the White Sun, Blue Sky and Wholly Red Earth, remaining within the Kuomintang movement and adopting the nomenclature of the Revolutionary Committee of the Chinese Kuomintang.\n\nOr embarking on our own path, forming a new party, one built for the Chinese Peasants and Worker's. One destined to establish a revolutionary socialist democracy without the farcity granted by the Kuomintang's endemic authoritarianism, dubbed \"The Chinese Peasants' and Workers' Democratic Party\"."
 YUN.endgame.201.a:9 "We cannot merely abandon our revolutionary roots!"
 YUN.endgame.201.b:9 "A Party for the Peasants and Workers!"

 YUN.endgame.202.t:9 "Kuomintang Outsiders at the Centre"
 YUN.endgame.202.d:9 "Despite our triumphant advance, in spite of our resolute promises, and in spite of our convictions, the nation and Party remains apprehensive to adhere to the vows of what they view as nothing more than outsider upstarts that were graced with Lady Luck. Having successfully vanquished the Central Committee and saved the nation from being sent into a damning existence ruled by revolutionary tyranny, the [ROOT.GetRulingParty] has instead found itself thrust into a political blackhole, acting as its centre.\n\nFar from the old political establishment and lacking in the national credentials expected for their current stature, the periphery factions of the Kuomintang have immersed themselves in perhaps their greatest trial yet. For the military campaign was only half the battle, and constituting a political front whilst meeting the ever necessary demands of Party and populace is undoubtedly an uphill battle. One that must be met head on if they are to survive."
 YUN.endgame.202.a:9 "\"Ah, well that complicates matters.\""

 YUN.endgame.203.t:9 "Competing Economic Demands"
 YUN.endgame.203.d:9 "Marching out from Kunming, the provincial Kuomintang has only now fully come to terms with the broad spectrum of ideologies within the nation. Whilst Yunnan was perhaps a microcosm, easily managed, at least comparatively, the full nation finds itself in a fury and uproar. Let alone on the political front, the economic expectations of the new Kuomintang government are widely varied and far reaching.\n\nNecessitating different expectations from [ROOT.GetLeader] and the government, the peasants have begun to demand for immediate land reform, the workers petition for increased rights and protections, and to counter-act this the businessmen and gentry rally to protect their own interests and the stability of the Chinese markets.\n\nEven further, the Party itself is split upon its own economic policy. For much of the orthodox petition for the close following of National Capitalism as prescribed by Dr. Sun, whilst other liberals within the Party insist on a more western style form of economy, aiming for economic growth first and foremost. Whatever the case may be, the antidote to the nation's economic woes must be found soon..."
 YUN.endgame.203.a:9 "\"Can't you see what we're dealing with?\""

 YUN.endgame.204.t:9 "Power vacuum in the Provinces"
 YUN.endgame.204.d:9 "Due to the circumstances of the Warlord Era, the provincial party could never truly establish much more than limited or ad-hoc administrations within the various Chinese provinces as it all came under [ROOT.GetLeader]'s control. Due to this disparity, the lands that have endured a longer administration under the Kuomintang, such as Yunnan and Guizhou, enjoy a certain level of comparative stability and peace. However far flung provinces or Central Committee strongholds such as Hubei, Jiangsu, Guangdong and Beijing all sport a light level of practical anarchy.\n\nWith China's resumed conflict effectively tearing apart any form of regional political administration, the various military forces that put down arms and surrendered under the guise of protecting their provincial control remain either unwilling, apprehensive, or hostile to listening to a periphery faction of the Party that many view as just another upstart. Or even worse, as Yunnan Provincials and outcasts asserting total dominance upon the nation."
 YUN.endgame.204.a:9 "\"And to think, we merely brought warlordism back in fashion.\""

 YUN.endgame.205.t:9 "The New Kuomintang's Land Reform"
 YUN.endgame.205.d:9 "Land reform is one of the most pressing and most divisive issues in contemporary China, with considerable social, economic, and political implications. The Kuomintang's rural agenda is anchored in Sun Yat-sen's Land-To-The-Tiller proposals, which have become an integral part of the party's National Reconstruction Agenda.\n\nIn this more orthodox approach to the land reform, most Kuomintang theoreticians call primarily for a land rent cap to eliminate extortionate rents by landlords, which often are demanded at full value even in bad harvests. These contracts are often undocumented and enforced by gentry-hired militias, and cause many peasants to fall deeper into debt. The party has advocated for greatest government oversight and regulation for rural contracts. There are also two other major legs to the Kuomintang land reform programme.\n\nThe first is streamlining taxation by the government, which has grown increasingly burdensome and cumbersome thanks to overlapping jurisdictions, wartime needs, and blatant corruption. Conservatives have argued that land redistribution is pointless, and would rather focus on promoting economic development that can facilitate industrialisation, suggesting that we cooperate with business and agricultural leaders to encourage infrastructure construction like shared granaries and water control infrastructure. Along with greater military policing of rural areas and funding land banks, this would raise the fortunes of the countryside as a whole.\n\nThe second is compulsory purchases of large estates, targeting in particular absentee landlords. The government is then supposed to sell the land to the tenant farmers that till the land and/or promote cooperatives. Leftists in the party have advised we take it further, with uncompensated nationalisations and mandatory participation in communes.\n\nAs the unifiers of China, we are now bestowed with the authority to begin this large scale national project that may reshape Chinese society forever."
 YUN.endgame.205.a:9 "An orthodox approach to the issue is best."
 YUN.endgame.205.b:9 "We should be conservative in our reforms."
 YUN.endgame.205.c:9 "Our revolution is not complete without reform!"

## Zhang Bojun Exclusive (220-239)
 YUN.endgame.220.t:0 "Le Département de Travail du Front Uni"
 YUN.endgame.220.d:9 "Perhaps one of the most controversial moves that is on the campaign platform of the [ROOT.GetRulingParty], at least in the eyes of the mainstream Party, is that of the matter co-operation and ties with China's innumerous Dangwai, all of which have loosely coalesced around the newly established China Democratic League. Bringing forth some of China's greatest democratic minds such as Huang Yanpei, Zhang Junmai, Zhou Shizhao, Shen Junru, Luo Longji, Li Huang, Xu Qin, Liu Chongyou and numerous others, the party is perhaps the lasting legacy of Liang Qichao's work with the nation. Uniting the Young China Party, the Chinese Constitutionalist Party, the China Vocational Educattion Society, the China National Democratic Construction Association and many other minor democratic parties, they have formalised into a block of likeminded reformers, willing to engage in good faith with the government.\n\nWith President Zhang's daring quest to construct a broad United Front for a brighter future of the Chinese nation, alongside his numerous friendships with many of the CDL's leaders, there has been provisional plans to enter into a United Front not too dissimilar to that of the old United Front between the Kuomintang and the Chinese Syndicalist Party. However such a move has seen a rising simmer of discontent from within [ROOT.GetRulingParty], as the only possiblities for sister parties is that of the CSP, or the CDL.\n\nBoth naturally have their drawbacks, with the CDL distrusted by hardliners of Zhang's own party, they similarly are apprehensive of socialism in practice. On the other hand, the CSP has reached a level of estrangement with President Zhang, following the revolt against the Central Committee. Some within the President's camp however, have even begun to advise against such measures, reasoning that the [ROOT.GetRulingParty] is fully capable of building a democratic socialist future on its own terms."
 YUN.endgame.220.a:9 "A Democracy built with the China Democratic League!"
 YUN.endgame.220.b:9 "Maintaining primacy of the Party State is imperative!"
 YUN.endgame.220.c:9 "Bring forward a Second United Front!"

 YUN.endgame.221.t:9 "Healing the PAC Rift"
 YUN.endgame.221.d:9 "The Provisional Action Committee, as it stands now, was not originally intended to be a faction of the Kuomintang. No, it was intended to be a fresh start. A new party, not shackled by the failures of the Party State in its ambitions to unite the nation. Originally promulgated as the brainchild of Zhang Bojun and Tan Pingshan shortly after the Northern Expedition's collapse, the fate of the prototype PAC would ultimately be sealed by the founder's invitation to Song Qingling and Deng Yanda to the founding proceedings. Ultimately supplanting Zhang and Tan as the centre of the movement, the PAC would become the Provisional Action Committee of the Kuomintang, intent on reforming the party from within.\n\nSwiftly becoming disillusioned by Song and Deng's leadership and suspicious towards the Third Internationale, Tan would soon depart from the mainline PAC, intending to host his own regionalist branch where he would be king. Meanwhile Zhang would remain closely tied to the Deng Yanda line, ultimately following the committee until being sent to Yunnan province.\n\nIn a parallel vein of thought another internal Kuomintang opposition faction to have risen in light of Wang Jingwei's Central Committee is that of the National Revolutionary Army's 10th Army, and its leader Chen Mingshu. An amicable man who has a close friendship with President Zhang, he has been left afloat in the new Chinese political order. Generally opposing class warfare, he takes a far more reformist spin on Chinese socialism. Of course, even within Wang's own camp and in-between there were dissenters. Gu Mengyu and his Reorganisation Comrades Association-Moderates, or Sun Fo and the Reconstruction Faction.\n\nAttempting to bridge the political divide to strengthen the nation, Zhang has sought out these varied groups to ascertain their willingness to collaborate. Privy to the third parties, and more democratic than Tan or Deng and Song, Zhang also maintains the traditionally Marxist character of the PAC, at least compared to the likes of Gu, Chen or Sun. And so ultimately whomever the President brings to his side will at least provide a unique perspect for the Party and Government."
 YUN.endgame.221.a:9 "In the name of revolutionary unity, bring forward Tan's Committee."
 YUN.endgame.221.b:9 "The Chinese people are in need of an antidote, and Gu's RCA can provide it."
 YUN.endgame.221.c:9 "We cannot forget our democratic character, Chen is our man."

 YUN.endgame.222.t:9 "The Zhang Family Library"
 YUN.endgame.222.d:9 "A prolific writer from a young age, President Zhang has always been in some way, shape, or form immersed in the world of literature and writing. A studious and diligent student in his youth, Zhang would travel to Wuchang Normal University in 1916, at a mere 20 years old and in practical poverty, yet would nonetheless be admitted to their English Department. Becoming fast friends with the likes of Yun Daiying, Zhang would participate in Yun's Liqun Book Club. Meeting the famous Xiao Chu'nu through Yun, Zhang would ultimately start his own reading club and student union under their guidance.\n\nBringing his love of literature wherever he went, Zhang would briefly serve as principal of Xuancheng Normal University in Anhui before embarking to Germany in 1922 to study at the University of Berlin. Garnering a degree in philosophy, Zhang would be roommates with Zhu De, and would even consider joining the Chinese Syndicalist Party.\n\nUpon his return to the nation, Zhang began to collect a wide variety of books from all walks of life. Including 277 Ming editions with 2,239 volumes, 53 Qing editions with 323 volumes, and numerous other types of literature. A prolific reader and writer, it is reported that in his downtime from governmental office, Zhang appreciates nothing more than resting within his recently constructed family library, surrounded by his tomes. Numbering nearly 10,000 volumes in total, the Zhang Family Library has become a titanic collection, truly displaying his love for the medium.\n\nEarnest, idealistic, adoring, the library is but a singular testament to Zhang's utter dedication to his craft, an energy he brings to the political field. Perhaps even such a discipline shall translate into Zhang's children, only time will tell."
 YUN.endgame.222.a:9 "\"To be a real person, the minimum condition is to be consistent in appearance and in heart.\""

 YUN.endgame.223.t:9 "Democracy for the Peasants and Workers"
 YUN.endgame.223.d:9 "Ever rushing forward, ever ambitiously swinging the dial towards progress and utopia. That is the mission upon which President Zhang and Premier Zhu have dedicated their lives towards. Loyal to a fault, and crippingly idealistic, Zhang has had to endure a constant haranguing from all sides of the political battlefield. Despite his heart bleeding for socialism and democracy, he is levied with accusations of being a rightist infiltrator from his compatriots on the Left. On the opposite hand, beguiled as a leftist detractor by his compatriots on the Right. And yet in his heart he cannot fault them for their opinions. Devoted to his cause, he has even gone so far as to hold a speech to address such claims.\n\n\"Everyone does not have to share the same thoughts and political views, and in fact, they cannot share the same views. Forcing people to share the same views, or forcing them to shame the same views, is futile. How can we live in peace and coexistence among differences? The only way is to abide by the spirit of democracy, establishing a democratic system, respecting eachother's differences, accepting criticisms, learning from others' strengths and making up for one's own weaknesses.\"\n\nResigned to his role as the nation's dutiful servant and struggling idealist, the President is not alone, that is true. Backed extensively by the army and its Marshal, alongside all of his friends and allies, Zhang has managed to provide the nation its much necessitated stability. With it the foundations of a new Chinese Republic. Reflecting, he can only hope that his efforts will bring forth the socialist democracy that the Chinese Peasants and Workers so desperately deserve."
 YUN.endgame.223.a:9 "\"The harder freedom is to obtain, the sweeter it tastes and the more we love it.\""

## Zhu Peide Exclusive (240-259)
 YUN.endgame.240.t:9 "L'Élection de [GetYear]"
 YUN.endgame.240.d:9 "Uni une fois de plus comme Maître et Apprenti, le duo d'avant-garde du légendaire Li Genyuan et du fidèle Zhu Peide a réussi à surmonter toutes les tempêtes qu'il a affrontées. Naviguant entre les oppositions de droite comme de gauche, le régime du Kuomintang a aidé à faire avancer la Révolution nationale. Et, aux heures les plus sombres du Parti, Li et Zhu sont allés de l'avant, comme leur bien-aimé Cai E avait fait des années auparavant.\n\nMalgré leurs triomphes, il est devenu très clair que l'alliance Li-Zhu est arrivée à son terme. Son ambition étant difficile à satisfaire, et étant revenu sur le devant de la scène avec l'aide de ses anciens alliés de la riche Clique des Sciences politiques, Li Genyuan a utilisé toute la machine politique de la clique pour revendiquer lui-même la direction du Kuomintang.\n\nPour sa part, Zhu Peide a apparemment entrepris des négociations avec des factions mieux établies du parti, promettant un poste de Premier ministre potentiel pour les convaincre. A l'évidence, Zhu cherche à chasser Li du pouvoir et installer un candidat plus amical. Parmi ses champions se trouvent les trois titans de la vieille droite : Sun Fo et sa Faction de la Reconstruction, Zou Lu et ses Collines de l'Ouest, et même Hu Hanmin et sa Clique des Anciens. Attirés par un retour au pouvoir, ils sont également méfiants vis-à-vis de Li Genyuan et la CSP, qui dévient de l'orthodoxie du parti.\n\nSous la pression, Zhu a été forcé d'appeler à une élection à la présidence du Parti, qui implique la présidence de la République. Ayant perdu son principal soutien, Zhu a été forcé de chercher des nouveaux alliés et un accord avec la Vieille Droite lui garantirait assez de voix pour consolider sa base. De l'autre côté, Li a commencé à parlementer avec son ancien ami Gu Zhongxiu, un candidat traditionnel de Beiyang-KMT du Nord. Cependant, Zhang Qun a agi rapidement, pressant la jeune garde de la CSP de soutenir Yang Yongtai comme Premier ministre."
 YUN.endgame.240.a:9 "Zhu et la FR surmontent la tempête !"
 YUN.endgame.240.b:9 "Zhu remporte la victoire avec l'aide de la CCO !"
 YUN.endgame.240.c:9 "Étonnamment, Hu Hanmin et Zhu Peide l'emportent !"
 YUN.endgame.240.e:9 "Li Genyuan prend le titre et nomme Gu Zhongxiu !"
 YUN.endgame.240.f:9 "Li Genyuan et le jeune Yang Yongtai remportent la victoire !"

 YUN.endgame.241.t:9 "The National Defence Fortification Plan"
 YUN.endgame.241.d:9 "Constantly beset by outsider invaders since time immemorial, the Chinese nation has endured tragedy in a cyclical process of war upsetting the dynastic world order. This is readily apparent in the recent besetting of the Second Sino-Japanese War upon the nation. Wreaking havoc, national trauma and turmoil upon the Chinese People, none know such a travesty better than her nation's soldiers.\n\nIntending to prevent future invasions at all costs, Generalissimo Zhu Peide has drafted a plan with his greatest strategic fellows of the Third Army. Entailing a total fortification effort, the Government would finance an expansion of fort and transportation lines in preparation to both repel an invasion and transport military supplies to potential frontlines of a presumed invasion. Split into three lines of national defence, the first would span from Jinan to Baoding. The second line would run from Yanzhou to Anyang, and the Southeast would have the Xicheng line. In addition, the cities of Nanjing, Wuhan, Xuzhou, Kaifeng, Hangzhou, Wusong and other critical urban centres would receive additional urban fortifications.\n\nSecretly selecting personnel from various military and political departments alongside the military academies, with additional guidance from foreign experts, Zhu has begun to survey the terrain and draft further plans to build defensive positions in Beijing-Shanghai-Hangzhou area. Dividing the area into three defence zones, the defence system would be tailor made according to the different terrains of the zones: namely the Nanjing-Shanghai area, the Shanghai-Hangzhou area and the Nanjing area.\n\nHailed as a resounding investment for the future definite safety and protection of the nation by Zhu's allies in the NRA and Government, there have been concerns raised by the Political Science Clique. While they had endorsed heavy industry prioritisation prior to unification, Li Genyuan and his technocratic allies are pushing for a focus on ambitious planning for economic modernisation, rather than militarisation. While they support investments into transportations, especially railroads, they stubbornly refuse further investment into fortifications."
 YUN.endgame.241.a:9 "Forever secured from imperialistic incursions!"
 YUN.endgame.241.b:9 "Our efforts should be on economic planning, not militarisation."

 YUN.endgame.242.t:9 "The Fate of the Third Army Leftists"
 YUN.endgame.242.d:9 "A most pertinent feature of the Third Army of the National Revolutionary Army is its dual-faced nature within the broader informal party schism. Owing itself to the brotherhood fostered in the Kunming Military Academy, various leftists have managed to entrench themselves within the Third Army under the ostensible auspices of the renowned Zhu De. Relying upon his foundational friendship with the likes of Jin Handing and Zhu Peide, Zhu De has managed to transform the Third Army into that of a moderate grouping amongst the NRA.\n\nHowever with the unification of the nation, and the thrusting of the Third Army into national prominence, the influence and persisting existence of the more socialistic elements of the Third Army have come into question. Derided by much of the Old Right of the Party, the state of the leftists within its ranks is in limbo. For his part, [ROOT.GetLeader] has remained apprehensive to act in light of such fury, instead waiting to see where the wind blows. With true ejection from the party hardly being considered, many are still clamouring for an official sort of \"pariah\" status for Zhu De and his corterie.\n\nTo make matters worse, most recently the righteous, reckless and rowdy commander Li Mi has begun to inflame tensions further by engaging in active skirmishes with various National Revolutionary formations deemed to be under control of the \"left\". Officially condemned by the majority of the party, Li Mi for his part has simply suggested he is doing what [ROOT.GetLeader] cannot. It is becoming readily apparent that an official statement necessitates publication, with much of the Political Science Clique pressing for the eradication of their influence whilst the general Third Army consensus is that of reconciliation."
 YUN.endgame.242.a:9 "They are our comrades forevermore!"
 YUN.endgame.242.b:9 "Excise the perfidious influence of Parisian radicals!"

 YUN.endgame.243.t:9 "Rule of the Orthodox Generalissimo"
 YUN.endgame.243.d:9 "An oddly reflective mist has settled itself within the nation. In stark contrast to the atmosphere of chaos, suffering and bloodshed that had commonly permeated all provinces of China for the last few decades, instead one finds a stern, and cautious, air of what is perhaps considered to be optimism. Reflecting upon his long-spanning and terribly storied career, Generalissimo Zhu Peide is perhaps the epitome of a revolutionary soldier, through and through. Embroiled in the life of a warrior at a young age, Zhu's patriotism — and revolutionary sentiment ushered by Li Genyuan — would see him fight in Xinhai as part of the Double Ninth Uprising. Forming a bond forged by blood with the likes of Zhu De, Fan Shisheng, Jin Handing, Tang Huaiyuan and numerous others from Kunming, Zhu would spill his own blood and risk his own life to transform his nation.\n\nTime and time again he answered the bell of revolution. Be it through the National Protection War, the Constitutional Protection War, the Northern Expedition and every conflict in-between. And so it would once again fall on Zhu's shoulders to rally the National Revolutionary Army in its darkest moments, and continue the Long March as planned out by the late Chiang Kai-shek. Acting as Generalissimo in the Party's most dim hour, Zhu would propel the Party once more to prominence; fulfilling the unification of the nation.\n\nPerhaps even time hasn't slowed him down one bit, as the Generalissimo has whizzed away in this period of national reconstruction attempting to fulfill his duties of statesmanship to their very best. And despite concerns about being upended by the ambitious Li Genyuan, Zhu and his ally [ROOT.GetSecondInCommand] have managed to secure a future accord for the nation. One in which the New Right and Old Right overcome their differences, one where constitutional rule is prioritised — whatever form it takes — and one where the National Revolution is fulfilled to its utmost. The nation can rest well, safeguarded by its most loyal defender."
 YUN.endgame.243.a:9 "A steady hand and a selfless individual."

 YUN.endgame.244.t:9 "Resurgence of Kunming's True Hero"
 YUN.endgame.244.d:9 "Possibly one of the more ironic twists of fate, it was not the revolutionary young guard that ushered in the new era of National Revolution. Nor was it the Kuomintang party core, those loyal to Dr. Sun Yat-sen to the utmost. Instead it was the one of the grandfathers of revolutionary sentiment within the Chinese nation. For it was Li Genyuan; son of the Yunnan gentry, Li Genyuan; father of the Kunming Military Academy, and Li Genyuan; rival to Cai E, that has been thrust to the Presidency of the nation. A founding Tongmenghui member, a revolutionary hero, and a shining statesman. Li's career is evidence that one's hard dedication, grit, and determination can allow anyone to persevere and endure under the most difficult circumstances.\n\nArranging for Cai E to return to Kunming in 1915, Li would participate from the very beginning in leading the charge against Yuan Shikai's maddening despotism. Briefly taking a leading role in the Southern Military Affairs Council and as Governor of Shaanxi, Li would ultimately find himself once again corralling the soldiers of the Yunnan Army. Ultimately scorned by Tang Jiyao and Li Liejun, Li would leave for Beijing to participate in the political scene there. However his influence in the south would remain, albeit short lived. With Yang Yongtai's attempted ousting of Sun Yat-sen from Guangdong alongside his protégé Gu Pinzhen's forsaken rule in Yunnan fizzling out, Li would ultimately retire following Cao Kun's bribery scandal.\n\nYet one can hardly keep an old dog down. Returning to national prominence following the Kuomintang's seizure of Yunnan, Li would immediately set out to ensure that this time his ambitions shall not be fettered. Originally a founding member of the Political Science Society, and European Research Affairs Society, alongside maintaining contact with Northern Political Science Clique members such as Gu Zhongxiu and Huang Fu, Li would find himself at a critical juncture in the life of Political Science. Ousting Zhu Peide in a maverick move of political brilliance, the Old Political Science Clique has managed to finally fulfill their duty ingrained into them as revolutionary soldiers. One thing is for certain, old soldiers never get sick of the wetwork."
 YUN.endgame.244.a:9 "\"Endure Hardship, in which resides the basis for reform.\""

## Zhang Qun Exclusive (260-279)
 YUN.endgame.260.t:9 "The Shanghai Opium Scandal"
 YUN.endgame.260.d:9 "Eponymous with the Political Science Clique is that of its pseudo-military status, blurring the lines between the world of civilian affairs and the battlefield, many of its higher echelons — albeit the clique itself is egalitarian — have seen some sort of military experience. Be it Li Genyuan's storied career on and off the field, Zhang Qun's role in ordinance armaments and as a staff officer, or Huang Fu's position as Chen Qimei's Chief of Staff. And in the young guard such a tradition remains.\n\nRecently the rising star and prominent Political Science darling Xiong Shihui has made a dashing display upon the Kuomintang's political scene, throwing lavish parties, being an excellent administrator and capable political officer. Alas however, Xiong as of recent has landed him in the core of a recent scandal that has embroiled [ROOT.GetLeader]'s administration, ultimately reinforcing the common perception that the PSC is embedded with political corruption.\n\nDubbed the \"Yangtze Opium Ring\" by domestic media in a facsimile of the infamous corruption scandal of the Ulysses S. Grant administration in the United States, a steamer en route from Hankou to Shanghai was recently stopped and searched by local police. Under the authority of the Municipality of Greater Shanghai, the police managed to dredge out that the steamer was in fact carrying a bounty of opium on the orders of Commander Xiong Shihui. Brought forward to the Nationalist Government by Zhang Dinfan, a known rival of Xiong, [ROOT.GetLeader] was forced into setting up the National Opium Suppression Committee with the aims of deliberating the investigation. Ultimately however the Chairman of the Committee is at the whims of the President, and therefore the fate of Xiong is to be determined by [ROOT.GetLeader] himself.\n\nOn one hand, the government could pull the strings behind the committee to ensure Xiong's protection with whatever drawbacks that may entail. It would at the very least ensure a rising star is not smothered before it can soar. On the other hand, perhaps the President would prefer to let things play out, salvaging the Political Science Clique's reputation by making a grand display of punitive justice for opium smuggling."
 YUN.endgame.260.a:9 "Quickly! Cover up all matters related to such a \"scandal.\""
 YUN.endgame.260.b:9 "Sometimes you have to bite the bullet, Xiong."

 YUN.endgame.261.t:9 "The National Nanchang University"
 YUN.endgame.261.d:9 "As the Political Science Clique's most premier rising star, Xiong Shihui is commonly making moves in the nation's headlines, be it for his dutiful service to the nation and quips for the media, his eccentricity in throwing lavish parties for his fellow commanders, his numerous poetic pieces or even as of recent his philanthropy work.\n\nFreshly appointed as Governor of his home province Jiangxi, Xiong has advocated for the strict implementation of \"clean politics\", requiring his subordinates to be \"simple and plain\". Implementing a unified leadership system of party, government and army, Xiong has effectively made himself \"Kingpin of Jiangxi\". Reorganising it completely in administration, he has gone as far as to appoint his confidants to the province's recently established nine administrative districts, and implement the \"single tax system\".\n\nIn accordance with his reform efforts however, the media has picked up Xiong's establishment of the National Nanchang University, turning it into a media frenzy. Receiving 1 million yuan from the Ministry of Education, Xiong has managed to ensure the founding of the comprehensive university in order to derive the concepts of \"greatness, centrality, and righteousness\". With the first president being the famous \"Father of Chinese Botany\" Dr. Hu Xianqian, a renowned scholar, scientist, and promoter of traditional Chinese culture, it has embarked on an ambitious project to uplift Jiangxi's populace, turning it into a new haven for scientific research.\n\nAttracting many other famous scholars to the faculty, the university can count amongst its staff: Dean of the College of Engineering Cai Fangyin, Dean of the College of Arts Wang Yi, and Dean of the College of Agriculture Zhou Shilu. With further plans to expand and merge with other universities within Jiangxi, Xiong has undoubtedly left a lasting impression on the future of his province and the nation as a whole."
 YUN.endgame.261.a:0 "Une excellente initiative !"
 YUN.endgame.261.b:9 "Surely we should be concerned about this \"King\"?"

 YUN.endgame.262.t:9 "Presidential Calligraphy"
 YUN.endgame.262.d:9 "To say that the Kuomintang Government of the modern age is one ruled by suave suits, agreeable handshakes and the dashes of smiles would be an astute observation. With Political Science's seizure of the facets of government, the Revolutionary party has transformed into that of a truly stable, national one. And the character of its governance is not any more evident than in the oozing personality of its President, [ROOT.GetLeader].\n\nBehind the veil of closed doors, of bureaucracy, and of administration, Zhang himself is the epitome of a charismatic gentleman. A renowned calligrapher and keen art collector, he has been known to frequent the Chinese art scene even before the Presidency. A friend of many famous greats of the 20th century such as the legendary Zhang Daqian — the greatest master at replicating the traditional masters' own calligraphy — or even that of Ran In-ting, famed Taiwanese watercolour extraordinaire, and that of Huang Junbi, a painter of magnificent landscapes.\n\nIn the academic world, the Liberal Maverick has similarly made magnificent strides. Awarded honorary doctorates from several universities, including the University of Illinois, Seoul National University, St. John's University, Sungkyunkwan University and even the university of Soochow. Ranging from Political Science to Law to Literature, Zhang has brought his same sense of refined attitude to governance too.\n\nAdvocating for his colleagues to \"respect the law and be pragmatic\" alongside being \"sincere and honest\", Zhang has tailored the spiritual ethos of his government to building a better China through compromise. Bringing together Dangwai such as Zeng Qi or Zhang Junmai through his personal friendship, Zhang's charisma has even won him the admiration of the outcast Zhang Xueliang, and the Son of the Guofu, Sun Fo. His addictive personality even permeates throughout official meetings, where in moments of downtime the President is known to quip jokes to lighten the mood."
 YUN.endgame.262.a:9 "Cultivating an artpiece is much akin to cultivating a nation, no?"

 YUN.endgame.263.t:9 "Commission on Administrative Efficiency"
 YUN.endgame.263.d:9 "Endeavouring to properly provide the foundations for a modern nation, the Political Science Clique has pressed forward — much to the chagrin and jeers of their Old Right contemporaries — with the true and thorough modernisation of the organs of government. Focusing primarily on the Executive Yuan and its inefficiencies, Premier Yang Yongtai has begun to draft a proposal plan to streamline the Executive Branch. Resolute in preventing such matters such as the Hu Hanmin Crisis, and the general lackadaisical management of the Executive, Yang's self-promulgated and headed Commission on Administrative Efficiency has advised the government with a 3 step plan to revolutionise and iterate upon the current system.\n\nFirstly, the Executive Yuan's bureaucracy must absolutely improve its current methods for maintaining archives and consequently simplify the procedures for handling important official documents and correspondence. Second, the government must design a new, effective system for classifying and filing public documents, as the committee points out the current structure purports a bureaucratic labyrinth of inefficient malaise. Lastly, the Executive Yuan should abolish superfluous administrative agencies in order to improve efficiency and coordination.\n\nFollowing on, Yang posited that the National Economic Council should be extended to accommodate river conservation, all of the various agencies dealing with agricultural reforms and rural cooperatives should be abolished with their duties relinquished to the Ministry of Industry. Alongside that the Ministry of Communications should be established, and that opium elimination should be shifted from the Opium Prohibition Council to the Military Council. Finally, the Ministry of the Interior should be placed under Kong Xiangxi's supervision, with an economic yearbook produced by the Ministry of Industry annually.\n\nWith Political Science's functional dominance of the government legislature and executive, it is practically a formality for such measures to receive the Presidential greenlight, however the appointment of the controversial Kong Xiangxi and further centralisation of matters in the executive has broadcasted a minor air of disturbance in the political field."
 YUN.endgame.263.a:9 "Another step towards the state-socialist ideal!"
 YUN.endgame.263.b:9 "And he'd have the Party's institutions perverted too?"

 YUN.endgame.264.t:9 "The Political Consultative Conference"
 YUN.endgame.264.d:9 "With the unification of the nation coming to its steadfast conclusion, and embarking upon the inevitable period of reconstruction that follows such a grand move, all eyes have been on President [ROOT.GetLeader] and the Political Science Clique as to ascertain what they envision for China, and the future of her nation's people as a whole. As to what end would their form of governance take? A beckoning to the old Political Science Society, or an emergence of something new from the New China Construction Society?\n\nWith both the Old Political Science Clique formally reunited following the reintegration of Huang Fu's Beiyang sect with that of Li Genyuan and Yang Yongtai's southern sect, the clique has begun to push their younger compatriots to formally end the nation's political tutelage by drafting a constitution. With much of Zhang Qun's New Political Science Clique showing signs of agreement, the Reconstruction Faction under Sun Fo and Western Hills under Ju Zheng, alongside other legal experts in the party, have claimed that in order to do so \"by the book\" all political parties and independents need to be invited into a Political Consultative Conference.\n\nUltimately the authority on such matters remains vested within President [ROOT.GetLeader], and whilst an endeavouring New Style Technocrat, there still remains a plurality of choice as to how orthodox he must be to fulfill his constitutional endeavours. He could simply abide by such matters, following the process to its full conclusion. Another option is to place hand-picked party experts in-charge of the conference as to ensure Political Science sees its ambitions met. Finally, and most controversially, the President could merely posit to maintain the Provisional Constitution with moderate adjustments.\n\nEither way, the fate of the nation remains unclear. Despite democratic strides, it is not entirely certain as to the timetable wherein the Kuomintang, be it Political Science dominated or otherwise, will allow the parties of the Dangwai to break into their own and flourish. For whilst the politicians squabble, the Party State has in practice entrenched itself into all levels of government for decades to come."
 YUN.endgame.264.a:9 "By the book gentlemen! By the book..."
 YUN.endgame.264.b:9 "Good governance ensured by the party's experts!"
 YUN.endgame.264.c:9 "Simply adjust the provisional constitution, it'll suffice."

 YUN.endgame.265.t:9 "The Ever Burning Torch"
 YUN.endgame.265.d:9 "A bright sun shines gloriously above the streets of [ROOT.Capital.GetCapitalVictoryPointName], as the people meander around fulfilling their daily business. Exchanging greetings, trading remarks, a far cry from the nation ruled by war and ruined by devastation coming off of the Warlord Era and the War of National Resistance.\n\nA sense of pride settled deep, and a wide grin couldn't help but emerge from the President's as he stared onto the winding roads of the capital, and the buzzing populace. The sun was bright, sure, but an even brighter White Sun flew higher than the former ever could. For it symbolised hope, modernity, and a new era for the Chinese people. Some would decry his clique as betraying the revolution, and yet the dazzling prosperity of the nation is a testament for all to behold. A testament to Political Science's steady stewardship.\n\nVested with pre-emptive and all encompassing powers, the President is a far cry from his predecessors. Not merely an autocrat ruling on a whim, Zhang himself has instead drawn many allegories and comparisons to that of Emperor Meiji during the Meiji Restoration. Beholden to his own set of informal extraconstitutional advisors, they have become dubbed the \"Chinese Genrō\". A ruling oligarchy of egalitarian, moderniser and reformer liberal elites, it is reminiscent of the Japanese system that Zhang witnessed as a young student.\n\nUltimately the story of the Political Science Clique and that of the Kuomintang is a complicated one. That is for certain. Embroiled in a factional split from a young age on their participation within the Chinese Republic, time and time again they have come to blows. And whilst Political Science may not live up to the Kuomintang that Sun envisioned at the end of his life, it perhaps captures the true essence of what the Tongmenghui originally set out to do all those years ago. To bring forward a new Republic for the Chinese nation..."
 YUN.endgame.265.a:9 "Perhaps the Tongmenghui did succeed, in a way..."

##Section 5d (300-599): End Game UPC Events

#UPC Endgame Shared (300-329):
 YUN.endgame.300.t:9 "Triumph of Yunnan Federalism"
 YUN.endgame.300.d:9 "Kunming is triumphant. The armies of Yunnan, a mighty force during the 1910s before being humbled in the following decade, have returned to their past glory in a decisive campaign across the broken nation. In doing so, they have propagated an ideology also thought defeated in the 1920s: Chinese Federalism.\n\nRallying a band of warlords, regionalists, constitutionalists, democrats, and opportunists, the Federalist Movement fought for a scholar-gentry led republic with a division of power between the traditionally powerful central government and the increasingly autonomous provinces. Dominated by southern leaders but with sympathisers in the north, the movement was able to wrest some nominal autonomy in the 1923 Cao Kun Constitution but nothing as far reaching as they hoped and the concessions they did gain were only sporadically respected.\n\nNow they are in position to implement a system of their own choosing. However, it has come at a great cost. The nation has been devastated by years of war, the military bloated and of dubious loyalty to the civilian government, and the movement itself is heavily divided. [ROOT.GetLeader] and his allies will need to navigate these challenges in the coming months."
 YUN.endgame.300.a:9 "A victory for democracy and constitutionalism in China!"
 YUN.endgame.300.b:9 "The provinces have won their freedom from tyranny!"

 YUN.endgame.301.t:9 "The Central Army and the Warlords"
 YUN.endgame.301.d:9 "The challenges of military centralisation in warlord China are hard to overstate. Decades of increased political, economic, and military autonomy to the provinces during the late Qing dynasty, combined with another few decades of on-going civil war in the post-Xinhai era have weakened central authority and allowed various local figures to amass powerful independent armies. The provinces grew hyper-militarised as any show of weakness may result in their neighbours or national governments to invade their territory, draining their treasuries and further weakening their hold as local forces find alternative ways to raise funding.\n\nEnding this crisis is no easy feat. The nation cannot afford to maintain this many divisions in peace-time, and many units will need to be demilitarised. But this requires a degree of trust between the provinces and the central government, and failing that the central government must be powerful enough to enforce demilitarisation. In addition to the political ramifications, every unit disbanded means more young men becoming jobless, which has historically led to spikes in banditry. Past efforts at demilitarisation have triggered provincial rebellions as the central government attempts to keep their best forces intact at the expense of their allied warlords.\n\nYunnan's leaders have wrestled with this question for years, maintaining an oversized military to protect themselves from their rivals but also suffering the consequences from it. When Tang Jiyao was governor he wrote of the need for China to have a strong central government capable of fighting imperialism and arbitrating between the provinces. Zhang Taiyan on the other hand has insisted on a diplomatic solution, allowing the various provinces at least two divisions of their own. The CDL has written extensively on the need for nationalising the armies, yet often dependent on the warlords for protection.\n\nEither way, demobilisation is expected to begin in the near future, with the brunt of it being born on the warlords, leading to tensions."
 YUN.endgame.301.a:9 "The central government must nationalise warlord armies."
 YUN.endgame.301.b:9 "Demobilisation must be balanced to protect provincial rights."

 YUN.endgame.302.t:9 "Economic Tailwinds Ahead"
 YUN.endgame.302.d:9 "Unification is a chance for economic prosperity as the fighting ends and reconstruction begins, but the short-term outlook is very difficult. As China transitions from a war economy, magistrates and citizens alike are forced to take stock of the losses suffered over the years. Farms, businesses, and infrastructure have been destroyed by fighting or looting. Displaced refugees are slowly returning home to find little left of their old lives, while disbanded soldiers struggle to find jobs. Law and order in some parts of the country remain broken as bandits and insurgents continue to plague certain areas. Disputes over land, water, and business rights as the nation reintegrates have emerged amid the chaos.\n\nOn a larger scale, the end of years of civil war has created difficult challenges for the new government. Debts are coming due and can no longer as easily be put off as the new government attempts to assert its legitimacy. Creditors of defeated governments, sometimes backed by foreign powers, have also attempted to force [ROOT.GetLeader] to honor their bonds. The on-going demobilisation crisis has further reduced government coffers and fears of hyperinflation have grown. Raising taxes will create unrest from the war-weary people and on-going issues with corruption have limited its effectiveness.\n\nOne can only wonder how much wealth was lost over the years not only through direct acts of destruction and foreign exploitation, but also the enterprises that never got off the ground because entrepreneurs were too scared to invest during wartime due to instability. There is no way to recover the lost growth China might have seen if the post-Xinhai situation developed differently, but now is the time for our government to chart a better course for the future."
 YUN.endgame.302.a:9 "Raising taxes and paying off our debts will restore faith in the economy."
 YUN.endgame.302.b:9 "Defaulting on Beiyang bonds and printing more money will pay our debts."

 YUN.endgame.303.t:9 "Demands for Democratisation"
 YUN.endgame.303.d:9 "With unification under a Federalist government complete, demands for new elections can no longer be put off much further. Many of the various provinces have drafted their own constitutions with varying degrees of endorsement by the central government. There have been growing calls from around the nation to draft a new national constitution and hold the long promised democratic vote.\n\nThe China Democratic League has ramped up pressure by publishing a series of statements following the war with Japan. These included the 36 Point \"Proposals for the Final Stage of the War of Resistance\" and \"An Urgent Appeal in the Midst of the Victory in the War of Resistance.\" They have demanded the end of authoritarian rule, the recognition of all political parties and civil liberties, a unified military command and military demobilisation through a national army retrenchment commission, the end of wartime measures such as the secret police and hard labour camps for political prisoners, and relief for wartime refugees. Whether these statements are directed more towards President [ROOT.GetLeader] or the various warlords remains ambiguous.\n\nLess ambiguous is the demands of the provinces, which have sought to check the expansion of central government power. The Federalist government, despite their promises to respect local autonomy, have in practice amassed considerable leverage over the provinces through their control of reconstruction programs, deployment of central army troops, their appointment of local magistrates, and their settlement of local grievances. Zhang Taiyan, who has grown ill with sinus cancer and intends to withdraw from national politics amid growing asthma attacks, has spent his final days on the national stage warning those who would listen to him of the dangers of central government overreach.\n\nCreating a Federalist democracy might be easier said than done however, as people in China have radically different views on what \"democracy\" entails..."
 YUN.endgame.303.a:9 "Offer an interim coalition government until elections are held."
 YUN.endgame.303.b:9 "We must begin to leave local affairs to the locals."

 #Endgame Rebellion Event - Keep This Note So Easier for Others to Find.
 YUN.endgame.304.t:9 "Federalism Realised?"
 YUN.endgame.304.d_intro:9 "The unification of China under the Yunnan-led Guangzhou Federalist Government has brought one sad chapter of our nation's story to a close but as a new age dawns new questions emerge. In order to win the various wars of unification, the new central government had to build a large, powerful army and a similarly powerful state apparatus - the traditional two arms of central government tyranny. Doing so has bankrupted the nation and left empty coffers as the country needs to pivot towards peacetime.\n\nAs a result, inflation and political tensions have been inflamed. Resolving this cocktail of social, economic, military, and political issues will require a complicated series of negotiations to demilitarise the nation, implement national reconstruction, and resolve lingering political questions over the role of the provinces and the central government. Many, however, doubt [UPC.GetLeader]'s sincerity and fear that the costs will be borne on the outlying provinces."
 YUN.endgame.304.d_generic:9 "$YUN.endgame.304.d_intro$\n\nThe only way for these crises to be fairly resolved is through fair democratic elections, which many doubt their willingness to grant. The central government is expected to call a new constitutional convention in [UPC.Capital.GetCapitalVictoryPointName] which will be dominated by Yunnanese and Cantonese political figures. At the same time however, [UPC.GetLeader]'s hold seems as weak as ever. If a challenger were to emerge...and perhaps if [ROOT.GetLeader] was that challenger...could he do it?"
 YUN.endgame.304.d_hnn:9 "$YUN.endgame.304.d_intro$\n\nFor us to attend this conference would be implicitly to surrender to [UPC.Capital.GetCapitalVictoryPointName]. Our movement is so fundamentally tied to the Federalist movement that either we make a stand now to attempt to take control over it or we will be absorbed into the broader current. For Hunan's politicians in particular, the insistence of many in the Yunnan movement to nationalise the military (or at best leave only a few divisions in the hands of the locals) is particularly objectionable - likely marking the end of our autonomy.\n\nSimilarly, Yunnanese grand-standing, the Guizhou issue, and intra-personality animosity remain vibrant paintings within the minds of many Hunanese."
 YUN.endgame.304.d_szc:9 "$YUN.endgame.304.d_intro$\n\nFor us to attend this conference would be implicitly to surrender to [UPC.Capital.GetCapitalVictoryPointName]. Our movement is so fundamentally tied to the Federalist movement that either we make a stand now to attempt to take control over it or we will be absorbed into the broader current. For the Sichuan Federalists, so often oppressed by Yunnan's leaders in the past, being a knee to their dictates feels wrong. But we have done so thus far, are we willing to commit forever?"
 YUN.endgame.304.a:9 "When you shoot for the king..."
 YUN.endgame.304.b:9 "Perhaps he'll stay true to his word?"
 YUN.endgame.304.c:9 "Can hardly get far sitting on the sidelines! (Switch to [UPC.GetNameDef])"

 YUN.endgame.305.t:9 "[FROM.GetLeader] Resists Nationalisation"
 YUN.endgame.305.d.base:9 "While the Federalist movement's had supporters across the country, in the end it was the Yunnanese that ultimately fulfilled the dream of Cai E and reunited the country under one republic. The mighty Yunnan Army were able to defeat their adversaries and bring the nation under one Federalist banner, a goal that has eluded powerful leaders since 1911.\n\nIt would appear however, that victory and peace has not been cherished by all. Citing the government's political favoritism of Yunnan, Yunnanese domination of national politics, corruption, nepotism, warlordism, and heavy handed attempts at government centralisation; [FROM.GetLeader] is rallying his province and other supporters to break from the Central Government."
 YUN.endgame.305.d.closer:9 "The Central Government, of course, is expected to have a major advantage, controlling China's major cities and commanding international legitimacy (at least for now), which has given them greater access to loans as well as a larger tax and manpower base to draft an army. The centralised Federal Army however still holds many disloyal regionalists within its ranks. Furthermore, [FROM.GetAdjective] regionalists are confident in the abilities of their forces and expect that others will rise up against the tyrannical dictatorship of the Yunnanese-led Central Government. And China is no stranger to upsets. What both sides can agree on, however, is that they will not tolerate another warlord era."
 YUN.endgame.305.d.generic:9 "$YUN.endgame.305.d.base$\n\n[FROM.GetLeader] and the [FROM.GetRulingParty] have been loosely tied to the Federalist movement as of late, with independent but seemingly compatible roots. Their national ambitions coincided with the Federalist victory in the South, and rode its wave to unification. Now, however, with the Central Government attempt to assert its authority over its former allies, it seems that [FROM.GetNameDef] is simply unwilling to accept Federal domination.\n\n$YUN.endgame.305.d.closer$"
 YUN.endgame.305.d.hnnfed:9 "$YUN.endgame.305.d.base$\n\nHunan, having long held a resolute and resilient provincial constitution, holds provincial autonomy to the utmost, priding themselves on the borderline Confederate nature of their federalism. Cantonese domination over constitutional drafting and their open ambitions to nationalise provincial militaries has provked them into open rebellion as they desperately seek to fend off [UPC.GetLeader]'s grip before it is too late.\n\n$YUN.endgame.305.d.closer$"
 YUN.endgame.305.d.szcfed:9 "$YUN.endgame.305.d.base$\n\nSichuan's Federalist movement has always been dramatically overshadowed by their contemporaries - and even seen as an enemy by some, entering into conflict with Yunnan and Guangdong's Federalists at different points. The nationalisation of provincial forces appear to be the final straw for them, seeking to push them into a merely provincial role. Refusing to bow to the central government's directives, [FROM.GetLeader] has chosen to rebel in a bid to redefine Federalism on his own terms.\n\n$YUN.endgame.305.d.closer$"
 YUN.endgame.305.a:9 "Warlords will be crushed."
 YUN.endgame.305.b:9 "The Federalists turn on one another."

 YUN.endgame.310.t:9 "The Federalist Electoral Order"
 YUN.endgame.310.intro:9 "A new political order has come to the land, now dominated by the victors of China's wars of unification. The Grand Republican Alliance and the China Democratic League have become the premier political parties in the new republic, battling for control over provincial legislatures across the country. But the greatest prize, and the one that will be hardest fought, will be for control over the Presidency - and with it the valuable patronage and executive positions it controls.\n\nThe Grand Republican Alliance is seen as the older of the two (the technicalities are debatable), tracing its roots to the old Federalist movement of the 1920s with many of their leaders fighting in the original Xinhai Revolution. Though it has a more conservative, establishment support-base with the gentry and merchants, some of its leaders have had more eclectic beliefs. Its emphasis on protecting local self-rule has made it powerful, especially in the south where it was founded, however it also has made the party more dependent on the bickering personalities of its regional leaders."
 YUN.endgame.310.d_default:9 "$YUN.endgame.310.intro$\n\nTang Jiyao, being the long-time President, has consolidated the GRA under him. With Zhang Taiyan's illness worsening, he has announced his departure from politics. Tang represents the more conservative and authoritarian side of the GRA - ruling in the Liangist, traditional mold rather than his Western, liberal peers. His greatest challenge ahead will be to not only win the coming elections (given the circumstances, he is the favourite), but also convince the people of the elections' legitimacy.\n\nWith the CDL poised to challenge him with a surprisingly extensive election campaign of their own, Tang must thread the needle to protect his legacy. With Chen Jiongming similarly taking a step back from national politics due to poor health, he has nominated Ma Yuhang, a former Chen deputy, to be his running mate."
 YUN.endgame.310.d_satellite:9 "$YUN.endgame.310.intro$\n\nTang Jiyao's ouster and death was predicted to be the end of his wing of the GRA, but the People's Government Party torch was taken up by his wily son Tang Xiaoying. With Zhang Taiyan's illness worsening, he has announced his departure from politics - leaving the PGP in the young politician's hands. The younger Tang is different from his father - though sharing a Japanese education, he studied economics and played a primarily civilian role in his father's government.\n\nMore liberal and better tuned to contemporary Chinese political developments, he has struck an alliance with his father's former allies and sometimes rivals in the GRA. He has tapped former Chen Jiongming deputy Chen Qiyou as his Vice Presidential candidate to secure the Cantonese vote while promising to appoint a northerner as his Prime Minister. The cunning young man might pose the greatest challenge yet to Cun Shusheng's rule."
 YUN.endgame.310.a:9 "The GRA emphasises a moderate, constitutionalist message."
 YUN.endgame.310.b:9 "Tang leans on his connections in the military and bureaucracy."

 YUN.endgame.311.t:9 "Intrigues des Démocrates Chinois"
 YUN.endgame.311.intro:9 "La Ligue démocratique de Chine est peut-être un développement relativement nouveau, mais elle est le produit de décennies d'efforts par les réformateurs chinois pour unifier divers intellectuels libéraux et progressistes dans le but de promouvoir la réforme démocratique. Liang Qichao, mentor et modèle de nombreuses figures de la LDC, avait tenté de former une alliance politique organisée dès 1913, lorsque le Parti progressiste avait uni toutes les factions non-Tongmenghui à Beiyang. Plus récemment, la formation de la Ligue unie de Construction nationale en 1929 était la première itération de ce qui allait devenir la LDC.\n\nLa LDC, dominée par les cercles intellectuels et d'affaires de la classe moyenne, est aussi peu maniable que les bureaucrates, érudits et banquiers qui sont à sa tête. L'aile gauche de la LDC comprend la Fédération du Salut national et divers petits groupes régionaux souvent associés aux factions socialistes. L'aile libérale du parti comprend la Société du Croissant de Lune, l'Association nationale pour la Construction démocratique de Chine et l'Association chinoise de Promotion de la Démocratie. De nombreux liangistes se sont rassemblés autour du Parti social-démocrate, qui combine un programme économique socialiste réformiste avec une vision nationaliste et quelque peu traditionnelle."
 YUN.endgame.311.d_default:9 "$YUN.endgame.311.intro$\n\nLa LDC bénéficie d'une base de soutien moins régionaliste que celle de la GAR, avec des branches dans le nord, l'est et le sud, où se trouvent les plus grands centres de population de Chine. L'opposition au règne de Tang Jiyao s'est cristallisée autour de Luo Longji, qui a cherché à construire sur cet élan pour remporter les futures élections. Tentant de se débarrasser de sa réputation d'homme "instantanément désagréable" et ouvertement occidentalisé, il a offert avec réticence une place à son rival Zhang Junmai dans l'espoir de profiter de sa réputation de social-démocrate fervent, de défenseur de la culture chinoise, mais aussi du soutien financier qu'offre à sa famille l'élite commerciale de Shanghai. Pourtant, virer à droite et à gauche devrait lui aliéner au moins une aile du parti."
 YUN.endgame.311.d_satellite:9 "$YUN.endgame.311.intro$\n\nCun Shusheng est peut-être président, mais d'une certaine manière, il est aussi un outsider. Intellectuel régional pas particulièrement affilié à un parti majeur de la LDC, son importance nationale provient principalement d'un de ses récents écrits sur la réforme paysanne et de sa direction inattendue des forces yunnanaises vers l'unification. Il a cherché à agrandir sa base en nommant Luo Longji comme colistier, ajoutant une célébrité native du Jiangxi mais éduquée au Nord à sa candidature. Pourtant, les alliances de Cun avec diverses figures socialistes et seigneuriales vont attirer les regards, tandis qu'il se bat pour devenir plus qu'un politicien chanceux de la périphérie chinoise."
 YUN.endgame.311.a:9 "La LDC se tourne vers la gauche."
 YUN.endgame.311.b:9 "La LDC se développe autour des libéraux."
 YUN.endgame.311.c:9 "La LDC courtise les Liangistes."

 YUN.endgame.312.t:9 "The Other Parties Assemble"
 YUN.endgame.312.d:9 "The GRA and CDL have effectively conspired to monopolise the post-unification political system, but the other parties of the republic have resolved not to go down without a fight. Gearing up for elections, political agents from parties legal and illegal have organised as they battle to retain their existing niches and try to expand to other constituencies - exploiting weaknesses in the GRA and CDL's ground games.\n\nThe [UPC_GetDCPPartyName_nocolour_long] and the Young China Party both have Liangist roots and cater to a non-liberal political tradition. Liang Qichao, the father of China's reformist tradition, bounced around the political spectrum throughout his life. His guiding principles of constitutionalism, civic nationalism, modernisation, and a balanced approach towards Western Science and Chinese traditions continue to be popular especially in Northern China. With many northerners feeling marginalised by the South's new found dominance under the Federalist system, both parties have gained momentum.\n\nBeiyang politics has traditionally eschewed Western style political parties, especially after the Yuan Shikai-Tongmenghui conflict made parties effectively synonymous with revolutionary sedition. But with the southerners demonstrating its potency, many northerners have begun experimenting with party politics. Still, the stigma remains and nostalgia for the old gentlemanly politics endures. Regional political machines continue to run politicians stubbornly holding onto their independence and catering to local interests.\n\nThe far left, shunned if not alright oppressed by authorities, continue to operate. Always the best at mass mobilisation of voters, particularly the disaffected and impoverished, they remain a force to be reckoned with. The KMT and CSP endure but splinters have emerged. Some embrace the new republic, others have vowed to fight on in vain hope for their revolution."
 YUN.endgame.312.a:9 "Without political parties, we will be swallowed up in the new order."
 YUN.endgame.312.b:9 "The north remains as stubbornly independent as always."

 YUN.endgame.313.t:9 "The Death of Zhang Taiyan"
 YUN.endgame.313.d:9 "Zhang Taiyan has passed away in his home, with conflicting reports of a severe asthma attack and fever or sinus cancer. What is undisputed however is the outpouring of grief around the nation. Newspapers across China have reported his death and politicians from all over the political spectrum have expressed their condolences.\n\nPresident [UPC.GetLeader] has granted his family's request for a state funeral, though there was some initial disagreement over where he ought to be buried, delaying the process. Zhang's will instructed his children to defend the republic and avoid taking any positions in foreign-installed governments (reflecting his continued fear of foreign imperialism), but had no clear instructions of where he wanted to be buried. Some of his associates however dug up a will he wrote all the way back in 1915 while imprisoned wishing to be buried in Hangzhou next to Liu Ji, the great scholar who aided in the foundation of the Ming Dynasty. Apparently he had even purchased a nearby lot after he was released from Liu's descendants, and it is not too far away from other Chinese heroes like Zhang Huangyan and Yue Fei.\n\nZhang's 1915 will lamented that his contributions will not be remembered as fondly as Liu Ji's due to his support of Yuan Shikai. It would appear that he was wrong. His heroics during the Xinhai Revolution aside, his contributions to Chinese literature and study of classics along with the development of the Federalist republic have fundamentally shaped this new era in China. Still, it will be up to the living to manipulate how he will be remembered in the public's collective memory."
 YUN.endgame.313.a:9 "Zhang Taiyan was a great patriot and revolutionary."
 YUN.endgame.313.b:9 "Zhang Taiyan is a founding father in our federalist democracy."
 YUN.endgame.313.c:9 "Zhang Taiyan's contributions to academia shall not be forgotten."

 YUN.endgame.314.t:9 "The State and Instability"
 YUN.endgame.314.d:9 "The [GetYear] Elections have been inching steadily towards its conclusion but tensions endure. While many places are expected to hold their votes in an orderly manner, conservatives are afraid of radical agitators manipulating the masses while progressives have expressed concern about the integrity of the vote.\n\nThese issues are to be expected in a young democracy. Chinese elections historically have been relatively muted affairs, generally decided by the local gentry and power-holders. To have elections this dynamic has upended decades of entrenched politics, with some incumbents genuinely at risk of being unseated by a new generation. This uncertainty however has created both an atmosphere of hope and one of fear.\n\nThe old Beiyang Republic has always revolved around strongmen and their (usually provincial) allies. The Federalists claim to be different, but many have noted that Yunnanese and other southern figures continue to hold major levers of power in the army and bureaucracy and even non-governmental institutions such as party offices and businesses. Even in the northern and eastern dominated academia and the press, those with ties to Kunming and Guangzhou have seen their careers elevated. With their influence having gone national in scope, the petty differences between Yunnan factions have been rendered irrelevant to most outsiders. Critics decry the emergence of a so-called \"Dian Clique\" (Dian being the abbreviation of Yunnan) monopolising coveted positions of influence.\n\nWith the nation facing uncertainty and this reconsolidation of power in the hands of the few, democratic backsliding will likely be a pressing concern for at least a generation. It could come at any moment and seize a number of potential justifications - the state beginning to unravel from within, the nation being under threat from the outside, a contested vote. Many wonder if our democracy will remain vibrant for long."
 YUN.endgame.314.a:9 "The republic was better when voting was a restrained, modest affair."
 YUN.endgame.314.b:9 "Free expression of the people's will is what democracy is about."

 YUN.endgame.320.t:9 "Widely Contested Elections"
 YUN.endgame.320.d:9 "China's democrats have long waited for free and fair national elections and had clung onto hope that the Federalist Movement would be able to provide them. Unfortunately however, as more and more races are called it would appear that they will have to wait for many years more.\n\nWhile many districts did hold legitimate (or reasonably legitimate) votes, many others were marred with numerous irregularities and accusations of fraud. Narrow races in many core provinces were called in favor of conservative candidates and challenges dismissed by unsympathetic election commissions. In many outlying provinces, there have been reports of voter suppression or sometimes even outright vote rigging by Central Army officers. The flagrant biases of most provincial establishments towards the status quo have overwhelmingly favoured one side: the Grand Republican Alliance.\n\nDespite objections from opposition groups, [UPC_GetSTAPartyLeader] was named President and hurriedly sworn in. Attempts to challenge the results in court have begun, but most realise the futility of the situation. The Army has clearly chosen their favourite after months of chaotic campaigning and their commanders are unlikely to budge now. Faith in democratic procedures have fallen by the wayside, and as more and more legislators take their seats in [UPC.Capital.GetCapitalVictoryPointName], it has become clear that there will be no institutional resistance to his rule.\n\nDesperate, CDL leaders have called on their followers to take to the streets to protest the results but it seems they are only delaying the inevitable."
 YUN.endgame.320.a:9 "Democracy at work I suppose."

 YUN.endgame.321.t:9 "A Presidential Self-Coup"
 YUN.endgame.321.d:9 "The President of China has almost always held considerable power, far more than what the constitution grants. And when it is not the President it is often another strongman behind the scenes. Maybe the drafters of the Federalist Constitution were hoping the legislature or the provinces or plain democratic norms would be enough to stop the same from happening in their new republic. Or maybe they accepted this reality long before ratification.\n\nEither way, President Tang has been accumulating more and more power, consolidating control over the executive behind himself and his cronies. His agents have begun a systematic campaign of harassment against dissident figures and the opposition have found fewer and fewer legal avenues to oppose his rule. Even some members of his own People's Government Party have found themselves sidelined as Tang moves to consolidate power around himself and a small clique of Yunnanese officials dubbed the Dian Clique. Prime Minister [GetSecondInCommand] himself is said to be in the hot seat. Slowly but surely the democratic safeguards put in place by the constitution have been dismantled.\n\n[UPC_GetCDLPartyLeader] and other CDL leaders have made one last ditch attempt to protest Tang's power grab, circling legislation around the National Assembly calling for significant restrictions to Presidential decrees and a national unity government involving all parties. But it has achieved little traction from other parties, most electing to adopt a wait and see approach if not outright submitting to Tang's rule.\n\nCDL intellectuals have also begun airing their complaints in editorials around the nation, hoping for widespread resistance but finding mostly apathy from the war weary people. Most of the provinces are similarly firmly under Tang's grip, either due to loyalty, fear of repression, or their Governors' disdain for radical action. Government aligned press outlets have accused the CDL of being subversive as the young republic's democracy erodes."
 YUN.endgame.321.a:9 "The people chose Tang to lead, not them."

 YUN.endgame.322.t:9 "Fall of the CDL Government"
 YUN.endgame.322.d:9 "The [GetSecondInCommand] government has been teetering for some time, weakened by controversial decisions, a discontented military high command, and poor handling of China's various post-unification crises. Public support for the government has plummeted, banditry is said to be on the rise, and the elites have begun to clamour for stronger leadership to take control. Most damningly however, it seems that [UPC.GetLeader] has lost the faith of the magistrates and military officers that his government depends on to function.\n\nA small riot in the capitol finally gave them the pretext they needed to act. Several student activists in [UPC.Capital.GetCapitalVictoryPointName] were arrested by the police, accused of being part of a seditious socialist cell. It drew considerable condemnation from the student body and after protests turned violent local authorities ordered dozens rounded up including several of their professors - worsening the unrest and feeding into the perception that the CDL harbors socialist agitators in their ranks. Many of the scholars detained are CDL members, who have pleaded with the President to intervene on their behalf.\n\nHe hardly got the chance to. As word of the incident reverberated around the capital, rumors of his intention to order the release of the suspects began to swirl. [UPC_GetSTAPartyLeader] exploited the moment, calling for a vote of no confidence against Prime Minister [GetSecondInCommand]'s cabinet. The motion was carried with astounding speed - many legislators were not even present to vote. Later that night, President [UPC.GetLeader] disappeared, believed to have been arrested himself in a palace coup. The former Prime Minister and many other CDL members have fled, hoping to rally sympathetic allies in the provinces."
 YUN.endgame.322.a:9 "We can expect [UPC.GetLeader]'s resignation soon..."

 YUN.endgame.323.t:9 "Democracy's Martyrs"
 YUN.endgame.323.d:9 "The protests got off to a slow start, but began to grow as the CDL worked to rally their followers to oppose [UPC_GetSTAPartyLeader]'s power play. The Yunnan Army struck hard and struck fast - crippling the budding opposition. Army cadets have organised throngs of loyalists to assault CDL protesters while the police raided the homes of their leaders.\n\nEven more chilling were the assassinations in broad daylight. Li Furen and Wang Ren were shot in Xi'an. Li Gongpu, one of the \"Seven Gentlemen\" and a prominent NSF organiser, suffered a severe head injury at the hands of a pro-government mob. Recuperating in Kunming, he was shot and stabbed by officers from the local garrison while taking a walk.\n\nAn enraged Wen Yiduo gave an impromptu speech at Li's funeral three days later, delivering scathing remarks at the heart of the Dian Clique's power. He defiantly addressed the secret agents embedded in the crowd, declaring that \"we are not afraid of death. We are ready to follow in Li's footsteps! The moment we step out the door, we do not think of stepping back in.\" Later that afternoon, he was riddled by gunfire while leaving his office building.\n\nHis martyrdom has triggered an outpouring of grief. In many of Wen's poems, he had described his hope for a \"death in ecstasy\", dying in perfect beauty in the pursuit of one's ideals. A heroic act of sacrifice and fulfillment. The charismatic teacher and a politician once dramatically stretched out his hands to an audience holding chalk powder, insisting that as scholars the CDL have no blood on their hands. He asked the crowd not to belittle his pure, clean hands for they can \"change history and create miracles.\"\n\nThe backlash has been great, but it is too late for the Dian Clique to back down now. CDL leaders continue to be hunted down and assaulted. Another, Sun Zhongyuan, was killed in Beijing while Dao Xingzhi died of a stroke in Shanghai. Curfews have been imposed, publications shuttered, and many have fled the country."
 YUN.endgame.323.a:9 "[UPC_GetSTAPartyLeader] has won, but at a terrible cost."

#YCD Endgame Events (330-359):

 YUN.endgame.330.t:9 "Brave Poets in a Wounded Nation"
 YUN.endgame.330.d:9 "The Second-Sino Japanese War has wrought untold horrors onto the nation, and especially onto the individuals that compose it. Mothers lost sons, children lost fathers, brothers lost sisters. It was a conflict against complete imperial domination and cultural annihilation, the last stand of all Chinese against those who would seek their demise. Captured with extraordinary use of photography, and even filmed footage, nonetheless the age-old tradition of prose and poetry has captured such brutal events in perfect stasis.\n\nAmongst the Yunnanese-led China Democratic League is a plethora of individuals tutored by those of the Crescent Moon Society in constructing poetry, and one particular individual's popular patriotic platitudes have found a resurgence amongst the nation's people now that he himself has risen to prominence.\n\nYang Ming, an ethnic Bai born in Dali Yunnan in 1919 is particularly young for his age, born in a generation that did not know anything but the Warlord Era. At the age of 9, he was an apprentice at a store in Xiaguan, and then at 16 in 1936 he travelled to Kunming to study at a Sino-German University, and during the Sino-Japanese War had roared into action drafting and producing a plethora of both propaganda and poetry.\n\nIntroduced by Wen Yiduo to the United New Poetry Society, Yang Ming's most popular piece has to be that of \"Chinese Soldiers Died Outside the Battlefield\". Even to the point that it has been recited by Wen himself, and adapted into a drama, receiving further acclaim in its new medium. In the political world, Yang himself is a fierce and ferocious member of the China Democratic League, leaning on its left-moderate wing. Resolute in both patriotic and democratic inclinations, he is seen as a rising star amongst CDL circles."
 YUN.endgame.330.a:9 "New poet-politicians of the new generation!"
 YUN.endgame.330.b:9 "Nary even 30 years old and he assumes himself this grandeur?"

 YUN.endgame.331.t:9 "Revolutionaries Amongst Reformists"
 YUN.endgame.331.d:9 "Ever since the introduction of Socialism into the dynamic, young, and fluid Chinese political battleground of the Warlord Era, there has been a divide between those that seek class struggle as the method for the proclamation of their socialist ideals, or that of participation in bourgeois democracy to advance people's liberation.\n\nInfamous for their propagation of revolutionary struggle, the most fervent and ferocious, and adamant, advocates of the former within China have to be that of the Left-Kuomintang, and the Chinese Syndicalist Party. Interpreting the Three Principles as a prescription for society's woes, and a manual for the implementation of socialism within China, organisations such as the Provisional Action Committee had long riled up the masses, imploring the masses to pick up arms and depose their oppressors.\n\nPerhaps the greatest mass political organisation espousing the latter is that of the Left-Wing of the China Democratic League. Ranging from the National Salvation Federation to the Democratic Socialist Party, the CDL-Left has, perhaps wittingly, welcomed a large portion of socialist revolutionary defectors. Ex-Kuomintang aficionados, or even home-grown socialists, have joined the China Democratic League in droves as the Kuomintang diminishes in stature, relevance, and is constantly harangued by the state apparatus; largely for wanting to overthrow said state apparatus.\n\nBut this enlarging of the CDL with new, radical, blood has seen a divide within its own leadership emerge. To work with the radicals would undoubtedly damage the movement's perception amongst certain interest groups, and even the opposition. However, not working with the radicals within the CDL would openly admit to further factionalism within the CDL, hurting the influence and strength of the CDL as a whole."
 YUN.endgame.331.a:9 "We cannot admonish them for their practice."
 YUN.endgame.331.b:9 "Shall we ask them how compromising Sun Yat-sen was?"

 YUN.endgame.332.t:9 "Nationalising Spartan Education"
 YUN.endgame.332.d:9 "Lauded to be an excellent educator, perhaps even greater than that of his skills as a politician, the Japanese educated economist turned democratic-revolutionary pioneer's service during the Sino-Japanese War is nothing short of remarkable. Having found a job in Beijing University in 1932 following his return to China, he would ultimately be driven back to his home province following leftist repression by the Zhili.\n\nUndeterred, he thrust himself onto the path that would soon become his trademark. Travelling to Tengchong, Cun founded the first Overseas Chinese school in Yunnan, Yiqun Middle School, and served as its principal. Locally raising his own funds, Cun was quoted as comparing the establishment of the school to \"building a wise orchard\", and proposed the concept of rural schools finally integrating with society.\n\nCarefully training and cultivating the futures of his students, Cun advocated a particularly unique form of \"spartan\" education. Advocating for them to develop a pragmatic spirit, he justified his self-sufficient training style by insisting that \"Spartan strict training\" is necessary and beneficial for Chinese youth who are burdened with thousands of years of tradition.\n\nAdvocating similarly that the teachers and students grow their own crops, and repair their own campus by themselves, his lessons went insofar as to enable the students to clear the roads of their township, organise a fire brigade, create a sports team, build water conservation projects, develop fishery and poultry industries, and even to help farmers with winter ploughing.\n\nInviting a group of teachers from Kunming to improve the schooling in Yiqun, Cun further went onwards to implement his methods in Hesush, serving as Principal of the Primary School, director of the library, and director of the Cultural Section of the Township office. With his experience he managed to induct 90% of school-age children into the education system, and every adult under the age of 30 could read and write."
 YUN.endgame.332.a:9 "May his methods be popularised nationwide!"
 YUN.endgame.332.b:9 "Hardly seems fit to turn every school into a commune."

#CMS Endgame Events (360-389):

 YUN.endgame.360.t:9 "The Crescent Moon Attitude"
 YUN.endgame.360.d:9 "With their full foray into politics, the Crescent Moon Society's mixture of the arts and statesmanship has brought with them their eponymous \"Crescent Moon Attitudes\". Simultaneously a literary, artistic, scholarly, and political manifesto, it is believed to have been drafted by Xu Zhimo before his passing, with its ideas and values drawing from the New Humanist style of political thought espoused by Liang Shiqiu. Ultimately, it acts a sort of representation of the new liberal cultural attitude espoused by the Crescent Moon Society.\n\nThe piece begins with a general criticism of the entire literary scene, depicting it as in a state of \"anarchical chaos\" because the \"market of thinking\" was lost in an \"absolute freedom\". Twisting on its toes, it then follows such criticisms with a \"new position\" as taken by the Crescent Moon aficionados, representing their ideals of literature with two slogans, \"Health\" (Jiankang), and \"Dignity\" (Zunyan).\n\nDignity, for its voice can call back the life that is wandering at the crossroad; health, for its power can eradicate all bacteria that are eroding our life and thought. Seeing life as a \"whole\", as opposed to being fragmented, or only seeing the extremes, the manifesto announces their desire to seek moderation, rather than the extreme or bizarre.\n\nInsofar as the manifesto is concerned, the principle and premise of \"restraint\" is an indispensable component of the New Humanist vision, with Dignity and Health both exercising a restraining power to life and literature. Stressing the advocacy of such restraint, it combines that notion with order, and moderation, as opposed to extremism, bizarreness, and spur-of-the-moment feelings.\n\nRounding off, Crescent Moon indicates thirteen \"intolerable\" literary forces: Sentimentalists, Decadents, Aestheticists, Utilitarians, Moralists, Aggressors, Extremists, Refinement, Pornographers, Fanatics, Charlatans, Motto-ists, and Ism-ists. Linking these forces to their nascent anti-leftist approach, they instead offer the \"familiar Anglo-American notion of the autonomy of literature\", with its individualist, elitist, and non-utilitarian approach."
 YUN.endgame.360.a:9 "A moral society is a polite society."
 YUN.endgame.360.b:9 "Substituting authoritarianism for elitism?"

 YUN.endgame.361.t:9 "To Be A President"
 YUN.endgame.361.d:9 "What does it mean to be President of China? Is it an avenue of power? Is it the endowment of all-encompassing rights to shape the future of China? Nigh total power? Subservience to the legislature, to the executive? If you were to ask any plethora of individuals, from the most diligent peasant to the most unscrupulous warlord, you would receive an equal plethora of answers. But if you asked the incumbent, Luo Longji, what it means to be President? His answer would be simple: to defend human liberty.\n\nAt a recent press conference, the President is quoted as stating: \"If freedom of speech is proscribed, not just speech but thought is proscribed; and not just thought but the development of personality and character as well. TO proscribe the development of personality and character is to terminate life for the individual man and to destroy life for the mass of men.\"\n\nIt is the individual, not the state, that is the most important facet of life to Luo. To him, and many others in the Crescent Moon Society, man is a Thinking Being, one that naturally seeks happiness. Such happiness can only be obtained when individual personality and character can grow. To Luo, freedom is absolute, an intrinsic right bestowed upon all humans.\n\nDictatorships ultimately cannot fulfill the threefold function of the state as designed by Luo: protecting the rights of the people, nurturing and developing the people, and furnishing the people with an environment of peace, tranquility, order, and justice. By denying freedom, they thwart the nurturing and development of personality and character, fostering instead the development of passive, dependent personalities. Or as Luo regards them, \"unthinking mechanical devices\".\n\nFor Luo, being President means that he can finally enact his desire for the intellectuals to build a political system emphasising freedom of expression, government protection of freedom, and the correct application of talent. Revolutions happen first and foremost because the powerless overthrow the powerful, and so one must merely approach the powerless, and uplift them to greater heights."
 YUN.endgame.361.a:9 "The Lonesome Warrior, fighting decades of injustice."
 YUN.endgame.361.b:9 "But surely we can do more than just political reform?"

 YUN.endgame.362.t:9 "Crescent Moon's Firebrand"
 YUN.endgame.362.d:9 "Whilst the Crescent Moon Society, Democratic Socialist Party, and various other China Democratic League constituent parties are hardly staffed by those of white beards and barren heads, being mostly led by the comparatively young, each party still carries with itself a nascent \"Young Guard\" of far more ambitious, and sometimes radical, party constituents. And of particular note amongst all of the rising stars in the Crescent Moon Society is one Chu Anping.\n\nBorn in 1909 into a prominent family in Guangxi, the Chu family has long been heralded for its achievements in the imperial examinations. A classmate of Huang Yanpei, Chu would truly shine with his admission to Guanghua University, ostensibly choosing the recently founded institution due to his nascent left-wing attitudes. Fond of the literary arts, he joined the CSM as a rising star, having a fond teacher-student relationship with Xu Zhimo.\n\nMeeting and learning under the likes of Xu, Hu Shih, Zhang Dongsun, Luo Longji and others, Chu met many of his close friends at Guanghua, and even met his future wife, Duanmu Lucy, during his tenure there. Actively participating in the National Salvation Federation, Chu remained in Shanghai for a time. Publishing a few pieces in articles such as Zhang Dongsun's Regeneration, Chu would gradually give up prose over the years, turning further towards literary criticism.\n\nTravelling to Britain to study in 1936, he would take note of the situation in the Syndicalist world. With the onset of the War of Resistance, he returned to China to help wage the War in his own way: through writing. Operating various bookstores and literary publications as an editor, Chu would assist his friends in the CSM, DSP and NSF, in organising the China Democratic League. A staunch democrat, and liberal, Chu frequently releases fiery retorts of the China Democratic League's political opponents, lambasting them for their opposition to democracy, their corruption, or their authoritarianism, and has even begun to make overtures to the Democracy and Science Forum in order to integrate them into the CDL."
 YUN.endgame.362.a:9 "The day democracy dies is when men like Chu disappear."
 YUN.endgame.362.b:9 "Firebrands would be wise to temper their flames."

#PGP Endgame Events (390-419):

 YUN.endgame.390.t:9 "Tel Père, Tel Fils"
 YUN.endgame.390.d:9 "Fils de l'estimé Tang Jiyao, la carrière politique de Tang Xiaoying est apparemment en pleine ascension à la suite de l'unification du pays. Étudiant d'économie à l'Université impériale de Tokyo, le jeune Tang a grandi dans une Chine bien différente de celle de son père. Pourtant, le vieux Tang a tenté d'inculquer à son successeur la vertu et la morale. Lorsque Xiaoying était plus jeune, son père l'avait emmené dans les bidonvilles de Kunming, où il avait vu les classes inférieures plongées dans la crasse et la pauvreté. Le vieux Tang avait rappelé à son fils de tendre la main à sa communauté et d'utiliser ses victoires pour faire le bien.\n\nAvec l'unification de la Chine, le jeune Tang est monté en grade comme membre du PGP. Tang voulant s'assurer que sa lignée continue d'avoir du pouvoir et de l'influence dans la politique nationale, ses conseillers lui ont proposé que Tang Xiaoying trouve un emploi comme officier dans l'armée dominée par le Parti Jeune Chine (PJC). Cela pourrait accroître l'influence du PJC dans l'environnement politique chinois, tout en s'assurant d'un allié au sein des rangs de l'armée.\n\nUne autre possibilité chercherait à utiliser les réseaux politiques et l'expérience dont bénéficie Xiaoying pour l'impliquer dans l'appareil politique. Ce faisant, il jouerait un rôle clé de médiateur et de politicien, tout en gardant les intérêts de Tang Jiyao en sécurité après la mort de ce dernier.\n\nUne autre idée voudrait que Xiaoying rejoigne simplement la bureaucratie nationale croissante de la Clique de Dian en tant que bureaucrate. En utilisant son expérience en économie, Xiaoying serait parfait pour le Département des Transports ou du Trésor, permettant aux rouages de la machine nationale de continuer de fonctionner régulièrement et sans corruption."
 YUN.endgame.390.a:9 "Un officier, comme son père !"
 YUN.endgame.390.b:9 "La politique lui va si bien."
 YUN.endgame.390.c:9 "Quelqu'un doit s'assurer que les trains arrivent à l'heure."

 YUN.endgame.391.t:9 "Buddhism in the Federalist Republic"
 YUN.endgame.391.d:9 "Tang like many other Chinese, is a devout Buddhist. Offiically, Tang has sought reconcile the democratic Federalist movement with the principles and beliefs championed in Mahayana Buddhism, Tang has also created a circle of Buddhist leaders and devoutees that have found increasingly powerful positions in the new national government. Prominent of which is of course Zhang Taiyan's whose esoteric Buddhism of \"karmic seeds\" rejects outright theism and veneration of the Buddha but rather on teachings of monks like Asvaghosa.\n\nXi Ziqiang is an ethnic Naxi (minority from the Himalayas) who also studied in Yunnan Military Academy. A devout Buddhist and member of the Yunnan Buddhist Association, he is a close member of Tang's circle and frequently consulted for both military and political matters.\n\nXu Yun is a Fujianese Chan Buddhist follower who has devoted his life and his studies towards discovering the true dharma and seeking enlightenment under Guanyin. A prolific monk revered for his poetry and his ascetic lifestyle; his lectures are some of Tang's most favourite. After being exposed to the Buddhist sutras at the funeral of his grandmother, Xu Yun rejected the Taoism of his father in favor of Buddhism. At the early age of 14, he claimed to have rejected all material things and sought the life of an ascetic monk.\n\nDuring his travels, Xu Yun traveled from his native Fujian to far away Sichuan and Tibet where he visited the seat of the Dalai Lama and the Panchan Lama. His travels took him to even far away India, Ceylon, and Burma before returning to China in his midage. A tirleess boddhistiava with a cult following that extends to followers in Thailand, Malaya. Vietnam, and Burma - Xu has also held an assembly called \"Protect the Nation, Quell the Disaster, Mahākaruṇā Dharma Assembly\" in order to increase support for the Federalist movement."
 YUN.endgame.391.a:9 "Follow the dharma even in these uncertaein times."

#TXY Endgame Events (420-459):

 YUN.endgame.420.t:9 "The Donglu Gardens and the Yunnan Convention"
 YUN.endgame.420.d:9 "Born a scholar, Tang Jiyao loved garden art and culture. During his tenure in Yunnan, he had even invited Chinese and French architects to carefully plan out and build the Tang Family Garden, becoming an outstanding architectural masterpiece in the southwest. The largest private garden in Kunming and one of the most famous, it contains a two-story corner building with a Chinese-Western wooden structure, called the \"Red Building\", a lotus pond, arched bridge, carved stone railings, a fountain rockery, both a Western and Chinese pavilion each, and a stage. Not to mention that behind the garden are thousands of plum trees.\n\nFull of lush flowers, Tang infrequently used it to set up banquets to entertain guests, but otherwise retained it purely for its grandeur and to host his personal collection of classics, antiques, gold, calligraphy, and paintings. However, deeming it a pity that few people could actually appreciate the garden and the arts within it, he constructed the Donglu Library within the garden in 1923, which has remained open to the public without charge, but only on Wednesdays, Saturdays, and Sundays.\n\nLocated within the same mountain range as Yunnan University, various members of the student body and faculty frequently visited, with it becoming a sort of cultural centre for the Southwest. Whilst Tang Jiyao often found himself outside of Kunming in recent times, his son, Tang Xiaoying, tended to host guests and political discussions within the garden. Figures such as Shen Congwen, Luo Longji, Wen Yiduo, Liang Shiqiu, Cun Shusheng, Zhou Xinmin, Pan Dakui, Jiang liangfu and many others had all explored the garden with Xiaoying's invitation.\n\nNow that he is president, Xiaoying still often finds himself retreating to the Donglu Library and Tang Family Garden in the few moments of idle peace he is offered. For some, it might just as well be a garden, but for Xiaoying, perhaps in a way the garden is a reminder of his father; his mixed legacy, what he fought for, and his willingness to give to the people."
 YUN.endgame.420.a:9 "I think, in a way, he would be proud."
 YUN.endgame.420.b:9 "See, he betrays his father's ideals!"

 YUN.endgame.421.t:9 "The Constitutional Research Association"
 YUN.endgame.421.d:9 "As Yunnan swiftly developed into a democratic stronghold due to the reforms of the Federalists, it has welcomed all sorts of intellectual browbeating and discussions ranging from the mundane to the political to the literary. And at the centre of a particular local movement would have to be none other than that of Tang Jiyao's only son, Tang Xiaoying.\n\nFounding the Constitutional Research Society with people such as Zhou Xinmin, Pan Dakui, Jiang Liangfu, and Zeng Zhaolun, the Society focused on the production of reports and seminars discussing the domestic constitutional movement, the situation of constitutionalism in countries abroad, and various calls for the strengthening of democracy and expanding the influence of the Chinese democratic movement.\n\nPerhaps bridging the gap between the People's Government Party and China Democratic League, the CRS' hallmark publication was that of \"Our Requirements Before Implementing Constitutional government\", blending the policies of the PGP with that of the CDL It proposed that before the implementation of constitutionalism, the people must first be granted freedom of speech and personal freedom, all opposition should be legalised and that a coalition government should be established.\n\nExpanding its influence, Tang Xiaoying used the Society to arrange contact with the likes of Li Gongpu, Zhang Tianfang, Yang Chunzhou, and Chu Tunan, effectively linking himself to various members of the CDL's operations. Combined with his biological ties to his father, and by extension his sort of \"princely\" demeanour to that of his father's allies such as Chen Jiongming, Tang Xiaoying has transformed into something of a popular hero.\n\nUniting all the constituents of the Grand Republican Alliance, alongside being on positive terms with all constituents of the China Democratic League, Xiaoying simultaneously maintained a strong connection to the Young China Party, and the Chinese Constitutionalists. Achieving perhaps the impossible, he has bound every democratic force in the nation to his image."
 YUN.endgame.421.a:9 "You can't run a constitutional front without compassion."
 YUN.endgame.421.b:9 "He'd hand the keys of the castle to the PRS and PIP!"

 YUN.endgame.422.t:9 "Atop the House of Cards"
 YUN.endgame.422.d:9 "Chinese politics has always been a rather precarious house of cards. Carefully constructed through backroom deals and slick handshakes, even Beiyang's best and most Machiavellian statesmen could easily be sundered by one wrong move, or one wrong tip of the hat. Just ask Duan Qirui, Zhang Zuolin, or Cao Kun how their ambitions played out.\n\nYet nonetheless, this is not the Beiyang Republic. There is no inherent corruption, inherent patronage, cutthroat deals, or decades of political baggage. This is a new, fresh, and rejuvenated republic. Built upon the blood of martyrs, and the ideals of provincial freedoms, and national democracy. But, with a new republic, there remains a large amount of old faces. Those old acolytes of the Zhili, Fengtian, the Chinese Constitutionalists, Political Science, Young China, various other groups continue to persist in the new political battleground amongst the upstarts of the Grand Republican Alliance and China Democratic League.\n\nBut this is certainly no large hurdle for Tang Jiyao's firstborn. Conniving and sincere, in his own way, Xiaoying himself has made great strides in building genuine connections amongst the whole political battleground. From his own cliques within the Grand Republican Alliance, be they People's Government Party, Dian Clique, People's Renewal Society, or the Public Interest Party. Or those from his personal connections with the likes of Luo Longji, Wen Yiduo, or Li Gongpu, bringing him sway with the Crescent Moon Society and National Salvation Federation of the China Democratic League.\n\nOr even perhaps the political independents? The Endeavour Society, Political Science, or even the merchants. And what about the Liangists? The Young China Party, and Chinese Constitutionalists, both groups of which Tang retains close ties to.\n\nWith his rule stabilised, there remains the opportunity for Xiaoying to pull on his ties, to play a balancing role amongst the interest groups of the republic, favouring some assortment of individuals to aid in building a new future for China."
 YUN.endgame.422.a:9 "Let's lean on the Liangists for aid."
 YUN.endgame.422.b:9 "Can hardly betray my own flock."
 YUN.endgame.422.c:9 "Factionalism is a virus, use the Independents."

#YUN UPC Epilogues (460-479):
 YUN.endgame.460.t:9 "Science, Spirit, and the Talented Minority"
 YUN.endgame.460.d:9 "The Crescent Moon Society began as a circle of friends, sharing poetry and politics over dinner. Even then, they were exceptional people. In an age where many turned to desperately to modernisation, they retained this unfailing belief in the human spirit. Industrialisation was inevitable, but it breaks the bond between livelihood and nature. The mechanical demands for efficiency and competition undermined the \"True Sympathy\" that builds human friendships. Restoring the natural \"joy of life\" requires the elimination of \"the superstition about success and efficiency\" being promoted by the YMCA and Marxists alike. Like the Confucians, the Crescent Moon Society sees human responsibility as a moral problem, and beckons the \"Talented Minority\" to rise.\n\nThis \"Talented Minority\" sought by the Crescentists is not a distinct class or party but many individuals seeking pure knowledge. These individuals ought to be on the forefront of a global movement that recognises each man their own moral being - a radical turnabout from the traditional Confucian concept of man. As Xu Zhimo surmised after reading of Friedrich Nietzsche and Romain Roland, \"on spiritual matters, I am for aristocracy; on material things, I advocate democracy.\"\n\nIt has fallen upon Luo Longji to build this democracy, one that combines representative government with an expert bureaucracy. The people cannot trust the government without free elections and an open, uncorrupt civil service system. Luo once bemoaned China's lack of available talent as the nation's elites went abroad to study but often refused to return, and those that did suffered in a system rank with nepotism. Through the Crescent Moon's \"expertocracy\", the public can participate in politics through political parties and local organisations while the experts in vocational bodies and professional societies are empowered to utilise their expertise to administer the state."
 YUN.endgame.460.a:9 "Saving China from \"national suicide\" of tyranny and brain drain."

 YUN.endgame.461.t:9 "Education and Society"
 YUN.endgame.461.d:9 "Whilst ostensibly President of the whole Chinese Republic, Cun Shusheng often finds himself away from the capital, returning to his hometown. An educator at heart, he frequently makes a habit of attending the various schools in the region as an educator, and most particularly, in that of Yiqun Middle School. Perhaps better suited to the role of Professor, or Dean, rather than that of a politician, let alone one of the whole nation beyond Yunnan, Cun has nonetheless found no issue in adopting the mold of a true statesman.\n\nImbued with a patriotic fervour, and an understanding that education, not political reform, not revolution, not grand-standing foreign ambitions or the blight of total societial rejuvenation, but education, and education alone is the wellspring of China's issues. If the people cannot read, if they cannot write, how are they to be expected to participate in a civic democracy? To formulate their own ideas, their own concepts. To advance the nation onto new heights?\n\nWhen Cun took the incumbent position as president, the nation's best and brightest could not even compare to the average set of alumni of an American University. But similarly, when Cun took the incumbency of Heshun Central Primary School, the majority of children were outside schooling, and most adults under 30 illiterate. And yet look at Heshun Township now! The majority of children are enrolled in education, and the majority of adults able to read and write.\n\nAnd so it is to this example that Cun aims to rectify China's greatest blight restraining it from true prosperity. To usher in a new era, the people must but merely devote themselves towards the development of the country's economic construction, and its cultural, educational, and scientific undertakings. Working ever diligently, ever relentlessly, Cun assumed the presidency of a wounded and hurt nation. But by the time his term ends, there is no doubt in his mind that he will leave the people a fresh utopia."
 YUN.endgame.461.a:9 "From a spark, to a prairie fire, to a flame engulfing the whole nation."

 YUN.endgame.462.t:9 "Heirs of the Future"
 YUN.endgame.462.d:9 "There is much to do, and much to do about the President of the Republic. Born with only scant memories of what came before the Warlord Era, Tang Xiaoying is but one of many of the new generation tasked with stewardship from the old. Whilst his father was perhaps one of the most important individuals in the whole era, what does that make of him? Was his lot in life much better? Did he benefit from it? Perhaps he did, perhaps he didn't.\n\nNonetheless, his father died pursuing the dream of a free, democratic, and federalist Chinese republic. A scholar at heart but a warrior in reality, that is all of which Tang Jiyao had fought for his whole life, and it had cost him such. But his mission didn't die with him, keeping the dream alive are all of his allies, all of his friends, and most importantly, his son. His flesh and blood. And it is to this testament that the nation has been brought together to finalise the dream that Jiyao, and so many others, died fighting for.\n\nKeeping the dream alive, that is what this is for. But that isn't to say that Xiaoying isn't genuine, no. In a world as harsh as our's, with so much lust for wealth, for power, few genuine statesmen exist that scant but many are cast down as nothing but brokers of their own benefit. Yet, Xiaoying carries genuine conviction in spades, a grassroots organiser, an impromptu soldier.\n\nHis father bestowed upon him the torch of a whole era of Xinhai revolutionaries, all those that died, their dreams of a Chinese democracy did not die with them. As long as Xiaoying, or any of those for which the old generation of reformers and revolutionaries impacted, remain alive, then their debt will be repaid. It may not be certain, it may not be guaranteed, it may be the flaunting of idealists even, but we must try."
 YUN.endgame.462.a:9 "We are all lights shining in the darkness."

 YUN.endgame.463.t:9 "People's Government and Fengjian Federalism"
 YUN.endgame.463.d:9 "Zhang Taiyan had spent much of his life confronting the fundamental question at the heart of democracy: how to protect the freedom of the individual whilst granting the state sufficient power to provide public services to its citizens. This had long been what tore Taiyan apart, and drove him in his endeavours, and in his philosophy. The Buddhist concept of Emptiness enabled Taiyan to see the creation of the nation-state as merely a pragmatic service.\n\nIn fact, not only the nation-state, but liberalism, was a means to an end, everything served to reach a balance between the freedom of the individual, the authority of the leader, and the power of the state. All Federalism did, in the end, was maximise the accountability of the individual, their leaders, and the state.\n\nTaiyan is gone, but perhaps his greatest follower lives on. In President Tang, the unfettered and unrelentless autonomy, Fengjian, sought by Taiyan had been tempered by the cold, harsh reality. A revolutionary hero, a warrior-scholar, a statesman, and a crafter of a new republic, Tang Jiyao is a man of many achievements. But they are all done in service of the people, and to his country. His Federalism serves a dual purpose in his eyes, that of a statebuilding project, and that of a Buddhist rite.\n\nImproving the lives of the people, pursuing a constitutional, stable, and anti-Militarist republic, Tang has always walked the narrow road. Perhaps seeking the long-term vision, he naturally straddled between autocracy and revolution. A nationalist, but with an abject fear of populism, he had made many enemies, but in the end, what do they have to stand for?\n\nDemocracy has been stewarded unto the masses, in all of its beauty, in all of its ugliness. Setting the example, Tang has not brought unto the masses a new era of Beiyang despotism, but the genuine democratic dream he and Zhang Taiyan had long sought. At the end of the day, there is but one deciding factor in Tang's mind. \"How can the poor masses be made happy?\""
 YUN.endgame.463.a:9 "\"I am not myself, but my country's. I love what benefits my country, and hate what harms it.\""

 YUN.endgame.464.t:9 "Sins of the Father"
 YUN.endgame.464.d:9 "It is the unforgivable weight of our genetic bloodlines for which our descendents must bear the cross of their forefathers. Tang Xiaoying understands this greatly; his father, beguiled, admired, everywhere he travels they make comparisons between him and his father. But it is the democratic cause, the Federalist cause, for which his father fought and died for. And it is for this that Xiaoying has been thrust into his position.\n\nNaturally, the long and unsteady road of the Chinese revolution onto the long sought after ideal has not been a straight one. Bounding idealism burst into the chaotic flames of Xinhai, engulfing the Qing Dynasty in the heat of its own apathy, and from the ashes building the Beiyang Republic. Yet even the utterance of such a name invokes feelings of malaise or disgust. And it is a pity. A pity that so many died for a failure. That so many died before being comforted by the conclusion of their dream.\n\nBut there is one fuel that stokes the fire of idealists and revolutionaries all around the world: hope. Hope for a better future, for a better life, not just for them, but their descendants too. Xiaoying may honour his father by bearing his banner, but so too does the lowly peasant, the worker, the politician, the soldier.\n\nXinhai took over a generation to complete, and even then, there is still work to be done. And so, one cannot lament those who gave their lives, or the sins of their past, or of their betters. There is always the next generation, the next era, to bear the torches of the revolution, of democracy, of idealism. And so, as Xiaoying works in the Presidential Palace, as the politician works in the assembly, as the worker in the factory, as the peasant in the field, as the soldier in the trench, all of China works towards a better future. No matter the cost, or the cross to bear."
 YUN.endgame.464.a:9 "The past is gone, we have to look forward."

 YUN.endgame.465.t:9 "A Republic of the Victors"
 YUN.endgame.465.d:9 "\"It is the sage who appears when the world follows the Way and retires when it does not. It is the hero who retires when the world follows the Way and appears when it does not\". Pouring over his diary from the days of his youth, in the hush of a calm night, those words, those fabled words Tang Jiyao had written nigh four decades ago during his time as a student, they still ring true, don't they? Was he not the Confucian military hero?\n\nReinvigoration of domestic affairs had always been China's most important task, but ordinary men were utterly incapable of it. The numb insensibility of the Chinese in the face of disaster at foreign hands had only evolved into inept and incapable flailing co-opted by revolutionary demagogues, hoping to abuse the masses into their own form of \"salvation\". Or otherwise, apathy. The all-encompassing nothingness that enabled warlords to rule for so long. Brother had fought brother for power and profit and for so long that few even knew the meaning of brotherhood in the first place.\n\nThe creation of a shared nation-state, where every individual assumes the responsibility for the well-being of the nation-state, Cai E had mused about this in his writings, he had chastised Yuan Shikai for pursuing the exact opposite. But what would he think of Tang, of \"Mr. Ming\", as he derisively referred to him. He had neither pursued the course set out by Cai, nor that of his other mentor, Zhang Taiyan. Instead, he had charted his own independent course.\n\nAnd whilst it is true, Tang had not brought forward liberal democracy or Federalism as others desired; it was apparent that the masses simply weren't ready. But he had not bestowed upon the Chinese people a new autocracy. The nation was strong and united. With idle musings in the Presidential Palace and an aging body, seemingly Tang Jiyao \"the hero\" had retired, allowing Tang Jiyao \"the sage\" to emerge, to guide the nation in its reinvigoration."
 YUN.endgame.465.a:9 "A skilled scholar is almost as good as a bold strategist."

##Section 5e (600-699): End Game Long Yun/Hu Ruoyu Events

#NPA Endgame Shared (600-629):

 YUN.endgame.600.t:9 "Finishing the Mission"
 YUN.endgame.600.d:9 "Finally, after what seemed like decades with sparing interruptions, the nation has once again been united, and seemingly, for good. And again it would appear history has repeated itself, as a warlord clique, eponymously named after its province of origin, has fulfilled such promises of national unification.\n\nConstantly a pivotal player in national politics, Yunnan had seemingly had its true ambitions consistently blunted, either by a contingent of provinces united against them, or buckling under the sheer weight of responsibility due to their posturing.\n\nNonetheless, their present efforts cannot help but harken towards the days of Cai E, Li Liejun, and Tang Jiyao in 1915. And though so unlikely at the time, given Cai's death and the collapse of their movement, it could perhaps be considered the natural course of events that Yunnan would eventually finish its mission started decades ago, affirming itself as the true Master of the Eastern Continent.\n\nYet Yunnan's Thermidor attitudes have not been welcomed too kindly by the established Beiyang National Order, who have seen a group of rowdy upstarts uproot their own entrenched positions, and supplant themselves in their place. Similarly, the democrats and revolutionaries alike find few friends in the incumbent government once more, as whilst a softer hand is at the wheel, the government itself remains cautious and conservative.\n\nStuck between a rock and a hard place, the Yunnan-led government has sought to position itself as bearers of the Five Races, and of the Southern revolutionary-style populism, to little avail, as the people seek real, genuine change. Not a revival of the old order."
 YUN.endgame.600.a:9 "We must build a nation from scraps."

 YUN.endgame.601.t:9 "Consequences of Economic Mismanagement"
 YUN.endgame.601.d:9 "Suffice to say, China's economic standing both internally and internationally leaves much to be desired. Years of civil war, followed by a war of national reunification, and then of national survival, has sufficiently depleted both any and all financial reserves nationwide, whilst similarly damaging infrastructure, factories, homes, and other facets of the nation-state.\n\nInvestors have fled, or otherwise are in the process of doing so, with debts accumulated during the Warlord Era or in the wartime conditions finally being cashed in, not least to mention the years of lost economic growth from the collapse of relative peace and stability brought forward by the Zhili's tentative unification bid.\n\nFurthermore, looming uncertainties about future prospects, and lack of optimism in any measurable progress emerging from the new government has coincided with an increase in corruption, property disputes, abuses by the military, and a general anathema to good conduct.\n\nAlbeit by the far the largest economic issue to be addressed is the size of the massive Chinese military at present, as conscription and mobilisation has ballooned the armed forces. Similarly, with a juvenile and inefficient bureaucracy at the helm of the governmental organs, common sources of government revenue such as tax collection has failed to meet expected national standards."
 YUN.endgame.601.a:9 "We cannot move forward by glaring at the past."
 YUN.endgame.601.b:9 "Strength and Unity will arrive with time."

 YUN.endgame.602.t:9 "Infants in the Lion's Den"
 YUN.endgame.602.d:9 "Perhaps utterly out of their depth, the isolationist minded Dian Clique has been thrust into a position quite unbeknownst to them. Having been willing, at least in restrained manner, to aid Tang Jiyao's ambitions for national unification, few expected that they themselves would be the men within the Capital, delegating and deriving solutions to all myriad of national political issues.\n\nAnd yet, their unification has thrown the established order into chaos; originally divided by North and South, various political conventions were entrenched within the regional politicians from those areas, evident enough in attitudes during the various North-South Peace Talks of the Warlord Era. Even on an individual provincial level, politics and statesmanship was enacted with its own unique provincial qualities.\n\nBut the same actors that occupy positions in the cabinet remained relatively unknown, at least outside their pocket of the Southwest. Thrust into a complicated world where brute strength and coup d'états hardly win men any favours, they are left without any trump cards to push through their policies, instead having to rely on raw political skill; of which they are lacking.\n\nWith experiences navigating provincial politics and its assembly, the sheer scale of their new responsibilities calls upon them to handle not only the national assembly and attitudes, but various forces that they had once crushed. Revolutionaries and radicals, aiming their guns at the President's Chair, democrats harnessing calls for democracy, provincial warlords demanding autonomy, and the old order aiming to protect its established interests.\n\nWith a lack of cohesive vision, a corrupt bureaucracy, and a general state of disorder harming any efforts of true statesmanship, the new Chinese Republic may very well be sowing its own seeds of further civil war, should it waste any more time cutting to the root of the Chinese society's issues."
 YUN.endgame.602.a:9 "Let us strike an accord with the intellectuals and scholars."
 YUN.endgame.602.b:9 "You can hardly teach old dogs new tricks, let alone lions."

 YUN.endgame.603.t:9 "China's Own Sword of Damocles"
 YUN.endgame.603.d:9 "Placed into a uniquely vulnerable situation, China's suffering of the 20th century has perhaps reached its greatest low yet. All too aware of such a fact, the national military has engaged in various abuses both of their power, and as a cautioning manouevre aimed at the President-Marshal to maintain his loyalties to the army, and assurances of their rights, autonomy, and protections.\n\nOf course, such a situation is untenable and equally as exploitable. With the economy in shambles, politics quickly dissipating into chaos, and the Dian Clique bearings its teeth against its own reflection, the increasing sense of weakness and vulnerability within the new republic has become an open secret.\n\nWithin the countryside resistance continues to form, propagate, and expand as bandits and revolutionaries seem to conduct parallel campaigns of enacting \"justice\" against the government and all perceived tyrants. In return, the military has clearly begun to abuse their jurisdiction in areas with martial law active, holding up gentry, merchant, or peasant alike and extracting fines or other miscellaneous levies. In a similar vein, many reports float into the Capital that a plethora of petty warlords have emerged, effectively ignoring government directives.\n\nOne of the root causes of the so-called Sword of Damocles for the nascent republic is that of the military's abundant over-inflation, and its myriad of inefficiencies. Having grown complacent over its successes and accumulated wealth, the warlords have fought back intensely against any notion of demobilisation or reintroduction of military discipline. And for the common soldiery, they fear demobilisation not for its deprivation of power for their bosses, but because it will reduce them to unemployment without any technical skills or knowhow in a less than ideal economy."
 YUN.endgame.603.a:9 "The military should learn to retain its distance."
 YUN.endgame.603.b:9 "Forcefully remind our \"dear\" comrades of their oaths."

 #Endgame Rebellion Event - Keep This Note So Easier for Others to Find.
 YUN.endgame.604.t:9 "A Moment of Weakness"
 YUN.endgame.604.d.base:9 "The National Protection Alliance is victorious, having successfully marched from Guangzhou to Beijing and toppled all their rivals before them. They have far exceeded the performance of their precursors, which brought down Yuan Shikai's attempt at crowning himself Emperor but ultimately fell to infighting and failed to destroy Yuan's Beiyang Army in battle.\n\nThe victory of the NPA has catapulted [YUN.GetLeader] to great fame across the nation, allowing him to declare himself President of a reunited Republic. Albeit, unification does not necessarily mean forever peace, especially with the inflated importance of the isolationist and regionalist [YUN.GetLeader]. Unification brings great expectations faster than it provides tools to handle them, and [YUN.Capital.GetCapitalVictoryPointName] is facing a raft of economic, military, and political challenges that leaves them open to a challenger.\n\nWith calls to increase centralisation and subdue the various autonomous warlords, various regional leaders, both major and petty, have scrambled to compose some sort of preparation for a future civil war. Those with ambition seek the presidency, those without it act in defiance of their reduction of military power, by Yunnan of all provinces."
 YUN.endgame.604.d.shxyan:9 "$YUN.endgame.604.d.base$\n\nHaving long sat within his province for decades, Yan Xishan has perhaps been granted his most premier moment to sally forth and claim the mantle of the Beiyang Republic. One of the last Great Northern Warlords to remain standing, many look towards Yan to preserve the integrity of Northern Dominance, and perhaps if the stars align, they very well might see their wish come true."
 YUN.endgame.604.d.shxgmj:9 "$YUN.endgame.604.d.base$\n\nFeng Yuxiang is no stranger to revolts against erstwhile allies, and whilst he is in a unique position to both capture Southern populist sentiments and Northern Beiyang fears, some within the Guominjun have suggested relenting. If only to make a far more grand power play from within the system, not outside it."
 YUN.endgame.604.d.generic:9 "$YUN.endgame.604.d.base$\n\nWith history working against [ROOT.GetLeader], it is only inevitable that the Central Government become stronger as time passes, and perhaps now, in the heat of the moment, the opportunity to crush our rivals is at its most ripe."
 YUN.endgame.604.a:9 "You must always take the initiative when you can!"
 YUN.endgame.604.b:9 "We will relent, at least for now."

 YUN.endgame.605.t:9 "[FROM.GetLeader] Declares \"Independence\""
 YUN.endgame.605.d.intro:9 "The unification of China was a joyous moment, but behind closed doors it was also a treacherous one. Victory pushed [YUN.GetLeader] directly into the national spotlight from obscure origins, something that was bound to draw the jealousy, ire, and even confusion of his erstwhile allies. It has also thrust onto him tremendous expectations, which his government has scrambled to meet as they sort through various military, economic, and political challenges.\n\nFearing the inevitable centralisation of the country, [FROM.GetLeader] and his [FROM.GetName] have refused to go from allies to subject. Denouncing the President they had helped install not a year ago; announcing their desire to fight a new war to protect the nation. It would seem like a long shot, but they are striking in a uniquely vulnerable moment for [YUN.Capital.GetCapitalVictoryPointName] - a troubled government already beset by post-unification difficulties."
 YUN.endgame.605.d.shxgmj:9 "$YUN.endgame.605.d.intro$\n\nFor Feng Yuxiang, this is but another in a long line of betrayals in his consistent ambitions for higher power and influence. Already a snake, his Guominjun has proved reliably resilient, and with ties across both North and South, it would appear he aims to sweep victory from the clutches of Dian."
 YUN.endgame.605.d.shxyan:9 "$YUN.endgame.605.d.intro$\n\nFor Yan Xishan, this is a reflection of his sheer ambition. With the NPA having eliminated his rivals in the north, he has benefited greatly from Beiyang fears of being eclipsed by the south. Now it is only a matter of whether or not he can back his ambitions with battlefield victories..."
 YUN.endgame.605.d.generic:9 "$YUN.endgame.605.d.intro$\n\nIt is unclear if any other provinces will rebel at this time, but for now at least initiative is in the hands of [FROM.Capital.GetCapitalVictoryPointName]. How long that momentum will last is another question."
 YUN.endgame.605.a:9 "The Dian Army is but undefeatable!"
 YUN.endgame.605.b:9 "Once more into the brink."

#LYC Endgame Events (630-659):
 YUN.endgame.630.t:9 "The National Protection Cabinet"
 YUN.endgame.630.d:9 "Long Yun has come a long way in such a short period of time. Once a subordinate officer for an outlying warlord, he became Governor and then a pretender and now suddenly he has become the undisputed President of all of China. But this newfound power comes with weighty responsibilities and he cannot rule alone.\n\nBuilding the government needed to see China's post-war reconstruction starts with appointing a sympathetic Prime Minister to head the government. While both the old Beiyang and Guangzhou governments have been forced into submission, maintaining legitimacy as a regional faction turned national government requires diplomatic tact and inside connections.\n\nThe Li brothers, Long's relatives by his former marriage and essential to helping maintain power. Li Peitian is the elder brother and was Long's chief ambassador to various governments in addition to his various experiences in administration. Though apparently not well liked, he nevertheless was a major negotiator with the Beijing and Guangzhou political establishments and has overseen talks with democratic figures in Yunnan. Elevating Li to the Prime Ministership (and his brother Li Peiyan to a senior role in the Cabinet) would formalise the system as it stands, but would also confirm people's suspicions that Long Yun plans to rule as a Cai E-style autocrat.\n\nThe alternative is to appoint a Beiyang insider, ideally one already under Yunnanese influence. Tang Jiyao had worked to cultivate some as part of his People's Government Party, and another set of brothers stood out. Wang Dong was a protégé of Zhang Taiyan while in Zhejiang, a descendant of the prestigious Wang family. His brother Wang Rongbao was a legislator, ambassador, and constitution drafter for the Beiyang government. Selecting him would at least show some limited deference to the old political system and a limited commitment to constitutional rule."
 YUN.endgame.630.a:9 "The Li brothers are our preferred choice."
 YUN.endgame.630.a_tt:9 "§YLa popularité des §gDémocrates Autoritaires§! sera échangée avec celle des §PAutocrates Paternalistes§!.§!"
 YUN.endgame.630.b:9 "The Wang brothers are a necessary one."

 YUN.endgame.631.t:9 "Xiong Qinglai, the Mathematician"
 YUN.endgame.631.d:9 "Xiong Qinglai was born in Yunnan in 1893 to a government official. Despite the upswing of anti-foreign sentiment in the province, he began studying English and French while attending the Yunnan Provincial Institute of Higher Learning in 1911. This allowed him to win a provincial government scholarship to study mining in Belgium in 1913 but his studies were interrupted by the outbreak of the Great War.\n\nAs a result he went to Paris and completed his undergraduate studies at the Lycee St. Louis before pursuing advanced education at the University of Grenoble where he studied mathematics, analytic mechanics, physics, and astronomy. In 1920, he was awarded a Master of Science degree but was rushed home when the revolution overtook France.\n\nAfter returning to China, he relocated to Nanjing to establish a Department of Mathematics at the National Southeastern University where he wrote textbooks on mathematical subjects ranging from geometry to differential equations, a pioneer in introducing modern mathematics to China. After a brief stint at Northwestern University in Shaanxi (disrupted by warlord conflicts), he joined the faculty at Tsinghua University where he oversaw the establishment of the Department of Mathematics.\n\nIn the 1930s he returned to Europe where he earned international acclaim for his paper \"On Infinite Integer Functions and Metapure Functions.\" He also attended the International Congress of Mathematicians in Zurich on behalf of China, serving as the only Chinese representative. Upon his return to China, he became President of Yunnan University in Kunming, expanding the school and continuing to represent China abroad - the face of China's ever growing academic prowess on the world stage."
 YUN.endgame.631.a:9 "A brilliant mind grown right here in Yunnan!"

 YUN.endgame.632.t:9 "The Family Business"
 YUN.endgame.632.d:9 "Ever since Long Yun's marriage to Li Peilian in 1915, the Li family has always had Long Yun's ear. Li Peilian was a descendant of Li Canting, a famous doctor, and was known for her artistic talents and beauty. The exact story of how they met has become a fixture of local propaganda and folklore, but what is clear is that she was an extremely close confidant and effective in mobilising women in support of her husband as a \"modern\" Chinese woman - well educated, \"Westernised\" and well-connected with local intellectuals. She died of illness at only 33 in 1933.\n\nThe most significant of the couple's children was Long Jomon, their fourth son, who is currently a minor military staff officer. Long also has several other children from other marriages, most of which are either in the military, government, or business - most notably Long Xianzeng who was a senior staff officer overseeing military construction and a major patron of the arts.\n\nDespite Li Peilian's death, her brothers Li Peitian and Li Peiyan remain extremely influential in Long Yun's administration. Li Peitian is the elder brother, generally used as a plenipotentiary for Long Yun to various outside governments and negotiations with local powerholders but also having been charged with overseeing the training of government magistrates, the Grain Policy Bureau, and the Finance Department. Li Peiyan is a year younger and was an educator turned provincial senator before being dismissed due to allegations of corruption. He was released thanks to his sister's marriage and has since been described as Long's political frontman, organising his patronage networks, provincial banking, and several other senior economic and political roles including in water management, infrastructure development, and even sugar factory construction. Though his competence in those matters have been questionable, his loyalty is not."
 YUN.endgame.632.a:9 "Long fancies himself as above personal politics."
 YUN.endgame.632.b:9 "Long and his family enjoy the fruits of power."

#HRY Endgame Events (660-689):
 YUN.endgame.660.t:9 "Lu Han's Uprising"
 YUN.endgame.660.d:9 "A final confrontation between Hu Ruoyu and Lu Han inches ever closer, and in some ways this will be the final showdown between north and south. The two men have been at odds for some time, and fighting the wars of unification only provided a brief respite. The fact that both men are seen as lucky outsiders to national politics has only fueled further uncertainty as they compete for control over the army and bureaucracy.\n\nFar away from home, Hu Ruoyu has tried to get the old Beiyang establishment in his corner. As the new President, he has a greater national profile and is able to count on foreign backing to maintain his rule, but he also shoulders a greater degree of culpability (fairly or not) for the challenges of national reconstruction. Similarly, by trying to ingrain himself as a successor to the old Zhili Clique, he draws on a divisive legacy.\n\nMarshal Lu Han, his rival, has mainly worked to absorb his relative Long Yun's former allies into his camp. He has also tried to cast a wide net, courting former supporters of the Guangzhou government, regionalist sentiment, republican nationalism, and even Kuomintang style populism. At an institutional disadvantage, he decided to strike first, tapping into anger at Hu's alleged dark dealings with foreign powers, corruption, and autocratic leadership to try staging a coup.\n\nTaking advantage of Hu Ruoyu entertaining foreign dignitaries, Lu Han ordered his men to surround key positions in the Capital, hoping to arrest Hu Ruoyu and his chief lieutenants. But Hu, well familiar with Tang Jiyao and Long Yun's downfalls, was wise enough to escape and gathered his own forces for a counterattack. By nightfall..."
 YUN.endgame.660.a:9 "Lu Han was in control of the capital!"
 YUN.endgame.660.b:9 "Lu Han had fled the country!"

 YUN.endgame.661.t:9 "Yunnanese Cuisine"
 YUN.endgame.661.d:9 "In many noodle shops in Yunnan, it is not uncommon to see \"meixin\" (rice noodles) served with ingredients including meat that is rare/raw, vegetables, and other ingredients on the side often in boxes. This delicacy are cross-bridge rice noodles which originate from Mengzi in Southern Yunnan.\n\nThere are several legends but the most popularly cited legend describes a scholar studying on an isolated island and whose wife would deliver him meals daily. To keep the broth hot during her journey across a bridge, she devised a method of insulating it with a layer of chicken fat while keeping raw ingredients separate to cook in the broth upon arrival. The dish also has some similarities with the Vietnamese “pho” which should be no surprise given that Yunnan and Indochina share a border.\n\nThe legend is so popular that it is alleged to be one of the reasons why local warlords in Mengzi dredged the South Lake to imitate the story. It is one of the Yunnaneses' most treasured cultural heritages and is popular throughout the country.\n\nPu'er tea is also another locally cultivated speciality. It has been cultivated and produced by the Bulang and Dai people who live in the Jingmai Mountain since at least the 10th century. Traditionally tea trees would be planted in the forest understory after larger trees were removed. Partitioned forests would be planted to protect against the spread of pests and diseases, with cultivated land for crops and vegetables at lower altitudes."
 YUN.endgame.661.a:9 "How delightful."

 YUN.endgame.662.t:9 "The New Prime Minister"
 YUN.endgame.662.d:9 "While Hu Ruoyu and Lu Han clashed, working quietly in the background was the newly appointed Prime Minister Zhou Zhongyue. Zhou is a Yunnan elder statesman, an ethnic Bai politician who studied in Waseda University in Japan before returning to China to work as an educator in 1907. He helped to lead protests against the Unequal Treaties signed by the Qing dynasty which granted British and French exploitative mining rights in Yunnan province, and in 1910 after the Pianma incident he was sent by the provincial government to Beijing as part of a delegation protesting foreign interference.\n\nHe was made secretary general of the Governor's Office by Cai E after the Xinhai Revolution and in the coming years served in educational, economic, and political roles in the Beiyang government. But when Cai E rebelled against Yuan Shikai, he stayed behind to cover Cai's escape and later was forced to flee to Japan, thus missing the National Protection War.\n\nAfter Cai E died in 1916, Luo was retained by Tang Jiyao and played senior roles - even briefly serving as Governor of Yunnan. He helped mediate between Tang, Long, and Hu during the various coups and also aided in the establishment of the Yunnan Tongzhi Museum.\n\nHe largely retired in the early 1930s, but amid the chaos in the province he was sent as an emissary to Beijing as a representative. The connections he made there and his relative neutrality made him one of the few worthy candidates worth appointing Prime Minister."
 YUN.endgame.662.a:9 "Zhou is an excellent conduit between [ROOT.GetLeader] and the legislature."
 YUN.endgame.662.b:9 "He is a reliable, silent servant of state - and more importantly the President."

#YUN NPA Epilogues (700-729):

 YUN.endgame.700.t:9 "Peering within the Dragon's Den"
 YUN.endgame.700.d:9 "To bridge the gap between revolution and reformism is no easy task, especially within China's storied history. But within the Dian Clique, Long Yun has always been eccentric in this essence. With many of his close friends and allies having either joined the Kuomintang, or otherwise participated in the Tongmenghui, Long in-essence has been surrounded by agents of revolution throughout his career. Albeit, the President-Marshal's inference is far more similar to that of Political Science, than the lackeys of Hu Hanmin or Wang Jingwei.\n\nWhilst not entirely incompatible, President Long has sought the \"revolutionary\" path not out of conviction for the ideals of Sun Yat-sen, but for its measurable and actionable progress. Whilst the President is far out of his comfort zone, such a notion remains true in his heart; there is no man better suited for the capacity that the Presidency requires than that of the man who can control all aspects of government with conviction and zeal akin to that of the most relentless revolutionaries.\n\nIn essence a government \"of the experts\" as advised by his friends like Luo Longji and Liu Zhenhuan, in-reality a government dominated by the same men that controlled provincial matters in Yunnan. Entirely entrenched, the Dian Clique are but the puppet masters of a national bureaucracy, filling out every governmental organ. The Army's upper echelons are staffed by men close to the President-Marshal. The bureaucracy is controlled under Li Peiyan, Li Peitian, and Zhou Zhongyue. The gentry corralled under Lu Chongren, the bankers and industrialists under Miao Yuntai.\n\nAll working at the behest of Long, the Dian Dragon has but merely supplanted Northern dominance of the Central Government, with that of his own Southerners. Valuing efficiency and loyalty, Long's heavy-handed \"revolutionary\" leadership has become provident in progress, albeit some within the opposition make not of a regime contingent upon the capacities of one man to ensure its survival."
 YUN.endgame.700.a:9 "Thus roars the Dian Dragon."

 YUN.endgame.701.t:9 "A President and His Republic"
 YUN.endgame.701.d:9 "How would history view the Chinese Republican experiment? A success? A failure? Or something in-between? Having sundered China's millennia of dynastic history, the Xinhai Revolution unleashed a true whirlwind of ideas out into the open. But the whirlwind was all consuming, and with the counter-offensive of Yuan Shikai, China would once again be cast into decades of misery, poverty, and civil war.\n\nYet there alone stood men of defiance: the Dian Clique. But there can be no folly or mistake, their defiance in the face of Yuan's personalist power plays resulted in the fracturing of the nation and the ensuing Warlord Era. But alas that has all come to pass, and once again the Dian Clique has transformed the nation, this time perhaps on the path to unity, not struggle.\n\nA Yi soldier of the Yunnan Army since his early days, Long Yun's career has been nothing if not remarkable. Constantly and consistently distinguishing himself in campaigns in multiple armies, the \"Yunnan Dragon\" entrusted it upon himself to seize the initiative and preserve his province's integrity in 1927, and again, having aided in the ousting of Tang Jiyao, sallied forward with his sabre in-hand to deliver timely justice to those tyrants who would seek to mistreat the people. Or at least, that is what the President-Marshal would portray himself as; a common man's hero.\n\nWhilst the President's personal politics remain ever pragmatic and aloof, Long's cabinet and courtiers would at least portray a notion of commitment to democracy. Like the Zhili before him, Long's daily endeavours in the Presidential Palace, Assembly, and Senate have him surrounded by a personal camarilla of various liberals, conservatives, and other democrats.\n\nPerhaps most close to the President however, is that of Luo Longji and his Crescent Moon Society. Advising the President on matters relating from national policy to mere mutual discussions about the arts, the Lonesome Warrior and Dian Dragon are in some ways two kindred spirits, striking out and walking the same path."
 YUN.endgame.701.a:9 "Every King needs his Scholar."

 YUN.endgame.702.t:9 "A New Order..."
 YUN.endgame.702.d:9 "For the first time since Cai E in the 1910s, Yunnan has a voice in the central government. And this time, Yunnan is on top. Few believed he would try it, even fewer believed he could, but Hu Ruoyu was able to unite all of China under him and his provisional government. Little more than a regional footnote in Chinese politics a decade ago, Hu Ruoyu has become the President of the Republic.\n\nHu Ruoyu reflects the modern evolution of Cai E's ideology - with a belief in a powerful, border-line absolute military executive ruling \"A Militaristic State-People.\" This military man is to be patriotic, honorable, disciplined, and dutiful towards the nation-state - animated by a \"martial spirit\" that allows him to discern national interests and sacrifice everything for it.\n\nWhile in Beijing, Cai E was never truly opposed to parties on principle, but believed that the nation's unity and the preservation of the constitution were of the utmost importance. The Zhili, the eventual victors of the High Warlord Era power struggles in Beiyang, eventually realised the importance of incorporating civilian bureaucrats and intellectuals into their governing apparatus and proved generally effective in this regard with the establishment of the Harmony Association and tolerance (if not always cooperation) with various parties in legislature.\n\nHu Ruoyu and his allied generals have settled into a similar dynamic, appointing a non-partisan Prime Minister in Zhou Zhongyu while their junta rules in the background. Their efforts to absorb the old Zhili clique, Harmony Association, and other networks have been awkward and spotty but will slowly take shape across the next decade or so. Hu Ruoyu has tried to cast himself as the \"Great Commandant\", elevating himself to the same level as Cao Kun's King of Baoding and Wu Peifu's Jade Marshal cults of personality. Whether he will be able to live up to those shows is another matter."
 YUN.endgame.702.a:9 "...and a continuation of the old."

 YUN.endgame.703.t:9 "De Militariste à Président"
 YUN.endgame.703.d:9 "L'environnement post-Xinhai favorise les hommes braves et ambitieux - leur permettant de s'élever bien au-delà de leur condition grâce à leur détermination, leurs prouesses militaires, leur charisme et leur chance. Lu Han, issu d'une minorité ethnique et d'une province lointaine, est un vainqueur inattendu mais représentatif de la fortune changeante de cette période.\n\nS'étant frayé un chemin vers le sommet en combattant, trahissant, complotant et causant des troubles, Lu Han est le Président d'une Chine unifiée. Il reste encore aujourd'hui une énigme pour de nombreuses personnes - un ami d'enfance trahissant son propre maître, un populiste toujours en lien avec les hautes sphères, un régionaliste qui a réussi à unir la nation.\n\nLa meilleure manière de comprendre Lu Han est peut-être de remonter la lignée des dirigeants du Yunnan. Le mandat de Cai E à Beijing, en tant que lieutenant méfiant de Yuan Shikai, l'a vu courtiser Liang Qichao et ses divers partis, et mettre l'accent sur le constitutionnalisme tout en défendant une autorité présidentielle autocratique, quasiment militariste, au détriment de l'autonomie parlementaire et régionale.\n\nCai est mort peu après le début d'une guerre destinée à défendre la république contre le couronnement de Yuan Shikai. Tang Jiyao lui a succédé après une brève lutte de pouvoir, et a mis l'accent sur le Fédéralisme, le constitutionnalisme et même l'autorité civile, quoique autoritaire. La génération suivante a conservé l'autoritarisme de Cai et Tang, et s'est dirigée vers une forme isolationniste de régionalisme tout en maintenant un minimum du pouvoir civil développé par Tang.\n\nQue fera Lu Han, quatrième dirigeant de la Clique du Yunnan, maintenant qu'il contrôle toute la Chine ? Le nationalisme et la centralisation semblent inévitables, la favoritisme envers les Yunnanais et les autres habitants du Sud également. La suite reste un mystère - mais un règne idiosyncratique et pragmatique n'est pas nouveau en Chine. Il y aura sans doute des appels pour la "démocratie", le progrès et le constitutionnalisme, avec divers degrés de sincérité - mais la nation passe par dessus-tout."
 YUN.endgame.703.a:9 "L'aventurier se sédentarise."

