 #張群
 YUN_zhang_qun: "Zhang Qun"
 YUN_zhang_qun_advisor_desc:9 "§YBorn:§! §LMay 9th, 1889, in Huayang, Sichuan Province, Qing Empire§!\n§YBackground:§! §LIn 1906, Zhang Qun was admitted to the Baoding Military Academy in Zhili province. The following year, Zhang attended the Tokyo Shinbu Gakko, where he was classmates with Chiang Kai shek and He Yingqin. During his studies in Japan, Zhang Qun became a supporter of the revolutionary Tongmenghui. With the outbreak of the Xinhai Revolution, Zhang Qun returned to China to help take Shanghai where he became friends with Huang Fu.\n\nZhang Qun further served the Nationalist cause during the Second Revolution, which saw Yuan Shikai victorious and Zhang was forced to flee to Japan, where he finished his studies. When the National Protection War against Yuan's establishment of a new monarchy began, Zhang Qun took part in earnest, serving as a staff officer in the Zhejiang Provincial Supervision Office. When Duan Qirui refused to restore the Constitution in the aftermath of the failed Xuantong Restoration of 1917, Zhang joined Sun Yat-sen in the Guangzhou Nationalist Government.\n\nIn 1924, Zhang joined the National Revolutionary Army's Second Army. During the Northern Expedition, Zhang Qun served as the General Councillor of the National Revolutionary Army's Headquarters and as a member of the Military Committee. When the Kuomintang collapsed with the German intervention and seizure of Guangzhou, Zhang fled for the province of Yunnan, where various Nationalist remnants had relocated to. Alongside Yang Yongtai, Zhang Qun leads the Political Science Clique, an internal faction within the Kuomintang which opposes the leftist orientation of Wang Jingwei's Central Committee.§!"

 #陳果夫
 YUN_chen_guofu:0 "Chen Guofu"
 YUN_chen_guofu_leader_desc:9 "§YBorn:§! §LOctober 27th, 1892, in Huzhou Prefecture, Zhejiang Province, Qing Empire§!\n§YBackground:§! §LChen Guofu spent his early life in the shadow of his famous uncle Chen Qimei, one of the founders of the Republic of China, ally of Sun Yat-sen, and mentor to Chiang Kai shek. Under his uncle's guidance, Chen joined the Tongmenghui and participated in the Xinhai Revolution.\n\nHaving met his uncle's protege Chiang Kai shek, the two became close friends and worked together extensively after Chen Qimei was assassinated in 1916. In 1920, Chen Guofu operated in the Shanghai Stock Exchange alongside Chiang in order to fund the Kuomintang. Chen Guofu found his fortunes increase with Chiang's elevation to Headmaster of Sun's Whampoa Military Academy, with Chen put in charge of military recruitment in Shanghai.\n\nWhen the Northern Expedition turned into a disaster and Chen's old friend Chiang was killed, he and his brother fled Guangzhou for Yunnan province where the remnants of the Kuomintang had consolidated. Chen Guofu has become prominent voices in the Kuomintang's right wing, staunchly opposing the Central Executive Committee's alliance with syndicalist forces. With Chen Guofu now in a dominant position in the Kuomintang and his brother at his side, he will not see Sun Yat-sen's National Revolution fall to such darkness. No, he will reshape the National Revolution in honour of Chiang Kai shek, Chen Qimei, and all Nationalist martyrs who have given their lives for China's future.§!"

 #陳立夫
 YUN_chen_lifu:0 "Chen Lifu"
 YUN_chen_lifu_advisor_desc:9 "§YBorn:§! §LAugust 21st, 1900, in Huzhou Prefecture, Zhejiang Province, Qing Empire§!\n§YBackground:§! §LThe younger brother of Chen Guofu and nephew to Chen Qimei, Chen Lifu attended Tianjin Beiyang University, studying engineering and mining. Upon graduation from Tianjin Beiyang University, Chen went to the United States to continue his studies, receiving a master's degree in metallurgy from the University of Pittsburgh. Unlike his brother Chen Guofu, uncle Chen Qimei, and close friend Chiang Kai shek, Chen Lifu was uninterested in politics, but was convinced by Chiang and Chen Guofu to join the Guangzhou Nationalist Government which was seeking to unify China and purge the corrupt Beiyang warlords.\n\nWhen Chiang was killed and the Northern Expedition failed, Chen Lifu followed his brother into Yunnan where they hoped to avoid the retribution of the Zhili Clique. While Chen Guofu established himself as a prominent figure in Yunnan's right wing Nationalist circles, Chen Lifu remained in the shadows, assisting his brother where he could, but also dedicated himself to Yunnan's mining industry. With his engineering expertise, he is considered a valuable asset to any Kuomintang administration hoping to establish itself in the wake of the collapse of Zhili hegemony. Chen Lifu for his part is willing to serve the Kuomintang cause, should they request his help.§!"

 #楊永泰
 YUN_yang_yongtai: "Yang Yongtai"
 YUN_yang_yongtai_advisor_desc:9 "§YBorn:§! §L1880, in Gaozhou, Guangdong Province, Qing Empire§!\n§YBackground:§! §LGrowing up in the late Qing era, Yang was enticed to pursue a career in the government. At the age of 17, Yang started his path up the political ladder by taking the Imperial Examination test and ranked top of his class. Yang transferred to the Beijing Law and Politics University. Upon graduating, Yang Yongtai returned to Guangdong and became the editor of “Guangnan Daily.” When the Qing Dynasty was toppled by the Xinhai Revolution, Yang was elected as a member of the provisional senate and joined the Kuomintang.\n\nAlthough elected to the first session of the senate, President Yuan Shikai abolished the National Assembly only a year later and Yang moved to Shanghai to establish the magazine \"Zhengyi\" with fellow senator Gu Zhongxiu. When Yuan proclaimed himself emperor, Yang denounced him, went south to Guangdong, and raised funds for Cai E's National Protection War. After Yuan's death, Yang Yongtai along with other Kuomintang members formed the Political Science Clique. In 1917, Sun Yat-sen began the Constitutional Protection Movement by establishing a rival government in Guangzhou and Yang Yongtai was made Director of the Finance Department. Due to the scheming of the Political Science Clique with the Old Guangxi Clique and Yunnan warlords, Yang and Sun had a falling out and the former went up north to participate in the Beiyang government.\n\nWhen Cao Kun bribed the senate to become president, the Political Science Clique shattered and Yang went into retirement in Shanghai. After Sun Yat-sen died, Chiang Kai-shek embarked on the ambitious Northern Expedition and invited the remnants of the Political Science Clique to rejoin the Guangzhou Nationalist Government. Hoping to regain political influence, Yang returned to Guangzhou to support the National Revolution. However, the Northern Expedition proved to be a failure and Chiang Kai-shek was killed. Unwilling to flee to France, Yang fled to Yunnan alongside Zhang Qun. In his decade-long exile, Yang has spent his time working with Zhang Qun in consolidating the Political Science Clique and views the leftist Central Committee with suspicion.§!"

 #戴季陶
 YUN_dai_jitao: "Dai Jitao"
 YUN_dai_jitao_advisor_desc:9 "§YBorn:§! §LJanuary 6th, 1891, in Guanghan, Sichuan Province, Qing Empire§!\n§YBackground:§! §LIn 1906, Dai Jitao met Chiang Kai shek while studying abroad in Japan. The two struck a lifelong friendship, with both becoming members of the Tongmenghui and participating in the Xinhai Revolution. When Sun Yat-sen's Second Revolution failed, Dai fled to Japan with Sun. Upon his return to China, Dai founded and wrote for the “Weekly Review” in Shanghai. Although originally in contact with Chen Duxiu and the burgeoning Syndicalist movement in China, Dai split with the CSP after only a brief association.\n\nIn 1924, Dai Jitao became a member of the Kuomintang Central Committee. After Sun's death in 1925 and different interpretations of the Three Principles began to emerge, Dai theorised that the Principles were based in orthodox Chinese thought and a continuation of Confucian moral values, rejecting the need for class struggle in the National Revolution. With the failure of the Northern Expedition and death of his old friend Chiang Kai shek, Dai fled to Yunnan, where various right wing Nationalist forces had taken refuge.\n\nAiding in the Nationalist cause however he can, Dai has spent the last decade writing extensively on his vision of the National Revolution, becoming the primary ideologue of the anti syndicalist wing of the Kuomintang. Despite the abysmal state of the Kuomintang in this new year of the rat, Dai Jitao is no stranger to setbacks and will continue to fight for Sun Yat-sen's envisioned National Revolution.§!"

