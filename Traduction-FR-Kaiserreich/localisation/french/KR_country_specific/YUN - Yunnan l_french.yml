 YUN_CMS_local_party:9 "SCL"
 YUN_CMS_local_party_long:9 "Société du Croissant de Lune (Xin Yue She)\n§LFondée à l'origine par Xu Zhimo en 1923 à Shanghai sous la forme d'un club bourgeois d'art et de théâtre, la Société du Croissant de Lune a évolué et se présente désormais comm un club social à tendance politique. Même si de nombreux intellectuels y sont passés, y compris des hommes comme Hu Shih, la SCL a commencé à tourner autour d'un cœur intellectuel composé de Luo Longji, Liang Shiqiu et Wen Yiduo.\n\nDe plus en plus harcelée par la police de la Ligue après le Soulèvement de Shanghai de 1932, les dirigeants de la SCL ont décidé de partir pour le Yunnan sous la protection du gouverneur Tang Jiyao. Ouvrant l'Université nationale associée du Sud-Ouest comme un refuge pour les intellectuels fuyant la Ligue, Luo et la SCL ont continué de faire la guerre à la tyrannie par les mots et le débat libre. Même si elle n'est qu'un des nombreux groups ayant fui la Ligue de Sun, la SCL s'est élevée au-dessus des autres en tant que l'une des organisations les plus grandes et les plus populaires de la province du Yunnan.§!\n"

