 #國民黨-國民革命軍（殘部）
 YUN_KMT_NRA_party:9 "KMT-ANR"
 YUN_KMT_NRA_party_long:9 "Kuomintang - Armée nationale révolutionnaire (Vestiges) (Guomindang-Guomingemingjun (Canbu))\n§L$YUN_KMT_intro$\n\n$YUN_NRA_intro$\n\nAprès l'échec de l'Expédition du Nord, l'aile droite de l'Armée nationale révolutionnaire a été forcé de faire retraite en se battant, un événement connu sous le nom de Longue Marche. Les vestiges épuisés des 1e, 2e, 3e, 6e et 7e Armées sont rentrés à leurs bases du Guizhou, où ils se sont consolidés sous les ordres d'une junte de cinq hommes avec Zhu Peide à leur tête. Distraites par les conflits à l'Est, ces forces ont réussi à survivre aux années suivantes malgré l'attrition croissante et le moral en déclin. Ceux qui restent au Guizhou sont extrêmement radicalisés et revanchards.§!\n"

 #國民黨-黃埔系（極端派）
 YUN_KMT_BSS_early_party:9 "KMT - CWP (Extrémistes)"
 YUN_KMT_BSS_early_party_long:9 "Kuomintang - Clique de Whampoa (Faction extrémiste) (Guomindang-Huangbu Xi (Jíduan pai))\n§L$YUN_KMT_intro$\n\n$YUN_NRA_intro$\n\nLa Société Sun Yat-sen de Whampoa était un groupe radical anti-syndicaliste qui échangeait insultes et coups de poing avec les gauchistes du camp. De plus en plus radicalisés par la supposée trahison de la gauche lors de l'Expédition du Nord et par l'intervention des puissances étrangères, beaucoup d'anciens élèves de Whampoa se sont radicalisés en exil. Il cherchent des solutions dans leur propre ultranationalisme et les traditions de Whampoa, ainsi que l'influence des groupes populistes étrangers comme en Russie ou en Roumanie pour sauver leur nation de la faiblesse et de la dégénérescence.§!\n"

