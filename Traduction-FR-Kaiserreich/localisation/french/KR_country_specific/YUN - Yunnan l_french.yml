 #共和大同盟
 YUN_GRA_intro:9 "La Grande Alliance républicaine est une coalition politique quasi-légale de partis généralement issus de Chine du Sud, opérant en opposition à l'ordre politique établi à Beiyang. Formée en 1931 après le grossissement de l'énergie anti-concessionniste et de l'agitation nationaliste après l'échec des négociations Zhili-Fengtian, la Grande Alliance républicaine s'est brièvement allié au retraité Duan Qirui, et a été rejointe par d'autres groupes "d'anciens" Fédéralistes comme le Parti du Gouvernement populaire de Tang Jiyao au Yunnan et le Mouvement pour l'Autonomie du Zhejiang de Chu Fucheng, formant un bloc d'opposition à l'Assemblée nationale. La Société du Renouveau Populaire de Zhao Hengti et le Bureau provincial pour la Préparation à l'Autonomie fédérale de Xiong Kewu ont des sympathies envers la GAR mais restent indépendants."

 #中國民主同盟
 #YUN_CDL_intro: "The China Democratic League would find its origins in the Fall of 1929, wherein after the National Assembly Elections and the resulting Harmony Association majority a group of endeavouring intellectuals would found the United National Construction League with the hopes of promoting democracy in China, albeit with the rather controversial inclusion of Zhang Bojun and Tan Pingshan. Ultimately banned in 1932 following the Shanghai Uprising, its component parties would continue to meet in the new underground Federation of Chinese Democratic Parties, without the aforementioned socialist revolutionaries.\n\nWhilst largely a force of all participating liberals and independents, including but not limited to the Political Science Clique, Chinese Constitutionalist Party, National Salvation Federation, China Vocational Education Society and Endeavour Society, the FCDP in the South would see itself coalesce and emerge from quasi-legal status to that of a fully fledged political alliance known as the China Democratic League. Including the Democratic Socialist Party, Crescent Moon Society, China National Democratic Construction Association and components of the aforementioned factions, it remains a force spearheading legitimate democracy within China."

