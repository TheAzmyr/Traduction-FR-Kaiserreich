 YUN_republicans_party_long:9 "Intellectuels et Républicains indépendants\n§LAprès le Soulèvement de Shanghai de 1932 et la suspension des élections, beaucoup d’intellectuels libéraux ont fui le régime du Zhili de plus en plus autocratique en faveur des gouvernements fédéralistes de Chine du Sud. Au Yunnan, beaucoup d'éducateurs ont trouvé leur foyer, déclarant leur dégoût du Gouvernement de Beijing et rejoignant la Fédération des Partis démocratiques chinois (FPDC) naissante.\n\nAvec le soutien financier du gouverneur Tang, ils ont obtenu un certain niveau d'influence au sein de l'administration de Kunming. Parmi ce rassemblement d'intellectuels progressistes au Yunnan, Su Honggang et Cun Shusheng se sont élevés en particulier, formant leurs propres groupes internes au parti au sein des cercles de Kunming. Basés à l'Université nationale associée du Sud-Ouest, Su et Cun travaillent avec les membres de la Société du Croissant de Lune Liang Shiqiu et Wen Yiduo pour promouvoir la démocratie au Yunnan.§!\n"

