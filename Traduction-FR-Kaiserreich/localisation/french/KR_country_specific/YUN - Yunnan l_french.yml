###- Economic Ideas -###

###- Phase 1 and 2 -###
 YUN_oversized_military_idea1:9 "Armée surdimensionnée"
 YUN_oversized_military_idea1_desc:9 "Bien que cela nous ait permis de disposer de l'une des meilleures armées du sud de la Chine, il est clair que l'importance accordée par le gouvernement provincial au développement militaire n'est pas viable. Si cette politique se poursuit, la population civile et l'industrie du Yunnan continueront d'en souffrir."

 YUN_oversized_military_idea2:9 "Armée surdimensionnée"
 YUN_oversized_military_idea2_desc:9 "Malgré de nombreuses améliorations dans la gestion de l'économie provinciale, celle-ci reste fortement pénalisée par les dépenses militaires élevées engagées par le passé. Cependant, compte tenu de la situation actuelle, le gouvernement ne peut se permettre de réduire davantage les effectifs militaires. Tant que la situation politique ne changera pas, la population du Yunnan devra continuer à endurer des conditions difficiles."

 YUN_abysmal_economy_idea1:9 "Économie Épouvantable"
 YUN_abysmal_economy_idea1_desc:9 "Le Yunnan et le Guizhou étant deux des provinces les moins développées de Chine, et le Guizhou étant de facto sous le contrôle du KMT, il n'est pas surprenant que le gouvernement provincial se trouve constamment à court de fonds. Sans réformes sérieuses, la situation a peu de chances de s'améliorer."

 YUN_abysmal_economy_idea2:9 "Économie Effondrée"
 YUN_abysmal_economy_idea2_desc:9 "Avec l'arrivée du Lundi Noir, l'économie déjà fragile du Yunnan s'est complètement effondrée, les investissements étrangers ayant été retirés et les exportations ayant disparu du jour au lendemain. Si rien n'est fait rapidement, l'économie continuera d'être dans une situation désastreuse."

 YUN_abysmal_economy_idea3:9 "Économie Stagnante"
 YUN_abysmal_economy_idea3_desc:9 "Bien que la plupart des problèmes qui existaient dans le Yunnan avant le Lundi Noir persistent, l'économie se porte beaucoup mieux qu'au lendemain du Lundi Noir. Grâce aux récents investissements économiques du gouvernement provincial, l'économie du Yunnan semble être en voie de reprise complète."

 YUN_abysmal_economy_idea4:0 "Économie en Récupération"
 YUN_abysmal_economy_idea4_desc:9 "Grâce aux investissements récents du gouvernement provincial, les pires dégâts causés par le Lundi Noir ont été atténués. Même si les problèmes systémiques liés au sous-développement économique du Yunnan continuent de freiner considérablement sa croissance économique, il y a néanmoins de l'espoir pour que l'économie du Yunnan dépasse son sous-développement endémique."

 YUN_local_industrialisation_efforts:9 "Efforts Locaux d’Industrialisation"
 YUN_local_industrialisation_efforts_desc:9 "Dans la grande quête de la modernisation économique, le Yunnan et le Guizhou mèneront assurément la charge ! Même si le Lundi Noir a peut-être quelque peu freiné les choses, ce n'est pas insurmontable, et grâce à chaque initiative, à chaque mesure mise en œuvre, le Yunnan avance à grands pas vers la modernité."

 YUN_centralised_economic_development:9 "Développement Économique Centralisé"
 YUN_centralised_economic_development_desc:9 "Le capitalisme de libre marché n'a fait que semer la tyrannie sur les marchés chinois et favoriser les impérialistes étrangers qui se dissimulent sous le couvert de "l'investissement", alors qu'en réalité, ce qu'ils recherchent, c'est le contrôle. Si la Chine veut voler de ses propres ailes, elle a besoin d'une doctrine économique centralisée qui garantira le développement de l'État sans les frivolités du capital entrepreneurial."

###- Phase 3 -###
 YUN_industrial_economy_idea1:9 "Effondrement Industriel"
 YUN_industrial_economy_idea1_desc:9 "En raison de l'implication du Yunnan dans les récents conflits régionaux, l'économie militaire du Yunnan s'est finalement effondrée sous la pression de près de deux décennies de dépenses militaires extrêmes. Cependant, avec le lancement du Grand Projet de Reconstruction du Sud, l'espoir d'une revitalisation complète de l'industrie dans la région renaît."

 YUN_industrial_economy_idea2a:9 "Stagnation Industrielle"
 YUN_industrial_economy_idea2a_desc:9 "Grâce aux récentes réformes économiques mises en place par le [ROOT.GetName], des progrès modérés ont été réalisés en vue d'un redressement complet de l'industrie dans le sud de la Chine. Avec un peu de chance, notre économie se redressera bientôt complètement alors que nous nous apprêtons à briguer le leadership national."

 YUN_industrial_economy_idea3a:9 "Reprise Industrielle"
 YUN_industrial_economy_idea3a_desc:9 "Les réformes économiques supplémentaires mises en place par le [ROOT.GetName] ont permis à l'industrie du sud de la Chine d'augmenter ses capacités de production, ce dont elle avait grandement besoin. Grâce à la renaissance du sud, nous serons bientôt en mesure de marcher vers le nord et de libérer nos compatriotes de l'oppression de l'impérialisme étranger et de ses laquais !"

 YUN_industrial_economy_idea4a:9 "Économie Industrielle"
 YUN_industrial_economy_idea4a_desc:9 "Grâce aux efforts du [ROOT.GetName], l'industrie des provinces du sud s'est complètement remise de son effondrement dû aux conflits et aux crises économiques. Bientôt, nos armées pourront marcher vers le nord et revendiquer notre rôle de gouvernement légitime de la Chine !"

 YUN_industrial_economy_idea5a:9 "Industrie Revitalisée"
 YUN_industrial_economy_idea5a_desc:9 "Avec les capacités industrielles du Sud toujours aussi solides, le [ROOT.GetName] est plus que jamais prêt à revendiquer le leadership national. L'industrie du Sud sera le pilier de la lutte menée par notre nouveau gouvernement pour expulser les laquais étrangers et éliminer le militarisme !"

 YUN_industrial_economy_idea2b:9 "Stagnation Industrielle"
 YUN_industrial_economy_idea2b_desc:9 "L'État ne peut permettre une militarisation accrue. Les résultats des précédentes tentatives visant à consolider le pouvoir par ce biais sont clairs : une ruine économique presque totale et la misère dans le secteur civil. Sans la confiance du peuple, un État moderne n'est rien. Les efforts de reconstruction et de développement seront intensifiés, afin d'assurer une croissance économique équilibrée et rationnelle et de garantir la confiance du peuple dans l'État."

 YUN_industrial_economy_idea3b:9 "Reprise Industrielle"
 YUN_industrial_economy_idea3b_desc:9 "Les plans ont été élaborés et le développement industriel a commencé. La population envisage l'avenir avec beaucoup d'espoir, car le gouvernement a promis un développement, une réforme et une modernisation à grande échelle dans tous les secteurs industriels. Cependant, il reste beaucoup à faire pour que le gouvernement puisse tenir ses promesses."

 YUN_industrial_economy_idea4b:9 "Économie Industrielle"
 YUN_industrial_economy_idea4b_desc:9 "L'économie a enfin exploité le pouvoir de l'industrie, permettant au pays de rattraper son retard par rapport au reste du monde. À terme, la ruine industrielle du passé ne sera plus qu'un lointain souvenir."

 YUN_industrial_economy_idea5b:9 "Industrie Revitalisée"
 YUN_industrial_economy_idea5b_desc:9 "La transformation de l'État en une puissance industrielle véritablement redoutable est désormais achevée. La marche vers la modernité est plus régulière que jamais, et les autres contemplent les réalisations du régime avec admiration, envie, et souvent les deux à la fois. Que la Chine prospère longtemps !"

 YUN_agrarian_economy_idea1:9 "Secteur Agricole Effondré"
 YUN_agrarian_economy_idea1_desc:9 "Après des décennies de mauvaise gestion et de conflits, le secteur agricole se trouve dans un état catastrophique. Si le sud de la Chine veut entrer dans la modernité, des réformes agricoles doivent être mises en œuvre dès que possible."

 YUN_agrarian_economy_idea2a:9 "Secteur Agricole Faible"
 YUN_agrarian_economy_idea2a_desc:9 "Les fermiers ont du mal à faire face au chaos qui règne en Chine, devant composer avec des terres agricoles dévastées et la concurrence des puissances étrangères qui créent une concurrence déloyale favorisant uniquement les impérialistes, laissant de nombreux paysans prier pour que cette folie cesse."

 YUN_agrarian_economy_idea3a:9 "Secteur Agricole en Récupération"
 YUN_agrarian_economy_idea3a_desc:9 "La situation s'est stabilisée et, enfin, l'agriculture commence à se redresser. Cependant, il ne s'agit encore que d'un petit pas dans la bonne direction. Le gouvernement ne ménagera aucun effort pour assurer un redressement complet."

 YUN_agrarian_economy_idea4a:9 "Secteur Agricole Rétabli"
 YUN_agrarian_economy_idea4a_desc:9 "Le secteur agricole a enfin connu une reprise, grâce aux programmes gouvernementaux et au travail acharné de la population. Les sécheresses et les famines dévastatrices ne plongeront plus le pays dans la famine, et les agriculteurs n'auront plus à utiliser des méthodes et des équipements obsolètes."

 YUN_agrarian_economy_idea5a:9 "Secteur Agricole Révolutionnaire"
 YUN_agrarian_economy_idea5a_desc:9 "Le secteur agricole est aujourd'hui véritablement révolutionnaire. Il est passé d'un effondrement total et complet à une situation où il fait la fierté du peuple. Grâce à plusieurs modernisations, réformes et idées novatrices, le grenier de la nation est désormais véritablement impressionnant."

 YUN_agrarian_economy_idea2b:9 "Secteur Agricole Faible"
 YUN_agrarian_economy_idea2b_desc:9 "Le secteur agricole est en ruine. Des outils et des méthodes largement dépassés, ainsi que des exploitations agricoles endommagées sont malheureusement monnaie courante. Cela doit cesser ! Le gouvernement doit se lancer dans un ambitieux programme de développement agricole afin de sauver les campagnes de la ruine."

 YUN_agrarian_economy_idea3b:9 "Secteur Agricole en Récupération"
 YUN_agrarian_economy_idea3b_desc:9 "Après plusieurs projets gouvernementaux très médiatisés, l'agriculture commence enfin à se redresser. Si le secteur n'est plus en ruine, il reste encore du chemin à parcourir avant de pouvoir considérer qu'il s'est complètement redressé."

 YUN_agrarian_economy_idea4b:9 "Secteur Agricole Rétabli"
 YUN_agrarian_economy_idea4b_desc:9 "Le secteur agricole s'est désormais complètement redressé. Les agriculteurs travaillent aujourd'hui avec un enthousiasme sans précédent, et les récoltes sont abondantes. Le gouvernement ne ménagera aucun effort pour que ce secteur continue de croître, et que ce ne soit que le début."

 YUN_agrarian_economy_idea5b:9 "Secteur Agricole Revitalisé"
 YUN_agrarian_economy_idea5b_desc:9 "Le secteur agricole a été entièrement revitalisé, atteignant des niveaux de prospérité qui étaient auparavant considérés comme un simple rêve d'enfant. Grâce à un grenier véritablement rajeuni, le pays et son peuple avancent avec confiance vers l'avenir."

 YUN_militarised_state_idea1:9 "Armée à l'Abandon"
 YUN_militarised_state_idea1_desc:9 "Notre armée est une honte comparée à celles des autres puissances, qui sont disciplinées et fortes, alors que les hommes sous notre commandement sont inexpérimentés et connus pour ne pas obéir complètement aux ordres."

 YUN_militarised_state_idea2a:9 "Armée Faible"
 YUN_militarised_state_idea2a_desc:9 "Les ennemis de tous côtés ont constamment les yeux rivés sur le sud de la Chine, qui doit donc toujours être en mesure de se défendre. Pour y parvenir, une militarisation complète de la société et de l'économie est en cours afin de véritablement redynamiser les capacités militaires actuellement faibles du pays, garantissant ainsi que toute menace sera affrontée de front et détruite par une puissance supérieure."

 YUN_militarised_state_idea3a:9 "Militarisation Partielle"
 YUN_militarised_state_idea3a_desc:9 "Plusieurs avancées notables ont déjà été réalisées vers l'objectif final de militarisation complète de l'économie, et même les sceptiques les plus farouches se rallient désormais à cette idée. Alors que la pression sur la population s'accentue encore davantage, beaucoup comprennent désormais que les avantages de cette transformation l'emportent largement sur les coûts."

 YUN_militarised_state_idea4a:0 "État Militaire"
 YUN_militarised_state_idea4a_desc:9 "Le gouvernement a enfin mis en place un véritable État militaire, et ses ennemis tremblent à cette idée. Très bientôt, toutes les menaces seront éliminées, ouvrant la voie à des objectifs jusque-là considérés comme inaccessibles."

 YUN_militarised_state_idea5a:9 "État Militaire Renaissant"
 YUN_militarised_state_idea5a_desc:9 "L'État militaire dispose désormais d'un potentiel destructeur encore plus important que ce que l'on croyait possible. Les armées renaissantes du sud constituent véritablement une force avec laquelle il faut compter, et les succès du militarisme sont désormais indéniables."

 YUN_militarised_state_idea2b:9 "Armée surdimensionnée"
 YUN_militarised_state_idea2b_desc:9 "Le militarisme rampant a conduit le pays au bord de la ruine. L'économie est complètement pourrie et le secteur civil est dans un état déplorable. À moins que des changements radicaux ne soient rapidement mis en œuvre, ni le pays ni la population ne pourront se relever."

 YUN_militarised_state_idea3b:9 "Armée Coûteuse"
 YUN_militarised_state_idea3b_desc:9 "Malgré certains progrès réalisés pour assainir la situation, les dépenses militaires continuent de grever le budget et, franchement, ne mèneront ni le gouvernement ni surtout la population nulle part. C'est un problème qui doit être réglé dès que possible."

 YUN_militarised_state_idea4b:9 "Économie Équilibrée"
 YUN_militarised_state_idea4b_desc:9 "Grâce à l'équilibre budgétaire, les derniers excès ont été supprimés dans le domaine militaire et le gouvernement peut enfin commencer à rembourser correctement ses dettes. Il reste encore beaucoup à faire, mais le gouvernement a montré une réelle volonté de tenir ses promesses en matière de réduction des excès, ce qui lui a valu le respect de la population."

 YUN_militarised_state_idea5b:0 "Économie en Bonne Santé"
 YUN_militarised_state_idea5b_desc:9 "Cela a demandé beaucoup de temps et d'efforts de la part du gouvernement et de la population, mais l'économie peut enfin être considérée comme étant en bonne santé. La fin de la militarisation effrénée et le lancement de plusieurs projets de développement semblent avoir fait des merveilles pour l'économie, la sortant complètement du marasme."

 YUN_national_defence_economy_idea:9 "Économie de Défense Nationale"
 YUN_national_defence_economy_idea_desc:9 "Après un processus long et éprouvant, l'économie est désormais entièrement militarisée pour la défense nationale, l'État étant capable de produire bien plus que tous ses ennemis potentiels. Rien ni personne ne peut désormais faire obstacle aux ambitions du gouvernement !"

 YUN_economic_stability_idea:9 "Stabilité Économique"
 YUN_economic_stability_idea_desc:9 "La stabilité économique a enfin été atteinte, et la population se réjouit. L'époque du chômage permanent, de la pauvreté et de la faim est révolue depuis longtemps. Il semble désormais y avoir un véritable espoir parmi la population que peut-être, juste peut-être, les cicatrices d'un siècle d'humiliation puissent lentement commencer à se refermer, au moins un peu."

 YUN_rising_dragon_idea:9 "Le Dragon Ascendant"
 YUN_rising_dragon_idea_desc:9 "La Chine est à nouveau en pleine ascension sur la scène mondiale ! Le peuple se mobilise dans les usines et les fermes, donnant naissance à une nation plus forte que jamais. Tel un dragon, nous allons à nouveau imposer notre puissance au monde entier !"

 YUN_awaken_tiger_idea:9 "Le Tigre Réveillé"
 YUN_awaken_tiger_idea_desc:9 "La Chine se lance dans le monde mieux et en meilleure santé que jamais ! La stabilité revient pour le peuple chinois, un signe majeur que l'humiliation qui nous hante depuis des siècles touche enfin à sa fin et peut-être que ce siècle sera celui de la prospérité pour le peuple chinois, qui pourra en profiter pendant de nombreuses années."

 YUN_revolutionary_economy_idea:0 "L'Économie Révolutionnaire"
 YUN_revolutionary_economy_idea_desc:9 "Les trois principes sont chers au cœur des gens dans leur vie quotidienne, car sans ces idées et la vision de Sun, ils seraient contrôlés par des seigneurs de la guerre et des impérialistes indifférents qui les exploiteraient à leur propre profit. Le peuple est ainsi devenu le fer de lance d'une nouvelle Chine révolutionnaire et forte."

 YUN_reformed_state_idea:9 "L'État Réformé"
 YUN_reformed_state_idea_desc:9 "Le peuple chinois commence aujourd'hui à jouir de son droit à une vie moderne dans une Chine nouvelle. La réforme d'une société normale comparable à celles de l'Occident a pris racine et bientôt, le peuple et ses enfants ne seront plus contraints de mendier ou de se retourner les uns contre les autres, mais pourront désormais profiter d'un avenir bien plus radieux."

 YUN_state_intervention_idea:0 "Intervention de l'État"
 YUN_state_intervention_idea_desc:9 "Compte tenu des récents développements, l'intervention de l'État dans l'économie est devenue une nécessité. L'administration maintiendra une surveillance étroite et veillera à la stabilité économique du pays."

 YUN_reducing_foreign_reliance_idea:9 "Réduire la Dépendance Étrangère"
 YUN_reducing_foreign_reliance_idea_desc:9 "Le siècle d'humiliation a propagé l'influence cancéreuse de l'impérialisme étranger à travers toute la Chine. Aujourd'hui, disposant des moyens nécessaires, il est temps de le combattre. L'économie chinoise profitera à nouveau aux Chinois !"

 YUN_rail_spree_idea:9 "Frénésie Ferroviaire"
 YUN_rail_spree_idea_desc:9 "Le gouvernement a annoncé un vaste programme de construction ferroviaire à travers tout le pays, qui améliorera et rationalisera considérablement les liaisons interrégionales et les échanges commerciaux, stimulant ainsi davantage la croissance économique."

 YUN_promoting_light_industry_idea:9 "Promotion de l'Industrie Légère"
 YUN_promoting_light_industry_idea_desc:9 "Les plans progressent désormais vers l'industrie légère nationale, qui a grand besoin d'être développée et modernisée. Faites savoir à la population que même les industries les moins intensives ne seront pas laissées pour compte dans le cadre du programme de développement."

 YUN_promoting_foreign_investment_idea:9 "Promotion des Investissements Étrangers"
 YUN_promoting_foreign_investment_idea_desc:9 "Tirant parti du statut de Canton comme l'un des principaux centres commerciaux de Chine, une promotion massive des investissements étrangers et de l'urbanisation a été lancée dans la région, donnant à l'État une longueur d'avance en matière de développement économique."

 YUN_friendly_but_free_idea:9 "Amical Mais Gratuit"
 YUN_friendly_but_free_idea_desc:9 "Si les investissements étrangers revêtent sans aucun doute une importance capitale pour l'économie, il convient toutefois de faire preuve d'une plus grande prudence et de redoubler d'efforts afin d'éviter qu'ils ne se transforment à nouveau en une dépendance économique vis-à-vis des puissances impérialistes étrangères."

 YUN_neighbourly_cooperation_idea:9 "Coopération Entre Voisins"
 YUN_neighbourly_cooperation_idea_desc:9 "Les liens commerciaux entre Canton et le Yunnan sont aujourd'hui renforcés, ce qui s'avère être une véritable aubaine pour la croissance économique. Les commerçants chinois des deux régions construisent petit à petit un pays meilleur, main dans la main."

 YUN_economic_integration_idea:0 "Intégration Économique"
 YUN_economic_integration_idea_desc:9 "Avec l'intégration économique interrégionale entre Canton et Kunming plus avancée que jamais, l'économie connaît une croissance sans précédent. La population est naturellement enthousiaste à l'idée de cette nouvelle ère de commerce interrégional constant et de prospérité, et de ce qu'elle apportera."

 YUN_land_to_the_tiller_idea:0 "La Terre au Laboureur"
 YUN_land_to_the_tiller_idea_desc:9 "La terre est plus productive et se développe mieux pour ceux qui l'utilisent, ce qui encourage les propriétaires fonciers à vendre leurs terres aux travailleurs qui les exploitent. Cela permettra non seulement d'assainir l'économie, mais aussi de rendre les gens plus heureux, car ils pourront gagner leur vie et conserver leurs revenus."

 YUN_selling_tea_and_silk_idea:9 "Vente de Thé et de Soie"
 YUN_selling_tea_and_silk_idea_desc:9 "Depuis ses débuts, la Chine était réputée pour sa soie et son thé, qui sont devenus deux des plus importantes marchandises commerciales au monde. Les Romains appréciaient particulièrement la soie qui traversait les routes de la soie d'Asie centrale, puis ce fut au tour de la marine britannique d'apprécier notre thé. Il est donc tout à fait logique de recommencer à exporter ces produits."

 YUN_stocking_grain_idea:9 "Réserves de Grain"
 YUN_stocking_grain_idea_desc:9 "Les famines constituent un obstacle à notre développement. C'est pourquoi les agriculteurs vont désormais stocker leurs excédents pour l'avenir, afin que nous puissions prévenir toute catastrophe susceptible de détruire la Chine, que les familles chinoises n'aient plus jamais à se soucier de mettre de la nourriture sur la table et que leurs enfants ne connaissent jamais une vie où ils se couchent le ventre vide."

 YUN_dual_policy_idea:9 "Double Politique"
 YUN_dual_policy_idea_desc:9 "Le gouvernement a lancé une nouvelle politique double : tandis que les propriétaires fonciers privés bénéficient d'avantages fiscaux, des capitaux sont injectés dans des projets gouvernementaux."

###- Phase 4 -###

 YUN_national_revolution_idea:0 "Révolution Nationale"
 YUN_national_revolution_idea_desc:9 "L'idée d'une révolution nationale est désormais le moteur de tout : le peuple est pleinement déterminé à concrétiser la vision de la Chine du Dr Sun, conformément aux trois principes, son plus grand cadeau au peuple chinois. Cela se ressent particulièrement dans le rythme effréné du développement économique de la Chine, l'économie étant le pivot de l'harmonie nationale. Au lieu de servir l'impérialisme étranger et les concessions, l'économie sert désormais la prospérité de la Chine et de son peuple, garantissant que les trois principes puissent être réalisés à leur plein potentiel, comme le souhaitait le Dr Sun."

 YUN_party_state_finance_idea:9 "Finances du Parti-État"
 YUN_party_state_finance_idea_desc:9 "Le secteur financier connaît actuellement un développement sans précédent grâce au renouveau apporté par le parti-État. Dans le cadre de la grande mission révolutionnaire, le Kuomintang garantira la stabilité financière de la Chine et de son peuple pour toujours !"

 YUN_union_of_class_and_society_idea:9 "Union des Classes et de la Société"
 YUN_union_of_class_and_society_idea_desc:9 "Dans la Chine ancienne, il existait quatre classes sociales : les paysans, les artisans, les érudits et les marchands. Vivant en parfaite harmonie, ils coopéraient pour le bien commun de la société et de la nation, tant que le gouvernement garantissait une bonne gouvernance. La Chine elle-même est depuis toujours dans une position unique pour mener à bien une révolution vers une société dirigée par les classes sans avoir recours à la lutte des classes. Si nous voulons rétablir l'harmonie entre les classes et la société, nous devons d'abord rétablir le respect mutuel et l'amour de soi pour notre prochain et notre lieu de travail."

 YUN_achieving_minsheng_idea:9 "Mener à Bien Minsheng"
 YUN_achieving_minsheng_idea_desc:9 "Le but ultime de la révolution chinoise, ainsi que la force motrice tout au long de l'histoire, a toujours été la poursuite du "Bien-être du Peuple", ou Minsheng. Toutes les mesures prises par le parti visent cet objectif final qui est d'assurer le bien-être du peuple. Minzu et Minquan, Nationalisme et Démocratie, sont en fin de compte subordonnés à la responsabilité de l'État d'assurer le Minsheng à la population. À la différence du syndicalisme et du socialisme, le Minsheng utilise la force révolutionnaire de chaque classe pour limiter l'expansion du pouvoir de toute classe et permettre au pouvoir de l'État d'éliminer même le concept de classe."

 YUN_national_health_administration_idea:9 "Administration Nationale de la Santé"
 YUN_national_health_administration_idea_desc:9 "Né d'une initiative du ministère de la Santé, l'Administration nationale de la Santé est une tentative ambitieuse visant à mettre en place un service de santé national efficace et proactif à l'échelle du pays. Avec son ambitieux plan triennal en cours, l'ANS prévoit d'étendre considérablement ses installations médicales sous la forme de dispensaires et de cliniques ruraux afin d'améliorer considérablement la qualité de vie de la population de ce pays. Un effort particulier est consacré à l'amélioration de la qualité de vie des femmes et des jeunes enfants, afin de fournir les soins médicaux matériels et gynécologiques indispensables aux zones rurales."

 YUN_the_new_life_movement_idea:0 "Le Mouvement de la Nouvelle Vie"
 YUN_the_new_life_movement_idea_desc:9 "Maintenant que le Gouvernement nationaliste contrôle la Chine et a achevé l'Expédition du Nord, nous devons chercher à régénérer et à rajeunir l'énergie en ravivant la moralité du confucianisme et en prescrivant des règles de conduite personnelle traditionnelles. Il s'agit d'un confucianisme pour les masses, dépourvu de subtilités philosophiques, réduit à ses principes éthiques essentiels, un confucianisme sloganisé qui garantirait la consommation des quatre vertus : la propriété, la justice, l'honnêteté et le respect de soi. Grâce aux 96 règles régissant le comportement quotidien, le peuple chinois devrait apprendre à être ponctuel, à boutonner ses vêtements, à se tenir droit et à ne pas manger bruyamment. Pour restaurer notre nation et prendre notre revanche sur nos humiliations, nous ne devons pas parler d'armes et de canons, mais d'abord parler de nous laver le visage à l'eau froide. Ce faisant, nous serons en mesure de transformer l'homme intérieur et de créer une nouvelle société et une nation plus forte."

 YUN_daughters_of_a_new_china_idea:9 "Filles de la Nouvelle Chine"
 YUN_daughters_of_a_new_china_idea_desc:9 "La Révolution nationale n'est pas seulement une révolution contre l'impérialisme, c'est une révolution culturelle, une révolution sociale vouée à l'émancipation de toutes les masses opprimées. Les femmes contribuent en effet à soutenir le ciel, elles sont donc un élément indispensable de la révolution nationale. Cependant, la morale laxiste et les vices occidentaux ont depuis longtemps plongé les femmes chinoises dans un chaos dégénératif, qui doit être résolu par la nouvelle institution du régime du parti. Nous devons encourager les femmes à être dévouées, à devenir les nouvelles matriarches de familles innocentes et révolutionnaires, et à contribuer à l'effort de guerre."

 YUN_provisional_constitution_crisis_idea_1:9 "La Question de la Constitution Provisoire"
 YUN_provisional_constitution_crisis_idea_1_desc:9 "Le fossé grandissant au sein du Kuomintang, le parti au pouvoir, entre les partisans du président He Yingqin et ses détracteurs menés par Hu Hanmin s'est creusé dans un contexte de tensions autour du projet de Constitution provisoire. L'incertitude quant à l'orientation du parti ne cesse de croître, et il n'est pas certain que le Généralissime parvienne à imposer sa volonté cette fois-ci."

 YUN_provisional_constitution_crisis_idea_2:9 "Crise de la Constitution Provisoire"
 YUN_provisional_constitution_crisis_idea_2_desc:9 "Le fossé grandissant avec le Kuomintang au pouvoir au sujet de la Constitution provisoire a abouti à l'arrestation de Hu Hanmin. Les troubles qui ont suivi ont contraint He Yingqin à démissionner, plongeant le parti-État dans le chaos. Des ordres contradictoires et des luttes intestines acharnées ont dégradé le fonctionnement du gouvernement et le moral de l'armée."

###- Military Ideas -###
 YUN_GXC_war_morale_idea_intro:9 "Le déclenchement de la guerre entre le Yunnan (Dian) et le Guangxi (Gui) voit les deux provinces s'opposer dans une revanche brutale de leur conflit de 1925. L'Armée du Yunnan, qui cherche à marcher à travers le Guangxi pour accéder au Guangdong, doit passer à l'offensive et capturer des villes cruciales pour soutenir son offensive avant que son moral ne chute."
 YUN_GXC_war_morale_idea_1:9 "Guerre Dian-Gui : Effondrement Total"
 YUN_GXC_war_morale_idea_1_desc:9 "$YUN_GXC_war_morale_idea_intro$\n\nL'Armée du Yunnan a atteint un point critique ! Les défaites répétées sur le champ de bataille ont ramené le souvenir d'échecs précédents. L'Armée du Yunnan est sur le point de se disperser à moins que quelques chose change, et vite !"
 YUN_GXC_war_morale_idea_2:9 "Guerre Dian-Gui : Moral en Chute Libre"
 YUN_GXC_war_morale_idea_2_desc:9 "$YUN_GXC_war_morale_idea_intro$\n\nL'espoir faiblissant au sein du haut commandement de l'Armée du Yunnan a ruisselé sur les rangs inférieurs alors que les opinions sur la guerre se dégradent. L'Armée du Yunnan doit renverser la vapeur, et vite !"
 YUN_GXC_war_morale_idea_3:9 "Guerre Dian-Gui : Moral en Baisse"
 YUN_GXC_war_morale_idea_3_desc:9 "$YUN_GXC_war_morale_idea_intro$\n\nLes échecs sur le champ de bataille et l'incapacité à donner un coup fatal en prenant rapidement Nanning ont diminué les chances de l'Armée du Yunnan d'obtenir une résolution rapide. Désormais, la peur d'une guerre prolongée a grandi."
 YUN_GXC_war_morale_idea_4:9 "Guerre Dian-Gui : Moral Haut"
 YUN_GXC_war_morale_idea_4_desc:9 "$YUN_GXC_war_morale_idea_intro$\n\nLe moral est au beau fixe au sein de l'Armée du Yunnan et ses soldats sont confiants dans leur capacité à remporter la lutte. Étant donné le terrain rugueux et la ténacité des clans du Guangxi, ils devront certainement dépasser les espérances s'ils veulent gagner."
 YUN_GXC_war_morale_idea_5:9 "Guerre Dian-Gui : L'Esprit de 1915"
 YUN_GXC_war_morale_idea_5_desc:9 "$YUN_GXC_war_morale_idea_intro$\n\nLa dynamique est clairement du côté de l'Armée du Yunnan et il semble que la route de Guangzhou soit grande ouverte !"

 YUN_autonomous_armies_level0:0 "Armées Autonomes"
 YUN_autonomous_armies_level0_desc:9 "Malgré toutes ses postures, ses rassemblements et ses menaces, l'emprise de Tang Jiyao sur le militarisme toujours féroce du Yunnan est fragile et précaire. Destitué par Gu Pinzhen au début des années 1920, Tang Jiyao n'a jamais réussi à retrouver son influence, et le contrôle de ses armées lui a peu à peu échappé. De plus en plus dépendant des armées de bandits et de plus en plus découragé par ses commandants les plus proches, tels que Long Yun ou Hu Ruoyu, l'Armée du Yunnan, autrefois si fière, est aujourd'hui dans un état déplorable. Les commandants des garnisons locales et les généraux dirigent leurs unités fracturées comme des fiefs basés sur des loyautés personnelles, ne jurant plus fidélité au gouverneur provincial. Devenu incontrôlable, le Roi du Sud-Ouest n'est plus que le Roi de Kunming, et même cela est discutable."

 YUN_autonomous_armies_level1:0 "Armées Autonomes"
 YUN_autonomous_armies_level1_desc:9 "$YUN_autonomous_armies_level0_desc$"

 YUN_autonomous_armies_level2:0 "Armées Autonomes"
 YUN_autonomous_armies_level2_desc:9 "$YUN_autonomous_armies_level0_desc$"

 YUN_legacy_of_the_huguojun_level_1:9 "Héritage de la Huguojun"
 YUN_legacy_of_the_huguojun_level_1_desc:9 "La Huguojun, ou Armée de Protection de la Nation, fut la grande sauveuse de la République à l'époque où celle-ci luttait contre les ambitions impériales. Le perfide Yuan Shikai chercha à détruire les valeurs durement acquises lors de la Révolution Xinhai, à bafouer la constitution et à se proclamer Empereur Hongxian. Mais les courageux dirigeants du Yunnan s'opposèrent avec détermination à son désir d'autocratie. Liang Qichao, Cai E, Tang Jiyao, Li Liejun, Yang Sen, tous ces hommes courageux sont des héros de la Chine moderne, ayant défié les forces armées du Gouvernement central et triomphé de Wu Peifu, Cao Kun et Feng Yuxiang.\n\nIl ne fait aucun doute que leurs victoires courageuses n'auraient pas pu être aussi rapides sans la formation supérieure, la vigueur et le dévouement des diplômés de l'Académie militaire de Kunming. Une fois de plus, une période de grands conflits s'annonce pour la nation, et les dirigeants du Yunnan doivent à nouveau se mobiliser pour sauver le pays. Se souvenant des jours de gloire de la Huguojun, l'Armée du Yunnan se concentre sur l'excellence de l'entraînement, des officiers et du commandement, plutôt que sur des armements supérieurs. Car s'il y a une chose dont on peut être certain, c'est qu'un esprit guerrier militariste fervent peut triompher même de la division la mieux équipée."

 YUN_legacy_of_the_huguojun_level_2:9 "Héritage de la Huguojun"
 YUN_legacy_of_the_huguojun_level_2_desc:9 "$YUN_legacy_of_the_huguojun_level_1_desc$"

 YUN_legacy_of_the_huguojun_level_3:9 "Héritage de la Huguojun"
 YUN_legacy_of_the_huguojun_level_3_desc:9 "$YUN_legacy_of_the_huguojun_level_1_desc$"

 YUN_rejuvenation_of_national_struggle_level_1:9 "Renouveau de la Lutte Nationale"
 YUN_rejuvenation_of_national_struggle_level_1_desc:9 "Avec le retour au pouvoir du Kuomintang, l'Armée nationale révolutionnaire a connu un second souffle. Sous l'influence du parti et des cliques de Whampoa, une nouvelle pensée militaire est née des échecs de l'Expédition du Nord et des réalités de la situation. Face à des ennemis bien mieux équipés, mieux approvisionnés et sans aucun doute plus nombreux, le Kuomintang a décidé d'utiliser sa plus grande force : le peuple chinois lui-même. En se concentrant sur la guerre populaire, l'Armée nationale révolutionnaire deviendra un véritable canal pour la colère du peuple.\n\nAxée sur des unités irrégulières agiles, combinées à des campagnes de harcèlement de guérilla, et utilisant tous les moyens possibles pour mener des batailles et des engagements en leur faveur, l'Armée nationale révolutionnaire s'est concentrée sur la conduite de la guerre de la manière la plus pragmatique possible. Idéalisant non pas le contrôle des villes ou des villages, mais plutôt le contrôle total pour une victoire totale, l'ANR espère échapper à ses adversaires plus centralisés et les déjouer grâce à des tactiques de guerre mobiles."

 YUN_rejuvenation_of_national_struggle_level_2:9 "Renouveau de la Lutte Nationale"
 YUN_rejuvenation_of_national_struggle_level_2_desc:9 "$YUN_rejuvenation_of_national_struggle_level_1_desc$"

 YUN_rejuvenation_of_national_struggle_level_3:9 "Renouveau de la Lutte Nationale"
 YUN_rejuvenation_of_national_struggle_level_3_desc:9 "$YUN_rejuvenation_of_national_struggle_level_1_desc$"

 YUN_baring_our_teeth_idea:9 "Sortir nos Griffes"
 YUN_baring_our_teeth_idea_desc:9 "L'Armée du Yunnan est peut-être affaiblie, mais elle n'est pas complètement hors jeu. Avec une capacité limitée à étendre son influence au-delà de ses frontières de facto, il est temps pour la bête de se réveiller, de renouveler ses arsenaux et de montrer à tous pourquoi le Yunnan a été le faiseur de rois du sud-ouest au cours des dernières décennies."

 YUN_vanquishing_personalism_idea:9 "Se Débarrasser du Personnalisme"
 YUN_vanquishing_personalism_idea_desc:9 "Nos institutions et nos armées sont gangrenées par la décadence, la pourriture et la corruption. Partageant le sort de toutes les armées des seigneurs de la guerre, la bureaucratie de l'Armée du Yunnan se croyait à l'abri d'une telle emprise par des forces insignifiantes, mais l'état actuel de l'armée est une preuve suffisante de notre chute. Pour éliminer cette pourriture, il est nécessaire de réinstaurer les rotations fréquentes des commandements, d'imposer la formation continue et les études à Kunming, et de consolider notre haut commandement en écartant ceux qui ont obtenu des titres pour satisfaire leurs ambitions politiques."

 YUN_kunming_military_academy:9 "Académie Militaire de Kunming"
 YUN_kunming_military_academy_desc:9 "Organisée par Hu Jingyi au nom du gouverneur Wang Wenshao, l'Académie militaire du Yunnan a été officiellement inaugurée en août 1909, avec Gao Erdeng comme premier directeur général et Li Genyuan comme premier directeur. Li a consolidé son rôle en prenant la direction générale et a orienté l'établissement vers un modèle inspiré de la Shikan Gakko, ou Académie de l'Armée impériale japonaise. Privilégiant un entraînement intensif et approfondi, l'académie a formé certains des meilleurs esprits militaires de cette époque de guerre et est considérée comme l'une des "trois grandes académies militaires" de Chine.\n\nAvec pour devise "Endurer les Épreuves, où se trouvent les bases de la réforme", la réputation de l'institution est très étendue et elle a reçu des commentaires positifs de la part des professeurs de Baoding et de Whampoa. La formation est basée sur un contenu plus martial, axé sur les études militaires, les exercices et l'entraînement sur le terrain, avec un département d'infanterie, de cavalerie, d'artillerie, de génie et de transport. Parmi les anciens élèves et instructeurs notables, on peut citer Cai E, Tang Jiyao, Li Liejun, Li Genyuan, Liu Cunhou, Yang Jie, Zhu De, Zhu Peide, Long Yun et bien d'autres encore."

 YUN_kunming_military_academy_level_2:9 "Académie Militaire de Kunming"
 YUN_kunming_military_academy_level_2_desc:9 "$YUN_kunming_military_academy_desc$"

 YUN_kunming_military_academy_level_3:9 "Académie Militaire de Kunming"
 YUN_kunming_military_academy_level_3_desc:9 "$YUN_kunming_military_academy_desc$"

 YUN_ensuring_ideological_cohesion_idea:9 "Assurer la Cohésion Idéologique"
 YUN_ensuring_ideological_cohesion_idea_desc:9 "À notre grand désarroi, l'Armée du Yunnan est un foyer d'adeptes idéologiques combatifs. Ceux qui ne pensent qu'à eux-mêmes, ceux qui sont attachés aux idéaux des Trois Principes, au Républicanisme, ceux qui sont apolitiques. Cependant, l'Armée du Yunnan est avant tout une force militaire et devrait fonctionner sur la base qu'elle est destinée à atteindre des objectifs militaires pour mener à bien des objectifs politiques. Une période d'élagage idéologique peut être préjudiciable à notre commandement global, mais à long terme, elle garantira que les perspectives politiques de notre gouvernement se déroulent sans encombre."

 YUN_handling_overglorification_idea:9 "Réduire la Glorification"
 YUN_handling_overglorification_idea_desc:9 "Après toutes ces années d'activité, l'Armée du Yunnan n'est plus qu'une ombre de ce qu'elle était à son apogée. Elle se concentre plus sur les démonstrations d'arrogance, les défilés, les uniformes chic et le pas de l'oie que sur l'entraînement et les exercices sur le terrain. Si nous voulons retrouver notre place de champions nationaux, il est temps de ranger les uniformes militaires et les médailles, et de revenir à la réputation terre-à-terre de nos ancêtres."

 YUN_dare_to_die_idea:0 "Escadron Suicide"
 YUN_dare_to_die_idea_desc:9 "Le salut ne vient pas à ceux qui attendent, mais plutôt à ceux qui sont prêts à tout donner, leur gagne-pain, leur famille et surtout leur vie pour la liberté de la Chine. Alors que le clairon retentit et que le soldat du Yunnan se lève pour prendre position à ce moment charnière de l'histoire chinoise, les individus audacieux et courageux devraient chercher à former des escadrons suicide, à l'image des martyrs du Soulèvement du Double Neuf, afin qu'eux aussi puissent offrir leur vie en sacrifice pour une Chine libre."

 YUN_to_bear_sacrifices_idea:9 "Endurer des Sacrifices"
 YUN_to_bear_sacrifices_idea_desc:9 "Si nous voulons véritablement marcher pour la nation chinoise et ses institutions, il n'y a pas de plus grande force pour un militaire que la capacité à endurer la souffrance. Car si nous pouvons endurer la souffrance, nous ne pouvons pas perdre, et la victoire n'est qu'une certitude. En inculquant cet esprit non seulement à nos chefs militaires, mais aussi à notre population, nous pouvons faire naître le Bushido propre à la Chine et devenir invincibles."

 YUN_political_commissars_idea:0 "Commissaires Politiques"
 YUN_political_commissars_idea_desc:9 "Dépendante d'une armée en constante expansion et recrutant de plus en plus en dehors du Yunnan, la perspective politique de notre armée devient de plus en plus confuse. Bien que nous ne cédions pas à l'endoctrinement politique pur observé dans les armées d'État partisanes telles que l'ANR, en enrôlant et en affectant une série de commissaires politiques aux unités, nous pouvons garantir que la nouvelle Huguojun maintienne son cap. Nous ne céderons jamais à la corruption égoïste tant que la Chine croira en la puissance de son armée, et si la Chine doit effectivement être sauvée par l'armée, alors l'éducation des masses doit commencer par les forces armées, afin qu'elles soient véritablement une armée dédiée à la cause de l'État-nation militariste."

 YUN_prioritisation_of_military_victory_idea:9 "Exalter la Victoire Militaire"
 YUN_prioritisation_of_military_victory_idea_desc:9 "Lorsque la Huguojun a déclaré sa croisade contre Yuan Shikai, elle n'avait qu'un seul objectif en tête : la victoire militaire. Car c'est grâce à cette victoire militaire que ses objectifs politiques pourraient être mis en œuvre dans tout le pays. Cette dévotion sans faille au succès militaire a poussé nos hommes à tout sacrifier pour y contribuer, et si nous voulons réussir dans cette période sombre que traverse la Chine, ce sera à nos hommes de périr une fois de plus pour le bien de la nation."

 YUN_seizing_our_land_idea:9 "Reprendre nos Terres Légitimes"
 YUN_seizing_our_land_idea_desc:9 "Depuis trop longtemps, les Birmans occupent des terres chinoises qui nous reviennent de droit, accordées en raison de la faiblesse de la dynastie Qing décadente. Si nous voulons être les véritables protecteurs de la Chine, nous devons réunir tous ses territoires, aussi petits soient-ils. L'affaire du Livre jaune, comme on l'appelle désormais, est peut-être tournée en dérision par les puissances étrangères, mais pour nous, Chinois, il s'agit simplement de rétablir la justice."

 YUN_officers_prerogative_idea:9 "Prérogative des Officiers"
 YUN_officers_prerogative_idea_desc:9 "Soulignant l'esprit d'initiative et les capacités de commandement des officiers subalternes de l'Armée du Yunnan, le haut commandement militaire leur a accordé la possibilité de déterminer la meilleure ligne de conduite à adopter pour atteindre leurs objectifs militaires tactiques, conformément à l'objectif stratégique global. Nos officiers sont notre atout le plus précieux, et il serait sage de se fier à leur jugement."

 YUN_concentration_of_popular_will_idea:9 "Manufacture d'Armes Populaire"
 YUN_concentration_of_popular_will_idea_desc:9 "De toute évidence, le peuple chinois se précipite pour soutenir nos armées à chaque étape, mais nos hommes manquent encore d'armes et d'armements. Si nous voulons vraiment nous ériger en défenseurs du peuple et de ses droits, nous devons le mobiliser non seulement dans les champs, mais aussi dans les usines. Car chaque balle fabriquée est un oppresseur de plus de la volonté du peuple vaincu."

 YUN_frontlines_everywhere_idea:9 "Des Lignes de Front Partout"
 YUN_frontlines_everywhere_idea_desc:9 "Il ne suffit pas que les envahisseurs potentiels aient à engager nos forces militaires dans des combats directs, ils doivent également faire face à la mobilisation d'unités de guérilla dans leurs lignes arrière. Plus ils s'enfoncent dans notre territoire, plus leurs lignes de ravitaillement deviennent fragiles et plus nos guérilleros deviennent audacieux. Nous mènerons sans relâche une guerre populaire totale et absolue contre les envahisseurs."

 YUN_lower_level_autonomy_idea:9 "Auftragstaktik Yunnanaise"
 YUN_lower_level_autonomy_idea_desc:9 "L'Auftragstaktik, ou tactique de mission, est une méthode de commandement qui consiste à déléguer aux jeunes officiers militaires un objectif stratégique clairement défini, un calendrier et les forces nécessaires pour atteindre cet objectif, tout en laissant à leur diligence le soin de décider de la mise en œuvre et de la meilleure utilisation des ressources fournies. Nos théoriciens militaires ont étudié la Weltkrieg et ont conclu que les performances supérieures de l'Armée impériale allemande étaient en partie dues à leur délégation de commandement. Pour reproduire leurs succès, nous allons mettre en place notre propre niveau d'autonomie des officiers subalternes."

 YUN_a_hundred_regiments_idea:9 "Offensive des Cent Régiments"
 YUN_a_hundred_regiments_idea_desc:9 "Dans le cadre d'une campagne orchestrée par nos plus grands théoriciens et stratèges militaires, le haut commandement a élaboré un plan ambitieux et détaillé qui ne nécessite que cent régiments. Avec cent régiments, notre armée peut anéantir n'importe quel envahisseur ou adversaire, quelle que soit sa puissance. En déployant la grande puissance et l'esprit de la nation chinoise, nos ennemis seront certainement terrifiés."

 YUN_the_lightning_school_idea:9 "L'École Éclair"
 YUN_the_lightning_school_idea_desc:9 "Contrairement aux cliques navales traditionnelles du Fujian et du Shandong, "l'École Éclair", nouvellement fondée, est une école de formation créée par l'intrépide amiral Ouyang Ge. Cependant, ne relevant pas réellement de sa propre juridiction, l'École Éclair est une branche de l'Académie militaire de Kunming et est considérée par le personnel naval traditionnel comme étant simplement "l'Académie militaire de Kunming de la marine". Dans l'espoir de stimuler une nouvelle tradition navale revitalisée pour le peuple chinois, elle se spécialise dans les opérations conjointes marine-terre et la promotion d'un leadership exceptionnel pour l'amirauté."

 YUN_republic_of_china_navy_level_2:9 "La Marine de la République de Chine"
 YUN_republic_of_china_navy_level_2_desc:9 "Les prémices de la marine républicaine chinoise moderne remontent aux débuts de la Révolution Xinhai, lorsque le ministère de la Marine fut créé au sein du Gouvernement provisoire de la République de Chine. L'ancien amiral de la dynastie Qing, Liu Guanxiong, devint le premier ministre de la Marine pendant cette période troublée. Après l’Ère des Seigneurs de la Guerre et la Restauration Xuantong qui suivit, de nombreux éléments de la marine de la République de Chine s'enfuirent vers le sud, vers les bastions du Kuomintang et des Fédéralistes, tandis que beaucoup d'autres choisirent de rester fidèles au gouvernement de Beijing. Le pays chinois étant enfin unifié sous une seule bannière, le moment est venu de revitaliser et de reconstruire la marine de la République de Chine afin qu'elle soit véritablement à la hauteur de la protection des grands intérêts maritimes de la Chine."

 YUN_republic_of_china_navy_level_3:9 "La Marine de la République de Chine"
 YUN_republic_of_china_navy_level_3_desc:9 "$YUN_republic_of_china_navy_level_2_desc$"

 YUN_republic_of_china_navy_export_militarism:9 "La Marine de l'Exportation Militaire"
 YUN_republic_of_china_navy_export_militarism_desc:9 "Les prémices de la marine républicaine chinoise moderne remontent aux débuts de la Révolution Xinhai, lorsque le ministère de la Marine fut créé au sein du Gouvernement provisoire de la République de Chine. L'ancien amiral de la dynastie Qing, Liu Guanxiong, devint le premier ministre de la Marine pendant cette période troublée. Après l’Ère des Seigneurs de la Guerre et la Restauration Xuantong qui suivit, de nombreux éléments de la marine de la République de Chine s'enfuirent vers le sud, vers les bastions du Kuomintang et des Fédéralistes, tandis que beaucoup d'autres choisirent de rester fidèles au gouvernement de Beijing. Le pays chinois étant enfin unifié sous une seule bannière, le moment est venu de revitaliser et de reconstruire la marine de la République de Chine afin qu'elle soit véritablement à la hauteur de la protection des grands intérêts maritimes de la Chine.\n\nMaintenant que la marine de la République a retrouvé toute sa capacité de combat, il est temps que l'esprit d'exportation militariste du Yunnan se fasse sentir dans le monde entier. Partout où se trouvent les intérêts chinois, l'armée ne manquera pas de suivre. Car alors que la nation est unie, le bushido du Yunnan s'est infiltré dans tous les aspects de la vie militaire."

 YUN_republic_of_china_navy_national_protectors:9 "La Marine des Protecteurs de la Nation"
 YUN_republic_of_china_navy_national_protectors_desc:9 "Les prémices de la marine républicaine chinoise moderne remontent aux débuts de la Révolution Xinhai, lorsque le ministère de la Marine fut créé au sein du Gouvernement provisoire de la République de Chine. L'ancien amiral de la dynastie Qing, Liu Guanxiong, devint le premier ministre de la Marine pendant cette période troublée. Après l’Ère des Seigneurs de la Guerre et la Restauration Xuantong qui suivit, de nombreux éléments de la marine de la République de Chine s'enfuirent vers le sud, vers les bastions du Kuomintang et des Fédéralistes, tandis que beaucoup d'autres choisirent de rester fidèles au gouvernement de Beijing. Le pays chinois étant enfin unifié sous une seule bannière, le moment est venu de revitaliser et de reconstruire la marine de la République de Chine afin qu'elle soit véritablement à la hauteur de la protection des grands intérêts maritimes de la Chine.\n\nMaintenant que la marine de la République a retrouvé toute sa capacité de combat, il est temps que l'esprit de Protection nationale des Yunnanais devienne le fer de lance du grand littoral chinois. Jamais plus aucune autre force navale, qu'elle soit japonaise, allemande, russe ou autre, ne sera autorisée à débarquer ses forces terrestres sur notre territoire ou à nous forcer à nous plier à nouveau à ses exigences. Une marine forte protégera son peuple fort."

 YUN_republic_of_china_air_force_level_1:9 "L'Armée de l'Air de la République de Chine"
 YUN_republic_of_china_air_force_level_1_desc:9 "Si les premières opérations aériennes ont débuté avec l'aérodrome de Nanyuan à Beijing sous la dynastie Qing, l'Armée de l'air de la République de Chine doit ses origines aux différents programmes aériens indépendants proposés et propagés par les seigneurs de la guerre locaux et le Gouvernement central. Forts d'une puissance industrielle et militaire plus grande que jamais, nous avons désormais pour mission de perpétuer l'héritage laissé par nos prédécesseurs et de créer une armée de l'air véritablement puissante et moderne pour le peuple chinois."

 YUN_republic_of_china_air_force_level_2:9 "L'Armée de l'Air de la République de Chine"
 YUN_republic_of_china_air_force_level_2_desc:9 "$YUN_republic_of_china_air_force_level_1_desc$"

 YUN_republic_of_china_air_force_level_3:9 "L'Armée de l'Air de la République de Chine"
 YUN_republic_of_china_air_force_level_3_desc:9 "$YUN_republic_of_china_air_force_level_1_desc$"

 YUN_republic_of_china_air_force_level_4:9 "L'Armée de l'Air de la République de Chine"
 YUN_republic_of_china_air_force_level_4_desc:9 "$YUN_republic_of_china_air_force_level_1_desc$"

 YUN_national_military_aviation_programme:9 "Programme National d'Aviation Militaire"
 YUN_national_military_aviation_programme_desc:9 "Malgré nos efforts renouvelés pour développer notre propre industrie aéronautique nationale et notre académie, le gouvernement estime que le nombre total d'avions dans notre espace aérien et sur nos aérodromes reste largement insuffisant pour protéger la nation. Grâce à un nouvel élan, axé sur la rationalisation de la protection, puisse l'armée de l'air chinoise être à jamais redoutée et admirée !"

 YUN_scorched_earth_idea:9 "Terre Brûlée"
 YUN_scorched_earth_idea_desc:9 "Même si nous sommes peut-être surpassés dans les combats conventionnels, nous sommes fiers de l'immensité de notre grand pays. Depuis des siècles, les nations barbares ont toujours regardé la Chine avec convoitise, et à maintes reprises, des Mongols aux Mandchous, nous avons montré aux envahisseurs étrangers les difficultés de communication et de logistique qu'ils rencontraient à mesure qu'ils s'enfonçaient dans notre pays. Alors que nous subissons actuellement des revers militaires, de plus en plus de voix s'élèvent au sein du commandement militaire pour préconiser la destruction intentionnelle des ponts, des fermes et de tout ce qui pourrait être utile à l'ennemi, dans l'espoir de ralentir son avancée et d'épuiser ses forces."

 YUN_circumnavigating_the_blockade_idea:0 "Coureurs de Blocus"
 YUN_circumnavigating_the_blockade_idea_desc:0 "Nos précieux convois transportent les hommes et les ressources indispensables pour répondre aux besoins du front et de l'arrière. Lorsque l'ennemi a pris le dessus et bloqué nos voies de communication, nous devons tout mettre en œuvre pour contourner et éviter ses navires à l'aide de nos propres navires, plus rapides."

 YUN_a_fleet_in_six_years_idea:9 "Une Flotte en Six Ans"
 YUN_a_fleet_in_six_years_idea_desc:9 "L'ambitieux "Programme de Six Ans" vise à développer rapidement les capacités de production navale de la Chine. Alors que la plupart des navires chinois ont été, au fil des ans, soit des reliques, soit des achats étrangers, dans le cadre du renouveau national, il est inévitable que nous cherchions à moderniser nos normes de production navale pour les aligner sur celles de l'Occident ou du Japon. En utilisant la main-d'œuvre considérable du pays, nos chantiers navals seront constamment remplis de navires de guerre rénovés et neufs."

 YUN_support_inc_idea:9 "Soutien à la Révolution Indochinoise"

 YUN_hundred_years_of_resistance_idea:0 "Cent Ans de Résistance"
 YUN_hundred_years_of_resistance_idea_desc:0 "Notre pays est affaibli après des années de politique intérieure déstabilisante et de guerre civile, un désavantage dont l'ennemi cherchera très certainement à tirer parti. Nous devons résister par tous les moyens, que ce soit en adoptant la tactique de la terre brûlée ou des tactiques suicidaires, en utilisant la taille et la main-d'œuvre considérables de la Chine pour ralentir et épuiser l'ennemi par attrition, dans l'espoir de pouvoir contre-attaquer."

###- Political Ideas -###
 YUN_unrest_in_kunming_level_1:9 "Troubles à Kunming"
 YUN_unrest_in_kunming_level_1_desc:9 "Kunming a toujours été un centre de révolution et de réaction dans le Yunnan, siège du pouvoir de l'ancienne administration impériale et source d'importants troubles urbains. Alors que des villes plus petites comme Tengyue et Mengzi tombaient souvent rapidement sous l'influence du Tongmenghui radical, Kunming suit généralement une ligne plus conservatrice et constitue un indicateur utile de l'orientation de la province.\n\nL'Armée du Yunnan dominait autrefois la politique de la ville, mais elle a déjà été contestée par les étudiants et la classe commerciale. L'emprise de Tang Jiyao sur la province, qui avait auparavant repoussé les défis du Kuomintang et de ses subordonnés arrogants tout au long des années 1920, n'est peut-être pas aussi forte qu'elle le paraît."

 YUN_unrest_in_kunming_level_2:9 "Chaos à Kunming"
 YUN_unrest_in_kunming_level_2_desc:9 "Kunming a toujours été un centre de révolution et de réaction dans le Yunnan, siège du pouvoir de l'ancienne administration impériale et source d'importants troubles urbains. Alors que des villes plus petites comme Tengyue et Mengzi tombaient souvent rapidement sous l'influence du Tongmenghui radical, Kunming suit généralement une ligne plus conservatrice et constitue un indicateur utile de l'orientation de la province.\n\nL'effondrement de l'économie mondiale et de la Ligue des Huit Provinces a provoqué une vague de troubles parmi les chômeurs récents, les étudiants nationalistes et la classe commerciale paniquée. L'Armée du Yunnan, souvent hésitante dans son soutien à l'administration de Tang Jiyao, a commencé à exprimer des doutes."

 YUN_dian_qian_divide_1:9 "Fracture Dian-Qian"
 YUN_dian_qian_divide_1_desc:9 "Dian, qui désigne à la fois l'ancien royaume de Dian et le peuple Dian, ainsi que le lac Dian situé à côté de Kunming, est le surnom de la province du Yunnan. Dérivé du nom du peuple Bo, aujourd'hui disparu, il signifie généralement "bassin" et est utilisé depuis la dynastie Han pour désigner cette région. De même, Qian trouve ses origines dans la période des Royaumes combattants et la dynastie Qin, où la région était communément appelée "Qianzhong", ou "Qian moyen". Ayant reçu le titre supplémentaire de "préfecture de Qianzhong" sous la dynastie Qin, elle a renforcé ce surnom informel du Guizhou.\n\nUne relation toujours instable, fragile et hostile. La situation entre le Yunnan et le Guizhou a été mouvementée et difficile. Tang Jiyao ayant autrefois occupé le poste de gouverneur du Guizhou — après avoir chassé de force le gouverneur précédent, Tang Jincheng — le Guizhou était destiné à rester pour toujours dans la sphère d'influence directe de la Clique du Yunnan. Passant aux mains de la Vieille et de la Nouvelle Clique du Guizhou à la demande du Yunnan et d'autres acteurs puissants du Sud-Ouest, la situation actuelle du Guizhou est sur le point d'exploser. Le Guizhou étant divisé entre les mains des restes du Kuomintang et sous l'égide de Yuan Zuming, aucune des deux parties n'a une vision positive de Kunming."

 YUN_dian_qian_divide_2:9 "Confrontation Dian-Qian"
 YUN_dian_qian_divide_2_desc:9 "Dian, qui désigne à la fois l'ancien royaume de Dian et le peuple Dian, ainsi que le lac Dian situé à côté de Kunming, est le surnom de la province du Yunnan. Dérivé du nom du peuple Bo, aujourd'hui disparu, il signifie généralement "bassin" et est utilisé depuis la dynastie Han pour désigner cette région. De même, Qian trouve ses origines dans la période des Royaumes combattants et la dynastie Qin, où la région était communément appelée "Qianzhong", ou "Qian moyen". Ayant reçu le titre supplémentaire de "préfecture de Qianzhong" sous la dynastie Qin, elle a renforcé ce surnom informel du Guizhou.\n\nUne relation toujours instable, fragile et hostile. La situation entre le Yunnan et le Guizhou a été mouvementée et difficile. Tang Jiyao ayant autrefois occupé le poste de gouverneur du Guizhou — après avoir chassé de force le gouverneur précédent, Tang Jincheng — le Guizhou était destiné à rester pour toujours dans la sphère d'influence directe de la Clique du Yunnan. Avec l'effondrement de l'autorité officielle de Kunming sur les radicaux des Vestiges de l'ANR dans le Guizhou, il semblerait que le KMT et les cliques du Yunnan se préparent à un affrontement décisif pour décider du sort des provinces, et peut-être même de l'avenir de la nation."

 YUN_dian_qian_divide_3:9 "Calme Dian-Qian"
 YUN_dian_qian_divide_3_desc:9 "Dian, qui désigne à la fois l'ancien royaume de Dian et le peuple Dian, ainsi que le lac Dian situé à côté de Kunming, est le surnom de la province du Yunnan. Dérivé du nom du peuple Bo, aujourd'hui disparu, il signifie généralement "bassin" et est utilisé depuis la dynastie Han pour désigner cette région. De même, Qian trouve ses origines dans la période des Royaumes combattants et la dynastie Qin, où la région était communément appelée "Qianzhong", ou "Qian moyen". Ayant reçu le titre supplémentaire de "préfecture de Qianzhong" sous la dynastie Qin, elle a renforcé ce surnom informel du Guizhou.\n\nUne relation toujours instable, fragile et hostile. La situation entre le Yunnan et le Guizhou a été mouvementée et difficile. Tang Jiyao ayant autrefois occupé le poste de gouverneur du Guizhou — après avoir chassé de force le gouverneur précédent, Tang Jincheng — le Guizhou était destiné à rester pour toujours dans la sphère d'influence directe de la Clique du Yunnan. Avec le silence des armes et le retour des habitants dans leurs maisons, il est devenu évident que les relations entre les deux provinces voisines se sont apaisées. Le pouvoir s'étant indéniablement déplacé vers Kunming, le Guizhou se retrouve une fois de plus sous la coupe de maîtres étrangers."

 YUN_dian_qian_divide_4_contender:9 "Héritage de la Protection Nationale"
 YUN_dian_qian_divide_4_contender_desc:9 "Une fois de plus arbitres du salut de la nation, les efforts conjoints du Yunnan et du Guizhou ont permis à leur influence de s'étendre bien au-delà du sud-ouest. Ce mouvement local, devenu un sérieux prétendant à l'unification nationale, rappelle les jours de grande agitation nationale où les braves hommes de la Guerre de Protection de la Nation se sont lancés dans une campagne pour rallier le pays à sa cause. Marchant une fois de plus de Kunming à Beijing, le destin de la nation chinoise est à nouveau lié à l'égide des hommes exceptionnels de Kunming et de Guiyang. Toujours à l'avant-garde, la nation ne tombera jamais tant que ses protecteurs resteront vigilants."

 YUN_dian_qian_divide_4_satellite:9 "Les Rois du Sud-Ouest"
 YUN_dian_qian_divide_4_satellite_desc:9 "Après avoir contribué à l'unification nationale de la Chine, Kunming s'est une nouvelle fois imposée comme la "Reine du Sud-Ouest". Comme dans les années 1920, le destin même de la région repose sur les faveurs et les caprices accordés à [YUN.GetLeader]. Avec une influence qui s'étend jusqu'au Hunan, au Sichuan, au Guizhou, au Guangxi et au Guangdong, un bloc de pouvoir important a vu le jour. Même sous une unification symbolique, il semblerait que le Yunnan soit encore, pour un certain temps, le faiseur de rois."

###- KMT Political Ideas -###

 YUN_KMT_popular_support_desc:9 "Le Kuomintang a peut-être des idéaux démocratiques et populistes, mais il lui reste encore un long chemin à parcourir pour faire de ces idéaux une réalité. Pour le peuple de Chine, de nombreux rêveurs sont passés avec leurs promesses utopiques, et peu ont tenu leurs promesses. Les victoires sur le champ de bataille peuvent prouver la ténacité du Kuomintang et peut-être unifier la Chine sous sa bannière, mais pour réellement gagner les cœurs du peuple, il doit d'abord soulager les roturiers aux abois de leurs luttes éternelles."

 YUN_KMT_popular_support_1:9 "[YUN_KMT_popular_Support_1_scripted_loc]"
 YUN_KMT_popular_support_1_desc:9 "$YUN_KMT_popular_support_desc$\n\nLa prise de Kunming par le Kuomintang a amené le Yunnan sous son contrôle avec l'assentiment de l'Armée du Yunnan et des élites locales. Ceci a permis au Kuomintang de compléter la liste de ses places fortes au Sud et lui a donné un tremplin pour amener la révolution au reste de la Chine. Mais, dominé par les militaristes et l'Armée nationale révolutionnaire, la foi du peuple envers le Mouvement révolutionnaire yunnanais est assez dérisoire."

 YUN_KMT_popular_support_2:9 "[YUN_KMT_popular_Support_2_scripted_loc]"
 YUN_KMT_popular_support_2_desc:9 "$YUN_KMT_popular_support_desc$\n\nAvec la stabilisation du régime de l'Armée nationale révolutionnaire au Yunnan, le peuple s'est accoutumé à la fois au défilé des soldats et à la surveillance permanente des militaristes. Gagnant lentement la confiance du peuple grâce à des réformes réclamées et nécessaires, le gouvernement se stabilise malgré les nouveaux défis à l'horizon, à la fois en interne et à l'extérieur."

 YUN_KMT_popular_support_3:9 "[YUN_KMT_popular_Support_3_scripted_loc]"
 YUN_KMT_popular_support_3_desc:9 "$YUN_KMT_popular_support_desc$\n\nReprenant le flambeau qu'elle détenait autrefois, à la veille de l'Expédition du Nord, l'Armée nationale révolutionnaire et la nouvelle aile rajeunie du parti ont commencé à être de nouveau perçus comme les sauveurs de la nation et du peuple chinois. Tandis que la Révolution nationale avance, le peuple est de plus en plus conscient de son rôle à jouer."

 YUN_KMT_popular_support_4:9 "[YUN_KMT_popular_Support_4_scripted_loc]"
 YUN_KMT_popular_support_4_desc:9 "$YUN_KMT_popular_support_desc$\n\nAvec sa domination quasi totale, le Kuomintang chinois a une fois encore renouvelé sa position d'arbitre de la lutte populaire. Plus jamais il ne s'effondrera devant les faiblesses et la fragilité qui l'avait frappé lors de la désintégration chaotique de l'Armée nationale révolutionnaire en 1927."

 YUN_KMT_popular_support_5:9 "[YUN_KMT_popular_Support_5_scripted_loc]"
 YUN_KMT_popular_support_5_desc:9 "$YUN_KMT_popular_support_desc$\n\nSalués comme le nouveau sauveur, le véritable guerrier du peuple, le Kuomintang n'est plus un arriviste, un spectre du passé ressuscité pour tourmenter la Chine. Il est le gouvernement national et légitime, perçu par beaucoup comme le seul véritable gouvernement pour le peuple chinois. Le sacrifice des martyrs du passé n'a pas été vain, car le Soleil blanc dans le Ciel azur brille de nouveau sur la Terre rouge."

 YUN_KMT_popular_support_ccc_idea:9 "Légitimité du Parti : §aVers un Avenir Radieux§!"
 YUN_KMT_popular_support_ccc_idea_desc:9 "$YUN_KMT_popular_support_desc$\n\nIl ne fait aucun doute que la nation et le parti ont failli succomber à la dégénérescence morale et aux parasites internes. Cependant, grâce à cette nouvelle réorganisation du Kuomintang, nous progressons désormais avec une vigueur sans précédent vers une véritable nation morale, composée de croyants dans la volonté et les idéaux du parti. Cette nouvelle Chine surpassera la Chine glorieuse du passé en s'engageant dans un nouvel avenir radieux sous le Soleil blanc, où la responsabilité conjointe de ses citoyens et le savoir-faire technologique mèneront la Révolution nationale vers un avenir véritablement dynamique."

 YUN_KMT_popular_support_dai_jitao_idea:9 "Légitimité du Parti : §PSalut Spirituel de la Nation§!"
 YUN_KMT_popular_support_dai_jitao_idea_desc:9 "$YUN_KMT_popular_support_desc$\n\nLe Kuomintang a longtemps été divisé entre ses transfuges libéraux et ses agitateurs de gauche, mais aujourd'hui, le parti s'est unifié autour d'une ligne doctrinale cohérente, interprétée par nul autre que le président Dai Jitao. Pour le président, la victoire de la Nouvelle Droite garantira la conjonction logique entre les sages du passé, tels que Confucius, et le Dr Sun Yat-sen. Pour parvenir à cette conclusion logique, il faut se tourner vers le salut spirituel et moral de la nation. Le peuple doit comprendre qu'il sera guidé et dirigé sous l'œil vigilant et l'esprit attentif de l'organe national, afin que la véritable démocratie et la liberté puissent être atteintes."

 YUN_KMT_popular_support_socialist_chen_cheng_idea:9 "Légitimité du Parti : §SRéjouissez-vous, Peuple et Paysans !§!"
 YUN_KMT_popular_support_socialist_chen_cheng_idea_desc:9 "$YUN_KMT_popular_support_desc$\n\nDepuis trop longtemps, le parti a perdu son chemin, se fracturant de plus en plus à cause des luttes intestines entre militaristes autocratiques et libéraux renégats. Il s'est engagé sur la voie de la guerre pour l'unification sans autre plan, réprimandant le suffrage populaire au nom de l'effort de guerre. Et pourtant, parmi les militaristes de Whampoa, il restait un pionnier. Un homme capable de superviser la synthèse d'un parti pleinement englobant. Sous le régime centralisé du "Petit" Généralissime Chen Cheng, les gloires et les idéaux du "Général rouge" Chiang Kai-shek et du "Napoléon rouge" Deng Yanda verront leur aboutissement. Sous la direction du nouveau parti, le développement de l'économie nationale et des moyens de subsistance du peuple ouvrira la voie à la garantie du développement de la démocratie politique. Une économie révolutionnaire, au service des travailleurs et non des propriétaires, n'est plus qu'à un pas."

 YUN_KMT_popular_support_chen_cheng_idea:9 "Légitimité du Parti : §PRévolution Nationale de l'Avenir§!"
 YUN_KMT_popular_support_chen_cheng_idea_desc:9 "$YUN_KMT_popular_support_desc$\n\nDans leur lutte contre les anciennes méthodes, la jeune garde a véritablement triomphé ! Elle n'est plus freinée par les machinations de ceux qui croient au dogmatisme ou qui penchent vers l'orthodoxie ou le socialisme au lieu d'agir de manière pragmatique et immédiate. En suivant rigoureusement ces deux voies, le généralissime Chen Cheng a supervisé la renaissance de la Nouvelle Droite pour en faire une force d'avenir. Sous son régime centraliste, la Chine connaîtra une décennie de prospérité glorieuse sous la direction du "Petit" Généralissime. Affirmant qu'il mettra fin au cycle de guerre et de paix en Chine grâce à de vastes efforts de réforme agraire, Chen vise à résoudre enfin plus d'un millénaire de souffrances éternelles pour la nation chinoise."

 YUN_KMT_popular_support_peoples_generalissimo_idea:9 "Légitimité du Parti : §SGénéralissime du Peuple§!"
 YUN_KMT_popular_support_peoples_generalissimo_idea_desc:9 "$YUN_KMT_popular_support_desc$\n\nLe château de cartes du généralissime He Yingqin est vraiment palpable. Dépourvu de l'expertise en gestion politique de son cher ami Chiang, le nouveau généralissime a sans aucun doute prouvé que ses détracteurs avaient tort. Gérant non seulement la Troisième Armée, mais aussi les factions civiles, les Cliques de Whampoa et la prestigieuse Vieille Droite, He s'est véritablement hissé à la tête de la nation. Sous sa direction vigilante et avec l'aide de certains des idéologues et architectes les plus éminents de la Nouvelle Droite, le salut de la nation chinoise est pratiquement assuré. En s'appuyant sur l'énigmatique "Petit Généralissime" et sa Clique du Génie civil, Whampoa est sûr de mener la nation vers un régime populaire, avec pour seule préoccupation ses intérêts."

 YUN_KMT_popular_support_revolutionary_generalissimo_idea:9 "Légitimité du Parti : §aGénéralissime Révolutionnaire§!"
 YUN_KMT_popular_support_revolutionary_generalissimo_idea_desc:9 "$YUN_KMT_popular_support_desc$\n\nLe château de cartes du généralissime He Yingqin est vraiment palpable. Dépourvu de l'expertise en gestion politique de son cher ami Chiang, le nouveau généralissime a sans aucun doute prouvé que ses détracteurs avaient tort. Gérant non seulement la Troisième Armée, mais aussi les factions civiles, les Cliques de Whampoa et la prestigieuse Vieille Droite, He s'est véritablement hissé à la tête de la nation. Sous sa direction vigilante et avec l'aide de certains des idéologues et architectes les plus éminents de la Nouvelle Droite, le salut de la nation chinoise est pratiquement assuré. Soutenu par le grand architecte de la Nouvelle Droite, Dai Jitao, et toute la puissance du Club central, Whampoa a pratiquement assuré la construction d'un avenir chinois délicatement conçu. Un avenir dans lequel le salut et le progrès de la nation sont assurés dans leur intégralité."

 YUN_KMT_popular_support_lucky_generalissimo_idea:9 "Légitimité du Parti : §PGénéralissime Chanceux§!"
 YUN_KMT_popular_support_lucky_generalissimo_idea_desc:9 "$YUN_KMT_popular_support_desc$\n\nLe château de cartes du généralissime He Yingqin est vraiment palpable. Dépourvu de l'expertise en gestion politique de son cher ami Chiang, le nouveau généralissime a sans aucun doute prouvé que ses détracteurs avaient tort. Gérant non seulement la Troisième Armée, mais aussi les factions civiles, les Cliques de Whampoa et la prestigieuse Vieille Droite, He s'est véritablement hissé à la tête de la nation. Sous sa direction vigilante et avec l'aide de certains des idéologues et architectes les plus éminents de la Nouvelle Droite, le salut de la nation chinoise est pratiquement assuré. Sans aucun égal sur la scène politique chinoise, le généralissime He a supervisé un Parti-État géré avec prudence. Un Parti-État dans lequel aucune faction n'est trop forte ou trop dominatrice. Toutes fidèles au Généralissime, elles se disputent entre elles tout en cherchant à obtenir ses faveurs. He Yingqin est véritablement l'une des figures les plus chanceuses à être sortie de l'Ère des Seigneurs de la Guerre."

 YUN_KMT_popular_support_liberal_generalissimo_idea:9 "Légitimité du Parti : §mGénéralissime Libéral§!"
 YUN_KMT_popular_support_liberal_generalissimo_idea_desc:9 "$YUN_KMT_popular_support_desc$\n\nLe château de cartes du généralissime He Yingqin est vraiment palpable. Dépourvu de l'expertise en gestion politique de son cher ami Chiang, le nouveau généralissime a sans aucun doute prouvé que ses détracteurs avaient tort. Gérant non seulement la Troisième Armée, mais aussi les factions civiles, les Cliques de Whampoa et la prestigieuse Vieille Droite, He s'est véritablement hissé à la tête de la nation. Sous sa direction vigilante et avec l'aide de certains des idéologues et architectes les plus éminents de la Nouvelle Droite, le salut de la nation chinoise est pratiquement assuré. À l'écoute des idéologues, des technocrates et des fonctionnaires de la technocratique Clique des Sciences politiques, He Yingqin a été témoin d'une vaste vague de planification économique ambitieuse et de libéralisation politique modérée pour le peuple chinois. Alors que le statut de la Tutelle fait l'objet de débats, la participation du Dangwai et d'autres politiciens à la gestion des affaires publiques ne peut que conduire à un progrès florissant pour l'avenir de la Chine."

 YUN_KMT_popular_support_blueshirt_generalissimo_idea:9 "Légitimité du Parti : §nGénéralissime des Chemises Bleues§!"
 YUN_KMT_popular_support_blueshirt_generalissimo_idea_desc:9 "$YUN_KMT_popular_support_desc$\n\nLe château de cartes du généralissime He Yingqin est vraiment palpable. Dépourvu de l'expertise en gestion politique de son cher ami Chiang, le nouveau généralissime a sans aucun doute prouvé que ses détracteurs avaient tort. Gérant non seulement la Troisième Armée, mais aussi les factions civiles, les Cliques de Whampoa et la prestigieuse Vieille Droite, He s'est véritablement hissé à la tête de la nation. Sous sa direction vigilante et avec l'aide de certains des idéologues et architectes les plus éminents de la Nouvelle Droite, le salut de la nation chinoise est pratiquement assuré. En donnant du pouvoir à la société secrète, radicale et nationaliste des Chemises bleues, la Révolution nationale de He Yingqin s'est engagée dans une voie d'obéissance totale et absolue au Généralissime. Sans faiblir, le peuple chinois doit le vénérer, lui et les Chemises bleues, pour leur sage direction. Car seul He Yingqin, le Savinkov chinois, peut inaugurer une nouvelle vie, une nouvelle ère pour le peuple chinois. Sous le Généralissime, et uniquement sous le Généralissime, le peuple chinois peut parvenir au Salut national."

 YUN_KMT_popular_support_blueshirt_revolution_idea:9 "Légitimité du Parti : §nÉtat-Parti de la Pureté Absolue§!"
 YUN_KMT_popular_support_blueshirt_revolution_idea_desc:9 "$YUN_KMT_popular_support_desc$\n\nLa nation chinoise dans son ensemble est une entité suprême, sacrée et unique. Forte de plusieurs millénaires d'histoire, chaque individu a le devoir de s'engager pleinement dans la protection de l'État national. Il faut renoncer à toutes les machinations égoïstes et décadentes de l'Occident. Le Parti ancien a complètement abandonné toute prétention de travailler pour les masses, dissipant ainsi tous leurs espoirs. Éloigné des masses, haï par les masses, seul la Société des Chemises bleues pouvait superviser sa renaissance. Car le parti doit être honoré, car l'État est honoré. La décadence, l'impuissance et les troubles de l'ancien parti ne sont pas la faute de nos chers frères d'armes, mais de méthodes médiocres, d'un système imparfait et d'un contenu insubstantiel. Sous les Chemises bleues, l'avenir de la Chine sera parfaitement orchestré. Notre peuple ne connaîtra jamais la faim, mais il ne succombera jamais aux illusions de la grandeur et de la richesse. Une utopie parfaite et pure sous l'État-Parti du Kuomintang."

 YUN_KMT_popular_support_correspondence_of_the_liberals_idea:9 "Légitimité du Parti : §mSuprématie des Technocrates§!"
 YUN_KMT_popular_support_correspondence_of_the_liberals_idea_desc:9 "$YUN_KMT_popular_support_desc$\n\nDans ce qui pourrait être considéré comme leur cinquième tentative pour s'emparer des annales du pouvoir dans la nation chinoise, il semblerait que la Clique des Sciences politiques ait enfin obtenu une place permanente au sein de la nation. Promouvant une nouvelle ère de planification économique étatiste sous les auspices du Nouveau Département des Sciences politiques, la Clique a apporté une libéralisation modérée au peuple chinois. Bien qu'ils semblent modérés en apparence, les nouveaux "Genrō" chinois ne manqueront pas de cultiver avec soin une ère de gouvernement technocratique, malgré le statut très contesté de la Tutelle. Avec l'intégration du Dangwai et d'autres mouvements politiques dans la gestion quotidienne des affaires de la nation, un magnifique parterre de fleurs démocratiques ne manquera pas de fleurir sous le dialogue des technocrates, des bureaucrates et des élites financières."

 YUN_KMT_popular_support_heirs_to_the_orthodox_idea:9 "Légitimité du Parti : §cHéritiers des Orthodoxes§!"
 YUN_KMT_popular_support_heirs_to_the_orthodox_idea_desc:9 "$YUN_KMT_popular_support_desc$\n\nPeut-être l'une des factions les plus méconnues de l'Armée nationale révolutionnaire, la 3e Armée de l'ANR s'est avérée être la plus déterminante. Rassemblant les forces disparates issues de la Longue Marche dans le Guizhou, le commandant de la 3e Armée, Zhu Peide, a supervisé la réorganisation, la consolidation et la restauration du Kuomintang dans la province. Confronté à des menaces de toutes parts, Zhu a su, grâce à sa gestion rigoureuse, permettre au Parti de s'emparer de la province du Yunnan, puis de toute la nation. Parti de Kunming comme son maître Cai E, Zhu a finalement accompli ce que Cai n'avait pas pu faire, à savoir unifier la nation sous son égide. Fermement aligné sur les sunnites orthodoxes du parti, Zhu a soutenu le retour de la "Clique de Moscou" sur le devant de la scène nationale en incluant Hu Hanmin dans le gouvernement national. Dirigeant désormais le pays avec l'homme d'État le plus orthodoxe et le plus attaché aux principes, Zhu et Hu ont tous deux des devoirs à accomplir."

 YUN_KMT_popular_support_reform_through_hardship_idea:9 "Légitimité du Parti : §mRéforme par l'Épreuve§!"
 YUN_KMT_popular_support_reform_through_hardship_idea_desc:9 "$YUN_KMT_popular_support_desc$\n\nPeut-être l'une des factions les plus méconnues de l'Armée nationale révolutionnaire, la 3e Armée de l'ANR s'est avérée être la plus déterminante. Rassemblant les forces disparates issues de la Longue Marche dans le Guizhou, le commandant de la 3e Armée, Zhu Peide, a supervisé la réorganisation, la consolidation et la restauration du Kuomintang dans la province. Confronté à des menaces de toutes parts, Zhu a su, grâce à sa gestion rigoureuse, permettre au Parti de s'emparer de la province du Yunnan, puis de toute la nation. Parti de Kunming comme son maître Cai E, Zhu a finalement accompli ce que Cai n'avait pas pu faire, à savoir unifier la nation sous son égide. En fin de compte, l'unification nationale ne serait pas l'œuvre de Zhu, car après avoir de plus en plus compté sur la Clique des Sciences politiques pour soutenir son gouvernement, une élection interne au parti verrait son éviction au profit de Li Genyuan, héros révolutionnaire et égal de Cai E. Fort de ses quatre décennies de service révolutionnaire austère, Li dirigera sans aucun doute un pays modéré, planifié et constitutionnel. Malgré la Tutelle."

 YUN_KMT_popular_support_solidarity_of_the_people_and_nation_idea:9 "Légitimité du Parti : §RSolidarité du Peuple et de la Nation§!"
 YUN_KMT_popular_support_solidarity_of_the_people_and_nation_idea_desc:9 "$YUN_KMT_popular_support_desc$\n\nAprès avoir assisté à la destitution officielle de ceux considérés comme des traîtres à la révolution nationale, Zhu De et Zhang Bojun ont quitté Kunming, tout comme Cai E l'avait fait des décennies auparavant, afin d'assurer la Protection de la Nation contre les forces internes qui cherchaient à la détruire et à la déchirer. Désormais véritablement en mesure de répondre aux besoins des paysans et des ouvriers chinois, la révolution nationale peut se poursuivre sous l'égide d'un prolétariat organisé. Protégé par la puissance de l'Armée nationale révolutionnaire, le peuple chinois ne peut que continuer à rêver d'un avenir meilleur pour sa nation, où les politiques socialistes, les initiatives démocratiques locales et l'encouragement à l'unité de classe apporteront une fois pour toutes l'égalité au peuple."

 YUN_encirclement_and_annihilation_idea:9 "Encerclement et Annihilation"
 YUN_encirclement_and_annihilation_idea_desc:9 "La doctrine de l'encerclement englobe deux des trois objectifs principaux de la guerre stipulés par Clausewitz : premièrement, la destruction de la puissance militaire de l'ennemi, et deuxièmement, la destruction de sa volonté. L'anéantissement des unités ennemies signifie une réduction de l'étendue du territoire ennemi, ce qui nous donne une plus grande capacité à mobiliser le soutien populaire. Comme l'ont montré les efforts de tous les héros militaires du Yunnan qui nous ont précédés, la stratégie la plus efficace contre un ennemi supérieur est l'utilisation la plus prudente de ses forces limitées."

 YUN_the_peoples_war_idea:0 "La Guerre du Peuple"
 YUN_the_peoples_war_idea_desc:9 "Partout dans le pays, les masses opprimées de la nation sont solidaires de la grande lutte contre les véritables seigneurs de la guerre et les impérialistes du Comité central corrompu et dégénéré. Tant que des démagogues tels que Hu Hanmin et Wang Jingwei continueront à gouverner, la vision du défunt Dr Sun Yat-sen d'une Chine libre ne se réalisera pas. C'est pourquoi nous encourageons les jeunes et les moins jeunes, les hommes et les femmes, à travailler ensemble et à lutter pour une nouvelle Chine."

 YUN_last_stand_of_the_southwest_princes:9 "Ultime Résistance des Princes du Sud-Ouest"
 YUN_last_stand_of_the_southwest_princes_desc:9 "C'est maintenant ou jamais, le sort de la révolution nationale repose entre nos mains. Alors que nos troupes continuent de se battre courageusement, il devient évident que nos ressources et la détermination de nos hommes s'affaiblissent de jour en jour, tandis que le Comité central intensifie son offensive contre nous. Nous avons les moyens de lancer une dernière offensive désespérée, dans l'espoir de remporter une victoire significative. Si nous craignions la mort, nous n'aurions pas rejoint l'Armée nationale révolutionnaire."

 YUN_martyrs_of_a_lost_cause:9 "Martyrs d'une Cause Perdue"
 YUN_martyrs_of_a_lost_cause_desc:9 "Malgré tous les efforts déployés par nos généraux et nos officiers, un effondrement total s'est produit sur le front, avec des désertions massives, nos hommes ayant fui sous la pression écrasante. Alors que tout s'écroule autour de nous, il ne reste qu'une faible lueur d'espoir, mais hélas, un tel miracle serait difficile à réaliser dans notre situation actuelle."

 YUN_spiritual_mobilisation:0 "Mobilisation Spirituelle"
 YUN_spiritual_mobilisation_desc:9 "Soutenant le rassemblement de l'esprit chinois, des foules d'individus courageux et altruistes s'engagent dans l'Armée nationale révolutionnaire avec l'espoir et l'aspiration que leur service permettra de voir naître une nouvelle Chine, construite à partir de zéro et initiée par eux-mêmes. Avec la société du Yunnan comme modèle, on espère que le reste de la nation se libérera de ses chaînes ou sera libéré par la force."

 YUN_scientific_society:9 "Société Scientifique"
 YUN_scientific_society_desc:9 "Le salut national reposant uniquement sur la manière dont les individus de la société chinoise gèrent leur propre vie, il est impératif que le Kuomintang gère avec soin et prenne des mesures actives pour structurer les expériences politiques, spirituelles et professionnelles des citoyens. Car une société scientifique est une société modèle, qui triomphera à coup sûr et suscitera un renouveau de la culture chinoise."

 YUN_supporting_the_revolution:9 "Soutien à la Révolution"

 YUN_central_political_school_idea:9 "Académie Centrale des Affaires du Parti"
 YUN_central_political_school_idea_desc:9 "Dominée et financée par la Clique du Club central, l'Académie centrale des Affaires du Parti est, en apparence, une institution visant à former une nouvelle génération de fonctionnaires compétents, qualifiés, apolitiques mais révolutionnaires, au service des objectifs du Parti. Cependant, avec un taux de rotation des magistrats endémique en Chine, atteignant 88 % au plus haut, cette institution sert également à accroître l'influence du Kuomintang au sein des institutions civiles chinoises."

 YUN_enacting_peoples_tutelage:9 "Promulguer la Tutelle du Peuple"
 YUN_enacting_peoples_tutelage_desc:9 "Pour que le peuple puisse véritablement participer à la future démocratie chinoise qui se profile à l'horizon, il est impératif qu'il soit composé de citoyens éduqués, vigoureux et courageux, appartenant à un État civil. En investissant dans la politique de masse et l'éducation, on espère que les influences corrompues qui ont conduit à la chute de la République de Beiyang ne condamneront plus jamais un autre État chinois."

 YUN_educating_our_officers_idea:9 "Éduquer nos Officiers"
 YUN_educating_our_officers_idea_desc:9 "Grâce à un programme d'études revitalisé axé sur la sélection d'officiers compétents issus de diverses formations et sur le financement de leur formation continue, nous espérons que nos officiers ne seront plus de simples militaires dépourvus d'une éducation générale standard, mais deviendront des participants conscients et avertis de la Révolution nationale."

 YUN_soothing_the_alms_of_the_peasants:9 "Soulager les Paysans de leurs Aumônes"
 YUN_soothing_the_alms_of_the_peasants_desc:9 "En collaboration avec Yen Chung, Chen Cheng s'est efforcé de mener une campagne massive de réduction des loyers afin d'alléger le fardeau qui pèse sur les citoyens du pays. En réduisant les loyers de 60 à 70 % de la récolte annuelle à un taux minutieusement calculé de 37 %, et en abaissant en outre les taux d'intérêt à 20 %, nous pouvons à la fois favoriser le progrès économique et obtenir un soutien populaire retentissant."

 YUN_extol_national_mobilisation:9 "Exalter la Mobilisation Nationale"
 YUN_extol_national_mobilisation_desc:9 "Ce n'est qu'en mobilisant une population politiquement convaincue et consciente que la nation chinoise pourra résister à l'influence rampante du syndicalisme et rester un mouvement révolutionnaire pur. Grâce aux mesures mises en place pour promouvoir le patriotisme chez les jeunes comme chez les moins jeunes, nous ne laisserons pas ces concepts occidentaux défendus par l'Internationale ou leurs laquais du Comité de gauche pervertir la nation."

 YUN_total_adherence_to_the_party:9 "Adhésion Totale au Parti"
 YUN_total_adherence_to_the_party_desc:9 "La solution à tous les problèmes de la nation réside dans l'adhésion totale. À maintes reprises, des individus ont sacrifié l'intérêt de la nation au profit de leur intérêt personnel. De tels actes d'égoïsme effronté ne seront plus tolérés dans la nouvelle Chine. Chaque citoyen a le devoir de se soumettre totalement, corps et âme, aux caprices du Kuomintang, la seule organisation qui ait à cœur les véritables intérêts de la nation."

 YUN_bureau_of_public_safety:9 "Le Bureau de la Sécurité Publique de Canton"
 YUN_bureau_of_public_safety_desc:9 "Notre institution policière modèle, le Bureau de la Sécurité publique de Canton, s'inspire des leçons difficiles apprises par Li Shizhen et d'autres experts en matière de maintien de l'ordre, tant dans le Guizhou que dans le cadre de leurs études sur les institutions policières étrangères. En collaboration avec le Département des Assassinats de la Société des Chemises bleues, l'expérience policière de Zhang Qun et du très actif Club Central, le Bureau est devenu un œil vigilant pour les dissidents."

 YUN_bis_idea:9 "Le Bureau d'Enquête et de Statistiques"
 YUN_bis_idea_desc:9 "Toujours vigilant, le Bureau des Enquêtes et des Statistiques a pour mission de surveiller et de signaler les activités antirévolutionnaires menées par des éléments nationaux au sein et à l'extérieur du parti. Organisé par la Clique CC, le Bureau, sous la direction de l'ambitieux Chen Lifu, est divisé en trois sections (une pour le contre-espionnage civil sous la direction de Xu Enzeng, une pour le contre-espionnage militaire et une section des affaires générales sous la direction de Ding Mocun). Formé aux méthodes des services de renseignement d'Europe occidentale tels que le BIS britannique et la Tchéka russe, le BES est toujours présent pour veiller à ce que les fonctions du parti restent exemptes d'éléments dissidents."

 YUN_tewu_idea:9 "Département des Services Spéciaux "Tewu""
 YUN_tewu_idea_desc:9 "Dans l'obscurité, une poigne toujours serrée. Les Services spéciaux, ou Tewu, sont un euphémisme qui désigne des moyens d'action spéciaux tels que les assassinats, les enlèvements et autres formes d'oppression politique brutale. Ce n'est que par la peur que le Parti doit régner, par le biais de l'État de droit et d'une brutalité totale et abjecte, que les chevaliers de la révolution doivent purifier et nettoyer les éléments du parti de ses forces dégénérées. Inspiré par la Kenpetai japonaise, le fondateur du Tewu, Li Shizhen, a cherché à organiser ses forces en deux branches. Le Département des Détectives comprend un service secret militaire sous la direction de Wang Bailing et un Service secret spécial sous la direction de Gu Jianzhong. Le Département des Assassinats comprend le Bureau de la Sécurité publique et le Corps du Sang et du Fer dirigé par Gu Shunzhang."

 YUN_exorcising_the_excess:9 "Exorciser les Excès"
 YUN_exorcising_the_excess_desc:9 "À notre époque de faiblesse, dans notre état le plus brisé, il semblerait que la nation soit tombée sous le joug des maux et des vices des seigneurs de la guerre, des bandits, des bureaucrates et des kleptocrates. Alors que les premiers peuvent être vaincus sur le champ de bataille et que les bureaucrates sont un outil à exploiter, ceux qui sont influencés par les sombres ramifications de la corruption doivent être complètement éliminés de la nation. Ils peuvent bien se débattre et crier, personne ne versera une seule larme."

 YUN_supporting_our_brethren:9 "Soutenir nos Frères"
 YUN_supporting_our_brethren_desc:9 "Il est nécessaire que chaque rouage d'une machine contribue à la plus grande productivité de l'ensemble du système, et en jouant notre rôle dans la machine de la Révolution nationale avec dévouement, nous devons également verser des avances et des dividendes au Comité central, car aider son administration dans la gouvernance propulsera le Parti lui-même vers la notoriété et l'unification nationales, même si cela doit se faire au détriment de nos concitoyens provinciaux à court terme."

 YUN_uplifting_the_sister_party:9 "Soutenir le Parti-Frère"
 YUN_uplifting_the_sister_party_desc:9 "Unis dans une fraternité révolutionnaire pour la libération des ouvriers et des paysans de leurs conflits perpétuels, le Parti syndicaliste chinois et le Kuomintang sont liés depuis la promulgation du Front uni en 1924. Maintenant leur alliance révolutionnaire même dans les dernières années de l'Expédition du Nord, de nombreux membres du PSC ont conservé leur double appartenance au KMT et, malgré les protestations de l'aile droite du parti, leurs relations avec les syndicats et les travailleurs des centres urbains chinois n'ont rien de répréhensible. Renforçons les sections locales de notre parti frère afin de construire ensemble un avenir révolutionnaire."

 YUN_the_golden_handshake:0 "La Poignée de Main Dorée"
 YUN_the_golden_handshake_desc:9 "S'appuyant sur ses vastes réseaux qui couvrent l'ensemble du corps technocratique de la nation, voire les marchés internationaux, la Clique des Sciences politiques a commencé à utiliser ces connexions pour favoriser davantage l'émergence d'une classe bourgeoise nationale sous l'égide du parti-État et du socialisme d'État planifié. Alors que ses détracteurs accusent [ROOT.GetLeader] d'exercer une influence corruptrice sur le Parti, ou encore de faire du favoritisme et de soutenir le système capitaliste d'État, le Parti reste ferme et fort dans ses convictions alors que l'économie chinoise passe d'un état féodal à un état prospère."

 YUN_the_intellectual_cornucopia:9 "La Corne d'Abondance Intellectuelle"
 YUN_the_intellectual_cornucopia_desc:9 "Tout autour de [ROOT.Capital.GetCapitalVictoryPointName], un nouveau lieu propice à la réflexion intellectuelle et à l'écriture s'est développé, rivalisant même avec ceux de Beijing ou de Changsha. En collaboration avec l'administration provinciale, ces hommes de lettres ambitieux ont fait avancer la roue du progrès vers une nouvelle ère d'illumination avec [ROOT.Capital.GetCapitalVictoryPointName] en son centre. Cependant, le financement généreux accordé par la province a commencé à réduire légèrement le budget."

 YUN_mass_education_efforts:9 "Efforts d'Éducation des Masses"
 YUN_mass_education_efforts_desc:9 "Expert en éducation, érudit, calligraphe et éducateur, Yu Youren a supervisé une vaste expansion du système éducatif chinois traditionnel en collaboration avec Dai Jitao, entre autres. Forts de l'expérience acquise par Yu dans la création de diverses écoles dans le Shaanxi et à l'Université de Shanghai, et de celle de Dai dans le secteur de l'éducation, les deux hommes ont cherché à mettre en place un programme scolaire pro-confucéen et pro-bouddhiste à l'échelle nationale. Commençant par des projets visant à réorienter le programme national vers des travaux pratiques utiles pour les élèves, ils espèrent que tous les citoyens du pays pourront sortir de l'analphabétisme."

 YUN_stimulated_civil_bureaucracy:9 "Bureaucratie Civile Stimulée"
 YUN_stimulated_civil_bureaucracy_desc:9 "Après la grande vague du Soleil blanc qui a balayé le pays, il est devenu évident que le modeste modèle bureaucratique civil du Yunnan n'est pas suffisamment performant dans sa configuration actuelle pour s'adapter au nouveau territoire conquis par le Kuomintang. Pour remédier à cela, [ROOT.GetLeader] a supervisé une augmentation du budget alloué à la fonction publique, ce qui a donné lieu à une vague de travaux préparatoires vigoureux visant à relier les provinces administratives disparates. Même si cela a entraîné de nouvelles luttes intestines au sein des factions civiles quant à savoir qui mérite quel poste."

 YUN_disgruntled_whampoa_idea:9 "Whampoa Mécontente"
 YUN_disgruntled_whampoa_idea_desc:9 "L'Académie militaire de Whampoa. Fruit de l'imagination de l'ancien généralissime Chiang Kai-shek et du Dr Sun Yat-sen, l'académie a rempli sa mission en formant une nouvelle génération de généraux et d'officiers révolutionnaires chinois, dévoués au salut de leur pays, dévasté par un siècle d'humiliation étrangère. Depuis la Seconde Expédition du Nord, le rôle de Whampoa dans la politique nationale était certes notable, mais le retour d'un gouvernement civil au sein du Kuomintang a entraîné des troubles et un mécontentement parmi de nombreux hauts gradés de l'armée, qui se sentent de plus en plus mis à l'écart en cette période de reconstruction nationale."

 YUN_disgruntled_whampoa2_idea:9 "Le Rajeunissement de Whampoa"
 YUN_disgruntled_whampoa2_idea_desc:9 "Conformément aux principes énoncés par Dai Jitao, l'Armée nationale révolutionnaire est destinée à être et doit être uniquement un instrument de la Révolution nationale. Alors que nous entamons le processus lent et ardu de la démobilisation nationale, encourageons les nouveaux vétérans de la Second Expédition du Nord et de la Seconde Guerre sino-japonaise à servir le peuple afin que leurs talents et leur travail soient mis au service du peuple plutôt que de devenir de simples bandits."

 YUN_unruly_opposition_idea:9 "L'Opposition Farouche"
 YUN_unruly_opposition_idea_desc:9 "Le Kuomintang est peut-être un parti très ouvert, mais ces divisions sont révélatrices du désordre qui règne au sein du parti et des éléments subversifs et dégénérés qui ont envahi son idéologie. Des libéraux de la Ligue démocratique de Chine qui tentent d'affirmer leur position au sein de notre République nouvellement unifiée aux traîtres socialistes de l'aile gauche du parti, l'opposition ne fera que continuer à entraver et à retarder les progrès de la révolution si rien n'est fait pour y remédier."

 YUN_unruly_opposition2_idea:9 "L'Opposition Affaiblie"
 YUN_unruly_opposition2_idea_desc:9 "Les conséquences des troubles civils et des désordres au sein de la République de Chine ont entraîné un ralentissement économique, les mois de spéculation ayant pris fin, ce qui a conduit de nombreux ressortissants étrangers à retirer leurs actions et leurs intérêts en Chine. La Clique CC et ses alliés au sein du bureau politique du Kuomintang sont déterminés à faire en sorte que l'économie soit rétablie et devienne encore plus forte qu'auparavant grâce à un plan intensif de nationalisation technocratique qui mettra l'économie sur la voie d'un renouveau national réussi."

 YUN_woes_of_nationalism_idea:9 "Les Malheurs du Nationalisme"
 YUN_woes_of_nationalism_idea_desc:9 "Les conséquences des troubles civils et des désordres au sein de la République de Chine ont entraîné un ralentissement économique, les mois de spéculation ayant pris fin, ce qui a conduit de nombreux ressortissants étrangers à retirer leurs actions et leurs intérêts en Chine. La Clique CC et ses alliés au sein du bureau politique du Kuomintang sont déterminés à faire en sorte que l'économie soit rétablie et devienne encore plus forte qu'auparavant grâce à un plan intensif de nationalisation technocratique qui mettra l'économie sur la voie d'un renouveau national réussi."

 YUN_woes_of_nationalism2_idea:9 "Vers un Organe Unique"
 YUN_woes_of_nationalism2_idea_desc:9 "Un seul esprit, un seul corps. Ces concepts ont été illustrés par le grand théoricien du Kuomintang, Dai Jitao, et constituent des principes fondamentaux pour comprendre comment l'économie de ce grand pays devrait être gérée. La Chine est un grand pays, riche en ressources naturelles, qui a longtemps été enchaîné aux caprices des impérialistes étrangers qui ont exploité les droits et les ressources du peuple chinois à leur propre profit. Maintenant que toutes les ressources sont sous le contrôle du peuple, nous sommes enfin en mesure de mettre en pratique le minsheng et de rapprocher notre société de l'harmonie totale."

 YUN_youth_paramilitarism_idea:9 "Jeunesse Paramilitaire"
 YUN_youth_paramilitarism_idea_desc:9 "L'avenir appartient à la jeunesse et, par conséquent, le progrès naturel de la révolution dépendra de notre capacité à former une jeunesse vigoureuse, animée d'un vitalisme révolutionnaire, qui permettra aux générations futures de la Chine de poursuivre l'œuvre révolutionnaire accomplie par leurs prédécesseurs. Dans l'esprit de la révolution, il faut enseigner aux jeunes à obéir à leurs supérieurs, à mettre en pratique les concepts de piété filiale et d'obéissance décrits dans les Analectes, et à devenir les gardiens ascétiques de l'œuvre sans pareille du regretté Dr Sun Yat-sen, afin qu'ils chérissent ces concepts et portent le flambeau du triomphe révolutionnaire."

 YUN_technocratic_administration_idea:0 "Administration Technocratique"
 YUN_technocratic_administration_idea_desc:9 "La bureaucratie hypertrophiée du Kuomintang a été débarrassée de ses démagogues et idéologues, et le Parti peut désormais se concentrer sur son efficacité réelle et l'adoption des réformes indispensables. De plus, nous inviterons des personnes ayant suivi une formation à l'étranger à contribuer au développement et à la réforme de notre gouvernement. En vérité, nous devons façonner le parti pour en faire un organe fonctionnel et vivant, capable de remporter d'innombrables succès révolutionnaires."

 YUN_ideology_as_the_nervous_system:9 "L'Idéologie Comme Système Nerveux"
 YUN_ideology_as_the_nervous_system_desc:9 "Au sein d'un parti politique, il n'existe aucune autre base d'unité que l'idéologie. L'idéologie est le système nerveux même d'un parti. Elle constitue les veines d'un parti, les vaisseaux sanguins par lesquels l'action politique est menée. Sans système nerveux ni veines, un animal ne pourrait plus être un animal. Sans idéologie cohérente, cohésive et partagée, un parti ne peut plus être considéré comme un parti."

 YUN_pursuit_of_social_harmony:9 "La Recherche de l'Harmonie Sociale"
 YUN_pursuit_of_social_harmony_desc:9 "Ce n'est qu'au cœur spirituel de la Chine ancienne que persiste le concept d'une "Utopie de la Grande Harmonie". Pour atteindre cet idéal, le Parti doit mettre l'accent sur la force stabilisatrice inhérente à la Chine et s'en inspirer : Confucius. En effet, avec l'harmonie sociale confucéenne comme perspective fédératrice de la nation chinoise, les concepts soutenus par des idéologies étrangères telles que la lutte des classes ne pourront jamais s'imposer au sein de la nation. "Les êtres humains doivent exister collectivement, et nous devons donc suivre le principe universel selon lequel le monde appartient à tous.""

 YUN_rampant_hyperinflation:9 "Hyperinflation Galopante"
 YUN_rampant_hyperinflation_desc:9 "Tout autour de nous, la nation chinoise peut témoigner des résultats infructueux des efforts capitalistes sur l'économie nationale chinoise. Le militarisme, les troubles civils, l'Expédition du Nord et enfin la Seconde Guerre sino-japonaise ont plongé la Chine dans une chute libre pratiquement incontrôlable. De nombreux investisseurs étrangers retirent leurs actions et leurs intérêts, les contributions japonaises en Mandchourie sont clairement caduques, et les légations continuent de harceler ou de traiter le régime révolutionnaire avec appréhension et prudence. Sous la protection de ses légitimes protecteurs, cependant, l'économie chinoise sera reconstruite plus forte que jamais. Car les actifs et l'expertise de Whampoa sont nombreux, avec de nombreux économistes compétents à sa disposition."

 YUN_last_gasp_of_democracy:9 "Dernier Souffle de la Démocratie"
 YUN_last_gasp_of_democracy_desc:9 "Il y a une tension dans l'air. Elle n'est pas sans rappeler celle qui régnait lors de la Réorganisation initiale de 1924. Dans l'ombre, dans leurs cercles intellectuels, leurs clubs de café et leurs réunions de clubs de lecture, les élites chinoises éduquées sont effrayées. Elles craignent que la démocratie chinoise ne soit écrasée une fois pour toutes. Bien qu'imparfaits, les régimes précédents maintenaient au moins l'apparence d'une "démocratie". Mais avec la croisade menée par le Parti pour garantir une démocratie chinoise authentique et fidèle après une période de Tutelle, le moral de notre peuple s'affaiblit. Cela se ressent non seulement dans l'atmosphère générale, mais aussi dans le moral de nos soldats. Whampoa ne doit pas faire semblant, la Chine qui émergera de la Révolution nationale sera meilleure qu'avant, avec la participation massive de tous les citoyens chinois à la sélection de leurs dirigeants."

 YUN_political_dysfunctionalism:9 "Dysfonctionnements Politiques"
 YUN_political_dysfunctionalism_desc:9 "Nos efforts étant entièrement consacrés à l'effort de guerre, il semblerait que seuls la destruction, l'isolement et la malveillance aient été laissés dans leur sillage. Les éditoriaux du Parti dénoncent la gouvernance du Kuomintang comme ayant "dissipé les espoirs des masses". Non seulement cela, mais ils insistent sur le fait que le Parti "s'est éloigné des masses et est tout simplement détesté par celles-ci dans de nombreux endroits !" Il est devenu évident que l'absence totale de solutions politiques et militaires aux problèmes auxquels la Chine est confrontée dans le sillage de la lutte pour sa survie résulte d'un échec absolu du parti et de ses organes gouvernementaux."

 YUN_ending_government_inanity:9 "Fin de l'Incompétence Gouvernementale"
 YUN_ending_government_inanity_desc:9 "Pendant trop longtemps, le parti a gouverné de manière plutôt irrationnelle, indifférent aux besoins et aux désirs réels du peuple chinois. Affichant un processus décisionnel arbitraire qui contourne parfois même le Comité exécutif central, la croissance bureaucratique du Parti-État est devenue un cancer pour son propre être. Il existe et subsiste grâce à son instinct de préservation, plutôt qu'à la volonté d'une gouvernance efficace. Le Génie civil a proposé une série de réformes radicales et très controversées qui conduiraient à la mise en place d'une forme de gouvernement semi-constitutionnel. Bien que loin d'une constitution formelle, leurs concepts sont mis en œuvre à une vitesse fulgurante."

 YUN_in_pursuit_of_a_revolutionary_democratic_future:9 "A la Recherche d'un Avenir Démocratique Révolutionnaire"
 YUN_in_pursuit_of_a_revolutionary_democratic_future_desc:9 "Beaucoup de détracteurs du Parti le dénonceraient comme un régime purement autocratique déguisé en révolutionnaire. Ils se tromperaient lourdement. La Révolution nationale en trois étapes telle que définie par le Dr Sun Yat-sen n'est mise en œuvre que dans le respect total de ses principes. Main dans la main, Whampoa avance vers un avenir Révolutionnaire et Démocratique, entraînant avec lui le peuple chinois."

 YUN_invigorating_the_cadres:9 "Revigorer les Cadres"
 YUN_invigorating_the_cadres_desc:9 "En instaurant un système de cadres, le Parti s'est efforcé d'exercer son influence sur la vie de ses membres afin d'éviter les fractures et les luttes intestines du passé. Grâce à un processus de sélection qui comprend des élections, des recommandations, des examens ou des formations, les cadres sont classés en trois catégories différentes. Les Cadres chargés du travail du parti, responsables des comités du parti, les Cadres politiques, candidats à des postes politiques, et les Cadres du mouvement de masse, candidats à la tête d'organisations sociales ou de conseils coopératifs. Après avoir suivi une formation sur les Trois Principes, passé des tests de loyauté envers le parti et de compétences, et fait l'objet de vérifications approfondies de leurs antécédents, cette nouvelle génération de membres du parti engagés politiquement devrait insuffler une nouvelle vigueur juvénile au Kuomintang."

 YUN_the_organic_economy:9 "L'Économie Organique"
 YUN_the_organic_economy_desc:9 "En tenant compte des conditions réelles dans chaque province chinoise, et en se conformant aux lois existantes et à l'adoption de lois et de règlements unifiés, la Clique du Génie civil a mis en place une véritable économie chinoise. Une économie qui fonctionne pour chaque individu et ses besoins, et non pour les profits d'une minorité. En mettant en œuvre des processus tels que la réduction des loyers grâce à l'intégration d'experts économiques, d'universitaires et d'autorités gouvernementales, ainsi que d'agences de supervision chargées de superviser les efforts de réforme agraire, le Petit Généralissime espère enfin mettre fin au cycle millénaire de pauvreté et de prospérité de la Chine. Il souhaite ainsi garantir la construction d'un nouvel avenir fondé sur la durabilité."

 YUN_institute_of_revolutionary_practice_idea:0 "Institut de Pratique Révolutionnaire"
 YUN_institute_of_revolutionary_practice_idea_desc:9 "C'est grâce au succès du Parti que nous avons réussi à accomplir ce que nous avons accompli au cours des dernières années. Notre travail n'est toutefois pas terminé. Dans tout ce grand pays, il reste nécessaire de former le parti, le gouvernement et l'armée afin de perpétuer l'esprit révolutionnaire de 1924 et de concrétiser la vision du Dr Sun Yat-sen d'une Chine libre. En mettant en place des mesures visant à garantir la rigueur du parti, l'Institut de Pratique révolutionnaire s'efforce de former une nouvelle génération de membres du parti politiquement loyaux."

 YUN_national_voluntary_labour_movement:9 "Mouvement Volontaire National du Travail"
 YUN_national_voluntary_labour_movement_desc:9 "Alors que le capitalisme occidental asservit les travailleurs à leur labeur, notre programme garantira que le travail honnête et de qualité soit préservé de l'emprise de l'impérialisme occidental. Les syndicats travailleront en collaboration avec l'État pour défendre les droits des travailleurs chinois et promouvoir l'unité des classes en accord avec notre nation."

 YUN_uplifting_chinas_national_character_idea:9 "Rehausser le Caractère National Chinois"
 YUN_uplifting_chinas_national_character_idea_desc:9 "Si les anciennes traditions de la société chinoise méritent d'être admirées, la culture chinoise doit néanmoins subir une transformation afin d'être reconstruite selon une image moderne. Plus important encore, la Chine doit être protégée du matérialisme décadent et des libertés individualistes de l'Occident. Grâce au Kuomintang, la nation chinoise renaîtra !"

 YUN_primacy_of_the_peoples_vanguard_army:9 "Primauté de l'Armée Populaire d'Avant-garde"
 YUN_primacy_of_the_peoples_vanguard_army_desc:9 "Notre révolution doit être menée par l'exemple, et le Groupe de Travail spécial sera le fer de lance de cet effort. Le Groupe de Travail spécial sera composé uniquement des membres les plus éminents de notre parti et veillera à ce que la Révolution nationale ne soit jamais renversée. Puisse le Kuomintang guider notre nation vers une grandeur sans précédent !"

 YUN_eliminating_unnecessary_bureaucracy_idea:9 "Éliminer la Bureaucratie Inutile"
 YUN_eliminating_unnecessary_bureaucracy_idea_desc:9 "Notre parti a toujours souffert d'une bureaucratie pléthorique et de la corruption, qui ont menacé le caractère sacré de la révolution nationale. La Société des Chemises bleues veillera à ce que cette période de décadence au sein du parti soit réprimée avec zèle. Les contre-révolutionnaires et les traîtres dégénérés prétendront que cela nuira à la croissance économique du pays, mais nous n'avons pas à prêter attention aux platitudes des laquais occidentaux."

 YUN_blueshirt_national_revolution:9 "Révolution Nationale des Chemises Bleues"
 YUN_blueshirt_national_revolution_desc:9 "Le Parti ne doit jamais oublier les objectifs immortels de notre Révolution. Nous ne cherchons pas simplement à renverser l'ancien système féodal, la Révolution nationale va bien au-delà d'un simple transfert de pouvoir. La société, la culture, la nation et l'indépendance chinoises se sont retrouvées corrompues par le régime mandchou dégénéré et infectées par le matérialisme occidental. La Chine se renaîtra dans le feu ardent de la Révolution, et le Kuomintang veillera à ce que cette flamme brille pendant dix mille ans !"

 YUN_reforming_confucian_doctrine:9 "Réforme de la Doctrine Confucéenne"
 YUN_reforming_confucian_doctrine_desc:9 "Afin de redonner vie à la Chine, les masses ont besoin d'un nouveau dogme qui leur inculquera les véritables valeurs de notre nation. Les enseignements de Confucius seront réécrits pour s'adapter aux limites d'une civilisation chinoise moderne, qui intègre les piliers salvateurs du nationalisme et de la moralité, et deviendront une doctrine digne du peuple chinois."

 YUN_unity_of_state_and_media:9 "Unité de l'État et des Médias"
 YUN_unity_of_state_and_media_desc:9 "Afin de véritablement toucher le cœur et l'esprit des masses, le Parti doit utiliser les médias pour étendre son emprise à tous les niveaux de la société. Le Laobaixing finira par reconnaître le Généralissime comme notre grand père, et le Kuomintang bénéficiera du soutien du peuple."

 YUN_restoring_spiritual_balance_idea:9 "Restauration de l'Équilibre Spirituel"
 YUN_restoring_spiritual_balance_idea_desc:9 "Le brillant Chen Lifu est parvenu à la conclusion révolutionnaire que les problèmes humains sont causés par un déséquilibre entre les forces économiques concurrentes de la consommation et de la production. Alors que l'Occident matérialiste s'est concentré sur la production, le Kuomintang trouvera l'équilibre nécessaire entre consommation et production, dans l'intérêt de tous les peuples."

 YUN_reaching_a_republican_concord:9 "Atteindre la Concorde Républicaine"
 YUN_reaching_a_republican_concord_desc:9 "Alors que notre parti cherche à changer le cap de la République de Chine, la gouvernance nécessite une machine bien huilée, dotée de bureaucrates compétents. Alors que le Gouvernement de Beijing était dirigé par des seigneurs de la guerre et des militaristes détestables, le Kuomintang doit faire appel à leurs subordonnés compétents qui veilleront à ce que la reconstruction de la Chine soit menée à bien. Le Kuomintang accueille tous ceux qui aiment ce pays !"

 YUN_reshuffle_the_executive_yuan_idea:9 "Réorganisation du Yuan Exécutif"
 YUN_reshuffle_the_executive_yuan_idea_desc:9 "Le Yuan exécutif se retrouve composé de populistes zélés adhérant aux idées d'une révolution fanatique, qui ne cherchent pas à faire avancer la Chine, mais plutôt à transformer les masses en une horde déchaînée. Ce Yuan doit trouver de nouveaux membres fidèles à la véritable cause du Parti, plutôt qu'à une démagogie rebelle."

 YUN_competing_economic_demands:9 "Exigences Économiques Contradictoires"
 YUN_competing_economic_demands_desc:9 "À la lumière de l'unification de la nation par [ROOT.GetLeader], il est devenu de plus en plus évident que la scène politique fracturée et désunie de la nation chinoise présente des désirs et des besoins disparates pour satisfaire ses aspirations et ses attentes. Les paysans ont besoin de résultats immédiats de la réforme agraire, tandis que la noblesse et les propriétaires terriens s'opposent fermement à une telle mesure. Les travailleurs des centres urbains chinois réclament à grands cris que le Parti tienne ses promesses de les sortir de leur misère, tandis que les élites libérales et les intellectuels attendent une amélioration rapide de la situation économique du pays."

 YUN_power_vacuum_in_the_provinces:9 "Vacance du Pouvoir dans les Provinces"
 YUN_power_vacuum_in_the_provinces_desc:9 "N'ayant apparemment régné que sur une partie de la nation chinoise, la croisade menée par [ROOT.GetLeader] contre ceux qui voulaient détourner la Révolution nationale a abouti à une situation proche de l'anarchie dans diverses provinces qui échappaient initialement à son contrôle. De nombreux fonctionnaires et bureaucrates ayant fui le conflit alors qu'il approchait de leurs foyers, les institutions de ces provinces se retrouvent dépourvues de responsables, et il faudra déployer des efforts considérables pour reconstruire leurs administrations."

 YUN_political_outsiders:9 "Outsiders Politiques"
 YUN_political_outsiders_desc:9 "Ayant été en marge de la scène politique du Kuomintang, peu de gens auraient pu imaginer que [ROOT.GetLeader] parvienne à occuper une position au sein du leadership national grâce à ses propres mérites, mais l'histoire est souvent capricieuse. Quelle que soit la raison de son ascension, il conserve un cercle d'alliés plus restreint que ses rivaux et contemporains, et la symphonie des voix s'opposant à son règne ne cesse de s'amplifier."

 YUN_mass_modernisation_programme:9 "Programme de Modernisation Massive"
 YUN_mass_modernisation_programme_desc:9 "Bien que la guérilla et les unités irrégulières aient joué un rôle crucial dans les efforts visant à unifier la Chine sous le drapeau rouge, la nouvelle Chine ne peut espérer se défendre contre les vautours impérialistes sans une force militaire moderne. Les voies maritimes chinoises seront défendues par une marine puissante, et son espace aérien appartiendra à une grande force aérienne !"

 YUN_hundred_flowers_campaign_idea:9 "Campagne des Cent Fleurs"
 YUN_hundred_flowers_campaign_idea_desc:9 "Si notre révolution est sans aucun doute avant tout socialiste, elle est également démocratique. Nos citoyens doivent pouvoir s'exprimer librement et conseiller le gouvernement sur ses lacunes, afin qu'ensemble, nous puissions construire une République chinoise nouvelle et meilleure. Que cent écoles de pensée s'affrontent !"

 YUN_a_nation_built_on_sacrifice:9 "Une Nation Bâtie sur le Sacrifice"
 YUN_a_nation_built_on_sacrifice_desc:9 "Personne ne connaît mieux le sens du mot "sacrifice" que ceux qui ont donné leur vie pour la persévérance de la nation chinoise et sa culture millénaire. Car sans nos courageux soldats, la nation serait pratiquement détruite. Partout dans le pays, sous l'impulsion principalement de Li Genyuan, divers monuments commémoratifs sont en cours de construction. Les noms des héros de guerre de notre nation y sont inscrits, car leur perte reste gravée dans nos mémoires comme les braises d'une flamme qui continue de brûler."

 YUN_unity_under_the_party_state:9 "Unité sous le Parti-État"
 YUN_unity_under_the_party_state_desc:9 "Le Tongmenghui a donné naissance à de nombreux mouvements révolutionnaires sur la scène politique chinoise alors en stagnation, mais la plupart d'entre eux n'ont guère porté leurs fruits, à l'exception du parti du Guofu. Les rivaux les plus acharnés du Kuomintang, le Mouvement fédéraliste, ont continué à défendre une cause qui était primordiale pour la sécession des différentes provinces du pays. Au lieu de promouvoir l'unité, ils ne faisaient que promouvoir la division. Cependant, la période de Dangguo du Kuomintang promeut une forme supérieure de Fédéralisme, dans laquelle la nation agit à l'unisson pour le bien de l'ensemble et non de ses différentes parties."

 YUN_the_mutually_beneficial_deal:9 "L'Accord Mutuellement Avantageux"
 YUN_the_mutually_beneficial_deal_desc:9 "Alors qu'une grande partie du parti dénigre la coopération avec les intérêts économiques étrangers, il est devenu évident que les marchés chinois doivent à nouveau attirer les investissements s'ils veulent stimuler la modernisation et le développement de la nation. En échange de nos ressources abondantes et de notre économie en plein essor, la nation recevra les fonds nécessaires pour se renforcer. Car la Chine rivalisera même avec la plus grande superpuissance mondiale en quelques décennies seulement, grâce à des efforts et des progrès soutenus."

 YUN_ashes_of_the_whampoa_model:9 "Cendres du Modèle de Whampoa"
 YUN_ashes_of_the_whampoa_model_desc:9 "Considérée comme une structure politico-militaire révolutionnaire qui a permis à l'Armée nationale révolutionnaire de remporter ses plus grandes victoires, l'époque de l'endoctrinement politique de Whampoa, axée sur l'esprit martial et le développement du radicalisme, a fait son temps. Avec la nation unifiée et les anciens élèves radicaux de l'académie fermement opposés au régime de [ROOT.GetLeader], il a été jugé nécessaire d'exporter le modèle de l'Académie de Kunming au reste de l'armée. Malgré tout, la loyauté à l'idéologie pâlit devant le patriotisme et le nationalisme fervent pour le pays."

 YUN_handshakes_in_the_business_world:9 "Poignées de Main dans le Monde des Affaires"
 YUN_handshakes_in_the_business_world_desc:9 "Dire que la Clique des Sciences politiques est le parti des intérêts commerciaux urbains serait peut-être exagéré, mais il n'en reste pas moins qu'un groupe notable de banquiers et autres cadres travaillent aux côtés de la classe technocratique planificatrice qui domine les échelons de cette clique relativement égalitaire. Grâce à ces acteurs influents, il est possible d'actionner les leviers appropriés dans le monde des affaires chinois afin de stimuler la productivité économique et les investissements, dans le cadre d'une planification étatique rigoureuse mais prudente."

 YUN_the_temple_of_heaven_draft_constitution:9 "La Constitution du Temple du Ciel"
 YUN_the_temple_of_heaven_draft_constitution_desc:9 "Rédigée et supervisée par certains des plus grands juristes du pays, la "Constitution provisoire du Temple du Ciel" était la constitution originale promulguée par le précurseur de la Société des Sciences politiques, le Parti Minxian. Axée sur la consécration de la politique constitutionnelle à la lumière de la militarisation croissante et sur la consolidation du système démocratique, cette constitution était un texte législatif emblématique. Elle tire son nom du fait qu'elle a été rédigée dans la Salle des Prières pour les Bonnes Récoltes du Temple du Ciel à Beijing.\n\nConstamment révisée, la constitution n'a finalement jamais vu le jour malgré la pression du Parlement de Beiyang. Cependant, grâce à la primauté de la Clique des Sciences politiques, le comité constitutionnel a finalement été reconvoqué et a inclus les hauts échelons du gouvernement du Parti. Prônant un large éventail de droits civils incontestables, des restrictions à la présidence, l'utilisation d'un système bicaméral, l'indépendance du pouvoir judiciaire et bien d'autres choses encore, la constitution constitue un virage étonnamment libéral pour la technocratie dominatrice de la période de la Tutelle."
###- UPC Political Ideas -###

 YUN_support_szc_idea:9 "Soutien aux Fédéralistes du Sichuan"
 YUN_support_gxc_idea:9 "Soutien aux Fédéralistes du Guangdong"
 YUN_support_hnn_idea:9 "Soutien aux Fédéralistes du Hunan"

 YUN_joint_committee_of_the_gentry_idea:9 "Comité Mixte de la Noblesse"
 YUN_joint_committee_of_the_gentry_idea_desc:9 "Afin de veiller à ce que tous les citoyens contribuent équitablement à la renaissance de la nation, une entité organisationnelle appelée "Comité mixte de la Noblesse" a été mise en place sous l'égide de Zhang Taiyan. En apportant leurs actifs et leurs finances à la campagne d'unification nationale qui s'ensuivra, ils ont soutenu le programme de défense mutuelle entre les provinces, en échange du retrait des dujuns et de la restructuration de l'ordre politique dans les provinces libérées à l'avenir."

 YUN_mobilising_the_peoples_patriotism:9 "Mobilisation du Patriotisme Populaire"
 YUN_mobilising_the_peoples_patriotism_desc:9 "Le Kuomintang se présente comme le véritable parti du peuple, le seul parti du peuple. Or, c'est un mensonge flagrant. Le Parti du Gouvernement populaire intègre le peuple dans sa structure même. Il ne se contente pas de le "diriger", mais lui accorde la place qui lui revient au sein de la république. Sous la domination de seigneurs de la guerre abusifs et de révolutionnaires ambitieux, rares étaient ceux qui se posaient la question suivante : "Comment rendre les masses pauvres heureuses ?" En embrassant la fierté nationale, le patriotisme et le sentiment anti-impérialiste, bien sûr !"

 YUN_pursuing_the_federalist_revival:9 "Poursuite du Renouveau Fédéraliste"
 YUN_pursuing_the_federalist_revival_desc:9 "Tout le monde le sait, c'est la seule et unique vérité de toute la lutte fédéraliste : Tang Jiyao en a toujours été le plus ardent défenseur. Sans pitié, il s'est battu à maintes reprises pour le salut de la nation. Lors du Soulèvement du Double Neuf, de la Guerre de Protection de la Nation, contre les despotes du Guizhou et du Yunnan, contre les mécréants du Guangxi et du Guangdong, et toujours contre les tyrans de Beijing.\n\nChaque province doit conserver le droit d'élire son gouverneur et son assemblée, la nation doit s'opposer au militarisme, elle doit soutenir le véritable Gouvernement populaire, et les seigneurs de la guerre doivent être vaincus. C'est Tang Jiyao qui a porté haut le véritable Fédéralisme pendant une décennie, et c'est Tang Jiyao qui veillera à son renouveau."

 YUN_UPC_popular_support_desc:9 "Le Fédéralisme chinois moderne a connu son apogée et son déclin au cours de la première moitié des années 1920. Une coalition de constitutionnalistes, de démocrates et de régionalistes s'est formée au plus fort de l'ère des seigneurs de la guerre, alors que l'impasse entre le Nord et le Sud persistait. Leurs appels aux différentes provinces pour qu'elles s'efforcent de mettre en place une autonomie locale, puis de s'unir pacifiquement au sein d'une république fédérale, ont suscité un certain intérêt, mais après des débuts prometteurs, ils ont été rejetés par les gouvernements du Nord et du Sud. L'unification réussie par la force du Zhili a discrédité le mouvement, et beaucoup en sont venus à le considérer comme une simple façade pour le militarisme.\n\nEn tant que l'un des partisans les plus fervents et les plus sérieux du Fédéralisme depuis des décennies, rares sont ceux qui ont commencé à croire en Tang Jiyao et en sa prophétie d'une nouvelle République fédérale. Insistant sur l'antimilitarisme, les élections provinciales et la règle constitutionnelle, il n'en a pas moins gouverné le Sud-Ouest comme un dictateur à perpétuité. Reconstruire la confiance et l'espoir dans le mouvement fédéraliste est sans aucun doute un obstacle difficile à surmonter, mais les Fédéralistes du Yunnan pourraient être les hommes de la situation."

 YUN_UPC_popular_support_1:9 "Marche des Protecteurs de la Nation : §RDémoralisée§!"
 YUN_UPC_popular_support_1_desc:9 "$YUN_UPC_popular_support_desc$"

