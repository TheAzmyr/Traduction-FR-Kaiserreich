 yun.42.t: "Long Yun prend le contrôle de Kunming"
 yun.42.d: "Considérant le régime de Tang comme corrompu et le gouvernement de [QIE.GetNameDef] comme le gouvernement légitime de la Chine, Long Yun et de nombreux autres officiers de la Clique du Yunnan ont organisé un coup d'État contre Tang. Après avoir rassemblé leurs troupes à l'entrée sud-est de la ville de Kunming, Long Yun a conduit ses troupes à travers l'est du lac Dian jusqu'à percer le mur extérieur de la ville. Prévoyant un encerclement, Tang Jiyao a tenté de fuir vers le nord à travers la zone résidentielle du nord afin de s'échapper vers le Sichuan, mais a été empêché par des officiers fidèles à Long Yun avant qu'il ne puisse fuir la ville.\n\nAvec la capture de Tang, les forces loyales restantes combattant Kunming se sont rendues avant l'aube, et un comité a été réuni à la hâte par Long Yun afin de juger Tang. Cependant, le coup d'État a provoqué de grands bouleversements parmi les nombreuses factions du Yunnan, et le procès de Tang a dû être précipité par crainte qu'il ne s'échappe en cas d'affrontement près de Kunming. Accusé de mettre en danger la population du Yunnan, d'incompétence générale en tant que dirigeant, de favoritisme envers des officiers compétents, de trahison aux idéaux républicains de la province et de détournement de fonds publics, Tang a été contraint de signer sa retraite définitive de la vie publique.\n\nMaintenant que le haut commandement est rallié à la cause de Long Yun, il semble que notre petite province échappera au mécontentement civil pour l'instant."
 yun.42.a: "Longue Vie à Long Yun !"

 yun.43.t: "Les Ambitions du Yunnan à Zhenyuan"
 yun.43.d: "Avec l'effondrement de la Ligue des Huit Provinces, une opportunité s'est présentée pour nous de nous emparer de la province de Zhenyuan dans la province du Hunan. Tang Jiyao insiste sur l'expansion de la province du Yunnan, malgré l'instabilité interne, et le ralentissement économique désormais palpable que le Lundi Noir représente pour les industries de notre pays. Long Yun a conseillé à Tang de ne pas attaquer la province tant que ces troubles ne sont pas passés, mais la discussion entre les membres de l'état-major a tourné au vinaigre, de nombreux membres du gouvernement menaçant de démissionner purement et simplement si Tang décidait d'attaquer Guizhou dès maintenant. Au final, c'est Tang Jiyao qui a le dernier mot."
 yun.43.a: "Préparez-vous à attaquer Zhenyuan"
 yun.43.b: "Concentrons-nous d'abord sur les réformes, nous pourrons les obtenir plus tard.l"

 yun.44.t: "Le Lundi Noir frappe le Yunnan !"
 yun.44.d: "Avec l'effondrement de la Bourse de Berlin, les remous du Lundi Noir ont fait le tour du monde et ont finalement atteint notre province bien-aimée. Alors que nous bénéficions de la forte baisse des prix des importations allemandes grâce à la crise, nos exportations sont désormais taxées à outrance pour leur transport hors du Yunnan. Bien que nous puissions encore maintenir à flot la majeure partie de notre industrie, l'augmentation soudaine des taxes et des coûts de transport via le chemin de fer Kunming-Haiphong et la légère réduction de l'acquisition d'étain sur le marché international nous ont beaucoup nui. Maintenant que nous nous attaquons aux conséquences de la crise, le sentiment anti-allemand est en hausse dans le Yunnan, et beaucoup se demandent s'il existe un moyen pour notre commerce de devenir moins dépendant de leur économie."
 yun.44.a: "Peut-être que ça pourrait être une chance de se libérer..."

 yun.45.t: "Soutenir la Société du Roi du Bambou"
 yun.45.d: "Bien que cette décision ne soit pas populaire auprès de la population Han, notre gouvernement a jugé nécessaire de rechercher une nouvelle approche de notre politique ethnique. Avec l'aval de la Société du Roi du Bambou, nous avons élevé la Société au rang d'organisation d'État, qui créera un conseil ethnique uni qui coordonnera les différentes minorités ethniques pour s'opposer à la légère majorité Han et \"supervisera\" la création et l'application de lois sur l'égalité ethnique qui, espérons-le, rapprocheront l'amalgame ethnique qu'est le Yunnan."
 yun.45.a: "Espérons que c'était le bon choix..."

 yun.46.t: "Reprise des Politiques de la Sinicization"
 yun.46.d: "Si la composition ethnique du Yunnan, qui compte plus de 25 ethnies, a posé des problèmes aux administrations précédentes, l'acquisition du Guizhou a donné à notre population Han un léger avantage numérique. En gardant cela à l'esprit, nous devrions doubler les avantages dont bénéficient les Chinois Han afin de promouvoir l'immigration et la colonisation et de faire du Yunnan une province chinoise une fois pour toutes."
 yun.46.a: "Espérons que c'était le bon choix..."

 yun.47.t: "Lancement des Réformes Agricoles"
 yun.47.d: "La première étape de nos plans de modernisation de l'agriculture yunnanaise consiste à entreprendre une évaluation des terres à l'échelle de la province. Nos statistiques de mesure des terres datent de l'époque de la Révolution Xinhai et leur renouvellement nous aiderait grandement à comprendre les problèmes actuels de notre système agricole et à définir des objectifs clairs pour nos réformes."
 yun.47.a: "Commençons"

 yun.48.t: "L'évaluation des terres est terminée"
 yun.48.d: "L'évaluation des terres étant terminée, nous avons déterminé qu'il y a beaucoup de possibilités d'amélioration en ce qui concerne la répartition et l'utilisation des terres arables dans notre province. Grâce à ces informations, nous avons élaboré un plan de développement dont l'objectif ultime est de promouvoir l'autosuffisance de notre province, d'administrer et de stocker les céréales de manière stable et d'augmenter la quantité globale de terres arables de manière générale."
 yun.48.a: "En avant !"

 yun.49.t: "Premiers Signes de Progrès de nos Réformes Agricoles"
 yun.49.d: "Grâce à nos investissements dans les gestionnaires de stocks et les espaces de stockage des céréales, ainsi qu'à l'amélioration du système d'irrigation provincial, nous avons enfin commencé à voir des améliorations dans notre production alimentaire globale. Bien que le plan soit loin d'être achevé, les effets de nos réformes commencent à bénéficier à nos agriculteurs."
 yun.49.a: "Bien"

 yun.50.t: "La Prochaine Étape de nos Réformes"
 yun.50.d: "Une fois nos investissements terminés, nous avons réussi à établir 10 zones de supervision de l'eau contrôlées par des autorités provinciales qui nous sont loyales, ainsi qu'à rénover 6 grands réservoirs d'eau qui ont à leur tour augmenté la surface d'irrigation de nos terres agricoles d'environ deux cent mille mètres carrés. Cependant, si nos réformes ont clairement amélioré l'efficacité globale de la production, elles n'ont pas amélioré la vie des petits propriétaires terriens et des paysans de notre province. Pour ce faire, nous allons commencer à préparer une série de réformes fiscales afin de réduire l'imposition globale de nos agriculteurs, ce qui devrait améliorer le montant du capital dont ils peuvent disposer et, par extension, leur permettre de s'offrir de meilleurs moyens de subsistance."
 yun.50.a: "Cela signifie peut-être moins d'impôts pour nous, mais c'est aussi plus d'argent pour nos agriculteurs!"

 yun.51.t: "Achever nos Réformes Agricoles"
 yun.51.d: "Les réductions d'impôts ont été un succès et ont amélioré les conditions de vie générales dans notre province. Les réformes précédentes ont permis à notre agriculture de se hisser au sommet de la Chine. Le Sichuan étant plongé dans le récent chaos, nos analystes s'accordent à dire que le Yunnan est devenu la principale province chinoise en termes de production de nourriture et d'aliments de base. Aujourd'hui est un grand jour pour notre nation !"
 yun.51.a: "Gloire à [Root.GetLeader] et à sa sagesse !"

 yun.52.t: "Le Yunnan nous menace !"
 yun.52.d: "Le Yunnan a commencé à répartir ses troupes le long de notre frontière et commence à se préparer à affronter nos forces. Il semble qu'un conflit soit inévitable et nous devrions commencer à préparer notre défense."
 yun.52.a: "Laissez-les venir"

 yun.53.t: "Le Maître du Continent Oriental"
 yun.53.d: "Grâce aux vaillants efforts du Yunnan pendant la Guerre de Protection Nationale, toute la Chine a été sauvée d'un tyran avide de pouvoir. Pour notre service, le Yunnan a reçu d'énormes étendues de terres en compensation, ce qui a fait de notre clique relativement isolée un hégémon en Chine. Cependant, après l'intervention allemande, plusieurs guerres, escarmouches et conflits frontaliers, le Yunnan a été fortement affaibli et réduit, et Tang Jiyao le sait. Alors qu'il avait proclamé qu'il suivrait la ligne pour maintenir la paix fragile que nous avons maintenue avec les Qing pendant près d'une décennie, lors de réunions secrètes, il a commencé à demander à ses généraux de commencer à tracer des plans. Bien qu'aujourd'hui il n'y ait aucune chance de briser la domination de la Clique Zhili, nous pouvons toujours nous préparer pour quand le moment sera venu de les éliminer..."
 yun.53.a: "On n'est jamais trop préparé !"

 yun.54.t: "Une opportunité se présente"
 yun.54.d: "Avec l'effondrement de la Ligue des Huit Provinces, plusieurs nouvelles cliques provinciales se sont regroupées et ont formé de nouvelles entités provinciales. Même si nous sommes amis avec certaines de ces entités, comme le Guangxi, Guangdong et le Hunan, il y en a d'autres qui contestent directement notre sphère d'influence, notamment Guizhou. Tandis qu'ils en sont encore à se réorganiser, ce serait le moment idéal pour frapper. Cependant, notre haut commandement s'est opposé à cette idée, prenant pour pretexte le récent ralentissement économique que le Lundi Noir a imposé au Yunnan, ralentissement que nous devrions attendre d'avoir réglé avant d'attaquer. Malgré leurs protestations, Tang a une réputation d'opportunisme et il n'y a jamais eu d'opportunité d'expansion plus claire ces dernières années..."
 yun.54.a: "Guizhou sera à nous!"
 yun.54.b:0 "Nous devrions attendre et voir..."

 yun.55.t: "L'état-major refuse d'agir !"
 yun.55.d: "Après que Tang a déclaré que nos armées se préparent à combattre le Hunan, la majorité de l'état-major du Yunnan s'est prononcée contre une telle action et a ordonné à ses troupes de se retirer et de rester dans leurs casernes. Alors que la tension monte, les plus proches conseillers de Tang lui ont recommandé de faire preuve de prudence et d'essayer de trouver un accord avec les généraux et de laisser tomber l'affaire pour le moment, même si cela signifie laisser Yuan Zuming nous échapper. Tang, cependant, n'a pas bien reçu ces rapports et semble s'être retiré dans sa maison de Kunming pour le moment, prétendument pour réfléchir à la situation afin de trouver une solution."
 yun.55.a: "Espérons qu'il sait ce qu'il fait..."

 yun.56.t: "Mobiliser les Troupes"
 yun.56.d: "Avec une campagne sur le Hunan toujours sur la table, Tang a ordonné le déploiement de troupes tout autour du Yunnan pour faire face aux troupes des troupes de l'Ancien Guizhou. Cependant, de nombreuses bases ont rejeté l'ordre et ont choisi de laisser leurs soldats dans leurs casernes. Bien qu'il s'agisse d'un acte clair de défiance envers notre gouvernement, un chef de guerre sans armée est un chef de guerre qui ne peut qu'être renversé compte tenu de la nature chaotique de la politique chinoise. Nous devons donc trouver un moyen de les convaincre de sortir de leurs casernes et de soutenir les efforts de Tang contre le Haut Commandement."
 yun.56.a: "Augmenter leur solde."
 yun.56.b: "Ils doivent faire leur devoir pour le Yunnan!"

 yun.57.t: "Un Prix Malheureux"
 yun.57.d: "Le Lundi Noir a laissé des traces dans l'économie du Yunnan. Lorsque les officiers désobéissants ont clairement fait savoir qu'ils voulaient que leurs salaires soient payés immédiatement après des mois de retard, nous étions presque incapables de les payer. Cependant, par un heureux hasard, Tang a réussi à faire d'une pierre deux coups : d'énormes stocks d'opium s'accumulent dans les dépôts du Yunnan, tandis que nos stocks d'or et d'argent diminuent. Afin de se débarrasser de l'opium d'une manière qui contribuerait à l'économie et satisferait nos soldats, Tang a fourni environ 3 millions de tonnes d'opium aux officiers demandant le paiement de leurs salaires. Alors que nous étions sceptiques quant à la possibilité que cette action les convainque, les troupes quittent leurs bases et se dirigent vers la ligne de front."
 yun.57.a: "Je ne peux pas croire que ça a marché !"

 yun.58.t: "Les communications sont rompues !"
 yun.58.d: "Nos communications vers les autres parties de la province ont été coupées. Sans moyen de vérifier la situation, Tang a envoyé des messagers pour vérifier les villes voisines, mais nous soupçonnons une trahison de notre armée."
 yun.58.a: "Nous devons nous préparer au pire"

 yun.59.t: "Assemblée Générale"
 yun.59.d: "Une délégation conduite par le Général Long Yun est arrivée à Kunming hier, représentant prétendument les différentes cliques d'officiers du Yunnan qui ont présenté leurs plaintes par l'intermédiaire du Général Yi. Comme demandé, la réunion avec Tang Jiyao doit avoir lieu aujourd'hui. Les Généraux ont clairement exposé leurs conditions à Tang : Aucun d'entre eux ne souhaite une attaque contre le Guizhou, car elle est presque unanimement désavantageuse sur le plan politique et économique pour la clique dans son ensemble, et mettrait en danger le "Dernier Bastion du Vrai Républicanisme" en lui faisant subir une défaite écrasante et humiliante. Bien que les délibérations aient été longues, Tang a finalement décidé que..."
 yun.59.a: ""Ils ont raison, nous avons des problèmes plus importants sur lesquels nous devons nous concentrer.""
 yun.59.b: ""Ils ont tort, c'est le moment !""

 yun.61.t: "Début de la Campagne de Dénigrement contre Tang"
 yun.61.d: "Un scandale a été déclenché aujourd'hui alors que des centaines, voire des milliers de tracts se moquant de Tang comme d'un autocrate ont été dispersés dans tout Kunming et d'autres grandes villes du Yunnan. Bien que nous n'ayons pas été en mesure d'identifier la source spécifique de ces tracts, on pense qu'ils ont été distribués par d'autres factions politiques opposées au pouvoir de Tang Jiyao. Bien que les campagnes de discrédit ne soient pas exactement une nouveauté en Chine, leur ampleur cette fois-ci est inquiétante, et l'agitation publique, qui semble être encouragée par nos ennemis, augmente de façon exponentielle. Nous devons agir rapidement si nous voulons maintenir la stabilité dans la province."
 yun.61.a: "Il semble que des Rats nous entourent !"

 yun.62.t: "La Délégation de Guangdong"
 yun.62.d: "Avec l'effondrement de la Ligue des Huit Provinces et la formation de nouvelles cliques dans notre voisinage immédiat, le gouvernement du Yunnan a finalement décidé d'organiser une expédition pour rendre une visite à la Clique de Liangguang. Après quelques jours de voyage et le silence de notre délégation, ils ont finalement signalé qu'ils étaient arrivés à Nanning et avaient établi des contacts avec le gouvernement de Liangguang. Cependant, ils ne sont pas certains de la position globale qu'ils devraient adopter à leur égard et ont demandé nos consignes. Après l'échec de l'Expédition du Nord, le Guangdong et le Guangxi ont plié le genou devant les Qing et sont tombés sous l'autorité de la Ligue. Bien que Tang et Chen n'aient jamais officiellement rompu leurs relations, il était clair que les tenir à un tel moment aurait été désavantageux pour les deux. Comme les années ont passé depuis lors, la délégation se demande si nous devrions toujours les traiter comme nos amis et alliés..."
 yun.62.a: "Nous, fédéralistes, devons nous serrer les coudes !"
 yun.62.b: "Même maintenant, Chen se détourne de la cause."

 yun.64.t: "Délégation Hunanaise"
 yun.64.d: "Alors que la clique du Yunnan a longtemps été un sérieux prétendant à l'hégémonie dans le sud de la Chine, il y a toujours eu une province qu'elle n'a pas pu sécuriser : le Guizhou. Bien que nous ayons vaillamment vaincu la Clique du Guizhou, l'ingérence des laquais Zhili dans la Ligue des Huit Provinces nous a empêchés de prendre le contrôle de l'intégralité de la province pour notre compte. Nous détenons donc toujours une revendication formelle sur la région de Zhenyuan. Cependant, depuis la Ligue des huit provinces s'est effondrée et la clique du Hunan est maintenant en possession de cette terre. Jusqu'à présent, il ne semble pas que les Hunanais nous soient hostiles ; en fait, ils semblent attachés à la cause du républicanisme chinois. Néanmoins, ils se retrouvent toujours en possession des terres qui nous appartiennent de droit..."
 yun.64.a: "Nous n'en avons pas besoin, leur amitié nous suffit"
 yun.64.b: "Nous réaffirmons notre engagement à unifier le Guizhou sous l'autorité de Tang Jiyu et à évincer Yuan."

 yun.65.t: "Réapprobation du Kuomintang de Gauche"
 yun.65.d: "Après l'échec de l'Expédition du Nord, les restes de l'Armée Nationale Révolutionnaire ont fini par se réfugier au Yunnan. Bien que cela ait permis un grand apport en main-d'œuvre et en expérience pour nos forces armées, cela a été à peine suffisant pour dissuader la clique Zhili de prendre des mesures contre nous, malgré notre hostilité envers eux et la monarchie. Cependant, avec l'effondrement de la Ligue, il semble que le voile de l'hégémonie qu'ils avaient sur la Chine a finalement été levé, et que nous pouvons enfin rêver à nouveau d'une République Chinoise libre. Idéalement pour nous, le Kuomintang de gauche s'est soulevé contre la Ligue des Huit Provinces et devient rapidement une épine majeure dans le pied de la Clique Zhili. Il peut donc être dans notre intérêt de maintenir des relations amicales avec eux, même si cela peut froisser les membres survivants du Kuomintang de droite du Yunnan, dans le mauvais sens..."
 yun.65.a: "Le camarade Wang nous aidera à sauver la Chine de la Disgrâce !"
 yun.65.b: "Zhu Peide et Li Zongren sont les vrais leaders du KMT !"

 yun.66.t: "La Délégation de Fengtian"
 yun.66.d: "Dans les années qui ont précédé la consolidation de l'emprise du Zhili sur la Chine, Tang Jiyao et Zhang Zuolin partageaient l'objectif d'une Chine républicaine unifiée. Tang a même offert son aide à Zhang pendant la deuxième guerre Zhili-Fengtian, réussissant à gagner le Hunan et le Sichuan avant que les lignes de ravitaillement ne deviennent trop longues, forçant l'armée du Yunnan à se replier sur nos frontières actuelles. Bien que notre défaite dans la guerre ait été un revers majeur, il n'y a aucune raison pour que cela soit une source de méfiance entre nos gouvernements, et en tant que tel, une délégation auprès de leur gouvernement a été proposée pour rétablir des liens officiels."
 yun.66.a: "Envoyer la Délégation"
 yun.66.b: "Nous ne soutiendrons pas les lèche-bottes japonais"

 yun.67.t: "Cherchant le soutien du Kuomintang de Gauche"
 yun.67.d: "Bien que loin d'être la faction républicaine dominante au Yunnan, le Kuomintang de Gauche détient toujours une forte présence informelle dans la région grâce à des membres de notre gouvernement comme Liu Angong ou Jin Handing. Cependant, leur position idéologique apparaît dangereuse pour beaucoup, car l'idée d'une révolution balayant la Chine comme elle a balayé la Russie, la France et le Royaume-Uni effraie encore de nombreux généraux et responsables publics. Du coup, solliciter leur aide pour renforcer l'autorité de Tang, bien que d'une aide précieuse, pourrait encore s'avérer contre-productif vis à vis des principaux groupes du Kuomintang de Droite au Yunnan..."
 yun.67.a: "Peu importe, portons un toast pour nos amis socialistes !"
 yun.67.b: "Nous ne nous associerons pas avec de tels rabatteurs"

 yun.68.t: "Cherchant le soutien du Kuomintang de Droite"
 yun.68.d: "S'il est clair que le groupe qui bénéficierait le plus de l'instabilité au Yunnan est celui des survivants de l'Armée Nationale Révolutionnaire, il est indéniable que leur influence s'étend très loin dans notre province. Cependant, la perte de leur chef il y a dix ans a certainement marqué leurs forces, car leur leadership, désormais partagé entre Zhu Peide et Li Zongren, a été victime de querelles entre factions. Au lieu d'essayer de contrarier nos amis républicains, devrions-nous peut être plutôt essayer de réparer le fossé qui s'est creusé entre nous au fil des ans. S'ils n'accepteront peut-être jamais les idées fédéralistes, nous pouvons quand même leur prouver que nous sommes un mal nécessaire pour débarrasser une fois pour toutes la Chine de l'influence étrangère."
 yun.68.a: "L'Armée Nationale Révolutionnaire est composée de patriotes et tout le monde devrait le savoir !"
 yun.68.b: "Sun Yat-sen et le Kuomintang ont tort."

 yun.69.t: "Rassemblement des Fédéralistes du Yunnan"
 yun.69.d: "Notre première option pour demander un soutien afin de consolider le règne de Tang sont les Fédéralistes. Fidèles à Tang Jiyao depuis ses débuts comme gouverneur du Yunnan, les partisans des Fédéralistes ont organisé un rassemblement sur Kunming pour prouver leur soutien au gouverneur de la province."
 yun.69.a: "Votre soutien est très apprécié !"

 yun.70.t: "Le Mécontentement du Public monte en flèche"
 yun.70.d: "Nos tentatives de rallier le soutien de Tang ayant échoué, l'impensable est en train de se produire. Les assemblées locales demandent toutes la démission de Tang, et des manifestations publiques ont lieu dans presque toutes les villes et villages de la province pour demander à l'armée de destituer Tang. Bien qu'aucun n'ait encore l'audace d'agir contre le gouverneur, ce n'est qu'une question de temps avant que la foule enragée ne les encourage..."
 yun.70.a: "Est-ce le début de la fin ?"

 yun.71.t: "Purger le Haut Commandement"
 yun.71.d: "Ayant atteint une impasse avec le Haut Commandement, la patience de Tang Jiyao est à bout, et peu désireux de reporter son invasion du Guizhou, il a ordonné à ses officiers de confiance de commencer une purge des officiers dissidents du Yunnan. À Kunming, les officiers qui ne se sont pas réfugiés dans l'Académie de Kunming ou qui ont fui vers l'extérieur sont rassemblés et emprisonnés. Cependant, la purge semble être assez autonome à Kunming. La plupart des assemblées et des officiers ont refusé d'emprisonner leurs camarades et agissent maintenant sans tenir compte des ordres de Tang Jiyao. Alors que la situation continue de se détériorer, seul le temps nous dira si Tang sera capable de survivre à la chaîne d'événements qu'il vient de déclencher..."
 yun.71.a: "C'est un mouvement nécessaire"

 yun.72.t: "Centraliser le Pouvoir"
 yun.72.d: "N'ayant pas réussi à rallier un soutien républicain significatif dans les assemblées du Yunnan, toutes les tentatives de Tang pour faire passer de nouvelles lois ou de nouveaux ordres sont constamment battues en brèche. Il a donc organisé un auto-coup d'État à l'assemblée de Kunming et a déclaré que l'ancienne constitution provinciale qu'il avait lui-même élaborée était nulle et non avenue. Si cette manœuvre, en cas de succès, pourrait centraliser suffisamment la province pour lui donner assez de pouvoir pour mener à bien toutes les réformes qu'il souhaite, elle est aussi extrêmement illégitime, et les assemblées des autres villes du Yunnan ont déjà dénoncé ses actions, ainsi que de nombreux autres officiers de l'armée yunnanaise. Il n'est pas certain que Tang puisse résister à la tempête..."
 yun.72.a: "Le fédéralisme a échoué, nous avons besoin d'un gouvernement plus fort."

 yun.73.t: "Long Yun arrive à Guizhou"
 yun.73.d: "Nos tentatives de ralliement du Kuomintang de Gauche ayant échoué, ses forces étant maintenant brisées, démoralisées et dispersées à travers la Chine, nous nous sommes également exposés à l'ire de nos propres assemblées et officiers. Avec le mécontentement civil qui devient soudainement élevé, et voyant une chance potentielle de prendre le pouvoir pour lui-même, le général Long Yun est arrivé à Guizhou, et a commencé à rassembler des forces loyalistes afin de marcher sur Kunming. Bien que nous ayons déjà envoyé une armée pour affronter ses forces de front, il n'est pas certain que notre fragile base de soutien nous reste fidèle alors que le général bien connu et respecté marche de plus en plus près de notre capitale..."
 yun.73.a: "Nous l'avons battu une fois, nous pouvons le battre à nouveau."

 yun.74.t: "Long Yun marche sur Kunming"
 yun.74.d:9 "Arrivant de l'Est, Long Yun commence par encercler la ville de Kunming, semblant se préparer à un siège. Cependant, au moment de son arrivée, le gouvernement de Kunming et les dirigeants du PDPTC avaient déjà évacué la ville par la voie ferrée Kunming-Haiphong, et un émissaire de l'intérieur des murs de la ville a remis la reddition de la ville au général Yi. Sans tirer un seul coup de feu, Long Yun a réussi à entrer dans Kunming et à se proclamer à nouveau gouverneur du Yunnan devant le parc Cui Hu, et il a promis de ramener la stabilité dans la province, une fois pour toutes."
 yun.74.a: "Wánsuí Long Yun !"

 yun.80.t: "L'Économie du Yunnan"
 yun.80.d: "Le Yunnan est toujours l'une des régions les moins développées économiquement de Chine en termes de puissance économique globale, en raison de son relief montagneux et de sa mauvaise communication avec le monde extérieur. Le Yunnan dépend principalement de son agriculture et de son exploitation minière pour subvenir à ses besoins, et il est devenu particulièrement dépendant de la production d'opium et d'autres cultures commerciales comme le tabac ou le sucre afin de subvenir aux besoins de ses paysans. À Kunming, la création de l'arsenal de Kunming et des industries textiles au cours des décennies précédentes a également conduit au développement d'une petite base industrielle pour ce qui reste un coin reculé de Chine. Ces caractéristiques économiques apparemment sans rapport sont maintenant redevenues pertinentes ; alors que les effets du Lundi Noir ont fortement déstabilisé la province, des experts économiques comme Miao Yuntai ont évoqué d'énormes plans de réforme afin de sortir la province de la crise et d'avancer vers l'avenir.\n\nMiao Yuntai, un expert de longue date de l'économie du Yunnan et l'un des économistes les plus renommés de Chine, a été l'un des critiques les plus sévères des politiques économiques de Tang Jiyao au fil des ans. Soutenant un programme d'industrialisation agressif et une refonte complète de la production agricole dans la province, Miao a présenté un plan de réforme pour le Yunnan qui se divise en deux : la réforme agricole et la réforme industrielle. Bien que le Yunnan ait, à long terme, la capacité de mener à bien les deux, il soutient qu'entreprendre les deux programmes simultanément réduirait considérablement nos capacités économiques et entraverait l'efficacité des réformes. Dès lors, il conseille que, quelle que soit la réforme que nous choisissions de faire en premier, nous nous engageons pleinement à la mener à son terme avant de passer à la suivante."
 yun.80.a: "Nous devons donc choisir avec soin"

 yun.81.t: "Miao Yuntai propose d'interdire l'Usage de l'Opium"
 yun.81.d: "Malgré la dépendance du Yunnan à l'égard du commerce de l'opium au cours des 20 dernières années, le ministre Miao Yuntai, avec le soutien de l'Assemblée de Kunming, a proclamé que le commerce de l'opium devait être éliminé du Yunnan. Son principal argument est que, historiquement, le Yunnan a été le deuxième plus grand producteur d'opium de la région, éclipsé par le Sichuan qui est le plus grand producteur d'opium de toute la Chine. En tant que tel, nous n'avons jamais été en mesure de suivre leur production, et ils ont pris la majorité de la demande du marché. D'autre part, nous ne pouvons pas l'abandonner immédiatement, car la majorité des revenus de nos gouvernements en dépendent. Il est donc proposé de rendre illégal l'usage de cette drogue afin de limiter son influence, de récolter des fonds supplémentaires grâce aux amendes et de lancer des programmes gouvernementaux afin d'aider les toxicomanes du Yunnan à surmonter leur dépendance. Cependant, la décision finale revient à [Root.GetLeader]..."
 yun.81.a: "Interdisez-le !"
 yun.81.b: "Pas tout à fait..."

 yun.82.t: "Un Général abandonne son addiction à l'opium"
 yun.82.d: "Grâce aux efforts de notre gouvernement, l'un de nos généraux autrefois dépendant de l'opium a été réhabilité et n'est plus sous l'influence de cette drogue."
 yun.82.a: "Le leadership par l'exemple à son meilleur !"

 yun.83.t: "L'Addiction d'un Général S'Aggrave"
 yun.83.d: "Alors que notre dépendance au commerce de l'opium demeure, il semble que les effets persistants de ce commerce dans la société yunnanaise en général commencent à se faire sentir dans notre état-major. On a découvert qu'un de nos généraux consommait de grandes quantités d'opium, ce qui l'empêchait d'exercer un bon jugement en première ligne. En temps normal, cela constituerait un motif d'expulsion de l'armée, voire d'exécution, mais nous vivons des temps exceptionnels et la perte d'un commandant expérimenté sur le champ de bataille est inacceptable, quelle que soit la raison pour laquelle cela se produit. En tant que tel, il revient à [Root.GetLeader] de décider ce qui doit être fait avec le général..."
 yun.83.a: "Il a probablement tout sous contrôle..."
 yun.83.b: "Payer pour sa désintoxication"

 yun.90.t: "La Proposition de Zhu Peide"
 yun.90.d:9 "Le pouvoir de Zhu De étant assuré à Kunming, Zhu Peide a envoyé une délégation à la capitale au nom de l'Armée Nationale Révolutionnaire. Les délégués ont remercié Zhu De pour son aide dans la sécurisation de la province, et lui ont demandé d'accorder le siège du pouvoir au Kuomintang, en particulier à Zhu Peide. Alors que Zhu De est intervenu pour mettre fin à la guerre civile qui se développait dans la province, Zhu Peide a invoqué la loyauté antérieure de Zhu De envers l'ANR et son aide pendant l'Expédition du Nord pour que les deux hommes trouvent un terrain d'entente politique. Cependant, compte tenu de la défaite du Kuomintang sur le champ de bataille ouvert par l'Armée de la Fondation Nationale, cela pourrait être l'occasion parfaite de nettoyer la province de leur influence..."
 yun.90.a:9 "Le Kuomintang restaurera la Chine dans son état légitime !"
 yun.90.b: "Zhu Peide a laissé tomber le Yunnan et le peuple yunnanais !"

 yun.92.t: "Zhu De renoue avec sa fille"
 yun.92.d: "Avec le carnage et la dévastation qui ravagent la Chine, les bonnes nouvelles sont devenues rares. C'est pourquoi les journaux locaux se sont rapidement intéressés aux recherches menées par Zhu De pour retrouver sa fille dans le Sichuan, au fur et à mesure de leur progression ces dernières semaines. Pour ceux qui ne connaissent pas sa quête, une interview de Zhu De a révélé quelques détails de sa recherche : Avant de partir pour l'Allemagne, Zhu De avait épousé He Zhihua après l'avoir rencontrée à Shanghai, et en 1926, ils ont eu une fille, qu'il a appelée Sixun. Cependant, He Zhihua a rompu avec Zhu De peu après son retour d'Allemagne, emportant Sixun avec elle. Bien que Zhu De ait reçu quelques informations sur les allées et venues de Zhihua au fil des ans, il n'a appris que relativement récemment que Sixun n'était pas avec elle, et il a donc décidé de se lancer à la recherche de sa fille. L'échec de l'expédition du Nord a limité ses recherches de la jeune Sixun au Yunnan, mais avec les récents événements du Sichuan, Zhu De a pu étendre ses recherches dans cette région également. Heureusement pour lui, la sœur de He Zhihua a été chargée de s'occuper de la jeune Sixun, rebaptisée Feifei par sa mère, et il se trouve qu'elle vit à Chengdu et a lu les affiches de recherche de Zhu De. Bien que la rencontre ait eu lieu en privé, loin des yeux de la presse, l'histoire a ému de nombreux Yunnanais, qui soutiennent désormais le pouvoir de Zhu De."
 yun.92.a: "Une occasion vraiment joyeuse"

 yun.93.t: "L'état de santé de Zhu Peide s'aggrave"
 yun.93.d: "Zhu Peide souffre depuis longtemps d'anémie, et son travail en tant que gouverneur du Yunnan devait avoir un effet négatif sur sa santé. Cependant, l'engagement de Zhu Peide à gérer la situation personnellement a considérablement affecté sa santé pour le pire, apparaissant pâle et faible, et devenant de plus en plus maigre au fil des semaines. Les officiers de l'Armée Nationale Révolutionnaire ont exprimé leur inquiétude quant au fait qu'il puisse se surmener à mort, et ont envoyé une lettre à son commandant afin de le convaincre de prendre une pause bien méritée."
 yun.93.a: ""Ils ont raison...""
 yun.93.b: ""Encore une rencontre...""

 yun.94.t: "Zhu Peide est mort !"
 yun.94.d: "Le désastre a frappé notre chef bien-aimé ! Avant une réunion de la troisième session plénière du Kuomintang, l'état de santé de Zhu Peide s'est aggravé et on lui a demandé de rester chez lui. Cependant, le général, dévoué à la restauration de la Chine à son état naturel, a décidé que sa présence était nécessaire, et s'est injecté juste avant la réunion des médicaments anti-anémiques qu'il avait acquis auprès d'experts allemands. Si, au début, la réunion s'est déroulée normalement, il est apparu clairement que le général souffrait de douleurs aiguës dans le corps, et il a été rapidement emmené à l'hôpital de Kunming. Malheureusement, il était trop tard : on lui a diagnostiqué un empoisonnement du sang dû à l'injection, et les médecins n'ont pas pu faire grand-chose pour lui, si ce n'est lui donner un sédatif pour calmer la douleur. Il est décédé cet après-midi, et maintenant le Kuomintang a été jeté dans le désarroi. Bien qu'on l'ait vu s'injecter lui-même les médicaments, beaucoup pensent que sa mort pourrait être un assassinat politique, et le fait que des vandales aient peint "ZHU PEIDE - UN HOMME SANS HONNEUR" dans sa résidence de Kunming ne fait qu'accroître les soupçons du public. En guise de mesure provisoire, Bai Chongxi a été nommé gouverneur provisoire de la province du Yunnan, mais il reste à voir quels sont ses plans, et s'ils correspondent à la vision de Zhu Peide..."
 yun.94.a: "Ce sont des temps sombres..."

 yun.95.t: "Bai Chongxi nommé Gouverneur du Yunnan"
 yun.95.d: "Après la mort de Zhu Peide, la branche du Kuomintang au Yunnan a nommé Bai Chongxi comme son successeur provisoire. Bien que l'on ne sache pas encore s'il restera plus longtemps à ce poste, il l'a accepté avec plaisir. Etant donné sa proximité avec Li Zongren et la nouvelle clique de Guangxi, cela devrait au moins apaiser les tensions entre nos deux provinces, si ce n'est nous donner un contrôle plus direct sur le Kuomintang dans son ensemble."
 yun.95.a: "Voyagez en sécurité."

 yun.101.t: "Le Yunnan nous envoie une cargaison de fusils !"
 yun.101.d: "Alors que nous faisons face à la menace allemande dans les jungles, les villes et les forêts de notre nation, la Clique du Yunnan, qui a longtemps été un havre de paix pour les sympathisants de la croisade anti-impérialiste indochinoise, a décidé de nous envoyer une cargaison de fusils. Étant donné que le voyage depuis l'embouchure du Mekong a dû être long et qu'il y avait un risque qu'il soit arrêté par les Allemands, leur soutien à notre cause devrait être grandement apprécié, même s'ils nous utilisent peut-être simplement pour se débarrasser des Allemands et ainsi réduire les coûts d'utilisation du réseau ferroviaire Kunming-Haiphong..."
 yun.101.a: "Xièxiè !"

 yun.105.t: "Envoi d'un Ultimatum au Sichuan"
 yun.105.d: "Avec nos préparations terminées, il est maintenant temps de rédiger un ultimatum pour le Sichuan. S'ils reconnaissent notre autorité, alors nous les épargnerons, mais sinon, nous donnerons aux Sichuanais une leçon qu'ils n'oublieront pas de sitôt..."
 yun.105.a: "En avant vers la victoire, nous marcherons !"

 yun.106.t: "Le Yunnan nous menace !"
 yun.106.d: "Des nouvelles sont arrivées du Sud alors qu'un ultimatum controversé est parvenu à nos officiels. La clique du Yunnan a lancé un ultimatum, nous demandant de reconnaître leur gouvernement comme le véritable gouvernement de la Chine. Bien que cet ultimatum soit absurde, les méthodes bellicistes de la clique du Yunnan ne doivent pas être sous-estimées..."
 yun.106.a: "Nous ne nous plierons pas à leurs exigences"
 yun.106.b: "Nous n'avons pas le choix..."

 yun.107.t: "Le Sichuan a rejeté notre Ultimatum"
 yun.107.d: "Le gouvernement du Sichuan a refusé nos conditions de paix justes et équitables. Bien que le soutien de l'opinion publique pour la guerre soit plutôt rare, nous sommes confiants dans notre capacité à vaincre le Sichuan compte tenu de sa mauvaise gestion administrative et de ses récentes dissensions politiques. Cependant, même si un retrait maintenant serait humiliant, il y a peut-être encore un moyen de faire la paix..."
 yun.107.a: "La guerre, ils l'auront"
 yun.107.b: "Peut-être que ce n'est pas le meilleur moment..."

 yun.108.t: "Le Sichuan s'accommode "
 yun.108.d: "De façon surprenante, la clique du Sichuan a accepté les termes de l'ultimatum et a cédé entièrement à nos demandes. Bien qu'il s'agisse certainement d'une surprise, elle n'est pas mal accueillie par l'état-major, et nos armées se déplacent déjà de l'autre côté de la frontière pour s'assurer qu'il n'y a pas de doutes..."
 yun.108.a: "Splendide "

 yun.109.t: "Le Yunnan recule !"
 yun.109.d: "Dans un incroyable retournement de situation, le Yunnan a décidé de renoncer à son invasion malgré son ultimatum. Bien qu'il s'agisse certainement d'un résultat inattendu, il n'est pas malvenu pour notre gouvernement."
 yun.109.a: "Il semble que nous soyons en sécurité pour le moment"

 yun.110.t: "Le Gouvernement du Sichuan souhaite se rendre"
 yun.110.d: "Grâce à notre campagne réussie dans le sud du Sichuan, il semble que le gouvernement sichuanais ait finalement craqué et qu'il ait décidé d'envoyer une délégation pour négocier les termes de la reddition. Bien que nous ayons fait le serment d'amener la [SZC_puppet_faction] au pouvoir dans le Sichuan en tant qu'amis et alliés, nous pourrions également envisager d'annexer le Sichuan au Yunnan..."
 yun.110.a: "Nous prendrons tout le Sichuan !"
 yun.110.b: "Négocions les Conditions"

 yun.111.t: "Le Yunnan Gagne la Guerre"
 yun.111.d: "L'Armée Yunnanaise a franchi la frontière et pris les principaux centres de population de nos provinces. Il serait inutile de se défendre maintenant, car une contre-attaque dans ces zones s'avérerait infructueuse et même contre-productive pour la population du Sichuan prise entre deux feux. Nous n'avons pas d'autre choix que de chercher un arrangement avec le Yunnan."
 yun.111.a: "Rendons-nous "

 yun.123.t: "Notre Objectif en Birmanie est atteint"
 yun.123.d: "Après avoir franchi avec succès la frontière birmane et capturé le nord des Shan et le Kachin, nos objectifs en Birmanie sont maintenant atteints. Devons-nous continuer à avancer vers Rangoon ou devons-nous mettre fin au conflit et consolider notre emprise sur la région ?"
 yun.123.a: "Nous en avons assez, envoyez nos conditions à l'ennemi"
 yun.123.b: "Nous obtiendrons une victoire totale !"

 yun.124.t: "Le Yunnan expose ses exigences "
 yun.124.d: "Après le succès de leur offensive en Birmanie, le gouvernement du Yunnan a déclaré qu'il n'avait pas l'intention de poursuivre le conflit au-delà du territoire qu'il a conquis. Il a proposé ses conditions pour un accord de paix, qui comprennent l'annexion du nord des Shan et des Kachin et la création d'un nouveau gouvernement birman aligné sur celui du Yunnan. Quelle doit être notre réponse ?"
 yun.124.a: "Nous n'avons pas d'autre choix que d'accepter"
 yun.124.b: "Nous refusons, cette guerre n'est pas encore terminée !"

 yun.125.t: "L'Accord de Paix a été signé"
 yun.125.d: "Comme indiqué dans nos termes de paix, le Shan du Nord et le Kachin seront annexés par notre gouvernement et la Birmanie ne sera plus qu'une marionnette pour le Yunnan. Aujourd'hui est un grand jour pour le gouvernement du Yunnan !"
 yun.125.a:0 "Excellent."

 yun.126.t: "Le Yunnan expose notre gouvernement !"
 yun.126.d: "Alors que les troupes yunnanaises entraient dans Rangoon, le gouvernement précédent a été mis en détention et de nouveaux politiciens ont été nommés pour diriger un nouveau gouvernement birman, qui semble condamné à être soumis aux intérêts des Yunnanais. Ce jour est un jour tragique pour notre nation."
 yun.126.a: "C'est comme avec les Britanniques, encore une fois..."

 yun.127.t: "Le Yunnan contrôle notre partie des États Shan"
 yun.127.d: "Avec leur passage réussi de notre frontière et la capture du Shan du Sud, le Yunnan a atteint ses objectifs au Siam. Nous pourrions leur offrir un accord de paix afin de nous épargner une guerre prolongée, ou nous pourrions continuer le conflit et risquer une défaite totale. Que devons-nous faire ?"
 yun.127.a: "Nous en avons assez, envoyez nos conditions aux Yunnanais"
 yun.127.b: "Non, nous obtiendrons une victoire totale !"

 yun.128.t: "Les Siamois veulent la Paix !"
 yun.128.d: "Le Gouvernement Siamois a finalement réalisé qu'il ne pouvait pas gagner cette guerre et a demandé la paix. Nous garderons le Shan et ils se retireront dans la région de Lanna."
 yun.128.a: "Nous acceptons leurs conditions"
 yun.128.b: "Nous allons leur donner une leçon qu'ils n'oublieront pas !"

 yun.129.t: "Le Yunnan accepte les conditions !"
 yun.129.d: "Le Gouvernement du Yunnan a accepté les termes de la reddition, et ils se retireront bientôt au-delà de la frontière du Shan du Sud."
 yun.129.a: "La paix, enfin"

 yun.130.t: "La reddition inconditionnelle au Yunnan proposée"
 yun.130.d: "Avec la perte de la région de Lanna aux mains des forces yunnanaises, le soutien de l'opinion publique à la guerre a considérablement diminué et nous sommes contraints de rechercher des conditions de paix avec les agresseurs si nous voulons survivre."
 yun.130.a: "Nous n'avons pas le choix"

 yun.131.t: "Le Gouvernement Siamois offre une Reddition Inconditionnelle !"
 yun.131.d: "Le Gouvernement Siamois a proposé à nos forces de céder Shan sans frais après les avoir repoussés au-delà de la région de Lanna. Avec leur défaite, le sud de la province de Shan est enfin sous notre contrôle."
 yun.131.a:0 "Excellent."

 yun.132.t: "Le Siam cède Shan"
 yun.132.d: "Le Gouvernement Siamois a choisi de céder volontairement Shan à notre gouvernement. C'est un grand jour pour notre province et notre nation !"
 yun.132.a: "Une autre partie de la Chine réunifiée"

 yun.671.t: "Le Yunnan a occupé le Tonkin"
 yun.671.d: "L'armée des seigneurs de guerre de Long Yun a réussi à s'emparer de la totalité du réseau ferroviaire Kunming-Haiphong. Nous devons décider si cela vaut la peine de continuer cette guerre ou si nous devons abandonner le contrôle du nord du Vietnam et nous concentrer sur des questions plus urgentes."
 yun.671.a: "Nous en avons assez, mettons fin à cet embarras avant qu'il ne devienne encore pire."
 yun.671.b: "Nous pouvons sûrement renverser la situation sur ce point."

 yun.672.t: "Paix pour le Vietnam"
 yun.672.d: "Comme nos forces sont apparemment inarrêtables, nous avons reçu une offre de paix en échange du contrôle total du réseau ferroviaire Kunming-Haiphong. Ainsi, nous serons vraiment libérés de la domination étrangère sur nos exportations et pourrons même tenter de construire notre propre marine marchande."
 yun.672.a: "Un prix juste pour une guerre bien menée"
 yun.672.b: "Finissons cette guerre correctement et contrôlons la totalité du Vietnam"

 yun.673.t: "Le Yunnan accepte les conditions !"
 yun.673.d: "Comme les forces du Yunnan ont envahi le Tonkin sans résistance sérieuse, nous avons été forcés d'abandonner le nord du Vietnam. Nous ne pouvons qu'attendre et espérer qu'une occasion de riposter se présente."
 yun.673.a: "C'est enfin terminé"

 yun.134.t: "Le Yunnan veut négocier pour Chamdo"
 yun.134.d: "La Clique du Yunnan a approché notre gouvernement afin de négocier le transfert de la province de Chamdo. Bien que les négociations aient été amicales, il est clair que le Yunnan a l'intention de prendre ces terres par la force si la diplomatie ne leur donne pas ce qu'ils veulent..."
 yun.134.a: "Nous n'avons pas besoin de la province, vraiment"
 yun.134.b: "Non, Chamdo est une terre Tibétaine légitime !"

 yun.135.t: "Le Tibet accepte nos conditions"
 yun.135.d: "Les Tibétains ont accepté de nous rendre Chamdo et se retirent actuellement dans la partie orientale du Tibet tandis que notre armée marche pacifiquement dans la région."
 yun.135.a: "Une Victoire pour le Peuple !"

 yun.136.t: "Le Tibet refuse nos conditions !"
 yun.136.d: "Les Tibétains ont refusé de nous rendre Chamdo, et commencent actuellement à fortifier la frontière pour nous affronter. Comment devons-nous répondre ?"
 yun.136.a: "Nous avons d'autres chats à fouetter"
 yun.136.b: "Nous allons le reprendre, par la force !"

 yun.137.t: "La Paix avec le Yunnan ?"
 yun.137.d: "Ayant complètement perdu le contrôle de Chamdo, et trouvant qu'il est de plus en plus difficile de le reprendre, nous n'avons maintenant aucune raison de continuer à nous battre contre la Clique du Yunnan, et beaucoup dans notre cabinet ont suggéré que peut-être nous devrions mettre fin à la guerre maintenant avant que plus de sang ne soit versé inutilement."
 yun.137.a: "Nous avons assez saigné pour un territoire aussi insignifiant"
 yun.137.b: "Nous gagnerons ou mourrons !"

 yun.138.t: "Les Tibétains veulent la Paix !"
 yun.138.d: "Le Gouvernement Tibétain, voyant la situation difficile dans laquelle il se trouve, a décidé de demander la paix. Comment devons-nous répondre ?"
 yun.138.a: "Acceptez leurs conditions"
 yun.138.b: "Nous marcherons sur Lhassa !"

 yun.139.t: "Le Yunnan accepte nos conditions !"
 yun.139.d: "Le gouvernement du Yunnan a accepté nos conditions, et se retirera sur son territoire dès que possible. La paix, une fois de plus, règne dans notre nation."
 yun.139.a:0 "Excellent."

 yun.150.t: "Miao Yuntai demande à engager des Experts Canadiens en Étain"
 yun.150.d: "Dans le cadre des réformes économiques en cours au Yunnan, le sujet du commerce de l'étain a été porté à plusieurs reprises à l'attention de Tang. Bien qu'il soit indéniable que le commerce de l'étain soit extrêmement rentable pour la province, le manque d'intérêt et une instabilité constante dans la province ont presque réduit nos efforts pour en accroitre sa rentabilité, à néant. Cependant, puisque la récente récession a permis à Miao Yuntai d'accéder à une position politique pertinente, il a une fois de plus souligné les propros tenus dans son livre, écrit au début des années vingt : « Aperçu de l'industrie de l'étain Gejiu ». Il y détaillait comment renforcer nos gains de l'industrie minière et comment réduire l'emprise des intérêts économiques allemands sur notre précieux étain. Comme première étape de son plan, il a demandé de faire venir au Yunnan un expert minier du Canada spécialisé dans l'étain afin d'aider à évaluer les changements qui seront nécessaires pour rendre l'industrie de l'étain du Yunnan plus grande que jamais."
 yun.150.a: "Il a notre bénédiction"

 yun.151.t: "Miao Yuntai autorise la Rénovation de la Production d'Étain"
 yun.151.d: "Avec les conseils de l'expert canadien en étain et la carte blanche de [Root.GetLeader], Miao a autorisé l'achat et l'importation de fours modernes de lavage et de fusion du minerai. Les machines de fusion modernes permettraient, comme il l'a dit, de remédier à deux faiblesses majeures des exportations d'étain de Gejiu. La première est la pureté de l'étain. Les nouveaux fours électriques, s'ils fonctionnent correctement, pourraient élever la pureté de l'étain de Gejiu aux normes internationales et fournir une uniformité de la teneur en étain qui est nécessaire pour les ventes internationales directes, ce qui nous permettrait de contourner les consortiums économiques allemands qui travaillent comme notre liaison avec le marché international. Les ventes internationales directes d'étain nous permettraient d'exclure les intermédiaires de Guangzhou et la nécessité de refondre, concentrant ainsi les bénéfices du commerce de l'étain dans les mains du gouvernement provincial et de nos producteurs d'étain locaux. Cependant, en l'absence actuelle d'un bureau économique étranger pour s'occuper des ventes directes, nous serons obligés d'utiliser des intermédiaires allemands pour le moment, bien que les nouvelles méthodes de purification de l'étain augmentent considérablement nos revenus."
 yun.151.a: "Laissez couler l'argent !"

 yun.152.t: "Les Yunnanais ont acquis un nouvel Équipement de Production d'Étain"
 yun.152.d: "Sur les conseils d'un expert canadien en étain et avec la carte blanche de [Root.GetLeader], l'expert économique yunnanais Miao Yuntai a autorisé l'achat et l'importation de fours modernes de lavage et de fusion du minerai par la voie ferrée Kunming-Haiphong. Bien que cela n'ait pas semblé alarmant au départ, des experts miniers allemands ont suggéré que les machines de fusion modernes permettraient de remédier à deux des principales faiblesses que nous exploitons pour faire des bénéfices sur le commerce de l'étain au Yunnan. La première serait la pureté de l'étain. Leurs nouveaux fours électriques, s'ils fonctionnent correctement, pourraient élever la pureté de l'étain de Gejiu aux normes internationales et fournir une uniformité de la teneur en étain qui est nécessaire pour les ventes internationales directes, ce qui leur permettrait de contourner nos consortiums économiques qui travaillent comme une liaison entre le Yunnan et le marché international. Même si nous continuerons à tirer de gros profits de l'étain du Yunnan grâce à leur dépendance excessive à l'égard de nos bureaux commerciaux de Guangzhou, ce n'est peut-être qu'une question de temps avant qu'ils ne s'en rendent compte et échappent davantage à notre emprise..."
 yun.152.a: "Nous devrons garder un œil sur eux"

 yun.153.t: "La Fu-Dian Bank ouvre ses bureaux à Hong Kong"
 yun.153.d: "Après la mise en place réussie de nouveaux fours il y a un an, Miao Yuntai a commencé à travailler à l'extension des bureaux de la banque Fu-Dian à Hong Kong. La raison en est que ces bureaux pourraient réaliser et superviser les transactions entre la Yunnan Tin Company et les acheteurs des marchés internationaux sans avoir à utiliser les consortiums Proxy German Mining comme intermédiaires. Avec l'ouverture de ces nouveaux bureaux, nos bénéfices sur le commerce de l'étain ont presque doublé, et la croissance des bénéfices ne semble pas vouloir s'arrêter !"
 yun.153.a: "Sortez le Champagne !"

 yun.154.t: "La Fu-Dian Bank ouvre ses bureaux à Hong Kong"
 yun.154.d: "Dans le cadre de son plan de réforme économique, le gouvernement du Yunnan a financé l'ouverture de nouveaux bureaux pour la Fu-Dian Bank à Hong Kong, afin de contourner les entreprises allemandes dans le secteur du commerce de l'étain. Au fur et à mesure que leurs investissements portent leurs fruits et que leurs bureaux s'ouvrent, nos bénéfices commencent à provenir de leurs activités dans l'ancienne colonie britannique"
 yun.154.a: "C'est un plaisir de faire affaire avec vous"

 yun.155.t: "La Compagnie d'étain du Yunnan résilie ses contrats commerciaux avec les entreprises allemandes !"
 yun.155.d: "Comme nous l'avions prédit il y a près d'un an, la Compagnie d'Étain du Yunnan a fait de gros efforts pour augmenter la pureté de son étain, à tel point qu'elle ne fait plus appel à nos fondeurs de Guangzhou depuis longtemps. Si ce changement était prévu, l'ouverture des bureaux de la Fu-Dian Bank à Hong Kong ne l'était pas, et en conséquence, la Yunnan tin Company a jugé bon de résilier ses contrats avec les sociétés allemandes. Ces contrats stipulaient que, si la Compagnie d'étain du Yunnan avait le contrôle total des mines du Yunnan, la vente de l'étain se ferait par des intermédiaires allemands. Bien que le contrôle du chemin de fer Kunming Haiphong nous permette encore de tirer un bénéfice de leur commerce par le biais de tarifs douaniers, il s'agit d'un coup dur pour les intérêts de nos compagnies minières dans la région."
 yun.155.a: "Je suppose que nous pouvons toujours augmenter les tarifs douaniers"

 yun.156.t: "Les Allemands ne contrôlent plus le réseau ferroviaire Kunming-Haiphong"
 yun.156.d: "Après plus d'une décennie de politiques fiscales injustes sur notre commerce extérieur via le réseau ferroviaire Kunming-Haiphong, les Allemands ont finalement été chassés de l'Asie du Sud-Est. Bien que les relations avec le nouveau propriétaire du chemin de fer soient encore incertaines, on ne peut nier qu'il s'agit d'une nette amélioration par rapport aux chaînes d'exploitation allemandes du passé."
 yun.156.a: "Nous sommes enfin libérés des chaînes du colonialisme"

 yun.157.t: "La Débâcle Tusi"
 yun.157.d: "Les chefs Tusi de la Frontière ont toujours représenté un défi pour le gouvernement provincial. Bien qu'ils soient généralement respectés dans leurs communautés, leurs intérêts s'opposent très souvent entre eux et à notre administration, ce qui entraîne des confrontations désagréables. Jusqu'à présent, nous avons maintenu leur indépendance et nous n'avons pas essayé d'incorporer leurs domaines dans notre gouvernement. Cependant, comme la frontière regorge de ressources, il est peut-être enfin temps de mettre fin à leur règne pseudo-féodaliste et d'intégrer leurs domaines à notre gouvernement..."
 yun.157.a: "Ce serait mieux si nous nous assurions de leur loyauté"
 yun.157.b: "Tentative d'intégration des Tusi au gouvernement"

 yun.201.t: "Muhammed Ma Jian requiert un financement pour les écoles Hui"
 yun.201.d: "Cet érudit islamique et glossateur arabe renommé a été une figure influente de la communauté musulmane du Yunnan, servant de porte-parole populaire à la minorité Hui. Alors qu'il était initialement étudiant à Shanghai et camarade du Kuomintang, ses relations politiques et son implication dans le soulèvement de Shanghai ont mis l'estimé théologien hors des bonnes grâces du nouveau gouvernement central. Depuis, il s'est réfugié dans sa région natale du Yunnan, demandant souvent à notre gouvernement régional des fonds pour maintenir ses projets culturels et religieux. Son dernier projet est d'ouvrir une nouvelle série d'écoles sino-arabes à travers la campagne, pour enseigner aux Hui la langue d'Allah et la langue de la grande nation chinoise, et il a de nouveau demandé des fonds à notre gouvernement."
 yun.201.a: "Il aura son financement"
 yun.201.b: "Il devra s'aider lui-même"

 yun.202.t: "Ma Jian cherche à promouvoir les échanges culturels égyptiens"
 yun.202.d: "Une autre proposition a été avancée par le célèbre érudit Hui, ressuscitant une idée vieille de plusieurs décennies que Ma Jian avait envisagée pour créer un échange culturel sino-égyptien. Bien qu'il ait failli réussir, l'effondrement de l'Empire britannique et son emprise sur l'Égypte ont empêché Ma Jian d'obtenir du consulat britannique de Shanghai des passeports pour le Royaume du Nil, désormais indépendant. Lui et ses étudiants ont été laissés en rade en Chine, mais des années plus tard, il espère maintenant encaisser sa faveur auprès de notre gouvernement régional pour enfin faire le voyage. Il nous a demandé de payer les frais de voyage au Caire, où Ma Jian représentera la clique du Yunnan et la Chine dans son ensemble, en cultivant de meilleures relations avec les nations arabes."
 yun.202.a: "Financer son Expédition"
 yun.202.b: "Nous n'avons pas les fonds pour cela"

 yun.203.t: "Ma Jian visite Le Caire"
 yun.203.d: "Si les contacts avec l'Extrême-Orient existent jusqu'à un certain point dans un réseau d'ambassades dispersées, ce n'est pas tous les jours que des expéditions sont envoyées d'une nation à l'autre de chaque région. Aujourd'hui, nous trouvons une exception à cette règle, puisque le célèbre savant Hui de Chine, plus précisément de la province du Yunnan, est arrivé aujourd'hui au Caire avec la bénédiction de son gouvernement provincial. Accompagné d'une petite dizaine d'étudiants, il a visité les endroits les plus importants de la ville et a demandé à y rester quelques mois, où il souhaite apprendre l'arabe et commencer sa transcription du Qu'Ran en chinois."
 yun.203.a: "Ils sont invités à rester"

 yun.204.t: "Ma Jian visite La Mecque"
 yun.204.d: "Si les contacts avec l'Extrême-Orient existent jusqu'à un certain point dans un réseau d'ambassades dispersées, ce n'est pas tous les jours que des expéditions sont envoyées d'une nation à l'autre de chaque région. Aujourd'hui, nous trouvons l'exception à cette règle, puisque le célèbre savant Hui de Chine, plus précisément de la province du Yunnan, est arrivé aujourd'hui à La Mecque avec la bénédiction de son gouvernement provincial. Avec un petit groupe d'une douzaine d'étudiants, ils ont fait le tour de la ville et ont terminé leur visite par la Kaaba. Bien que certains désaccords soient nés de malentendus entre les étudiants chinois et certains érudits arabes, il est clair que l'expédition n'a que des raisons bénignes de nous rendre visite, et ils nous ont demandé de leur donner la permission de visiter un peu la région avant de retourner en Chine."
 yun.204.a: "Ils sont invités à rester"

 yun.205.t: "Ma Jian cherche à se rendre à La Mecque"
 yun.205.d: "Après avoir terminé son pèlerinage dans le Yunnan et contribué à la création de quelques écoles Hui dans la région frontalière, Ma Jian a de nouveau demandé des fonds à notre gouvernement pour se rendre à La Mecque. Si de nombreux musulmans du Yunnan seraient heureux de recevoir des nouvelles du foyer de l'Islam après les récentes nouvelles de troubles dans la région, ce n'est pas quelque chose que nous devons nécessairement nous permettre."
 yun.205.a: "Nous le financerons"
 yun.205.b: "Qui pense-t-il être ?"

 yun.206.t: "Ma Jian publie un Dictionnaire Arabe-Chinois"
 yun.206.d: "Ayant voyagé au Moyen-Orient, Ma Jian a reçu dans la région un enseignement sur la langue arabe. Fort de ces connaissances, il est revenu au Yunnan et a rédigé le premier dictionnaire arabe-chinois. Si l'on considère que les échanges culturels entre la Chine et l'Arabie ont longtemps souffert de la barrière de la langue et des difficultés de traduction, ce dictionnaire sera certainement utile non seulement à nos citoyens musulmans, mais aussi à tous les musulmans de Chine."
 yun.206.a: "C'est bien"

 yun.207.t: "Ma Jian publie le Coran chinois"
 yun.207.d: "Ayant longtemps souffert d'une mauvaise translittération et d'une mauvaise standardisation, Ma Jian a finalement publié sa propre traduction du Coran, mettant à profit ses connaissances en matière de traduction de l'arabe vers le chinois pour présenter plus fidèlement les enseignements de l'islam dans les écoles Hui de la province."
 yun.207.a: "Je me demande si cela deviendra vraiment la norme..."

 yun.208.t:0 "Des os de dinosaures trouvés dans des travaux routiers !"
 yun.208.d: "Des nouvelles surprenantes nous sont parvenues de l'un de nos travaux routiers dans la région de Kunming. Apparemment, alors que de la terre était enlevée pour construire la route, les ouvriers ont découvert les restes fossilisés d'un animal éteint. Le géologue Bien Meinian a été rapidement contacté au sujet de la découverte et il s'est précipité dans la région. Après avoir rapidement effectué quelques analyses et avec l'aide de quelques ouvriers, il a découvert le reste des restes fossilisés de l'animal. Surnommé IVPP V15, les restes sont maintenant transportés à Kunming pour une analyse plus approfondie. Alors que l'intérêt paléontologique pour la région est en plein essor, Bien Meinian mène actuellement des études de terrain sur la région pour examiner la possibilité que nous ayons trouvé une formation rocheuse sédimentaire qui pourrait potentiellement abriter encore plus d'exemples. Bien qu'il ait accepté de travailler pour rien, les frais de transport ont dû être couverts par nous, et bien que les travaux routiers aient déjà repris, le petit retard a toujours un coût monétaire."
 yun.208.a: "Espérons qu'ils trouvent quelque chose d'intéressant."

 yun.209.t:0 "Les paléontologues affluent au Yunnan"
 yun.209.d: "Dirigé par le paléontologue et zoologiste Yang Zhongjian, connu sous le nom de C.C. Young en dehors de Chine et brillant élève du professeur allemand Friedrich von Huene, de nombreux intellectuels affluent désormais au Yunnan pour examiner les vestiges de l'IVPP V15. Bien qu'il ne s'agisse que d'un squelette partiel, beaucoup comparent son apparence de sauropode à la découverte du Brachiosaurus altithorax, un énorme sauropode du Jurassique tardif découvert en 1903 dans le Colorado. Cependant, les premières mesures de Bien Meinian montrent que les os proviennent très probablement de la fin du Trias, provoquant encore plus d'enthousiasme de la part des experts en la matière, car la majorité des sauropodes n'auraient pas évolué avant les premiers stades de la période jurassique. Pourtant, beaucoup sont sceptiques et soulignent que la géologie environnante peut impliquer une date un peu plus tardive plus conforme aux découvertes précédentes. Un autre point qui a suscité l'intérêt des fossiles est le fait que le squelette ne semble appartenir à aucune des espèces connues de sauropodes classées en Chine, et beaucoup sont ravis de voir si ce nouveau squelette appartient entièrement à un genre encore inconnu."
 yun.209.a: "Je me demande si nous pouvons profiter de cette popularité..."

 yun.210.t:0 "La Série Inférieure de Lufeng a été Officiellement Découverte"
 yun.210.d: "Aujourd'hui, l'Université Nationale Associée du Sud-Ouest a officiellement reconnu la série de formations découverte par Lufeng  au Yunnan. Alors que les échantillons initiaux montraient la zone comme une formation du Trias supérieur, une analyse plus approfondie a conduit Bien Meinian et d'autres géologues à la définir comme une formation du Jurassique inférieur, précisant que les os de l'IVPP V15 pourraient certainement appartenir à un sauropode. À cette fin, Yang Zhongjian a également conclu que l'IVPP V15 appartient à une nouvelle espèce de dinosaure qui n'avait pas été trouvée auparavant, et l'a nommé Lufengosaurus huenei, le premier nom faisant référence à la Formation et le deuxième nom en hommage. à son tuteur, Friedrich von Huene. Avec cette annonce, des dizaines de petites équipes archéologiques de différentes parties de la Chine et des pays environnants ont afflué dans la province pour commencer l'exploration de la région. Bien que cela ne représente pas un changement massif pour notre gouvernement, la communauté scientifique de la province profitera assurément de l'afflux de nouveaux géologues et paléontologues."
 yun.210.a: "Juste ce dont nous avions besoin, plus d'intellectuels..."

 yun.211.t: "L'onde de choc en provenance de Beijing"
 yun.211.d:9 "L'empereur Pu Yi a été "restauré au pouvoir" par des hommes de main monarchistes, dans le cadre d'un étonnant auto-coup d'État. Alors que Cao Kun et Wu Peifu gisent morts sur le sol du palais, le nouveau régime doit faire face aux restes du Zhili de Jiang Baili qui se sont repliés vers le sud et Luoyang - mais leur résistance vouée à l'échec ne nous concerne pas. Non, le rêve du maréchal de Jade est mort avec lui, et c'est la cause révolutionnaire qui fleurit au Yunnan.\n\nDes universités, les étudiants se déversent dans les rues pour exiger la fin des traîtres et la restauration du régime républicain. Déclarant qu'il faut en finir avec les monarchies dépassées, ces jeunes radicaux pressent notre gouvernement d'agir ; d'autres, dans un millier de conversations intimes, murmurent sinistrement un retour aux jours de violence anti-manchou, lorsque le quartier mandchou de presque toutes les grandes villes était rouge et que des centaines de Mandchous se jetaient dans des puits afin d'échapper à la fureur révolutionnaire. Il est à noter que Beijing a été presque entièrement épargnée par cet assaut - il n'est pas certain qu'elle ait la même chance une deuxième fois.\nBeaucoup se souviennent également du rêve fédéraliste, et les moins sensibles d'entre eux regrettent Wu et Cao - de faux républicains, sans aucun doute, mais au moins ils ont gardé le visage vivant.\nÀ la surprise générale, un nombre croissant de groupes appellent également à la révolution nationale et à la Confrérie avec le KMT (tel qu'il est). Nul ne sait aujourd'hui quelle forme prendra le nouveau gouvernement, et les questions ne manquent pas, mais une chose est sûre : le Yunnan est plus uni que jamais, dans la haine de cette situation, ne serait-ce que pour quelques jours éphémères."
 yun.211.a: "N'y a t-il pas de limite à l'indignité ?"

 yun.212.t: "[FROM.GetNameDefCap] s'intègre dans [ROOT.GetNameDef]"
 yun.212.d: "Notre allié, Tang Jiyao dans son fief républicain du Yunnan, a décidé de s'engager pleinement dans la cause Fédéraliste en rejoignant officiellement le nouveau gouvernement de [ROOT.Capital.GetCapitalVictoryPointName]. Il faudra du temps pour que le Yunnan soit pleinement intégré en tant que véritable bastion fédéraliste, mais au moins pouvons-nous maintenant être sûrs de la loyauté de Tang à notre cause. L'armée du Yunnan nous ayant rejoint, une période de réorganisation sera nécessaire pour que notre force combattante ne soit pas compromise. [ROOT.GetLeader] a annoncé ses meilleurs vœux aux habitants du Yunnan et promet de maintenir l'autonomie de la province."
 yun.212.a: "Le mouvement Fédéraliste se renforce !"

##Shan and Kachin Events

#yun.300
 Yunnan_KAC_colonizing_1_t: "Résistance à Kachin"
 Yunnan_KAC_integrating_1_t: "Troubles à Kachin"
 Yunnan_KAC_colonizing_1_d: "Avec le début de nos efforts de colonisation, de nombreuses personnes se sont rassemblées dans la ville de Myitkyina, considérée par beaucoup comme la capitale de facto du peuple Kachin, afin de protester contre nos avancées sur leur territoire. Bien que peu dangereux pour notre administration de l'autre côté de la chaîne de montagnes Cang, cela suppose un revers pour nos efforts de colonisation dans la région, d'autant plus que cela pourrait donner aux manifestants un soutien encore plus grand contre nous si nous ne parvenons pas à les contenir. Que devons-nous faire ?"
 Yunnan_KAC_integrating_1_d: "Avec le début de nos efforts d'intégration, une manifestation s'est rassemblée dans la ville de Myitkyina, considérée par beaucoup comme la capitale de facto du peuple Kachin, afin de faire connaître leurs demandes à notre administration. La manifestation plaide pour que des droits plus importants soient accordés au peuple Kachin, afin qu'il puisse marcher à côté des Chinois comme des égaux, contrairement au traitement qu'il a reçu des Birmans avant nous. Comment devons-nous répondre à de telles demandes ?"
 Yunnan_KAC_colonizing_1_a: "Réprimez cette manifestation avant qu'elle ne rassemble d'autres fauteurs de troubles"
 Yunnan_KAC_integrating_1_a: "Les rassurer autant que possible pour le moment"
 Yunnan_KAC_colonizing_1_b: "Ce sont nos sujets maintenant, nous devons les traiter comme tels, même si nous les colonisons"
 Yunnan_KAC_integrating_1_b: "Envoyer une délégation sur place pour analyser la situation et entendre leurs préoccupations"

 yun.301.t: "Statut du Peuple Kachin"
 yun.301.d:9 "Après une campagne épuisante et intense dans les hautes terres du nord de la Birmanie, la région de Kachin est passée sous notre contrôle. Elle abrite divers groupes ethniques tels que les Shan, les Jinghpaw, les Bamar, et bien d'autres encore. S'assurer que les demandes de chaque groupe sont satisfaites sera une tâche difficile. Alors que nos efforts pour coloniser et apporter la civilisation à l'État de Kachin s'intensifient, la question de l'autonomie ethnique demeure. Alors que leur intégration forcée nous permettra de consolider notre contrôle sur le peuple kachin, les peuples de la région kachin préféreront très certainement conserver leur indépendance et leur autonomie ethniques. Que devons-nous faire ?"
 yun.301.a: "Accordez-leur une autonomie ethnique complète ! C'est ainsi que nous unirons la nation !"
 yun.301.b: "L'autonomie ? L'intégration totale à tout prix !"

 yun.302.t: "Mesures Législatives"
 yun.302.d: "Alors que nous achevons l'intégration des Kachin, la question des lois et des coutumes locales demeure. Alors que nous avons notre propre méthodologie et notre propre structure gouvernementale au Yunnan, les Kachin locaux sont habitués à leurs propres coutumes et lois tribales. Alors que nous commençons à réprimer la dissidence et l'agitation civiles, la question demeure : devons-nous leur permettre de conserver leurs propres coutumes locales ou de s'intégrer pleinement à notre système gouvernemental ?"
 yun.302.a: "Laissez-les pratiquer leurs propres lois, nous ne sommes pas des barbares."
 yun.302.b: "Quelle est cette absurdité ? Gouvernance directe du Yunnan !"

 yun.304.t: "Crise de la Dynastie Kokang"
 yun.304.d: "Alors que le processus d'intégration des États Princiaux des Wa progresse rapidement, il semble que nous ayons accidentellement atterri en plein milieu d'une querelle dynastique à Kokang. Alors que les Birmans avaient gardé la situation sous contrôle en accordant la province sous une direction partagée, les parties contestataires du gouvernement de Kokang nous ont maintenant contactés pour demander la reconnaissance. Avec la mort du Myosa Yang Chun Yon en 1927, le pouvoir dans la région a été jusqu'à présent âprement disputé entre son fils, Yang Wen Pi, et ses frères, Yang Chu jin et Yang Chun Pei. Alors que Chu Jin et Chun Pei ont montré des signes de volonté de collaboration, Wen Pi a directement envoyé une lettre à notre gouvernement, déclarant que, tant que le Yunnan protège les intérêts de Kokang contre "l'Empire qui jette son dévolu sur les Shan", il soutiendra notre cause. N'ayant guère le choix entre deux frères qui se chamaillent, nous avons envoyé un petit détachement de police pour soutenir Wen Pi dans sa consolidation du pouvoir, et espérons que cela nous assurera sa loyauté lorsqu'il deviendra Saopha."
 yun.304.a: "Espérons que nous ne le regretterons pas plus tard"
 yun.304.b: "Nous ne devrions pas nous mêler des affaires des Princes"

 yun.305.t: "La Scission Hsenwi"
 yun.305.d: "Après la défaite Hsenwi par les Birmans au 19ème siècle, et avec la colonisation britannique de la Birmanie, l'état de l'Hsenwi, autrefois désiré par la dynastie Qing pendant la guerre sino-birmane de 1765, n'est plus que l'ombre de lui-même. Divisé en deux et donné aux loyalistes opportunistes de la cour birmane, nous avons maintenant la possibilité de corriger cette erreur et de rendre un Hsenwi uni à ses propriétaires légitimes !"
 yun.305.a: "Tant qu'ils restent loyaux..."
 yun.305.b: "En y réfléchissant bien..."

 yun.306.t: "L'État de Mongmit"
 yun.306.d: "Après la mort de Sao Khin Maung Gye au début de l'année 1936, Hkun Hkio, devenu Sao Hkun Hkio, est devenu le Saopha de Mongmit. Toutefois, contrairement à certains de ses co-dirigeants princiers, Hkun Hkio a fréquenté l'université et est titulaire d'une licence en lettres reconnue. Bien qu'il soit connu comme un patriote birman, nos experts dans la région ont conseillé que, si nous garantissons la sécurité de sa famille et la continuité de son règne dans la région, nous pourrions peut-être obtenir la loyauté d'un autre Saopha..."
 yun.306.a: "Un petit prix à payer pour la loyauté"
 yun.306.b: "Nous allons chercher d'autres alternatives"

 yun.307.t: "La Débâcle Princière d'Hsipaw"
 yun.307.d: "Alors que nos efforts pour intégrer d'autres états Shan au Yunnan se poursuivent, nous sommes enfin aux portes de Hsipaw, l'un des plus grands états Shan de la région. Dirigé par Saopha Sao On Kya, l'état princier est, étrangement, très bien organisé. Loyaliste britannique, Sao On Kya est connu comme un souverain bienveillant, qui a créé plusieurs programmes d'aide sociale et dont l'expérience dans le système éducatif britannique avant la révolution a radicalement changé ses idées par rapport à l'État princier moyen. Cependant, alors que sa réputation dans la région est énorme, ses demandes de loyauté nous montrent clairement son vrai visage. Apparemment convaincu que ses liens avec la Grande-Bretagne lui donneront le dessus dans les négociations, il a exigé que nous payions pour les dommages causés lors de notre invasion et que nous contribuions au développement du système de protection sociale d'Hsipaw. Alors que certains de nos conseillers disent que nous devrions simplement accepter sa demande, peut-être que l'assassiner et mettre une régence en charge jusqu'à ce que son fils, Kya Seng, soit majeur, pourrait être plus fructueux à long terme..."
 yun.307.a: "Acceptez ses demandes, nous ne sommes pas ici en tant que conquérants, mais en tant que libérateurs"
 yun.307.b: "Je parie que son fils sera plus coopératif..."

 yun.308.t: "Le Coup d'État Padaung de Mongpai "
 yun.308.d: "Mongpai, qui a longtemps été un carrefour pour les Shan et les Padaung des États Kerenni, a récemment été victime d'un coup d'État et son Prince a été contraint de fuir à Rangoon. Apparemment un effet secondaire de notre invasion en Birmanie, la région a été déstabilisée et les Padaung locaux ont lancé un coup d'État, dirigé par Dai Bahan. Sous leur direction, ils ont revendiqué une union personnelle avec l'État Karenni un peu au sud de Mongpai, et bien que cela n'affecte pas nécessairement notre administration, nous sommes obligés de prendre notre propre position sur la question car le prince pourrait nous être loyal, et un État Karenni fort signifierait peut-être la sécession de cette région dans le futur..."
 yun.308.a: "Rétablir le Prince"
 yun.308.b: "Laissez Dai Bahan garder son Prix"

 yun.309.t: "La Colère de Pinlaung"
 yun.309.d:9 "L'agitation suscitée par notre conquête et notre intégration de la région Shan a conduit des Pa'O mécontents à se soulever et à occuper la pagode Mway Daw et le temple Nam Hoo Kyaung Tike. Bien qu'ils soient légèrement armés, ils possèdent une grande quantité de poudre à canon, étant donné que les Pa'O ont l'habitude d'utiliser des fusées. Devons-nous intervenir et les écraser ou peut-être les laisser s'agiter ?"
 yun.309.a: "Que vont nous faire quelques moines et des pétards ? Laissez-les tranquilles !"
 yun.309.b: "Arrêtez tout !"

 yun.310.t: "Hsatung et le sud"
 yun.310.d: "A Hsatung, suite à la déstabilisation causée par notre invasion, les bandits locaux ont commencé à piller les cultures de riz des agriculteurs et ces derniers sont souvent impuissants à faire quoi que ce soit. Ils ont lancé un appel à l'aide à [Root.GetLeader] - que devons-nous faire ?"
 yun.310.a: "En quoi cela nous concerne-t-il ?"
 yun.310.b: "Ils sont maintenant notre peuple et bénéficient donc de notre protection."

 yun.311.t: "Mongmau et Mehsakun"
 yun.311.d: "Dans l'éventualité de notre invasion et de notre victoire, les combattants de la liberté Siamois Shan ont traversé notre territoire et agitent les locaux pour lutter contre notre domination. Bien que nous ayons les ressources nécessaires pour les vaincre... sont-ils vraiment si préoccupants que nous devions gaspiller nos précieuses ressources ?"
 yun.311.a: "Non, je ne pense pas que je le ferai."
 yun.311.b: "Surveillez la frontière immédiatement !"

###Flavour Events for Tang###
 yun.316.t: "Des rumeurs selon lesquelles Tang est un monarchiste se répandent"
 yun.316.d: "Avec la récente campagne de diffamation contre le gouvernement qui prend de l'ampleur, Tang est devenu la cible de moqueries de la part de plusieurs partis qui le traitent de lèche-bottes du Zhili, et pire encore, de monarchiste. Bien que Tang ait refusé de reconnaître ces accusations, il est clair que certaines personnes adhèrent à ces théories, et plus cette vague d'insultes se poursuit, plus il sera impossible de garantir la légitimité de Tang auprès du peuple."
 yun.316.a: "Bordel !"

 yun.317.t: "Le réalisateur Maxu Weibang contacte Tang pour un autre film"
 yun.317.d: "Bien que de nombreuses personnes en dehors du Yunnan ne le sachent pas, Tang Jiyao a joué dans un film dans son propre rôle en 1923. Ce film, connu sous le nom de "Bataille de Hongxian", a été le premier film produit dans la province. Alors que les années ont passé, le Yunnan se retrouve à nouveau sous les projecteurs de la protection nationale, et le réalisateur de la "Bataille de Hongxian", Maxu Weibang, a contacté Tang une fois de plus pour lui proposer de réaliser un autre film. Cette fois, le film portera sur les efforts déployés par les Yunnanais pour s'emparer du Guizhou lors de la dernière guerre entre Zhili et Fengtian dans les années 20, et même si le nom n'a pas encore été choisi, cette initiative pourrait renforcer la légitimité de Tang. Cependant, cela pourrait nécessiter quelques fonds provinciaux..."
 yun.317.a: "Bien sûr ! Préparez le studio pour une star !"
 yun.317.b: "On ne peut pas se permettre ça maintenant"

 yun.318.t: "Sortie de "La Bataille de Guiyang" !"
 yun.318.d: "Après un an et demi d'efforts, le nouveau film de Tang et Maxu Weibang, intitulé "La Bataille de Guiyang" est sorti. Le film, qui montre Tang en tant que commandant de première ligne prenant la ville aux mains des généraux incompétents du Zhili, bien que légèrement inexact par rapport aux événements réels, est devenu une bonne pièce de propagande pour notre gouvernement, et bien que le film ne soit certainement pas un succès massif dans toute la Chine, ses projections provinciales ont généré suffisamment de recettes pour justifier son coût."
 yun.318.a: "Espérons qu'il ait capturé l'héroïsme de Tang..."

###Long Yun###

 yun.320.t: "Les socialistes du Yunnan organisent une grève à Kunming !"
 yun.320.d: "Alors que les socialistes sont apparemment une force inconnue en dehors de Kunming, ils ont organisé aujourd'hui une grève près du parc Cuihu pour demander de meilleures conditions de travail et de meilleurs salaires dans les usines textiles. Bien que Long Yun ait refusé de faire des déclarations publiques à ce sujet, il est clair, d'après des sources internes, qu'il s'est senti profondément insulté et qu'il prépare une forme de représailles. Quant à savoir de quel genre, cela reste à voir..."
 yun.320.a: "Quel étrange événement..."

 yun.321.t: "Fondation du Parti Bleu"
 yun.321.d: "Le Parti Bleu, ironiquement nommé Qing bien qu'il n'ait aucun rapport avec la dynastie Qing, a été fondé aujourd'hui au Yunnan, en grande partie grâce au financement de Long Yun. Bien que le parti ressemble plus à un groupe paramilitaire qu'à un véritable parti, étant donné que la province n'a que des élections locales, son chef a déclaré qu'il rejetait catégoriquement les récentes grèves qui ont eu lieu à Kunming et a conseillé aux autres fêtards de rester chez eux ou de faire face à la justice du Parti bleu."
 yun.321.a: "Donc, c'était le plan de Long Yun... ?"

 yun.322.t: "Le Parti Bleu disperse une grève"
 yun.322.d: "Malgré les menaces du Parti Bleu, une nouvelle grève est organisée à Kunming, en grande partie grâce à l'aide des Xindianshe et de leurs dirigeants. Cette fois, il s'agissait de mineurs d'étain qui voulaient être mieux payés à Gejiu que les travailleurs du textile. Cependant, alors que les grévistes tentent de marcher une fois de plus vers le parc Cuihu, ils sont accueillis par les membres du Parti Bleu, dont la plupart sont d'anciens soldats, de fervents partisans de Long Yun ou simplement d'ardents anti-socialistes, et une bagarre s'ensuit rapidement. Bien que la grève ait été dispersée, l'influence des socialistes réduite et qu'aucun mort n'ait été signalé, il y a de nombreux blessés. Cependant, Long Yun a réagi positivement à la nouvelle, et le fait que les actions du Parti Bleu ne puissent pas lui être imputées en fait étrangement un incident isolé aux yeux du public, bien qu'il ait indirectement aidé le Parti Bleu à organiser la bagarre..."
 yun.322.a: "Sa candidature a payé"

 yun.323.t: "Long Yun et la Scène Cinématographique"
 yun.323.d: "L'épouse de Long Yun, Li Peilian, est depuis longtemps une figure influente de la sphère culturelle yunnanaise. Issue d'une éducation occidentale, Li Peilian s'est personnellement intéressée à la rénovation des sections théâtre et cinéma de Kunming, ayant financé d'autres expositions d'art par le passé. Aujourd'hui, avec l'aide de Gu Yingqiu, également connue sous le nom de "Yunnan No.1 Beauty", et de nombreux autres petits investisseurs et étudiants, Li Peilian prévoit d'ouvrir un cinéma haut de gamme à Kunming, qu'ils ont appelé le "Nanping Cinema". Dans le passé, Long Yun a aidé d'autres œuvres artistiques, comme l'établissement de l'opéra yunnanais à Kunming, pour lequel il a fondé Lu Chongren afin qu'il soit financé par le Département des Finances pour mettre en place la Commission pour l'Amélioration du Théâtre. Maintenant que la construction du cinéma de Nanping manque un peu de fonds, il incombe au gouverneur, et par extension au gouvernement, d'apporter son aide à une infrastructure aussi vitale pour notre province."
 yun.323.a: "Tout pour l'amour de l'art et de l'amour"

 yun.324.t: "Long Yun lance une pièce de théâtre"
 yun.324.d: "L'Agence des Amis de la Dramaturgie a grandement contribué à introduire l'opéra sur la scène artistique de Kunming. Les artistes venant dans la province étant impressionnés par l'infrastructure mise en place par le gouverneur, il n'est pas étonnant que Kunming devienne rapidement l'une des destinations artistiques les plus prisées de Chine. Avec un tel bagage, c'est une agréable surprise que Long Yun ait proposé sa propre pièce à l'Opéra de Kunming. Intitulé "Le drame du Yunnan", elle est censée être une pièce patriotique sur la place du Yunnan en Chine en tant qu'avant-garde à la frontière et pour son rôle dans le salut national pendant la Guerre de Protection Nationale. Alors que de nombreux critiques ont déclaré que la pièce avait des connotations anti-Zhili très claires et qu'elle semble avoir peu de valeur en dehors d'essayer de gonfler le moral des soldats et des citoyens du Yunnan, il est indéniable que beaucoup de ceux qui l'ont vue au théâtre semblent avoir finalement apprécié la pièce."
 yun.324.a: "Pas mal... pour un seigneur de guerre..."

 yun.325.t: "Le fils de Long Yun part étudier à l'étranger"
 yun.325.d: "Le fils de Long Yun, Long Shengwen, a enfin atteint sa majorité et a décidé de quitter la Chine afin d'étudier les relations internationales à l'étranger. Si son voyage et son inscription représentent un coût important pour la famille Long, de nombreux habitants de la province sont touchés par l'engagement de Yun en faveur de l'éducation, et le cabinet a autorisé la famille Long à bénéficier d'un petit prêt du gouvernement pour payer les études de Shengwen."
 yun.325.a: "Bonne chance à toi à l'étranger, Shengwen !"

 yun.327.t: "Long Shengwen devient millionnaire !"
 yun.327.d: "Étonnamment, après avoir obtenu son diplôme universitaire, Long Shengwen a créé sa propre entreprise, et en quelques années, il a réussi à récupérer l'argent nécessaire pour payer ses études, et il a remboursé à sa famille la dette qu'il avait contractée lors de son départ. Il semble que l'expérience de Shengwen soit une preuve de plus de la force et du talent de la lignée Long..."
 yun.327.a: "Il semble que notre "investissement" ait payé"

###Zhu Peide or Left KMT leader if CHI managed to die without taking YUN with it after puppet###

 yun.328.t: "Implantation des idéaux du Kuomintang au Yunnan"
 yun.328.d: "Avec l'économie du Yunnan en ruine, et de nombreuses personnes effrayées ou découragées quant à l'avenir du Yunnan et de la Chine, il n'est pas étonnant que les frères se soient retournés les uns contre les autres lors du récent soulèvement. Heureusement, le Kuomintang est sorti vainqueur de cette lutte, et il est de notre devoir de nous élever au-dessus de ces petites querelles et d'apporter à la Chine un avenir meilleur. C'est dans cet esprit que notre leader [Root.GetLeader] a autorisé notre gouvernement à faire passer une série de réformes radicales dans notre province, du genre de celles que la frontière n'a pas connues depuis longtemps. Bien que le programme de réforme soit vaste, [Root.GetLeader] a choisi de le diviser en trois sections, comme les trois principaux locataires du Kuomintang : Minzu, Mínquán et Minsheng."
 yun.328.a: "Gloire au Kuomintang !"

 yun.329.t: "Le Premier Principe : Minzu"
 yun.329.d: "Le premier principe que le Kuomintang a privilégié au Yunnan est celui du Minzu, ou nationalisme. Avec les douzaines de groupes ethniques du Yunnan, dont certains se sont affrontés activement dans le passé, il n'est pas surprenant que la première action de [Root.GetLeader] soit d'essayer de les unir sous une seule bannière. [Root.GetLeader] lui-même et de nombreux autres représentants du gouvernement ont commencé à parcourir la frontière, à rendre visite à des groupes ethniques éloignés, à distribuer des brochures et à faire des discours sur la nouvelle Chine, une Chine où tous les groupes seront représentés, une Chine où tous seront aussi chinois que les habitants de Beijing. Bien que beaucoup soient restés apathiques au message de [Root.GetLeader], il est indéniable que les affiliations au Kuomintang ont augmenté parmi les minorités..."
 yun.329.a: "Pour une Chine Unifiée !"

 yun.330.t: "Le Deuxième Principe : Mínquán"
 yun.330.d: "Le second principe que [Root.GetLeader] a introduit au Yunnan est un principe qui existait avant que nous ne prenions le pouvoir, heureusement. Habituellement traduit par "démocratie" ou "gouvernement par le peuple", à ce stade des réformes, le Kuomintang a introduit son ensemble binaire de "pouvoirs" au Yunnan : Le Zhèngquán (pouvoir politique) et le Zhìquán (pouvoir de gouvernance).\n\nD'une part, le Zhèngquán, généralement compris comme le pouvoir du peuple d'exprimer ses souhaits politiques, est désormais représenté par la nouvelle Assemblée Nationale formée à Kunming, avec le pouvoir de convoquer des élections locales et provinciales, de prendre l'initiative de projets locaux et de permettre au peuple d'exprimer ses souhaits par référendum. Bien que cela signifie que le peuple pourrait normalement chasser [Root.GetLeader] du pouvoir, notre leader a invoqué le concept de "tutelle politique", en ce sens qu'il restera à la tête du Kuomintang au Yunnan jusqu'à ce que la Chine soit enfin unifiée.\n\nD'autre part, Zhìquán représente l'équilibre républicain des pouvoirs que de nombreuses nations européennes et américaines défendent. Cependant, contrairement à la plupart des nations qui ont un Congrès (pouvoir exécutif), un Sénat (pouvoir législatif) et une Cour suprême (pouvoir judiciaire), le Kuomintang a désormais mis en place cinq pouvoirs pour la province : le Yuan législatif, le Yuan exécutif, le Yuan judiciaire, le Yuan de contrôle et le Yuan d'examen, les trois premiers étant d'inspiration européenne et les deux derniers de tradition chinoise. Avec ce changement radical de structure, l'ancien système que Tang avait créé pour la province a désormais totalement disparu."
 yun.330.a: "Pour le Peuple de Chine !"

 yun.331.t: "Le Troisième Principe : Minsheng"
 yun.331.d: "La troisième et dernière section des réformes est le principe du Minsheng. Dans le Yunnan, cela signifie que le gouvernement a introduit une taxe sur la valeur des terres et que, grâce aux recettes qui en découlent, des programmes sociaux ont déjà été élaborés et adoptés afin d'aider les paysans et les ouvriers à améliorer leur qualité de vie en subventionnant la consommation alimentaire, l'habillement et le logement. Alors que de nombreux grands propriétaires ont protesté devant l'assemblée de Kunming, la réalité est que cette mesure a rendu [Root.GetLeader] immensément populaire parmi la paysannerie."
 yun.331.a: "Pour une Chine plus juste !"

 yun.332.t: "Honorer le Passé du Kuomintang"
 yun.332.d: "Avec l'adoption des réformes, le Kuomintang est confortablement installé au gouvernement du Yunnan. Cependant, l'histoire troublée du parti le hante toujours. Avec la retraite de nombreux soldats de l'époque de l'Expédition du Nord, le souvenir des héros du passé semble s'estomper alors que [Root.GetLeader] devient le nouveau généralissime du parti. Une telle chose est inacceptable, et des plans de monuments pour Chiang Kai-Shek et Sun Yat-Sen ont été dessinés. Cependant, si tout le monde s'accorde à dire que le Dr Sun mérite son monument dans la province, beaucoup au sein du parti ont des sentiments mitigés à l'idée d'en donner un à Chiang. S'il est vrai qu'il a construit l'Armée nationale révolutionnaire et dirigé nos forces dans l'Expédition du Nord, ce sont ses décisions qui ont finalement conduit à son échec et à la quasi-annihilation du parti et du républicanisme en Chine. Face à l'escalade de la débâcle, [Root.GetLeader] a été contraint d'intervenir et de faire appliquer sa décision..."
 yun.332.a: "Construire un Monument juste à Sun Yat-Sen"
 yun.332.b: "Construire un Monument à la fois à Sun et à Chiang"

##Tusi Revolt##

 yun.333.t: "Gong Shou attaque les établissements frontaliers des Han"
 yun.333.d: "Étant donné que nous avons récemment privé les chefs Tusi de leurs privilèges, certains d'entre eux, dans la partie occidentale du Yunnan, ont choisi de joindre leurs efforts à ceux du chef radical anti-Han Tusi, Gong Shou, et ont eu l'audace d'attaquer une colonie Han à la frontière, tuant ou blessant gravement la plupart des résidents avant que notre garnison régionale ne puisse attraper les coupables. Tant qu'ils sont en fuite, nous devrons peut-être leur accorder une protection supplémentaire à la frontière et envoyer une équipe de chasseurs pour les attraper, ainsi que dédommager les habitants pour ne pas les avoir protégés. Que devons-nous faire ?"
 yun.333.a: "Nous les chasserons jusqu'au dernier homme !"
 yun.333.b: "On finira par les attraper"

 yun.334.t: "Gong Shou a été attrapé !"
 yun.334.d: "Après des mois de poursuite dans la frontière perfide, nos forces ont finalement appréhendé Gong Shou. Alors qu'il a été transporté à Kunming pour y être jugé, les citoyens de la frontière poussent un soupir de soulagement à cette nouvelle. Il semble que la frontière sauvage soit un peu plus proche de la stabilité."
 yun.334.a: "Ça lui apprendra !"

#Miscelaneous#

 yun.335.t: "L'Assassinat de Chen Ruzhen"
 yun.335.d: "L'Administration de Cangyuan, qui a été chargée de maintenir la paix dans le Comté de Cangyuan dans la Préfecture de Licang, a subi une perte majeure aujourd'hui. Le chef de la police Chen Ruzhen, l'un des principaux membres exécutifs de l'administration, a été abattu dans son bureau. Alors que l'enquête est toujours en cours, d'autres officiers ont désigné les chrétiens de Cangyuan comme les coupables de l'assassinat. De nombreux habitants de la région affirment que Chen était impliqué dans les mesures de répression contre les chrétiens de la région, dans le but de "purger l'influence européenne", et il semble que sa chance l'ait finalement rattrapé. Bien que nous n'ayons pas encore émis d'ordre officiel concernant cette affaire, l'enquête étant toujours en cours, il est clair que de nombreux membres de l'administration de Cangyuan souhaitent exercer des représailles contre les groupes chrétiens."
 yun.335.a: "Les chrétiens sont-ils intéressants ? En Chine ?"

 yun.336.t: "Échec des Représailles à Cangyuan"
 yun.336.d: "Alors que l'enquête sur le meurtre de Chen Ruzhen est toujours en cours, 300 hommes, entre policiers et milices locales, ont été envoyés à Cangyuan pour exercer des représailles contre les chrétiens sans notre consentement. Dans le premier cas, une bagarre de rue s'est ensuivie et ils ont été contraints de se replier sur Lancang. La ville semblant en révolte ouverte, 100 des 300 hommes ont été renvoyés pour pacifier le comté. Après quelques jours et quelques demandes d'explications, nous avons reçu un rapport complet de l'administration de Cangyuan sur cette dernière expédition : L'un des hommes a tiré en direction de la foule civile (même si l'on ne sait pas s'il a été provoqué), et a apparemment tué l'un des habitants, ce qui a déclenché une nouvelle bagarre de rue, dont la plupart des soldats ont pu sortir indemnes, mais ils ont tout de même été renvoyés à Cangyuan. Il semble que les chrétiens deviennent plus qu'une petite nuisance, nous devrons donner plus de moyens aux Licang pour faire face à cette insurrection apparente."
 yun.336.a: "Comment est-ce possible ?"

 yun.337.t: "Succès de la frappe de représailles à Cangyuan"
 yun.337.d: "Avec l'ordre exprès de notre gouvernement de rétablir l'ordre dans la ville, l'administration de Cangyuan a rassemblé une petite milice de 2000 hommes et les a envoyés pour finalement pacifier la zone, bien que nous ayons donné des instructions spécifiques pour éviter un autre bain de sang comme la dernière fois. Après quatre mois d'efforts, la milice a été rappelée et les rapports sont globalement positifs. Bien qu'au final il y ait eu onze victimes civiles et vingt-trois blessés, la ville est enfin fermement sous notre contrôle une fois de plus, bien que certains au sein du Cabinet et de l'Assemblée de Kunming aient proposé d'enquêter sur l'administration de Cangyuan pour persécution religieuse illégale, ce qui pourrait être le moyen d'empêcher ces révoltes dans un avenir proche."
 yun.337.a: "Enfin"

##Events for effects of civil war events

 yun.350.t: "La Bataille de Chuxiong"
 yun.350.d: "En l'absence de soutien d'artillerie, nos forces ont tenté de pénétrer dans la ville par les ponts de la rivière. Cependant, les défenseurs étaient bien positionnés, et quelques mitrailleuses bien placées sur les ponts ont pu repousser notre avancée pendant des heures, infligeant de nombreuses pertes à nos forces. En fin de compte, nos forces ont dû se replier, et l'Ouest reste aux mains des rebelles."
 yun.350.a: "Bon sang"

 yun.351.t: "La Reddition à Chuxiong"
 yun.351.d: "Après la mise en place de l'artillerie près de la ville, l'ultimatum de reddition a été lancé, et bêtement ignoré par les rebelles. Les pièces d'artillerie ont alors commencé à concentrer leurs tirs près de l'embouchure des ponts qui donnaient accès à la ville, en préparation d'un assaut de l'infanterie. Les défenseurs du pont ayant été balayés par le barrage d'artillerie, notre infanterie a pu se débarrasser rapidement des défenseurs et capturer la ville, sécurisant notre flanc ouest et nous permettant de regarder vers l'est."
 yun.351.a:0 "Excellent."

 yun.352.t: "La Bataille de Qujing"
 yun.352.d: "Avec l'ordre de tenir les entrées de la vallée, nos soldats se sont positionnés à la fois aux extrémités inférieures de la vallée et sur les collines qui l'entourent. Lorsque les forces rebelles se sont approchées, la nature étroite des entrées et l'utilisation des hauteurs par nos propres forces ont permis de tenir les entrées de la ville contre un ennemi apparemment plus nombreux."
 yun.352.a: "Bon travail"

 yun.353.t: "La Bataille de Qujing"
 yun.353.d: "Avec le repli de nos forces dans la ville, l'ennemi s'est emparé des entrées de la vallée et a positionné plusieurs divisions sur les flancs des collines. Bien que la bataille fasse toujours rage dans la ville, il est clair qu'avec leurs forces dans les collines, nous ne pourrons pas les repousser sans subir de lourdes pertes, et nos officiers nous conseillent de nous retirer de la vallée et de concentrer nos forces ailleurs."
 yun.353.a: "Quelle gaffe..."

 yun.354.t: "La Capture d'Anshun"
 yun.354.d: "Après une journée d'attente, les forces de Long Yun sont entrées dans Anshun et ont constaté que les défenseurs avaient tenu leur promesse. Les personnes âgées, les enfants et les femmes ont été évacués, et leur force s'est retirée, nous permettant de prendre la ville sans aucun combat. Cependant, les habitants qui ont décidé de rester ont déclaré que la force qui a battu en retraite était plusieurs fois plus importante que les nouveaux occupants, alors peut-être que ne pas s'engager était en fait le choix le plus sage..."
 yun.354.a: "Quelle étrange tournure des événements..."

 yun.355.t: "La Capture d'Anshun"
 yun.355.d: "Alors que nos soldats tentaient d'attaquer la ville immédiatement, il est apparu clairement que les défenseurs étaient bien mieux préparés que nos forces pour tenir la ville. Après avoir repoussé nos attaques à plusieurs reprises, nos officiers n'ont eu d'autre choix que de battre en retraite. Il semble que les forces d'évacuation étaient beaucoup plus nombreuses que notre force offensive..."
 yun.355.a: "C'est malheureux"

 yun.356.t: "La Bataille de Bijie"
 yun.356.d: "Une partie de nos forces ayant été détournée pour attaquer depuis un flanc inattendu au nord de Bijie, la force défenderesse a été distraite par notre attaque frontale de diversion. Alors que l'assaut frontal se déroulait, notre autre force a pris les défenseurs à revers et a transformé la défense unilatérale en encerclement, déséquilibrant rapidement les forces ennemies et nous permettant de prendre la ville stratégiquement importante de Bijie."
 yun.356.a: "Excellent travail"

 yun.357.t: "La Bataille de Bijie"
 yun.357.d: "Alors que nous avons essayé de concentrer nos efforts pour percer la ligne principale des défenseurs, un manque d'artillerie et des défenses bien creusées et conçues à l'entrée de la vallée nous ont empêchés de prendre pied dans la ville. Ayant subi de lourdes pertes, notre assaut a été annulé et nous devrons repenser notre stratégie si nous voulons reprendre Bijie aux rebelles pour de bon."
 yun.357.a: "Quel désastre"

 yun.358.t: "La Défense de Bijie"
 yun.358.d: "Avec nos forces dispersées lors de l'attaque de nuit et l'ordre de se replier sur les routes, le gros de la force ennemie a réussi à prendre la ville, et sans aucune base solide pour défendre notre position, nous avons été forcés de nous retirer de Bijie dans son ensemble vers une position défensive plus proche de Kunming, qui pourrait s'avérer être une ligne de défense chancelante par la suite..."
 yun.358.a: "Ce n'est pas bon..."

 yun.359.t: "La Défense de Bijie"
 yun.359.d: "Malgré la confusion au départ du raid nocturne, notre ordre de se retrancher et de tenir a réussi à atteindre nos officiers, qui ont rapidement commencé à organiser nos forces pour défendre Bijie contre les forces rebelles. Après des heures de furieux combats urbains, les forces ennemies ont finalement choisi de battre en retraite, et nous contrôlons toujours la ville, que nous pouvons maintenant utiliser comme base pour notre invasion du Guizhou occidental."
 yun.359.a:0 "Excellent."

 yun.360.t: "La prise rapide de Guiyang"
 yun.360.d: "L'ordre de sécuriser Guiyang a d'abord coûté cher. Les défenseurs de Qingzheng, bien préparés et retranchés pour repousser notre force du sud-ouest, ont facilement repoussé leur attaque, et bien que nos forces aient réussi à s'emparer entièrement de Guiyang, les défenseurs et Qianzhong ont commencé à pousser dans la ville, et sans le soutien de la force du sud, nous serons obligés de céder du terrain avant de pouvoir donner le coup de grâce aux rebelles."
 yun.360.a: "Nous aurions dû aller plus vite..."

 yun.361.t: "La prise rapide de Guiyang"
 yun.361.d: "Avec l'ordre de marcher directement sur Qinzheng depuis Guiyang, nous avons pu prendre en tenaille les défenseurs et encercler les forces ennemies. N'ayant aucune possibilité de s'échapper, ils se sont rapidement rendus et la région occidentale de Guizhou semble être sous le contrôle total de notre régime."
 yun.361.a:0 "Excellent."

 yun.362.t: "La Bataille de Jinghong"
 yun.362.d: "Avec un groupe important de nos troupes dispersées dans la forêt, la force ennemie a pu réorganiser sa défense et monter une contre-attaque sur notre position, nous forçant à nous replier et à laisser Jinghong aux mains de l'ennemi."
 yun.362.a: "Ce n'est pas bon..."

 yun.363.t: "La Bataille de Jinghong"
 yun.363.d: "Avec un ordre courageux d'attaquer directement la ville, nos forces ont pu surprendre les défenseurs et s'emparer de la ville après quelques combats. Il semble que, au moins pour l'instant, le flanc sud-ouest de Kunming soit sécurisé."
 yun.363.a: "Merveilleux"

 yun.364.t: "Batailles de Guiyang et de Zhaotong"
 yun.364.d: "Le gros de nos approvisionnements étant parti à Guiyang, nous avons pu maintenir notre position dans le Guizhou. Bien que nous ayons perdu le contrôle de Zhaotong, nous pouvons encore encercler les forces rebelles dans la zone nord et les pousser à fuir vers le Sichuan."
 yun.364.a: "Merveilleux"

 yun.365.t: "Batailles de Guiyang et de Zhaotong"
 yun.365.d: "Le gros de nos approvisionnements étant parti à Zhaotong, nous avons pu maintenir notre position dans la zone la plus au nord de la région de Kunming. Cependant, la perte de Guiyang a considérablement renforcé les forces rebelles de l'Est, et même si nous avons remporté la victoire à Zhaotong, ce n'est pas une victoire qui garantira une fin rapide à cette rébellion."
 yun.365.a: "Nous devons continuer à essayer"

 yun.366.t: "La Défense de Chuxiong"
 yun.366.d: "S'étant préparées à une défense élastique et prolongée, nos troupes ont d'abord engagé les forces ennemies près du mont Guanyin, avant d'être contraintes de se replier sur les rives de la rivière Longchuan et dans Chuxiong proprement dit. Au fur et à mesure que les pertes ennemies augmentaient, il était clair qu'ils ne pouvaient pas pénétrer notre défense et qu'ils avaient perdu leur élan, et ils ont commencé à battre en retraite. Saisissant rapidement l'occasion, nos officiers ont pris l'initiative de les poursuivre jusqu'à Dali, et nous nous attendons à ce qu'ils sécurisent la zone d'ici peu."
 yun.366.a: "Excellent."

 yun.367.t: "La Défense de Chuxiong"
 yun.367.d: "Ayant préparé une défense statique, nos troupes ont engagé le gros des forces ennemies sur le côté de la rivière Longchuan. Bien que nous ayons pu tenir la ligne grâce à quelques mitrailleuses bien placées dans les ponts, le soutien de l'artillerie ennemie, bien que rare, a fini par pulvériser nos positions, et comme l'ennemi, supérieur en nombre, a commencé à se déverser dans Chuxiong, nos officiers n'ont eu d'autre choix que d'ordonner une retraite complète vers la vallée au nord-est et de protéger directement Kunming d'une attaque apparemment imminente de l'ennemi qui occupe maintenant Chuxiong."
 yun.367.a: "Bon sang."

 yun.368.t: "La Bataille de Jinghong"
 yun.368.d: "Après avoir réparti nos forces, nous avons pu prendre l'ennemi en tenaille et sécuriser Jinghong pour nos forces. Bien que nous n'ayons trouvé que peu de preuves qu'elles étaient ravitaillées par la rivière Lancang, nous savons maintenant avec certitude qu'elles ne se ressourceront pas de sitôt !"
 yun.368.a: "Excellentes nouvelles"

 yun.369.t: "La Bataille de Jinghong"
 yun.369.d: "Alors que notre force essayait de pousser dans une vallée étroite, la force ennemie a rapidement mis en place une défense contre nos forces, et même si nous avions l'élément de surprise, nous avons été incapables de briser leur défense. Bien que nos officiers n'aient pas encore décidé de se retirer de la zone, il est clair qu'ils n'ont pas la force de porter un coup décisif aux défenseurs, et comme les forces ennemies se réorganisent ailleurs, cette défaite pourrait nous coûter cher."
 yun.369.a: "Ce n'est pas vrai !"

 yun.370.t: "La Bataille de la rivière Luojiang"
 yun.370.d: "Ayant choisi de les pousser vers l'Est, nos forces ont réussi à mettre l'ennemi en déroute de ses positions défensives. Cependant, et à notre grand détriment, elles ont été correctement renforcées depuis Bijie dans leur retraite, et au lieu de faire face à deux petites forces séparées, nous faisons maintenant face à un seul grand contingent ennemi dans une vallée étroite. Notre avance a été complètement stoppée, et cela peut s'avérer être une erreur décisive si l'ennemi parvient à se réorganiser à Guiyang."
 yun.370.a: "Ce n'est pas bon..."

 yun.371.t: "La Bataille de la rivière Luojiang"
 yun.371.d: " Ayant choisi de repousser l'ennemi vers le nord, nos forces ont rapidement réussi à le faire sortir de ses positions défensives et à le repousser à la frontière du Sichuan. Coincé entre la frontière du Sichuan et nos forces, le commandant ennemi a décidé de se rendre à nos forces, et maintenant notre armée marche victorieusement vers l'est, bien que faisant face à une certaine opposition ennemie. Il semble que la campagne se déroule sans encombre, pour l'instant..."
 yun.371.a: "Excellent."

 yun.372.t: "Escarmouches près de la Vallée de Lancang"
 yun.372.d: "Avec l'ordre de retraite, nos forces, malmenées et meurtries, ont réussi à évacuer la partie occidentale du Yunnan. Malheureusement, si cela nous permet d'économiser des effectifs, cela signifie seulement que nous avons donné à l'ennemi plus de temps pour respirer librement et s'organiser contre nous."
 yun.372.a: "Eh bien, ce ne sont pas nécessairement de mauvaises nouvelles, n'est-ce pas... ?"

 yun.373.t: "Escarmouches près de la Vallée de Lancang"
 yun.373.d: "Après avoir ordonné à nos troupes d'attaquer les positions ennemies, nous avons pu prendre l'ennemi au dépourvu et envahir ses positions. Maintenant, Baoshan est sous notre contrôle, et avec lui, nous serons bientôt en mesure de sécuriser la partie occidentale du Yunnan."
 yun.373.a: "Merveilleuses nouvelles"

 yun.374.t: "Résultats de l'attaque sur Bijie"
 yun.374.d: "Le fait d'avoir choisi d'attaquer la ville de Bijie s'est avéré être le bon choix, les défenseurs étaient encore éparpillés et en train de se regrouper après notre prise de la capitale et attendaient des renforts de Guiyang pour monter une défense correcte. Avec cela, nous avons réussi à égaliser quelque peu nos forces avec celles stationnées dans le Guizhou occidental et nous avons réussi à ouvrir une voie vers Guiyang pour de futures attaques."
 yun.374.a: "Excellentes nouvelles"

 yun.375.t: "Résultats de l'attaque sur Guiyang"
 yun.375.d: "Avoir choisi d'attaquer Guiyang directement s'est avéré être un choix désastreux. Non seulement nos hommes étaient surclassés, mais les forces ennemies ont également pu prendre nos troupes à revers depuis les cols de la vallée de Bijie, obligeant notre armée à marcher en arrière vers le Yunnan central tout en subissant de lourdes pertes. Alors que la guerre sera certainement longue, il semble que nous ayons commencé du mauvais pied."
 yun.375.a: "Nous poursuivons le combat"

 yun.376.t: "Capture de Dali"
 yun.376.d: "Nos troupes ayant progressé vers l'ouest, nous avons réussi à atteindre la vieille ville de Dali, et l'ennemi qui menaçait Yuxi a choisi de se retirer à Baoshan, apparemment avec l'intention de nous attaquer et de reprendre Dali. Bien qu'il s'agisse d'une victoire décisive, il reste à voir si elle nous permettra de gagner la guerre ou simplement de la prolonger."
 yun.376.a: "Une victoire reste une victoire"

 yun.377.t: "La perte de Yuxi"
 yun.377.d: "Nos forces s'étant concentrées sur Yuxi pour tenir la ligne de front, nous avons pu initialement contenir l'avancée ennemie. Cependant, alors que la bataille se prolongeait, la géographie entourant Yuxi a joué contre nos forces, car un détachement ennemi a pris le flanc vers l'est, se dirigeant d'abord vers le lac Fuxian, puis tournant vers l'ouest pour encercler Yuxi. Dans la panique, nos officiers ont donné l'ordre de se disperser, et bien que la tentative d'évasion ait été couronnée de succès et que le gros de nos forces ait pu battre en retraite, nous avons tout de même perdu Yuxi, et nos chances d'attaquer l'Ouest s'amenuisent de jour en jour, car une armée ennemie marche près de Kunming."
 yun.377.a: "Nous nous battons bec et ongles pour chaque pouce de Kunming"

 yun.378.t: "Retraite du Mont Songshan"
 yun.378.d: "Alors que nos hommes pliaient bagage et fuyaient leurs positions défensives, les forces ennemies occupaient le col de la montagne. Bien que nous nous soyons épargnés des pertes inutiles, nous avons perdu de façon décisive le contrôle de la section ouest du Yunnan, et cela pourrait nous coûter cher lorsque nous irons de l'avant pour reprendre l'est."
 yun.378.a: "Un Soldat qui s'enfuit peut se battre à nouveau"

 yun.379.t: "La Défense du Mont Songshan"
 yun.379.d: "Ayant ordonné à nos troupes de rester, nous avons pu repousser l'avancée de l'ennemi. Malgré tous les efforts des forces rebelles pour percer, les vagues successives ont été repoussées à la montagne. Bien que les vallées traîtresses et les cols de montagne de la frontière puissent encore grouiller d'ennemis, Baoshan et l'Ouest restent fermement sous notre emprise."
 yun.379.a: "Merveilleuses nouvelles"

 yun.380.t: "Le Pari de Bijie est raté"
 yun.380.d: "Ayant choisi de se concentrer sur les forces des seigneurs de la guerre, les forces de l'Armée Nationale Révolutionnaire ont fini par devenir suffisamment fortes pour nous faire sortir de Bijie. Bien que nos forces bloquent toujours leur passage vers Kunming depuis Bijie, il est clair qu'ils ont l'intention de percer nos lignes maintenant qu'ils savent qu'ils ont le dessus."
 yun.380.a: "Ce sont de Mauvaises Nouvelles..."

 yun.381.t: "Le Pari de Bijie est gagnant!"
 yun.381.d: "Ayant choisi de nous concentrer sur l'Armée Nationale Révolutionnaire, nous avons pu facilement les chasser de Bijie et les forcer à battre en retraite avant de nous occuper des petites forces éparpillées dans Bijie, présumées être celles de Hu Ruoyu. Avant la nuit, elles se sont toutes rendues et Bijie est maintenant solidement sous notre contrôle, prête à nous aider dans notre offensive orientale."
 yun.381.a: "Excellentes nouvelles !"

 yun.382.t: "Les Sympathisants de Qianzhong restent sous couverture"
 yun.382.d: "Bien que nos forces n'aient pas été découvertes, l'Armée Nationale Révolutionnaire s'est consolidée dans la région et maintenant la possibilité que nous la battions dans une confrontation directe est presque impossible."
 yun.382.a: "Bon sang"

 yun.383.t: "Les Sympathisants de Qianzhong ont réussi à organiser un soulèvement"
 yun.383.d: "Alors que les forces de l'Armée Nationale Révolutionnaire tentaient de se regrouper, nos agents infiltrés ont pu organiser une insurrection réussie et contrôlent maintenant Qianzhing, sécurisant ainsi la plupart du Guizhou pour nos forces."
 yun.383.a: "Encore une autre victoire pour le vrai Kuomintang !"

 yun.384.t: "La Montagne Yulong est défendue avec succès"
 yun.384.d: "Ayant choisi de relayer les défenseurs, nos forces ont été contraintes d'engager l'encerclement entourant la montagne. Bien que les pertes aient été nombreuses, nos forces sont arrivées juste à temps et ont relevé les défenseurs, sécurisant notre flanc ouest des forces ennemies."
 yun.384.a: "Leur Défense Héroïque ne sera pas oubliée !"

 yun.385.t: "La Bataille de la Montagne Yulong se termine par une défaite"
 yun.385.d: "Sans aucune aide, les défenseurs ont décidé de se rendre afin d'éviter des pertes inutiles. L'ennemi contrôle désormais en toute sécurité la section ouest du Yunnan."
 yun.385.a: "Bon sang !"

 yun.386.t: "La Pince de Guixi"
 yun.386.d: "Ayant choisi de prendre l'ennemi à revers à Guixi, nous n'avons fait qu'une bouchée de nos ennemis à l'Est. Nous pouvons désormais diriger de nouveau notre attention vers l'Ouest pour sécuriser notre position à Kunming !"
 yun.386.a: "En avant !"

 yun.387.t: "Le redéploiement des troupes"
 yun.387.d: "Ayant choisi de redéployer nos troupes pour protéger l'Ouest, nous avons malheureusement perdu pied à l'Est, et bien que notre flanc Ouest soit protégé, peut-être que notre inaction à l'Est amènera nos ennemis à se réorganiser près de Guizhou..."
 yun.387.a: "Au moins, Kunming est en sécurité"

 yun.388.t: "Périmètre de la Rivière Tangalang rompu"
 yun.388.d: "Ayant choisi d'envoyer un détachement pour encadrer les attaquants de Dali, nous avons malheureusement trop affaibli notre ligne de front et l'ennemi a pu percer avant que nos officiers aient pu effectuer leur manœuvre de flanc. Bien qu'ils puissent encore se retirer par un autre col de montagne pour rejoindre nos forces, notre position à Kunming est compromise et nous devrons peut-être nous retirer une fois de plus à la campagne..."
 yun.388.a: "Foutaises ! Les Officiers de Cavalerie..."

 yun.389.t: "La Ligne de Front Ouest tient bon"
 yun.389.d: "Ayant choisi de maintenir la force du périmètre de la rivière Tangalang, nous avons réussi à repousser les forces d'attaque ennemies et nos officiers de cavalerie ont pris l'initiative de poursuivre l'ennemi jusqu'à Dali. Avec la chute de Dali, il semble que l'Ouest soit maintenant solidement à notre portée."
 yun.389.a: "Excellent travail!"

 yun.390.t: "Suppression de la Garnison de Zunyi"
 yun.390.d: "Ayant choisi de prendre le chemin le plus long, les loyalistes de Zunyi ont été anéantis par les forces ennemies. Leur sacrifice restera dans les mémoires, mais notre position dans l'Est est maintenant en danger, et notre expédition devra se replier sur Kunming au cas où nos ennemis deviendraient audacieux et décideraient de frapper..."
 yun.390.a: "Si seulement nous avions des camions..."

 yun.391.t: "Relève de la Garnison de Zunyi"
 yun.391.d: "Ayant choisi de nous diriger directement vers Zunyi, nous avons réussi à submerger les défenseurs ennemis dans l'encerclement autour de Zunyi, et nous avons réussi à soulager les défenseurs. Maintenant, l'ennemi se retire vers Guizhou, et notre position à l'est semble de plus en plus sûre..."
 yun.391.a: "Personne n'est laissé de côté !"

 yun.392.t: "La Frappe d'Infiltration ne produit pas d'effet"
 yun.392.d: "Ayant choisi de contourner le col de la Montagne Songshan, nos forces ont atteint Baoshan, mais malheureusement nous avons mis trop de temps, et l'ennemi, qui avait été informé par des éclaireurs depuis la montagne, avait déjà préparé une défense au moment où nos forces sont arrivées dans la région. Bien que certaines escarmouches soient toujours en cours dans la région, il est clair que le goulot d'étranglement de la région signifie que la perte de notre élément de surprise et l'absence d'avantages inhérents au terrain nous obligent à battre en retraite ou à risquer une guerre d'usure que nous ne pouvons actuellement pas nous permettre."
 yun.392.a: "Bon sang"

 yun.393.t: "Assaut de la Montagne Songshan réussi !"
 yun.393.d: "Dans ce que beaucoup pourraient décrire comme une démonstration de force héroïque ou désespérée, nos forces ont chargé les défenseurs de la montagne dans le but d'atteindre Baoshan avant que les forces rebelles ne puissent s'organiser. Malgré plusieurs mitrailleuses bien placées infligeant de lourdes pertes à nos forces, nous avons pu percer la défense et atteindre rapidement Baoshan. Bien que les éclaireurs des défenseurs des montagnes aient atteint Baoshan avant nous, nous avons pu atteindre la ville avant que les défenseurs ne s'organisent, et avec nos forces ayant pris d'assaut la ville, Baoshan et par extension la frontière occidentale sont maintenant à notre portée."
 yun.393.a: "Un Exemple pour Nous Tous"

 yun.394.t: "Le Siège de Xingyi se termine avec succès"
 yun.394.d: "Ayant laissé une petite garnison pour terminer le siège de Xingyi, beaucoup craignaient que nous divisions nos forces comme Chiang l'a fait, affaiblissant les deux et aboutissant à une défaite catastrophique. Cependant, nous leur avons prouvé qu'ils avaient tort, car notre avancée à travers Guixi a réussi à prendre les défenseurs d'Anshun complètement par surprise. Alors que nos forces finissaient de mettre en déroute les rebelles d'Anshun, nous avons reçu des rapports de Xingyi selon lesquels les troupes laissées en arrière ont reçu la demande de reddition des défenseurs, et maintenant Guixi est solidement sous notre contrôle."
 yun.394.a: "Très bon travail !"

 yun.395.t: "Le Siège de Xingyi se termine avec succès"
 yun.395.d: "Ayant laissé le gros de nos forces à Xingyi, nous avons reçu la reddition des défenseurs et, après avoir occupé la ville, nos forces se sont dirigées vers le nord, vers Anshun. Cependant, le temps que nos forces arrivent à destination, l'ennemi s'était déjà retranché dans la ville. Bien que nous ayons réussi à pousser à travers leurs lignes, nous avons subi de lourdes pertes et nous avons été considérablement retardés."
 yun.395.a: "À quel point pouvons-nous être malchanceux ?"

 yun.396.t: "Le Détachement sécurise le pont"
 yun.396.d: "Après avoir envoyé un détachement d'infanterie au nord, nous avons commencé à lancer des attaques de sondage contre les forces ennemies, en espérant qu'ainsi, elles ignoreraient peut-être notre manœuvre de flanc. Alors que l'assaut complet prévu commençait, notre détachement s'est approché par le nord avec un timing presque parfait. Le flanc a pris les défenseurs presque complètement au dépourvu, et bien que leurs positions retranchées aient été difficiles à dégager et qu'un combat rapproché sauvage ait eu lieu dans les rues étroites de Xingyi, nous avons pu rapidement mettre l'ennemi en déroute et pousser vers le sud pour rencontrer la force du Sud."
 yun.396.a: "Grandiose ! "

 yun.397.t: "Nos Forces ne parviennent pas à percer"
 yun.397.d: "Ayant décidé de privilégier la vitesse à la prudence, nous en avons malheureusement payé le prix. Les défenseurs ont complètement repoussé notre attaque, et nous avons subi de lourdes pertes dans le processus."
 yun.397.a: "Bon sang !"

#############

 yun.400.t: "Les Princes Shan et la Révolte Kachin"
 yun.400.d: "Alors que nous étions occupés à préparer la guerre sur un autre front, les princes Shan et les rebelles Kachin ont réussi à rassembler suffisamment de forces sur leurs terres pour repousser nos forces de leur territoire. Bien que nous puissions formellement leur déclarer la guerre, il est clair qu'ils ne se soumettront plus à nous, et en tant que tel, nous pourrions simplement les laisser tranquilles. Que devons-nous faire ?"
 yun.400.a: "Ils regretteront de nous avoir défiés"
 yun.400.b: "Nous n'avons pas le choix, nous ne pouvons pas nous permettre un autre front"
 yun.400.c: "Le peuple Kachin vaincra !"
 yun.400.e: "Shan perdurera !"

 yun.401.t: "Tang Jiyao annonce des réformes centralisatrices"
 yun.401.d:9 "Avec l'adoption de lois et d'une constitution Fédéralistes, le pouvoir exécutif au Yunnan a toujours été sévèrement décentralisé. Tang a toujours défendu la démocratie et l'autonomie provinciale, mais de tels sentiments idéalistes ne sont pas compatibles avec la situation politique actuelle du Yunnan. Tandis que ses camarades fédéralistes de l'est, au Guangdong et au Hunan, tentent de promouvoir leurs causes auprès du Maréchal de Jade, Tang comprend que de tels efforts sont vains et que le fédéralisme ne peut vraiment réussir que si les fédéralistes du sud s'établissent comme les puissances dominantes en Chine. Cependant, pour que le Fédéralisme atteigne de tels sommets, le mouvement fédéraliste doit également être prêt à adopter certaines politiques centralisatrices et militaristes mineures."
 yun.401.a: "Pour le bien de la Chine et du mouvement fédéraliste."

 yun.402.t: "Réforme des Pouvoirs des Collectivités Locales"
 yun.402.d: "Alors que l'emprise de la clique Zhili s'affaiblit en Chine, Tang a décidé, afin de consolider son emprise sur la province, de procéder à une révision des assemblées gouvernementales locales. Alors que les provinces locales élisent leurs propres candidats pour les assemblées, cela a créé un étrange mélange de gouvernements quelque peu conflictuels, qui se sont éloignés du fédéralisme de Tang pour se rapprocher des lignes républicaines traditionnelles du KMT et même des assemblées favorables aux seigneurs de la guerre comme à Baoshan. Il est donc devenu extrêmement difficile de faire passer des réformes cohérentes d'un extrême à l'autre de la province. Au lieu de continuer à utiliser ce système, Tang a choisi de remplacer les chefs de ces assemblées par ses propres candidats de confiance. Bien que cette mesure soit manifestement antidémocratique, il affirme qu'il s'agit d'une mesure temporaire alors que la transition vers un système fédéraliste commence. Afin de prouver son engagement envers les idées fédéralistes, il a simultanément adopté un décret dans lequel le chef de chaque assemblée locale a désormais la possibilité de s'occuper de la redistribution des terres des propriétaires féodaux aux paysans, ainsi que d'encourager le libre-échange entre les différentes assemblées au lieu de laisser Kunming réglementer leurs affaires internes. Bien que certains détracteurs du Kuomintang aient ouvertement critiqué la décision de déposer leurs camarades, les résultats publics de la réforme ont rendu Tang publiquement plus populaire, ce qui devrait les obliger à rester largement silencieux, même si la décision entrave directement leur pouvoir dans la province."
 yun.402.a: "Un nouveau pas vers le Fédéralisme ? ou un nouveau pas vers l'Autoritarisme ?"

 yun.403.t: "Extension de la Constitution Provinciale"
 yun.403.d: "S'appuyant sur le "Plan de Reconstruction" (Jianshe Fanglue) de Chen Jiongming, Tang a fait approuver, il y a plusieurs années, une constitution qui décrit en détail un système de partage des pouvoirs entre le gouvernement central et les autorités locales. Comme la Chine dans son ensemble est encore loin d'être unie sous un gouvernement central, cela signifiait que Kunming et chaque assemblée locale suivraient une philosophie décentralisée, encourageant l'utilisation d'organisations commerciales et professionnelles comme principales unités organisationnelles dans les villes, tandis que les villages et les comtés conserveraient leurs subdivisions traditionnelles, entre autres principes. Cependant, lors de la première mise en œuvre, Tang a mis de côté un grand nombre des points soulevés par Chen, comme la réduction du pouvoir exécutif du président à une simple figure de proue, où le pouvoir exécutif serait détenu par l'assemblée en charge, où Tang détenait un pouvoir beaucoup plus important en tant que gouverneur du Yunnan que les autres fédéralistes, et il a autorisé la mise en œuvre la création d'organes législatifs qui étaient, à tous les niveaux, gérés et organisés par un vote populaire et direct du peuple mais dans une forme qui lui permettait de maintenir la stabilité. Toutefois, Tang est maintenant prêt à relâcher son contrôle sur les corps législatifs, ce qui lui permettra de resserrer encore davantage les rangs avec ses partisans Fédéralistes."
 yun.403.a: "Vers un fédéralisme centralisé?"

 yun.404.t: "L'Avenir de la Clique du Yunnan"
 yun.404.d:9 "Alors que la lutte finale en Chine se rapproche de plus en plus, Tang a enfin la possibilité de décider une fois pour toutes du sort de la province montagneuse dans le grand schéma de la Chine. Bien que Tang soit un fédéraliste convaincu, étant lui-même le cofondateur du Parti de l'intérêt public et ayant approuvé bon nombre de leurs politiques, il est clair qu'il n'est pas entièrement d'accord avec la version plus décentralisée du fédéralisme de Chen. La collaboration de Chen et Zhao avec Wu a exacerbé les tensions, car Tang est resté nominalement aligné sur le gouvernement de Guangzhou de Sun Yat-sen jusqu'au décès de ce dernier en 1925. Quoi qu'il en soit, Tang reconnaît que les fédéralistes doivent être unis, sinon leur mouvement se désintégrera. Cependant, les troubles se multiplient dans les deux Guang, et Tang observe avec une grande inquiétude l'avenir du fédéralisme."
 yun.404.a: "Nous nous battrons pour la bannière Fédéraliste de Chen Jiongming !"
 yun.404.b: "Tang restaurera l'ordre au Liangguang !"

 yun.506.t: "[FROM.GetNonIdeologyNameDefCap] veut se joindre à nous."
 yun.506.d: "Avec l'escalade rapide de la situation en Chine, la Clique du Yunnan a décidé d'unir ses forces aux nôtres. Comment devons-nous répondre ?"
 yun.506.a: "Bien sûr ! Bienvenue à nos anciens camarades !"
 yun.506.b: "Nous ne faisons pas confiance à Tang et à ses acolytes"

 YUN_join_faction_request_desc_federalist: "Alors que la situation en Chine s'aggrave rapidement, [FROM.GetNonIdeologyNameDef] a décidé de s'associer à nous. Quelle réponse devrions-nous lui donner?"
 YUN_join_faction_request_desc_zhili: "[FROM.GetNonIdeologyNameDefCap] semble avoir enfin accepté notre hégémonie et nous demande de leur permettre de rejoindre notre faction. Quelle réponse doit-on leur donner?"
 YUN_join_faction_request_desc_fengtian: "[FROM.GetNonIdeologyNameDefCap] nous a recontacté depuis la dernière décennie afin de discuter de leur inclusion dans notre faction. Considérant que le Yunnan s'est battu en faveur du Fengtian lors de la dernière guerre Zhili-Fengtian des années 20, il ne faut pas s'étonner qu'ils nous aient de nouveau contactés pour marquer une nouvelle étape de la réunification chinoise."
 YUN_join_faction_request_desc_left_kmt: "[FROM.GetNonIdeologyNameDefCap] nous a approchés pour unir nos efforts afin d'amener la révolution en Chine. Quelle réponse doit-on leur donner?"
 YUN_join_faction_request_desc_right_kmt: "[FROM.GetNonIdeologyNameDefCap] nous a approchés pour unir nos efforts afin de redonner au Kuomintang sa place légitime à Beijing. Quelle réponse doit-on leur donner?"
 YUN_join_faction_request_desc_other: "[FROM.GetNonIdeologyNameDefCap] a demandé à pouvoir rejoindre le [ROOT.GetNameDef] afin de renverser à nouveau le cours de la guerre en Chine, comme il l'a fait lors de la Guerre de Protection Nationale. Comment devrions-nous répondre ?"

 YUN_join_faction_request_accept_zhili: "Bien sûr! Nous souhaitons à nos amis un bon retour parmi nous!"
 YUN_join_faction_request_accept_other: "Bien sûr! Nous accueillons nos nouveaux amis!"

 YUN_join_faction_request_reject_federalist: "Nous ne faisons pas confiance à Tang et à ses acolytes."
 YUN_join_faction_request_reject_zhili: "Je pense que nous ferions mieux de nous séparer."
 YUN_join_faction_request_reject_fengtian: "Je pense que nous ferions mieux de nous battre chacun de notre côté."
 YUN_join_faction_request_reject_left_kmt: "Nous ne devons pas faire confiance aux révisionnistes."
 YUN_join_faction_request_reject_right_kmt: "Nous atteindrons les idéaux de Sun Yat-sen par nous-mêmes."
 YUN_join_faction_request_reject_other: "On ne fera pas confiance à la racaille du Yunnan!"

 yun.507.t: "[FROM.GetNonIdeologyNameDefCap] a accepté!"
 yun.507.d: "[FROM.YUN_join_faction_success_desc]"
 yun.507.a: "Très bien, alors."

 YUN_join_faction_success_desc_federalist:0 "Ayant entendu nos appels à l'unité, les Fédéralistes nous ont acceptés dans leur faction."
 YUN_join_faction_success_desc_zhili: "[FROM.GetNonIdeologyNameDefCap] a accepté notre demande de travailler à nouveau avec le Gouvernement Central afin de ramener la paix en Chine."
 YUN_join_faction_success_desc_fengtian: "[FROM.GetNonIdeologyNameDefCap] a accepté nos demandes et nous avons recommencé à travailler ensemble!"
 YUN_join_faction_success_desc_left_kmt:0 "Le Comité Central du Kuomintang a accepté notre demande et nous allons maintenant unir nos forces contre les réactionnaires en Chine !"
 YUN_join_faction_success_desc_right_kmt: "Le Comité Central du Kuomintang a accepté notre demande et nous allons maintenant unir nos forces et diffuser les idéaux de Sun Yat-sen dans toutes les provinces de la Chine!"
 YUN_join_faction_success_desc_other: "[FROM.GetNonIdeologyNameDefCap] nous a acceptés dans le [FROM.GetNameDef] et nous marcherons aux côtés de leurs troupes pour sauver la Chine de la disgrâce!"

 yun.508.t: "[FROM.GetNonIdeologyNameDefCap] a refusé!"
 yun.508.d: "La Clique du Yunnan semble avoir finalement accepté notre autorité et nous demande de l'autoriser à rejoindre notre faction. Comment devons-nous leur répondre ?"
 yun.508.a: "Très bien, alors."

 YUN_join_faction_failure_desc_federalist: "Malgré nos appels à l'unité pour le salut national, [FROM.GetNonIdeologyNameDef] a refusé de nous écouter, et nous sommes donc seuls face au monde."
 YUN_join_faction_failure_desc_zhili: "[FROM.GetNonIdeologyNameDefCap] a refusé notre demande de retravailler avec eux, prenant pour pretexte notre récente insubordination comme preuve qu'on ne peut pas encore nous faire confiance. Il semblerait que nous resterons seuls dans notre lutte."
 YUN_join_faction_failure_desc_fengtian:0 "Le Gouvernement du Fengtian a refusé nos demandes et nous devrons travailler à restaurer l'unité chinoise par nos propres moyens."
 YUN_join_faction_failure_desc_left_kmt:0 "Le Comité Central du Kuomintang a refusé notre demande de joindre nos efforts. Nous devrons nettoyer la Chine des réactionnaires par nous-mêmes..."
 YUN_join_faction_failure_desc_right_kmt: "Le Comité Central du Kuomintang a refusé notre demande, et contre toute attente nous serons seuls pour diffuser les idéaux de Sun Yat-sen dans toutes les provinces de la Chine."
 YUN_join_faction_failure_desc_other: "[FROM.GetNonIdeologyNameDefCap] a refusé de nous accepter dans la Alliance Nationale de Protection. Bien qu'il s'agisse d'une décision extrêmement controversée et contradictoire, considérant que le Yunnan était l'un des membres fondateurs de l'Alliance Nationale de Protection d'origine, nous n'avons d'autre choix que d'accepter leur décision."

 yun.522.t: "L'Alliance du Kuomintang de Droite"
 yun.522.d: "Le [YUN.GetNameDefCap], dirigé par le Général Zhu Peide, nous a invités à joindre nos forces dans une alliance officielle dans notre but commun de libérer la Chine et de restaurer le Kuomintang à sa place légitime de pouvoir. Comment devons-nous répondre ?"
 yun.522.a: "Bien sûr ! Pour une Chine Unifiée !"
 yun.522.b: "Nous atteindrons les idéaux de Sun Yat-sen par nous-mêmes."

 yun.523.t:0 "Le Liangguang a Accepté! "
 yun.523.d:0 "Le Liangguang Kuomintang a gracieusement accepté de rejoindre notre faction. Ensemble, nous allons faire peur aux seigneurs de guerre et aux monarchistes !"
 yun.523.a: "Très bien, alors."

 yun.524.t:0 "Le Liangguang a Refusé! "
 yun.524.d: "Le Kuomintang du Liangguang a refusé de rejoindre notre faction. Leur chef, Li Zongren, a indiqué qu'il n'avait aucune envie de suivre Zhu Peide, et qu'il préférerait de loin mener la révolution tout seul."
 yun.524.a: "Très bien, alors."

 yun.600.t: "La Clique du Yunnan tombe dans la guerre civile"
 yun.600.d: "La province du Yunnan, autrefois paisible, semble s'être enflammée, car les maladresses de Tang Jiyao ont finalement conduit à une révolte ouverte de son état-major. Dirigée par le général Yi Long Yun, une énorme armée de loyalistes a marché sur la ville de Kunming, arrivant du sud et prenant finalement la ville à la fin de la journée. La démission du gouverneur Tang Jiyao a été confirmée et des soulèvements de grande ampleur ont été signalés dans toute la province autrefois hégémonique du sud de la Chine. De nombreux experts soupçonnent que derrière ces soulèvements se trouvent à la fois les forces survivantes du Kuomintang de Droite, l'Armée Nationale Révolutionnaire, dirigée par Zhu Peide et les forces des seigneurs de guerre qui suivent le général Hu Ruoyu, un rival de longue date de Long Yun.\nAlors que les armées se mobilisent dans les vallées étroites et les hautes montagnes de la Province Montagneuse, l'avenir de la région reste incertain."
 yun.600.a: "Y a-t-il un endroit en Chine qui soit à l'abri des conflits ?"

 yun.601.t: "Long Yun sécurise le pouvoir au Yunnan"
 yun.601.d: "Des nouvelles sont arrivées de la Province Chinoise du Yunnan : le gouverneur intérimaire, Long Yun, a finalement réussi à réprimer les révoltes qui avaient éclaté dans toute la Province Montagneuse. Malgré tous les revers subis avec les rébellions de l'Armée Nationale Révolutionnaire dirigée par Zhu Peide, des milices du Kuomintang dirigées par Lu Han et des forces des seigneurs de guerre dirigées par Hu Ruoyu, Long Yun a consolidé sa position et sa candidature au poste de gouverneur a été couronnée de succès. Désormais, le général Yi aura pour tâche de réparer le Yunnan et de le remettre en état de combattre. Quant à l'utilisation que Long Yun fera de ses armées lorsqu'il se tournera vers l'extérieur, le temps nous dira si son leadership marquera le début d'une nouvelle ère d'hégémonie yunnanaise ou la fin du Yunnan en tant que province belligérante dans la région."
 yun.601.a: "Cela stabilisera-t-il la Chine Méridionale ?"
 yun.601.b: "Long Yun parviendra enfin à la stabilité."

 yun.602.t: "Zhu Peide sécurise le pouvoir dans le Yunnan"
 yun.602.d: "Des nouvelles sont arrivées de la Province Chinoise du Yunnan : le Gouverneur intérimaire, Long Yun, a été destitué avec succès par l'Armée Nationale Révolutionnaire après une série de révoltes qui ont éclaté dans toute la Province Montagneuse. Dirigée par le général Zhu Peide, l'Armée Nationale Révolutionnaire défile désormais pacifiquement dans la capitale du Yunnan, Kunming, alors que le flamboyant nouveau gouverneur a proclamé qu'il avait non seulement l'intention de suivre les idéaux prêchés par Sun Yat-Sen, mais aussi de faire revivre les idéaux que le défunt Chiang Kai-Shek avait épousés avant d'être assassiné. Avec une déclaration aussi ambitieuse, nombreux sont ceux qui se demandent si ce coin reculé de la Chine, apparemment isolé, sera vraiment capable de revenir sur la défaite écrasante du Kuomintang pendant l'Expédition du Nord et de ramener une Chine unifiée sous les idéaux du nationalisme, de la démocratie et du bien-être..."
 yun.602.a: "La défaite d'il y a dix ans n'a-t-elle pas suffi à les dissuader ?"
 yun.602.b: "Les flammes de la révolution sont vives au Yunnan."

 yun.603.t: "Zhu De sécurise le pouvoir au Yunnan"
 yun.603.d:9 "Des nouvelles sont arrivées de la Province Chinoise du Yunnan : le Gouverneur intérimaire, Long Yun, a été destitué avec succès par l'Armée de la Fondation Nationale après une série de révoltes qui ont éclaté dans toute la Province Montagneuse. Alors que la situation se détériore de plus en plus, Zhu De rassemble une armée composée à la fois de volontaires enthousiastes de l'Académie de Kunming et de seigneurs de guerre usés, puis décide qu'il est temps de frapper et parvient à remporter une victoire décisive contre les forces rebelles éreintées. Cependant, des rapports indiquent que les forces du Kuomintang dirigées par Zhu Peide ont envoyé une délégation à Kunming, et les promesses de Zhu De de reprendre en main le gouvernement civil semblent compromises. Avec les loyautés de Zhu De envers ses anciens camarades de l'Armée Nationale Révolutionnaire et ses nouveaux amis du PDPTC qui s'affrontent maintenant, l'avenir du Yunnan reste incertain."
 yun.603.a: "Vraiment inquiétant"
 yun.603.b: "Le soulagement pour le peuple est arrivé"

 yun.700.t: "Kim Hong-il retourne en Corée"
 yun.700.d: "En raison de l'occupation japonaise de leur pays, diverses armées de guérilla coréennes ont proliféré en Mandchourie, en Corée du Nord et en Chine continentale tout au long des années 1920. De nombreux révolutionnaires et nationalistes coréens en exil recherchaient la sécurité des académies militaires et des mouvements républicains chinois dans l'espoir de rentrer un jour chez eux.\nComme beaucoup d'autres, Kim Hong-il s'est retrouvé en exil et s'est rendu dans l'extrême sud-ouest du Guizhou pour recevoir une instruction militaire, où il a rencontré He Yingqin. En 1926, Hong-il a rejoint l'Armée Nationale Révolutionnaire et a participé à la funeste Expédition du Nord. Après son échec, Hong-il s'enfuit avec Yingqin et les restes de la faction de droite du Kuomintang dans le Yunnan. Toutefois, avec la victoire des Chinois sur leurs adversaires japonais lors de la deuxième guerre sino-japonaise, Hong-il a officiellement annoncé sa démission en faveur du service dans la nouvelle république coréenne. "
 yun.700.a: "Merci pour vos services."

### Focuses ###
#Army Tree#
 YUN_legacy_of_the_northern_expedition: "L'Héritage de l'Expédition du Nord"
 YUN_legacy_of_the_northern_expedition_desc: "Bien que la défaite de l'Armée Nationale Révolutionnaire dans l'Expédition du Nord ait laissé le Yunnan dans une situation diplomatique précaire, nous pouvons tirer de nombreuses leçons de l'étude de ce conflit pour améliorer notre propre armée."

 YUN_a_Yunnanese_air_force: "Force Aérienne du Yunnan"
 YUN_a_Yunnanese_air_force_desc: "Depuis la Grande Guerre, la puissance aérienne est devenue une priorité sur le champ de bataille moderne, et avec la guerre qui approche rapidement de la Chine, peut-être que la puissance aérienne donnera au Yunnan le dessus dans les batailles à venir..."

 YUN_acquire_new_fighters: "Acquérir de Nouveaux Chasseurs"
 YUN_acquire_new_fighters_desc: "Si nous pouvons reconnaître l'utilité des chasseurs, nous devons également admettre que nous n'avons pas les moyens d'en produire. En tant que tel, peut-être serait-il bénéfique pour nous d'utiliser, pour une fois, le réseau ferroviaire Kunming-Haiphong pour autre chose que les exportations d'étain, et de faire venir du monde extérieur des équipements indispensables."

 YUN_air_excercises: "Exercices Aériens"
 YUN_air_excercises_desc: "Un grand problème auquel nous devons faire face lorsque nous considérons la puissance aérienne au Yunnan est que la possession de l'équipement et des volontaires ne suffit pas à garantir l'efficacité au combat. Nous devons engager des experts étrangers pour superviser nos stagiaires, et nous devons pratiquer les manœuvres qui pourraient un jour nous faire gagner la bataille."

 YUN_expand_the_Yunnan_Aviational_school: "Étendre l'École d'Aviation du Yunnan"
 YUN_expand_the_Yunnan_Aviational_school_desc: "Fondée à la demande du frère cadet de Tang, Tang Jiyu, l'école d'aviation du Yunnan est l'une des rares institutions en Chine à se consacrer uniquement à l'apprentissage et à la mise en œuvre des techniques de vol, pour des applications tant militaires que civiles. Le financement et le développement de cette école pourraient s'avérer bénéfiques dans les années à venir."

 YUN_promoto_aviation: "Promouvoir l'Aviation"
 YUN_promoto_aviation_desc: "L'aviation est une chose assez nouvelle en Chine. Alors que les volontaires pour l'Académie de Kunming et l'armée abondent, il n'y en a pas beaucoup qui considèrent ou même savent que nous avons une force aérienne. Nous devrions lancer une campagne pour promouvoir l'enrôlement dans notre armée de l'air, le tout accompagné de fortes augmentations de salaire, naturellement..."

 YUN_aircraft_repair_facility: "Centre de Réparation Aéronautique"
 YUN_aircraft_repair_facility_desc: "Bien que nous ne possédions pas les moyens de produire de grandes quantités d'avions, nos ressources et notre industrie légère nous permettent de produire plusieurs pièces de rechange, et les universités chinoises comptent des dizaines d'ingénieurs prêts à apporter leur aide à notre gouvernement pour un prix correct."

 YUN_general_staff_decision: "Nommer un Chef de Cabinet"
 YUN_general_staff_decision_desc: "Avec la détérioration de la situation dans le Nord, il est enfin temps de commencer à préparer l'armée pour les grandes batailles à venir. Cependant, avec les désaccords de leadership de ces dernières années, peut-être devons-nous d'abord déterminer qui sera le nouveau chef d'état-major du Yunnan, afin de nous assurer que nos réformes se déroulent sans heurts."

 YUN_enact_conscription: "Promulguer la Conscription"
 YUN_enact_conscription_desc: "Le Yunnan a longtemps eu une force purement volontaire. La raison en est que l'armée était principalement composée d'exilés de l'Est et du Nord, venus au Yunnan après l'échec de l'Expédition du Nord. Cependant, entre les départs à la retraite et les pertes, notre réservoir de main-d'œuvre s'est considérablement réduit au fil du temps, il est donc peut-être temps, une fois de plus, de mettre en place la conscription."

 YUN_centralize_the_general_staff: "Centraliser la Chaîne de Commandement"
 YUN_centralize_the_general_staff_desc: "Des dizaines de cliques d'officiers séparées opèrent au Yunnan, avec des groupes d'armées de la taille d'un bataillon presque entièrement sous leur contrôle direct. Une révision de la liste des officiers s'impose, et peut-être, dans le processus, pourrons-nous éliminer les officiers promus par favoritisme qui continuent de nuire à notre budget mensuel..."

 YUN_Prioritize_our_officer_corps: "Priorité au Corps d'Officiers"
 YUN_Prioritize_our_officer_corps_desc: "L'Académie de Kunming prépare l'armée victorieuse du Yunnan depuis des décennies maintenant. Il est presque impensable que l'Alliance de Protection Nationale ait réussi sans ses diplômés, et elle constitue aujourd'hui l'épine dorsale de l'armée du Yunnan. Quelle que soit la réforme que nous élaborerons, elle devra inclure l'Académie comme pièce maîtresse."

 YUN_mountaineer_training: "Entraînement Montagnard"
 YUN_mountaineer_training_desc: "Les montagnes constituent la majeure partie du territoire du Yunnan, et apprendre à s'y battre est une priorité. Alors que les Armées du Nord peuvent être fières de se battre dans les plaines et les collines, notre armée leur infligera des défaites écrasantes près de n'importe quelle montagne de Chine !"

 YUN_Prioritize_our_equipment: "Priorité à l'Équipement"
 YUN_Prioritize_our_equipment_desc: "Si la main-d'œuvre et le leadership sont des aspects essentiels de la guerre moderne, nous vivons à l'ère industrielle. Les guerres ne peuvent plus être gagnées uniquement avec des épées rouillées et du courage, mais avec une puissance de feu brute et une affectation froide et calculée des ressources. Comme le Yunnan n'a pas les moyens de suivre cet aspect, nous devrions chercher à améliorer nos capacités de production."

 YUN_Purchase_Artillery: "Acheter de l'Artillerie"
 YUN_Purchase_Artillery_desc: "L'artillerie est devenue un élément déterminant pour la plupart des nations pendant la Grande Guerre, et son utilisation récente à l'intérieur et à l'extérieur de la Chine a largement prouvé que le tir indirect d'artillerie domine le champ de bataille moderne. Afin de préparer le Yunnan à ce type de guerre, nous devons investir dans l'importation de pièces d'artillerie dans la région."

 YUN_overhaul_the_Kunming_arsenal: "Améliorer l'Arsenal de Kunming"
 YUN_overhaul_the_Kunming_arsenal_desc: "Depuis des années, l'Arsenal de Kunming fournit à notre armée des fusils de qualité supérieure, et il a joué un rôle essentiel dans nos victoires passées. Sans lui, notre armée se résumerait à une milice paysanne désorganisée et armée de fourches. C'est pourquoi une révision visant à améliorer les conditions de travail et les capacités de production s'impose, afin que Kunming puisse produire les meilleurs fusils de toute la Chine."

 YUN_artillery_assemblies: "Assemblages d'Artillerie"
 YUN_artillery_assemblies_desc: "Bien que l'Arsenal de Kunming fasse un excellent travail dans la production de fusils, l'importance récente et l'afflux d'artillerie de l'extérieur ont prouvé que nous devons étendre sa production à de nouveaux horizons. Bien que cela puisse être coûteux, ce sera un sacrifice nécessaire afin d'avoir suffisamment d'artillerie pour prendre l'avantage dans les conflits à venir qui menacent la Chine."

 YUN_focus_on_support_equipment: "Production de Matériel de Soutien"
 YUN_focus_on_support_equipment_desc: "Il n'y a pas que les fusils et les pièces d'artillerie dont nous aurons besoin pour gagner les batailles à venir. Nous aurons également besoin de pelles, de tentes et d'autres types d'équipements auxiliaires pour nos ingénieurs et nos éclaireurs. Afin de devenir plus autosuffisants, au lieu de les importer d'Allemagne comme nous l'avons fait jusqu'à présent, nous devrions plutôt encourager la production de ce matériel sur place."

 YUN_Prioritize_our_manpower: "Priorité aux Effectifs "
 YUN_Prioritize_our_manpower_desc: "Bien que la production d'armes et la tactique soient inestimables sur le champ de bataille, nous ne pouvons pas mener une guerre sans hommes. Le Yunnan dispose d'un réservoir de main-d'œuvre relativement faible par rapport aux autres provinces, et en tant que tel, nous devrions chercher des moyens de le développer afin de rattraper les autres cliques. Avec notre avantage déjà établi en matière de tactique et d'équipement, et en résolvant notre faiblesse en termes de main-d'œuvre, nous serons inarrêtables !"

 YUN_modernize_our_rifles: "Moderniser nos Fusils "
 YUN_modernize_our_rifles_desc: "Bien que l'Arsenal de Kunming nous fournisse depuis des années un équipement de premier ordre, on ne peut nier que nous utilisons depuis des années des fusils Mauser de contrefaçon. Peut-être que des knock-offs bien fabriqués ont suffi à nous faire gagner dans le passé, mais le temps est venu d'adopter un nouveau fusil standard. Nous allons importer de nouveaux outils pour l'Arsenal de Kunming afin de commencer à produire des fusils plus modernes."

 YUN_reverse_engineer_german_pieces: "Rétro-ingénierie des Pièces d'Artillerie Allemandes"
 YUN_reverse_engineer_german_pieces_desc: "L'artillerie allemande s'est retrouvée au Yunnan en guise de paiement pour certaines livraisons d'étain dans le passé. Bien que ces pièces d'artillerie soient immensément utiles, leur fabrication reste un mystère pour nous, et cela pourrait s'avérer être un désavantage dans les batailles de demain. Nous allons importer une cargaison des pièces d'artillerie les plus récentes que les Allemands ont à offrir et faire de l'ingénierie inverse afin d'apprendre ses secrets."

 YUN_engineer_corps: "Corps du Génie"
 YUN_engineer_corps_desc: "Le Yunnan est une province de contrastes. De grandes montagnes associées à de profondes vallées et d'énormes traversées de rivières font de tout combat dans notre province un défi d'ingéniosité. En tant que tel, nous aurons besoin d'un corps d'ingénieurs qui est à la hauteur de la tâche de trouver un moyen de contourner les défis que la géographie de cette province nous offre."

 YUN_enact_multi_ethnic_conscritpion: "Promulguer la Conscription Multi-ethnique"
 YUN_enact_multi_ethnic_conscritpion_desc: "Actuellement, seules les ethnies chinoises peuvent servir dans les forces armées du Yunnan, ce qui signifie que notre armée est principalement composée de Han, Hui et Yi. Cependant, notre province est composée de beaucoup d'autres groupes ethniques, et étendre la conscription à ces groupes éthiques augmenterait considérablement notre réservoir d'effectifs, même si cela aura un coût politique..."

 YUN_improve_coordination: "Améliorer la Coordination"
 YUN_improve_coordination_desc: "L'un des principaux défauts de nos forces armées est le caractère localisé de chaque régiment et bataillon. En raison des distances à parcourir et du manque d'infrastructures de communication, la moitié de notre armée doit opérer de manière autonome, ce qui entraîne une perte de cohésion au combat. Si nous devons déployer une armée plus importante, nous devrons résoudre ces problèmes en coopération afin d'avoir une chance sur le champ de bataille."

 YUN_enact_meritocratic_promotions: "Promotions Non-Discriminatoires"
 YUN_enact_meritocratic_promotions_desc: "Il n'est peut-être pas surprenant que l'armée yunnanaise, et l'armée chinoise en général, aient toujours préféré promouvoir les généraux Han aux postes de commandement, avec seulement quelques exceptions à cette règle comme le général Long Yun ou Bai Chongxi. Pour lutter contre cela, nous devrions légiférer pour que la promotion des officiers se fasse uniquement sur la base des compétences, indépendamment de l'ethnie."

 YUN_elite_officer_corps: "Corps des Officiers d'Élite"
 YUN_elite_officer_corps_desc: "Le Yunnan abrite l'un des Corps d'Officiers les plus avancés de Chine, grâce aux restes de l'Armée Nationale Révolutionnaire et aux survivants de la Nouvelle Clique du Guangxi, ainsi qu'à notre propre cadre de Généraux. Leur expertise et leur ingéniosité apportent une innovation tactique inestimable à notre province, et nous devrions exploiter leurs connaissances si nous voulons l'emporter sur le champ de bataille en constante évolution."

 YUN_adopt_special_tactics: "Adopter des Tactiques Spéciales"
 YUN_adopt_special_tactics_desc: "La Chine a une longue tradition d'utilisation de plans d'attaque simples, qui rappellent davantage les charges d'infanterie de style Weltkrieg que les attaques organisées et bien pensées. Au lieu de jeter nos effectifs au feu, nous devrions plutôt apprendre les leçons des Shock Troopers allemands afin de maximiser l'efficacité au combat de nos unités et de minimiser nos pertes."

 YUN_infiltration_excercises: "Exercices d'Infiltration"
 YUN_infiltration_excercises_desc: "Compte tenu de la taille des armées chinoises, une approche indirecte des batailles sera peut-être la meilleure pour prendre le dessus. En tant que tel, la pratique des techniques d'infiltration afin de flanquer et d'écraser les poches ennemies sera vitale si nous souhaitons battre nos ennemis sur le champ de bataille."

 YUN_Kunming_Academy_support: "Extension de l'Académie de Kunming"
 YUN_Kunming_Academy_support_desc: "L'Académie de Kunming a produit certains des meilleurs officiers de Chine, et nous avons plus que jamais besoin de ses services. Nous allons étendre ses installations et donner à ses cadets une plus grande liberté pour observer et diriger des troupes en première ligne s'ils décident de commencer à acquérir de l'expérience et un grade sans avoir encore obtenu leur diplôme."

 YUN_accept_only_the_best: "Rehausser le Niveau des Officiers"
 YUN_accept_only_the_best_desc: "De nombreux officiers du Yunnan ont été promus à la hâte, sans que leurs compétences et leurs talents aient été dûment vérifiés. Au lieu d'encourager une purge de nos officiers, ce qui serait indésirable et politiquement négatif, nous encouragerons l'utilisation de normes de promotion des officiers plus élevées, afin que les officiers qui ont vraiment mérité leur poste restent et montent dans l'échelle hiérarchique."

 YUN_renew_academy_textbooks: "Renouveler les Manuels Académiques "
 YUN_renew_academy_textbooks_desc: "Bien que l'Académie de Kunming ait fait un excellent travail pour former des officiers, elle l'a fait avec des manuels datant d'avant la guerre mondiale, qui à bien des égards sont sévèrement dépassés par rapport au champ de bataille moderne, comme les Français l'ont appris à leurs dépens en 1914. Afin de conserver notre avance, nous devrons commencer à importer une nouvelle bibliographie afin de former nos troupes et nos officiers aux techniques les plus récentes du champ de bataille."

 YUN_Army_excercises: "Exercices militaires"
 YUN_Army_excercises_desc: "C'est en forgeant qu'on devient forgeron. Notre armée ne doit donc pas prendre de retard dans ce domaine. En organisant de nouveaux jeux de guerre, nous pourrons tester de nouvelles stratégies et tactiques afin de séparer le bon grain de l'ivraie."

 YUN_the_national_champion: "Le Champion National"
 YUN_the_national_champion_desc: "Le Yunnan est parfois appelé le Champion national en matière d'organisation, de discipline et de leadership des officiers. Nous devons continuer à prouver que cette légende est vraie et à améliorer notre corps d'officiers."

 YUN_CaiE_art_of_war: "L'art de la Guerre de Cai Ei"
 YUN_CaiE_art_of_war_desc: "Cai Ei est immensément respecté au Yunnan pour son expertise tactique et stratégique, ainsi que pour sa bravoure à la tête de l'Alliance de Protection Nationale. Comme son impact ne peut être ignoré, sa préférence pour la préservation des effectifs et le maintien de divisions bien équipées en première ligne ont eu un impact sur les idées de notre corps d'officiers actuel, et nous devrions adapter notre province pour suivre ses idéaux."

 YUN_Chinas_finest: "Finaliser nos Réformes"
 YUN_Chinas_finest_desc: "Avec la fin de nos réformes, le temps est venu de prendre enfin toutes les connaissances que nous avons recueillies et de les mettre en pratique. Certaines armées marcheront vers l'Ouest pour s'entraîner aux manœuvres en montagne, d'autres vers l'Est pour s'entraîner aux batailles en plein champ, et par la pratique, nous montrerons à tout ennemi comment notre expertise tactique nous favorisera sur le champ de bataille."

 YUN_brigade_reorganisation:0 "Réorganisation des Brigades"
 YUN_brigade_reorganisation_desc:0 "Les brigades du Yunnan sont actuellement extrêmement hétérogènes, certains groupes étant basés sur la "règle des 3" américaine alors que d'autres ont 4, 5 ou même 1 seul bataillon. Pour remédier à cela, nous allons adopter une nouvelle norme de taille de brigade, et dissoudre et fusionner des brigades afin de respecter cette nouvelle norme."

 YUN_fierce_assault: "Préparatifs pour Assauts Féroces"
 YUN_fierce_assault_desc: "Une fois la bataille commencée, nous ne pouvons pas ralentir notre progression, sinon nous perdrons notre élan. Nous devons faire les préparatifs logistiques nécessaires afin de pouvoir avancer de manière imparable et sans relâche sur les lignes ennemies. Nos pertes seront peut-être nombreuses, mais nos victoires l'emporteront sur les coûts."

 YUN_improve_hospitals: "Améliorer les Hôpitaux de Campagne"
 YUN_improve_hospitals_desc: "Un moyen de réduire la pénurie d'effectifs au Yunnan sera de disposer d'hôpitaux de première ligne capables de traiter et de soigner correctement nos hommes afin qu'ils puissent retourner plus rapidement sur le champ de bataille. Nous investirons dans des hôpitaux avancés plus récents afin que nos hommes reçoivent la meilleure attention possible."

 YUN_improve_logistical_support: "Améliorer le Soutien Logistique"
 YUN_improve_logistical_support_desc: "Afin de soutenir une grande armée permanente, nous devrons ajuster nos lignes d'approvisionnement en conséquence. Au cours de la guerre Zhili-Fengtian, nous avons eu un avant-goût malheureux des lacunes logistiques lorsque les forces de Tang, trop sollicitées, n'ont pas réussi à aider les forces de Fengtian à percer les lignes de Zhili. Nous ne referons pas la même erreur, et nous préparerons des spécialistes en logistique pour maximiser l'efficacité de notre distribution d'approvisionnement."

#Political tree
 YUN_the_master_of_the_east_continent: "Le Maître du Continent Oriental"
 YUN_the_master_of_the_east_continent_desc: "Alors qu'une nouvelle année commence, une nouvelle année d'humiliation commence pour les Républicains chinois car le statu-quo dominé par le Zhili se maintient avec le méprisable Empereur aux commandes. Cependant, des fissures semblent commencer à apparaître dans la bête impériale. Tang Jiyao, l'autoproclamé Maître du Continent Est, prévoit de ramener le Yunnan à sa pleine gloire..."

 YUN_Seize_the_Chance: "Saisir sa Chance"
 YUN_Seize_the_Chance_desc: "La clique des Zhili étant enfin distraite, le temps est venu pour nous d'unifier enfin le Guizhou sous l'autorité de son véritable gouverneur, Tang Jiyu. Yuan Zuming n'est rien d'autre qu'une marionnette de Beijing !"

 YUN_troop_mobilisation:0 "Mobiliser les Troupes"
 YUN_troop_mobilisation_desc:0 "Nous devons agir rapidement si nous voulons prendre nos revendications à Guizhou, mais les imbéciles des autres cliques ont refusé mes ordres de mobilisation ! Si nous voulons profiter de cette occasion en or, nous devons faire sortir nos troupes de leurs casernes par tous les moyens nécessaires !"

 YUN_Continue_Isolation: "Continuer l'Isolement"
 YUN_Continue_Isolation_desc: "Il serait imprudent pour nous d'agir contre nos ennemis, le Zhili est peut-être occupé mais nous sommes encore faibles et nous ne savons pas combien de temps le Zhili sera occupé. Au lieu de cela, nous devons continuer à tendre la main à nos camarades Républicains et préparer notre prochaine action dans un isolement tranquille."

 YUN_general_meeting: "Assemblée Générale du Commandement"
 YUN_general_meeting_desc: "Nous devons tenir une réunion de l'état-major et déterminer comment nous pouvons avancer. Notre situation était déjà assez précaire sans les querelles internes, et avec la récente gaffe de Tang, les choses pourraient encore empirer."

 YUN_diplomatic_overtures: "Ouvertures Diplomatiques"
 YUN_diplomatic_overtures_desc: "Avec l'effondrement de la Ligue des Huits Provinces, les mouvements républicains ont soudainement ressurgi. Le Kuomintang de Gauche est occupé à se battre contre la Clique de Nanjing, mais cela ne veut pas dire qu'il n'y a pas d'autres groupes républicains auxquels nous pouvons demander de l'aide contre le Zhili."

 YUN_rally_republicans: "Rassembler les Républicains"
 YUN_rally_republicans_desc: "Plusieurs groupes Républicains coexistent au Yunnan depuis même avant la révolution Xinhai, et cette tendance se poursuit à ce jour, avec maintenant des Fédéralistes, des fonctionnaires du Kuomintang et des indépendants. Cependant, ces groupes sont loin d'être loyaux envers le gouverneur actuel, et si nous voulons aller de l'avant, nous aurons besoin de leur soutien."

 YUN_situation_defused: "Situation Désamorcée"
 YUN_situation_defused_desc: "Malgré la réticence initiale du Gouverneur à renoncer à ses ambitions sur le Zhenyuan et à faire des compromis avec le personnel, nous avons finalement réussi à contenir la situation et même à en sortir plus forts qu'avant."

 YUN_Bastion_of_Republicanism: "Bastion du Républicanisme"
 YUN_Bastion_of_Republicanism_desc: "Le Yunnan est au cœur du républicanisme chinois, et le moment de reconquérir la Chine pour les Chinois est de plus en plus proche. Il ne suffit pas de rester immobiles dans les montagnes qui nous entourent, nous devons au contraire nous efforcer de renforcer notre position et de mener la charge pour d'autres mouvements républicains contre les Qing comme nous l'avons fait contre Yuan Shikai !"

 YUN_strengthen_local_government: "Renforcer les Gouvernements Locaux"
 YUN_strengthen_local_government_desc: "La Constitution Fédéraliste Tang adoptée il y a quelques années a accordé des pouvoirs importants aux assemblées locales du Yunnan, mais elle peut encore être améliorée. Nous devrions autoriser une révision du pouvoir exécutif des gouvernements locaux et de leurs relations avec le Gouvernement Provincial."

 YUN_the_future: "Le Futur"
 YUN_the_future_desc:9 "Tang a toujours considéré que le mouvement fédéraliste exigeait qu'il étende son champ de bataille à tout prix afin de pouvoir acquérir la force nécessaire pour introduire le fédéralisme et la démocratie sur le continent oriental. Tang estime également que pour que les fédéralistes puissent devenir un mouvement viable en Chine, tous les fédéralistes doivent agir comme un seul et même mouvement, en suivant une vision unique. Si Chen ne parvient pas à diriger le mouvement, il incombera alors à Tang d'introduire le fédéralisme en Chine."

 YUN_expand_the_provincial_constitution: "Réviser la Constitution Provinciale"
 YUN_expand_the_provincial_constitution_desc: "En 1927, sous la pression de l'agitation populaire, Tang a adopté une constitution provinciale qui reflète le programme fédéraliste. Il est grand temps que nous réformions la constitution du Yunnan afin de mieux refléter les idéaux de Tang. Bien que la constitution originale de Tang ait eu du sens à l'époque, des améliorations pourraient encore être apportées afin que notre maréchal Tang puisse offrir au peuple chinois une version plus moderne du fédéralisme."

 YUN_attract_republican_intelectuals: "Séduire les Intellectuels Républicains"
 YUN_attract_republican_intelectuals_desc: "Avec le retour de la stabilité dans la province, le Yunnan est en passe de devenir le phare du républicanisme chinois. Dans cet esprit, nous devons nous assurer que notre province est accueillante pour les intellectuels républicains et nos alliés, afin que nous puissions mieux encore poursuivre cette grande expérience. Nous poursuivrons le rêve qui s'est effondré après la révolution Xinhai !"

 YUN_the_federalist_mantle:0 "Le Manteau Fédéraliste"
 YUN_the_federalist_mantle_desc:0 "Le rêve fédéraliste a failli être renversé lorsque Chen Jiongming a été chassé du pouvoir, mais heureusement, le maréchal Tang a agi rapidement pour ramener les deux Guangs sous le contrôle des fédéralistes. Chen parti, c'est Tang qui doit prendre la tête du mouvement fédéraliste et restaurer la démocratie en Chine. Trois acclamations pour le maréchal Tang !"

 YUN_go_after_Hunan: "Première capitale de la République"
 YUN_go_after_Hunan_desc:9 "Il est indispensable de conserver l'une des grandes capitales de la Chine pour établir un gouvernement légitime aux yeux des nations du monde. A l'heure actuelle, ni Beijing ni Nanjing ne sont sous notre contrôle, mais le temps est venu pour la première capitale de la république de revenir aux mains du véritable héritier de Xinhai."

 YUN_align_with_federalists:9 "[YUN_align_with_federalists_title]"
 YUN_align_with_federalists_SZC:0 "S'aligner sur Chongqing"
 YUN_align_with_federalists_GXC:0 "S'aligner sur Guangzhou"
 YUN_align_with_federalists_desc:0 "Le mouvement fédéraliste exige de tous les adhérents à la cause qu'ils jurent d'adhérer à une vision singulière. Bien que Tang préférerait que sa propre vision du fédéralisme devienne la plate-forme officielle du parti dans son ensemble, il reconnaît que ni lui ni Chen n'accompliront quoi que ce soit en s'affrontant sur des désaccords aussi minimes."

 YUN_the_mountain_fortres: "La Forteresse des Montagnes"
 YUN_the_mountain_fortres_desc: "La géographie du Yunnan nous permet à la fois d'être indépendants de la capitale et de nous protéger des invasions étrangères. Tandis que Chen contribue à établir un régime fédéraliste dans toute la Chine, nous l'aiderons à consolider ces acquis !"

 YUN_toe_the_line: "Autonomie et responsabilité"
 YUN_toe_the_line_desc: "Bien que nous souhaitions rester autonomes, nous sommes toujours redevables au véritable Gouvernement Central de la Chine, celui de Chen Jiongming. Pour Tang, si l’autonomie provinciale est une nécessité pour une Chine libre, les provinces ne peuvent pas être trop libres, sinon cela entraînera une nouvelle ère de seigneurs de guerre.Non, les provinces doivent toujours rendre des comptes au gouvernement central, et nous devons montrer l’exemple!"

 YUN_go_after_Sichuan: "Un Sud, une Vision"
 YUN_go_after_Sichuan_desc: "Après la Révolution Xinhai, alors que le Nord était sous le contrôle de l'ancienne armée Qing, qui s'était rebaptisée « républicaine du gouvernement de Beiyang », le Sud était dirigé par de véritables réformistes républicains. Mais cela n'a pas empêché les cliques du Sud de se faire la guerre et de nous empêcher d'instaurer un véritable républicanisme au Nord. Cela est désormais terminé et les autres provinces du Sud suivront notre exemple ou devront faire face à l'épée."

 YUN_the_King_of_Yunnan: "Le Roi du Yunnan"
 YUN_the_King_of_Yunnan_desc:9 "Tang n'est peut-être pas le dirigeant fédéraliste de la Chine, mais il n'en demeure pas moins le grand gouverneur de la province du Yunnan. Son règne a connu des hauts et des bas, mais il a su diriger le peuple du Yunnan dans les bons comme dans les mauvais moments, et a gagné le surnom de « roi du Yunnan ». Ce n'est pas une insulte, mais un signe de respect envers le maréchal Tang."

 YUN_end_the_Qing_menace: "Détruire les Seigneurs de Guerre de Beiyang"
 YUN_end_the_Qing_menace_desc: "Il est enfin temps de mettre fin à l'ancien régime ! Nos armées se rassemblent avec nos alliés pour envahir les terres du nord Beiyang et unifier une fois de plus la Chine sous la bannière Fédéraliste. Nous réussirons là où l'Expédition du Nord a échoué !"

 YUN_SIAM: "Nos Revendications au Siam"
 YUN_SIAM_desc: "La chute de l'Empire britannique a vu la Birmanie réaffirmer son indépendance, mais cela s'est accompagné d'une faiblesse. Sans le soutien des Britanniques et de l'Entente, le Siam a pu revendiquer une partie de la région de Pianma, qui est un véritable territoire chinois. Avec l'acceptation réussie de l'affaire du Livre Jaune, il est maintenant temps de sécuriser les mines d'argent qui ont été volées par les Siamois !"

 YUN_Yunnanese_hegemony: "Gouvernement Fédéraliste Uni"
 YUN_Yunnanese_hegemony_desc: "Tang et Chen marchent ensemble pour apporter la démocratie et l'autonomie provinciale à toutes les régions opprimées de Chine. Il y a peu de temps encore, le mouvement fédéraliste souffrait de tensions et de divisions, mais aujourd'hui nous travaillons ensemble ! Vive les Provinces Unies !"

 YUN_purge_high_command: "Purger le Haut Commandement"
 YUN_purge_high_command_desc: "Nous avons donné l'ordre de mobilisation et ils ont refusé, nous avons parlé à ces officiers insubordonnés et ils ne voyaient pas l'intérêt de frapper vite et fort. Par conséquent, il ne reste qu'une seule solution. Nous abattrons ces faux républicains, nous établirons le gouvernement direct, et nous deviendrons les avant-gardes de la nouvelle Guerre de Protection Nationale !"

 YUN_power_centralisation:0 "Centraliser le Pouvoir"
 YUN_power_centralisation_desc:9 "Bien que Tang Jiyao soit un fervent partisan du fédéralisme, la situation actuelle de la Chine nécessite une réévaluation de certaines politiques du PIP. Tang reconnaît la nécessité d'un gouvernement central assez fort, capable de maintenir l'équilibre entre l'autonomie provinciale et l'autorité fédérale, et le Yunnan lui servira de modèle."

 YUN_assert_dominance: "Affirmer la Suprématie Régionale"
 YUN_assert_dominance_desc: "Si nous voulons nous affirmer comme un gros poisson dans notre petit étang, nous devons commencer à augmenter notre production de biens et d'armes ainsi qu'à mettre nos recrues en forme. Il n'est plus acceptable de remettre à demain ce qui peut être fait aujourd'hui."

 YUN_Burma: "L'Affaire du "Livre Jaune"
 YUN_Burma_desc: "L'incident de Pianma, en 1910, a vu les Britanniques et leurs laquais birmans prendre le contrôle de ce qui était et est toujours un territoire chinois authentique. Cependant, nous sommes en négociation depuis des mois avec les chefs de tribus de la région frontalière, et ils ont proclamé leur soutien à notre égard. Le temps est venu de jouer cartes sur table et de publier le Livre jaune..."
 YUN_Burma_war_tt: "L'achèvement de cette priorité amènera la §Rguerre§! entre §Y[BRM.GetNameDef]§! et §Y[YUN.GetNameDef]§!!"

 YUN_Tibet_debacle: "Débâcle au Tibet"
 YUN_Tibet_debacle_desc: "Le chaos de ces dernières décennies a entraîné une confusion et à des frontières en perpétuel mouvement. Parmi ces frontières mouvantes figure celle avec le Tibet, où une partie des revendications du Yunnan a été reprise par le Tibet en raison de l'importante minorité tibétaine qui s'y trouve. Nous devrions nous efforcer de négocier avec les Tibétains la restitution de notre territoire légitime, même si nous ferions mieux de laisser cette question de côté plutôt que de provoquer un conflit..."

 YUN_the_republic_reborn: "La République Renaît"
 YUN_the_republic_reborn_desc: "La République se lève à nouveau et le drapeau fédéraliste flotte sur la Chine. Le peuple chinois peut enfin se réjouir, car le siècle d'humiliation de la Chine est terminé !"

