 #CHI_crs_party: "KMT-CRS"
 #CHI_crs_party_long: "China Revival Society (Zhongguo Guomindang zhonghua fuxing she)\n§gThe China Revival Society (CRS) is a clique formed by radical officers of the National Revolutionary Army and holds close ties with Dai Chunfeng's shadowy BIS or Juntong. Led primarily by Hu Zongnan, He Zhonghan, and Deng Wenyi, the CRS emerged as a new political faction following the First National Congress and is especially popular amongst the military's young guard.\n\nTheir ideology consists of a host of influences from far-right Savinkovism, Japanese Bushido, Maximist British economic planning, but the Sorelian necessity of revolutionary cleansing violence most inspires them. The CRS sees the complex bureaucratic nature of the Kuomintang to be the party's downfall and wishes to see the party purged of its democratic elements - with the end goal of a party led by a glorious dictator (the lingxiu). From there, they envision China to be developed into a highly militarised and equal society with the notion and ideas of class struggle eradicated in favour of a completely totalitarian and socialist nation. They look to China's antiquity and its Confucian order of old as not elements of ancient history but rather a sense of halcyon tranquillity that will eventually be achieved under the rule of the benevolent lingxiu. If China is to be saved, if she is to be liberated, and if she is to become a respected mighty power once more - she will have to be revived from the ground up.§!"

 #NOTES - Add pinyin but without tones in parantheses.

 YUN_CSP_intro:9 "Le Parti syndicaliste chinois a été fondé en 1922 par une collection de penseurs socialistes inspirés par le succès récent des révolutionnaires français. Il s'est allié au Kuomintang en 1924 sous le Premier Front Uni, ce qui lui a permis de s'étendre en taille et en influence au sein du gouvernement du Guangzhou lors de l'ère des seigneurs de la guerre. Enhardi par la Grève de Hong Kong-Canton de 1925, le Parti syndicaliste chinois a formé la Ligue des Syndicalistes chinois, réunissant un éventail de socialistes chinois pas directement associés au Kuomintang, ce qui a marqué l'apogée de leur mouvement.\n\nLes Syndicalistes du Yunnan se sont organisés à l'Université de Pékin, à Beijing en 1923, sous la tutelle de Li Dazhao. Les frères Wang Fusheng et Wang Desan, ainsi que d'autres dirigeants comme Li Xin et Yang Qingtian, ont fondé la Société de Réforme du Yunnan avec d'autres étudiants. Ils ont pris part aux manifestations du 30 Mai cette année-là et ont renommé le groupe en Société du Nouveau Yunnan (Dian)."

 YUN_KMT_intro:9 "Le Kuomintang a été fondé par le Dr Sun Yat-sen, après l'échec de son Tongmenghui peu maniable. Le parti a pris un tournant autoritaire en demandant un serment de fidélité personnel de la part de tous ses membres, et a dérivé dans une direction gauchiste et avant-gardiste après la Réorganisation de 1924. Construit sur les enseignements et le culte de la personnalité du Dr Sun, le parti a été sévèrement divisé à sa mort."

 YUN_NRA_intro:9 "Dans le but de combattre les seigneurs de la guerre, le Dr Sun a demandé la création d'une armée purement loyale au parti et à la révolution, connue sous le nom d'Armée nationale révolutionnaire. Avec l'aide de conseillers militaires de la Troisième Internationale, l'Académie militaire de Whampoa a été érigée à Guangzhou, et a entraîné une génération d'officiers militaires révolutionnaires."

##Primarily Totalist Parties
 #中國工團黨-政治保衛部雲南分部
 YUN_CSP_YSB_party:9 "PSC-BSY"
 YUN_CSP_YSB_party_long:9 "Parti syndicaliste chinois - Branche spéciale du Yunnan (Zhongguo Gongtuandang - Zhengzhi Baowei Bu Yunnan Fenbu)\n§L$YUN_CSP_intro$\n\nUne branche spéciale du PSC a été établie pour coordonner des opérations sous couverture au Yunnan. Ce cercle restreint inclut de nombreux agent politiques et militaires entraînés à l'Académie militaire de Whampoa par des conseillers de la Troisième Internationale.§!\n"

 #中國國民黨中華復興社
 YUN_KMT_CRS_party:0 "KMT-SRC"
 YUN_KMT_CRS_party_long:9 "Kuomintang - Société pour le Renouveau de la Chine (Guomindang Zhonghua Fuxingshe)\n§L$YUN_KMT_intro$\n\nA la suite de l'effondrement de l'Expédition du Nord, Hu Zongnan a quitté la Première Armée de He Yingqin, rejoignant le CEC de Wang en Europe. En Europe, il est entré en contact avec d'anciens élèves de Whampoa, He Zhonghan et Deng Wenyi, qui partageaient sa déception quant à l'état du Parti. Embrassant l'ultranationalisme et le militarisme, Hu et la SRC ont adopté la violence des Soréliens français, déclarant que la bureaucratie du Parti est la cause première de l'échec de l'Expédition du Nord. L'échec de l'aventure récente du comité de gauche en Chine a brisé leur cause, et ils ne sont plus que l'ombre d'eux-mêmes. Cependant, après leur adoption par le nouveau gouvernement du Kuomintang, il semble qu'ils aient connu un petit regain de popularité. Ayant abandonné les aspects les plus socialistes de leur programme en faveur de leur engagement à renouveler la résolution révolutionnaire du Parti, ils ont établi un partenariat amical avec les Chemises bleues de Teng Jie sur la base d'un engagement commun envers le militarisme ultranationaliste et le totalitarisme.§!\n"

##Primarily Syndicalist Parties
 #中國工團黨-新滇社
 YUN_CSP_NDS_party:9 "PSC-SNY"
 YUN_CSP_NDS_party_long:9 "Parti syndicaliste chinois - Société du Nouveau Yunnan (Zhongguo Gongtuandang - Xin Dian she)\n§L$YUN_CSP_intro$\n\nLa branche principale de la Société du Nouveau Yunnan est également un successeur de la clique de la Loi et du Gouvernement du Kuomintang du Yunnan, opérant à partir de l'École de Droit de Kunming. Malgré une forte répression, elle garde quelques adeptes parmi les étudiants radicaux.§!\n"

 #中國國民黨改組同志會
 YUN_KMT_WRD_SOC_party:0 "Société Mondiale"
 YUN_KMT_WRD_SOC_party_long:9 "(Nouvelle) Société mondiale (Shijie She)\n§LLa Société mondiale a pour particularité d'être la première organisation anarchiste (les groupes anarchistes évitent traditionnellement l'appellation de parti) de Chine. Dirigée par les Quatre Anciens (Zhang Renjie, Li Shizeng, Wu Zhihui et Cai Yuanpei), ces anarchistes parisiens ont été les mentors de nombreuses figures importantes du Kuomintang. Leur influence a toutefois été éclipsée par l'ascension du Parti syndicaliste chinois, surtout lorsque leurs relations avec d'autres anarchistes se sont détériorées et qu'ils ont été forcés de se replier dans leurs postes au sein de l'establishment du Kuomintang.\n\nBien qu'ils aient subi une perte d'influence supplémentaire au sein du Parti après l'effondrement du Gouvernement du Kuomintang de Gauche, il semble qu'ils aient échappé à leur malchance une fois entrés dans le nouveau Gouvernement du Kuomintang. Considérant le PSC comme un obstacle politique, le Gouvernement nationaliste a choisi de soutenir la Société mondiale comme chef de la Ligue des Syndicalistes chinois pour contrôler son radicalisme. Li Shizeng en particulier est passé au premier plan, s'intégrant dans des cercles de droite grâce à ses critiques virulentes de la promotion de la lutte des classes par la gauche du KMT et le PSC, déclarant qu'elle est nuisible à la lutte de la Chine contre les puissances impérialistes étrangères.§!\n"

##Primarily Rad Soc Parties
 #國民黨-國民革命軍第三軍（左派）
 YUN_KMT_3AL_party:9 "KMT-3AG"
 YUN_KMT_3AL_party_long:9 "Kuomintang - 3e Armée de l'Armée nationale révolutionnaire (Gauche) (Guomindang-Guomingemingjun Di San Jun (Zuopai))\n§L$YUN_KMT_intro$\n\n$YUN_NRA_intro$\n\nLa Troisième Armée est le successeur de quelques armées précédentes alignées sur le gouvernement du sud, y compris la Seconde Armée de Protection de la Nation et la Première Armée de Construction nationale. Elle a participé à une mutinerie contre le Kuomintang après la mort de Sun en 1925, mais a été mise en déroute.\n\nElle a ensuite été réorganisée sous le commandement de Zhu Peide, un loyaliste yunnanais du Kuomintang. Elle s'est battue avec distinction sur le front de l'est de l'Expédition du Nord contre Sun Chuanfang, mais elle a finalement été forcée de se replier avec le reste de l'ANR pendant la Longue Marche. Au Guizhou, la Troisième Armée a absorbé de plus petites forces militaires du Yunnan sous les ordres de Fan Shisheng et Jin Handing après la réorganisation du Kuomintang au Guizhou.\n\nLa Troisième Armée abrite une grande faction de gauche au sein de ses rangs, menée par Zhu De. Même si elle est loin de représenter la majorité, si elle est laissée sans surveillance elle pourrait bien usurper la direction du mouvement.§!\n"

 #中國國民黨改組同志會
 YUN_KMT_RCA_party:0 "KMT-ACR"
 YUN_KMT_RCA_party_long:9 "Kuomintang - Association des Camarades pour la Réorganisation (Faction modérée) (Guomindang - Gaizutongzhihui (Wenhepai))\n§L$YUN_KMT_intro$\n\nL'Association des Camarades pour la Réorganisation a été fondée par Chen Gongbo, Gu Mengyu et d'autres membres de la gauche du Kuomintang pour défendre la Réorganisation de 1924 puis pour faire avancer la cause de leur champion : Wang Jingwei. En interne, l'ACR était divisée entre les Radicaux de Chen, qui préconisaient la lutte des classes violente et le marxisme, et les Modérés de Gu qui préféraient la collaboration de classe.\n\nLa décision de Wang Jingwei de rejoindre notre gouvernement a brisée l'ACR, nombre de ses cadres le dénonçant comme un vendu. Chen Gongbo a évité de directement critiquer son ami, mais s'est replié dans les ombres tandis que Wang mettait son poids politique au service de l'aile de Gu Mengyu et de son attitude nationaliste de gauche. L'ACR conserve de l'influence au sein de notre parti, particulièrement au sein de la bureaucratie civile, de l'intelligentsia et des chapitres d'outre-mer, mais il est clair que leur temps a passé.§!\n"

 #中國國民黨临时行动委员会
 YUN_KMT_PAC_party:0 "KMT-CAP"
 YUN_KMT_PAC_party_long:9 "Kuomintang - Comité d'Action provisoire (Guomindang - linshi xingdong weiyuanhu)\n§L$YUN_KMT_intro$\n\nAprès l'effondrement de l'Expédition du Nord, une division s'est installée entre le Comité central en exil et la direction de l'insurrection sur le terrain. L'échec du Soulèvement de Shanghai en 1932 a aggravé ce schisme, et a confirmé le besoin d'une structure de direction plus autonome au sein de la zone MinGan. Cela a mené à la "Déclaration au Peuple révolutionnaire de Chine et au Monde" de Song Qingling et Deng Yanda, qui a formellement annoncé la création du Comité d'Action provisoire du Kuomintang.\n\nSuivant une branche agraire et avant-gardiste du socialisme, sa domination au sein de MinGan l'a transformé en la principale opposition interne à Wang Jingwei. Malgré l'échec du Gouvernement du Kuomintang de Gauche, le CAP a pu bénéficier d'un certain soutien au sein du nouveau Gouvernement du Kuomintang grâce à l'amitié de Deng Yanda et Chen Cheng.§!\n"

 #中国国民党革命委员会
 YUN_revolutionary_committee_kuomintang_party:0 "KMT-CR"
 YUN_revolutionary_committee_kuomintang_party_long:9 "Comité révolutionnaire du Kuomintang (Zhongguo Guomindang Gemingweiyuanhui)\n§L$YUN_KMT_intro$\n\nVainqueurs ultimes (mais tardifs) de la Guerre civile chinoise, Zhang Bojun et Zhu De ont émergé comme les principaux leaders du Kuomintang dans un retournement stupéfiant. Rassemblant de nombreux chefs du parti, particulièrement ceux de leurs anciens alliés au sein du Comité d'Action provisoire, mais en n'oubliant pas les cadres utiles de l'ACR et même du PSC, Zhang et Zhu ont réorganisé le parti dans un Comité révolutionnaire sous leur contrôle. Ils ont promis de guérir les divisions entre les factions du parti et de tracer une troisième voie, leur propre voie, allant de l'avant pour préserver les valeurs révolutionnaires de la Chine.§!\n"

 #中國農工民主黨
 YUN_chinese_peasants_and_workers_democratic_party:9 "PDCPO"
 YUN_chinese_peasants_and_workers_democratic_party_long:9 "Parti démocratique chinois des Paysans et des Ouvriers (Zhongguo Nonggong Minzhu Dang)\n§LTrouvant son origine dans le proto-Comité d'Action provisoire, fondé par Zhang Bojun et Tan Pingshan en 1927 à la suite de l'échec de l'Expédition du Nord, ayant été coopté par Song Qingling et Deng Yanda, beaucoup pensaient que le sort de Tan et de Zhang resterait à jamais lié au CAP du Kuomintang. Tan ayant choisi l'exil pour pouvoir diriger la branche régionale du CAP au Guangdong, et Zhang ayant rejoint Deng et Song, un tel destin semblait prédestiné.\n\nPourtant, avec la manipulation du champ de bataille politique par Zhang et son nouveau complice Zhu De, le duo a réussit à se propulser dans une nouvelle Troisième Voie pour le socialisme chinois. Participant aux discussions avec le Dangwai comme la Ligue démocratique de Chine et le Parti syndicaliste chinois, Zhang a réussi à se libérer des chaînes du Soleil blanc. Continuant d'avancer, Zhang espère mener la nation vers un nouvel avenir démocratique et socialiste, qui appartient au peuple et pas aux comités.§!\n"

##Primarily Soc Dem Parties
 #國民黨-黃埔系（左派）
 YUN_KMT_CEC_early_party:9 "KMT - CWP (Gauche)"
 YUN_KMT_CEC_early_party_long:9 "Kuomintang - Clique de Whampoa (Faction de Gauche) (Guomindang-huangbu xi (zuopai))\n§L$YUN_KMT_intro$\n\n$YUN_NRA_intro$\n\nWhampoa s'est rapidement divisée entre factions de gauche et de droite tandis que le parti se dirigeait vers la guerre civile. Choisir un camp n'était pas facile, car les jeunes cadets apprenaient un programme syncrétique invoquant l'ultranationalisme, le socialisme, le bushido japonais, la tradition chinoise et la violence révolutionnaire. Chiang Kai-shek et Deng Yanda étaient deux des militaires les plus influents de l'Académie, et chacun a fondé sa propre organisation d'anciens élèves. Beaucoup se sont retrouvés alignés avec Chiang à cause de loyautés personnelles mais sont restés ouverts aux enseignements sociaux et économiques de Deng.§!\n"

 #國民黨-國民革命軍土木系
 YUN_KMT_CEC_party:9 "KMT-CGC"
 YUN_KMT_CEC_party_long:9 "Kuomintang - Clique du Génie civil de l'Armée nationale révolutionnaire (Guomindang-Guomingemingjun Tumu Xì)\n§L$YUN_KMT_intro$\n\n$YUN_NRA_intro$\n\nWhampoa s'est rapidement divisée entre factions de gauche et de droite tandis que le parti se dirigeait vers la guerre civile. Choisir un camp n'était pas facile, car les jeunes cadets apprenaient un programme syncrétique invoquant l'ultranationalisme, le socialisme, le bushido japonais, la tradition chinoise et la violence révolutionnaire. Chiang Kai-shek et Deng Yanda étaient deux des militaires les plus influents de l'Académie, et chacun a fondé sa propre organisation d'anciens élèves. Beaucoup se sont retrouvés alignés avec Chiang à cause de loyautés personnelles mais sont restés ouverts aux enseignements sociaux et économiques de Deng.\n\nIls se sont organisés sous le nom de Clique du Génie civil sous la direction de Chen Cheng, qui a pris le contrôle de la 18e Armée et de la 14e Division ("Tu Mu", ou Génie civil, est un jeu de mots utilisant les caractères chinois). Fiers de leur discipline, de leur populisme et et de leur supposée incorruptibilité comparé aux autres unités de l'ANR, ils composent l'aile gauche de la Clique de Whampoa.§!\n"

##Primarily Soc Lib Parties
 #中國國民黨再造会
 YUN_KMT_RCF_party:0 "KMT-FR"
 YUN_KMT_RCF_party_long:9 "Kuomintang - Faction de la Reconstruction (Guomindang - Zaizao hui)\n§L$YUN_KMT_intro$\n\nLa Clique du Prince héritier était une collection des amis et alliés de Sun Fo (alors maire de Guangzhou), dont la plupart avaient récemment obtenu leur diplôme dans des universités occidentales. Libérale, technocratique et ayant des liens avec les généreux donateurs du parti, elle était à la frontière entre les factions du parti de plus en plus divisé. Après l'Expédition du Nord, elle s'est reformée dans la Faction de la Reconstruction à Hawaï. La décision de Sun Fo de rejoindre notre gouvernement a amené avec lui la plupart de la Faction de la Reconstruction, ainsi que leur puissants réseaux de la Commission chinoise d'outre-mer en Asie du Sud-Est et divers officiers militaires associés à la Clique indienne.§!\n"

##Primarily Mar Lib Parties
 #國民黨-（新）政學系
 YUN_KMT_PSC_party:9 "KMT-CSP"
 YUN_KMT_PSC_party_long:9 "Kuomintang - (Nouvelle) Clique des Sciences politiques (Guomindang - (Xin) Zhengxue xì)\n§L$YUN_KMT_intro$\n\nLa première itération de la Clique des Sciences politiques a été fondée en 1913 par des membres du Tongmenghui ayant rejeté l'exigence du Dr Sun de prêter serment d'allégeance après l'échec de la Seconde Révolution contre Yuan Shikai. Ils ont établi la Société de Recherche sur les Affaires européennes à Tokyo, qui a plus tard donné naissance à la Clique des Sciences politiques en 1916.\n\nRejetant le besoin d'une Expédition du Nord pour unifier la Chine, ils ont travaillé avec des seigneurs de la guerre du sud, comme Cen Chunxuan ou Lu Rongting, pour renverser Sun Yat-sen et son Gouvernement de Protection de la Constitution, afin de promouvoir les négociations de réunification avec le Gouvernement de Beiyang. Lorsque Sun, avec l'aide de Chen Jiongming, est parvenu à expulser Cen et Lu du Guangdong, et que Tang Jiyao a plus tard chassé du Yunnan la Clique des Sciences politiques et son allié le gouverneur Gu Pinzhen, l'ancienne Clique des Sciences politiques s'est pour ainsi dire effondrée.\n\nUne Nouvelle Clique des Sciences politiques a émergé d'une alliance entre Zhang Qun et Yang Yongtai, qui ont formé la Nouvelle Société pour la Construction de la Chine (le nom officiel de la clique). Plus loyale envers le Kuomintang, ou au moins plus docile, cette faction n'est pas tellement un mouvement de masse mais est plutôt bâtie sur les immenses réseaux personnels existant entre les élites bancaires, intellectuelles et bureaucratiques du sud de la Chine.§!\n"

 #國民黨- 政學系
 YUN_KMT_OLD_PSC_party:9 "KMT-CSP"
 YUN_KMT_OLD_PSC_party_long:9 "Kuomintang - Clique des Sciences politiques (Guomindang - Zhengxue Xi)\n§L$YUN_KMT_intro$\n\nNée des cendres, mais pas entièrement morte d'aussi loin que l'Ordre mondial de Beiyang est concerné, l'Ancienne Clique des Sciences politiques a réussi à ressusciter sa pertinence politique dans le tumulte de l'après-Ere des Seigneurs de la guerre. Ses contemporains au sein de la Nouvelle Société pour la Construction de la Chine s'étant finalement soumis aux anciens, les technocrates du Parti-État se sont ralliés autour de Li Genyuan, héros de la guerre, vétéran et fidèle des Sciences politiques, dans l'espoir de synthétiser leur propre forme de Tutelle.§!\n"

