##Primarily Auth Dem Parties
 YUN_tang_jiyao_clique_party:0 "Clique de Tang"
 YUN_tang_jiyao_clique_party_long:9 "Clique de Tang Jiyao (Tang Pai)\n§LA la suite de la Révolution Xinhai, l'armée a dominé la politique au Yunnan. Initialement dirigée par Cai E, Tang Jiyao lui a succédé après qu'il a été exclu par Yuan Shikai pour son soutien à Song Jiaoren. Tang a rendu le pouvoir à Cai après qu'il s'est échappé lors de la restauration monarchique de Yuan Shikai, et l'a aidé à diriger l'Alliance de Protection de la Nation, mais il a retrouvé son poste de gouverneur à la mort de Cai.\n\nMême s'il est un démocrate et un fédéraliste convaincu, Tang Jiyao a retenu des expériences de la Guerre de Protection de la Nation la leçon que l'armée a le droit d'intervenir dans la politique civile. Dans les salles du gouvernement de Tang, son aile militaire continue de professer les idées de Cai E, à savoir que les militaires possèdent une compréhension plus développée de la nation que le commun des mortels, et que le soldat professionnel est voué à avoir une compétence supérieure dans toutes les affaires de l'État-nation.\n\nLe gouverneur Tang croit toutes ces choses, mais il sait aussi qu'un retour à l'autocratie irait contre l'évolution de la nation chinoise, et il équilibre son camp militaire avec les intérêts de son parti politique, le Parti du Gouvernement populaire. Le gouvernement de Tang maintient une vaste coalition de démocrates idéalistes, de généraux ambitieux et autoritaires, et de bureaucrates capables travaillant ensemble avec difficulté.§!\n"

 YUN_national_dian_clique_party:9 "Clique de Dian"
 YUN_national_dian_clique_party_long:9 "Clique de Dian (Dian Pai)\n§LA la suite de la Révolution Xinhai, l'armée a dominé la politique au Yunnan. Initialement dirigée par Cai E, Tang Jiyao lui a succédé après qu'il a été exclu par Yuan Shikai pour son soutien à Song Jiaoren. Tang a rendu le pouvoir à Cai après qu'il s'est échappé lors de la restauration monarchique de Yuan Shikai, et l'a aidé à diriger l'Alliance de Protection de la Nation, mais il a retrouvé son poste de gouverneur à la mort de Cai.\n\nTang a construit un appareil gouvernemental puissant au cours de ses décennies de pouvoir au Yunnan, combinant une armée puissante, une bureaucratie civile fonctionnelle, des liens avec la petite noblesse et les élites marchandes et un programme idéologique bâti autour d'une variété conservatrice et nationaliste du Fédéralisme. Alors que cette puissante machine est passée d'une force régionale à nationale, les divisions entre les cliques plus petites du Yunnan se sont brouillées jusqu'à ce qu'elles deviennent pratiquement inutiles à la plupart des étrangers. Les figures yunnanaises contrôlent de nombreux leviers du pouvoir dans la nouvelle république, au grand chagrin des autres.§!\n"

 YUN_long_yun_clique_party:0 "Clique de Long"
 YUN_long_yun_clique_party_long:9 "Clique de Long Yun (Long Pai)\n§L$YUN_NPA_intro$\n\nMême s'il est un démocrate et un fédéraliste convaincu, Tang Jiyao a retenu des expériences de la Guerre de Protection de la Nation la leçon que l'armée a le droit d'intervenir dans la politique civile. Toutefois, Tang Jiyao a continué de maintenir un équilibre entre ses forces militaires, ses alliés libéraux et les bureaucrates alignés sur les intérêts de la petite noblesse.\n\nBien que l'ascension de Long Yun ait été loin d'être ordonnée, il a conservé la plupart de l'appareil gouvernemental de l'administration de Tang. De Li Jingxi à Long Yun en passant par Cai E et Tang Jiyao, l'administration actuelle n'est que la dernière d'une lingue lignée de réformateurs cherchant à améliorer la province du Yunnan, et donne peut-être à la nation un exemple à suivre.§!\n"
 YUN_long_yun_clique_national_party_long:9 "Clique de Long Yun (Long Pai)\n§L$YUN_NPA_intro$\n\nMême s'il est un démocrate et un fédéraliste convaincu, Tang Jiyao a retenu des expériences de la Guerre de Protection de la Nation la leçon que l'armée a le droit d'intervenir dans la politique civile. Toutefois, Tang Jiyao a continué de maintenir un équilibre entre ses forces militaires, ses alliés libéraux et les bureaucrates alignés sur les intérêts de la petite noblesse.\n\nBien que l'ascension de Long Yun ait été loin d'être ordonnée, il a conservé la plupart de l'appareil gouvernemental de l'administration de Tang. De Li Jingxi à Long Yun en passant par Cai E et Tang Jiyao, l'administration actuelle n'est que la dernière d'une lingue lignée de réformateurs cherchant à améliorer la province du Yunnan.\n\nContre toute attente, leur direction réussie les a fait passer de faction régionale mineure à grands unificateurs de la Chine toute entière, en tant que chefs de l'Alliance nationale de Protection. Désormais, Long Yun dirige d'une main de fer, équilibrant les leçons de ses mentors tandis qu'il navigue dans une nouvelle ère en Chine.§!\n"

 YUN_lu_han_clique_party:0 "Clique de Lu"
 YUN_lu_han_clique_party_long:9 "Clique de Lu Han (Lu Pai)\n§L$YUN_NPA_intro$\n\nLu Han était un proche ami d'enfance de Long Yun, mais s'est retourné contre lui alors que Long commençait à concentrer le pouvoir au détriment de ses anciens loyalistes. Ceci a mené au changement de camp de nombre de ses généraux et à un coup d'État contre lui. Peu après, de nombreux anciens soutiens de Long (au moins dans l'armée) se sont tournés vers Lu Han pour en faire leur nouveau chef. Lu, seigneur de la guerre ambitieux et adaptable, a basé ses revendications sur un vague sentiment de populisme et de nationalisme.§!\n"

##Primarily Pat Aut Parties
 YUN_garrison_commanders_party:9 "Commandants de Garnison"
 YUN_garrison_commanders_party_long:9 "Commandants de la Garnison provinciale (Sheng Zhujun Zhihui Guan)\n§L$YUN_NPA_intro$\n\nMême s'il est un démocrate et un fédéraliste convaincu, Tang Jiyao a retenu des expériences de la Guerre de Protection de la Nation, de l’Ère des Seigneurs de la Guerre, et de la décennie de violence et de chaos qui a suivi, qu'une chose est plus importante que tout : Garder la maison en ordre.\n\nConstruite sur le château de cartes fragile des années 1920, la Clique du Yunnan a été criblée de luttes internes. D'abord Gu Pinzhen, puis Long Yun, Hu Ruoyu, Li Xuanting et Zhang Ruji. Ayant chacun fait le pari de devenir le Roi du Yunnan, la tentative de Tang Jiyao a été la dernière, échappant de peu à la destitution. Désormais, avec Sun Du comme commandant de la garnison de l'Ouest et Tang centré autour de Kunming, une paix fragile tient depuis des années. Long Yun au Nord, Hu, Li et Zhang aus Sud. Bien qu'apparemment loyaux, les véritables intentions des Cliques de Mengzi et de Long Yun restent à voir.§!\n"

 YUN_hu_ruoyu_clique_party:9 "Clique de Mengzi"
 YUN_hu_ruoyu_clique_party_long:9 "$YUN_hu_ruoyu_clique_party_long_tt$\n§L$YUN_NPA_intro$\n\nMême s'il est un démocrate et un fédéraliste convaincu, Tang Jiyao a retenu des expériences de la Guerre de Protection de la Nation la leçon que l'armée a le droit d'intervenir dans la politique civile. Hu Ruoyu a pris ces leçons très à cœur, restaurant l'ordre après que le Yunnan a sombré dans le chaos à la fin de l'hégémonie Qing et au retour de l'instabilité politique à Kunming.\n\nLe nouveau gouvernement de Hu Ruoyu est largement appliqué par l'armée seule, même si la petite noblesse coopère avec l'administration de Kunming au nom de la loi et l'ordre. Bien que Hu Ruoyu soit décrit comme un tyran par les agitateurs libéraux et socialistes, ses soutiens le considèrent comme un rempart contre le chaos et le radicalisme.§!\n"
 YUN_hu_ruoyu_clique_national_party_long:9 "$YUN_hu_ruoyu_clique_party_long_tt$\n§L$YUN_NPA_intro$\n\nMême s'il est un démocrate et un fédéraliste convaincu, Tang Jiyao a retenu des expériences de la Guerre de Protection de la Nation la leçon que l'armée a le droit d'intervenir dans la politique civile. Hu Ruoyu a pris ces leçons très à cœur, restaurant l'ordre après que le Yunnan a sombré dans le chaos à la fin de l'hégémonie Qing et au retour de l'instabilité politique à Kunming.\n\nBien qu'il soit décrit par ses opposants comme un tyran opportuniste, Hu Ruoyu s'est révélé efficace à convaincre la petite noblesse, les marchands et même quelques intellectuels à rejoindre son camp. Il a également réussi l'impossible - unifier la Chine sous sa bannière. Désormais, on s'attend à ce qu'il dirige d'une manière similaire au Zhili, et il a effectivement travailler à absorber de nombreux ex-politiciens du Zhili pour bâtir une facade civile tandis qu'une junte de généraux décide des affaires de la nation derrière des portes closes.§!\n"
 YUN_hu_ruoyu_clique_party_long_tt:9 "Clique de Mengzi (Mengzi Pai)"

##Primarily Nat Pop Parties
 YUN_YCP_party:0 "PJC"
 YUN_YCP_party_long:9 "Parti Jeune Chine (Zhongguo Qingniandang)\n§LNé de la "Société Jeune Chine" étudiante, le Parti Jeune Chine est l'un des successeurs de cette société, car elle s'est fracturée entre factions "nationaliste", "socialiste" et "idéaliste", dirigées respectivement par Zeng Qi et Li Huang, Li Dazhao, et Wang Guangqi. Voyageant jusqu'en France pour y étudier, Zeng Qi, Li Huang et d'autres membres de leur faction nationaliste se sont engagés dans des disputes avec d'autres étudiants en France tels que Zhou Enlai, Cai Yuanpei et Li Shizeng.\n\nDevenant parfois violents, le soutien en faveur du Parti syndicaliste chinois et l'aide du gouvernement français ont poussé Zeng et Li à former leur propre parti, annonçant la formation du Parti Jeune Chine près de Paris en 1923. Se développant rapidement parmi les autres organisations étudiantes chinoises, le Parti Jeune Chine s'est tenu en complète opposition au PSC et au KMT. Le PJC est retourné à Shanghai pour fonder une série de sociétés politiques et de journaux en 1924, devenant des alliés de Wu Peifu et de Sun Chuanfang de la Clique du Zhili.\n\nAvec la victoire du Zhili, le Parti Jeune Chine a grandi davantage en tant que seul parti de masse en bons termes avec le Gouvernement central. Et le Yunnan, bien que n'étant pas dans la Clique du Zhili, a également ressenti ses réverbérations. Même s'il n'est pas particulièrement influent au sein du Bastion républicain, le PJC a néanmoins son propre comité provincial du parti, dirigé par le général de la Clique de Dian Liao Xingchao.§!\n"

