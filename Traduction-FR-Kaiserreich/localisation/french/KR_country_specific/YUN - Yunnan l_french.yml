 YUN_NPA_popular_support_the_democratic_fortress:9 "Stabilité du Bastion Républicain : §gLa Forteresse Démocratique§!"
 YUN_NPA_popular_support_the_democratic_fortress_desc:9 "$YUN_NPA_popular_support_endgame_desc$\n\nProche de nombreux membres de la toute nouvelle Fédération des Partis démocratiques chinois et de la Ligue démocratique de Chine, Long Yun a réussi à se présenter comme un démocrate, malgré toutes les rumeurs concernant son emprise autoritaire sur le Yunnan. Aujourd'hui président de la République de Chine, Long cherche à exporter son modèle de "Forteresse démocratique" sur la scène nationale. Avec l'aide de diverses figures démocratiques clés, il semblerait que le Dragon de Dian se satisfasse de voir la nation s'émanciper démocratiquement, tant qu'il en fait partie intégrante."

 YUN_NPA_popular_support_the_guided_revolution:9 "Stabilité du Bastion Républicain : §gLa Révolution Dirigée§!"
 YUN_NPA_popular_support_the_guided_revolution_desc:9 "$YUN_NPA_popular_support_endgame_desc$\n\nBien qu'il ne soit pas du genre à brandir le Soleil blanc en temps normal, Long Yun sympathise depuis longtemps avec les mouvements révolutionnaires chinois. Cependant, fidèle à son devoir et à son rôle de Dragon du Yunnan, Long n'a guère envisagé d'adhérer au parti ou de mener une action ouverte qui en vaudrait la peine. Mais en créant sa propre clique éponyme, composée de courtisans partageant la foi révolutionnaire, Long a mis en place un gouvernement technocratique, embelli par des attributs révolutionnaires, mais animé par le progrès ultime pour la Chine."

 YUN_NPA_popular_support_all_under_the_great_commander:9 "Stabilité du Bastion Républicain : §PTous Sous le Grand Commandant§!"
 YUN_NPA_popular_support_all_under_the_great_commander_desc:9 "$YUN_NPA_popular_support_endgame_desc$\n\nEn s'attirant les faveurs des politiciens et des officiers militaires de tous bords, Hu Ruoyu a réussi à gravir les échelons non seulement de la Clique de Dian, mais aussi de la hiérarchie nationale. Considéré comme un disciple du Zhili, un étranger à leur famille, il a réussi à prendre leur place au sein de la nation sous sa propre Clique de Mengzi. Unifiant par la force, Hu présente une image proche de la nature audacieuse de Cai E, son ancêtre spirituel, et tant que Hu Ruoyu règne, une gouvernance propice est assurée."

 YUN_NPA_popular_support_the_new_age_of_export_militarism:9 "Stabilité du Bastion Républicain : §PLe Nouvel Âge de l'Export Militariste§!"
 YUN_NPA_popular_support_the_new_age_of_export_militarism_desc:9 "$YUN_NPA_popular_support_endgame_desc$\n\nIncarnant peut-être les plus grandes vertus des héros légendaires du Yunnan d'autrefois, Lu Han a donné un nouveau sens à l'expression "seuls les plus forts survivent". Gravissant les échelons au sein de la Clique de Dian, Lu a contourné à la fois son cousin Long Yun et son rival Hu Ruoyu pour accéder à la plus haute fonction de tout le pays. Aventureux, critique, caméléon politique par excellence, Lu s'est allié aux révolutionnaires, aux démocrates et aux seigneurs de la guerre, dans l'espoir de conserver l'initiative sur le militarisme chinois et de consolider le rôle de la nation sur la scène mondiale."

 YUN_celebrating_revolutionary_tradition:9 "Célébrer la Tradition Révolutionnaire"
 YUN_celebrating_revolutionary_tradition_desc:9 "La Chine moderne est une nation née dans les flammes de la ferveur révolutionnaire, cela ne fait aucun doute. C'est une nation de sacrifices, de courage, et il est donc tout à fait naturel que le gouvernement embrasse, célèbre et exalte ces vertus. Dans cette guerre civile qui consume tout, vous ne pouvez pas refuser aux jeunes Chinois et aux citoyens vertueux le droit d'exprimer leur colère face à la situation cruelle dans laquelle se trouve le pays. Au contraire, vous devez exploiter cette colère pour voir une nouvelle Chine renaître de ses cendres."

 YUN_hinging_everything_on_total_victory:9 "Tout Repose sur la Victoire Totale"
 YUN_hinging_everything_on_total_victory_desc:9 "Toujours en quête de cette victoire décisive, de ce premier coup de pied dans la porte qui causera l'anéantissement des lignes et du moral de l'ennemi, c'est pour cela que l'Académie militaire de Kunming a formé l'Armée du Yunnan. La vigueur, l'endurance face à l'adversité et la défense d'un idéal républicain révolutionnaire. Ce n'est qu'à travers de telles difficultés que la nation peut faire preuve de réforme et de progrès."

 YUN_chinas_praetorians:9 "Les Prétoriens Chinois"
 YUN_chinas_praetorians_desc:9 "Défendant au péril de leur vie les institutions républicaines chinoises, la Constitution et les frontières du pays, l'Armée du Yunnan constitue la dernière ligne de défense pour de nombreux Chinois. Appelés une fois de plus à se battre pour des valeurs souvent oubliées par les habitants de la capitale, les Yunnanais ne laisseront pas l'autocratie ou les violations flagrantes de la loi et de la justice détruire l'Union des Cinq Races."

 YUN_faltering_hopes:9 "Espoir Vacillant"
 YUN_faltering_hopes_desc:9 "Et dans quel but ? Dans quel but tant de soldats courageux ont-ils péri ? Sans ordre ni raison, il semblerait que le moral des troupes du Yunnan se soit complètement effondré, entraînant des désertions massives, la reddition de positions clés et un sentiment général de défaitisme au sein des rangs. Alors que le haut commandement insiste auprès du Gouverneur sur sa capacité à poursuivre l'offensive, rares sont ceux qui partagent son optimisme."

 YUN_increasing_isolationist_politics:9 "Accroître la Politique Isolationniste"
 YUN_increasing_isolationist_politics_desc:9 "Pour lutter contre les hostilités croissantes en dehors de la sphère de contrôle du Yunnan, l'administration provinciale a adopté une politique isolationniste, déclarant ouvertement renoncer à ses ambitions nationales dans l'espoir de conserver seule son coin du Sud-Ouest. Parallèlement à cette réorientation, le gouverneur a ordonné l'intensification du développement des fortifications et des tranchées aux points faibles stratégiques du Yunnan et du Guizhou."

 YUN_culling_incompetents:9 "Éliminer les Incompétents"
 YUN_culling_incompetents_desc:9 "De nombreux membres de l'Armée du Yunnan restent fidèles à Tang Jiyao ou à d'autres figures de l'ancienne administration. Sans un contrôle stable sur l'armée, rares sont ceux qui peuvent espérer rester en fonction pendant plusieurs années en tant que gouverneur d'une province, a fortiori d'une province aussi militarisée que le Yunnan. Grâce à une purge rapide et approfondie de l'armée, à une réorganisation et à une réduction des divisions, ainsi qu'à la promotion de fidèles clés, l'Armée du Yunnan traverse actuellement une période de reconstruction rigoureuse."

 YUN_continuation_of_the_tang_policy:9 "Continuation du Programme de Tang"
 YUN_continuation_of_the_tang_policy_desc:9 "Même si le gouverneur Tang ne tient plus les rênes d'une main de fer, une grande partie de son ancienne administration a réussi à survivre au récent coup d'État et aux troubles qui l'ont précédé. Indispensables pour empêcher la bureaucratie provinciale de sombrer dans l'anarchie, le nouveau gouverneur a jugé bon de prendre une mesure pragmatique, mais impopulaire, consistant à conserver la plupart des fonctionnaires en place, tout en poursuivant les plans de réforme mis en œuvre et élaborés par l'administration de Tang Jiyao."

 YUN_tribute_for_autonomy:9 "Tribut pour l'Autonomie"
 YUN_tribute_for_autonomy_desc:9 "Bien qu'elle ne soit pas totalement vaincue, la Clique du Yunnan a au moins nominalement prêté allégeance à un autre seigneur de la guerre chinois aux ambitions nationales bien plus grandes. Afin de préserver l'autonomie locale et d'éviter une nouvelle guerre offensive désastreuse, les administrations provinciales du Yunnan ont commencé à fournir du matériel et une aide industrielle à leurs alliés, en guise de dîme."

 YUN_maintaining_open_mindedness:9 "Garder une Ouverture d'Esprit"
 YUN_maintaining_open_mindedness_desc:9 "Pragmatique depuis toujours, Long Yun a souvent gardé toutes ses options ouvertes et disponibles dans les questions relatives au positionnement extérieur du Yunnan. Qu'il soit réformiste, seigneur de la guerre ou président, Long a serré la main d'associés de tous horizons et s'est présenté à la fois comme un démocrate, un gouverneur intègre et un révolutionnaire résilient. Mais chez lui, ne vous y trompez pas, le Roi du Yunnan règne avec une politique sévère, anéantissant toute force potentiellement déstabilisatrice assez folle pour lever la tête."

 YUN_revival_of_export_militarism:9 "Renouveau du Militarisme d'Export"
 YUN_revival_of_export_militarism_desc:9 "De manière imprudente, les administrations précédentes du Yunnan ont cherché à se retirer complètement de leurs responsabilités et de leurs investissements en dehors du contrôle provincial. En choisissant d'abandonner leurs ambitions nationales et d'isoler la clique du reste de la Chine, elles ont assisté à une forte diminution de la capacité du Yunnan à s'imposer. Non seulement au sein de la nation, mais aussi aux frontières occidentales et sud-est. Le Yunnan est une province connue pour être le faiseur de rois du Sud-Ouest, et il est temps qu'il agisse en conséquence."

 YUN_the_yunnan_provincial_economic_committee:9 "Le Comité Économique Provincial du Yunnan"
 YUN_the_yunnan_provincial_economic_committee_desc:9 "Fondé par Lu Chongren, Miao Yuntai, Li Peiyan, Zhang Banghan et bien d'autres, le Comité économique provincial du Yunnan a pour objectif de redresser la situation économique désastreuse dans laquelle se trouve actuellement la province. Avec l'intensification des conflits armés et l'effondrement de la stabilité financière et du commerce, le CEPY a été chargé de trouver des solutions novatrices aux difficultés actuelles du Yunnan. Grâce à des mesures telles que la réforme des services fiscaux, la création de nouveaux bureaux et réseaux de collecte, la perception de nouvelles taxes, le monopole sur l'opium et d'autres marchandises, et la nationalisation des services bancaires provinciaux, le CEPY s'est vu accorder une relative liberté d'action pour sauver l'économie du Yunnan."

 YUN_spartan_education:9 "Éducation Spartiate"
 YUN_spartan_education_desc:9 "Très apprécié pour son engagement dans les questions éducatives provinciales locales, Cun Shusheng a été mis à l'honneur par le gouvernement provincial du Yunnan afin de populariser ses méthodes "d'éducation spartiate". En apprenant aux élèves à devenir des guerriers autonomes, capables de survivre à la dure réalité d'une nation forte de plusieurs milliers d'années de tradition et soumise à des pressions constantes, il espère inculquer aux générations futures du Yunnan le sens du devoir, de l'honneur, du pragmatisme et l'adhésion aux idées nouvelles."

 YUN_establishing_a_provincial_monopoly_idea:9 "Établissement d'un Monopole Provincial"
 YUN_establishing_a_provincial_monopoly_idea_desc:9 "Conçu par Lu Chongren, le nouveau modèle économique du Yunnan s'articule autour du concept selon lequel la finance soutient la production, qui à son tour enrichit la finance. En développant les entreprises publiques et en améliorant considérablement les méthodes de production locales tout en appliquant un monopole d'État strict, Lu espère créer un modèle de croissance économique durable à l'infini. En concurrence avec Miao Yuntai, le Bureau provincial des entreprises de Lu et les quatre grandes banques sont devenus le fondement de ses ambitieuses réformes économiques."

 YUN_architect_of_a_new_china:9 "Architecte d'une Nouvelle Chine"
 YUN_architect_of_a_new_china_desc:9 "Peut-être l'un des plus grands économistes à avoir offert ses services pendant l'ère des seigneurs de la guerre, et ayant servi toutes les administrations provinciales du Yunnan, Miao Yuntai s'est d'abord fait connaître après avoir occupé le poste de directeur général de la Compagnie des étains du Yunnan, où il a permis une augmentation spectaculaire des profits de l'industrie locale de l'étain, puis celui de président de la Banque Fudian, parallèlement à la Chambre de commerce provinciale. Architecte d'une grande partie du succès économique du Yunnan, il a une fois de plus réussi à conclure un accord économique lucratif avec divers entrepreneurs étrangers, au grand bénéfice du Yunnan."

 YUN_industrialisation_by_the_train_track:9 "Industrialisation par le Chemin de Fer"
 YUN_industrialisation_by_the_train_track_desc:9 "Si les chemins de fer ont peut-être conduit à l'effondrement de la Clique du Zhili, il n'en reste pas moins que l'intérieur de la Chine reste relativement peu touché par le réseau ferroviaire moderne. La ligne Kunming-Haiphong, qui est la plus grande artère entrant et sortant de Kunming, sert presque exclusivement à exporter des marchandises telles que l'étain et l'opium vers l'Indochine et d'autres marchés. Si la Chine veut véritablement devenir une nation moderne, elle doit également disposer d'un réseau ferroviaire moderne suffisamment dense pour soutenir son industrialisation."

 YUN_devastating_economic_catastrophe:9 "Catastrophe Économique Dévastatrice"
 YUN_devastating_economic_catastrophe_desc:9 "Dans sa quête d'unification nationale, la Chine a connu une multitude de terribles difficultés tout au long d'un parcours semé d'embûches. Mais le pire de tout est peut-être les conséquences économiques de décennies de guerre et de militarisme. L'hyperinflation, le militarisme rampant, la guerre civile, le banditisme et un manque général de stabilité financière ou de cohésion entre les provinces ont entraîné le retrait massif des investisseurs, l'incapacité générale à percevoir efficacement les impôts, ou encore l'absence d'une monnaie nationale unifiée ou d'un système fiscal. Alors que la nation se redresse, il est impératif que ses meilleurs esprits travaillent rapidement pour remédier à la situation économique actuellement désastreuse."

 YUN_inexperience_and_lack_of_cohesion:9 "Inexpérience et Manque de Cohésion"
 YUN_inexperience_and_lack_of_cohesion_desc:9 "Sur le plan politique, la Clique de Dian est loin d'être un groupe homogène. Attirant toutes sortes de politiciens, de fonctionnaires et de bureaucrates locaux, la seule idéologie dominante à l'époque était le pragmatisme républicain inhérent. De même, la dynamique politique de la province du Yunnan garantissait que le facteur déterminant de la réussite d'une personne dans la province était généralement sa propre force. Cependant, depuis son émergence sur la scène nationale, la situation est devenue incroyablement complexe, nécessitant une certaine habileté pour s'y retrouver, tandis que diverses organisations politiques assiègent le Gouvernement central pour faire valoir leurs intérêts."

 YUN_the_state_within_the_state:9 "L'État dans l'État"
 YUN_the_state_within_the_state_desc:9 "En tant qu'héritiers d'un héritage militariste chinois et des fondements du militarisme moderne, il n'est pas surprenant que les vices inhérents à la Clique de Dian aient refait surface avec leurs nouveaux succès et conquêtes. Devant administrer de vastes territoires bien au-delà de leur province d'origine, l'Armée nationale est devenue une sorte de géant hypermilitarisé et hypertrophié. Avec diverses tentatives d'insubordination depuis l'unification et une certaine croyance "napoléonienne" en son droit de diriger la nation, l'armée est en fait devenue un État dans l'État, tenant la Chine en otage au gré de ses caprices."

 YUN_of_many_cultures_and_many_histories:9 "De Nombreuses Cultures et Histoires"
 YUN_of_many_cultures_and_many_histories_desc:9 "Fondée sur le principe des "Cinq Races sous une Seule Union", la République de Beiyang a longtemps défendu l'idée d'harmonie entre les Han, les Mandchous, les Mongols, les Hui et les Tibétains. Bien qu'elle ait construit une identité chinoise "globale" comme sentiment national fédérateur, elle ne possède toujours pas les qualités nécessaires pour représenter les nombreux peuples qui contribuent à la nation chinoise. À Hulunbuir et Barga, le peuple Daur a autrefois plaidé en faveur d'une république à six nations, et en 1911, Cai E lui-même a plaidé en faveur d'une république à sept nations, ajoutant les Miao et les Liao aux cinq nations d'origine.\n\nMais la Chine est une nation qui en compte beaucoup d'autres : les Zhuang, les Yi, les Tujia, les Buyei, les Dong, les Yao et d'autres minorités constituent l'identité chinoise. En tant que telle, représentative de tous les Chinois et dirigée par un président Yi, la nation doit embrasser son identité multiculturelle, consacrer la protection des cultures minoritaires et réfléchir à notre histoire commune."

 YUN_the_roulette_of_backstabbing_and_betrayals:9 "Le Cycle des Coups Bas et des Trahisons"
 YUN_the_roulette_of_backstabbing_and_betrayals_desc:9 "Sans "chef" clairement défini, le plus proche ayant été Tang Jiyao à son apogée, la Clique de Dian a peut-être été l'une des cliques de seigneurs de la guerre les plus sanglantes et serviles de toute l'époque. Avec des frères de sang s'entretuant et divers coups d'État menés ou tentés, il n'est pas surprenant qu'une fois les ennemis extérieurs maîtrisés, la tornade de malveillance se soit retournée vers l'intérieur. Comme Luo Peijin, Zhu De, Gu Pinzhen, Long Yun et Tang Jiyao avant eux, Lu Han et Hu Ruoyu se sont livrés à une lutte brutale et acharnée pour affirmer leur suprématie. Et les enjeux ne pouvaient être plus importants, car celui qui sortirait vainqueur s'assurerait non seulement le contrôle de la Clique de Dian et du Yunnan, mais aussi de la Chine tout entière."

 YUN_national_youth_league_affairs_bureau:9 "Bureau des Affaires de la Ligue de la Jeunesse"
 YUN_national_youth_league_affairs_bureau_desc:9 "À l'origine une organisation provinciale créée sous l'égide de la Clique de Dian pour superviser la formation des générations futures, le Bureau des Affaires de la Ligue de la Jeunesse du Yunnan a servi de modèle à l'échelle nationale. Non seulement il inculque les valeurs de l'administration aux jeunes, mais il les prépare également à leur avenir en tant que soldats et citoyens actifs de la nation chinoise. La Ligue de la Jeunesse les informe de leurs responsabilités envers la nation dans son ensemble et de leurs obligations envers le gouvernement et l'armée. La politique personnelle restant du domaine privé, le Bureau des Affaires de la Ligue de la Jeunesse s'efforce de dispenser une formation apolitique et d'exercer une influence sur les jeunes, sans les apparats des initiatives similaires du Kuomintang ou du Parti Jeune Chine."

 YUN_obligations_of_the_military_idea:9 "Obligations de l'Armée"
 YUN_obligations_of_the_military_idea_desc:9 "Il est tout à fait naturel que les guerriers de l'unification, du renforcement national et de la révolution républicaine soient les mêmes hommes qui mènent la nation chinoise vers une nouvelle ère de prospérité. Tenus de défendre les intérêts de la Chine sur le plan intérieur et extérieur, les soldats professionnels doivent se comporter dans la politique nationale comme ils le font dans leur carrière militaire. S'il est préférable que les hommes de parole restent dans la sphère civile et les hommes d'armes dans la sphère militaire, si la nation est menacée de subversion ou autre, les officiers doivent prendre l'initiative de corriger le cap de la Chine."

 YUN_striking_a_mutually_beneficial_deal:9 "Conclure un Accord Mutuellement Bénéfique"
 YUN_striking_a_mutually_beneficial_deal_desc:9 "Longtemps pilier de la prospérité de la Chine, la petite noblesse a vu ses droits et son influence dans la politique nationale considérablement réduits en raison des conditions de guerre et de la nécessité de tout sacrifier et de tout mettre en œuvre pour défendre la nation contre l'invasion impérialiste. Cependant, avec le retour à la paix, elle a commencé à s'irriter non seulement de l'autorité des gouverneurs militaires et des administrateurs dans toute la Chine, mais aussi de la pression exercée par les masses et les bandits.\n\nEn rassurant la petite noblesse sur son statut dans l'harmonie nationale chinoise et en la protégeant contre ses plus grandes menaces, le gouvernement pourra tirer un avantage considérable en termes de progrès économique et de stabilité politique, car elle contribuera au rétablissement de l'ordre et des finances. Cependant, certains sympathisants de la cause des masses s'inquiètent du fait que ce soi-disant "accord mutuellement avantageux" ne soit qu'une solution à court terme, avec des conséquences à long terme."

 YUN_fallout_of_the_gentry_deal:9 "Retombées de l'Accord Mutuel"
 YUN_fallout_of_the_gentry_deal_desc:9 "Malgré les assurances contraires, ce soi-disant "accord mutuellement avantageux", qui était au moins officieux et conclu par une poignée de main et des promesses, est devenu une controverse médiatisée contre le gouvernement central. Divers tabloïds et journaux ont publié une série de critiques et de réfutations de la stratégie de réforme agraire du gouvernement, et la médiatisation d'une préférence manifeste pour la "petite noblesse locale et les tyrans malfaisants" au détriment du sort des gens ordinaires a provoqué de vives protestations parmi la population. De plus, avec leur influence croissante et l'accumulation de richesses, les notables ont commencé à se soustraire à leurs obligations envers l'État, en contournant leurs obligations fiscales et en ignorant les ingérences de l'État dans leurs affaires."

 YUN_responsibility_for_the_nation_state:9 "Responsabilité de l'État-Nation"
 YUN_responsibility_for_the_nation_state_desc:9 "Le Président chinois est censé, dans le cadre de ses fonctions, œuvrer à la création d'un État-nation commun, dans lequel chaque citoyen pourrait assumer sa responsabilité respective pour le bien-être et la survie de l'État-nation. À ce titre, les priorités du Président doivent toujours être conformes au constitutionnalisme et à l'unité nationale, et non à la politique partisane ou à d'autres loyautés. Sous l'égide d'un président fort et d'une république fortement centralisée, la Chine devrait bénéficier d'une stabilité, d'un progrès et d'une harmonie garantis. Et si l'un de ces aspects venait à échouer ou à être négligé, le veto de l'État serait avant tout celui de sa Garde prétorienne, les forces armées."

 YUN_economic_regulation_committee:9 "Comité de Régulation Économique"
 YUN_economic_regulation_committee_desc:9 "Issu des efforts provinciaux locaux visant à moderniser les systèmes fiscaux du Yunnan et à réduire les inefficacités, le Comité national de régulation économique est aujourd'hui une organisation gouvernementale multifonctionnelle chargée d'une multitude de tâches visant à redresser les finances publiques, à encourager les investissements et à subvenir aux besoins de la population. L'abolition de tous les prêts et prélèvements antérieurs, la rationalisation des devises en une nouvelle monnaie papier résistante, la fixation des taxes à un taux de cinq dollars papier pour chaque dollar d'argent existant et l'application de taxes supplémentaires sur les produits de luxe ne sont que quelques-unes des nombreuses tâches dont s'occupe le comité.\n\nParallèlement, il sert à améliorer et à renforcer le monopole de l'État sur diverses industries clés nationalisées, à promouvoir les investissements locaux et internationaux, à rembourser la dette extérieure et à poursuivre l'industrialisation de la Chine dans son ensemble."

 YUN_the_three_trainings_and_three_commandments:9 "Les Trois Entraînements et les Trois Commandements"
 YUN_the_three_trainings_and_three_commandments_desc:9 "Préconisés par An Enpu au sein de la Clique de Dian, les Trois Entraînements et les Trois Commandements constituent une série de principes de fonctionnement que l'armée doit respecter afin de renforcer une discipline stricte et de corriger ses erreurs. Ainsi, les Trois Entraînements consistent à inculquer les valeurs suivantes : "l'honnêteté est sacrée", "la diligence est omnipotente" et "l'égoïsme est mauvais". De même, les Trois Commandements interdisent l'égoïsme, le jeu et autres vices.\n\nVeillant jour et nuit à lutter contre la corruption, les soldats doivent se rappeler leurs devoirs et leur honneur, rejeter la notion de pots-de-vin, ne pas tromper le peuple et ne pas enfreindre les lois qu'ils défendent afin de nuire au public."
