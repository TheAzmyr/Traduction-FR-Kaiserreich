 YUN_chamber_of_commerce_party_long:9 "Chambre générale de Commerce du Yunnan (Dian Zong Shanghui)\n§LOrganisation développée par la puissante classe de la petite noblesse yunnanaise, la Chambre de Commerce est dédiée à préserver leurs intérêts d'entreprise. Gagnant d'abord de l'influence à la suite de la dévastation du Yunnan au XIXe siècle, la petite noblesse a étouffé des réformes radicales dans la province, comme en contenant les réformes du vice-roi Li Jingxi à la seule ville de Kunming.\n\nPendant l’Ère des Seigneurs de la Guerre, Cai E et Tang Jiyao ont travaillé avec eux pour assurer que certaines réformes de la province soient entreprises sans résistance. La Noblesse a fini par dominer diverses assemblées locales et par contrôler la plupart de l'industrie du Yunnan. Récemment, la Chambre de Commerce est dirigée par Miao Yuntai, un bureaucrate entreprenant menant des réformes économiques dans l'Administration provisoire du Yunnan.§!\n"

 UPC_PGP_exiled_party:9 "GAR-PGP"
 UPC_PGP_exiled_party_long:9 "$UPC_PGP_exiled_party_long_tt$\n§L$YUN_GRA_intro$\n\nFormé comme union de la Société pour la Promotion du Mouvement de l'Autogestion de Zhang Taiyan et de la Société démocratique de Tang Jiyao, le Parti du Gouvernement populaire opère en tant que parti personnel de Tang Jiyao, promouvant ses idées d'autonomie provinciale, d'antimilitarisme et de gouvernement populaire. Toutefois, ce parti n'est pas que le sien, car Zhang Taiyan conserve encore de nombreux fidèles au sein du parti. L'aile de Zhang promeut une variante plus ascendante du fédéralisme et la délégation du pouvoir aux autorités locales.\n\nLe Parti du Gouvernement populaire a reçu un grand soutien à la suite du Soulèvement de Shanghai de 1932 et des répressions du Zhili, alors que de nombreux intellectuels fuyaient vers le sud pour rejoindre son régime fédéraliste. Formant une alliance avec les intellectuels progressistes de l'Université nationale associée du Sud-Ouest, le Parti du Gouvernement populaire de Tang a émergé en tant que bras civil du gouvernement de Tang Jiyao.\n\nLes manifestations menées par la LDC contre l'autoritarisme de Tang Jiyao ont presque donné un coup fatal à son image de démocrate, et Tang a été renversé par un coup d'État peu après. Son fils, Tang Xiaoying, a fui en exil vers Guangzhou, où il a tenté de rassembler des soutiens et de construire des liens plus forts avec la GAR. Considéré comme plus libéral que son père, Tang Xiaoying a peut-être une opportunité de revenir au pouvoir.§!\n"
