###- Yunnan Economic Tree -###

 YUN_maintaining_the_paradigm:9 "Maintenir le Paradigme"
 YUN_maintaining_the_paradigm_desc:9 "Poussée à bout, l'économie du Yunnan est depuis longtemps en ruine. Déjà affaiblie et instable en raison des efforts de militarisation, le lundi noir a fait s'écrouler le château de cartes. Le temps presse : nous devons trouver un moyen d'éviter l'effondrement total avec les ressources limitées dont dispose le Yunnan, afin que nos ambitions ne soient pas étouffées dans l'œuf par un effondrement économique permanent."

 YUN_alleviate_the_gentry:9 "Soulager la Petite Noblesse"
 YUN_alleviate_the_gentry_desc:9 "La petite noblesse a joué un rôle central dans l'histoire du Yunnan et a bien sûr été durement touchée par la crise économique actuelle. Alors que Cai E a orienté la province du Yunnan vers une direction plus martiale et militariste, le gouverneur Tang Jiyao a tenté de modérer quelque peu cette militarisation. L'économie étant en ruine, il faut à nouveau s'en occuper, en commençant par la petite noblesse."

 YUN_expanding_tin_exports:9 "Accroître les Exportations d'Étain"
 YUN_expanding_tin_exports_desc:9 "Le chômage est un autre problème majeur lié à la crise économique actuelle. Heureusement, il existe un moyen de le combattre en tirant parti des riches mines d'étain du Yunnan. En développant ces mines, nous créerons beaucoup plus d'emplois pour les chômeurs et nous pourrons exploiter davantage les riches réserves d'étain du Yunnan afin d'augmenter les exportations."

 YUN_dual_development:9 "Développement Double"
 YUN_dual_development_desc:9 "Si les capacités industrielles du Yunnan restent médiocres, la province est riche en ressources naturelles. Traditionnellement tournée vers l'exportation, le Yunnan peut utiliser ses ressources pour développer des industries légères nationales et diversifier son économie. Les ressources qui ne sont pas expédiées vers les marchés occidentaux doivent être utilisées pour développer des industries légères en plein essor dans les villes du Yunnan."

 YUN_nationalisation_of_critical_industries:9 "Nationalisation des Industries Critiques"
 YUN_nationalisation_of_critical_industries_desc:9 "La crise économique actuelle ne peut être laissée aux caprices du marché libre. Non, l'administration provinciale devra adopter une approche plus active, qui nécessitera d'accumuler davantage de recettes au niveau du gouvernement. De plus, la nationalisation permettra à l'État de créer de nouveaux emplois pour les chômeurs, d'empêcher les abus de la part des classes aisées et de préparer la province à la guerre."

 YUN_appealing_to_berlin:9 "Faire Appel à Berlin"
 YUN_appealing_to_berlin_desc:9 "La principale connexion du Yunnan avec le marché international passe par la ligne ferroviaire Kunming-Haiphong construite par les Français, qui est le principal fournisseur d'armes de la province. Les Allemands ont depuis hérité de cette ligne ferroviaire, mais n'ont pas poursuivi les ventes militaires dans la même mesure. Pour inciter Berlin, nous promettons bien sûr de contrôler nos travailleurs vietnamiens et de mettre en œuvre des mesures anti-banditisme plus strictes..."

 YUN_centralising_taxation:9 "Centraliser les Impôts"
 YUN_centralising_taxation_desc:9 "L'inefficacité fiscale est depuis longtemps un problème majeur pour l'économie du Yunnan. Cependant, les tentatives visant à centraliser et à rationaliser le système fiscal ont échoué en raison de la corruption des fonctionnaires et du manque de personnel. Afin d'augmenter les recettes provinciales, la province doit centraliser la perception des impôts sous l'égide d'un seul ministère des Finances, plutôt que de la confier à plusieurs bureaux indépendants."

 YUN_kunming_to_guiyang:9 "De Kunming à Guiyang"
 YUN_kunming_to_guiyang_desc:9 "Depuis que la dynastie Yuan a intégré le Sud-Ouest à la Chine, le Yunnan et le Guizhou partagent un destin commun, liés par les circonstances et la géographie. En effet, les deux provinces ont souffert ensemble pendant les dernières années de la dynastie Qing. Malheureusement, l'Expédition du Nord les a séparées, Kunming passant sous le contrôle de Tang Jiyao et le Guizhou sous celui du KMT. Cependant, Dian et Qian battent à nouveau le même pavillon, et jamais plus elles ne seront séparées !"

 YUN_united_xinan_model:9 "Modèle du Xinan Unifié"
 YUN_united_xinan_model_desc:9 "Si le Yunnan et le Guizhou ont finalement été réunis, il reste encore beaucoup à faire. Le sud-ouest de la Chine est depuis longtemps l'une des régions les moins développées du pays, et les réformes économiques menées jusqu'à présent n'ont pas été très fructueuses. Si la Chine veut sortir du "Siècle d'Humiliation", ces provinces doivent d'abord se libérer du retard et de la domination étrangère, et le Yunnan et le Guizhou mèneront la charge."

 YUN_develop_yunnans_smelting_company:9 "Développer les Fonderies du Yunnan"
 YUN_develop_yunnans_smelting_company_desc:9 "Les ambitions de Tang Jiyao ne se limitaient pas à l'industrialisation, mais s'étendaient également à l'exploitation minière. L'un des piliers fondamentaux de l'économie du Yunnan, Tang tenta de mettre fin à la domination étrangère dans le secteur minier, mais sans grand succès. Les fonderies constituaient un autre axe essentiel de la modernisation économique. Pour que le Yunnan devienne une province moderne, la fonte devait être assurée par des entreprises yunnanaises, parallèlement à l'exploitation minière yunnanaise."

 YUN_provincial_reconstruction:9 "Reconstruction Provinciale"
 YUN_provincial_reconstruction_desc:9 "Continuellement dévastée par des crises sans fin, la province du Yunnan reste paralysée par la pauvreté, le banditisme et les séquelles de la militarisation. Les gouverneurs du Yunnan ont traditionnellement réussi à endiguer le banditisme à court terme, mais seule la reprise économique permettra véritablement d'éradiquer définitivement le banditisme dans cette province. Main dans la main, la noblesse, les paysans et le gouvernement travailleront ensemble pour apporter l'aide dont la province du Yunnan a tant besoin."

 YUN_financial_regulation:9 "Régulation Financière"
 YUN_financial_regulation_desc:9 "Le Yunnan a longtemps connu un système fiscal disparate, qui remonte à la dynastie Qing. Le dernier vice-roi de la région de Yun-Gui, Li Jingxi, a tenté de rationaliser la fiscalité, mais n'a pas pu accomplir grand-chose avant la Révolution Xinhai. Même 20 ans après Li Jingxi, les problèmes du Yunnan restent les mêmes, et le système fiscal n'a pas changé. Le gouverneur [ROOT.GetLeader] doit enfin s'attaquer à la question de la fiscalité et des finances si l'on veut que le Yunnan prospère."

 YUN_centralised_planning:0 "Planification Centralisée"
 YUN_centralised_planning_desc:9 "Laisser l'économie à la merci des caprices du marché l'expose à la domination étrangère, un sort que le peuple chinois ne connaît que trop bien. La modernité doit être encouragée d'une main de fer par le gouvernement provincial, qui guidera l'économie vers une situation respectable et veillera à ce que le Yunnan et le Guizhou fonctionnent comme une machine bien huilée et parviennent à la prospérité commune des peuples des deux provinces."

 YUN_cultivating_the_bureaucratic_apparatus:9 "Cultiver l'Appareil Bureaucratique"
 YUN_cultivating_the_bureaucratic_apparatus_desc:9 "L'État ne peut espérer réglementer et gérer l'économie de manière efficace et efficiente sans une bureaucratie adéquate. Bien que la petite noblesse préférerait que le gouvernement ne s'immisce pas dans ses affaires, c'est précisément ce que le gouvernement doit faire, car si la petite noblesse est une classe respectable dans le Yunnan, elle constitue également un obstacle à notre programme. La Commission économique du Yunnan contribuera à superviser la modernisation des fonderies et des mines ainsi que le développement agricole dans le Yunnan, avec le soutien de la petite noblesse."

 YUN_militarising_guizhous_ironwork_industry:9 "Militariser l'Industrie Sidérurgique du Guizhou"
 YUN_militarising_guizhous_ironwork_industry_desc:9 "Le Yunnan et le Guizhou, bien qu'unifiés sous un même drapeau, restent à la traîne par rapport à leurs voisins provinciaux. La militarisation du Yunnan est la seule option viable pour les peuples Dian et Qian afin de se prémunir contre les menaces qui pèsent sur notre nord et notre est. Le Guizhou reste moins militarisé que le Yunnan, et ses ressources doivent être mobilisées par Kunming afin de les défendre contre les menaces communes."

 YUN_promoting_self_sufficiency:9 "Promouvoir l'Autosuffisance"
 YUN_promoting_self_sufficiency_desc:9 "Les impérialistes que nous sommes contraints de servir jouissent du luxe dans leurs villes occidentales tandis que le peuple chinois est enchaîné à une vie de pauvreté, alors que nous produisons des matières premières lucratives et essentielles pour leur consommation. Le fléau du capitalisme ravage nos terres et nous oblige tous à jouer le jeu, mais dans la mesure du possible, le gouvernement de [ROOT.GetLeader] maintiendra l'Occident à distance. Mort à l'extorsion impérialiste, vive l'esprit éternel de la nation chinoise !"

 YUN_begin_grand_southern_reconstruction_project:9 "Grand Projet de Reconstruction du Sud"
 YUN_begin_grand_southern_reconstruction_project_desc:9 "Le Yunnan n'a connu que des conflits depuis le début du Siècle de l'Humiliation, mais les aspirations réformatrices de l'administration ont abouti au Grand Projet de Reconstruction du Sud, le programme de réforme économique le plus ambitieux qui propulsera non seulement le Yunnan, mais aussi le sud de la Chine et bientôt l'ensemble du pays dans l'ère moderne ! Longue vie à [ROOT.GetLeader] !"

 YUN_streamline_superfluous_taxes:9 "Rationaliser les Taxes Superflues"
 YUN_streamline_superfluous_taxes_desc:9 "Pendant la dynastie Qing, les bureaux fiscaux du Yunnan ont été créés indépendamment les uns des autres, ce qui a causé de grands maux de tête à l'administration de Kunming. Si les réformes de la fin de la dynastie Qing ont vu des tentatives de centralisation de la fiscalité, l'opposition de la noblesse a finalement empêché une centralisation totale, et le Yunnan a été plongé dans la guerre pendant l'ère républicaine. Enfin, des plans ont été élaborés pour restructurer la fiscalité du Yunnan."

 YUN_resurgent_south:9 "Le Sud Renaissant"
 YUN_resurgent_south_desc:9 "Jour après jour, les usines prennent vie à Kunming. Les exportations du Yunnan remplissent les poches des habitants du Yunnan plutôt que celles des puissances occidentales. Depuis la dynastie Qing, le sud de la Chine a connu une stagnation économique due à la négligence, mais le Grand Projet de Reconstruction du Sud a enfin permis le développement tant attendu. Que tout le monde sache que le sud renaît de ses cendres tel un phénix et que le siècle chinois est à portée de main !"

 YUN_waking_the_tiger:9 "Réveiller le Tigre"
 YUN_waking_the_tiger_desc:9 "Depuis que Cai E a pris les rênes du gouvernement du Yunnan, il a dû trouver un équilibre entre ses ambitions militaristes et ses perspectives réformistes, mais il a finalement choisi de militariser fortement la province. Tang Jiyao souhaitait rééquilibrer l'économie, mais il ne pouvait pas non plus abandonner le militarisme. Le gouvernement se concentrant entièrement sur la réforme économique, l'État se trouve désormais à la croisée des chemins, entre la poursuite de la militarisation et un rééquilibrage complet."

 YUN_national_defence_economy:9 "Économie de Défense Nationale"
 YUN_national_defence_economy_desc:9 "Le Yunnan se retrouve encerclé de toutes parts par des vautours. Même avec la richesse de Guangzhou à portée de main, l'État doit être prêt à pousser les ouvriers, les commerçants et les soldats chinois à travailler d'une seule voix. Une forte insistance sur la discipline encouragera chacun à travailler dans la sueur, le sang et les larmes pour parvenir à l'unification nationale qui donnera naissance à une nation renaissante. Sans l'armée, il n'y aurait pas de nouvelle Chine !"

 YUN_funding_the_guangxi_reconstruction_movement:9 "Mouvement de Reconstruction du Guangxi"
 YUN_funding_the_guangxi_reconstruction_movement_desc:9 "Tout comme le Yunnan, le Guangxi est le théâtre d'un programme militariste vieux de plusieurs décennies. Pendant le bref règne de Li Zongren et de sa Nouvelle Clique du Guangxi, le Mouvement de Reconstruction du Guangxi a été adopté afin de moderniser la province tout en respectant les principes militaristes de Lu Rongting. Bien que ces réformes n'aient pas l'ampleur de celles du Yunnan, soutenir la reconstruction du Guangxi alimentera la machine de guerre du Sud."

 YUN_urban_self_initiatives:9 "Initiatives Urbaines Autonomes"
 YUN_urban_self_initiatives_desc:9 "Au cours des réformes de la fin de la dynastie Qing, le vice-roi du Yunnan, Li Jingxi, a tenté de mettre en œuvre un programme ambitieux de réformes bureaucratiques et économiques. Finalement, l'opposition de la noblesse a limité ses réformes aux seules grandes villes de la province. Alors que l'administration actuelle cherche à réformer l'ensemble de l'économie et de la société chinoises de manière centralisée, l'autonomie limitée des centres urbains pourrait bien être le moteur des réformes de demain."

 YUN_dictating_foreign_trade:9 "Dicter le Commerce Extérieur"
 YUN_dictating_foreign_trade_desc:9 "Au fil des ans, les hommes d'affaires étrangers venus du Japon et de l'Occident ont exploité nos ressources et détruit les moyens de subsistance des producteurs chinois. Cela ne sera plus le cas, car nous allons mettre en place des politiques protectionnistes qui enrichiront le peuple plutôt que les poches de ceux qui nous ont exploités pendant des siècles. L'Occident s'est retrouvé tenu à distance sous le système cantonais, et il en sera de même à nouveau."

 YUN_merchants_under_the_state:9 "Marchands Soumis à l'État"
 YUN_merchants_under_the_state_desc:9 "Sous les précédentes administrations du Guangdong, le Corps des Marchands jouissait d'une liberté sans précédent, à l'instar de la noblesse du Yunnan. Profitant de l'hospitalité du gouvernement, le Corps des Marchands a volé le peuple chinois et a agi comme percepteur d'impôts pour les puissances occidentales et Tokyo. Le Corps des Marchands ne jouira plus de son autonomie, car la nation doit être unie dans une direction unique et patriotique."

 YUN_industrial_self_reliance:9 "Autonomie Industrielle"
 YUN_industrial_self_reliance_desc:9 "Alors que l'est de la Chine tire largement profit des investissements étrangers et des usines construites par des entreprises étrangères, la géographie et la situation géographique du Yunnan ont imposé l'adoption d'une politique plus autarcique, afin d'éviter que la province ne devienne un État fournisseur de ressources pour les Grandes puissances, comme cela avait été le cas au cours des décennies précédentes. L'adoption d'une vision plus autarcique, plus autonome, voire mercantiliste, de la modernisation industrielle permettra au sud de rester dépendant de ses propres forces."

 YUN_expanding_the_kunming_arsenal:9 "Agrandir l'Arsenal de Kunming"
 YUN_expanding_the_kunming_arsenal_desc:9 "Kunming ne peut pas toujours compter sur les montagnes qui l'entourent, elle doit donc être prête à se défendre à tout moment, ce qui signifie qu'elle a besoin de beaucoup d'équipements pour pouvoir survivre. Investir dans la construction de nouvelles usines contribuera non seulement à renforcer les infrastructures vitales de la ville de Kunming, mais aussi celles du reste du Yunnan et au-delà. L'arsenal de Kunming surpassera ceux de Hankou, Taiyuan et Shenyang !"

 YUN_union_of_state_and_industry:9 "Union de l'État et de l'Industrie"
 YUN_union_of_state_and_industry_desc:9 "À l'ère moderne, moderniser l'armée nécessite de moderniser l'économie. Pour moderniser l'économie, les appareils bureaucratiques de l'État doivent fonctionner à plein rendement. Le grand effort de modernisation du sud nécessite la mobilisation générale et la coopération totale entre tous les secteurs de l'économie et tous les aspects du gouvernement. Le Yunnan doit devenir une machine de guerre et de modernité redoutable."

 YUN_the_south_unshackled:9 "Le Sud Libéré"
 YUN_the_south_unshackled_desc:9 "Depuis la chute de la dynastie Ming, le sud de la Chine n'a connu que le désespoir et le déclin. Accablés par le Siècle d'Humiliation, les patriotes chinois n'ont pu que regarder l'ancien centre du monde être pillé par les cruels Européens et les traîtres japonais. Le temps de la misère pour le sud de la Chine est désormais révolu, et le gouvernement de Guangzhou avance, modernisé, rajeuni et libre !"

 YUN_southern_reconstruction_commission:9 "Commission de Reconstruction du Sud"
 YUN_southern_reconstruction_commission_desc:9 "Si l'administration de [ROOT.GetLeader] se trouve dans une position précaire, elle offre également une occasion unique de renouveau pour la Chine. L'histoire récente du Yunnan a été marquée par le militarisme, mais maintenant que les institutions militaristes sont en déclin, le rééquilibrage de l'économie du Yunnan est enfin possible. Pour que la Chine prospère, elle doit se redresser et bénéficier d'une marge de manœuvre. À cette fin, la Commission de Reconstruction du Sud constituera la première étape majeure vers l'abandon du militarisme et la prospérité."

 YUN_promoting_national_light_industries:9 "Promouvoir l'Industrie Légère Nationale"
 YUN_promoting_national_light_industries_desc:9 "Le Siècle d'Humiliation a profondément endommagé l'industrie légère chinoise au niveau national, aggravant encore les souffrances du peuple. Mais cela est désormais révolu ! Des modernisations, des développements et des réformes importants permettront à l'industrie légère nationale de prospérer enfin comme elle aurait toujours dû le faire et de sortir le peuple chinois de ses souffrances sous l'impérialisme."

 YUN_promoting_foreign_investment:9 "Promouvoir les Investissements Étrangers"
 YUN_promoting_foreign_investment_desc:9 "L'importance de Guangzhou, non seulement pour le sud, mais aussi pour la Chine elle-même, ne saurait être surestimée. Sous la dynastie Qing, le système cantonnais a contribué à contrôler le commerce occidental en Chine et à donner à Beijing un déséquilibre commercial préférentiel avec l'Occident. Ce système a été aboli après les Guerres de l'Opium, mais son héritage perdure. Si la Chine veut prospérer, le commerce occidental doit être encouragé, mais pas au détriment des entreprises chinoises. La Chine et l'Occident doivent tous deux tirer profit de cet arrangement."

 YUN_friendly_but_cautious:9 "Amical mais Prudent"
 YUN_friendly_but_cautious_desc:9 "Si les investissements étrangers sont sans aucun doute nécessaires pour poursuivre le développement économique national, une telle démarche exige également de la prudence afin de ne pas retomber dans le piège d'une dépendance excessive vis-à-vis des puissances étrangères et de leur impérialisme. Dans le nord-est, le maréchal Zhang Zuolin se trouve dans une situation de dépendance totale vis-à-vis de Tokyo, ce qui constitue un avertissement pour le reste de la Chine. La Chine peut accueillir l'Occident avec une poignée de main ferme et un sourire amical, mais elle doit toujours rester sur ses gardes."

 YUN_developing_the_middle_man:9 "Développer la Classe Moyenne"
 YUN_developing_the_middle_man_desc:9 "Pour s'assurer que les investissements étrangers à Guangzhou se déroulent comme prévu et maximiser leur efficacité, le gouvernement devra jouer le rôle d'intermédiaire entre les entreprises étrangères et les commerçants de Guangzhou, en assurant la supervision nécessaire et en orientant de manière rationnelle les investissements provenant de l'étranger."

 YUN_cantonese_trade_ties:9 "Liens Commerciaux de Canton"
 YUN_cantonese_trade_ties_desc:9 "Guangzhou, la Cité des Fleurs, revêt une importance capitale en tant que plaque tournante commerciale, et en tirant parti des liens commerciaux qui l'unissent au Yunnan, le développement économique pourrait être rapidement accéléré. L'économie chinoise ne sera pas stimulée par le recours aux impérialistes étrangers, mais par les liens solides et l'amitié qui unissent les provinces chinoises entre elles."

 YUN_promoting_economic_integration:9 "Commerce Interrégional du Sud"
 YUN_promoting_economic_integration_desc:9 "Afin d'exploiter pleinement le potentiel économique du sud de la Chine, il est nécessaire de promouvoir l'intégration économique. Plusieurs avancées notables ont déjà été réalisées en vue de l'intégration de Kunming et de Guangzhou, et il est désormais temps d'accélérer ce processus et de le mener à son terme naturel. Le Yunnan trouvera sa voie vers la modernité en se rendant indispensable à l'économie nationale chinoise !"

 YUN_guangzhou_and_kunming_united:9 "Un Conte de Deux Cités"
 YUN_guangzhou_and_kunming_united_desc:9 "Sous une nouvelle direction, Kunming est véritablement devenue l'une des régions économiques les plus importantes de Chine. Grâce à une coopération et une intégration accrues avec Guangzhou, de nouvelles perspectives se sont ouvertes dans le commerce interrégional chinois et les progrès économiques sont meilleurs que jamais. Longue vie à la prospérité de la Chine !"

 YUN_investment_in_mining:9 "Investir dans les Mines"
 YUN_investment_in_mining_desc:9 "Dans le Yunnan, les exportations d'étain ont déjà été développées et la fonte est désormais effectuée localement. Cependant, cela ne suffit pas : pour que le Yunnan, et par extension la Chine, poursuivent leur marche inébranlable vers la modernité, l'industrie minière doit être davantage développée. Les réserves du Yunnan sont toujours aussi riches, il suffit désormais de les exploiter davantage. Gejiu dominera non seulement les marchés asiatiques, mais aussi ceux européens !"

 YUN_rural_demilitarisation:9 "Démilitarisation Rurale"
 YUN_rural_demilitarisation_desc:9 "Le gouverneur Tang Jiyao a pris conscience des problèmes liés à la militarisation incessante du Yunnan et a tenté d'y remédier par plusieurs mesures. Aujourd'hui, cependant, l'administration de [ROOT.GetLeader] va encore plus loin. La démilitarisation vise à réparer les ravages causés aux zones rurales, l'un des pires effets secondaires du programme militariste de Cai E. La démilitarisation des régions rurales contribuera enfin à soulager la population et à lui redonner espoir en un avenir économique meilleur."

 YUN_balancing_the_budget:0 "Équilibrer le Budget"
 YUN_balancing_the_budget_desc:9 "Les dépenses militaires excessives ont presque conduit l'économie du Yunnan à la ruine totale en créant un budget de plus en plus déséquilibré et en accumulant une dette écrasante pour la province. Le moment est venu de réduire le financement incessant de l'armée et de se concentrer sur le remboursement des dettes. Sans un budget correctement équilibré, la porte de la modernité restera à jamais fermée."

 YUN_guangzhou_kunming_rail:9 "Chemin de Fer Guangzhou-Kunming"
 YUN_guangzhou_kunming_rail_desc:9 "Il est temps que le commerce interrégional chinois soit encore davantage modernisé : grâce à la construction d'une toute nouvelle ligne ferroviaire entre Guangzhou et Kunming, davantage d'échanges commerciaux passeront désormais par la première, ce qui nous rendra naturellement moins dépendants des Allemands. Grâce à cette nouvelle avancée, le Yunnan mettra enfin un terme à des décennies d'asservissement économique."

 YUN_prosperous_south:9 "Un Sud Prospère"
 YUN_prosperous_south_desc:9 "Après des décennies de militarisme, le sud de la Chine s'engage sur une nouvelle voie. Alors que le Yunnan était autrefois connu pour être la grande province martiale du sud aux côtés du Guangxi, Kunming se présente aujourd'hui sous un nouveau jour, celui d'une modernité pacifique. Alors qu'une grande partie de la Chine reste en proie au chaos et ravagée par la guerre, le sud du pays tourne la page et montre l'exemple au reste de la nation !"

 YUN_backbone_of_the_south:9 "Épine Dorsale du Sud"
 YUN_backbone_of_the_south_desc:9 "Tout au long de l'histoire de la Chine, l'agriculture a toujours joué un rôle primordial. La civilisation chinoise est née dans la région du fleuve Jaune, où l'on cultivait le blé. Lorsque la Chine s'est étendue vers le sud, la riziculture s'est ajoutée à l'agriculture chinoise. Pendant des millénaires, l'agriculture a été le pilier principal du peuple chinois, et sa réforme à l'ère moderne est donc notre priorité absolue."

 YUN_mechanising_agriculture:9 "Mécaniser l'Agriculture"
 YUN_mechanising_agriculture_desc:9 "À l'ère moderne, le secteur agricole ne peut se passer d'outils mécaniques adaptés. Les nouvelles machines industrielles augmentent considérablement la production, et la Chine doit elle aussi exploiter le potentiel de l'agriculture mécanisée si elle veut rivaliser avec les grandes puissances. L'agriculture chinoise ne reposera plus uniquement sur la main-d'œuvre humaine, car nos agriculteurs doivent désormais recourir à la mécanisation motorisée."

 YUN_land_to_the_tiller:0 "La Terre au Laboureur"
 YUN_land_to_the_tiller_desc:9 "Le but ultime de la Révolution nationale est d'établir un État chinois équitable et revitalisé, avec une population imprégnée de ferveur patriotique. À cette fin, l'agriculture chinoise doit non seulement être modernisée, mais aussi égalisée entre les populations agricoles. Sun Yat-sen a appelé à la distribution des terres aux cultivateurs dans ses plans ambitieux pour le renouveau de la Chine, et avec le retour des Nationalistes sur le continent, la volonté du premier ministre éternel doit être mise en œuvre."

 YUN_ending_rural_overtaxation:9 "Mettre Fin à la Surtaxation Rurale"
 YUN_ending_rural_overtaxation_desc:9 "Les zones rurales ont beaucoup souffert au cours des dernières décennies, souffrant d'un manque criant de programmes d'urbanisation et de développement et étant constamment surimposées. De nombreux organismes fiscaux ont été créés pour financer le programme de Kunming, mais l'absence de contrôle centralisé a entravé une fiscalité responsable. Il est enfin temps d'y remédier : une campagne de reconstruction rurale sera menée dans différentes régions et les impôts obscènement élevés seront réduits."

 YUN_material_reconstruction:9 "Reconstruction Matérielle"
 YUN_material_reconstruction_desc:9 "L'ampleur des dégâts matériels causés au secteur agricole ne saurait être surestimée. Afin de le sortir de son état de quasi-paralysie, d'importants efforts de reconstruction matérielle sont nécessaires, et le gouvernement agira pour les fournir. Les guerres incessantes de l'ère des seigneurs de guerre, associées au banditisme, ont réduit le bien-être matériel du peuple du Yunnan à son plus bas niveau, mais désormais, le Parti nationaliste comblera les lacunes de Tang Jiyao."

 YUN_commercialising_agriculture:9 "Commercialiser l'Agriculture"
 YUN_commercialising_agriculture_desc:9 "Avec la reprise progressive du secteur agricole, de nouvelles opportunités de croissance économique apparaissent, notamment la commercialisation des produits agricoles. L'abondance de thé et de soie, en particulier, peut être vendue à des prix très avantageux afin de stimuler considérablement l'économie. La commercialisation de l'agriculture selon les conditions chinoises permettra non seulement au gouvernement, mais aussi à la population elle-même, de bénéficier de cette richesse."

 YUN_liberated_agriculture:9 "Agriculture Libérée"
 YUN_liberated_agriculture_desc:9 "Le chemin vers une véritable révolution sociale échappe encore au sud de la Chine, mais pour la première fois depuis des décennies, des progrès ont été réalisés dans la bonne direction. Les réformes de l'administration de [ROOT.GetLeader] ne se contenteront pas d'améliorer le sort des habitants du sud de la Chine, elles inspireront également un effort de réforme à l'échelle nationale qui marquera la fin du siècle d'humiliation et le retour de la Chine sur la scène internationale en tant que partenaire à part entière."

 YUN_maintaining_the_course:9 "Maintenir le Cap"
 YUN_maintaining_the_course_desc:9 "Il ne fait aucun doute que le secteur agricole a désespérément besoin d'une refonte presque totale. L'état agricole du Yunnan a été considérablement réduit par les guerres incessantes de l'ère des seigneurs de la guerre et nécessite une reconstruction importante. Bien que la méthode du Yunnan se soit avérée lente, il s'agit d'un processus minutieux et mûrement réfléchi, développé au fil de décennies d'essais et d'erreurs. Il est enfin temps de démontrer ce que l'aboutissement de décennies d'expérience peut accomplir."

 YUN_the_opium_question:9 "La Question de l'Opium"
 YUN_the_opium_question_desc:9 "Depuis le XIXe siècle, l'opium est un fléau pour la population du Yunnan. Son omniprésence dans l'économie du Yunnan rend son éradication particulièrement difficile. Tang Jiyao a tenté à plusieurs reprises de supprimer les cultures de pavot, mais cela a nui à l'économie locale et plongé de nombreuses régions pauvres dans l'anarchie et le banditisme. Même aujourd'hui, la question de savoir s'il faut relancer la suppression de l'opium ou simplement instaurer une taxation reste en suspens."

 YUN_developing_local_granaries:9 "Développer les Greniers Locaux"
 YUN_developing_local_granaries_desc:9 "Les céréales revêtent une importance capitale dans le sud de la Chine, d'autant plus que les famines menacent constamment l'approvisionnement alimentaire. Tant que le secteur agricole ne se sera pas complètement redressé, la menace de famines dévastatrices restera très présente, et il serait prudent de développer et d'améliorer les greniers de la région afin de stocker plus efficacement davantage de céréales. Cela permettra non seulement de lutter contre la menace de famine qui pèse actuellement sur le Sichuan, mais aussi d'approvisionner les armées locales."

 YUN_dual_policy:9 "Double Politique"
 YUN_dual_policy_desc:9 "S'il est impératif que la petite noblesse ne contrôle pas toutes les politiques gouvernementales, sa coopération est tout aussi importante. Li Jingxi l'a appris à ses dépens, et indépendamment de l'influence de la noblesse sur la réforme gouvernementale, celle-ci s'avérera utile pour le développement de l'économie locale. En lui offrant des incitations, le secteur privé se développera et les richesses apportées à l'État permettront d'augmenter le financement des projets gouvernementaux."

 YUN_land_reclamation_initiative:9 "Initiative de Réclamation des Terres"
 YUN_land_reclamation_initiative_desc:9 "La remise en état des terres est restée une idée sous-exploitée dans le sud de la Chine, jusqu'à présent. Le bureau de remise en état des terres de Kaimeng, créé par Tang il y a plusieurs années, contribuera aux efforts de modernisation et d'augmentation des revenus. L'approvisionnement en céréales de la capitale sera accru, et la production de soie et de riz devrait augmenter. Si le bureau initial n'a pas vraiment été couronné de succès, des efforts supplémentaires seront déployés pour que cette nouvelle initiative ne tombe pas à l'eau elle aussi."

 YUN_modernism_with_yunnanese_characteristics:9 "Le Chemin Yunnanais vers la Modernité"
 YUN_modernism_with_yunnanese_characteristics_desc:9 "Le Yunnan se distingue par la continuité de ses réformes tout au long de son histoire politique. Le programme réformiste a été transmis de Li Jingxi à Cai E et Tang Jiyao. [ROOT.GetLeader] a travaillé sans relâche pour maintenir une méthode de réforme progressive qui, bien que moins radicale que le programme nationaliste, portera sans aucun doute ses fruits à long terme. La voie vers la modernité passera par la continuité, et non par une rhétorique agressive."

 YUN_white_sun_ascendant:9 "Ascension du Soleil Blanc"
 YUN_white_sun_ascendant_desc:9 "Le rêve nationaliste est apparu pour la première fois plusieurs décennies après la Rébellion des Taiping. Lassé de la faiblesse des Qing et de la domination étrangère, le Tongmenghui était la promesse d'une Chine libérée de l'impérialisme et de la tyrannie mandchoue. La Révolution nationale est née de l'appel à l'action lancé par la Réorganisation du Parti en 1924. La Révolution nationale a été paralysée en 1927, mais aujourd'hui, le Kuomintang a non seulement rebondi, mais triomphé. Vive la République de Chine !"

 YUN_rebuilding_local_administrations:9 "Reconstruire les Administrations Locales"
 YUN_rebuilding_local_administrations_desc:9 "Maintenant que le Gouvernement nationaliste contrôle de vastes territoires autrefois dirigés par des seigneurs de la guerre corrompus et avides de pouvoir, nous avons pour tâche de reconstruire les centres d'administration locale afin de faciliter la Reconstruction nationale et l'unification de notre pays."

 YUN_expand_the_legislative_yuan:9 "Étendre le Yuan Législatif"
 YUN_expand_the_legislative_yuan_desc:9 "Dans le cadre des Principes fondamentaux de la Reconstruction nationale, le défunt Premier ministre éternel a déclaré que le gouvernement devait être divisé en plusieurs branches. Alors que le Yuan législatif a continué à fonctionner pendant l'exil de la droite, maintenant que notre pouvoir est pleinement affirmé sur la Chine, nous pouvons chercher à élargir la branche législative de notre gouvernement afin d'inclure davantage de voix dans le processus parlementaire national."

 YUN_inaugurate_the_smaller_yuans:9 "Inaugurer les Yuans Secondaires"
 YUN_inaugurate_the_smaller_yuans_desc:9 "Le Dr Sun concevait le Yuan des Examens et le Yuan de Contrôle comme deux branches du gouvernement plus petites mais toujours indépendantes, chargées de contrôler et d'éliminer les éléments corrompus au sein de la bureaucratie. Le Yuan des Examens contrôle la qualité de nos examens afin de garantir que tous les candidats aient une chance équitable et égale d'être nommés, tandis que le Yuan de Contrôle est chargé de contrôler et de destituer les malfaiteurs."

 YUN_daughters_of_a_new_china:9 "Filles de la Nouvelle Chine"
 YUN_daughters_of_a_new_china_desc:9 "Il est de notre devoir, dans cette nouvelle république chinoise, de tracer la voie à suivre pour les femmes de ce pays. Longtemps soumises à l'immoralité occidentale et à des pratiques dégénérées, les femmes de la nouvelle Chine doivent être des personnes exemplaires, s'habillant modestement et s'efforçant de cultiver leur devoir maternel et patriotique envers leur famille et leur patrie."

 YUN_the_new_life_movement:0 "Le Mouvement de la Nouvelle Vie"
 YUN_the_new_life_movement_desc:9 "La Révolution nationale du Kuomintang n'est pas seulement une révolution contre l'impérialisme, mais aussi une révolution sociale contre la culture décadente de l'ancien régime. Le peuple doit être renforcé non seulement moralement, mais aussi physiquement, grâce au développement des bonnes manières et de l'hygiène. En nous appuyant sur la philosophie et la morale chinoises, nous devons tendre vers l'utopisme cosmopolite moderne fondé sur le confucianisme."

 YUN_a_new_social_organism:9 "Un Nouvel Organisme Social"
 YUN_a_new_social_organism_desc:9 "L'individu est un élément constitutif de la société, et la société est formée par le rassemblement de nombreux individus. Si un individu ne fait pas partie de la société, il ne peut assurer sa survie. Dans ce monde où seule la loi du plus fort prévaut, il est impératif que l'individu révolutionnaire incarne les vertus et les devoirs d'un citoyen pieux et patriote de notre cher pays."

 YUN_academia_sinica:0 "Academia Sinica"
 YUN_academia_sinica_desc:9 "L'Academia Sinica est le projet prévu par le Kuomintang pour créer une véritable université nationale de recherche dédiée aux études mathématiques, physiques, humaines et sociales. Alors que nous sommes en retard par rapport à l'Occident en termes d'infrastructures de recherche, l'Academia contribuera à former une nouvelle génération de chercheurs et d'étudiants qui nous permettra de rattraper notre retard sur le reste du monde."

 YUN_expand_public_education:9 "Étendre l'Éducation Publique"
 YUN_expand_public_education_desc:9 "Dans le cadre des Principes fondamentaux de la Reconstruction nationale, feu le Dr Sun Yat-sen (lui-même intellectuel et conférencier) avait prévu d'étendre l'éducation publique à l'ensemble de la population. Non seulement nous sommes en mesure d'éduquer notre population largement analphabète, mais nous pouvons également, grâce aux écoles publiques, inculquer les enseignements des Trois Principes afin de former des citoyens éduqués et respectueux de leurs devoirs."

 YUN_pursue_international_legitimacy:9 "Chercher la Légitimité Internationale"
 YUN_pursue_international_legitimacy_desc:9 "Lorsque le Kuomintang s'est effondré en 1927 à la suite de l'échec de l'Expédition du Nord, la légitimité internationale du mouvement nationaliste chinois est revenue en grande partie au Comité central rival de Wang Jingwei, basé à Paris. Cependant, maintenant que notre contrôle sur la région de Beiping est établi, nous avons le droit de déclarer au monde entier que nous sommes la seule et unique République de Chine légitime."

 YUN_create_the_national_health_administration:9 "Créer l'Administration Nationale de la Santé"
 YUN_create_the_national_health_administration_desc:9 "L'Administration nationale de Santé est organisée par le ministère de la Santé afin de préparer le développement de la santé publique et de l'hygiène, en particulier dans les régions rurales. Sous l'impulsion de l'ambitieux "Plan triennal", l'ANS prévoit de lancer un projet grandiose visant à mettre en œuvre un vaste programme gouvernemental de développement de cliniques, d'hôpitaux et de dispensaires ruraux afin d'améliorer les conditions de vie des populations défavorisées."

 YUN_cement_the_dangguo_ideal:9 "Cimenter l'Idéal du Dangguo"
 YUN_cement_the_dangguo_ideal_desc:9 "Il est impératif que les masses comprennent que la direction du Parti est le seul moyen de parvenir à une véritable démocratie et à la libération de l'impérialisme. Sous la direction stricte mais bienveillante de l'avant-garde du Parti, notre peuple sera-t-il capable de se libérer des seigneurs de guerre et de l'agression des puissances impérialistes qui chercheront sans aucun doute à profiter de nous ?"

 YUN_national_reconstruction_committee:9 "Comité de Reconstruction Nationale"
 YUN_national_reconstruction_committee_desc:9 "Depuis les Guerres de l'Opium, la Chine a connu une succession ininterrompue de catastrophes. Alors que la chute de la dynastie Qing promettait une nouvelle ère, la période des seigneurs de la guerre qui a suivi a plongé la Chine dans un chaos total et dévasté les campagnes. L'Expédition du Nord ayant rétabli un semblant d'unité, la tâche de la reconstruction incombe au Kuomintang. Le Gouvernement de [ROOT.GetLeader] a déjà défini plusieurs organismes chargés de la reconstruction rurale et urbaine."

 YUN_autarkic_model:9 "Modèle de l'Autarcie"
 YUN_autarkic_model_desc:9 "Au début de la dynastie Qing, le commerce était contrôlé par le Système cantonnais. Celui-ci avait été conçu pour se prémunir contre les menaces commerciales et économiques des puissances coloniales occidentales. Le système cantonnais a été aboli par les Britanniques lors des guerres de l'opium, et depuis lors, la Chine a été colonisée économiquement par l'Occident et le Japon. Le Parti nationaliste aspire à une Chine libre sur les plans politique et économique, et l'État chinois adoptera donc une politique d'autosuffisance."

 YUN_pursuing_minsheng:9 "Poursuivre Minsheng"
 YUN_pursuing_minsheng_desc:9 "Au cœur des convictions idéologiques du Dr Sun se trouvent les Trois Principes du Peuple, à savoir Minzu, Minquan et Minsheng, ou nationalisme, démocratie et justice sociale. Minsheng a notamment été au centre des préoccupations du Kuomintang. La cause du nationalisme est déjà ancrée dans le cœur de tous les Chinois, et la démocratie finira par s'instaurer sous la direction du parti. L'égalité économique ouvrira la voie à la modernisation de la Chine, et au-delà."

 YUN_national_capitalism:0 "Capitalisme National"
 YUN_national_capitalism_desc:9 "L'Unification nationale étant presque achevée, le Comité central a commencé à mettre en œuvre le "Capitalisme national". Les responsables gouvernementaux s'efforceront de mettre en place des institutions destinées à assurer le bien-être social, les flux de capitaux seront réglementés et des organismes chargés de la réforme agraire seront créés. L'objectif ultime du Capitalisme national est de développer la Chine jusqu'à ce que la richesse nationale soit détenue par l'État. Que l'avenir de la Chine soit prospère !"

 YUN_rural_cooperative_movement:9 "Mouvement Coopératif Rural"
 YUN_rural_cooperative_movement_desc:9 "Depuis la création de la civilisation chinoise, l'agriculture a toujours été au cœur du mode de vie chinois. Si la modernité doit être adoptée afin de revitaliser la nation chinoise, l'agriculture restera toujours la base. Ainsi, la mission du Kuomintang visant à atteindre l'équité doit permettre aux agriculteurs chinois de sortir d'une pauvreté humiliante. À cette fin, le Gouvernement nationaliste mettra en place et soutiendra des coopératives rurales afin d'accorder des crédits aux agriculteurs."

 YUN_modernised_rail_system:9 "Système Ferroviaire Modernisé"
 YUN_modernised_rail_system_desc:9 "S'il y a une chose à retenir de l'Occident, c'est que les grands projets d'infrastructure ont été le couronnement du développement industriel. La construction ferroviaire a toujours fasciné le Dr Sun et son fils Sun Fo, et contribuera à apporter la prospérité au cœur et à l'arrière-pays de la Chine. Un ministère des Chemins de fer sera créé sous la direction de Sun Fo afin de faire de la Chine une nation ferroviaire."

 YUN_uplifting_chinas_downtrodden:9 "Redonner Espoir aux Opprimés de Chine"
 YUN_uplifting_chinas_downtrodden_desc:9 "Le Kuomintang représentant la cause de tous les Chinois, il défend les droits de tous les groupes marginalisés de Chine. Pendant trop longtemps, les femmes ont été considérées comme la propriété de leur mari et ont subi le bandage des pieds. Pendant trop longtemps, les paysans ont été maltraités par leurs propriétaires fonciers et rackettés par les fonctionnaires locaux. Pendant trop longtemps, les ouvriers ont souffert dans des usines épouvantables construites par les Grandes puissances. C'est le KMT qui cherche à améliorer le sort des opprimés de Chine !"

 YUN_chinese_solutions_for_chinese_problems:9 "Problèmes Chinois, Solutions Chinoises"
 YUN_chinese_solutions_for_chinese_problems_desc:9 "Alors que de nombreux intellectuels pensaient que la solution aux problèmes de la Chine viendrait de l'Occident, il est clair pour le Kuomintang de [ROOT.GetLeader] que la réponse se trouve au sein même de la Chine. Les trois principes ne sont pas un tremplin vers un anarcho-socialisme hédoniste, ils sont à la fois les moyens et les fins. Les idées occidentales ne sont rien d'autre que la promesse vide d'un avenir meilleur, tandis que la révolution nationale permet d'agir de manière décisive sur la voie de l'égalité."

 YUN_developing_the_financial_sector:9 "Développer le Secteur Financier"
 YUN_developing_the_financial_sector_desc:9 "Alors que notre Révolution nationale promet l'équité en réponse aux ravages du capitalisme et de l'impérialisme, l'État chinois ne sera pas en mesure d'aider son peuple sans un capital adéquat. À cette fin, la Chine doit apprendre les règles du jeu financier occidental et développer son secteur financier pour qu'il soit à la hauteur d'une grande puissance. Les institutions financières modernes contribueront grandement non seulement à renforcer les capacités du gouvernement chinois, mais aussi à améliorer l'opinion étrangère à l'égard de notre gouvernement."

 YUN_establish_coastal_economic_zones:9 "Établir des Zones Économiques Côtières"
 YUN_establish_coastal_economic_zones_desc:9 "Dans le cadre de notre objectif ultime visant à promouvoir le capitalisme national sur la voie d'une véritable équité sociale, le parti a choisi de créer une série de zones économiques spéciales le long du littoral dans des villes stratégiques, afin de favoriser la croissance des marchés, de la monnaie et, à terme, de notre économie. Bien que cela puisse donner l'impression d'une dépendance vis-à-vis du commerce mondial, cette initiative sera menée selon les conditions fixées par le peuple chinois et mènera à terme à l'autosuffisance."

 YUN_union_of_class_and_society:9 "Union des Classes et de la Société"
 YUN_union_of_class_and_society_desc:9 "Si le Kuomintang est le parti des ouvriers et des paysans, il serait erroné de s'arrêter là. La Révolution nationale vise à englober l'ensemble de la société chinoise, depuis les plus hauts échelons de l'ancienne élite politique jusqu'aux couches les plus défavorisées de la société. Toutes les classes doivent travailler en harmonie, dans un but commun de productivité et de revitalisation de la Chine, sous l'égide du Parti nationaliste."

 YUN_reconstruction_by_chinese_means:9 "Reconstruction par des Moyens Chinois"
 YUN_reconstruction_by_chinese_means_desc:9 "Alors que les impérialistes occidentaux promeuvent des idéaux stupides tels que la démocratie bourgeoise libérale et l'universalisme, les puissances syndicalistes promeuvent des concepts encore pires tels que l'anarchisme hédoniste et les conflits de classe destructeurs. Tout comme les idéaux occidentaux ne pollueront plus cette nation, le capital occidental ne tiendra plus le peuple chinois sous son emprise. L'avenir de la Chine est de s'élever vers la grandeur sans dépendre d'aucune autre nation, uniquement grâce à la volonté collective du peuple chinois."

###- Yunnan Military Tree -###

 YUN_champions_of_the_nation:9 "Champions de la Nation"
 YUN_champions_of_the_nation_desc:9 "Ayant succombé aux pressions de son environnement, envahie par le particularisme, incapable de s'adapter aux nouvelles tendances politiques, l'Armée du Yunnan est devenue anachronique. L'Armée provinciale, qui avait servi de médiateur et donné force à l'idéalisme nationaliste et républicain, a été supplantée par des formes d'organisation telles que celles du Dangguo du KMT. Autrefois qualifiée de "championne de la nation", elle a aujourd'hui un besoin urgent de réforme afin de revenir à ses racines."

 YUN_brigade_reorganisation:0 "Réorganisation des Brigades"
 YUN_brigade_reorganisation_desc:9 "Les brigades de l'Armée du Yunnan sont actuellement divisées de façon désordonnée, certains groupes basés sur la "Règle des Trois" américaine alors que d'autres ont 4, 5, 6 ou même 1 seul bataillon. Bien que ce soit monnaie courante dans le chaos de l’Ère des Seigneurs de la Guerre, l'Armée du Yunnan tire ses origines de soldats professionnels, bureaucratiques et organisés. Pour remédier à ce système dysfonctionnel, nous devons réorganiser les divisions selon une nouvelle taille de brigade standardisée."

 YUN_baring_our_teeth:9 "Sortir nos Griffes"
 YUN_baring_our_teeth_desc:9 "Depuis nos tentatives infructueuses au début de la décennie, l'Armée du Yunnan est devenue une bête intimidée. Trop inquiète pour s'affirmer au-delà des frontières provinciales du Yunnan ou du Guizhou, elle a laissé les restes de l'Armée nationale révolutionnaire s'installer dans le Guizhou, a toléré le harcèlement continu de Yuan Zuming à la frontière du Guizhou et a accepté l'influence croissante de l'Allemagne dans les mines provinciales. Il est temps pour l'Armée du Yunnan de déployer ses ailes."

 YUN_encroaching_on_colonialisms_lifeline:9 "Empiéter sur la Veine du Colonialisme"
 YUN_encroaching_on_colonialisms_lifeline_desc:9 "La ligne ferroviaire Kunming-Hekou fait partie du réseau ferroviaire Kunming-Haiphong, première voie d'accès de l'influence impérialiste dans le Yunnan proprement dit. Construite par les Français et désormais contrôlée par les Allemands, elle a coûté la vie à d'innombrables ouvriers chinois. Nous nous efforcerons de renforcer les gardes ferroviaires afin de montrer aux autorités de l'Extrême-Orient germanique que la fierté du Yunnan reste intacte."

 YUN_watching_the_upstarts:9 "[YUN_watching_the_upstarts_name_loc]"
 YUN_watching_the_upstarts_desc:9 "[YUN_watching_the_upstarts_desc_loc]"

 YUN_vanquishing_personalism:9 "Vaincre le Personnalisme"
 YUN_vanquishing_personalism_desc:9 "Avec la disparition de l'autorité centrale au Yunnan, l'Armée a continué à se détériorer. Autrefois considérée comme une force immunisée contre la corruption des armées des seigneurs de guerre, les soldats sont désormais plus fidèles à leur commandant qu'à l'institution. En réinstaurant la rotation fréquente du personnel et des affectations de commandement, parallèlement à la dissolution des unités, on espère briser les chaînes du commandement personnel."

 YUN_four_qualities_of_a_general:9 "Les Quatre Qualités d'un Général"
 YUN_four_qualities_of_a_general_desc:9 "Père de la position actuelle du Yunnan en tant que "Roi du Sud-Ouest", Cai E est également considéré comme l'un des fondateurs les plus importants de l'Armée du Yunnan, qu'il a dirigée dans ses moments les plus décisifs. Il a mis en avant les quatre qualités essentielles d'un général : savoir gérer les hommes pour qu'ils excellent, être courageux face à la mort, ne pas rechercher la gloire ou le profit, et être capable d'endurer la souffrance. Nous devons une fois de plus inculquer ces valeurs à nos hommes."

 YUN_legacy_of_the_last_generation:9 "Héritage de la Dernière Génération"
 YUN_legacy_of_the_last_generation_desc:9 "La "Dernière Génération" de l'Armée du Yunnan est un exemple pour la nation tout entière. Après avoir défié Yuan Shikai et sauvé la république, Cai E, Tang Jiyao, Luo Peijin, Gu Pinzhen et Li Genyuan, entre autres, ont exalté les vertus de ce que signifie être un chef militaire dans l'État chinois. Conscients des objectifs politiques de la nation, leur esprit perdure dans l'institution, même si celle-ci est aujourd'hui en déclin."

 YUN_implementing_bianqian:9 "Mettre en œuvre Bianqian"
 YUN_implementing_bianqian_desc:9 "Afin de réduire le pouvoir local des différentes armées autonomes au sein du Yunnan, le haut commandement a poussé à une réduction de la taille globale de l'armée du Yunnan, mettant en œuvre une politique de "réorganisation et démobilisation", connue sous le nom de bianqian. Pour construire l'État moderne et unifié dont le Yunnan fera partie, l'armée doit être disciplinée et placée sous un commandement central. Que le Yunnan serve d'exemple à toutes les armées provinciales."

 YUN_the_spirit_of_revolution:9 "L'Esprit de la Révolution"
 YUN_the_spirit_of_revolution_desc:9 "Longtemps théâtre d'affrontements entre l'influence coloniale française et les peuples indigènes, l'Indochine est une colonie marquée par les révoltes et les dissensions. Il existe encore aujourd'hui une forte fraternité révolutionnaire entre les Indochinois et les Yunnanais, l'Indochine ayant servi de lieu d'exil aux révolutionnaires de Xinhai il y a plusieurs décennies. En retournant la pareille et en soutenant les révolutionnaires contre notre ennemi commun, nous pourrions empêcher les Allemands d'exercer leur influence sur le Yunnan."

 YUN_aid_from_europes_kingpins:9 "Soutien des Barons d'Europe"
 YUN_aid_from_europes_kingpins_desc:9 "Malgré tous les efforts, l'Empire allemand reste la superpuissance mondiale incontestée de l'ère moderne. Son influence s'étend aux quatre coins du globe, et le Yunnan ne fait pas exception. Plutôt que de nous lancer dans une offensive contre l'influence allemande alors que nous sommes encore affaiblis, nous devrions plutôt tirer parti des entreprises allemandes pour stimuler notre développement militaire, afin de pouvoir renverser la situation une fois la nation unifiée."

 YUN_legacy_of_the_huguojun:9 "Héritage de la Huguojun"
 YUN_legacy_of_the_huguojun_desc:9 "La Huguojun, ou Armée de Protection de la Nation, représentait à elle seule l'apogée de la puissance militaire et de l'influence de l'Armée du Yunnan au sein de la nation. Défendant les ambitions impériales de Yuan Shikai, la Huguojun était largement surpassée en nombre et en puissance de feu, mais elle remporta néanmoins la victoire. Cet acte "sans précédent" "émut aux larmes les hommes courageux et bons", et si nous voulons sauver une nouvelle fois la nation, l'armée du Yunnan doit à nouveau endosser le rôle de protectrice nationale."

 YUN_revitalising_kunming_academy:9 "Revitaliser l'Académie de Kunming"
 YUN_revitalising_kunming_academy_desc:9 "Considérés comme les composants les plus essentiels de la force de l'Armée du Yunnan, le corps des officiers et les dirigeants issus de l'Académie de Kunming se sont continuellement et vaillamment battus pour la province et la nation. Pourtant, l'institution dans son état actuel est négligée, ayant conservé son prestige mais perdu son esprit. Conformément à sa devise "endurer les souffrances, c'est là qu'est la base de la réforme", l'académie a besoin de renouveau."

 YUN_reimplementing_drill_standards:9 "Recréer des Normes d'Entraînement"
 YUN_reimplementing_drill_standards_desc:9 "L'Armée du Yunnan de l'époque précédente se caractérisait par un niveau élevé d'entraînement, tant au niveau des exercices que des manœuvres. Le programme d'entraînement durait trois mois, avec huit heures d'entraînement pratique et théorique par jour. Les artilleurs et les fantassins recevaient un enseignement individuel et collectif, avec des manœuvres sur le terrain comprenant des attaques nocturnes. Véritable marque de la supériorité militaire du Yunnan, nous devons revenir à cette époque dorée de l'entraînement."

 YUN_handling_overglorification:9 "Réduire la Glorification"
 YUN_handling_overglorification_desc:9 "Avec la complaisance croissante de l'Armée du Yunnan dans le passé, on a assisté à l'émergence d'une atmosphère de glorification de l'armée en tant qu'institution, ignorant la pourriture croissante qui rongeait le cœur de cette institution sous les parades et les fastes. Nous devons mettre fin à toutes ces parades incessantes et nous concentrer sur le service de combat. L'entraînement physique, les exercices sur le terrain et les exercices en unité doivent être prioritaires."

 YUN_officers_initiative:9 "Initiative des Officiers"
 YUN_officers_initiative_desc:9 "Il ne fait aucun doute que les armées se comportent mieux dans les engagements militaires lorsqu'il existe un certain niveau d'autonomie aux échelons inférieurs de la structure de commandement. Comme on l'a vu dans le cas de la Huguojun, de l'Armée nationale révolutionnaire et des armées du Zhili de Wu Peifu, par exemple. L'indépendance des unités, associée à des objectifs stratégiques plus larges plutôt qu'à des fronts à grande échelle, se traduit par une série de victoires glorieuses pour l'armée."

 YUN_ensuring_ideological_cohesion:9 "Assurer la Cohésion Idéologique"
 YUN_ensuring_ideological_cohesion_desc:9 "L'Armée nationale révolutionnaire a montré aux différentes armées chinoises l'intérêt de définir des objectifs politiques pour les soldats ordinaires. Garantir la loyauté idéologique totale des officiers et des soldats permettra d'éviter l'influence corruptrice observée au cours des dernières décennies, grâce à une soumission totale aux objectifs politiques auxquels les hommes croient. À l'instar de l'ANR et de la Guominjun, la Huguojun suivra le mouvement."

 YUN_leading_from_the_front:0 "Diriger Depuis le Front"
 YUN_leading_from_the_front_desc:9 "Les officiers de l'Armée du Yunnan s'efforçaient autrefois d'être des exemples pour leurs hommes, leur inculquant un sentiment de détermination, d'engagement et un moral élevé. Les officiers se distinguaient par leur niveau d'engagement personnel et leurs relations avec les hommes sous leur commandement, et chargeaient sans cesse en tête, menant leurs troupes à la pointe de l'épée. Afin d'imiter nos succès passés et d'insuffler à nouveau un esprit à l'armée, louons cette bravoure."

 YUN_daring_to_die:9 "Prêts au Sacrifice"
 YUN_daring_to_die_desc:9 "L'un des éléments clés des premiers succès remportés par l'Armée nationale révolutionnaire lors de l'Expédition du Nord fut le recours fréquent à des escouades "suicide", inspirées par les révolutionnaires de la Révolution Xinhai. L'Armée du Yunnan n'est pas étrangère aux tactiques suicidaires lorsqu'il s'agit d'atteindre un objectif global, car elle est imprégnée du sang de ses martyrs dans une lutte sacrificielle ultime pour sauver la nation. Une fois de plus, nous allons reprendre le flambeau des révolutionnaires et nous y consacrer de tout notre cœur."

 YUN_soul_of_the_rapid_offensive:9 "Âme de l'Offensive Rapide"
 YUN_soul_of_the_rapid_offensive_desc:9 "La doctrine passée de l'Armée du Yunnan était empreinte d'hypocrisie. Alors que Cai E prônait la mise en œuvre de tactiques de guérilla inspirées de celles des Boers, le général faisait preuve dans la pratique d'une férocité sans précédent sur le champ de bataille. Il s'emparait toujours de l'espace et de l'initiative, lançant des offensives rapides dès que possible. En frappant toujours les premiers et avec force, nous sommes certains d'être invincibles."

 YUN_yunnans_militarist_credidentials:9 "Les Antécédents Militaristes du Yunnan"
 YUN_yunnans_militarist_credidentials_desc:9 "L'engagement des dirigeants du Yunnan envers la profession militaire est sans précédent. La simple perspective de passer à des études non militaires a tellement horrifié le père de l'Académie de Kunming, Li Genyuan, qu'il a déclaré qu'il "préférerait mourir" plutôt que de le faire. Si la nation chinoise comptait davantage de héros militaristes et moins d'érudits ou d'intellectuels faibles, peut-être que la nation ne serait pas ce qu'elle est aujourd'hui. Néanmoins, le Yunnan doit s'efforcer de redresser la situation."

 YUN_militaristic_and_patriotic_spirit:9 "Esprit Militariste et Patriotique"
 YUN_militaristic_and_patriotic_spirit_desc:9 "Le plus grand défi auquel la Chine est confrontée est celui de sa survie. La Chine ne pourra survivre que si elle développe un esprit martial grâce à une réforme de son système éducatif, en glorifiant la vie militaire dans la littérature et la musique, et en rehaussant le statut social et l'estime dont jouissent les soldats. De telles mesures devraient permettre d'insuffler la gloire dans les accomplissements de nos soldats et de faire de la Chine une puissance militaire forte. Dans le monde de la realpolitik, seuls les plus forts survivent."

 YUN_the_huguojuns_bureaucracy:9 "La Bureaucratie de la Huguojun"
 YUN_the_huguojuns_bureaucracy_desc:9 "Exception à la règle des institutions militaires, l'Armée du Yunnan, au passé glorieux, était une armée organisée de manière bureaucratique. Les officiers étaient liés non seulement par leur loyauté, mais aussi par le fait que les ordres provenaient d'un échelon supérieur au nom de l'ensemble de l'institution. L'autorité ne résidait pas dans la personne, mais dans la fonction elle-même, et les fonctions formaient une hiérarchie pyramidale. Ces valeurs devraient briller dans notre nouvelle Huguojun."

 YUN_commitment_and_bravery:9 "Engagement et Courage"
 YUN_commitment_and_bravery_desc:9 "Les armées de la Protection de la Nation, notre chère et bien-aimée Huguojun, ont autrefois fait preuve d'un esprit de corps qui leur a permis de triompher de tous les ennemis qu'elles ont affrontés. Qu'il s'agisse des armées de Beiyang, du Vieux Guangxi ou du Sichuan, la Huguojun les a toutes anéanties. Alors que notre renommée et notre prestige personnels reprennent de plus belle, il est temps de renforcer à nouveau la bravoure de nos officiers et de maintenir un moral exceptionnel dans des circonstances difficiles."

 YUN_idealisation_of_political_goals:9 "Idéalisation des Objectifs Politiques"
 YUN_idealisation_of_political_goals_desc:9 "Nous ne pouvons plus nous fier aux idéaux et aux objectifs affichés dans la province, car de plus en plus de provinces du nord tombent sous notre contrôle, hésitant à opérer des changements révolutionnaires. Comme le soutiennent de nombreux membres de l'état-major, la mise en place d'un système de commissaires politiques permettrait de centraliser la vision politique de la Huguojun, compte tenu du recrutement croissant de soldats en dehors du Yunnan."

 YUN_prioritisation_of_military_victory:9 "Priorité à la Victoire Militaire"
 YUN_prioritisation_of_military_victory_desc:9 "L'objectif global de la victoire militaire revêt une importance capitale. En effet, les résultats politiques que nous souhaitons obtenir ne peuvent être atteints sans une victoire militaire préalable sur toute opposition. En mettant l'accent sur la guerre mobile, les attaques à la baïonnette et les assauts nocturnes, notre audace et notre effet de surprise compenseront à coup sûr les lacunes de l'armée et permettront d'imposer notre supériorité militaire."

 YUN_to_bear_sacrifices:9 "Endurer des Sacrifices"
 YUN_to_bear_sacrifices_desc:9 "Le militaire idéal doit être motivé par le patriotisme, l'honneur, la loyauté et le sens du devoir envers la nation. Un tel guerrier doit être discipliné, obéissant et animé d'un "esprit martial". Avec un tel état d'esprit, les militaires seraient mieux à même de discerner l'intérêt national et seraient plus disposés à se sacrifier pour lui. Pour compléter cet état d'esprit, nous intensifierons l'entraînement physique et les exercices militaires."

 YUN_knowledge_of_the_land:9 "Connaissance du Terrain"
 YUN_knowledge_of_the_land_desc:9 "Parfois, le facteur déterminant dans le succès d'une bataille réside dans la bonne exploitation du terrain afin de mettre en valeur les capacités de nos soldats. Heureusement pour nous, l'intérieur de la Chine s'avère être l'un des territoires les plus difficiles et les plus ardues au monde. Avec ses chaînes de montagnes, ses rivières profondes et ses collines à perte de vue, c'est l'environnement idéal pour poursuivre l'entraînement sur terrain accidenté."

 YUN_the_new_era_of_warfare:9 "La Nouvelle Ère de la Guerre"
 YUN_the_new_era_of_warfare_desc:9 "La guerre moderne témoigne du troisième théâtre de guerre, celui du soutien aérien, et a également déclenché l'assaut rapide de mastodontes blindés sur les champs de bataille du monde entier. Si la Chine n'avait peut-être pas jusqu'à présent l'industrie et la capacité nécessaires pour mettre en place un corps blindé concret, les développements récents ont permis d'augmenter la bande passante des brigades blindées, et le Yunnan doit être à la pointe de cette évolution."

 YUN_drafting_a_viable_supply_corps:9 "Créer un Corps de Ravitaillement Viable"
 YUN_drafting_a_viable_supply_corps_desc:9 "Sans ravitaillement, une armée n'est rien d'autre qu'une bande errante de tigres mal nourris, démotivés et édentés. Jusqu'à présent, la Huguojun s'est appuyé sur une motorisation limitée des lignes de ravitaillement, la générosité des populations locales et le matériel capturé. Pour un front aussi vaste que celui de la Chine, il est prudent de mettre en place un système centralisé et régulièrement contrôlé d'approvisionnement afin de soutenir nos profondes incursions en territoire ennemi."

 YUN_heirs_of_national_protection:9 "Héritiers de la Protection de la Nation"
 YUN_heirs_of_national_protection_desc:9 "D'autres peuvent prétendre se battre pour la Nation, pour la Révolution, voire pour la République. Mais aucun d'entre eux n'a jusqu'à présent véritablement adhéré à une lutte visant à devenir les sauveurs de la nation chinoise. Nos soldats meurent, courageux et intrépides, criblés de balles, conscients que leur sacrifice sert le bien suprême de la nation. Originaire du Yunnan, notre armée marche pour la Chine dans son ensemble."

 YUN_fighting_for_our_stolen_land:9 "Combattre pour nos Terres Volées"
 YUN_fighting_for_our_stolen_land_desc:9 "Longtemps source de conflits entre les autorités britanniques et Qing, la frontière entre le Yunnan et la Birmanie n'a jamais été clairement délimitée. Attisés par l'incident de Pianma en 1910 et l'effondrement de l'autorité britannique en Birmanie, nous avons commencé à revendiquer à nouveau la région sud de la frontière, qui abrite de nombreuses mines d'argent de grande valeur."

 YUN_yunnans_most_premier_caste:9 "La Première Caste du Yunnan"
 YUN_yunnans_most_premier_caste_desc:9 "Nos élites résidentes sont les derniers survivants des premières générations de la Huguojun et ceux de la génération qui a suivi immédiatement la Guerre de Protection de la Nation. Sans eux, l'armée n'aurait pas la profondeur et l'expertise nécessaires pour pouvoir puiser dans ses ressources et resterait une force impuissante. Exaltant véritablement toutes les vertus d'un militaire de l'État-nation, il est temps de récompenser ces hommes courageux."

 YUN_integration_of_auxillaries:9 "Intégration des Auxiliaires"
 YUN_integration_of_auxillaries_desc:9 "Bien que la Huguojun ne souffre plus du népotisme effréné des armées autonomes du passé, nous continuons à utiliser plusieurs formations irrégulières pour compléter nos forces régulières plus importantes. Compétentes et finalement utiles, ces divisions ont fait leur temps, alors que nous entrons sur la scène nationale et internationale de la guerre. En accordant des commissions à des soldats auxiliaires, nous pouvons renforcer davantage notre armée centrale."

 YUN_heroes_of_the_nation:9 "Héros de la Nation"
 YUN_heroes_of_the_nation_desc:9 "Sans aucun doute, la nouvelle armée réformée Huguojun s'est une fois de plus révélée être la sauveuse de la nation chinoise. Relevant tous les défis à chaque étape, nous avons triomphé. En inculquant la vertu et l'esprit martial dans la conscience nationale, l'armée a sauvé le peuple du bord du gouffre. À nos camarades perdus en chemin, cette victoire est pour vous."

 YUN_first_amongst_equals:9 "Premier Parmi des Égaux"
 YUN_first_amongst_equals_desc:9 "Sans nos grands leaders, la nouvelle Chine n'existerait pas. [ROOT.GetLeader] a démontré à maintes reprises l'excellence de son leadership et de son commandement, tant dans le domaine politique que sur le terrain. Véritable sauveur du pays, un culte de la personnalité a commencé à se développer autour des prouesses martiales de [ROOT.GetLeader]. Il ne serait pas inutile d'encourager ce culte, un véritable "premier parmi ses pairs" à l'image de Cai E."

 YUN_an_era_of_national_struggle:9 "Une Ère de Lutte Nationale"
 YUN_an_era_of_national_struggle_desc:9 "L'ère des seigneurs de la guerre ayant affaibli la position internationale de la Chine, le peuple chinois a encore davantage souffert. La lueur d'espoir apparue après la révolution Xinhai a finalement été éteinte par les machinations de Yuan Shikai et l'échec de l'Expédition du Nord. Si le peuple veut vraiment exercer sa volonté en cette période de lutte nationale, il faut une armée composée uniquement de citoyens."

 YUN_preserving_ones_forces:9 "Préserver ses Forces"
 YUN_preserving_ones_forces_desc:9 "Face à un ennemi supérieur en nombre et en équipement, notre tactique doit consister à éluder les armées ennemies et à préserver les nôtres. En nous concentrant sur des unités agiles et mobiles capables de frapper plusieurs armées et lignes, nous pouvons ensuite nous échapper vers l'arrière-pays chinois avant que les forces adverses ne puissent riposter. Bien que considérées comme de la "guérilla", ces tactiques ne sont qu'une extrapolation des tactiques déployées par Kunming."

 YUN_engulfing_the_enemy:9 "Engloutir l'Ennemi"
 YUN_engulfing_the_enemy_desc:9 ""Si la Chine devait être confrontée militairement à un autre pays dans un avenir proche, il serait préférable qu'elle adopte la tactique des Boers... La Chine devrait avant tout adopter une stratégie de résistance retardatrice et de défense en retrait afin de préserver ses propres forces tout en attirant l'ennemi en profondeur. Lorsque l'ennemi sera épuisé et n'aura plus assez de forces pour se soutenir, la Chine pourra l'anéantir d'un seul coup." - Cai E"

 YUN_resolute_in_ideals:9 "Résolu dans ses Idéaux"
 YUN_resolute_in_ideals_desc:9 "Les hommes qui composent notre armée sont notre atout le plus précieux, car sans eux, le cœur même de l'armée n'existerait pas. Cependant, le soldat idéal doit être téméraire, concret et résolu dans ses idées sociales, économiques et politiques. Inculquer ces vertus à nos soldats leur donnera une confiance illimitée dans nos stratégies militaires et dans notre capacité à les mettre en œuvre."

 YUN_officers_prerogative:9 "Prérogative des Officiers"
 YUN_officers_prerogative_desc:9 "Comme l'ont démontré les unités indépendantes de l'Armée nationale révolutionnaire — du moins celles issues de Whampoa —, la délégation de l'autonomie locale aux commandants de ces unités s'est avérée remarquablement fructueuse par le passé. En mettant l'accent sur l'initiative et l'indépendance des officiers subalternes, tout en conservant une approche méthodique pour la préparation et la planification minutieuses des opérations, nos objectifs militaires seront assurément atteints."

 YUN_extensive_reconnaissance:0 "Reconnaissance Approfondie"
 YUN_extensive_reconnaissance_desc:9 "Pour vaincre un ennemi supérieur, il est essentiel de mener une guerre de renseignement. En effectuant une reconnaissance adéquate des unités ennemies avant l'engagement, nous sommes sûrs de pouvoir identifier leurs points faibles et de frapper là où cela leur fera le plus mal. Cependant, nous ne nous limitons pas à des détachements de reconnaissance et à des jumelles, car la population locale en colère peut également être mise à contribution pour fournir des renseignements sur les forces des seigneurs de la guerre."

 YUN_fighting_in_our_favour:9 "Lutter en Notre Faveur"
 YUN_fighting_in_our_favour_desc:9 "L'Armée nationale révolutionnaire a depuis longtemps tiré les leçons difficiles qui lui ont été imposées après l'échec de l'Expédition du Nord. Les tactiques de Whampoa n'ont pas suffi à vaincre la puissance militaire allemande, et la Révolution nationale en a souffert. En fin de compte, nous devons utiliser tous les leviers nécessaires dans une bataille pour la faire pencher en notre faveur, et en piégeant les colonnes ennemies sur notre territoire, nous sommes sûrs de les encercler et de les anéantir."

 YUN_committed_in_ideology:9 "Engagement Envers l'Idéologie"
 YUN_committed_in_ideology_desc:9 "L'engagement envers le parti, envers l'idéologie des Trois Principes, le dévouement absolu à la Révolution nationale, sont autant d'attributs dont nos soldats devraient être les meilleurs exemples. En organisant des réunions de masse pour expliquer la situation politique et militaire, nous donnerons un sens à l'action de nos soldats, ce qui, espérons-le, renforcera leur motivation au combat et leur permettra de mener à bien leur mission."

 YUN_renewed_officer_examinations:9 "Examens des Officiers Renouvelés"
 YUN_renewed_officer_examinations_desc:9 "En mettant en place une série d'examens et de tests pour nos officiers, nos généraux évalueront leurs connaissances des règlements, des ordres et des tactiques mobiles modernes de l'armée. Parallèlement, ils devront démontrer leurs compétences en matière d'exercices militaires et d'opérations sur le terrain. En outre, leur personnalité et leurs aptitudes seront également évaluées, ainsi que leurs compétences en matière de gestion d'escouade, leur leadership au combat et leurs capacités à enseigner ou à former."

 YUN_the_endpoint_of_chinese_armies:9 "Le Point Final des Armées Chinoises"
 YUN_the_endpoint_of_chinese_armies_desc:9 "En fin de compte, malgré sa nomenclature, la structure de notre armée n'a rien de révolutionnaire. Notre manière de mener la guerre n'est que la continuation des innovations introduites par les armées chinoises à la suite de la mise en œuvre des réformes de la Nouvelle Armée à la fin de la dynastie Qing. De la dynastie Qing à aujourd'hui, en passant par Beiyang et le Parti-État, notre armée s'est révélée la plus efficace, car elle possède la capacité concise de mettre en œuvre ses idéaux sans crainte."

 YUN_extolling_political_objectives:9 "Exalter les Objectifs Politiques"
 YUN_extolling_political_objectives_desc:9 "Au cours de son service pendant les Guerres de Protection de la Nation, Zhu De a compris l'importance fondamentale de rester concentré sur les objectifs politiques globaux d'une guerre, même s'ils entraient en conflit avec les impératifs militaires immédiats. Cai E a retenu toutes ses forces à la veille de la guerre afin de rallier les provinces du Guangxi et du Sichuan à la cause de la Protection de la Nation. De même, nous devons donner la priorité aux masses avant les succès militaires."

 YUN_concentration_of_popular_will:9 "Concentration de la Volonté Populaire"
 YUN_concentration_of_popular_will_desc:9 "Un aspect important et souvent négligé du succès militaire à l'ère des seigneurs de la guerre est celui de gagner le soutien de la population civile. En effet, le soldat chinois moyen n'est considéré que comme un bandit légalisé. Cependant, si nous montrons que notre armée est une armée populaire, venue pour les libérer de l'emprise des seigneurs de la guerre, ils soutiendront à coup sûr notre administration et nos soldats."

 YUN_frontlines_everywhere:9 "Des Lignes de Front Partout"
 YUN_frontlines_everywhere_desc:9 "Comme l'affirme He Yingqin, les forces chinoises doivent "faire des zones occupées une partie intégrante du champ de bataille" en organisant des unités de guérilla et des attaques, transformant ainsi "l'arrière en ligne de front". Si un ennemi venait à mettre le pied sur le territoire chinois, il serait confronté non seulement à nos forces militaires, mais aussi à toute la colère du peuple chinois lui-même."

 YUN_improving_our_soldiery:9 "Améliorer Nos Soldats"
 YUN_improving_our_soldiery_desc:9 "La composition actuelle de notre armée est majoritairement composée de paysans, suivis des vétérans de la Révolution nationale, puis des ouvriers et enfin des bandits. Une telle armée, bien que fidèle à notre image d'armée populaire, se résume en fin de compte à une force hétérogène aux niveaux de compétence variables. Si nous voulons véritablement nous transformer en une armée nationale, nous devons nous efforcer d'uniformiser les exercices et les méthodes d'entraînement."

 YUN_installing_discipline:9 "Installer la Discipline"
 YUN_installing_discipline_desc:9 "Née comme une armée composée du peuple, il n'est pas surprenant que dans des situations tendues et chaotiques, nos soldats perdent leur sang-froid et se livrent à des vengeances mesquines contre la noblesse et les propriétaires terriens. Malgré leurs convictions personnelles, l'Armée nationale révolutionnaire devrait être une armée pour le peuple, quel que soit son statut social. En instaurant des mesures disciplinaires strictes, nos hommes devraient apprendre à mettre de côté leur haine."

 YUN_strategic_defensive_tactical_offensive:9 "Défense Stratégique, Offensive Tactique"
 YUN_strategic_defensive_tactical_offensive_desc:9 "Comme l'ont démontré le génie de von Schlieffen pendant la Weltkrieg et les études menées par Zhu De sur la théorie militaire de ce dernier, rester sur la défensive tout en menant l'offensive aux niveaux opérationnel et tactique garantit la victoire, quelle que soit la situation. En anéantissant les forces ennemies par des encerclements, notre armée triomphera aussi bien des impérialistes que des seigneurs de la guerre."

 YUN_qualities_of_a_leader:9 "Les Qualités d'un Chef"
 YUN_qualities_of_a_leader_desc:9 "En vérité, les vertus de notre armée sont renforcées et reflétées par les vertus de ses dirigeants. En fin de compte, ce que l'armée désire, c'est un dirigeant conscient de ses objectifs, doté d'un caractère de fer et d'une volonté obstinée de vaincre. Rien n'illustre mieux cela que le leadership de l'Armée nationale révolutionnaire, qui lutte sans relâche pour le salut de la Chine. Grâce à un leadership avisé, nos troupes comprendront clairement les enjeux."

 YUN_lower_level_autonomy:9 "Autonomie des Échelons Inférieurs"
 YUN_lower_level_autonomy_desc:9 "Présentée par l'Armée nationale révolutionnaire et par l'Armée allemande dans son Auftragstaktik, ou tactique de type mission, la théorie de notre armée préconise la délégation des questions tactiques de niveau inférieur à divers subordonnés. En définissant un objectif global clair, un calendrier et les forces nécessaires à sa réalisation, les généraux laissent aux officiers le soin de déterminer la meilleure façon d'atteindre cet objectif."

 YUN_maintaining_flexibility:9 "Maintenir la Souplesse"
 YUN_maintaining_flexibility_desc:9 "La nature contingente de la guerre est bien comprise par nos théoriciens militaires, qui savent trop bien que les tacticiens et les stratèges doivent être conscients que la situation sur le champ de bataille peut changer radicalement, et qu'il est donc impossible d'établir des règles fixes pour commander des troupes. Les décisions prises sur le champ de bataille doivent dépendre de la tâche spécifique à accomplir, de la situation de l'ennemi et du terrain. Comme tous ces éléments peuvent souvent changer, il faut être capable de faire preuve de souplesse dans sa planification."

 YUN_a_hundred_regiments:9 "Cent Régiments"
 YUN_a_hundred_regiments_desc:9 "Tout ce dont nous avons besoin, c'est de 100 régiments. Avec 100 régiments, soit 200 000 hommes, nous pouvons affronter n'importe quel ennemi et le détruire. La puissance de l'Armée nationale révolutionnaire a largement dépassé celle de l'Expédition du Nord, et si un ennemi venait à l'affronter aujourd'hui, qu'il soit japonais, allemand ou autre, il craindrait le Soleil blanc, le Ciel bleu et la Terre entièrement rouge. Sans céder à la cruauté de ce monde, nos soldats continuent d'avancer, continuent de crier et continuent de se battre."

 YUN_reorganising_the_airforce:9 "Réorganiser l'Armée de l'Air"
 YUN_reorganising_the_airforce_desc:9 "Fondée en 1922 sous le nom de Département de l'aviation, l'École d'aviation du Yunnan est l'une des plus anciennes écoles d'aviation de toute la Chine. Rattachée à l'Académie militaire de Kunming, elle sera réorganisée en 1924 pour devenir l'Armée de l'air du Yunnan. Grâce aux fonds désormais disponibles pour redynamiser l'institution, le moment est venu de procéder à une deuxième réorganisation de l'armée de l'air, de nommer de nouveaux capitaines d'aviation et de constituer une nouvelle équipe aéronautique."

 YUN_renovating_wujiaba_airport:9 "Rénover l'Aéroport de Wujiaba"
 YUN_renovating_wujiaba_airport_desc:9 "L'aéroport de Wujiaba, construit sous les auspices de Tang Jiyao en 1923, est l'un des premiers aéroports du continent asiatique. Situé dans un emplacement stratégique non loin de Kunming, il est le troisième plus grand aéroport de Chine, après ceux de Beijing Nanyuan et Hangzhou Xianqiao. Cependant, il est aujourd'hui en mauvais état et a grand besoin d'attention et de financement pour retrouver tout son potentiel."

 YUN_mass_proliferation_of_airfields:9 "Prolifération des Terrains d'Aviation"
 YUN_mass_proliferation_of_airfields_desc:9 "Si Wujiaba fournit ses services de manière amicale et avec une grande capacité, la topographie du Yunnan est montagneuse et accidentée. Si nous voulons vraiment atteindre tous les recoins obscurs de la province, et même au-delà dans les provinces voisines, il serait judicieux de mener une vaste campagne de prolifération massive des aérodromes. En imposant aux comtés de terminer la construction d'un aéroport dans un délai déterminé, même sans compensation financière, nous sommes sûrs d'établir un contrôle aérien concret."

 YUN_equalisation_of_pilots:9 "Égalité des Pilotes"
 YUN_equalisation_of_pilots_desc:9 "Dans la première promotion d'étudiants de Wujiaba, Tang Jiyao a spécifiquement sélectionné deux filles issues de familles aisées du Yunnan pour les inscrire à l'école, dans le but d'encourager les étudiants à postuler et de créer un précédent pour les femmes chinoises souhaitant étudier l'aviation. Cependant, Xia Wenhua et Yin Yuejuan n'ont pas été les seules femmes pilotes à obtenir leur diplôme, puisque la troisième promotion comptait 9 femmes. Nous devons à nouveau permettre aux femmes pilotes de voler, pour parvenir à l'égalité des sexes."

 YUN_powering_on_liangguang:9 "Puissance du Liangguang"
 YUN_powering_on_liangguang_desc:9 "Avec la prise des provinces jumelles du Guangxi et du Guangdong, nous nous sommes retrouvés face à une véritable corne d'abondance de richesses et d'industries qui n'attendent qu'à être ressuscitées. Grâce à des arsenaux tels que ceux du Guangxi et du Guangdong, nous sommes certains de révolutionner non seulement notre industrie civile, mais aussi notre industrie militaire. Grâce au financement du Liangguang, notre armée du Yunnan ne sera plus freinée par le manque d'armement ou de solde."

 YUN_foreign_naval_experts:0 "Experts Navals Étrangers"
 YUN_foreign_naval_experts_desc:9 "De manière réaliste, étant donné que notre province est intrinsèquement enclavée, il est indéniable que notre personnel naval est particulièrement insuffisant. Grâce aux fonds supplémentaires fournis par notre nouvelle situation géopolitique, il serait prudent de rechercher des marins exilés ou sans emploi auprès des légations afin de former notre propre personnel naval à l'art de la guerre navale."

 YUN_securing_a_merchant_marine:9 "S'assurer une Marine Marchande"
 YUN_securing_a_merchant_marine_desc:9 "Sans accès maritime, le Gouvernement provincial du Yunnan s'est traditionnellement appuyé sur les voies de transport terrestres passant par le Guangxi, le Guizhou et l'Indochine pour acheminer ses exportations vers les marchés internationaux. Cependant, grâce à l'acquisition d'un littoral, nous pouvons désormais travailler à la création et à l'achat d'une flottille de navires capables de traverser les mers afin d'exporter et d'importer des marchandises depuis les marchés internationaux."

 YUN_the_lightning_school:9 "L'École de la Foudre"
 YUN_the_lightning_school_desc:9 "Fort d'une longue tradition dans la marine, héritée de l'ancienne tradition navale cantonaise, l'amiral Ouyang Ge a cherché à créer sa propre académie navale dans le Guangdong, connue sous le nom "d'École de la foudre". Officiellement une académie navale indépendante, il s'agit en réalité d'une extension de l'Académie militaire de Kunming, qui sert de tremplin à l'armée pour pénétrer dans le monde politique des cliques navales chinoises. Elle insuffle néanmoins un nouveau souffle à l'histoire navale chinoise."

 YUN_a_new_class_of_wujiaba_cadres:9 "Une Nouvelle Classe de Cadres de Wujiaba"
 YUN_a_new_class_of_wujiaba_cadres_desc:9 "Avec la rénovation de l'aéroport de Wujiaba et la création de nouveaux aérodromes sur tout notre territoire, il est temps d'accueillir une nouvelle génération de cadets de Wujiaba dans le programme de formation. Encadrée par des cadres anciens et nouveaux, cette nouvelle génération sera peut-être celle qui connaîtra le plus de combats réels et devra être capable de relever le défi. Car c'est dans l'endurance face à l'adversité que réside le fondement de la réforme."

 YUN_securing_modern_equipment:9 "Sécuriser de l'Équipement Moderne"
 YUN_securing_modern_equipment_desc:9 "Ayant dû compter sur les armes et les munitions, franchement dérisoires, qu'elle pouvait se procurer auprès de sources étrangères et de l'Arsenal de Kunming, l'Armée du Yunnan a toujours eu un besoin criant d'armes depuis qu'elle existe en tant que force militaire. Cependant, avec la prise de Canton, les biens immobiliers et les industries de premier ordre situés dans la Perle du Sud-Ouest, capables de soutenir les cliques militaristes du Vieux Guangxi, sont plus que suffisants pour subvenir aux besoins de l'Armée du Yunnan."

 YUN_integrating_beiyangs_legacy:9 "Intégrer l'Héritage de Beiyang"
 YUN_integrating_beiyangs_legacy_desc:9 "Experts de longue date de la navigation en haute mer, et récemment sans emploi, l'amirauté de Beiyang est toujours restée un compagnon amical des marins, contrairement à la plupart de ses homologues de Beiyang. Apolitiques, voire sympathisants de notre cause, nous pouvons tirer parti de nos contacts et de nos relations avec ces vieux loups de mer, et mettre à profit leur savoir-faire et leurs compétences, au bénéfice ultime de la nation."

 YUN_defending_chinas_coastline:9 "Défendre la Côte Chinoise"
 YUN_defending_chinas_coastline_desc:9 "Longue et continue, la côte chinoise est le théâtre idéal pour toute invasion potentielle venue de la mer. Problème récurrent dans toutes les applications de nos stratégies défensives, certains membres de l'amirauté et de l'état-major ont conseillé au gouvernement de restructurer et de consolider les défenses côtières actuelles, tout en allouant des fonds aux navires de défense côtière. Grâce à ces efforts, nous espérons que notre littoral deviendra une forteresse imprenable."

 YUN_circumnavigating_the_blockade:9 "Contourner le Blocus"
 YUN_circumnavigating_the_blockade_desc:9 "Malgré son immensité, la géographie chinoise est en fin de compte une cage, enfermée par les Japonais et les Allemands. Avec leurs possessions en Asie du Sud-Est et au large de nos côtes, il est impossible pour toute marchandise de passer sans qu'ils le sachent. Cependant, au lieu de simplement nous résigner et d'accepter notre sort, il est crucial que nous développions des stratégies et des navires capables d'échapper aux patrouilles ennemies, afin de contourner tout blocus."

 YUN_a_central_aviation_academy:9 "Une Académie Centrale d'Aviation"
 YUN_a_central_aviation_academy_desc:9 "Avec la consolidation de la majeure partie de la Chine, le rôle précurseur du Yunnan dans le domaine de l'aviation chinoise peut s'épanouir pleinement. Malgré les tentatives notables des régimes précédents, tels que ceux du Zhili, du Fengtian ou du Kuomintang, la Chine n'a jamais vraiment disposé d'une véritable Académie centrale de l'Aviation pour l'armée de l'air. Cependant, grâce à de nouveaux efforts et à la consolidation des tentatives précédentes, nos forces voleront toutes sous la bannière de la nouvelle ACA."

 YUN_constructing_aircraft_plants:9 "Construire des Usines Aéronautiques"
 YUN_constructing_aircraft_plants_desc:9 "Malgré notre ambition de créer notre propre force aérienne, l'industrie aéronautique chinoise est loin de répondre à nos besoins. Pour disposer d'une force aérienne véritablement indépendante, nous ne pouvons pas compter sur des fournisseurs étrangers pour satisfaire nos besoins. Avec le projet de construction d'une usine aéronautique à Dongshan et l'agrandissement de l'usine de Shaoguan, notre personnel aéronautique a élaboré d'autres plans pour implanter une usine plus à l'intérieur du Guangxi."

 YUN_adopting_armoured_assaults:9 "Adopter les Assauts Blindés"
 YUN_adopting_armoured_assaults_desc:9 "À l'ère de la guerre moderne, deux choses triomphent sur la simple mortalité de l'humanité : les avions et les chars. Ces monstres métalliques rugissants sèment la terreur chez les soldats ennemis et disposent à la fois de la puissance de feu et de la mobilité nécessaires pour encercler des pans incroyables du front. Si la Chine veut véritablement survivre parmi les grandes puissances, il est impératif qu'elle dispose de sa propre force blindée."

 YUN_the_nation_under_siege:9 "La Nation Assiégée"
 YUN_the_nation_under_siege_desc:9 "L'heure du jugement tant attendue est arrivée. Malgré notre ancienneté, notre civilisation vieille de plusieurs siècles, voire millénaires, craint une destruction totale et absolue aux mains des impérialistes japonais. Personne n'est en sécurité, ni les femmes ni les enfants. Nous savons tous que c'est vrai, et avec la catastrophe imminente qui approche, le peuple chinois doit mettre de côté ses querelles et s'unir face à l'adversité !"

 YUN_acquiring_expertise:9 "Acquérir de l'Expertise"
 YUN_acquiring_expertise_desc:9 "Malgré les acquisitions antérieures d'expertise étrangère, celles-ci se sont avérées insuffisantes pour répondre à nos besoins. Vieux et dépassés, les marins des légations ne sont pas adaptés à l'état actuel de la guerre navale moderne. Avec des ambitions qui dépassent largement la Chine, il est temps de s'engager dans la diplomatie avec les puissances étrangères et de négocier des missions consultatives afin de renforcer notre propre puissance militaire."

 YUN_incentivising_airfleet_production:9 "Inciter à la Production Aérienne"
 YUN_incentivising_airfleet_production_desc:9 "Dans l'ensemble, le nombre insuffisant d'avions survolant notre espace aérien et nos aérodromes s'est avéré largement insuffisant pour protéger l'espace aérien chinois. Une fois de plus, avec encore plus de sérieux et d'efforts, et en mettant l'accent sur la rationalisation de la production aéronautique, notre flotte aérienne verra ses capacités s'étendre rapidement, au point de rivaliser avec celle des Allemands."

 YUN_a_nascent_marine_corps:9 "Un Corps des Marines Naissant"
 YUN_a_nascent_marine_corps_desc:9 "Longtemps une tradition dans la marine chinoise, presque aussi ancienne que la République elle-même, le Corps des Marines de la République de Chine existe depuis 1914, date à laquelle il a été créé à partir du Corps des sentinelles de la marine en déclin et transformé en une force capable de traverser les débarquements navals et les fleuves. Appuyant largement l'institution dans notre quête d'une marine, nos navires seront soutenus par notre armée."

 YUN_a_fleet_in_six_years:9 "Une Flotte en Six Ans"
 YUN_a_fleet_in_six_years_desc:9 "Dans le cadre d'un plan ambitieux dépassant largement nos propres attentes, l'état-major naval a élaboré un plan de financement gouvernemental visant à mettre en service une flotte de 600 000 tonnes en six ans. Le gouvernement ayant donné son feu vert, des centaines de navires et de chantiers navals vont être construits afin d'atteindre cet objectif. Peut-être qu'une fois de plus, la flotte chinoise atteindra les côtes américaines."

 YUN_a_naval_guerilla_war:9 "Une Guérilla Navale"
 YUN_a_naval_guerilla_war_desc:9 "Avec les progrès modernes de la marine qui vantent des navires meilleurs, plus grands et plus rapides, on pourrait oublier les avancées silencieuses de la guerre sous-marine. Transformés depuis les boîtes de conserve qui risquaient davantage de tuer leurs passagers lors d'un engagement avec un navire plus grand, les sous-marins dominent désormais dans leur rôle en menant une sorte de "guérilla navale". Il serait judicieux d'investir dans de telles capacités afin d'étrangler nos ennemis."

 YUN_combined_air_land_offensives:9 "Offensives Air-Sol Combinées"
 YUN_combined_air_land_offensives_desc:9 "Dans le cadre des combats terrestres locaux, rien n'est plus efficace pour renverser le cours des choses que le soutien aérien. Capables d'anéantir les fortifications, les blindés et les unités ennemies, les avions d'appui aérien rapproché ont fait leurs preuves à maintes reprises. Dans tous les futurs engagements militaires chinois, notre infanterie ne se déplacera plus sans l'aide de l'armée de l'air, qui lui ouvrira la voie en bombardant l'ennemi."

 YUN_wartime_service_corps:9 "Corps de Service de Guerre"
 YUN_wartime_service_corps_desc:9 "Face à la gravité de la situation, il a été proposé de créer un "Corps de Service de Guerre", qui consisterait à recruter des hommes et des femmes pour occuper des postes subalternes à l'arrière, afin de libérer davantage de soldats pour le front. Bien que cette mesure soit impopulaire, voire carrément détestée, la plupart des citoyens sont pleinement conscients de leur devoir. Car s'ils échouent, c'est toute la Chine qui sera perdue."

 YUN_hundred_years_of_resistance:9 "Cent Ans de Résistance"
 YUN_hundred_years_of_resistance_desc:9 ""Une guerre de résistance à long terme dépend d'un approvisionnement illimité en soldats de remplacement. Notre pays est vaste et notre population nombreuse, donc tout ce dont nous avons besoin, c'est d'un bon système de conscription et l'approvisionnement en troupes supplémentaires ne posera aucun problème. Si nous faisons cela, nous montrerons au monde entier que nous disposons d'une force capable de mener une guerre de résistance pendant cent ans.""

 YUN_scorched_earth_policies:9 "Politique de la Terre Brûlée"
 YUN_scorched_earth_policies_desc:9 "Alors que l'ennemi avance dans le vaste territoire chinois, ses lignes d'approvisionnement s'amenuisent, deviennent de plus en plus fragiles et désespérées. Encouragés par nos retraites continues vers l'intérieur des terres, nous devons être prêts à abandonner tout ce dont ils pourraient s'emparer afin de remporter une victoire totale. Cherchant à exploiter tout ce qui se trouve dans les campagnes avant que les envahisseurs ne le fassent, nous mènerons ensuite une guérilla sans relâche."

 YUN_nation_building_through_turmoil:9 "Bâtir une Nation dans l'Adversité"
 YUN_nation_building_through_turmoil_desc:9 "En fin de compte, le bain de sang et les troubles causés par l'invasion ont ravivé le sentiment nationaliste et la fraternité chinoise. À travers les flammes et les incendies d'une brutalité partagée, nos compatriotes, dépassant leurs tendances idéologiques, partagent désormais un ennemi commun et un amour commun pour la nation chinoise. Frères et sœurs, nous participons tous à la lutte commune, à la construction d'une nation commune née des troubles."

 YUN_revival_of_chinas_naval_prowess:9 "Renouveau de la Puissance Navale Chinoise"
 YUN_revival_of_chinas_naval_prowess_desc:9 "Bon nombre des puissances les plus tournées vers la marine ricaneraient à l'idée d'une "Puissance navale chinoise", et pourtant, la nation chinoise a autrefois dominé toute l'Asie. Nos navires exerçaient leur influence au Japon, en Corée, aux Philippines, en Indonésie, en Malaisie et bien au-delà. La marine chinoise a peut-être traversé une période difficile et de faiblesse, mais le destin de la Chine est de s'imposer à travers le monde, et cela n'est possible qu'avec une flotte puissante."

 YUN_the_navy_of_the_national_protectors:9 "La Marine des Protecteurs de la Nation"
 YUN_the_navy_of_the_national_protectors_desc:9 "Tout comme les courageux soldats de l'ancienne Armée de Protection de la Nation, notre marine sert également à protéger le peuple chinois contre les violations impérialistes de notre territoire. Opérant localement, la marine est une force défensive, mais si nécessaire, nos courageux marins ne laisseront pas les navires étrangers s'immiscer dans les affaires chinoises et s'enfuir sans encombre."

 YUN_the_navy_of_export_militarism:9 "La Marine de l'Exportation Militaire"
 YUN_the_navy_of_export_militarism_desc:9 "En fin de compte, le militarisme du Yunnan est d'une nature unique, caractérisé par un désir et un besoin constants de s'étendre au-delà des frontières provinciales, des aspects qui se sont intégrés dans la mentalité nationale au sens large. Notre marine partage également ces inclinations et espère projeter sa puissance et son influence sur les quatre océans du globe."

 YUN_overseeing_the_seas:9 "Superviser les Mers"
 YUN_overseeing_the_seas_desc:9 "Dans le cadre d'un effort conjoint entre les branches aérienne et navale de l'armée, ils ont élaboré des conceptions techniques communes pour le déploiement par la Chine de ses propres capacités de bombardiers navals. Lancés depuis des aéroports ou des porte-avions afin de soutenir notre marine, l'intégration de cette troisième voie de guerre permettra sans aucun doute d'assurer une domination totale dans le domaine naval."

 YUN_unified_air_doctrine_cohesion:9 "Cohésion de la Doctrine Aérienne"
 YUN_unified_air_doctrine_cohesion_desc:9 "Aussi brillante et éclatante que jamais, notre armée de l'air a remporté un succès retentissant, mais de nombreux observateurs des vols d'essai ont critiqué le désordre qui règne dans la doctrine pratiquée par les différentes unités. Un spectre issu des précédentes tentatives des forces aériennes régionales chinoises. En fin de compte, si nous voulons éradiquer ce spectre, il serait prudent de centraliser notre doctrine aérienne en une doctrine cohérente et unifiée, comprise et mise en œuvre par tous les pilotes qui s'efforcent d'y adhérer."

 YUN_from_above_and_below:9 "D'en Haut et d'en Bas"
 YUN_from_above_and_below_desc:9 "Bien que notre armée de l'air soit de plus en plus capable de défendre la population chinoise contre les bombardements stratégiques, il arrive parfois qu'un bombardier parvienne à s'infiltrer et à semer le chaos dans les villages et les industries. Dans ces moments-là, c'est à nos soldats qu'il revient de prendre les commandes des installations antiaériennes nouvellement créées et d'abattre les intrus. Qu'ils viennent d'en haut ou d'en bas, que tous ceux qui s'introduisent dans notre espace aérien craignent les représailles."

 YUN_the_jingguojun_of_the_air:9 "La Jingguojun Aérienne"
 YUN_the_jingguojun_of_the_air_desc:9 "Tout comme "l'Armée de Pacification nationale", ou Jingguojun, de Tang Jiyao, la nouvelle armée de l'air chinoise a cherché à pacifier l'espace aérien chinois. Grâce à des pilotes d'exception et à un entraînement hors pair, nos pilotes radicaux et casse-cou cherchent à défier les probabilités, ou à mourir en essayant. Alors que la nation est unifiée sous un État-nation chinois plus large, les vestiges des traditions militaires du Yunnan ont infiltré toutes les facettes de la vie militaire."

###- UPC Political Tree -###
 YUN_the_king_of_the_southwest:9 "Le Roi du Sud-Ouest"
 YUN_the_king_of_the_southwest_desc:9 "Tang Jiyao se considérait peut-être comme le "Roi du Sud-Ouest" à l'apogée de son pouvoir en 1919, mais au cours de la décennie suivante, son autorité a été remise en cause par des rivaux dans d'autres provinces et dans son propre fief. Alors qu'il était en position de prendre le contrôle du gouvernement du sud en 1925, il ne parvient plus guère, en 1936, à exercer son influence sur l'ouest du Guizhou infesté par le Kuomintang. Mais Tang n'aurait pas pu survivre aussi longtemps sans ruse, et à l'approche de la nouvelle année, il élabore de nouveaux plans."

 YUN_harness_the_yunnan_army:9 "Exploiter la Puissance de l'Armée du Yunnan"
 YUN_harness_the_yunnan_army_desc:9 "L'armée du Yunnan a une histoire glorieuse : elle a été le fer de lance de la résistance du sud-ouest de la Chine contre l'impérialisme européen et le défenseur du républicanisme chinois contre les monarchistes et les révolutionnaires. Elle a maintenu l'ordre dans le chaos des années 1910, mais a subi des défaites humiliantes dans les années 1920. Mais cela est désormais révolu. Les fiers héritiers de Cai E et de l'Académie militaire de Kunming doivent à nouveau se montrer à la hauteur !"

 YUN_revive_the_national_revolutionary_spirit:9 "Éveiller l'Esprit National Révolutionnaire"
 YUN_revive_the_national_revolutionary_spirit_desc:9 "L'Armée nationale révolutionnaire a été fondée en 1925 par le Dr Sun Yat-sen lui-même. Il s'agit d'une force fidèle au parti et au peuple plutôt qu'aux seigneurs de la guerre et aux tyrans. Bien qu'ils aient été vaincus lors de l'Expédition du Nord et contraints à un exil honteux dans le Guizhou, les courageux soldats qui restent n'ont pas encore oublié leur mission révolutionnaire. Et ils accompliront leur devoir jusqu'au bout !"

 YUN_the_federalist_revival:0 "Le Renouveau Fédéraliste"
 YUN_the_federalist_revival_desc:9 "Il a encore frappé ! Le Maître du Continent oriental a une nouvelle fois consolidé son pouvoir au Yunnan ! Le champion fédéraliste, invincible, insurmontable ! Il est essentiel de rassurer l'Assemblée provinciale sur le fait que le gouverneur a réaffirmé ses engagements. À bas le despotisme ! À bas Beiyang ! À bas le militarisme ! Vive le gouvernement populaire ! Vive l'autonomie provinciale !"

 YUN_leveraging_our_assets:9 "Tirer Parti de Nos Atouts"
 YUN_leveraging_our_assets_desc:9 "Naturellement, après avoir régné sur le Yunnan pendant plus de trois décennies, Tang Jiyao et ses acolytes ont acquis un patrimoine considérable dans la province. Mines, usines, banques, argent et pouvoir passent pratiquement entre les mains de la cour du roi du Yunnan. Il est essentiel que ces fonds soient utilisés pour renforcer le Parti du gouvernement populaire et préparer les généraux à une guerre juste."

 YUN_buddhist_revivalism:9 "Renouveau Bouddhiste"
 YUN_buddhist_revivalism_desc:9 "Bouddhiste fervent, Tang Jiyao a trouvé de nombreux points communs avec Zhang Taiyan, cofondateur du Parti du Gouvernement populaire. Flirtant avec le mouvement de renouveau bouddhiste, il est temps que le gouverneur s'engage pleinement. En invitant Xu Yun, un moine bouddhiste célèbre, à rejoindre le gouvernement, il occupera le rôle de conseiller spirituel, tandis que nous améliorerons la vie du peuple du Yunnan grâce au Foshi, le rite bouddhiste."

 YUN_joint_committee_of_the_gentry:9 "Comité Mixte sur la Noblesse"
 YUN_joint_committee_of_the_gentry_desc:9 "La noblesse veille à s'allier avec des seigneurs de la guerre beaucoup plus malléables, tels que Hu Ruoyu ou Long Yun, mais c'est là leur propre folie. Grâce au Comité conjoint sur la Noblesse de Zhang Taiyan, la noblesse n'aura d'autre choix que de se plier à la volonté de Tang Jiyao sous peine d'être détruite. Tous doivent faciliter l'avenir fédéraliste et la fin de l'ancien ordre."

 YUN_elevating_the_poor_masses:9 "Élever les Masses Pauvres"
 YUN_elevating_the_poor_masses_desc:9 "Aussi noble soit-il, le Kuomintang n'est qu'une vile vermine déterminée à abuser des masses. Sollicitant leur soutien sincère, il les incite, les pousse, puis, avec le tourbillon de rage qu'il a créé, les dirige contre ses ennemis. Cependant, le Yunnan ne peut pas être socialiste ; il est trop pauvre sans aide étrangère. Les masses devraient plutôt se concentrer sur la liberté comme leur vice."

 YUN_completing_ma_congs_reforms:9 "Compléter les Réformes de Ma Cong"
 YUN_completing_ma_congs_reforms_desc:9 "Fidèle et compétent, Ma Cong est l'un des membres les plus avisés du Parti du Gouvernement populaire. À l'origine civil au sein de la clique militaire de Tang Jiyao, son passage à la politique intérieure l'a conduit à devenir le principal négociateur de Tang lors de la conférence de Yiliang, puis ministre des Finances en 1928. Souhaitant éliminer la corruption, il a été entravé dans ses efforts par les seigneurs de la guerre. Avec le soutien total de Tang, éliminons cette menace."

 YUN_the_southwestern_university:9 "L'Université du Sud-Ouest"
 YUN_the_southwestern_university_desc:9 "Avec la répression brutale menée par Qi Xieyuan en 1932 et le recul général de la liberté d'expression et des progrès démocratiques dans les régions côtières, un grand nombre d'intellectuels prestigieux ont fui vers l'intérieur des terres. Circulant autour du Yunnan, la "Société du Croissant de Lune" s'appuie sur les fondements intellectuels des diplômés des universités de Tsinghua et de Beijing, qui sont très disposés à propager leurs idées."

 YUN_order_in_guizhou:9 "L'Ordre au Guizhou"
 YUN_order_in_guizhou_desc:9 "Bien que naturellement impopulaire, la famille Liu dispose de relations très étendues au sein du Guizhou. Elle a peut-être perdu en respect et en prestige, mais cela n'est rien comparé au soutien officiel dont elle bénéficie de la part du gouverneur Tang. Bien sûr, le gouverneur a une longue histoire avec le Guizhou et est généralement considéré comme un bourreau ou un tyran. Mais en réalité, quel autre choix a-t-il ? Tang Jiyu ?"

 YUN_a_new_national_protection_war:9 "Une Nouvelle Guerre de Protection de la Nation"
 YUN_a_new_national_protection_war_desc:9 "Après avoir longtemps milité contre une militarisation excessive (tout en conservant néanmoins une armée surdimensionnée), le moment semble venu. La dernière tentative pour s'emparer de Canton en 1925 s'était soldée par un quasi-échec, mais la Clique du Yunnan n'était finalement pas prête à l'époque. Avec une décennie d'expérience derrière lui, il est temps de revendiquer la place qui revient de droit au Yunnan en tant que Roi du Sud-Ouest."

 YUN_aid_our_federalist_allies:9 "Aider nos Alliés Fédéralistes"
 YUN_aid_our_federalist_allies_desc:9 "Depuis l'effondrement général du mouvement fédéraliste, qui avait atteint son apogée au milieu des années 1920, le Yunnan connaît une relative isolation. Certes, il y a le gouverneur Zhao, mais les désaccords apparents sur la situation légitime au sein du Guizhou ont suscité beaucoup de consternation. Néanmoins, le Fédéralisme ne peut survivre seul, et le Yunnan a besoin d'alliés pour survivre."

 YUN_hold_the_guangzhou_conference:9 "Tenir la Conférence de Guangzhou"
 YUN_hold_the_guangzhou_conference_desc:9 "Miraculeusement, ou peut-être même comme prévu, les Fédéralistes du Yunnan ont enfin réussi à atteindre l'objectif qu'ils s'étaient fixé il y a plus de dix ans. Notre première tentative nous a presque coûté la vie, mais la seconde s'est avérée fructueuse ! Le pouvoir politique du sud étant enfin entre nos mains, il est inévitable que nous devions déclarer à la nation la renaissance du mouvement fédéraliste !"

 YUN_a_new_order_in_beijing:9 "Un Nouvel Ordre à Beijing"
 YUN_a_new_order_in_beijing_desc:9 "Et c'est ainsi que les héros de la Protection de la Nation ont réussi. Sans les contraintes de la guerre d'il y a deux décennies, sans les réserves de ses dirigeants politiques. Un nouvel ordre politique officiel a été établi au sein de la nation. Un ordre fédéraliste et démocratique, sans tergiversations ni autocratie. Le premier à avoir mis en place ce nouvel ordre n'est autre que Tang Jiyao, qui tient à huiler les rouages de sa nouvelle ville."

 YUN_control_wartime_commodities:9 "Contrôler les Marchandises de Guerre"
 YUN_control_wartime_commodities_desc:9 "La frivolité et l'individualisme ont désormais entraîné d'énormes pénuries de ressources précieuses pour l'effort de guerre de la nation, et au-delà. Le matériel, la nourriture, les vêtements, toutes sortes d'équipements sont nécessaires aux soldats et à la population du pays, et pourtant, la thésaurisation fait rage. Grâce à la prolifération d'organisations soutenues par le gouvernement, les usines privées se verront garantir les matériaux nécessaires à leur production de biens."

 YUN_revise_the_tax_system:9 "Revoir le Système des Impôts"
 YUN_revise_the_tax_system_desc:9 "Deux choses sont certaines dans la vie : la mort et les impôts. Même si cela n'était peut-être pas vrai pour beaucoup de personnes vivant dans la grande instabilité qui régnait en Chine pendant l'ère des seigneurs de la guerre, cette période a néanmoins connu les deux extrêmes : des taux de mortalité élevés et des impôts exorbitants sur des produits divers et variés, voire absurdes. Grâce à une révision en profondeur du système fiscal, une fiscalité progressive peut être adoptée, fournissant au gouvernement les fonds nécessaires à son fonctionnement."

 YUN_chinas_new_industrial_revolution:9 "La Nouvelle Révolution Industrielle Chinoise"
 YUN_chinas_new_industrial_revolution_desc:9 "Tout autour de la Chine se trouvent de nombreux ennemis qui veillent à ce qu'elle reste en ruines, à ce qu'une grande partie du pays reste une région isolée, facilement exploitable, désunie et fracturée. Mais les patriotes chinois, son peuple, ses dirigeants et ses quelques éclairés estimés ont développé une aversion profonde pour ses ennemis. L'industrialisation, qui englobe à la fois l'industrie légère et l'industrie lourde, sera tout ce dont la nation aura besoin pour assurer sa défense nationale à jamais."

 YUN_protect_the_landowners:9 "Protéger les Propriétaires Terriens"
 YUN_protect_the_landowners_desc:9 "Nous ne cherchons pas à priver le peuple de ses biens, la noblesse de ses droits, ni à les précipiter vers une mort prématurée sous la pression des masses mécontentes. Cela serait anarchique et, surtout, odieux. Nous ne recherchons pas la violence, mais le changement, et à ce titre, la propriété privée doit être préservée par principe. Les litiges territoriaux doivent être arbitrés de manière équitable, et les propriétaires fonciers doivent être assurés de leur importance pour l'État."

 YUN_encourage_resource_extraction:9 "Encourager l'Extraction de Ressources"
 YUN_encourage_resource_extraction_desc:9 "La Chine est une nation riche en ressources, qu'il s'agisse de minerais, de main-d'œuvre ou de culture. Cette nation millénaire possède sans aucun doute suffisamment de ressources pour s'imposer sur la scène mondiale. Mais, dans l'état actuel des choses, une grande partie de ses richesses est détournée par des malfaiteurs et des capitalistes déterminés à s'enrichir à ses dépens. Les ressources qui peuvent être utilisées dans l'intérêt public devraient appartenir aux fonctionnaires."

 YUN_finding_a_third_way_in_china:9 "Trouver une Troisième Voie pour la Chine"
 YUN_finding_a_third_way_in_china_desc:9 "Entre révolutionnaires et seigneurs de la guerre, les partisans du réformisme se sont retrouvés marginalisés et pris en étau entre des démagogues bruyants qui prônent le radicalisme comme solution aux maux de la nation. Mais c'est la Troisième Voie, celle des modérés, celle des opinions modérées fondées sur des preuves calculées, s'exprimant uniquement avec des mots modérés, qui sauvera la situation et la nation."

 YUN_rejuvenating_liberal_conservatism:9 "Régénérer le Libéral-Conservatisme"
 YUN_rejuvenating_liberal_conservatism_desc:9 "La demande de démocratie, de droits de l'homme, d'une constitution nationale, d'un État de droit, de liberté de pensée, de liberté d'expression, de droit de protester contre l'autoritarisme, le militarisme et tout autre type d'oppression, sont autant de droits inaliénables pour le peuple. C'est ce que promettent les libéraux-conservateurs de la Société du Croissant de Lune, et c'est ce que Tang s'engage à réaliser."

 YUN_rule_of_the_outstanding:9 "Le Gouvernement des Exceptionnels"
 YUN_rule_of_the_outstanding_desc:9 "La nation ne peut pas succomber aux diatribes d'imbéciles ignorants qui croient en leur propre valeur fantaisiste. Ce n'est pas un jeu de cartes, cela ne peut pas être régi par l'idéologie, mais plutôt par la science moderne et l'expertise intellectuelle. Grâce à la compétence administrative et à un gouvernement composé d'experts, la nation devrait être dirigée par le groupe de personnes le plus remarquable, des experts en sciences politiques sélectionnés par le biais d'examens et d'élections."

 YUN_the_last_stand_against_tyranny:9 "La Dernière Résistance Contre la Tyrannie"
 YUN_the_last_stand_against_tyranny_desc:9 "La plus grande folie de Beiyang fut peut-être l'incapacité de l'administration, des législateurs et des jurés de la République à refuser ou à empêcher l'autocratie croissante et l'abus total de la loi ; les constitutions n'étaient que des documents rédigés à la hâte pour garantir des succès politiques. Les freins et contrepoids, c'est-à-dire les freins et contrepoids entre les branches du gouvernement et entre le gouvernement central et les provinces, permettent d'éviter une tyrannie incontrôlable au sein du pouvoir exécutif."

 YUN_strengthen_presidential_powers:0 "Renforcer les Pouvoirs Présidentiels"
 YUN_strengthen_presidential_powers_desc:9 "Les seigneurs de la guerre croient en leur propre folie, pensant que le Gouvernement central ne peut que se plier à leurs exigences. Mais ce sont les besoins du peuple, et non ceux des Gouverneurs, qui doivent être pris en compte. Et c'est une grave erreur que de continuer à légaliser le seigneurisme par le biais d'une Confédération. La Chine a dépassé le stade du provincialisme, et il est temps qu'un exécutif avisé, capable d'agir de manière décisive, mette fin au marasme de la politique provinciale."

 YUN_elevating_the_nations_thinkers:9 "Élever les Penseurs de la Nation"
 YUN_elevating_the_nations_thinkers_desc:9 "Le règne des éclairés ou celui d'une élite restreinte ? Les partis des masses veilleraient à ce que la tyrannie et la méchanceté des masses l'emportent sur celles des personnes les plus aptes à gouverner. La démocratie doit être cultivée, et non imposée à des personnes mal préparées à l'utiliser. C'est donc sous ce régime que les personnes les plus brillantes et les mieux équipées du pays doivent être élevées, afin d'assumer la responsabilité de l'avenir de la nation."

 YUN_integrate_the_beiyang_bureaucracy:9 "Intégrer la Bureaucratie de Beiyang"
 YUN_integrate_the_beiyang_bureaucracy_desc:9 "Les idéalistes et les utopistes rejetteraient toute la structure "pourrie" du Gouvernement de Beiyang, qu'ils jugeraient corrompue, gangrenée par le malaise et peuplée d'individus irrécupérables dans leur nouvel ordre mondial. Mais ils seraient alors confrontés aux conséquences de leurs actes : un système inefficace, en manque criant de personnel qualifié. La bureaucratie est certes un fléau, mais correctement appliquée, elle peut faire fonctionner de grandes machines étatiques. Nous devons simplement essayer."

 YUN_the_fight_against_imperialism:9 "Le Combat Contre l'Impérialisme"
 YUN_the_fight_against_imperialism_desc:9 "Le mal le plus ignoble qui ait frappé la nation est celui du grand essor des entreprises impérialistes en Chine. Car elle a été témoin de la partition absurde du territoire par les puissances étrangères en zones d'influence et de contrôle. Même aujourd'hui, alors qu'elles sont sans aucun doute enlisées dans la guerre, elles regardent l'Empire du Milieu avec avidité et mépris pour son peuple. Ce n'est pas une guerre entre individus, mais entre États-nations, et seuls les plus forts survivent."

 YUN_promises_of_constitutional_rule:9 "Promesses d'un Gouvernement Constitutionnel"
 YUN_promises_of_constitutional_rule_desc:9 "Cela peut sembler n'être qu'un slogan vide de sens, propagé par des seigneurs de la guerre et des hommes de peu, mais nos assurances sont sincères, et nos actions justifieront le nouveau gouvernement fédéral. Il ne s'agit pas d'un régime tyrannique, ni d'un État partisan, mais d'un gouvernement au service du peuple. Ces hommes ont consacré leur vie à la solidarité et à la représentation du peuple, au respect des lois et à la défense de la moralité !"

 YUN_groundwork_for_a_confederation:9 "Les Fondations d'une Confédération"
 YUN_groundwork_for_a_confederation_desc:9 "Zhang Taiyan, l'un des principaux architectes du fédéralisme, a proposé la forme que devrait prendre le Fédéralisme chinois : une confédération. Hélas, beaucoup diront qu'une telle position est contraire à son désir d'éliminer le militarisme, mais en réalité, c'est précisément le fondement même qui permet d'empêcher le militarisme. Si l'on apaise les militaires avec une confédération, ils ne remarqueront tout simplement pas la restriction de leur pouvoir, ni leur éventuelle destitution."

 YUN_affirm_governor_loyalty:9 "Affirmer la Loyauté des Gouverneurs"
 YUN_affirm_governor_loyalty_desc:9 "Bien sûr, la loyauté a ses propres récompenses. C'est la loyauté qui garantit la confiance, et c'est la loyauté qui construit une véritable force parmi les compatriotes. Tout comme dans l'armée ou dans la vie quotidienne, la loyauté joue également son rôle dans l'art de gouverner. Elle ne prend pas nécessairement la forme de corruption, car ceux qui sont loyaux peuvent rester. Ceux qui sont déloyaux ne feront que voir leur flamme s'éteindre."

 YUN_first_among_equals:9 "Premier Parmi les Pairs"
 YUN_first_among_equals_desc:9 "La province qui a tout déclenché, la province qui a préservé les mérites du républicanisme depuis 1911, et la république qui défend un Fédéralisme pur et dur depuis des décennies. C'est le Yunnan, le premier parmi ses pairs, qui a démontré les forces de l'unité provinciale. De taille idéale, la province n'est ni trop grande ni trop petite, et possède à elle seule le potentiel d'unir la nation. Ensemble, la puissance collective des provinces vaincra l'impérialisme."

 YUN_unity_through_national_essence:9 "Unité par l'Essence Nationale"
 YUN_unity_through_national_essence_desc:9 "Il est difficile d'imposer sa volonté aux autres, tout comme il est difficile d'imposer l'autorité du gouvernement central aux droits et aux attitudes des provinces. Tout comme pour cultiver une plante, il faut faire preuve d'une grande attention et de douceur, car toute action trop appuyée la ferait dépérir. Unis par une culture commune, une identité bouddhiste et une essence nationale commune, les détracteurs du régionalisme seront freinés par la fierté patriotique."

 YUN_healing_the_north_south_rift:9 "Guérir la Fracture Nord-Sud"
 YUN_healing_the_north_south_rift_desc:9 "Depuis aussi longtemps que l'on sache, il existe un fossé culturel et politique entre le sud et le nord du pays. Indifférent à l'autoritarisme et prédisposé à l'invasion, le nord a longtemps conservé à la fois le siège traditionnel du pouvoir et celui des arrangements politiques. Le sud, en proie à des tendances militaristes et à des idéologies révolutionnaires, a rejeté tout changement et toute transition majeurs. La solution ? Une répartition équitable des pouvoirs."

 YUN_for_a_new_china_for_a_new_economy:9 "Pour une Nouvelle Chine et une Nouvelle Économie"
 YUN_for_a_new_china_for_a_new_economy_desc:9 "Avec la prise de Beijing, l'État a dû subir une transition radicale et peut-être inopportune, diverses installations, départements, entreprises et autres aspects de l'économie ayant été placés sous le contrôle direct de l'État. Avec l'assouplissement des restrictions, il est essentiel que les contrôles et les monopoles de guerre soient abolis et que l'économie soit reconvertie pour répondre aux besoins de la population, et non à ceux de l'armée."

 YUN_emerging_from_the_ashes:9 "Surgir des Cendres"
 YUN_emerging_from_the_ashes_desc:9 "Les actions individuelles et collectives ne suffisent pas nécessairement à apaiser les souffrances du peuple. Dans diverses régions récemment conquises, et même dans leur propre pays, les habitants dépérissent et souffrent de la destruction des infrastructures et de l'effondrement de la valeur monétaire. Seule une aide gouvernementale directe à ceux qui souhaitent reconstruire leur vie, ainsi qu'au yuan chinois, permettra à la nation de sortir véritablement de sa situation déplorable."

 YUN_promoting_economic_security:9 "Promouvoir la Sécurité Économique"
 YUN_promoting_economic_security_desc:9 "L'une des valeurs les plus importantes de toute économie libre à l'ère moderne est le respect du principe de démocratie économique. En vertu de ce principe, il convient de garantir des moyens de subsistance adéquats et la sécurité économique, ainsi que l'égalisation des richesses et la réduction des écarts entre riches et pauvres. Les citoyens aspirent à une vie meilleure, et il incombe au gouvernement de faciliter cette évolution."

 YUN_revolution_of_the_middle_classes:9 "Révolution des Classes Moyennes"
 YUN_revolution_of_the_middle_classes_desc:9 "Naturellement, il ne s'agit pas d'une révolution des masses, ni des élites, mais des classes moyennes. Celle des producteurs, des entrepreneurs, des capitalistes audacieux qui prennent des risques et font preuve d'initiative dans leurs entreprises. Il en va de même pour la production, qui devrait augmenter grâce à une planification adéquate de la part des entreprises privées et nationales. C'est ce qu'ils attendent de cette proposition, et le gouvernement est tenu de les aider autant que possible."

 YUN_sanction_safe_progress:9 "Confirmer les Progrès Sûrs"
 YUN_sanction_safe_progress_desc:9 "Le tourbillon du progrès n'a jamais été autant propulsé que par la fureur des masses. Car c'est leur aspiration même à une vie meilleure qui a poussé la nation chinoise, et d'autres nations, à la révolution. Une oppression sans limite ne peut que conduire à une contre-attaque explosive des révolutionnaires, mais si vous êtes habile en matière d'art de gouverner, vous pouvez atténuer ces maux. Protéger et garantir les droits des paysans et des ouvriers n'est que la première étape vers l'émancipation."

###- UPC Satellite Tree -###
 YUN_federalist_fortress_in_the_southwest:9 "Forteresse Fédéraliste du Sud-Ouest"
 YUN_federalist_fortress_in_the_southwest_desc:9 "Avec le retour du Fédéralisme en tant que force redoutable à la suite de l'effondrement du Zhili, de nombreuses réflexions ont été menées sur le rôle que le Yunnan devrait jouer dans l'émancipation du système centraliste. Dans son essence même, le Yunnan est depuis longtemps une forteresse de défiance. Une forteresse contre les tyrans, contre les autocrates, contre les monarchistes et contre les révolutionnaires. Il est donc tout à fait naturel qu'il devienne une forteresse du Fédéralisme, son véritable rempart."

 YUN_support_the_southern_government:9 "Soutenir le Gouvernement du Sud"
 YUN_support_the_southern_government_desc:9 "Les Yunnanais ne sont pas du genre à jouer les seconds rôles, mais ne vous y trompez pas, si le gouvernement fédéraliste du Sud-Ouest tombe, le Yunnan se retrouvera terriblement isolé. Nous ne connaissons que trop bien la valeur de bons alliés sur les champs de bataille chinois, et il est donc impératif que le gouvernement provincial mobilise toutes ses ressources pour aider nos alliés. Les troupes, les hommes, le matériel, tout doit être mis au service de notre objectif commun."

 YUN_press_for_unification:9 "Faire Pression pour l'Unification"
 YUN_press_for_unification_desc:9 "Il semblerait que nos alliés, toujours aussi courtois, aient jugé bon de traîner les pieds, sans vraiment s'engager dans la voie de l'unification de manière sincère et opportune. Cela est tout simplement inacceptable. Le monde n'attendra pas que le peuple chinois s'unisse et que la nation se ressaisisse, et plus nous attendons, plus nos adversaires nationaux et internationaux se renforcent. Nous devons faire pression sur nos alliés pour qu'ils lancent une grande offensive."

 YUN_last_holdout_of_federalism:9 "Dernier Bastion du Fédéralisme"
 YUN_last_holdout_of_federalism_desc:9 "Il semblerait donc que l'histoire se répète pour la troisième fois depuis l'ère des seigneurs de la guerre. Le Yunnan, debout sur ses propres pieds, doit faire face à une vague d'adversaires, en brandissant la bannière de la liberté et de la démocratie. Et si l'histoire se répète, c'est sans aucun doute le Yunnan qui persévérera et sortira victorieux. Nous devons mettre en avant toute notre force, toute notre puissance, pour préserver tout ce qui nous est cher. Wansui !"

 YUN_rein_in_the_defence_commissioners:9 "Soumettre les Commissaires à la Défense"
 YUN_rein_in_the_defence_commissioners_desc:9 "Acculé, Tang Jiyao avait été contraint de permettre à une grande partie du Yunnan d'avoir ses propres chefs régionaux sous la forme de Commissaires à la Défense. Répartis de manière égale au nord, à l'ouest et au sud de Kunming, à Zhaotong, Dali et Mengzi, les Commissaires à la Défense ont pu exercer une influence excessive sur la politique de la Clique du Yunnan depuis les années 1920 tumultueuses. Ils doivent être amenés à s'agenouiller devant le roi."

 YUN_self_government_training:9 "Formation à l'Autonomie Gouvernementale"
 YUN_self_government_training_desc:9 "Très peu de fonctionnaires et de magistrats actuels ont reçu une formation suffisante sur la position politique relative au fédéralisme ou sur le mode d'autonomie locale. En envoyant des cadres à la faculté de droit et de sciences politiques, voire à l'étranger, par exemple au Japon, le gouvernement peut former les anciens fonctionnaires aux implications de leur statut et une nouvelle génération de fonctionnaires, dans l'espoir général qu'ils seront en mesure de donner suffisamment de pouvoir aux assemblées locales."

 YUN_second_southwestern_conference:9 "Seconde Conférence du Sud-Ouest"
 YUN_second_southwestern_conference_desc:9 "En apparence, ce sont les alliés du Yunnan qui mènent la charge du mouvement fédéraliste national, mais dans la grande réalité du projet fédéraliste, c'est le Yunnan qui guidera les provinces du Sud-Ouest vers un front cohésif et unifié. C'est notre destin, et presque personne ne pourrait s'y opposer. En convoquant des délégués représentant tous les aspects du Sud-Ouest, nous définirons le rôle que le Yunnan doit jouer dans le Fédéralisme national."

 YUN_the_yunnan_monroe_doctrine:9 "La Doctrine Monroe du Yunnan"
 YUN_the_yunnan_monroe_doctrine_desc:9 "Le Yunnan lui-même s'est battu, a versé son sang et s'est sacrifié pour porter haut les couleurs du républicanisme et du fédéralisme chinois depuis son entrée instable dans la gouvernance provinciale lors de la Révolution Xinhai. Mais avec des alliés sur la plupart des fronts, il n'a plus besoin de porter seul cet étendard. La "doctrine Monroe" propre au Yunnan, similaire à celle du Hunan, lui permettra de se concentrer sur les réformes et le développement locaux, tout en laissant nos alliés mener l'essentiel des combats."

 YUN_implement_social_reforms:9 "Mener des Réformes Sociales"
 YUN_implement_social_reforms_desc:9 "La paix étant assurée en dehors des provinces, le Yunnan dispose désormais de la marge de manœuvre nécessaire pour mener à bien un minimum de réformes indispensables, l'armée passant au second plan. Diverses antiquités subsistent dans la société culturelle du Yunnan, telles qu'un système pénal despotique ou des coutumes absurdes en matière de mariage, d'enterrement et de cadeaux. Bien que nous ne souhaitions vraiment pas dire aux gens ce qu'ils doivent ou ne doivent pas faire, nous pouvons au moins empêcher les excès les plus néfastes de ces habitudes."

 YUN_spreading_popular_education:9 "Propager l'Éducation Populaire"
 YUN_spreading_popular_education_desc:9 "Il ne suffit pas de construire la grandiose Université du Sud-Ouest ou d'accueillir toute une pléiade d'intellectuels chinois. Le Yunnan doit être éclairé à tous les niveaux. Grâce à la diffusion de l'éducation populaire, à la construction d'écoles primaires, d'écoles professionnelles, d'écoles du soir, d'écoles de formation des enseignants et à la promulgation de sociétés de conférences, le Yunnan deviendra une utopie dans le Sud-Ouest."

 YUN_true_peoples_government:9 "Véritable Gouvernement Populaire"
 YUN_true_peoples_government_desc:9 "Ce que les gens ne comprennent pas, c'est que la démocratie et le Fédéralisme ne peuvent être instaurés uniquement par des initiatives locales, car cela reviendrait à déclarer la supériorité de sa province sur celle de la nation. Non, c'est grâce à un "véritable" gouvernement populaire que le Yunnan servira de modèle à toutes les provinces en matière de développement économique, d'éducation et de réforme administrative. Mais il n'y aura pas d'élection populaire du gouverneur avant l'unification nationale."

 YUN_reform_the_militia_system:9 "Réformer le Système des Milices"
 YUN_reform_the_militia_system_desc:9 "Le système de milice Baojia, ainsi que tous les autres systèmes similaires, ont été conçus pour servir de gardes locaux ou de garnisons dans leurs communautés respectives. Cependant, dans les faits, ils ne sont devenus que de simples pions des magistrats ou de la noblesse locale, contribuant à renforcer l'image de leur domination tyrannique sur la paysannerie. En consolidant et en gérant la milice par le biais d'un bureau central, tous deviendront responsables devant le gouverneur, au moins indirectement."

 YUN_consolidate_the_southwest:9 "Consolider le Sud-Ouest"
 YUN_consolidate_the_southwest_desc:9 "Sous l'égide de l'autonomie locale, il est apparemment de mauvais goût d'annexer ou de contrôler une province voisine par une intervention militaire ou autre. Comme le veut le principe fondamental du Fédéralisme, les provinces doivent être gouvernées par leurs concitoyens. Cependant, l'expérience du Guizhou a montré que le regroupement des provinces peut apporter des avantages considérables, s'il est appliqué correctement. Exportons le modèle Dian-Qian à tout le Sud-Ouest !"

 YUN_reconcile_with_the_socialists:9 "Se Réconcilier avec les Socialistes"
 YUN_reconcile_with_the_socialists_desc:9 "Il est presque révoltant de voir comment le "bienheureux" gouverneur Tang Jiyao a traité le mouvement ouvrier local du Yunnan. Craignant le populisme, méfiant envers ce qu'il percevait comme du "radicalisme", il a pratiquement coopté ou décimé toute forme de représentation légitime des travailleurs parmi les intellectuels et dans les usines. Nos frères socialistes ne sont pas nos ennemis, car ils aspirent au même objectif que tous les Chinois. Nous devons simplement nous attirer leurs faveurs en leur accordant l'amnistie."

 YUN_root_out_the_socialists:9 "Éliminer les Socialistes"
 YUN_root_out_the_socialists_desc:9 "Il est devenu évident que vaincre le Kuomintang n'était pas suffisant pour empêcher le Yunnan de sombrer dans la tyrannie des démagogues et des masses. Prêchant leur poison dans des cellules clandestines, divers groupes révolutionnaires restent actifs au Yunnan, et pas seulement ceux dirigés par Wang Fusheng ou Li Xin. La révolution socialiste n'a pas sa place en Chine, un pays trop agraire et trop pauvre pour cela. S'ils ne veulent pas entendre raison, ils subiront le fer."

 YUN_seize_federalist_leadership:9 "Prendre la Tête du Fédéralisme"
 YUN_seize_federalist_leadership_desc:9 "Il semblerait que tous les liens ne soient pas faits pour durer, et certainement pas tous les alliés. Malheureusement, le Yunnan est plutôt habitué à devoir remplir son devoir et son service seul, et de ses propres mains. Avec la disparition du précédent porte-flambeau du mouvement fédéraliste, c'est uniquement dans l'ordre de succession que le Yunnan, et lui seul, siège sur le trône des Provinces Unies."

 YUN_refuge_for_intellectuals:9 "Refuge des Intellectuels"
 YUN_refuge_for_intellectuals_desc:9 "Avec l'implantation de la Société du Croissant de Lune et de l'Université du Sud-Ouest dans le Yunnan, la province est en quelque sorte devenue un vivier d'intellectualisme et de développement au sein de la nation chinoise. Il est bien sûr prudent que le gouvernement provincial parraine, finance et forme ces ambitieux lettrés-fonctionnaires modernes, dans leur intérêt comme dans le nôtre."

 YUN_patriotic_labour_unions:9 "Syndicats Patriotiques"
 YUN_patriotic_labour_unions_desc:9 "Les syndicats sont une forme particulière, et en théorie glorieuse, de représentation de ceux qui constituent le fondement de la société industrielle. Il est tout à fait naturel qu'ils conservent leur influence et jouent leur rôle dans la révolution industrielle chinoise. Mais ils ne peuvent pas être politiques. Cela ternit leur potentiel et empoisonne la renaissance des travailleurs. Non, ils doivent être apolitiques, animés non pas par des politiciens dominateurs, mais par un patriotisme pur."

 YUN_addressing_the_currency_crisis:9 "Aborder la Crise Monétaire"
 YUN_addressing_the_currency_crisis_desc:9 "Naturellement, la guerre civile, l'unification nationale et la lutte acharnée contre les impérialistes étrangers ne constituent pas un terrain particulièrement propice au développement économique ou à l'établissement de relations commerciales. Pire encore, le Yunnan lui-même a été secoué par un afflux de devises diverses. Des marks allemands, des billets de banque de Fudian, et même quelques billets de Yuan Shikai et d'avant Xinhai. Cependant, en cultivant la banque Fudian, une solution pourrait être trouvée dans son expansion."

 YUN_gathering_capital_and_labour:9 "Rassembler le Capital et le Travail"
 YUN_gathering_capital_and_labour_desc:9 "Peut-être en raison de l'approche plutôt autoritaire de l'administration provinciale à l'égard du mouvement syndical, celle-ci s'est retrouvée totalement dépourvue de main-d'œuvre chinoise pour financer ses ambitieux projets de développement. La modernisation des transports, de l'agriculture, des mines et de l'industrie légère nécessite de la main-d'œuvre. Grâce aux travailleurs venus du Vietnam et de Hong Kong, ainsi qu'à un programme de logement pour les immigrants chinois natifs, le Yunnan va se développer au point de rivaliser avec Shanghai."

 YUN_promoting_mass_education:9 "Promouvoir l'Éducation de Masse"
 YUN_promoting_mass_education_desc:9 "Avec le développement des établissements d'enseignement locaux, une sorte de clique intra-factionnelle s'est développée au sein du Yunnan. Le "groupe de Beijing" a été associé à la montée du radicalisme parmi les étudiants, mais leur férocité s'est également répercutée sur les efforts en matière d'éducation. En organisant l'Organisation des étudiants du Yunnan, il a vu se développer un programme complet d'éducation des adultes mettant l'accent sur le patriotisme, la démocratie et l'opposition à l'antiquité."

 YUN_push_for_economic_revival:9 "Pousser au Renouveau Économique"
 YUN_push_for_economic_revival_desc:9 "Complètement détruite par des guerres quasi perpétuelles depuis Xinhai, et par le banditisme avant cela, l'économie chinoise est dominée par l'étranger, fracturée et particulièrement déficiente dans plusieurs provinces. Mais pour déplacer des montagnes, les Chinois doivent être capables d'affirmer une véritable prospérité économique et une véritable indépendance. Si le peuple et les politiciens ne voient pas la nécessité impérative d'une reconstruction économique, alors nous devons simplement les éclairer."

 YUN_freedoms_final_call:9 "Le Dernier Appel de la Liberté"
 YUN_freedoms_final_call_desc:9 "L'heure fatidique approche ! Ces traîtres sanguinaires, nos anciens alliés prometteurs, cherchent à trahir leurs propres idéaux ! Ils veulent les détruire pour assouvir leur propre folie et leur soif de grandeur ! Cela ne peut pas durer ! Les martyrs du Fédéralisme ne se sont pas battus pour une démocratie forte, libre et juste afin de la voir sombrer sous le poids d'autocrates en herbe et de leur entourage de bureaucrates anonymes. Le destin du Yunnan est d'être le fer de lance de la lutte contre la tyrannie, et c'est pourquoi nous devons prendre les armes et avancer contre nos ennemis !"

 YUN_a_patriots_war:9 "Une Guerre de Patriotes"
 YUN_a_patriots_war_desc:9 "Il n'y a pas un seul véritable patriote chinois qui puisse rester les bras croisés et accepter que la nation sombre à nouveau dans le chaos du despotisme et de l'autoritarisme ! Cette guerre est une guerre populaire contre un système qui a échappé à tout contrôle. C'est une guerre contre les forces mêmes de l'entropie. C'est une guerre pour l'avenir non seulement de la génération actuelle, mais aussi de toutes les générations futures. Et c'est le devoir de chaque Chinois de se battre pour sa liberté."

 YUN_exploiting_divided_loyalties:9 "Exploiter les Loyautés Partagées"
 YUN_exploiting_divided_loyalties_desc:9 "Les lignes arrière et le quartier général du traître ne sont pas vraiment unis, comme le montrent clairement les campagnes menées avant et après sa trahison. Si nous nous contentons de consolider nos propres forces et de gagner la faveur de ceux qui envisagent de faire défection ou qui constatent de leurs propres yeux les mêmes injustices, les rangs du traître se briseront et sa détermination ne sera plus qu'une coquille vide."

 YUN_leadership_of_the_best_and_brightest:9 "Gouvernement des Meilleurs"
 YUN_leadership_of_the_best_and_brightest_desc:9 "C'est l'Académie de Kunming qui a formé certains des généraux, officiers et commandants les plus brillants et les plus remarquables du pays. Dotée d'un corps enseignant militaire encore plus impressionnant, elle fait la fierté de la nation et inspire le sens du devoir, l'honneur, le service et le patriotisme à ses anciens élèves. Il ne fait aucun doute que la Clique du Yunnan en est d'autant plus forte, et ce sont donc les officiers de la Clique du Yunnan qui remporteront une victoire certaine."

 YUN_the_lessons_of_fire_and_blood:9 "Les Leçons du Feu et du Sang"
 YUN_the_lessons_of_fire_and_blood_desc:9 "L'histoire chinoise a été marquée par des siècles de sang versé, de guerre civile et de destruction. Notre révolte n'est qu'une parmi tant d'autres dans une longue série de mouvements de résistance contre la tyrannie et le despotisme nationaux. Mais elle ne sera pas un échec. Dans l'histoire récente, lors de Xinhai et de la guerre pour la protection de la nation, le Yunnan a été le précurseur de la victoire, et il est tout à fait naturel que ces victoires passées nous poussent à aller plus loin."

 YUN_sustaining_the_republics_flame:9 "Entretenir la Flamme de la République"
 YUN_sustaining_the_republics_flame_desc:9 "Aspirer à la démocratie, à la liberté et au Fédéralisme sont des objectifs nobles. C'est le véritable idéalisme utopique des masses chinoises que de pouvoir, elles aussi, comme leurs compatriotes occidentaux et d'ailleurs, faire valoir le mandat populaire des élections et des révocations. C'est cette flamme ardente qui a témoigné de l'essor des révolutionnaires républicains chinois, et c'est cette même flamme que nous avons protégée et, finalement, enflammée."

 YUN_no_sacrifice_no_victory:9 "Sans Sacrifice, Aucune Victoire"
 YUN_no_sacrifice_no_victory_desc:9 "On ne peut remporter la victoire sans faire certains sacrifices. Les martyrs de la révolution et de la réforme ont justifié leur combat au prix de leur vie, et c'est à travers cette lutte contre la tyrannie que le peuple chinois doit à nouveau rassembler sa volonté, vaincre les autocrates et garantir une paix durable au sein de la République. Quel qu'en soit le prix, la Chine doit être unie et démocratique."

###- UPC Endgame Tree -###

 YUN_the_fight_for_human_rights:9 "Le Combat pour les Droits Humains"
 YUN_the_fight_for_human_rights_desc:9 "Ce n'est que grâce à une campagne continue en faveur des droits humains inaliénables que peut émerger un système politique libre et démocratique ; cela a longtemps été au cœur du programme de la Société du Croissant de Lune. Un État ne peut se concentrer sur l'octroi de droits aux citoyens tout en ignorant les droits humains intrinsèques. Les démocraties du monde entier accordent la priorité aux droits des citoyens, mais c'est le Croissant de Lune qui fera le pas vers la primauté des droits humains."

 YUN_cultivating_liberal_nationalism:9 "Cultiver le Nationalisme "Libéral""
 YUN_cultivating_liberal_nationalism_desc:9 "Beaucoup affirment que le remède contre l'impérialisme étranger consiste à mobiliser totalement le peuple, à diriger l'effort culturel et militaire contre Tokyo, Moscou ou Berlin. Et ils auraient au moins en partie raison. Mais c'est le nationalisme, l'adoration et la fierté abandonnées de son pays, de son histoire et de sa culture, qui combattront l'impérialisme. L'internationalisme peut attendre, au moins jusqu'à ce que toute la Chine soit gouvernée par les Chinois."

 YUN_promoting_positive_thinking:9 "Promouvoir la Pensée Positive"
 YUN_promoting_positive_thinking_desc:9 "Xu Zhimo a d'abord posé que l'ère des seigneurs de la guerre avait bouleversé "toutes les normes de valeur" en raison de la confusion et du chaos. Une détérioration de la décence humaine bienveillante. La perte de cette "pensée positive" a entraîné l'entrée de pensées non conscientes et inconscientes dans les activités conscientes. Mais la situation n'est pas intenable : il est du devoir des intellectuels de poursuivre la culture morale et intellectuelle confucéenne, ou, pour le dire simplement, la politique par des experts."

 YUN_health_and_dignity:9 "Santé et Dignité"
 YUN_health_and_dignity_desc:9 "Les services sociaux, les soins de santé, l'aide sociale et toutes sortes d'initiatives caritatives visant à maintenir le bien-être des citoyens chinois ont été largement laissés en suspens en raison du manque d'unité nationale pendant l'ère des seigneurs de la guerre. Les missionnaires chrétiens, la Croix-Rouge et la philanthropie des seigneurs de la guerre ont largement contribué à remplacer un système de santé centralisé. Mais comme le symbolisent les idéaux littéraires du Croissant de Lune, le gouvernement doit s'efforcer de restaurer la "santé" et la "dignité" de la population."

 YUN_leadership_of_the_talented_minority:9 "Direction de la Minorité Talentueuse"
 YUN_leadership_of_the_talented_minority_desc:9 "Les Jinshi et tous les autres fonctionnaires érudits avaient autrefois guidé la dynastie Qing vers un progrès éclairé. Suivant l'exemple de Confucius ou de Mencius, ils jouissaient de la confiance de la cour et de la société en tant qu'experts du gouvernement chinois. Il est donc tout à fait naturel que leurs descendants modernes, les intellectuels et les experts, poursuivent leur mission en occupant des postes au sein de la bureaucratie centrale."

 YUN_ending_the_political_chaos:9 "Mettre Fin au Chaos Politique"
 YUN_ending_the_political_chaos_desc:9 "Naturellement, le chaos politique intense qui règne en Chine est en grande partie causé par deux forces profondément maléfiques : les militaristes qui contrôlent le gouvernement et la politique, et les seigneurs de guerre, bandits ou bureaucrates corrompus qui sont incités à s'approprier le butin. Pour mettre fin à ces forces maléfiques, il est nécessaire à la fois de restreindre l'armée et de purger la bureaucratie. Les querelles entre politiciens n'apportent rien de bon, et il est du devoir du gouvernement de les contrôler."

 YUN_third_way_economics:9 "Troisième Voie Économique"
 YUN_third_way_economics_desc:9 "La Chine est en grande partie une société agraire, les paysans travaillent pour leurs propriétaires terriens tandis que quelques rares centres urbains tels que Tianjin ou Shanghai soutiennent une grande partie du secteur productif urbain. Pour transformer la Chine, il est impératif de mettre en place une économie contrôlée par l'État. L'État est un instrument de développement national, et c'est pourquoi le libre marché et la lutte des classes doivent être rejetés au nom du développement de l'État."

 YUN_the_peaceful_road_to_socialism:9 "La Voie Pacifique vers le Socialisme"
 YUN_the_peaceful_road_to_socialism_desc:9 "La Chine étant elle-même si dépourvue de prospérité matérielle et économique, il est tout à fait courant que les plus démunis et les plus en colère se tournent vers les théories matérialistes historiques et celles de la lutte des classes afin d'atteindre la prospérité. Mais ce n'est pas l'inégalité économique, mais bien l'inégalité politique qui est la véritable source du malheur. Pour atteindre l'objectif final du socialisme chinois, il faut le mettre en œuvre par le biais d'un processus démocratique."

 YUN_spartan_education_methods:9 "Méthodes d'Éducation Spartiate"
 YUN_spartan_education_methods_desc:9 "Comme l'a répété à maintes reprises Cun Shusheng, la société chinoise, et en particulier ses écoles et ses universités, doit être autosuffisante si elle veut survivre dans une réalité difficile. Forts d'une tradition et d'une culture millénaires, les étudiants doivent apprendre à être rigoureux, assidus, pragmatiques et ouverts aux nouvelles idées, tout en conservant des principes fondamentaux concis et concertés qui guident leur vie."

 YUN_from_a_spark_to_a_prairie_fire:9 "D'une Étincelle au Feu de Prairie"
 YUN_from_a_spark_to_a_prairie_fire_desc:9 "Une étincelle noble peut déclencher une révolution en cascade. De même, un exemple fondé sur des principes peut déclencher un véritable incendie de prairie. La torche de Cun Shusheng et Su Honggang, deux éducateurs admirables, inaugurera une ère lumineuse d'éveil dans tout le pays. Plus aucun descendant de l'Empereur Jaune ne sera un citoyen soumis, ni un esclave consentant d'un maître étranger."

 YUN_economic_stewardship:9 "Intendance Économique"
 YUN_economic_stewardship_desc:9 "Le Lundi Noir et les récessions annuelles ont clairement montré que les Gouvernements centraux ne peuvent guère rester les bras croisés et se contenter d'observer le chaos qui éclate dans les secteurs agricole et industriel en période de difficultés économiques. La Chine exige davantage une intervention active dans les affaires économiques ; la recherche de solutions pacifiques aux conflits fonciers, le soulagement des souffrances des paysans tout en protégeant les intérêts des propriétaires fonciers, la libre entreprise, toutes les formes d'économie stable doivent être gérées par l'État."

 YUN_mandatory_public_education:9 "Éducation Publique Obligatoire"
 YUN_mandatory_public_education_desc:9 "En 1902, l'empereur Guangxu promulgua un édit ordonnant la fermeture de toutes les écoles traditionnelles telles que l'Académie de Kunming, et leur réorganisation selon des principes modernes. Deux écoles normales furent fondées, l'une pour les garçons et l'autre pour les filles, parallèlement à l'École des mines et à l'École de droit et de politique. Dans les années 1920, il existait 10 écoles modernes accueillant 2 000 élèves. L'éducation a toujours été au cœur de la vie des habitants du Yunnan, et il est impératif qu'elle devienne également un élément central de la vie des Chinois."

 YUN_scholarly_civil_service:9 "Fonction Publique Érudite"
 YUN_scholarly_civil_service_desc:9 "Le système de fonction publique le plus admirable au monde est sans conteste celui des États-Unis. Donnant l'exemple, le développement de ce système depuis George Washington est tout simplement remarquable. Dans leur service désintéressé, Washington et Jefferson ont éliminé la corruption et veillé à ce que la fonction publique reste loyale à la nation, et non à un parti politique. C'est cet exemple que la Chine doit suivre."

 YUN_modernising_china:9 "Moderniser la Chine"
 YUN_modernising_china_desc:9 "Pour être une nation véritablement forte, capable d'agir de manière indépendante, la Chine doit être moderne. Et pour être un État moderne, elle doit s'appuyer sur les fondements de l'agriculture, du commerce et de l'industrie. Ces trois titans qui ont fait la richesse et la puissance de toutes les nations occidentales. Il suffirait de quelques marchands chinois confiants pour forger un jour un grand cercle commercial qui rivaliserait avec leurs homologues occidentaux."

 YUN_zhang_taiyans_federation:9 "La Fédération de Zhang Taiyan"
 YUN_zhang_taiyans_federation_desc:9 "Même si elle n'est pas aussi extrême qu'il l'aurait souhaité, la bannière de Zhang Taiyan flotte toujours haut dans la capitale. En tant que père spirituel de la nation, ses successeurs doivent œuvrer à la mise en place d'un gouvernement équilibré qui reste viable. Il ne s'agit pas d'une confédération, mais d'un système aussi autonome que possible : les provinces ont du pouvoir, peut-être même une garde nationale, mais le Gouvernement central doit conserver son mot à dire."

 YUN_peace_with_the_democrats:9 "Paix Avec les Démocrates"
 YUN_peace_with_the_democrats_desc:9 "La crainte que le Parti du Gouvernement populaire cherche simplement à instaurer une dictature ou un parti dominant similaire à des organisations de façade telles que l'Association Harmonie ou la Ligue pour la Restauration est très forte, mais cela ne pourrait être plus éloigné de la vérité. En tendant la main, le PGP doit apaiser les tensions non seulement avec la Ligue démocratique de Chine et les démocrates indépendants, mais aussi avec le Parti Jeune Chine."

 YUN_grand_republican_statesman:9 "Le Grand Homme d'État Républicain"
 YUN_grand_republican_statesman_desc:9 "Bien qu'il soit peut-être le candidat outsider de la cause fédéraliste, Tang Xiaoying possède de nombreux atouts. Instruit, jeune et présentant une vision "moderne" du programme du Parti du Gouvernement populaire, on peut dire qu'il incarne la nouvelle génération de politiciens chinois. Plus proche de la Grande Alliance républicaine et de la Ligue démocratique de Chine, il est une force modérée, libérale et unificatrice sur la scène politique."

 YUN_fair_competition_in_the_middle_kingdom:9 "Compétition Libre dans l'Empire du Milieu"
 YUN_fair_competition_in_the_middle_kingdom_desc:9 "Les révolutionnaires s'attirent les faveurs des masses en promouvant des réformes agraires de type géorgiste, qui consistent à donner la terre à ceux qui la travaillent, à leur léguer les terres qu'ils exploitent. Tout en privant la noblesse de sa domination, cela la prive également, comparativement, de toute influence. Il doit y avoir un sentiment d'équilibre et d'harmonie dans les questions agraires, avec des propriétaires fonciers bienveillants supervisant des travailleurs assidus."

 YUN_arbiter_between_the_provinces:9 "Arbitre des Provinces"
 YUN_arbiter_between_the_provinces_desc:9 "Il n'y a pas de plus grand homme d'État dans toute l'ère politique chinoise moderne que Tang Jiyao. Fils du feu révolutionnaire et d'un patriotisme intense, il a non seulement apporté la véritable liberté au peuple chinois, mais aussi la véritable démocratie. Figure centrale, fédératrice et neutre, c'est un individu véritablement éclairé, capable d'équilibrer les intérêts de chaque Chinois. Un véritable premier parmi ses pairs."

 YUN_the_saviour_of_the_nation:9 "Le Sauveur de la Nation"
 YUN_the_saviour_of_the_nation_desc:9 "Personne n'aurait pu faire aussi bien que la famille Tang. Sous la bannière du gouvernement populaire, de la démocratie populaire et du Fédéralisme populaire, ils ont assuré à la fois la prospérité de la République de Chine et la domination continue des Yunnanais dans les affaires chinoises. Ils ont été les sauveurs de la nation, les soldats courageux qui ont lutté contre l'autocratie, et ils l'ont fait une fois de plus."

 YUN_demobilising_the_army:9 "Démobiliser l'Armée"
 YUN_demobilising_the_army_desc:9 "Il est de la plus haute importance que, dans la nouvelle fédération chinoise, le militarisme et tout ce qui s'y rapporte soient réduits à néant. Il ne peut y avoir une nouvelle ère des seigneurs de la guerre, et tout en accordant une plus grande autonomie aux provinces, il faut s'assurer que les militaristes ne prennent pas le pouvoir dans un tel scénario. Ainsi, l'armée nationale doit être réduite à seulement 200 000 hommes, un effectif suffisant pour mener des actions indépendantes tout en protégeant l'intégrité nationale."

 YUN_preserving_chinese_culture:9 "Préserver la Culture Chinoise"
 YUN_preserving_chinese_culture_desc:9 "La civilisation chinoise s'est vue très opprimée ces dernières années. Un siècle d'humiliation, des décennies de luttes intestines et de conflits, un système politique défaillant et une société en déclin. Beaucoup a été fait pour nuire à notre culture millénaire, mais cela suffit ! La culture chinoise doit être préservée, elle doit être traitée avec délicatesse et pouvoir s'épanouir. Entrelacée avec le bouddhisme chinois comme facteur fédérateur, ni le socialisme ni l'impérialisme ne pourront prolonger notre humiliation."

 YUN_the_liangist_ideal:9 "L'Idéal Liangiste"
 YUN_the_liangist_ideal_desc:9 "Bien que prometteur et méritant bien sûr le respect, le concept de fédéralisme de Zhang Taiyan accorderait une grande autonomie aux provinces qui ont du mal à supporter leur rattachement à Beijing. Dans sa forme la plus idéaliste, il chercherait à s'appuyer sur des "hommes de bien" pour servir consciencieusement, mais Tang Jiyao ne connaît que trop bien le sort réservé aux "hommes de bien". Un État fort, un gouvernement fort, voilà la seule chose capable d'assurer l'équilibre de la nation."

 YUN_mastering_beiyang_politics:9 "Maîtriser la Politique de Beiyang"
 YUN_mastering_beiyang_politics_desc:9 "Il y a beaucoup à dire sur la situation politique à Beiyang, mais une chose est sûre : pour rôder dans la tanière du tigre, il faut des alliés. Et tous aspirant à se tourner vers une figure centrale unificatrice, le Parti Jeune Chine, parmi d'autres groupes d'intérêt, s'est ouvert aux propositions de Tang. Ensemble, la nation sera forte, résiliente et ne sera plus le jouet des autres grandes puissances."

 YUN_bearing_our_fathers_torches:9 "Porter le Flambeau de nos Pères"
 YUN_bearing_our_fathers_torches_desc:9 "Nos ancêtres nous ont confié la mission de renforcer la nation chinoise. Taiyan, Sun Yat-sen, Qichao, leurs politiques étaient peut-être contestables, mais personne ne peut douter de leur patriotisme. Il est donc du devoir de chaque citoyen chinois, quels que soient ses origines et sa profession, de porter haut le flambeau de notre héritage collectif et d'avancer vers une nouvelle ère de prospérité."

 YUN_cai_es_champion:9 "Le Champion de Cai E"
 YUN_cai_es_champion_desc:9 "Il n'y a pas d'homme plus important que Cai E qui ait eu un impact aussi retentissant sur la vie de Tang Jiyao. C'est Cai E qui a guidé Tang dans l'art de gouverner. C'est Cai E qui a fait confiance à Tang Jiyao et qui s'est appuyé sur lui. Et c'est Cai E qui a défendu la nation dans ses heures les plus sombres. Peut-être que s'il n'était pas mort prématurément, c'est Cai E qui occuperait aujourd'hui cette fonction. Premier parmi ses pairs et apolitique, il s'est opposé aux partis politiques. Tang ne peut qu'espérer qu'il est fier de lui."

###- KMT Political Tree -###
 YUN_resurgence_of_the_kuomintang:9 "La Résurgence du Kuomintang"
 YUN_resurgence_of_the_kuomintang_desc:9 "Le résultat du duel entre Dian et Qian ayant été une victoire retentissante du Kuomintang du Guizhou, Tang Jiyao et ses cadres fédéralistes ont été expulsés de la province. Dans le but de stabiliser le pouvoir du Kuomintang et de libérer le Yunnan de l'emprise des seigneurs de la guerre, [ROOT.GetLeader] a choisi de courtiser divers intellectuels du Yunnan, au mépris de la controverse."

 YUN_hope_in_defeat_meaning_in_despair:9 "L'Espoir dans la Défaite, le Sens dans le Désespoir"
 YUN_hope_in_defeat_meaning_in_despair_desc:9 "Après avoir subi une quasi-anéantissement total aux mains des seigneurs de la guerre et des impérialistes étrangers, beaucoup pensaient que notre mouvement était moribond, en voie de disparition. Un simple cadavre ambulant, trop têtu pour mourir. Pourtant, dans notre désespoir, nous avons réfléchi. Dans notre exil, nous avons médité sur nos lacunes. Dans notre défaite, nous avons renaît, un nouvel espoir pour la nation."

 YUN_mobilisation_of_the_soul:9 "Mobilisation de l'Âme"
 YUN_mobilisation_of_the_soul_desc:9 "Afin de rétablir l'importance des valeurs traditionnelles, le parti doit entreprendre une transformation spirituelle, en gérant la morale, les habitudes, les pensées et les ambitions du peuple chinois. Pour véritablement mobiliser la volonté du peuple et contribuer à la construction d'une nouvelle Chine, nous devons à la fois exhorter et contraindre le peuple chinois, pour le bien du pays."

 YUN_dealing_with_yunnans_establishment:9 "S'occuper de l'Establishment du Yunnan"
 YUN_dealing_with_yunnans_establishment_desc:9 "Si, en apparence, l'administration du Yunnan a profondément changé, avec le Soleil blanc qui brille sur toutes les avenues, sous le mirage, les fondements mêmes de la société yunnanaise perdurent. Bien qu'ils se soient joints à contrecœur à notre cause, à l'instar de Long Yun ou Hu Ruoyu, les anciens notables et la bureaucratie restent sceptiques à l'égard du parti, et l'heure est venue de décider de leur sort."

 YUN_scientific_management:9 "Gestion Scientifique"
 YUN_scientific_management_desc:9 "Dans sa quête incessante de progrès, l'État-parti doit s'efforcer d'harmoniser le comportement quotidien des citoyens. La plus grande lutte pour la survie nationale se déroulant dans les bibliothèques, les laboratoires et les ateliers, notre peuple doit assister aux réunions à l'heure, accomplir ses tâches rapidement et réduire le temps perdu en futilités inutiles. Ainsi, nous sommes certains de faire renaître une nouvelle culture chinoise."

 YUN_contact_the_ZSRC:9 "Contacter nos Camarades du Zhejiang"
 YUN_contact_the_ZSRC_desc:9 "Le Club central étant depuis toujours une clique insaisissable au sein du parti, il n'est pas surprenant qu'il entretienne des liens avec les membres les plus malfaisants de la société chinoise. Sous l'égide de la "Société des Camarades révolutionnaires du Zhejiang", les frères Chen et Dai Jitao ont pu tirer parti de leurs relations avec les Gangs verts afin de soutenir la révolution."

 YUN_cult_of_violence:9 "Culte de la Violence"
 YUN_cult_of_violence_desc:9 "Le parti est en proie à de nombreuses contradictions, mais l'une des plus préoccupantes concerne les dispositions contre la violence dans la société. Si les assassinats et autres actes similaires sont considérés comme des crimes odieux dans le système juridique moderne, respecté par le parti, le Kuomintang reconnaît également le grand potentiel que recèlent ces actes criminels. Utilisée à bon escient, la violence peut en effet servir d'outil disciplinaire efficace pour les masses."

 YUN_utilisation_of_the_youth:9 "Utilisation de la Jeunesse"
 YUN_utilisation_of_the_youth_desc:9 "Le Yunnan abrite un important foyer d'étudiants radicaux au sein de ses institutions intellectuelles. Soucieux de maintenir les étudiants sur les campus et à l'écart de l'administration, ces individus ne parviennent pas à percevoir pleinement l'utilité des jeunes masses. Grâce à la mise en œuvre de formes d'activisme de jeunesse telles que le scoutisme, nous pouvons promouvoir l'obéissance, le volontariat et le développement personnel auprès des futures générations chinoises."

 YUN_awaken_the_sleeper_cells:9 "Réveiller les Cellules Dormantes"
 YUN_awaken_the_sleeper_cells_desc:9 "Ayant autrefois étendu son influence sur des provinces telles que le Hunan, le Guangxi, le Guangdong, le Fujian et le Jiangxi, et disposant de connexions dans des provinces lointaines, le Kuomintang entretient toujours de nombreux contacts avec d'anciens soldats, des fonctionnaires et d'autres personnes dans ces provinces disparates. En renouant avec nos alliés rebelles, nous pouvons obtenir des renseignements indispensables sur les administrations et les armées des provinces extérieures."

 YUN_lighting_the_match:9 "Allumer l'Incendie"
 YUN_lighting_the_match_desc:9 "Afin de pouvoir avancer vers le nord depuis notre bastion du Yunnan, il est impératif que nous-mêmes ou nos alliés contrôlions la Perle brillante du Sud. Car avec le Guangdong, le berceau de la révolution du parti peut à nouveau servir de point de départ à une Expédition du Nord. Après tout, l'unification nationale est le seul et unique objectif auquel tout le reste doit être subordonné, et l'Armée nationale révolutionnaire doit se consacrer entièrement à cette action."

 YUN_hold_a_national_congress_focus:9 "Tenir un Congrès National"
 YUN_hold_a_national_congress_focus_desc:9 "Avec Guangzhou sous contrôle, nous disposons de la légitimité nécessaire pour organiser un Congrès national du Kuomintang, réunissant les différentes factions de droite du parti au sein d'un gouvernement révolutionnaire cohésif. La tâche qui nous attend ensuite, celle de construire un parti-État fonctionnel, ne sera pas facile ; de nombreuses divisions subsistent entre les différentes ailes du parti. Qui sortira vainqueur de ces jeux politiques reste une question ouverte."

 YUN_developing_the_civilian_party:9 "Développer le Parti Civil"
 YUN_developing_the_civilian_party_desc:9 "Le nationalisme repose sur l'éthique de la piété filiale. La démocratie repose sur l'éthique de la confiance et de la justice. Les moyens de subsistance du peuple reposent sur l'éthique de la bienveillance et de la paix. Le parti étant désormais solidement rétabli dans sa province d'origine, le Guangdong, le moment est venu de se lancer dans la Révolution nationale."

 YUN_western_expedition:9 "Une Expédition Occidentale"
 YUN_western_expedition_desc:9 "Comme l'avait déjà préconisé le Dr Sun Yat-sen en 1915, il est impératif de sécuriser l'intérieur de la Chine contre les forces antagonistes avant de marcher sur ces forces extérieures perfides. Abritant de nombreux opposants à l'Armée nationale révolutionnaire et au Parti-État, les domaines élargis des seigneurs de la guerre occupant l'intérieur montagneux doivent être renversés."

 YUN_eastern_expedition:9 "La Troisième Expédition Orientale"
 YUN_eastern_expedition_desc:9 "Avec l'Armée nationale révolutionnaire qui a fait ses débuts il y a dix ans lors des première et deuxième Expéditions orientales dans le territoire détenu par Chen Jiongming dans l'est du Guangdong et du Fujian, il semblerait une fois de plus que le berceau de la révolution soit menacé. Compte tenu du vide politique important créé par l'effondrement de la Ligue, il est impératif que nous saisissions l'occasion d'occuper Nanjing."

 YUN_return_of_the_northern_expedition:9 "Retour de l'Expédition du Nord"
 YUN_return_of_the_northern_expedition_desc:9 "Depuis toujours divisée entre le nord et le sud, la nation chinoise connaît une longue histoire de luttes incessantes entre le sud révolutionnaire et le nord autocratique. Reconnue par le Dr Sun dans son appel à l'Expédition du Nord dans les années 1920, la tentative initiale du Kuomintang était vouée à l'échec. Cependant, grâce à notre regain de force, à nos troupes revigorées et à nos hommes au cœur d'acier, l'heure est venue de frapper vers le nord !"

 YUN_expelling_national_traitors:9 "Expulser les Traîtres à la Nation"
 YUN_expelling_national_traitors_desc:9 "Longtemps disputée par les Russes, les Mandchous et les Japonais, la Mandchourie appartient en réalité à la nation chinoise. Intégrée à la Chine après l'établissement de la dynastie Qing, la région connue sous le nom de Dongbei fait partie intégrante de la nation. Elle ne sera plus jamais gouvernée par des traîtres soumis aux caprices du Japon !"

 YUN_enacting_tutelage_of_the_masses:9 "Promulguer la Tutelle des Masses"
 YUN_enacting_tutelage_of_the_masses_desc:9 "Le régime à parti unique ne consiste pas seulement à prendre le contrôle d'un État existant. Non, le parti doit également jouer un rôle "prophétique" en convertissant le peuple aux Trois Principes. Les cadres doivent risquer leur vie pour diffuser l'évangile révolutionnaire, et non pas simplement former une nouvelle nomenclature bureaucratique. Notre révolution est celle du peuple, qui lutte contre le matérialisme et la corruption."

 YUN_establishing_a_central_political_school:9 "Établir une École Politique Centrale"
 YUN_establishing_a_central_political_school_desc:9 "Promulguée sous le nom "d'Académie centrale des Affaires du Parti", cette institution propose un programme académique de quatre ans axé sur les sciences sociales, comme le préconise le Club central. Selon les frères Chen, la nation souffre aujourd'hui d'un manque criant d'administrateurs compétents, et pour construire la nation de demain, nous aurons besoin d'une nouvelle génération."

 YUN_educating_our_officers:9 "Éduquer nos Officiers"
 YUN_educating_our_officers_desc:9 "Parmi tant d'autres aberrations, les nombreux officiers qui ont rejoint nos rangs, que ce soit par assimilation ou autrement, sont des individus compétents dans le domaine militaire, mais guère plus. En sélectionnant une nouvelle génération d'élèves pour poursuivre leurs études et en améliorant nos institutions, nous pouvons éclairer nos officiers sur toutes les vertus de l'intellect."

 YUN_ensuring_public_safety:9 "Assurer la Sécurité Publique"
 YUN_ensuring_public_safety_desc:9 "Notre agence de renseignement et nos forces de police font l'objet de nombreuses controverses entre les différentes factions du Kuomintang. Créé par Li Shizhen, "le Père des Forces de Police chinoises", le "Bureau de la Sécurité publique de Canton" s'inspire du modèle américain de maintien de l'ordre. Il aspire à devenir le centre névralgique de toutes les futures opérations de maintien de l'ordre en Chine."

 YUN_revolutionary_shock_troopers:9 "Troupes de Choc Révolutionnaires"
 YUN_revolutionary_shock_troopers_desc:9 "Nos soldats ne doivent pas seulement être armés d'artillerie et de fusils, car ils sont les premiers fers de lance de la diffusion de la Révolution nationale auprès d'une population disparate. Avec leurs armes, ils doivent porter haut les idéaux des Trois Principes et, grâce à un vaste travail d'éducation, ils doivent être engagés et convaincus idéologiquement."

 YUN_a_cultural_revival:9 "Une Renaissance Culturelle"
 YUN_a_cultural_revival_desc:9 "En fin de compte, le fondement de notre nouvelle Chine révolutionnaire est similaire à celui du cœur de la nation. Le confucianisme et la "culture indigène" chinoise sont les deux pierres angulaires du parti, qui se pose en gardien de la moralité chinoise. Grâce à la promotion du confucianisme corporatiste prôné par Dai Jitao, le parti peut concilier modernité industrielle et tradition chinoise."

 YUN_attract_nationalist_technocrats:9 "Attirer les Technocrates Nationalistes"
 YUN_attract_nationalist_technocrats_desc:9 "Peut-être par grande imprudence ou agressivité, notre estimé Dr Sun avait malheureusement réprimandé ou rejeté une multitude de membres prometteurs du parti Kuomintang, considérant leur libéralisme comme des signes de carriérisme ou d'opportunisme. Lorsque le Tongmenghui fut transformé en Kuomintang en 1912, ces hommes nous tournèrent le dos. Tendons-leur une nouvelle fois la main, au nom du patriotisme."

 YUN_our_nation_supreme_and_sacred:9 "Notre Nation, Suprême et Sacrée"
 YUN_our_nation_supreme_and_sacred_desc:9 "La nation chinoise est unique. Elle se distingue par son histoire, ses contributions et sa culture. Le seul devoir du peuple chinois est de s'engager à protéger les intérêts nationaux. En contrôlant la religion, l'éducation, les arts, la presse, l'économie et tous les autres aspects de la vie quotidienne, le parti peut redynamiser la position de la nation dans le monde."

 YUN_concern_for_the_rural_masses:9 "Souci des Masses Rurales"
 YUN_concern_for_the_rural_masses_desc:9 "En fin de compte, afin de rallier suffisamment le soutien populaire pour lutter contre les seigneurs de la guerre, les Fédéralistes et les impérialistes, l'armée elle-même doit démontrer sa capacité à prendre soin de la population chinoise, qu'il s'agisse des paysans ou des ouvriers. Sous l'impulsion de Chen Cheng et de sa Clique du Génie civil, une série d'initiatives foncières locales seront mises en place afin de susciter l'adhésion populaire."

 YUN_mobilisation_of_the_nation:9 "Mobilisation de la Nation"
 YUN_mobilisation_of_the_nation_desc:9 "Jamais plus les Chinois ne seront soumis aux intrusions de l'impérialisme étranger ou à la domination d'autocrates militaristes. En obligeant les paysans à rejoindre des communautés de type milice et à acquérir des compétences en tir, en art oratoire et en signaux militaires, nous pouvons créer une société entièrement autosuffisante. Car une société irrationnelle manque de vitalité dans son esprit."

 YUN_the_way_of_the_youth:9 "La Voie de la Jeunesse"
 YUN_the_way_of_the_youth_desc:9 "Publié par Dai Jitao, "La voie pour la Jeunesse" décrit comment les futures générations chinoises peuvent guider la nation vers le salut et la modernité. Seule la promotion de la mobilisation nationale, et non les mensonges mielleux du socialisme diabolique, permettra au peuple chinois et à l'État-nation de prospérer."

 YUN_kuomintangising_the_southwest:9 "Kuomintang-iser le Sud-Ouest"
 YUN_kuomintangising_the_southwest_desc:9 "Malgré les convictions républicaines de longue date qui remontent aux débuts de l'Académie militaire de Kunming fondée par Li Genyuan, le Kuomintang n'a jamais vraiment eu d'emprise sur la province du Yunnan. Il y a peut-être eu une certaine influence, mais certainement pas un régime du Kuomintang qui rappelle le parti moderne. Maintenant que nous sommes enfermés dans la province, nous devons nous efforcer de montrer la bonne volonté du Parti."

 YUN_cleaning_out_the_rot_and_decadence:9 "Nettoyer la Pourriture et la Décadence"
 YUN_cleaning_out_the_rot_and_decadence_desc:9 "La gestion incroyablement dysfonctionnelle de l'administration du Yunnan par Tang Jiyao et ses seigneurs féodaux locaux a donné naissance à une culture de corruption au sein de la province. Fondée sur la satisfaction personnelle plutôt que sur le bien national, elle permet aux bandits et aux marchands de sévir en toute impunité, et dans notre empressement à assurer le retour du Parti à Guangzhou, nous avons toléré cet état de fait. Mais cela est désormais révolu."

 YUN_humbling_the_kingmakers:9 "Humilier les Faiseurs de Rois"
 YUN_humbling_the_kingmakers_desc:9 "Installés dans leurs fiefs locaux et protégés par l'influence de Hu Ruoyu, les vestiges de l'ancien Yunnan continuent de résister malgré le régime du Kuomintang. Bien qu'ils aient conclu un accord délicat mais mutuellement avantageux, il est évident que cette situation ne peut durer. Jusqu'à ce moment-là, cependant, la noblesse reste bien établie, et nous pouvons au moins utiliser sa force pour progresser."

 YUN_incentivising_the_enlightenment:9 "Inciter à l'Illumination"
 YUN_incentivising_the_enlightenment_desc:9 "Ce n'est pas sans les centres éducatifs de la nation que nous pouvons espérer qu'elle prospère et se modernise, et pourtant ces institutions ont été reléguées au second plan, les seigneurs de la guerre provinciaux se concentrant davantage sur la réalisation d'objectifs militaires que sur ceux de la société. Pour rectifier cette erreur, allouons des fonds considérables au développement d'une nouvelle ère d'éclaircissement au sein de la nation."

 YUN_relief_to_the_laobaixing:9 "Soulager le Laobaixing"
 YUN_relief_to_the_laobaixing_desc:9 "Le Kuomintang étant désormais solidement implanté dans la province du Yunnan, nous ne pouvons plus nous contenter d'apporter des solutions improvisées et ponctuelles aux besoins de la population. Les gens du peuple déplorent leur situation et réclament une forme de réparation, une forme de progrès et de libération dans leur vie. Sous l'impulsion des influences de gauche au sein du parti, soulageons et élevons le prolétariat ordinaire."

 YUN_two_model_zhus:9 ""Les Deux Zhu Modèles""
 YUN_two_model_zhus_desc:9 "Fondée sur les bases de leur fraternité jurée dès leurs débuts à l'Académie militaire de Kunming, les "Deux Zhu modèles" Zhu Peide et Zhu De ont acquis ce surnom grâce à leurs performances exceptionnelles et leur service courageux dans l'armée et l'académie du Yunnan. Entretenant une relation solide depuis leurs années de camarades de classe, les deux Zhu ont contribué à l'acceptation de l'influence de gauche au sein de la droite du parti."

 YUN_rallying_the_legacy_of_the_southwest:9 "Rallier l'Héritage du Sud-Ouest"
 YUN_rallying_the_legacy_of_the_southwest_desc:9 "Kunming a longtemps joué un rôle disproportionné dans les affaires nationales. Considérée comme une province intérieure pauvre, dont le rôle était de préserver les intérêts chinois en Indochine et en Birmanie plutôt que de s'immiscer dans les affaires de Beijing, le Yunnan n'a cessé de surprendre ses détracteurs. Cet esprit n'a pas quitté Kunming, non ! Car dans la Révolution nationale, nous servons fidèlement à maintenir ses fondements."

 YUN_a_combined_political_military_offensive:9 "L'Offensive Politico-Militaire"
 YUN_a_combined_political_military_offensive_desc:9 "Avec l'alliance du Kuomintang et du Parti syndicaliste chinois dans le Front uni de 1924, une fraternité révolutionnaire s'est développée entre les deux partis frères. Malgré cela, les radicaux au sein du PSC cultivent une certaine hostilité envers le KMT, en particulier dans le Yunnan. En menant une offensive composée à 70% d'efforts politiques et à 30% d'efforts militaires, nous pouvons endiguer la vague rouge du syndicalisme."

 YUN_contacting_the_yunnan_labour_unions:9 "Contacter les Syndicats Yunnanais"
 YUN_contacting_the_yunnan_labour_unions_desc:9 "Le mouvement syndicaliste originaire du Yunnan est depuis longtemps un bourgeon en développement dans le parterre de fleurs. Lentement cultivé par le républicanisme fervent et les conditions désastreuses des administrations précédentes du Yunnan, ainsi que par l'influence du Parti, il est devenu une force avec laquelle il faut compter sur la scène provinciale. Grâce à nos liens mutuels et à notre amitié avec le PSC, cultivons une relation positive avec les syndicats de Kunming."

 YUN_our_part_in_the_national_revolution:9 "Notre Rôle dans la Révolution Nationale"
 YUN_our_part_in_the_national_revolution_desc:9 "Nous ne sommes qu'une pièce maîtresse dans l'avancée plus large des idéaux révolutionnaires du Dr Sun, mais nous ne pouvons rester les bras croisés alors que les ennemis du Soleil Blanc gagnent en force et en puissance. Tous doivent être envoyés au Comité central pour aider les porte-drapeaux du Kuomintang dans leur reconquête et leur unification de la nation."

 YUN_throwing_ourselves_in_the_ring:9 "Se Jeter dans la Mêlée"
 YUN_throwing_ourselves_in_the_ring_desc:9 "Une nouvelle fois, le Kuomintang est victime d'une parodie ! Même si le Comité central a été vaincu, les fils et filles les plus fidèles du Soleil blanc continuent de se précipiter vers la victoire finale. Défendant avec véhémence les idéaux de la Révolution nationale et les Trois Principes, nous ne laisserons jamais une autre Longue Marche se reproduire. Pour éviter un tel cauchemar, il est temps pour [ROOT.GetLeader] de passer à l'offensive."

 YUN_directing_the_flames_of_revolution:9 "Diriger les Flammes de la Révolution"
 YUN_directing_the_flames_of_revolution_desc:9 "Le Comité central s'est montré plutôt complaisant ces derniers temps. Bien que nous partagions un amour, une adoration et un désir communs de voir l'unification de la nation, il estime néanmoins qu'il convient de se reposer sur ses lauriers. Ce dont le Parti et l'Armée nationale révolutionnaire ont besoin aujourd'hui plus que tout, c'est d'une action décisive ! Rappelons au Comité son devoir révolutionnaire."

 YUN_form_the_southwest_china_political_council:9 "Former le Conseil Politique de la Chine du Sud-Ouest"
 YUN_form_the_southwest_china_political_council_desc:9 "Tout en reconnaissant l'autorité du Comité central dans les questions politiques générales, on ne peut ignorer l'influence et le pouvoir de Kunming dans la Révolution nationale et les mesures prises jusqu'à présent pour la mener à bien. Grâce à la force du Yunnan et du Guizhou, le Sud-Ouest a vaillamment servi le Kuomintang dans toutes ses entreprises. Il ne fait aucun doute que l'ensemble du Sud-Ouest suivra."

 YUN_a_revolutions_sole_visionary:9 "La Seule Visionnaire de la Révolution"
 YUN_a_revolutions_sole_visionary_desc:9 "Sans les sacrifices consentis par l'Armée nationale révolutionnaire pour mener à bien la Révolution nationale, comment le rêve du Dr Sun aurait-il pu se réaliser ? Personne n'en est plus conscient que la Troisième Armée, fidèle au Parti, qui a continué à remplir son devoir et à servir depuis avant même la création de l'ANR. Elle seule pouvait envisager un avenir sans l'enfant turbulent de Whampoa."

 YUN_a_business_utopia_in_the_southwest:9 "Une Utopie des Affaires au Sud-Ouest"
 YUN_a_business_utopia_in_the_southwest_desc:9 "Beaucoup d'hommes d'affaires et d'entrepreneurs chinois ambitieux préféreraient certainement les métropoles urbaines de Shanghai, Shenyang, Beijing, Nanjing, Guangzhou ou même Hong Kong, mais les technocrates raffinés et avisés des Sciences politiques ont toujours les connaissances prudentes et le charisme nécessaires pour s'attirer les faveurs de leurs complices dans le monde de la finance."

 YUN_a_new_deal_with_political_science:9 "La Nouvelle Donne des Sciences Politiques"
 YUN_a_new_deal_with_political_science_desc:9 "Connue sous plusieurs noms, tels que la Nouvelle Société pour la Construction de la Chine, la Nouvelle Clique des Sciences politiques est plus récemment apparue sous le nom de "Département de la Nouvelle Donne". En référence à la présentation générale de la version des Sciences politiques de Zhang Qun, cette nouvelle génération de libéraux s'associe à des bureaucrates, des politiciens, des intellectuels et des célébrités de l'ancienne génération, et leur gestion économique suscite un grand optimisme."

 YUN_returning_to_the_revolutions_root:9 "Retourner aux Racines de la Révolution"
 YUN_returning_to_the_revolutions_root_desc:9 "Le Kuomintang était avant tout un mouvement né des aspirations et des écrits d'intellectuels désireux de transformer et de faire passer leur nation bien-aimée d'une dynastie décadente à un avenir radieux. Au fil des épreuves et des tribulations, il semblerait que le Parti ait perdu ses fondements et son éclat auprès des intellectuels. En tendant la main aux plus grands penseurs chinois, nous pouvons reconstruire les liens étroits qui nous unissaient autrefois."

 YUN_calling_on_shanghai_finance:9 "Contacter la Finance de Shanghai"
 YUN_calling_on_shanghai_finance_desc:9 "Si Shanghai est un repaire de malfrats et de gangsters, elle reste l'un des bastions de la révolution, malgré la répression de l'insurrection de Shanghai. Grâce aux courtiers en bourse et aux liens révolutionnaires avec les Gang verts, fondés sur les bases des frères Chen Guofu et Chen Lifu du Kuomintang de Shanghai, tirons parti de leurs vastes réseaux pour financer la Révolution nationale."

 YUN_expanding_kunming_university:9 "Construire l'Université de Kunming"
 YUN_expanding_kunming_university_desc:9 "Avec les exigences toujours croissantes imposées au secteur de l'éducation par l'administration gouvernementale, l'École normale de Kunming a peut-être atteint sa capacité maximale pour former la nouvelle génération de penseurs et de travailleurs du Yunnan. En agrandissant son campus et en construisant de nouveaux départements et institutions, nous transformerons Kunming en un centre intellectuel du Sud-Ouest pour les générations à venir."

 YUN_kicking_up_the_whirlwind:9 "Déclencher la Tempête"
 YUN_kicking_up_the_whirlwind_desc:9 "Beaucoup pourraient considérer que nous jouons les seconds rôles face aux ambitions plus importantes du Comité central, mais même [ROOT.GetLeader] et la branche provinciale du Kuomintang peuvent actionner les leviers et les rouages appropriés au sein des organes centraux du Parti pour s'assurer d'exercer une influence favorable. En tirant parti de ses liens et de ses relations mutuelles, le Yunnan montrera les dents, même sur le champ de bataille politique plus large."

 YUN_challenge_the_false_pretenders:9 "Défier les Faux Prétendants"
 YUN_challenge_the_false_pretenders_desc:9 "Pendant trop longtemps, le Comité central a abusé du peuple et de sa confiance, prenant beaucoup sans rien donner en retour. Ni stabilité, ni bol de riz, ni même aucune de ses promesses révolutionnaires ou protection contre les seigneurs de la guerre et les impérialistes. Tout autour de nous, l'espoir déclinant dans la révolution nationale chinoise continue de progresser. Pour empêcher l'abrogation complète de notre mission révolutionnaire, nous devons accomplir le péché le plus grave..."

 YUN_seizing_the_revolution:9 "S'emparer de la Révolution"
 YUN_seizing_the_revolution_desc:9 "En fin de compte, les bannières du Kuomintang de Droite sont tombées dans l'oubli, que ce soit sous notre influence ou sous celle d'autres forces. Bien que noble dans ses efforts en tant que disciple le plus studieux du Dr Sun, Hu Hanmin s'est finalement lié à des régionalistes et à des seigneurs de la guerre qui auraient vu la révolution se déchirer. Maintenant, avec la disparition de l'ancien Comité central, un nouveau Kuomintang, digne de ce nom, doit voir le jour."

 YUN_bringing_sanmin_to_the_masses:9 "Apporter le Sanmin aux Masses"
 YUN_bringing_sanmin_to_the_masses_desc:9 "Le peuple chinois a tellement souffert sous le joug des seigneurs de la guerre et des impérialistes que très peu d'entre eux considèrent le régime du Kuomintang comme une nouveauté ; ils voient simplement dans ce parti le système de Beiyang revêtu d'un vernis révolutionnaire. Si nous voulons être sincères et honnêtes, nous devons nous adresser au peuple en termes simples, non pas comme des despotes qui le dominent, mais comme une main ferme qui œuvre pour sa libération."

 YUN_enforcing_guiyangs_compliance:9 "Assurer la Conformité de Guiyang"
 YUN_enforcing_guiyangs_compliance_desc:9 "Depuis des décennies, le destin du Guizhou est étroitement lié à celui du Yunnan. Même si certaines factions du Guizhou préféraient se soustraire à l'autorité du Roi du Sud-Ouest, la géographie et la proximité ont fini par les lier d'une manière ou d'une autre à Kunming. Pour garantir l'unité de la nation, il faut mettre fin à la rivalité entre Qian et Dian, car c'est la nation qui nous unit tous."

 YUN_eject_the_wayward_despots:9 "Éjecter les Despotes Rebelles"
 YUN_eject_the_wayward_despots_desc:9 "Nos combats sont acharnés, notre campagne est impitoyable, et nos soldats s'efforcent de se battre même lorsque leurs officiers sont criblés de balles. Mais nous devons persévérer ! Toujours aller de l'avant vers la victoire totale ! Car la nation ne peut ni se reposer ni être unie tant que les despotes ne sont pas destitués et qu'une gouvernance responsable n'est pas rétablie !"

 YUN_summoning_the_spirit_of_the_people:9 "Invoquer l'Esprit du Peuple"
 YUN_summoning_the_spirit_of_the_people_desc:9 "À vrai dire, nous ne sommes pas seuls dans la lutte contre les tyrans et les autocrates révolutionnaires qui voudraient voir la Révolution nationale balayée par sa propre fureur absurde. Partout dans le pays, le peuple déplore les injustices qui lui sont imposées. Nous devons simplement nous efforcer de gagner leurs cœurs à notre cause."

 YUN_heir_to_the_national_construction_army:9 "Héritière de l'Armée de Construction Nationale"
 YUN_heir_to_the_national_construction_army_desc:9 "Notre force principale, la Troisième Armée de l'Armée nationale révolutionnaire, doit ses véritables origines à l'héritage des Guerres de Protection de la Nation et aux héros de l'Armée du Yunnan au Guangdong qui en ont résulté. Passant de la Deuxième Huguojun à la Jianguo Dian Jun, puis à la Troisième Armée, elle a perpétué l'esprit de ses prédécesseurs dans la nouvelle ère."

 YUN_heeding_the_call_of_revolution:9 "Répondre à l'Appel de la Révolution"
 YUN_heeding_the_call_of_revolution_desc:9 "Cette guerre n'est pas seulement motivée par la nostalgie d'une époque révolue ou par l'hésitation face à la nature violente de la révolution d'une nation. C'est une guerre populaire contre un système qui a échappé à leur contrôle, une guerre contre les forces de l'entropie elles-mêmes ! Tous doivent se lever et répondre à l'appel du véritable Soleil blanc, car c'est le destin même de la nation qui est en jeu."

 YUN_policy_of_yunnans_thermidor:9 "Politique du Thermidor Yunnanais"
 YUN_policy_of_yunnans_thermidor_desc:9 "Les radicaux au sein du Kuomintang ont trop longtemps dominé la direction de la Révolution nationale, et malgré tous leurs prétendus triomphes, la nation chinoise n'a récolté que la ruine. Pour rétablir la stabilité de la nation chinoise, le Yunnan doit assumer le rôle que Cai E lui a confié il y a tant d'années."

 YUN_disseminating_our_message:9 "Disséminer Notre Message"
 YUN_disseminating_our_message_desc:9 "Notre acte courageux de défiance n'aurait pas pu voir le jour sans nos liens avec le monde des affaires, les journalistes et nos courageux compatriotes de l'autre côté qui continuent à défendre notre cause. Alors que nous nous concentrons sur l'action militaire pour soutenir nos revendications, allouons également des ressources à leurs efforts pour gagner le cœur des civils."

 YUN_last_hurrah_of_the_model_erzhu:9 "Baroud d'Honneur du Modèle Erzhu"
 YUN_last_hurrah_of_the_model_erzhu_desc:9 "Sans [ROOT.GetLeader], le Parti aurait-il atteint les sommets actuels ? Sans [ROOT.GetLeader], la nation serait-elle aussi proche de l'unification nationale ? Et pourtant, il semblerait que ce modèle Erzhu soit condamné à disparaître. Alors que le Sud-Ouest continue de rugir, poursuivons notre combat jusqu'au bout !"

###- KMT Endgame Tree -###

#CCC Endgame - Dai Jitao and Chen Lifu
 YUN_awakening_of_the_new_right:9 "Réveiller la Nouvelle Droite"
 YUN_awakening_of_the_new_right_desc:9 "Assiégé de toutes parts par des bureaucrates inefficaces, des contre-révolutionnaires, des traîtres socialistes et d'autres éléments corrompus et dégénérés responsables du déclin du parti, le Kuomintang chinois voit depuis longtemps ses fibres révolutionnaires déchirées par ceux qui cherchent à le détruire. C'est sous la direction du très estimé Dai Jitao que le Parti cherchera à se réorganiser véritablement et purement."

 YUN_rein_in_the_generals:9 "Soumettre les Généraux"
 YUN_rein_in_the_generals_desc:9 "Depuis l'accession au pouvoir du président Dai Jitao et de son nouveau gouvernement réorganisé du Kuomintang, des troubles se sont propagés dans les rangs de l'Armée nationale révolutionnaire, les partisans de l'ancien généralissime He Yingqin réclamant son retour sur la scène politique nationale. Afin de dissiper les rumeurs d'instabilité gouvernementale et d'un éventuel coup d'État militaire, nous chercherons à limiter leur pouvoir et leur influence dans la politique nationale."

 YUN_press_on_with_nationalisation:9 "Continuer la Nationalisation"
 YUN_press_on_with_nationalisation_desc:9 "Les turbulences qui ont suivi la défaite de la Clique de Whampoa et l'ascension du président Dai Jitao et du Premier ministre Chen Guofu ont conduit de nombreux investisseurs étrangers à retirer leurs investissements et ont entraîné un ralentissement économique général dans tout le pays. Conformément aux principes du Minsheng, le président a ordonné la prise de mesures exécutives pour poursuivre le processus de nationalisation afin de créer une économie autosuffisante."

 YUN_the_singular_organ_of_economic_society:9 "L'Organe Unique de la Société Économique"
 YUN_the_singular_organ_of_economic_society_desc:9 "Pour prendre soin de la nation, il faut imaginer l'État-nation comme un organisme doté d'un cerveau et d'yeux qui guident la grande République. Afin de canaliser et de contrôler toutes les activités économiques de manière productive et bénéfique pour la reconstruction nationale, nous chercherons à fusionner les syndicats et les organisations sous une gestion collective afin de favoriser une véritable collaboration entre les classes."

 YUN_dismantle_reactionary_degeneracy:9 "Démanteler la Dégénérescence Réactionnaire"
 YUN_dismantle_reactionary_degeneracy_desc:9 "Les soi-disant administrateurs et bureaucrates de l'ancien régime corrompu de Beiyang, ainsi que les factions libérales issues du Kuomintang et extérieures à celui-ci, doivent être traités comme il se doit, car leur présence jette une ombre réactionnaire sur la nature et le cours de la révolution. Si nous continuons à laisser ce poison s'envenimer et se développer, cela conduira sans aucun doute à la corruption et à la destruction de la révolution pour laquelle nous nous sommes battus si durement."

 YUN_purify_the_party_organ:9 "Purifier l'Organe du Parti"
 YUN_purify_the_party_organ_desc:9 "Les impuretés doivent être éliminées, la société doit se rapprocher de la perfection idéale envisagée par les grands sages de l'Antiquité tels que Confucius. En ces temps de troubles, pourquoi devons-nous continuer à laisser ces imperfections retarder et décourager la révolution nationale ? Ce n'est qu'en purifiant le parti et en le débarrassant des dégénérés contre-révolutionnaires que nous pourrons assurer la progression naturelle de la révolution."

 YUN_the_scourge_of_marxism:9 "Le Fléau Marxiste"
 YUN_the_scourge_of_marxism_desc:9 "Depuis son arrivée sur les côtes chinoises, le marxisme n'a apporté que des idées contre-révolutionnaires et impérialistes corrompues envoyées à l'étranger par les nations social-impérialistes que sont la Grande-Bretagne et la France. Les paroles de Marx ne font pas écho à l'esthétique traditionnelle de l'éthique politique chinoise, mais ne font que susciter la lutte et la désunion entre les classes."

 YUN_the_way_for_the_youth:9 "La Voie de la Jeunesse"
 YUN_the_way_for_the_youth_desc:9 "De nos jours, les jeunes hommes et femmes gaspillent leur vie, s'adonnent à des luxes inutiles et se lancent dans des ambitions stériles, complètement dépourvus de tout sentiment révolutionnaire. Si la révolution doit continuer à progresser, elle doit être guidée et menée par le Parti afin d'enseigner et de guider la jeunesse de la nation, de la préparer et de la former à devenir les véritables héritiers de la Révolution nationale chinoise du Dr Sun."

 YUN_rehabilitate_the_general_staff:9 "Réhabiliter l'État-major Général"
 YUN_rehabilitate_the_general_staff_desc:9 "Même si nous nous sommes opposés à la clique des oligarques militaires et des pseudo-seigneurs de la guerre de He Yingqin, nous comprenons également que la révolution n'aurait pas pu être gagnée sans les sacrifices et les accomplissements de l'Armée nationale révolutionnaire de Whampoa. L'armée étant désormais placée sous le contrôle du Gouvernement national, nous chercherons à pardonner et à accorder l'amnistie à nos camarades de la révolution."

 YUN_preliminary_plan_for_education:9 "Préliminaires à une Réforme de l'Éducation"
 YUN_preliminary_plan_for_education_desc:9 "Dans ce pays, beaucoup trop de jeunes étudiants enthousiastes se tournent vers des matières inutiles telles que le droit et les sciences humaines, alors que la véritable modernisation commence par un programme d'études axé sur les domaines techniques et l'ingénierie. Si nous voulons redonner vie à la jeunesse de notre pays pour en faire le nouveau rempart de la révolution, il est impératif de réformer les écoles et les universités afin de promouvoir un programme d'études qui profitera au nouvel État chinois moderne."

 YUN_restore_social_harmony:9 "Restaurer l'Harmonie Sociale"
 YUN_restore_social_harmony_desc:9 "Le succès de la révolution nationale ne repose pas sur le leadership brillant du président Dai et de son Premier ministre Chen Guofu, mais plutôt sur la mise en place collective de valeurs harmonieuses, exprimées par les sages de Confucius. Nous devons rejeter l'individualisme hédoniste du taoïsme et embrasser une société collective, telle est la progression naturelle de l'humanité afin que tout ce qui est sous le ciel appartienne à tous."

 YUN_create_the_chinese_engineering_society:9 "Créer la Société d'Ingénierie Chinoise"
 YUN_create_the_chinese_engineering_society_desc:9 "Dans le cadre des efforts continus de reconstruction nationale, Chen Lifu, ingénieur formé aux États-Unis, a élaboré un programme en seize points pour la reconstruction industrielle, qui sera mené par la Société chinoise d'ingénierie. Composée d'experts de tout le pays qui ont prêté serment d'allégeance et se sont engagés à servir la cause du Kuomintang, cette société cherche à contribuer à accélérer le processus d'industrialisation de la Chine sous une direction éclairée."

 YUN_expand_the_central_banking_system:9 "Développer le Système Bancaire Central"
 YUN_expand_the_central_banking_system_desc:9 "Malgré l'unification nationale nominale, le processus d'unification du pays sous une monnaie unique dans le cadre de la nouvelle République reste un défi de taille. Sous la direction du Comité central, le gouvernement doit développer le système bancaire central et encourager les principes du capitalisme d'État afin d'éviter les prêts étrangers et de rechercher de meilleurs accords commerciaux et d'investissement, afin que la Chine puisse enfin se libérer du joug de l'impérialisme."

 YUN_control_the_means_of_media:9 "Contrôler les Médias"
 YUN_control_the_means_of_media_desc:9 "L'homme sera toujours curieux, mais les gens savent mieux quand on ne leur montre que la vérité. Sous la direction du Comité central, les efforts nationaux de diffusion dans le cadre du système central de radiodiffusion chinoise doivent être intensifiés, en mettant davantage l'accent sur la musique et les informations nationales et patriotiques afin de rallier le peuple chinois et de renforcer les principes du nationalisme."

 YUN_one_doctrine_one_party:9 "Une Doctrine, Un Parti"
 YUN_one_doctrine_one_party_desc:9 "Le Kuomintang est la création bien-aimée du cher défunt révolutionnaire et éternel premier ministre du parti, le Dr Sun Yat-sen, mais depuis l'effondrement de l'Expédition du Nord, il n'est plus que l'ombre hideuse de lui-même. Infiltré par des libéraux contre-révolutionnaires, des agitateurs socialistes et des seigneurs de guerre, nous devons continuer à faire valoir que la doctrine de Dai Jitao est bel et bien le moyen approprié pour relancer la Révolution nationale."

 YUN_the_mother_of_enterprises:9 "La Mère des Entreprises"
 YUN_the_mother_of_enterprises_desc:9 "Afin de redonner à la mère patrie chinoise sa gloire d'antan, il est impératif que nous utilisions la mère des entreprises, c'est-à-dire la construction de nouveaux et vastes réseaux ferroviaires pour relier cette grande nation. Les réseaux ferroviaires étant enfin sous contrôle chinois, l'expansion du réseau ferroviaire chinois améliorera le commerce, les communications et conduira à la croissance des villes après des années de pauvreté extrême."

 YUN_organise_the_military_engineering_corps:9 "Organiser le Corps d'Ingénierie Militaire"
 YUN_organise_the_military_engineering_corps_desc:9 "Dans le cadre des efforts ambitieux déployés par la Société chinoise d'ingénierie pour développer les infrastructures et les industries du pays, son président, Chen Lifu, a ordonné la création du Corps du génie militaire. Cette organisation, qui fait partie de l'Armée nationale révolutionnaire, se concentrera sur la construction d'infrastructures militaires, de forts et de défenses côtières afin de renforcer l'État national."

 YUN_tend_to_the_national_beehive:9 "S'occuper de la Ruche Nationale"
 YUN_tend_to_the_national_beehive_desc:9 "Le président Dai Jitao a souvent écrit sur l'analogie entre la nation et une ruche. Dans une ruche, les abeilles connaissent leur place et ne remettent pas en question les ordres, elles se contentent de suivre la reine. Elles se réjouissent de partager leurs ressources et, entre elles, il n'y a pas de lutte, mais une unité. C'est selon cette doctrine que le peuple chinois doit comprendre que le leadership du Parti vise à le protéger et à le guider vers un avenir véritablement révolutionnaire."

 YUN_threading_the_needle:9 "Par le Chas d'une Aiguille"
 YUN_threading_the_needle_desc:9 "Alors que le président Dai Jitao commence à prendre sa retraite, son protégé, l'ancien secrétaire du CEC, Chen Lifu, va accéder à la présidence de la République de Chine. Avec une nouvelle direction énergique et déterminée à la tête de la révolution nationale, on pourrait comparer l'efficacité des frères Chen et de leur "Clique CC" en matière de réorganisation et de bureaucratie à la tâche difficile qui consiste à enfiler une aiguille avec précision."

 YUN_human_engineering:9 "Ingénierie Humaine"
 YUN_human_engineering_desc:9 "Alors que le travail d'un ingénieur minier consiste à découvrir et à exploiter les ressources souterraines, celui d'un administrateur de l'éducation consiste à découvrir et à développer les ressources humaines. En Amérique, le travail dans le domaine de l'éducation est souvent qualifié "d'ingénierie humaine". Il est en effet possible de concevoir et de fabriquer un Chinois véritablement moderne, doté à la fois des qualités innées d'un révolutionnaire moderne et d'un sage confucéen."

 YUN_the_doctrine_of_national_servitude:9 "La Doctrine de la Servitude Nationale"
 YUN_the_doctrine_of_national_servitude_desc:9 "Le marxisme prône la nécessité de la lutte des classes, mais cette doctrine est contraire aux idées du Dr Sun Yat-sen et à l'ordre utopique établi par l'enseignement de Confucius dans ses Analectes. Nous devons adopter le concept d'une société productive, une société dans laquelle l'obéissance est comprise et où tous travaillent main dans la main pour la revitalisation de la nation chinoise moderne."

 YUN_champion_the_national_dharma:9 "Le Champion du Dharma National"
 YUN_champion_the_national_dharma_desc:9 "Si le bouddhisme a connu une histoire mouvementée, marquée par des périodes d'essor et de déclin dans la société chinoise, on ne peut nier qu'il contribue à renforcer une nation, comme en témoignent le succès de la restauration Meiji et la rébellion anticolonialiste d'Anagarika Dharmapāla à Ceylan. La Chine doit également s'inspirer de ce concept de Dharma national et de bouddhisme pour faire évoluer et renforcer le caractère moral de la nation."

 YUN_curtail_internal_disunity:9 "Limiter la Désunion Interne"
 YUN_curtail_internal_disunity_desc:9 "Méprisé et traité comme un idéologue radical par la vieille droite du Kuomintang et considéré comme un réactionnaire par la gauche, malgré ses grandes luttes, c'est le président Dai qui a réussi à ramener la révolution du Dr Sun sur la bonne voie et à lui donner une véritable orientation. Les voix dissidentes et les opposants virulents au régime doivent être traités et neutralisés afin que le véritable progrès et la réorganisation puissent commencer."

 YUN_apostle_of_the_cultural_revolution:9 "L'Apôtre de la Révolution Culturelle"
 YUN_apostle_of_the_cultural_revolution_desc:9 "Pendant des années, Dai Jitao a beaucoup écrit et mis le Kuomintang au défi de revenir à ses véritables racines et d'embrasser la renaissance d'une nouvelle Chine, une Chine qui renoue avec ses valeurs traditionnelles tout en recherchant une véritable révolution moderne anti-impérialiste. En tant que précurseur de la réaction, le président est aujourd'hui le principal idéologue du parti, le véritable apôtre des enseignements du défunt Dr Sun Yat-sen."

 YUN_cardinal_principles:9 "Les Quatre Principes et les Huit Vertus"
 YUN_cardinal_principles_desc:9 "Les quatre principes cardinaux que sont la prospérité, la droiture, l'intégrité et la honte, ainsi que les huit vertus que sont la piété filiale, la loyauté, la bienveillance, l'harmonie, l'amour, la justice, l'honnêteté et la paix, ont depuis longtemps été oubliés dans ce pays, où les pratiques et les croyances corrompues ont détourné le peuple de ces valeurs. Il est temps que la Chine se réveille à son passé traditionnel et rétablisse la vérité pour que les générations futures puissent la connaître."

 YUN_transfuse_western_sciences:9 "Transfuser les Sciences Occidentales"
 YUN_transfuse_western_sciences_desc:9 "Si les sciences spirituelles sont peut-être le domaine dans lequel la civilisation chinoise excelle depuis des siècles, il y a un intérêt, voire un avantage certain, à adopter les sciences occidentales sans pour autant embrasser leur décadence morale. La modernisation et les pratiques occidentales doivent être transfusées dans les veines mêmes de la nation chinoise, afin que son cœur révolutionnaire puisse battre encore plus fort."

 YUN_embrace_spiritual_sciences:9 "Adopter les Sciences Spirituelles"
 YUN_embrace_spiritual_sciences_desc:9 "Le déclin moral de cette nation réside dans les pratiques corrompues du caractère moral occidental, qui ont détruit et ruiné la morale et les rapports sociaux. Dans cette époque de chaos et d'anarchie, il est impératif de chercher des solutions, non pas dans le futur mais dans le passé. La nation, du paysan au soldat, doit chercher à suivre les grands principes moraux de l'époque des Qin pour faire renaître Zhonghua."

 YUN_revitalise_filal_piety:9 "Revitaliser la Piété Filiale"
 YUN_revitalise_filal_piety_desc:9 "Il est naturel que les parents prennent soin de leurs enfants, et qu'une fois vieux les enfants prennent soin de leurs parents. Les parents doivent enseigner la discipline à leurs enfants par tous les moyens, pour leur permettre d'aimer et de grandir et pour que les enfants apprennent à respecter ce cycle naturel. Avec cet ordre, nous donnerons naissance à une société construite sur la hiérarchie et l'ordre - ressuscitant l'harmonie sociale et mettant fin à la lutte des classes."

 YUN_towards_revolutionary_datong:9 "Vers le Datong Révolutionnaire"
 YUN_towards_revolutionary_datong_desc:9 "Quand un ingénieur veut que le bateau à vapeur avance, il met le moteur en marche ; quand il veut que le moteur s'arrête, il l'éteint. C'est sous une direction révolutionnaire forte que la Révolution nationale chinoise se rapprochera de l'utopie décrite non seulement par Sun Yat-sen, mais aussi par des sages tels que Confucius. Car c'est Sun qui a véritablement compris et est devenu le successeur naturel du grand Confucius dans la recherche de la Grande Harmonie pour tous."

#Whampoa Endgame - CEC, WPC, BSS
 YUN_whampoas_legacy_lives_on:9 "L'Héritage de Whampoa Perdure !"
 YUN_whampoas_legacy_lives_on_desc:9 "Qui a été aux côtés du Parti depuis ses tout débuts ? Qui s'est battu et a versé son sang pour la Révolution nationale ? Qui a veillé à ce que le rêve du Guofu ne périsse pas ? Sans Whampoa, le Kuomintang aurait été un mouvement voué à l'échec. Incapable d'accomplir quoi que ce soit de notable. Régnant en maîtres sans les civils perfides, les étudiants de l'Académie ont un lourd héritage à assumer."

 YUN_the_militarisation_of_education:9 "La Militarisation de l'Éducation"
 YUN_the_militarisation_of_education_desc:9 "Il est vrai que le peuple chinois ne respecte ni n'apprécie le rôle de l'avant-garde militaire. Malgré tout ce que nous avons accompli pour eux, ils continuent de nous considérer comme de simples seigneurs de guerre drapés dans un soleil blanc. En transformant les lycées et les universités en camps d'entraînement, nous inculquerons aux générations futures chinoises le respect de l'autorité, l'esprit critique, les langues étrangères, les sciences et les mathématiques."

 YUN_preserving_social_order:9 "Préserver l'Ordre Social"
 YUN_preserving_social_order_desc:9 "Le chaos règne depuis bien trop longtemps. Les Gouvernements centraux précédents étant incapables d'exercer une influence significative en dehors de leur sphère de contrôle directe, la nation est restée divisée. Du moins jusqu'à présent. Cependant, le peuple reste agité, car il se révolte contre nos fonctions mêmes de gouvernance. Pour redonner vie à la Chine, nous devons descendre dans la rue et rétablir l'ordre. Par la force, si nécessaire."

 YUN_the_fight_against_inflation:9 "La Lutte Contre l'Inflation"
 YUN_the_fight_against_inflation_desc:9 "Véritablement catastrophique, l'économie chinoise est un pitoyable labyrinthe de malheurs et de griefs. Malgré les progrès marginaux réalisés dans les régions côtières plus prospères, aucune n'a pu résister à l'impact qu'une guerre de salut national pourrait avoir sur la nation chinoise. Bien que militaristes, les membres de la Clique de Whampoa ne sont certainement pas aveugles sur le plan économique. Le peuple souffre, et nous devons être son salut."

 YUN_disciplined_men_of_action:9 "Des Hommes d'Action Disciplinés"
 YUN_disciplined_men_of_action_desc:9 "Avant tout, la mission du Kuomintang est de créer une Chine moderne, prospère et avancée. Une Chine moralement pure, exempte de vices et pratiquant l'autodiscipline à l'extrême. Une révolution politique, non, une Révolution nationale, fera progresser à la fois la nation et son peuple. Cependant, sa fonction première sera de contribuer à la modernisation et au renforcement de l'armée chinoise."

 YUN_a_second_reorganisation:9 "Une Seconde Réorganisation"
 YUN_a_second_reorganisation_desc:9 "Sous le règne du généralissime He Yingqin, le KMT était un mélange hétéroclite de divers groupes et factions, et la bureaucratie du parti s'est retrouvée hypertrophiée, avec des conseils politiques superflus travaillant en tandem avec les sous-comités du parti. Si Chen Cheng veut mener le KMT et la Chine vers un nouvel avenir meilleur, il doit commencer par abolir le Conseil consultatif politique au profit du Comité central de réorganisation."

 YUN_refining_the_organic_economy:9 "Raffiner l'Économie Organique"
 YUN_refining_the_organic_economy_desc:9 "La tutelle vise non seulement à éduquer le peuple chinois aux valeurs des Trois Principes, mais aussi à mener l'économie vers une nouvelle ère de prospérité et d'équité. Sous le règne désastreux de He Yingqin, la nation chinoise a souffert d'une inflation galopante et de l'intransigeance bourgeoise. Les leviers de l'économie doivent être placés entre les mains de révolutionnaires compétents, et ne plus être le jouet d'opportunistes et de contre-révolutionnaires."

 YUN_economic_centralisation:9 "Centralisation Économique"
 YUN_economic_centralisation_desc:9 "Avec un pays aussi vaste que la Chine et diverses barrières naturelles à l'intérieur de ses frontières, il n'est pas surprenant que l'autonomie politique et économique ait été très répandue dans les régions éloignées. Le Gouvernement national doit contrôler tous les aspects de l'économie au nom de la Révolution nationale. Grâce à un contrôle centralisé, le gouvernement nationaliste sera en mesure de réglementer correctement si nécessaire, ainsi que de se défendre contre l'impérialisme économique étranger."

 YUN_expand_the_youth_corps:9 "Ligue de Jeunesse Sanminzhuyi"
 YUN_expand_the_youth_corps_desc:9 "Si la doctrine du KMT doit trouver un écho auprès de la population, la jeunesse chinoise doit apprendre correctement ce que représente véritablement la Révolution nationale. La Ligue de la jeunesse Sanminzhuyi veillera à ce que les jeunes Chinois apprennent, vivent et respirent les trois principes tels que les conçoit Chen. La cacophonie au sein du KMT cessera lorsque les jeunes prendront la relève de la vieille garde du parti et aideront le Généralissime dans le véritable travail de la Révolution nationale."

 YUN_curtailing_gentry_oppression:9 "Lutter contre l'Oppression Nobiliaire"
 YUN_curtailing_gentry_oppression_desc:9 "À la fin de la dynastie Qing et au début de l'ère républicaine, les inégalités étaient source de conflits dans toute la Chine. Le gouvernement national doit adopter des mesures visant à limiter le pouvoir de la noblesse par le contrôle des loyers, la réduction des impôts sur les produits agricoles et diverses mesures anti-inflationnistes. La Révolution nationale ne peut espérer réussir si les paysans ne sont pas libérés, et Chen Cheng veillera personnellement à ce que tous les propriétaires terriens et leurs agents du CC soient mis au pas !"

 YUN_reiterating_minsheng:9 "Réitérer Minsheng"
 YUN_reiterating_minsheng_desc:9 "Lorsque le Guofu a commencé sa carrière politique, il a développé les principes révolutionnaires des Trois Principes du Peuple : Minzu, Minquan et Minsheng. Le plus important pour le Généralissime est Minsheng, les moyens de subsistance du peuple. Le Généralissime Chen est né dans une famille paysanne en difficulté et comprend donc très bien la situation difficile dans laquelle se trouvent les gens. Il ne fait aucun doute que Minsheng est d'une importance capitale dans notre Révolution !"

 YUN_institute_of_revolutionary_practice:0 "Institut de la Pratique Révolutionnaire"
 YUN_institute_of_revolutionary_practice_desc:9 "Sous l'ancien Parti de He Yingqin, divers groupes contre-révolutionnaires tels que la Clique CC et la Clique des Sciences politiques ont été autorisés à renverser la Révolution nationale en toute impunité. Le Kuomintang du généralissime Chen Cheng ne répétera pas les erreurs du passé, et l'Institut de pratique révolutionnaire veillera à ce que les nouveaux membres du Parti ne perdent jamais de vue les véritables objectifs de notre Révolution nationale."

 YUN_rebuilding_party_cells:9 "Reconstruire les Cellules du Parti"
 YUN_rebuilding_party_cells_desc:9 "À mesure que le Parti prend de l'ampleur, la nécessité de revitaliser le système des cellules du Parti s'accroît. Le réseau des cellules du Parti s'implantera au sein du gouvernement, de l'armée et de la police, et tous les membres du Parti seront tenus d'y adhérer et de faire évaluer leur loyauté. Les cellules mettront l'accent sur le centralisme démocratique comme guide idéologique de la politique, et l'autorité hiérarchique et l'autorité du Parti seront rétablies, au nom du Généralissime."

 YUN_bridging_the_factional_divide:9 "Combler le Fossé entre Factions"
 YUN_bridging_the_factional_divide_desc:9 "Au cours de l'Expédition du Nord, le KMT s'est divisé en deux factions. Wang et le Comité central ont dérivé vers le socialisme, tandis que les forces fidèles à Chiang se sont alliées aux partisans de Hu Hanmin pour former une opposition. Cette division tragique doit être corrigée, et Chen Cheng est le seul à pouvoir s'acquitter de cette tâche. Élève à la fois de Deng Yanda et de Chiang Kai-shek, le Généralissime est capable de rallier le soutien des deux factions."

 YUN_heir_to_the_red_napoleon:9 "L'Héritier du Napoléon Rouge"
 YUN_heir_to_the_red_napoleon_desc:9 "Bien que Deng Yanda ait finalement échoué à sécuriser la nation, son héritage perdure. Chen Cheng veillera à ce que le KMT continue de se concentrer sur la paysannerie et à ce que le rêve de Datong soit renouvelé. Le Parti doit se consacrer avant tout aux masses chinoises, car la relation entre le KMT et les masses est celle d'un poisson et de l'eau : le poisson nage dans l'eau et ne peut survivre sans elle. Au nom de Deng, Chen Cheng se battra pour le peuple !"

 YUN_all_forward_with_the_little_generalissimo:9 "En Avant avec le Petit Généralissime !"
 YUN_all_forward_with_the_little_generalissimo_desc:9 "Le peuple chinois était sur le point d'être sauvé lorsque le généralissime Chiang a pris la tête du Parti. Malheureusement, la trahison allemande a mis fin à la révolution et détruit le KMT. Contre toute attente, le Parti a non seulement fait son retour, mais il a également triomphé grâce à la gestion avisée de Chen Cheng, l'élève le plus fidèle de Chiang. Le Petit Généralissime achèvera ce que Chiang a commencé et mènera la nation vers un avenir radieux et prospère !"

 YUN_joint_commission_on_rural_reconstruction:9 "Commission Conjointe sur la Reconstruction Rurale"
 YUN_joint_commission_on_rural_reconstruction_desc:9 "La première phase de la révolution étant achevée, le Parti nationaliste doit entamer le processus de reconstruction. La nation chinoise se trouve en ruines après les guerres d'unification et la guerre d'indépendance contre les agresseurs japonais. La dévastation des campagnes oblige le Parti à créer une commission rurale, qui veillera non seulement à rétablir les conditions d'avant-guerre dans les régions rurales, mais aussi à mettre en place une gouvernance efficace et libératrice."

 YUN_formalise_the_government:9 "Formaliser le Gouvernement"
 YUN_formalise_the_government_desc:9 "Pendant trop longtemps, le Parti a gouverné de manière plutôt irrationnelle. Par décret plutôt que par consensus. Par une médiation arbitraire et par les décisions d'une élite restreinte plutôt que par celles des masses populaires. Même si la démocratie est encore loin, tout comme une constitution, nous pouvons au moins mettre en place une forme de gouvernance semi-structurée pour mettre fin à l'absurdité de l'État-Parti. Grâce à cela, la Chine trouvera une gouvernance appropriée."

 YUN_broaden_the_social_base:9 "Broaden the Social Base"
 YUN_broaden_the_social_base_desc:9 "In order to properly alleviate the suffering of the people, the Party must understand society better. Party Work must see members investigate local economics and social conditions that may create socialist sympathy. The party too must open its doors further to the lower classes. Farmers, workers, and intellectuals must be enticed into the Party so that our National Revolution is truly a party for the workers and peasants."

 YUN_a_revolutionary_democratic_party_for_the_future:9 "A Revolutionary Democratic Future"
 YUN_a_revolutionary_democratic_party_for_the_future_desc:9 "After the Reorganisation of 1924, the Kuomintang has oftentimes found itself compared with other Leninist Parties, and were criticised for being autocratic vehicles of Revolution. These detractors fail to understand the goals of our Party, and the Chinese people must come to see the Party as ultimately a democratic one, which seeks to transition China into a free democratic society."

 YUN_reenergise_the_cadres:9 "Re-energise the Cadres"
 YUN_reenergise_the_cadres_desc:9 "To reinforce the Party's Revolutionary views, the Cadre System must be restored. These Cadres will be educated in the values of the Three Principles, have their loyalty put to the test, and be chosen through election, recommendation, training, or examination. Cadres will be divided into Party Work cadres, Political cadres, and Mass Movement cadres. Through the Cadre System, the Kuomintang will infiltrate every level of Chinese Society."

 YUN_the_peoples_generalissimo:9 "Le Généralissime du Peuple"
 YUN_the_peoples_generalissimo_desc:9 "La Révolution Xinhai de 1911 avait promis un avenir libre et démocratique pour la Chine. Cependant, la République a échoué à l'obtenir, et Sun s'est tourné vers des méthodes plus radicales. Il faut comprendre que les objectifs du KMT n'ont pas changé, et que seules les méthodes sont devenues révolutionnaires. Le généralissime He Yingqin et le KMT ne cherchent qu'à appliquer les promesses abandonnées par Xinhai et libérer le peuple chinois."

 YUN_spiritual_authoritarianism:9 "Spiritual Authoritarianism"
 YUN_spiritual_authoritarianism_desc:9 "As Dr. Sun himself observed, the difference between the decaying China of old and the Kuomintang's reborn China is like night and day. While the monarchs treated our great nation as little more than their property, Generalissimo He has proven time and time again to be a self-sacrificing, magnanimous hero guiding China into a new era. For as long as his heart pumps blood, the Generalissimo will work tirelessly to steward the nation."

 YUN_engineering_a_future_for_china:9 "Engineering a Future for China"
 YUN_engineering_a_future_for_china_desc:9 "The Kuomintang has always been the party of the future, blasting ahead through the swamp of desolation that China once was. No party member exemplifies this perpetual grasping towards progress more than Chen Lifu. An engineer by trade, he has taken on a new role as the architect of China's future. Contrary to the socialists and reactionaries who seek to divide the nation into petty factionalism, we move not left, not right, but forward together as one nation."

 YUN_concord_with_the_republican_elite:9 "Concord with the Republican Elite"
 YUN_concord_with_the_republican_elite_desc:9 "Following Dr. Sun's example, the Kuomintang has always strived to work together with a multitude of movements for the sake of the Chinese nation. Now that China is unified, it would be wise to unify the political sphere as well, working with the best and brightest of like-minded republicans, who can bring their expertise to work in our reconstruction efforts. If you are pro-Kuomintang, you are pro-China!"

 YUN_life_as_a_service:9 "Life as a Service"
 YUN_life_as_a_service_desc:9 "No party but the Kuomintang truly represents the whole of the Chinese people, among all classes. Our party's strength is dependent on the amount of the populace who have grown to believe in our ideals, and the fanaticism and drive of said members. To expand both of these factors, it is vital we display to the masses that the Kuomintang is the only party that cares for them, with the Generalissimo as the patriarch of all the people."

 YUN_restoring_spiritual_balance:9 "Restoring Spiritual Balance"
 YUN_restoring_spiritual_balance_desc:9 "Chen Lifu has theorised that all human problems are caused by an upset in two competing economic forces: production and consumption. The materialistic Western ideologies sought to rectify this imbalance by increasing production, and in turn merely increasing human greed to match. Now that we have conquered threats both domestic and abroad, our next target will be human nature itself."

 YUN_chinese_bushido:9 "Chinese Bushido"
 YUN_chinese_bushido_desc:9 "We must encourage the Chinese populace to embrace the Confucian value of \"ren,\" which as interpreted by Chen Lifu means the benevolent self sacrificing of the individual as a whole for the service of all. Inspired by Dai Jitao's true adoration for the selfless Japanese, China shall achieve a liberating Datong. Never to be consumed by materialism, greed, or suffering. A nation of the productive, where every citizen serves his country until their last breath."

 YUN_the_revolutionary_generalissimo:9 "The Revolutionary Generalissimo"
 YUN_the_revolutionary_generalissimo_desc:9 "The Kuomintang is more than a party, more than a movement, it is the very fibre of China itself — and Generalissimo He is its rightful leader. The centuries of humiliation and suffering China endured will be a mere footnote as He Yingqin and CC Clique lead, with swords drawn, the nation into its \"Radiant Future.\" More than ideological struggle, more than material war, He's new China will transcend nature and humanity itself."

 YUN_caring_for_our_veterans:9 "Caring for Our Veterans"
 YUN_caring_for_our_veterans_desc:9 "Without the Kuomintang, there would be no new China, but without our military, there would be no Kuomintang. Just as the military remakes the youth, instilling them with the boundless nationalism and courage needed to protect their homeland, the military has been the defining factor in our renewal of China as it cast off the shackles of Western and Japanese imperialism. For their service, our veterans have doubtlessly earned a just reward, and it is our time to reward them."

 YUN_military_centrism:9 "Military Centrism"
 YUN_military_centrism_desc:9 "From its roots in the 1st Army, the Whampoa Clique is a model for all Chinese citizens: disciplined, fiercely patriotic, ready to give their life and more for the sake of the nation. Unlike the intellectuals Wang Jingwei and Hu Hanmin, who are content to sit in their ivory towers discussing minutia rather than toiling for the revolutionary struggle, it was China's loyal military that broke its chains. And for this, it take's the reigns."

 YUN_reform_confucianism:9 "Reform Confucianism"
 YUN_reform_confucianism_desc:9 "The failure of Wang Jingwei and Hu Hanmin's ideologies are apparent to all: they are marred by Western influences. China is in desperate need for a new ideological dogma, one that truly represents the Chinese people. Dai Jitao has formulated a combination of Confucianism and palingenetic ultranationalism that truly represents the Chinese nation and its values, which will serve as a worthy creed for the \"New Right.\""

 YUN_the_lucky_generalissimo:9 "The Lucky Generalissimo"
 YUN_the_lucky_generalissimo_desc:9 "When a bullet lodged itself in He Yingqin's heart it was thought to be his final hours, and yet he emerged stronger than ever. It is truly fitting then, that just as luck awarded the Generalissimo a second chance it would be He Yingqin that would do the impossible and give China a second chance against enemies on all sides. The Generalissimo is truly the model that all citizens of the new China should strive to be. Long live the Generalissimo!"

 YUN_a_mixed_economic_system:9 "Planned Free Economic Development"
 YUN_a_mixed_economic_system_desc:9 "The Kuomintang did not fight for decades just to see China fall into the tyranny of empires before, nor to see it spiral into anarchy again. It is time to rebuild, and the PSC has proposed a unique economic system tailor made for recovery. With the party's best technocratic planners directing the heavy industry and the people's entrepreneurs revitalising the light industry, the engine of progress will be kickstarted under the guidance of China's most talented working in harmony."

 YUN_reshuffle_the_executive_yuan:9 "Reshuffle the Executive Yuan"
 YUN_reshuffle_the_executive_yuan_desc:9 "It's about time the Yuan received an overhaul. Hu Hanmin made a noble attempt at protecting the traditional, orthodox forms of Party governance. But the future is now. Representatives who have shown they care more about stirring up dissent than contributing to the party will be swiftly dismissed and replaced with truly loyal party cadres. China is built by good, honest, technocratic governance. Not petty idealism."

 YUN_political_consultative_conference:9 "Political Consultative Conference"
 YUN_political_consultative_conference_desc:9 "As part of our initiative to streamline the party's inner workings, we will formalise a Political Consultative Conference, consisting of Kuomintang bureaucrats, Dangwai representatives, and other technocratic thinkers aligned with the Kuomintang to debate about and direct coming policy. The party will evolve once more from a loose association of military factionalists to an efficient body of the most capable leaders in every political facet."

 YUN_the_liberal_generalissimo:9 "The Liberal Generalissimo"
 YUN_the_liberal_generalissimo_desc:9 "When He Yingqin, against all odds, became the one to unite China, some sceptics predicted him to be a warlord in a politician's suit, the usher of military stratocracy. How wrong we have proven them! The people will no longer fall for the lies of demagogues, but rather be assured that the Kuomintang is the party of he who rules the greatest, rather than he who shouts the loudest."

 YUN_national_military_education_movement:9 "National Military Education Movement"
 YUN_national_military_education_movement_desc:9 "The intellectuals' disdain of physical, hard labour is a disease which cannot be allowed to fester. To this end, the National Military Education Movement shall seek to completely transform the students of China: Military indoctrination shall begin at a young age, schools shall be reorganised in a similar fashion to military regiments, and sciences oriented toward their wartime applications. With this, a new generation of warrios shall descend upon society."

 YUN_crackdown_on_warlordism:9 "Crackdown on Warlordism"
 YUN_crackdown_on_warlordism_desc:9 "Despite everything, China is not yet truly unified and integrated: Excessive taxation and inefficiencies remain. The cause of this problem does not come from class dynamics but from the nation: Split by warlords along provincial lines with their foolish, petty ambitions. No effort shall be spared in eradicating this disease, along with all those who perpetuate it. Soon, this period of disunity and inefficiency shall be nothing but a bad memory."

 YUN_promote_yellow_unionism:9 "Promote Yellow Unionism"
 YUN_promote_yellow_unionism_desc:9 "The Chinese workers are the backbone of the nation, and the time has come to alleviate their suffering resulting from decades of western imperialism: The National Voluntary Labour Movement shall be the ultimate salvation of labour, reducing unemployment and securing workers' rights while maintaining a patriotic, nationalist nature rather than encouraging senseless class conflict which only causes further setbacks, for the primary conflict is between nations, not classes."

 YUN_the_realisation_of_dictatorship:9 "The Realisation of Dictatorship"
 YUN_the_realisation_of_dictatorship_desc:9 "Despite accomplishing national reunification, the party has failed the Chinese people too many times to count, becoming remote from the masses, throwing away their trust and their faith, causing a lack of political and military solutions. There is, however, a solution to this problem: The Blueshirt Society, a truly patriotic force that seeks national revolution to the utmost. Loyaly to the Generalissimo, they shall serve as his much needed right hand from now on."

 YUN_restoring_the_chinese_national_character:9 "Restaurer le Caractère National Chinois"
 YUN_restoring_the_chinese_national_character_desc:9 "Malheureusement, le caractère national chinois présente actuellement plusieurs extrêmes simultanés : l'individualisme, la loyauté envers la famille et le clan, et le cosmopolitisme, qui sont renforcés par le confucianisme, le féodalisme et le matérialisme importé de l'Occident. Il incombe à l'État de réduire ces influences et de cultiver un nationalisme authentique, afin de parvenir à la restauration nationale par le contrôle culturel."

 YUN_the_blueshirt_generalissimo:9 "Le Généralissime des Chemises Bleues"
 YUN_the_blueshirt_generalissimo_desc:9 "Le généralissime He est le véritable père de la nation chinoise, le seul capable de purifier définitivement la Chine de l'impérialisme occidental et d'apporter une véritable restauration nationale. Il exige une obéissance absolue de la part de ses partisans. Il faut vivre et mourir avec lui, sincèrement et sans faillir, si le besoin s'en fait sentir, car le destin même de la nation repose sur lui."

 YUN_purge_the_old_party:9 "Purger le Vieux Parti"
 YUN_purge_the_old_party_desc:9 "Le Vieux Parti, rempli de traîtres, de capitalistes et corrompu à l'extrême, doit être détruit, et une nouvelle organisation composée uniquement de véritables révolutionnaires doit prendre sa place. Cela ne sera pas accompli par une réorganisation totale et terriblement irréaliste, mais par la création d'un parti au sein du parti, prêt à tout donner pour la nation et le peuple, avec des limites strictes imposées à la richesse matérielle et rejetant les relations féodales et familiales au profit d'une véritable camaraderie."

 YUN_eliminate_unnecessary_bureaucracy:0 "Éliminer la Bureaucratie Inutile"
 YUN_eliminate_unnecessary_bureaucracy_desc:9 "Une bureaucratie inutile, corrompue et incompétente mine depuis longtemps le parti et, par extension, la révolution nationale elle-même. Son élimination est vitale pour la survie et la prospérité nationales, mais il existe de nombreuses façons d'y parvenir. En fin de compte, la Société des Chemises bleues a jugé nécessaire de suivre son idée d'un "parti au sein du parti" afin de le purger de l'intérieur de la bureaucratie actuelle."

 YUN_negotiate_with_shanghai_compradors:9 "Négocier avec les Comprador de Shanghai"
 YUN_negotiate_with_shanghai_compradors_desc:9 "En vérité, la Société des Chemises bleues n'est pas si pure. Même si le parti peut nier ses liens avec les financiers et les gangs de Shanghai, il n'en reste pas moins une source inépuisable d'opportunités. Par conséquent, des agents seront envoyés pour négocier avec nos anciens amis et ouvrir la voie à une coopération plus poussée. Avec leur aide, la route nationale vers la prospérité sera beaucoup plus facile à parcourir."

 YUN_reevaluating_underground_ties:9 "Réévaluer les Liens Clandestins"
 YUN_reevaluating_underground_ties_desc:9 "Les similitudes et les liens entre la Société des Chemises bleues et les organisations criminelles clandestines chinoises, en particulier les triades, sont nombreux : des rituels d'initiation aux opérations, en passant par les réseaux de patronage. Il est donc naturel qu'ils aient entretenu des relations étroites. Ces groupes pourraient contribuer à renforcer le contrôle, en particulier sur les syndicats, il est donc impératif de les rallier à notre cause."

 YUN_expand_the_special_task_force:9 "Élargir la Force Spéciale"
 YUN_expand_the_special_task_force_desc:9 "Un parti véritablement révolutionnaire a besoin d'une force militaire d'avant-garde pour montrer l'exemple et détruire tous les traîtres qui se dressent sur son chemin. Pour la Société des Chemises bleues, la Force spéciale remplira ce rôle. Inspirée par la Gostrazzha de Savinkov, la Force spéciale sera composée uniquement de l'élite de l'élite, avec une supervision et des vérifications d'antécédents encore plus strictes que pour les autres membres de la Société."

 YUN_national_economic_reconstruction_movement:9 "Reconstruction Économique Nationale"
 YUN_national_economic_reconstruction_movement_desc:9 "L'impérialisme occidental implacable et toxique, le militarisme rampant et, enfin, le conflit décisif avec le Japon ont laissé l'économie de la nation chinoise en ruines et considérablement ralenti les progrès vers toute forme de réforme agraire. Il faudra des efforts surhumains et un dévouement sans faille, mais le nouveau parti au pouvoir veillera à ce que la Chine se relève de la ruine dans laquelle elle se trouve."

 YUN_mass_organisation:9 "Organisation de Masse"
 YUN_mass_organisation_desc:9 "L'organisation de masse est essentielle pour tout mouvement politique, et la Société des Chemises bleues ne fait pas exception. La société doit avoir une organisation hiérarchique stricte et efficace, depuis le cercle restreint et le comité exécutif jusqu'aux recruteurs et infiltrés de confiance. Elle adopte un modèle d'organisation en cellules, avec une supervision, une surveillance et un contrôle stricts des dépenses."

 YUN_absolute_obedience_to_the_leader:9 "Obéissance Absolue au Chef"
 YUN_absolute_obedience_to_the_leader_desc:9 "En fin de compte, c'est le leader qui dicte le progrès des entreprises révolutionnaires. Si le leader est compétent, on peut s'attendre à ce que la révolution progresse rapidement. Sinon, la révolution risque fort de dévier de sa trajectoire et de s'effondrer. [ROOT.GetLeader] est sans aucun doute le premier, guidant la nation chinoise vers une véritable révolution nationale. Personne ne peut douter de son dévouement et de ses capacités, et il est nécessaire de lui obéir aveuglément, afin de ne pas laisser la révolution dévier de sa trajectoire."

 YUN_reinterpret_the_three_principles:9 "Réinterpréter les Trois Principes"
 YUN_reinterpret_the_three_principles_desc:9 "Les Trois Principes du Peuple constituent le fondement même du nationalisme chinois et de la révolution nationale. Bien que les impérialistes et les traîtres puissent accuser la Société des Chemises bleues de s'y opposer, cela est loin d'être vrai. Cependant, c'est avec le cœur lourd que nous devons admettre qu'ils sont imparfaits. Pour mener à bien la révolution nationale à notre manière, il faut abandonner le Minquan orthodoxe."

 YUN_the_blueshirt_revolution:9 "La Révolution des Chemises Bleues"
 YUN_the_blueshirt_revolution_desc:9 "Pendant trop longtemps, le parti a été en proie à des troubles, miné par l'impuissance et la décadence, causées par des méthodes inadéquates, un système imparfait et un contenu insipide. Cependant, avec l'ascension de [ROOT.GetLeader], ces anciennes faiblesses ont disparu. À leur place, il n'y a désormais plus qu'une force débridée. Un nouveau type de parti-État a vu le jour, prêt à tout risquer et à tout sacrifier pour la révolution nationale. Jamais vacillant, jamais même envisageant l'idée d'abandonner."

#Satellite Endgame - 3Al, 3AR, PSC
 YUN_the_kuomintang_periphery_at_its_center:9 "La Périphérie du Kuomintang au Centre"
 YUN_the_kuomintang_periphery_at_its_center_desc:9 "Quand on pense au parti du Dr Sun, on pense immédiatement à Wang Jingwei et à sa RCA, à Chiang et aux vestiges de Whampoa, à Hu Hanmin et à sa Clique des Anciens, voire au Comité d'Action provisoire. Peu de gens prêtent attention à la position de la "périphérie" du Kuomintang, ces factions systématiquement négligées. Et pourtant, l'unification a conduit les yeux de toute la nation à se tourner avec curiosité vers ces parias."

 YUN_salvaging_the_nations_livelihood:9 "Sauver le Bien-Être de la Nation"
 YUN_salvaging_the_nations_livelihood_desc:9 "Marchant de manière trop similaire à Cai E il y a plusieurs décennies, le Yunnan a mené une guerre de salut national depuis Kunming jusqu'à Beijing et même Dongbei. Pleins d'idéalisme, pleins de la vigueur et de la vertu des soldats révolutionnaires accomplissant leur mission contre la tyrannie et les camarades égarés, ces espoirs et ces rêves ont causé des ravages à la nation chinoise. Il est temps d'entamer un processus de reconstruction économique à la suite du calvaire enduré par le peuple."

 YUN_officialising_military_amnesty:9 "Officialiser l'Amnistie Militaire"
 YUN_officialising_military_amnesty_desc:9 "Ce ne sont pas seulement nos frères et sœurs révolutionnaires qui se sont opposés à la croisade du Yunnan pour une véritable Révolution nationale, mais aussi les propres camarades de l'Armée nationale révolutionnaire. L'armée s'est retournée contre l'armée, et des alliés autrefois proches ont été contraints de s'entre-tuer. Cependant, il subsiste dans tout cela une essence de fraternité qui dépasse même la plus profonde animosité. Pour combler le fossé, de vastes programmes d'amnistie doivent être accordés."

 YUN_reorganise_the_governmental_organs:9 "Réorganiser les Organes de Gouvernement"
 YUN_reorganise_the_governmental_organs_desc:9 "Pour dire les choses simplement, la structure gouvernementale du Kuomintang a probablement connu sa pire catastrophe ces derniers temps. Les cliques du Yunnan ayant rompu leurs liens ou expulsé de nombreux bureaucrates et fonctionnaires dans le cadre de leur croisade, la République est en plein désarroi. Grâce à un examen approfondi des postes vacants et au recrutement de nouveaux collaborateurs, [ROOT.GetLeader] peut construire un nouveau parti-État, plus fort qu'auparavant."

 YUN_under_the_auspices_of_workers_and_peasants:9 "Sous les Auspices des Ouvriers et des Paysans"
 YUN_under_the_auspices_of_workers_and_peasants_desc:9 "Alors que Wang Jingwei et le Comité central se dérobaient à leurs responsabilités envers le laobaixing chinois, le petit avant-poste situé à la périphérie a repris le flambeau qu'ils avaient abandonné et s'est battu non pas pour un président ou un État-parti, mais pour le bien-être du peuple. Le peuple chinois a récompensé cette lutte juste contre l'injustice et nous a permis de détrôner la vieille garde. La Chine étant désormais unifiée, il est temps de travailler pour le peuple !"

 YUN_modernisation_and_militarisation:9 "Modernisation et Militarisation"
 YUN_modernisation_and_militarisation_desc:9 "Si les stratégies partisanes et la guérilla ont grandement contribué à la libération de la Chine, il est évident que la modernisation militaire doit être entreprise si nous voulons rester compétitifs par rapport à nos voisins. Le maréchal Zhu De a déjà pris l'initiative de visiter d'autres pays socialistes afin de s'inspirer pour notre nouveau système militaire. Il a déjà recommandé que l'armée adopte les principes du professionnalisme, de la discipline et de l'étude des équipements modernes."

 YUN_reconstituting_military_order:9 "Reconstituer l'Ordre Militaire"
 YUN_reconstituting_military_order_desc:9 "Alors que les anciens seigneurs de la guerre et le gouvernement bonapartiste de Nanjing ont été renversés, de nombreux hommes désorientés et induits en erreur continuent de lutter contre la Nouvelle Chine. Dans les régions encore en proie à la guérilla, des districts militaires temporaires seront créés afin de rétablir l'ordre local et de garantir rapidement la paix. Que tout le monde sache que les jours où les Chinois s'entre-tuaient sont révolus, et que l'heure est venue d'instaurer une paix éternelle dans le pays !"

 YUN_to_enact_minsheng_geming:9 "Mettre en Place le Minsheng Geming"
 YUN_to_enact_minsheng_geming_desc:9 "C'est le peuple chinois qui a rendu possible cette victoire durement acquise, et c'est lui qui finira par récolter les fruits de son juste combat. À l'époque féodale, le peuple était opprimé sans relâche par des propriétaires terriens indifférents et des bureaucrates malveillants. L'éducation s'est avérée être le seul moyen pour certains d'échapper à une vie de pauvreté, et notre priorité absolue est de faire en sorte que tous les citoyens chinois puissent bénéficier de l'éducation de qualité qu'ils méritent !"

 YUN_national_rejuvenation_and_national_prosperity:9 "Renouveau National et Prospérité Nationale"
 YUN_national_rejuvenation_and_national_prosperity_desc:9 "Depuis les Guerres de l'Opium, notre nation n'a cessé de sombrer dans la mort et la misère. Les régions périphériques ont été ravagées par la famine et les rébellions ont été brutalement réprimées. Au nom du renouveau national, les codes fiscaux répressifs et le pouvoir bien établi de la noblesse seront abolis, et le joug qui pèse sur les paysans sera allégé. L'objectif de l'État est que tous les Chinois trouvent un jour la prospérité et laissent derrière eux les destructions du passé !"

 YUN_hundred_flowers_campaign:9 "La Campagne des Cent Fleurs"
 YUN_hundred_flowers_campaign_desc:9 "Si nos dirigeants n'ont d'autre ambition que d'aider les ouvriers et les paysans chinois à atteindre la prospérité commune, personne n'est à l'abri de la critique ni infaillible. Afin de recueillir l'avis du peuple chinois sur la manière d'améliorer nos politiques actuelles, le camarade Zhang Bojun a lancé une Campagne des Cent Fleurs afin de promouvoir un climat d'ouverture et de tolérance. Que cent fleurs s'épanouissent dans les sciences sociales et les arts, et que cent points de vue s'expriment dans le domaine scientifique !"

 YUN_chinese_socialism_secured_forevermore:9 "Le Socialisme Chinois Assuré à Jamais"
 YUN_chinese_socialism_secured_forevermore_desc:9 "Alors que l'ancien Kuomintang cherchait à imposer une discipline idéologique aux masses, notre nouvelle plateforme vise le consensus. Là où les radicaux du parti ne voyaient que des objectifs idéologiques, nos dirigeants n'ont à cœur que le bien-être du peuple. En consacrant la démocratie et le socialisme comme des forces compatibles, nous avons non seulement assuré la prospérité de la nation, mais aussi garanti que le socialisme chinois ne disparaisse pas en une génération et continue à guider le peuple pour les siècles à venir !"

 YUN_the_partys_most_loyal:9 "Le Plus Loyal du Parti"
 YUN_the_partys_most_loyal_desc:9 "Sous la direction du généralissime Zhu Peide, le peuple chinois a enfin connu l'unification après des décennies de désunion. Élève loyal aux pieds du Guofu, Zhu veillera à ce que la Révolution nationale suive le cours prévu par le Dr Sun. Le peuple se réjouit dans les rues, sachant que le chaos du passé est enfin révolu, et Zhu Peide s'efforcera de faire en sorte que le Kuomintang libère les ouvriers et les paysans et construise une nouvelle Chine pour tous !"

 YUN_honouring_the_war_dead:9 "Honorer les Morts de la Guerre"
 YUN_honouring_the_war_dead_desc:9 "Alors que la République chinoise se dresse fièrement, il est tout à fait tragique que l'avenir de la Chine n'ait pu être assuré qu'au prix de la mort de millions de personnes pour repousser les cruels impérialistes japonais. Li Genyuan a recommandé la construction du cimetière national de Tengchong afin d'honorer tous ceux qui ont péri pendant la guerre. Puissent les noms de ces âmes courageuses être gravés sur le monument afin que les générations futures connaissent le sacrifice ultime que chacun a consenti au service de la nation..."

 YUN_the_superior_form_of_federalism:9 "The Superior Form of Federalism"
 YUN_the_superior_form_of_federalism_desc:9 "While Federalist critics deride the centralist nature of the nation under the Kuomintang, their narrow minded attitude couldn't be more blinded to the truth. Where federalists turned their provinces into despotic absolutist states, the Kuomintang has encouraged true cooperation across the nation. Our Nationalist State is akin to a strongly rooted tree and there is no room for messy political fantasising in this tree."

 YUN_deals_with_the_compradors:9 "Deals with the Compradors"
 YUN_deals_with_the_compradors_desc:9 "While Compradors are nothing but foreign leeches hoping to extract the little wealth China has left, they can be used to our own ends. Through negotiating with the Compradors, economic cooperation with foreign nations will be expedited, and both our nations may gain much. While the Great Powers tap into our resources and worker pool, we will use their tools to modernise our nation and it'll be the Chinese who will call the shots in a matter of decades!"

 YUN_national_defense_fortification_plan:9 "National Defence Fortification Plan"
 YUN_national_defense_fortification_plan_desc:9 "While the National Revolution has swept across the entire nation, foreign vultures remain vigilant, hoping to undo the emancipatory goals of our Party. Generalissimo Zhu Peide has outlined defence plans for that potential outcome, so that we will not be caught off guard as had happened with the War of Resistance. If anyone wishes to try themselves against Nationalist China, let them face the full might of the National Revolutionary Army!"

 YUN_revolution_safeguarded_by_its_warriors:9 "Revolution Safeguarded by Its Warriors"
 YUN_revolution_safeguarded_by_its_warriors_desc:9 "History has proven that the military has been the Revolution's greatest asset. It was the might of the Xinhai Republican army which brought down the Qing, it was the Huguojun which ended Yuan's monarchical ambitions, and it was the National Revolutionary Army which brought about unification. Generalissimo Zhu Peide and the Yunnanese NRA have ensured that the KMT will remain strong, and with the military onside, the National Revolution will know success!"

 YUN_brothers_of_principle_sons_of_the_guofu:9 "Brothers of Principle, Sons of the Guofu"
 YUN_brothers_of_principle_sons_of_the_guofu_desc:9 "The Party looks to Chairman Hu Hanmin and Generalissimo Zhu Peide as the two pillars of the National Revolution. It is only fitting that Sun Yat-sen's two most loyal disciples lead the effort to achieve his dreams of a modern China. Unlike the revisionist traitor Wang Jingwei and his posse of opportunistic sycophants, Hu and Zhu seek to follow every word of Dr. Sun to the letter. Under the leadership of these two dragons, China will undoubtedly achieve common prosperity for all!"

 YUN_legacy_of_gu_pinzhen:9 "Legacy of Gu Pinzhen"
 YUN_legacy_of_gu_pinzhen_desc:9 "Heavy is the head that wears the crown, for many of our brave revolutionary fellows have fell by the wayside in the struggle for National Revolution. None however have been more overlooked and forgotten than that of the brave, fierce, and patriotic Gu Pinzhen. A revolutionary hero like no other, without Gu the Northern Expedition would never have gone forward. Finally, he can rest knowing that his sacrifice was never in vain."

 YUN_unity_with_the_party_outsiders:9 "Unité Avec les Outsiders"
 YUN_unity_with_the_party_outsiders_desc:9 "Même si c'est notre parti qui a mené la révolution, nous ne sommes pas seuls dans cette lutte. Des partis compatibles, comme la Ligue démocratique de Chine, poursuivent les mêmes objectifs que nous, et nos deux partis ont beaucoup de points communs. La démocratie n'est pas l'antithèse de notre révolution, elle est au contraire au cœur de notre combat. Construisons des ponts entre tous les partis compatibles afin que, main dans la main, nous puissions libérer la Chine !"

 YUN_exporting_the_kunming_model:9 "Exporter le Modèle de Kunming"
 YUN_exporting_the_kunming_model_desc:9 "Alors que le Yunnan n'était qu'une région périphérique reculée de la grande nation chinoise, ce sont les armes et les militaires du Yunnan qui ont permis à la nation de jouir de l'unité dont elle bénéficie aujourd'hui. Le modèle de Kunming s'est révélé le plus efficace de l'ère républicaine et servira désormais de modèle pour la nation. Ce ne sont pas Baoding ou Whampoa qui ont mis fin au siècle d'humiliation, mais Kunming, la petite ville combative et résiliente !"

 YUN_an_antidote_for_economic_woes:9 "Un Antidote aux Maux Économiques"
 YUN_an_antidote_for_economic_woes_desc:9 "Si le capitalisme est un fléau pour notre nation, son atténuation nécessitera l'adoption de certaines politiques capitalistes en faveur du peuple. La libéralisation partielle du marché agricole incitera les paysans, grâce à leurs nouvelles parcelles de terre, à devenir des forces productives pour la nation, et le développement côtier sera accru grâce aux investissements étrangers, mais selon les conditions fixées par la Chine. À mesure que la nation se modernise, le rêve d'équité et de prospérité se rapproche de plus en plus..."

 YUN_flourish_of_the_kuomintang_liberals:9 "Réhabilitation des Technocrates Méprisés"
 YUN_flourish_of_the_kuomintang_liberals_desc:9 "Alors que les éléments les plus zélés du Kuomintang ont continué à défendre les nobles idéaux de la Révolution nationale, ils ont continué à bafouer la planification économique nécessaire et appropriée que les éléments bureaucratiques et technocratiques ont continué à défendre. Beaucoup pensaient qu'ils ne feraient jamais grand-chose, mais les Sciences politiques ont conquis le cœur du peuple chinois grâce à leur engagement sincère en faveur de l'amélioration des conditions de vie de la population."

 YUN_removing_the_trappings_of_ideology:9 "Retirer les Oripeaux de l'Idéologie"
 YUN_removing_the_trappings_of_ideology_desc:9 "Institution admirable et dévouée à la lutte révolutionnaire, Whampoa s'est finalement révélée être une menace plus importante pour la société chinoise qu'on ne pouvait l'imaginer. Avec leur grandiloquence et leur glorification napoléonienne de l'Armée nationale révolutionnaire, ils ont failli supplanter la composante civile du parti. Afin d'éliminer l'endoctrinement politique et de dépolitiser l'armée, créons l'École politique centrale."

 YUN_engaging_with_the_dangwai:9 "Engagement avec les Dangwai"
 YUN_engaging_with_the_dangwai_desc:9 "Le Kuomintang ne gouverne pas seul la nation chinoise. En dehors de la bulle du parti-État, il existe de vastes domaines occupés par des personnes extérieures au parti, respectueusement appelées les "Dangwai". Bon nombre des membres les plus radicaux du parti dénigreraient toute forme de coopération avec des individus qui ne sont pas fidèles aux Trois Principes. Cependant, la nouvelle nation a besoin de compromis et de coopération pour mener à bien la Révolution nationale."

 YUN_undoing_the_injustice_of_1924:9 "Défaire l'Injustice de 1924"
 YUN_undoing_the_injustice_of_1924_desc:9 "L'une des actions les plus désastreuses et destructrices qui ont suivi la tentative désespérée du Dr Sun de se libérer du "militarisme" a été la Réorganisation du Parti en 1924. Pour la toute première fois, les divisions internes du Kuomintang ont donné libre cours à leur folie. Avec un gouvernement composé de technocrates rationnels aux commandes, le moment est venu de construire une Chine moderne, libérée des fanatiques militaristes."

 YUN_draft_a_permanent_constitution:9 "Rédiger une Constitution Permanente"
 YUN_draft_a_permanent_constitution_desc:9 "Pendant trop longtemps, le Kuomintang a gouverné de manière chaotique, incompréhensible et incohérente, prenant des décisions irrationnelles grâce à son pouvoir exécutif. Dans son sillage, un débat dialectique féroce a éclaté entre les mérites du Dangguo et de la tutelle, d'une part, et la promulgation d'une Constitution chinoise, d'autre part. Heureusement, les Sciences politiques tirent le plus grand profit de la mise en œuvre de cette dernière."

 YUN_modernising_the_decrepit_dangguo:9 "Moderniser le Dangguo Décrépit"
 YUN_modernising_the_decrepit_dangguo_desc:9 "Le Parti-État est devenu très décrié et détesté par la population en général. Il est considéré comme un rassemblement hautain de militaristes, d'intellectuels et d'idéologues trop préoccupés par la bureaucratie et les luttes intestines pour apaiser les inquiétudes du peuple. Sous la houlette des Sciences politiques, cependant, les membres de base sont ces planificateurs technocrates engagés dans l'esprit du temps de la modernisation. Intégrons cette culture au parti."

 YUN_a_national_liberal_economy:9 "Rationalisation du Capitalisme National"
 YUN_a_national_liberal_economy_desc:9 "Malgré les nobles idéaux et les améliorations admirables apportées aux conditions de vie du peuple chinois sous le Capitalisme national, un tel programme de développement nécessite en fin de compte des modifications. Grâce à la mise en œuvre d'une économie planifiée avec un contrôle étatique sur l'industrie lourde, la bourgeoisie nationale et le Parti peuvent ensemble constater les progrès économiques remarquables réalisés par la nation chinoise, contrairement au Parti seul."

 YUN_rule_through_agreement_not_through_the_sword:9 "Par l'Accord, Pas Par l'Épée"
 YUN_rule_through_agreement_not_through_the_sword_desc:9 "Ce qui a causé la destruction de la République de Beiyang, malgré tout le sang versé et les sacrifices consentis, ce n'est pas l'échec de ses institutions, mais les ambitions des chefs militaires autocratiques plus soucieux de leur développement personnel que de celui de la nation. Le Parti doit ancrer dans les esprits que la Chine est une nation gouvernée par des gentlemen et le consensus, et non par des despotes et des militaristes."

 YUN_rule_of_national_experts_and_gentlemen:9 "Règne des Experts et des Gentlemen"
 YUN_rule_of_national_experts_and_gentlemen_desc:9 "Beaucoup de ses détracteurs dénonceraient simultanément la Clique des Sciences politiques comme étant à la fois des traîtres au parti qui ont tenté de renverser le Guofu et de collaborer avec Beiyang, et un rassemblement d'élites vivant dans leur tour d'ivoire qui ne comprennent pas la situation difficile des travailleurs. À la lumière de cela, il est toutefois devenu évident que le règne des élites industrielles et intellectuelles du pays est tout à fait fortuit."

 YUN_ushering_a_new_era_under_the_genro:9 "Amener une Nouvelle Ère sous les "Genrō""
 YUN_ushering_a_new_era_under_the_genro_desc:9 "Genrō, ou "anciens hommes d'État", est un terme informel attribué aux hauts fonctionnaires et aux élites de l'Empire japonais au début du XXe siècle. En construisant l'une des premières démocraties d'Asie et son État le plus moderne, les Genrō ont exercé une influence considérable en guidant le peuple japonais d'une main de fer pendant des décennies. De même, la domination des Sciences politiques a donné naissance à sa propre cohorte de Genrō."

###- NPA Political Tree -###
 YUN_to_save_yunnan_from_itself:9 "Sauver le Yunnan de Lui-Même"
 YUN_to_save_yunnan_from_itself_desc:9 "La folie éternelle de tous les dirigeants du Yunnan, et plus particulièrement de Tang Jiyao, est leur présomption qu'en déployant suffisamment de force, ils pourront contrôler le sud-ouest grâce au militarisme d'exportation. Mais c'est précisément ce militarisme d'exportation qui les conduit à leur perte. Pour sauver le Yunnan de lui-même et protéger ses citoyens, Mengzi et le Dragon ont été contraints d'agir."

 YUN_reorganising_the_yunnan_army:9 "Réorganiser l'Armée du Yunnan"
 YUN_reorganising_the_yunnan_army_desc:9 "Malgré la décapitation de l'hydre, nombreux sont ceux au sein de l'armée du Yunnan qui restent fidèles à leur ancien commandant en chef, qui a dirigé pendant de longues années. En vérité, nous n'avons jamais été une force véritablement unie, et il est évident que sans un solide soutien au sein de l'armée, il est impossible de gouverner le Yunnan. Éliminons les derniers incompétents de Tang."

 YUN_retreating_into_isolation:9 "Se Retirer dans l'Isolation"
 YUN_retreating_into_isolation_desc:9 "Après avoir sauvé le Yunnan de justesse, nous sommes confrontés à la menace imminente d'une avancée continue de nos anciens adversaires vers d'autres territoires contrôlés par le Yunnan. Afin de devenir une forteresse imprenable et d'abandonner véritablement les ambitions nationales de nos prédécesseurs, il est essentiel que les fortifications et les garnisons soient renforcées par des renforts."

 YUN_dealing_with_the_southern_bandits:9 "S'occuper des Bandits du Sud"
 YUN_dealing_with_the_southern_bandits_desc:9 "Afin de renforcer sa position dans la politique provinciale, Hu Ruoyu a préféré adopter une approche relativement modérée vis-à-vis des bandits, préférant les contrôler. Long Yun, quant à lui, préférerait les voir exterminés. En raison de la dernière manœuvre pour Guangzhou, le problème des bandits a pris de l'ampleur, avec l'arrivée d'anciens soldats de Tang et du KMT, et ils doivent être écrasés."

 YUN_salvaging_tangs_reforms:9 "Sauver les Réformes de Tang"
 YUN_salvaging_tangs_reforms_desc:9 "Quoi que l'on puisse dire du gouverneur Tang, une chose est sûre : sa capacité à mener des réformes pragmatiques et à continuer de progresser malgré des facteurs externes et internes est une qualité qui mérite d'être saluée. Le Junmin Funzhi, la séparation des sphères militaire et politique, doit être respecté, et la méritocratie doit être le facteur déterminant pour l'attribution des postes gouvernementaux, et non la loyauté ou les liens familiaux."

 YUN_eliminating_internal_dissidents:9 "Éliminer les Dissidents Internes"
 YUN_eliminating_internal_dissidents_desc:9 "En raison de la fragilité apparente du gouvernement, ou de sa faiblesse sous la contrainte, on assiste à une augmentation constante et à une recrudescence du radicalisme étudiant, motivé par certains acteurs politiques qui se sont installés dans le Yunnan depuis 1932. Quelle que soit la position que nous adoptons vis-à-vis des étrangers, révolutionnaires, républicains, etc., les dissidents dans notre pays doivent être éliminés."

 YUN_handling_external_affairs:9 "S'occuper des Affaires Extérieures"
 YUN_handling_external_affairs_desc:9 "La puissance militaire et un isolement constant ne suffisent tout simplement pas à tenir à distance la plupart des étrangers. Bien que nous ne cherchions évidemment pas à faire sécession, il est vrai que nous devons maintenir certains liens, même à contrecœur, avec les seigneurs de guerre extérieurs. Ne serait-ce que dans l'espoir que, lorsque la nation sera à nouveau unifiée, le Yunnan puisse jouer un rôle central dans son leadership."

 YUN_protecting_our_commerce:9 "Protéger Notre Commerce"
 YUN_protecting_our_commerce_desc:9 "Riche en minéraux et bénéficiant d'une ligne d'approvisionnement vers les ports indochinois, le Yunnan a longtemps survécu grâce, entre autres, à l'exportation de ses ressources naturelles. Sous l'égide des systèmes bancaires mis en place par FuDian et la Chambre de Commerce de Miao Yuntai, ainsi que grâce au contrôle des mines par Mengzi, le Yunnan connaîtra sans aucun doute la prospérité."

 YUN_expanding_our_universities:9 "Développer Nos Universités"
 YUN_expanding_our_universities_desc:9 "Parmi les cercles éclectiques et curieux de la clique personnelle de Long Yun, on trouve de nombreux hommes d'État provinciaux de longue date qui ont suivi des études dans des universités étrangères. En tirant parti de l'expertise de ces hommes, tels que Zhang Banghan, un appareil bureaucratique stable sera mis en place pour créer l'université Donglu, dans l'espoir de se développer à l'avenir."

 YUN_claiming_the_southwest:9 "Revendiquer le Sud-Ouest"
 YUN_claiming_the_southwest_desc:9 "Même si nous avons abandonné l'idée de hisser notre drapeau au sommet de Beijing, le Yunnan a néanmoins un rôle crucial à jouer en tant qu'arbitre inflexible de la dynamique politique du Sud-Ouest. En tant que Maîtres du Continent oriental, il est impératif que, si l'occasion se présente, les Yunnanais administrent et s'emparent de tout ce qu'ils peuvent du Sud-Ouest."

 YUN_as_the_flowers_bloom:9 "Quand les Fleurs S'épanouissent"
 YUN_as_the_flowers_bloom_desc:9 "Avec la floraison des bégonias et une nation quelque peu plus stable qu'auparavant, le Yunnan a certainement joué un rôle central dans les affaires nationales. Mais avec une nouvelle guerre qui se profile à l'horizon et une nation économiquement affaiblie, le Yunnan a connu des jours meilleurs. Le nationalisme débordant a porté atteinte aux notions d'isolement ou de régionalisme, et des rumeurs font état de nouveaux complots à Kunming..."

 YUN_internal_affairs_reform_conference:9 "Conférence sur la Réforme des Affaires Intérieures"
 YUN_internal_affairs_reform_conference_desc:9 "Alors que le pays, et le Yunnan, traversent une période de troubles importants, il est devenu nécessaire de renforcer la bureaucratie provinciale afin de faire face à de nouvelles menaces internes et externes. En convoquant la Conférence sur la Réforme des Affaires intérieures, nous confirmerons la nécessité d'une réforme financière, d'une gestion renouvelée du Trésor public et de la poursuite de l'élimination du banditisme et des troubles."

 YUN_raise_the_banner_of_the_southwest:9 "Lever la Bannière du Sud-Ouest"
 YUN_raise_the_banner_of_the_southwest_desc:9 "Même si cela nous consterne, même si nous voulons nous dérober à notre devoir, le désordre qui règne dans le pays nous oblige à mettre fin à l'isolement de Dian. Il est tout à fait intolérable que les droits de tous les Chinois du Sud-Ouest soient bafoués de manière aussi flagrante et systématique par ceux qui sont censés être nos alliés. Comme par le passé, nous devons nous lancer dans une campagne militaire."

 YUN_the_yunnan_uprising:9 "Le Soulèvement du Yunnan"
 YUN_the_yunnan_uprising_desc:9 "La situation à l'extérieur du Yunnan devenant intenable, le moment est venu pour le Yunnan de revendiquer l'unification nationale. Après avoir chassé les étrangers et leurs armées, nous devons marcher sur leur capitale et libérer la nation. Alors que Cai E a lancé sa Guerre de Protection de la Nation pour défendre la Constitution, nous lançons notre propre Guerre de Libération Nationale."

 YUN_the_governments_undertaker:9 "The Government's Undertaker"
 YUN_the_governments_undertaker_desc:9 "In order to retain our administration's iron grip on the territory we've amassed, it has become increasingly necessary to respond with harsher, and stronger, shows of force. Hell hath no quarter, it is imperative that the government allocate funds for an increase in the resources of the Yunnan Public Safety Bureau, as the tides of unrest wash again Yunnan's walls."

 YUN_harmony_in_the_land_harmony_at_home:0 "Harmonie Dans le Pays, Harmonie Chez Soi"
 YUN_harmony_in_the_land_harmony_at_home_desc:9 "Avec les gestes pseudo-révolutionnaires et l'architecture du gouvernement, beaucoup parmi la petite noblesse ont commencé à craindre le pire pour notre administration, malgré les prétentions selon lesquelles leur soutien serait crucial pour l'administration provinciale. En rappelant à la noblesse son rôle clé au sein du gouvernement, nous pouvons contenir toute nouvelle agitation paysanne."

 YUN_the_unexpected_development:9 "The Unexpected Development"
 YUN_the_unexpected_development_desc:9 "Surprisingly, despite our notions of isolation and self-preservation, the opportunity has been presented to our administration to further reinforce our claim to the future unification of China. Whilst we are not necessarily complaining, and is necessary due to the circumstances, we can only hope it fairs better than that of the last attempt on the cusp of the NPA War."

 YUN_a_nation_of_valleys_and_caves:9 "A Nation of Valleys and Caves"
 YUN_a_nation_of_valleys_and_caves_desc:9 "With deep redoubts and caves usually full of bandits, the Chinese interior has become a location where ingenuity, not men or material, serve to lead towards success. Whilst air power is potentially the great equaliser, boots on the ground under commanders that understand the objectives of their mission, and how best to achieve them, are sure to achieve success."

 YUN_the_vigorous_notion_of_sacrifice:9 "The Vigorous Notion of Sacrifice"
 YUN_the_vigorous_notion_of_sacrifice_desc:9 "We are no strangers to the necessities of warfare, as many have given their lives to bear the burden of Yunnan's national unification ambitions. But we must glorify such prospects, the capacity inherent to the ability to \"Dare-to-Die\". If we are to save the Beiyang Republic from itself, and do what Cai E could not, then there can be no holding back."

 YUN_organisation_of_a_modern_army:9 "Organisation of a Modern Army"
 YUN_organisation_of_a_modern_army_desc:9 "A truly modern army is one that is oft impossible to maintain without the necessary budget allocations, especially in a region such as China. Tang Jiyao himself had nearly bankrupted the province numerous times over maintaining his hefty Jingguojun. But as the Dian Army acquires further material stockpiles, the opportunity has arisen for own elite divisions."

 YUN_kunming_as_a_safehaven:9 "Le Refuge du Yunnan"
 YUN_kunming_as_a_safehaven_desc:9 "Kunming est devenue une sorte de corne d'abondance intellectuelle depuis la répression des intellectuels de gauche et des libéraux-conservateurs en 1932. De nombreux éducateurs et écrivains se sont rassemblés dans le Sud-Ouest intérieur et travaillent dans des institutions telles que l'actuelle Université associée du Sud-Ouest ou l'Université du Yunnan. Cultivons ces érudits, sans tenir compte de leurs opinions politiques."

 YUN_revel_in_the_republican_tradition:9 "Revel in the Republican Tradition"
 YUN_revel_in_the_republican_tradition_desc:9 "The inherent glories of the Chinese Republican tradition extol the virtues of courage and bravery, with the intent to transform one's own nation for the betterment of their fellow citizens. And with an all-out civil war at the forefront, morale and propaganda may very well be the two pillars holding up our success. Let us sing the praises of our history of great revolt!"

 YUN_muster_our_fellow_comrades:9 "Muster Our Fellow Comrades"
 YUN_muster_our_fellow_comrades_desc:9 "There are many veterans of Yunnan's long history of ardent militarisation, both within and outside the provincial boundaries. With many growing dissatisfied with the affairs of the Central Government, let us rally our old soldiers, and reinvigorate our new men with the successes of our history. Together, the Jingguojun has the capacity to vanquish any foe."

 YUN_the_undefeatable_heroes:9 "The Undefeatable Heroes"
 YUN_the_undefeatable_heroes_desc:9 "We are perhaps at our last limits. Already our armies have begun to strain and buckle somewhat, however, we are the Masters of the East Continent. With the unbridled glories of some of the nation's most talented soldiers at the helm of our past victories, we can put forward one, last, final effort for victory. However, should we fail, the consequences will be disastrous."

 YUN_establish_the_economic_committee:9 "Establish the Economic Committee"
 YUN_establish_the_economic_committee_desc:9 "Whilst the Fudian Bank has served its purposes valiantly since its inception under Cai E, it has become clear that the need for a clear cut governmental economic committee dedicated towards the education and revival of Yunnan's financial affairs is ever increasing. Staffed by the likes of Li Peiyan and Miao Yuntai, let the government's committee work towards stability."

 YUN_junta_of_many_faces:9 "Junta of Many Faces"
 YUN_junta_of_many_faces_desc:9 "United more in their shared opposition to figures such as Long Yun, or Tang Jiyao, Hu Ruoyu's Mengzi Clique is truy multi-faceted and diverse in nature. With Zhang Ruji, Li Xuanting, and various gentry or otherwise outcast officials joining together under on umbrella, their governance is inherently that of a balancing act, and all eyes look towards Hu to see if he can keep order."

 YUN_the_yunnan_dragon:9 "Le Dragon du Yunnan"
 YUN_the_yunnan_dragon_desc:9 "Surnommé le "Dragon du Yunnan" en raison de sa domination sur les affaires de la province tant sous le gouverneur Tang qu'après sa destitution, le gouvernement de Long Yun représente un mélange excentrique de réformistes et de vieux révolutionnaires, superposé à une bureaucratie dominée par les Han et à une armée dominée par les Yi. Et pourtant, les capacités de Long permettent d'obtenir un mélange parfait de tous ces facteurs."

 YUN_a_renewed_land_survey:9 "A Renewed Land Survey"
 YUN_a_renewed_land_survey_desc:9 "Under the auspices of the economic committee, a policy plan has been proposed for the transition of the land tax to a cultivated land tax, and the institution of the General Suvery Bureau, with Lu Chongren as general manager. Whilst far from a radical, Lu's capability for effective and pragmatic reformism is sure to see reinvigorated revenue sources from the new land tax alone."

 YUN_the_rotunda_of_finance:9 "The Rotunda of Finance"
 YUN_the_rotunda_of_finance_desc:9 "Under the previous administrations, the provincial mint was directly under the control of the government, and not the Department of Finance. Resulting in inherent mismanagement and inefficiences, Lu Chongren has suggested the transfer of management to his finance department. Furthermore, he hopes to train a new generation of personnel, and create a new audit system."

 YUN_to_rebel_against_isolation:9 "To Rebel Against Isolation"
 YUN_to_rebel_against_isolation_desc:9 "It was a foolish concept to retreat further than we had before into only provincial matters. Such is the inherent role that Yunnan has to play in Chinese Unification, that it is necessary that we engage in offensive campaigns, not only defensive. Under the auspices of Lu Han, the government should be adventurous, not only within China, but Indochina too."

 YUN_guarantee_of_stability:9 "Guarantee of Stability"
 YUN_guarantee_of_stability_desc:9 "Perhaps the most key factor of Hu Ruoyu's governance is the inherent camouflage of this \"Victorious Chameleon\". Flexible on all fronts ideologically, Hu has floated working with the Kuomintang, Tang Jiyao, Wu Peifu, and many others in his long career, all as long as they backed him. Whilst some would see this as lacking backbone, for Hu, it is his greatest strength."

 YUN_security_as_a_provincial_affair:9 "Security as a Provincial Affair"
 YUN_security_as_a_provincial_affair_desc:9 "To ever maintain the paradigm within Yunnan, Long Yun has long deigned local security to be that of a provincial affair. No matter what national policy the Governor may support, or espouse, internal provincial policy should always be that of security and progress. Democracy on the outside, autocracy on the inside, whatever it takes to maintain the governorship."

 YUN_the_roots_of_a_democratic_fortress:9 "The Roots of a \"Democratic\" Fortress"
 YUN_the_roots_of_a_democratic_fortress_desc:9 "With an influx of Liberal-Conservative intellectuals within Yunnan, alongside its own native progressive movement, the province has long been in turmoil about the nature of democracy, and its applications within China. Under the auspices of the King of Yunnan, let various democratic organisations, such as the New Democratic League, flourish and prosper!"

 YUN_teaching_student_self_reliance:9 "Teaching Student Self-Reliance"
 YUN_teaching_student_self_reliance_desc:9 "In the dire circumstances that present China finds herself in, there have been many perceived solutions to the daring issue of student radicalism, or reliance upon the state's stability for their future. In order to defend the nation individuals such as Cun Shusheng have begun to advocate for self-reliant \"Spartan Education\". Let Yunnan heed his methods."

 YUN_the_southwestern_metropolis:9 "La Métropole du Sud-Ouest"
 YUN_the_southwestern_metropolis_desc:9 "Longtemps considérée comme un centre urbain clé pour l'influence et le contrôle chinois dans le Sud-Ouest, Kunming est devenue une sorte de mini-métropole, du moins par rapport à la plupart des villes chinoises. Spécialement cultivée par les responsables régionalistes, cette ville autrefois principalement consulaire s'est transformée en une ville animée, dotée d'une vie nocturne et d'une culture dynamiques, épargnée par la guerre."

 YUN_establishing_a_provincial_monopoly:9 "Establishing a Provincial Monopoly"
 YUN_establishing_a_provincial_monopoly_desc:9 "Under Lu Chongren's auspices, the government has begun to embark on the policy of \"using administration to support finance, finance to promote production, and production to enrich finance\". By expanding state-owned enterprises, strictly enforcing monopolisation and unifying markets, the Yunnan economy can be transformed into that of a self-sustaining chain."

 YUN_reorganise_the_fudian_bank:9 "Reorganise the Fudian Bank"
 YUN_reorganise_the_fudian_bank_desc:9 "Whilst the tendrils of Yunnan's financial clans have almost penetrated into all local state-owned enterprises, Fudian bank has proven itself incredibly useful and sustainable in all manners of economic reform. By further ingratiating it within the provincial government's administration, Yunnan will bring all major local banks under one state-owned umbrella."

 YUN_commerces_wartime_contribution:9 "Commerce's Wartime Contribution"
 YUN_commerces_wartime_contribution_desc:9 "The Yunnan Chamber of Commerce under Miao Yuntai has long been the lifeline of Yunnan provincial economics since the 1920s. And yet with a surplus of currency, they have not contributed nearly enough to Yunnan's wartime goals. By allocating a special fund for the acquisition of guns and ammunition, Yunnan will have the latest in international weaponry at its disposal."

 YUN_militarisation_to_save_the_nation:9 "Militarisation to Save the Nation"
 YUN_militarisation_to_save_the_nation_desc:9 "Only through force of arms may the Chinese liberate themselves from foreign impression and national disunity. In the game of evolution, only the strong survive, and similarly so only nations that can impose their will upon others will be guaranteed latent security. For every rifle constructed, a bullet is loaded, and with that the nation takes one step forward."

 YUN_maximise_tax_revenues:9 "Maximise Tax Revenues"
 YUN_maximise_tax_revenues_desc:9 "Through the levying of a special consumption tax, and a special business tax, alongside forcibly implementing the stamp tax, Yunnan should be able to garner millions more yuan from its citizens to re-introduce into state enterprises. Furthermore, by monopolising the sale and transportation of opium, the government can both curb its influence, and rake in immense profits."

###- NPA Endgame Tree -###

 YUN_cai_es_dream_realised:9 "Réalisation du Rêve de Cai E"
 YUN_cai_es_dream_realised_desc:9 "Comme préconisé par Cai E, successeur spirituel du Gouvernement central actuel, le Président devrait être fort, résilient, ne prendre aucune décision à moins que le principe du gouvernement central soit en jeu, tandis que la branche législative ne devrait pas être capable de dominer le Président ou le gouvernement. Le Président actuel n'a assurément aucun scrupule à appliquer cette doctrine."

 YUN_obligations_of_the_military:9 "Obligations of the Military"
 YUN_obligations_of_the_military_desc:9 "The natural role of the military-man in the nation's politics is that to be a prominent participant in its nation-state building project; they are obliged to defend the nation against all threats, and thus are entitled, or warranted, to intervene in the political sphere should the nation's interest be at risk. Whilst the politicians squabble, the military must remain vigilant."

 YUN_the_financial_regulation_committee:9 "The Financial Regulation Committee"
 YUN_the_financial_regulation_committee_desc:9 "As the nation has undergone untold amounts of political and military strife, it too has been levied with severe economic collapse in multiple sectors, alongside a highly irregular state financial network. Through the establishment of a new economic regulation committee, the state shall begin its economic revival through abolishing all previous economic irregularities."

 YUN_building_a_shared_nation_state:9 "Building a Shared Nation State"
 YUN_building_a_shared_nation_state_desc:9 "It is in Cai E's ideal of a state, of a shared nation-state, that every individual assumes their respective responsibility for the well-being of the nation-state, thus ensuring its survival. To consider undermining any of the political institutions of the republic, be it through abrogation of elections, or strongarming the branches of government, would thus erode national unity."

 YUN_restoring_harmony_to_the_countryside:9 "Restoring Harmony to the Countryside"
 YUN_restoring_harmony_to_the_countryside_desc:9 "Whilst the gentry may balk at the notion, you cannot rule a nation in perpetual fear or contention with that of the masses. As Dr. Sun provided, it is necessary, in some retrospect, to see to it that Land to the Tiller be implemented throughout the nation. However, the government should refrain from politicising the masses in this programme, lest revolutionary fervour take hold."

 YUN_all_under_the_king:9 "Sous l'Autorité du Roi"
 YUN_all_under_the_king_desc:9 "En tant que héros de guerre et chef de l'État, le président Long Yun a le droit d'exiger que chaque ministre de son cabinet lui soit entièrement responsable ; le parlement doit exister pour voter les mesures proposées par le président, et non l'inverse. Les querelles partisanes n'ont pas leur place dans la nouvelle République de Beiyang, et si des partis existent, ils doivent être entièrement fondés sur la Constitution."

 YUN_duel_of_twin_dragons:9 "Duel of Twin Dragons"
 YUN_duel_of_twin_dragons_desc:9 "With the sundering of all other opponents, it would appear that the ensuing tide of Dian Clique backstabbing has succumbed even that of Hu Ruoyu and Lu Han. The incumbent herald of the remnants of Tang Jiyao's nation-building project, and the ambitious adventurous stalwart, once attached to Long Yun. Facing off despite their mutual victory, it would appear that the nation's strife is not over yet."

 YUN_restraining_the_revolution:9 "Restraining the Revolution"
 YUN_restraining_the_revolution_desc:9 "Soldiers should not take part in political parties, if they allow themselves to be distracted and disturbed by external matters, then the task of leading armies will fall bit by bit to civilian weaklings. Similarly, if every party had military backing, then it will become an untrustworthy institution. In principle the revolution was good, but you cannot politicise the army's men."

 YUN_three_trainings_and_commandments:9 "Three Trainings and Commandments"
 YUN_three_trainings_and_commandments_desc:9 "With the unification of the nation, there has been a grand increase in the extra-judicial rights of various middle to high ranking officers, who have become something of a new warlord class in of themselves. In order to restore strict discipline and reduce corruption, we must instill the virtues of honesty, diligence, and selflessness, and fight against all injustices."

 YUN_from_flexibility_to_dynamicism:9 "From Flexibility to Dynamicism"
 YUN_from_flexibility_to_dynamicism_desc:9 "Lacking in concrete ideological beliefs could be viewed as an innate sense of personalism, or lack of a state-building plan, for Hu Ruoyu and Lu Han it is perhaps their greatest strength. Staying true to the ideal of apolitical and decisive strongmen willing to make pragmatic choices, they are able to inevitably prioritise what is best for the nation, be it liberal, or conservative."

 YUN_cultivate_the_national_youth:9 "Cultivate the National Youth"
 YUN_cultivate_the_national_youth_desc:9 "Originally a pet project of the local Dian warlords, the Yunnan Provincial Youth League Affairs Bureau is the perfect model to extrapolate and export nation-wide. For the future generations need guidance, and a wise hand to induct them into steering the future of China. Thus, it is necessary to cultivate their spirit through youth leagues and other organisations."

 YUN_chinas_melting_pot:9 "China As a Melting Pot"
 YUN_chinas_melting_pot_desc:9 "Having synthesised a minority Yi armed forces with a majority Han provincial bureaucracy, Long Yun is no stranger to integrating China's various minority cultures into one broader national whole. Similarly, he has sponsored a great expanse of operas, libraries, and museums. Staying true to his origins, President Long has sought to embrace a new multicultural identity for the new cosmopolitan China."

 YUN_adherence_to_the_new_literati:9 "Adherence to the New Literati"
 YUN_adherence_to_the_new_literati_desc:9 "In dynasties past, the scholars were once upheld as virtuous civil servants who steered China into a direction of harmonious progress. With the Xinhai Revolution however, a new form of prestigious literati has emerged: the intellectual class. Exposed to Western ideas, or otherwise attempting to synthesise them with Chinese tradition, let us once more heed these men."

 YUN_exporting_the_dian_economic_model:9 "Exporting the Dian Economic Model"
 YUN_exporting_the_dian_economic_model_desc:9 "As opposed to Eastern China, Western China had to adopt its own form of economic development: it could not rely on foreigners to build factories and teach the workers, as they had little investments in the interior. As such, a major bureaucratic state apparatus, central planning, and government intervention within key industries ruled the day, and it shall rule the nation too."

 YUN_on_the_issue_of_those_of_merit:9 "On the Issue of Those of Merit"
 YUN_on_the_issue_of_those_of_merit_desc:9 "With the recent unification of the nation, the various leading warlords and otherwise commanding members of the high command have continued to complain to the new President about the \"employment of men in public office in an improper fashion\", and \"not employing those of merit\". Whilst perhaps an overt attempt for patronage jobs, it is still necessary that their qualms be seen to."

 YUN_restoring_auspicious_governance:9 "Restoring Auspicious Governance"
 YUN_restoring_auspicious_governance_desc:9 "Whilst the Zhili core may have been decimated by the tide of history, their acolytes and layabouts remain within pockets of the country: the Assembly and Senate, even various informal provincial Guanxi networks remain in function. With a fitting career worthy of being the Marshal-President, let Hu Ruoyu emerge from the outskirts of the Zhili family tree, and into its core."

 YUN_revolutionary_constitutionalism:9 "Revolutionary Constitutionalism"
 YUN_revolutionary_constitutionalism_desc:9 "Ambivalent to the true revolutionary struggle of the Kuomintang, Lu Han nonetheless sees much merit in their ideals and practices. Reasoning with and understanding the plight of the common peasantry, and the desire for a strong, democratic, and nationalist state, Lu can call upon wise men such as Zhou Zhongyue to facilitate the re-admission of some revolutionaries into the mainstream."

 YUN_the_steeled_democracy:9 "The Steeled \"Democracy\""
 YUN_the_steeled_democracy_desc:9 "Close friends with many endearing democrats of all political stripes, Long Yun is at his heart a man born in the ostensibly democratic ideals of Xinhai. Whilst having ascended to the highest office at the helm of a military onslaught, President Long nonetheless prefers to rule by and through constitutionalist rule. Whilst democracy may not come soon, it can at least be an ideal to strive for."

 YUN_government_by_efficiency:9 "Government By Efficiency"
 YUN_government_by_efficiency_desc:9 "Democrats, demagogues, and idealogues suffer from the infallible nature of believing more in their ideological tenets than that of what is best for the nation. And it is only further admission of their faults and failures that President Long, pragmatic and erstwhile, ascended to the state office. Through the rules of efficiency and progress, China and its citizens will prosper."

 YUN_protecting_chinas_foundations:9 "Protecting China's Foundations"
 YUN_protecting_chinas_foundations_desc:9 "The Chinese nation-state is entirely beholden to its capacity to care for, control, and revitalise both its agricultural sector and the environment. Whilst the peasantry are actively seen to, it is necessary to maintain the fields they till too. Through regional conservation boards and land reclamation bureaus, China will never again suffer starvation."

 YUN_extending_a_hand_to_the_gentry:9 "Extending a Hand to the Gentry"
 YUN_extending_a_hand_to_the_gentry_desc:9 "Having been key backers of many individuals now close to the upper halls of the central government, the gentry have seen their position seemingly diminished in light of unification due to the nature of the peasant issue. However, it is still possible to strike a mutually beneficial deal. Protecting the gentry from instability, the government shall earn their compliance."

 YUN_the_great_commandant:9 "Le Grand Commandant"
 YUN_the_great_commandant_desc:9 "Pendant son séjour en Chine, Hu Ruoyu a rédigé de nombreux ouvrages sur la théorie militaire moderne. Parmi ceux-ci, citons "La Création de l'Armée moderne" et "Le Commandant de la Grande armée". À l'instar de l'exemple donné dans ce dernier ouvrage, Hu a réussi à gagner le respect de la nation en tant que grand commandant, non seulement de la part de ses partisans, mais aussi de la population."

 YUN_the_adventurous_turncoat:9 "The Adventurous Turncoat"
 YUN_the_adventurous_turncoat_desc:9 "Ever willing to burn bridges in the pursuit of self-glorification and endless ambition, Lu Han has finally ascended to perhaps the highest office possible within the nation. With many lost along the way, Lu's almost nigh reckless nature, and intensely opinionated outlook, has caused much instability within the delicate balance of the nation. Yet, eternally a new adventure awaits."

