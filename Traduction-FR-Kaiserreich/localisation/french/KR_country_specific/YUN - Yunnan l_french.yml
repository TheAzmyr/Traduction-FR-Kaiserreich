 YUN_the_fight_for_human_rights_modifier:9 "The Fight for Human Rights"
 YUN_the_fight_for_human_rights_modifier_desc:9 "Forever a perennial struggle is that of the fight for human rights. Not just the citizen's rights, the ones granted to them by by the state, but that of intrinsic human rights. Granted to us from the very spark of our existence. It is those rights, the freedom of thought, of organisation, of speech, of occupation, and so many more, those fundamental and inalienable rights upon which serves as the law of nature. They are the basis of the Crescent Moon's struggle, and dare they be the basis of the whole struggle of the whole China Democratic League.\n\nThe Chinese Constitution must be the first in the world that backs up its democratic embellishments with true citizen's democracy. For a free and truly democratic system must place human rights before even the paper they are demarcated upon. If a man so much so has a thought in his mind, there is but the desire to express such a thought. And if there is such one desire, it cannot simply be denied. Sic semper tyrannis; humankind must be allowed to exert itself free and willing, not be cowed into that of what other's desire."

