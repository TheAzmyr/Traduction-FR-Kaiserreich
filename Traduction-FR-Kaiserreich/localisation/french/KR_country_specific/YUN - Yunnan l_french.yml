###- Phase I Decisions - ###
 YUN_introgame_minigame_decision_category:9 "Sortir de l'Impasse Dian-Qian"
 YUN_introgame_minigame_decision_category_desc:9 "En mars 1927, les derniers traînards de l'Armée nationale révolutionnaire défaite avaient complété leur harassante "Longue Marche" vers le Guizhou occidental, s'installant dans une province longtemps contestée entre seigneurs de la guerre voisins. L'avance du Zhili perdant de son élan en avançant vers l'Est, ce dernier a installé Yuan Zuming comme Gouverneur en laissant le reste du Guizhou à la merci de la Clique du Yunnan. Les troubles internes au Yunnan et le désir d'une zone tampon contre l'hégémonie du Zhili ont empêché pendant dix ans le gouverneur Tang Jiyao d'amener le Guizhou occidental dans sa sphère d'influence, mais la trêve limitée entre la §cjunte du Kuomintang§! au Guizhou et la §fClique du Yunnan§! s'efface rapidement.\n\nCette impasse ne sera probablement résolue que par les armes, mais amener des troupes à la frontière n'est pas chose aisée.\nLe §cKuomintang du Guizhou§! a mobilisé [?YUN_introminigame_KMT_soldiers_var|c0] soldats.\nLa §fClique du Yunnan§! a mobilisé [?YUN_introminigame_UPC_soldiers_var|f0] soldats.\n\n§YUn avantage décisif d'au moins 10 000 hommes de plus que l'adversaire sera nécessaire pour qu'un camp surpasse aisément son rival.§!\n[YUN_introgame_troop_advantage_loc]"
 YUN_introgame_troop_advantage_loc_KMT:9 "Le §cKuomintang du Guizhou§! a [?YUN_introminigame_KMT_soldiers_difference_var|c0] soldats de plus que la §fClique du Yunnan§!"
 YUN_introgame_troop_advantage_loc_UPC:9 "La §fClique du Yunnan§! a [?YUN_introminigame_UPC_soldiers_difference_var|f0] soldats de plus que le §cKuomintang du Guizhou§!"
 YUN_introgame_troop_advantage_loc_balanced:9 "Ni la §fClique du Yunnan§! ni le §cKuomintang du Guizhou§! n'ont un avantage l'un sur l'autre."

 YUN_introgame_minigame_rigged_warning_tt:9 "§RUne règle du jeu a été activée, ce qui a prédéterminé la conséquence de $YUN_introgame_minigame_decision_category$.§!"

 YUN_introminigame_war_preparation_mission_timer:9 "Initial War Preparations Are Completed"
 YUN_introminigame_war_preparation_mission_timer_desc:9 "Though Yunnan and Guizhou are neighbours, laying the groundwork for an invasion will take some time. Supply depots need to be created, battlemaps need to be drawn out, and freshly arrived troops need to be positioned. On both sides of the border, generals are war-gaming their next moves, hoping to gain a critical advantage. The buildup along the frontlines continues across planting season, and by summer commanders believe their armies will be primed for an invasion."

 YUN_troops_flood_to_the_border_monthly_timer:9 "Troops Flood to the Dian-Qian Border"
 YUN_troops_flood_to_the_border_monthly_timer_desc:9 "The amassing of units on the Yunnan-Guizhou border has caused a cycle of continued escalation as both sides deploy forces to the front. With any hope of a surprise attack lost by this point, both sides race to try and outdo the other - ironically reinforcing the stalemate. It will only be through decisive action that one side gain a large enough advantage at the border needed to overrun the other."

 YUN_introminigame_switch_sides_decision:9 "Switch Sides"
 YUN_introminigame_switch_sides_decision_desc:9 "The Warlord Era is filled with tales of sordid betrayals, sometimes due to envy, sometimes due to greed, and sometimes for self preservation. For many of the lower ranking officers on both sides of the border, this choice has become more and more tempting as the tide begins to turn."

 YUN_introminigame_commence_the_assault_decision:9 "Commence the Assault"
 YUN_introminigame_commence_the_assault_decision_desc:9 "Thanks to our men's efforts, our troop buildup has outpaced that of our foes. Momentum is on our side. We must strike while the iron is still hot, and order our troops forward before our enemies can bring in more reinforcements."

 YUN_introminigame_accelerate_our_buildup_decision:9 "Accelerate Our Buildup"
 YUN_introminigame_accelerate_our_buildup_decision_desc:9 "This stalemate will only be broken if one side can take the initiative and outpace the other in assembling their troops. The wise general knows that the logistics game is not merely a military matter, but often political. The side that is able to marshal the resources of its people and overcome bureaucratic inertia will be the one with more guns, more supplies, and more troops."

 YUN_introminigame_develop_our_battleplan_decision:9 "Develop our Battleplan"
 YUN_introminigame_develop_our_battleplan_decision_desc:9 "They say the best laid plans of the generals never survive contact with the enemy, but that hardly diminishes the value of a good plan. We must work to piece together the information provided by our networks of spies, scouts, and soldiers on the ground, allowing our planners to create the best strategy possible for the coming war. Although the exact details are bound to change as the situation develops, having the right pieces in the right places before the battle will give us the flexibility to win."

 YUN_introminigame_win_the_war_of_wills_decision:9 "Win the War of Wills"
 YUN_introminigame_win_the_war_of_wills_decision_desc:9 "The supreme art of war is to subdue the enemy without fighting, and in an era of shifting loyalties the effective number of troops one side has on the ground may be far fewer or far greater than their actual soldiers gathered. With tailored propaganda on one hand and some generous bribes on the other, we may be able to convince our opponents to give up or at least not resist as hard. Similarly, adequate pay and good treatment of our men will go a long way for shoring up our own officers and mens' loyalties."

###- Phase II Decisions -###
 YUN_GXC_war_decision_category:9 "La Seconde Guerre Yunnan-Guangxi"
 YUN_GXC_war_decision_category_desc:9 "Le Yunnan a envahi le Liangguang, rallumant le conflit entre les deux puissances du Sud. Le succès ou l'échec de cette guerre repose surtout sur sa capacité à prendre Nanning, la capitale du Guangxi. S'en emparer ouvrira la porte à une marche vers Guangzhou. Échouer provoquera une perte de confiance en [YUN.GetLeader] et résultera probablement en une issue négociée.\n\n§Y[YUN_GXC_war_settlement_scripted_loc]§!"
 YUN_GXC_war_settlement_outcome_start:9 "Si un traité était signé aujourd'hui, le Yunnan"
 YUN_GXC_war_settlement_outcome_1:9 "$YUN_GXC_war_settlement_outcome_start$ serait forcé de devenir un Gouvernorat associé et d'abandonner le Guizhou."
 YUN_GXC_war_settlement_outcome_2:9 "$YUN_GXC_war_settlement_outcome_start$ serait forcé de devenir un Gouvernorat associé mais conserverait le Guizhou."
 YUN_GXC_war_settlement_outcome_3:9 "$YUN_GXC_war_settlement_outcome_start$ signerait une paix blanche et abandonnerait le Guizhou."
 YUN_GXC_war_settlement_outcome_4:9 "$YUN_GXC_war_settlement_outcome_start$ signerait une paix blanche mais conserverait le Guizhou."

 YUN_the_course_of_the_yunnan_guangxi_war_mission:9 "Le Cours de la Guerre Dian-Gui"
 YUN_the_course_of_the_yunnan_guangxi_war_mission_desc:9 "Les généraux de la Clique du Yunnan, réticents à l'idée de s'engager dans des aventures militaires extérieures ou de risquer la perte du Yunnan, s'attendent à des résultats rapides dans cette guerre, ou ils commenceront à paniquer. S'emparer de Nanning donnerait de l'élan au Yunnan, mais échouer le briserait."
 YUN_GXC_increase_morale_effect_tt:9 "§YNotre Esprit national du moral pourrait §Gs'améliorer§! si nous contrôlons Nanning et que notre soutien à la guerre est élevé.§!"
 YUN_GXC_decrease_morale_effect_tt:9 "§YNotre Esprit national du moral pourrait §Rdécroître§! si nous ne contrôlons pas Nanning et que notre soutien à la guerre est bas.§!"

 YUN_begin_secret_surrender_negotiations_decision:9 "Begin Secret Surrender Negotiations"
 YUN_begin_secret_surrender_negotiations_decision_desc:9 "The war has gone horribly, just as expected. With hopes of a speedy resolution dimming and fears of our enemies entering Yunnan growing, Generals Long Yun and Hu Ruoyu have begun secretly conspiring with one another about the possibility of overthrowing [YUN.GetLeader]. It might be time to covertly begin talks with our foes and end this war before it is too late!"

 YUN_accept_yunnans_surrender_decision:9 "Accept Yunnan's Surrender"
 YUN_accept_yunnans_surrender_decision_desc:9 "Having received contact with the conspiring Yunnan Generals in Kunming and with battlefield developments going in our favor, it is time for us to press our terms. This will allow us to avoid a costly campaign in the mountains while securing our Western flank for the time being."

###- Phase III Decisions -###
 YUN_grand_southern_reconstruction_decision_category:9 "Grande Reconstruction du Sud"

 YUN_expand_gejiu_mining:9 "Expand Gejiu Mining"
 YUN_expand_gejiu_mining_desc:9 "With the commencement of the Grand Southern Reconstruction project, Gejiu's massive Tin deposits can finally be exploited thanks to our economy becoming more industrialised over the past few years."

 YUN_kunming_cement_factory:9 "Kunming Cement Factory"
 YUN_kunming_cement_factory_desc:9 "To reduce Yunnan's reliance on imported cement from its neighbouring provinces and abroad, Yunnan must develop its own cement industry to ensure the security and stability of the Grand Southern Reconstruction."

 YUN_modernised_smelting:9 "Modernised Smelting"
 YUN_modernised_smelting_desc:9 "If Yunnan's mineral deposits are to be optimally exploited and reduce our reliance on imported steel, there must be improvements made to Yunnan's current smelting industry. Outdated machinery must be replaced, missing equipment procured and new techniques must be learned."

 YUN_purchasing_american_machinery:9 "Purchasing American Machinery"
 YUN_purchasing_american_machinery_desc:9 "To further progress the development of our industry, and to replace our ineffective and rather outdated tools, the government must turn to the more experienced outside world. Being one of the world's more industrialised nations, it would be wise for our government to turn to the United States for assistance."

 YUN_yaolong_electric_station:9 "Yaolong Electric Station"
 YUN_yaolong_electric_station_desc:9 "With the Yunnannese economy becoming increasingly industrialised, it would be wise to construct a hydroelectric power station within Yunnan itself near Yaolong to supply Yunnan's future power needs."

 YUN_charcoal_kiln:9 "Expand Kunming Charcoal Kilns"
 YUN_charcoal_kiln_desc:9 "With much of Yunnan's population living in rural areas, charcoal has become a fuel source in high demand due due it often being much easier to cook with than fuel. By expanding Yunnan's domestic charcoal production, our government could see an increase in revenue as well as appeasing local charcoal dealers."

 YUN_arsenal_subsidies:9 "Arsenal Subsidies"
 YUN_arsenal_subsidies_desc:9 "Despite the Kunming arsenal being a historically stable supplier of arms for the Yunnan army, it may not be enough due to our government's increased demand for arms. With some hoping to expand the arsenals, it would be of the utmost importance to increase subsidies for the Kunming arsenal if our government hopes to maintain its supply of weapons."

 YUN_guizhou_brewing_factory:9 "Guizhou Brewing Factory"
 YUN_guizhou_brewing_factory_desc:9 "Despite Guizhou's underdevelopment and poverty, Maotai has remained one of Guizhou's most valuable, and most famous, exports throughout its entire history. Therefore, the expansion of current breweries and distilleries must be undertaken if we are to maintain, or even increase, Guizhou's supply of Maotai to the rest of China."

 YUN_guangzhou_cement_factory:0 "Usine de Ciment de Guangzhou"
 YUN_guangzhou_cement_factory_desc:9 "Thanks to Guangdong's pre-existing relatively stable cement manufacturing industry, no additional investment of capital is necessary if we are to maintain it. However, if our government is to cut down on its use of foreign cement, Guangdong's cement industry must be further expanded to ensure the security of all future construction projects within the southwest."

 YUN_qingyuan_chemical_and_fertiliser_factory:9 "Qingyuan Chemical and Fertiliser Factory"
 YUN_qingyuan_chemical_and_fertiliser_factory_desc:9 "Although a primarily agricultural nation, China still lacks a modern fertilising industry. Economic planners have outlined an ambitious project to develop a chemical and fertilising plant in Guangzhou which will hopefully kickstart China's fertilising modernisation."

 YUN_wengjiang_hydroelectric_plant:9 "Wengjiang Hydroelectric Plant"
 YUN_wengjiang_hydroelectric_plant_desc:9 "With Guangzhou, and Guangdong in general, emerging as a new industrial centre for China, the region is projected to see a massive increase in power consumption in the following years. To supply Guangdong's new industry, the mighty Pearl River's flow can be exploited by constructing new hydroelectric power plants along it."

 YUN_qiongya_rubber:9 "Qiongya Rubber"
 YUN_qiongya_rubber_desc:9 "With Qiongya's warm climate and nutrient rich soil, it has become a plantation for cash crops in recent years. Profits from the island's cash crops can be further increased if a rubber plantation is started to supply both our government and any potential foreign buyers with rubber."

 YUN_guangxi_infrastructure_development_scheme:9 "Guangxi Infrastructure Development Scheme"
 YUN_guangxi_infrastructure_development_scheme_desc:9 "With Guangxi often lacking behind in development, its infrastructure is often not up to modern standards. Therefore, if our government hopes to develop Guangxi's industry, investment in new infrastrucutre projects is of the utmost imporance."

 YUN_guangxi_farmers_bank:9 "Guangxi Farmers Bank"
 YUN_guangxi_farmers_bank_desc:9 "Farmers live in a cycle of perpetual debt, taking on loans in the spring in hopes of reaping a fruitful harvest in the fall. To alleviate their plight, a farmer's bank will be created to lend money to rural granaries and farmers, accepting grain as collateral. Credit Offices for the Common People are to developed by shopkeepers under government regulation to facilitate rural business. We will not leave our farmers behind."

 YUN_arable_land_development:9 "Arable Land Development"
 YUN_arable_land_development_desc:9 "Due to Yunnan's mountainous terrain, large scale agricultural developments have always been a challenge in the region. Rice paddies and small scale farms make up most of Yunnan's current agriculture due to its adaptability to its difficult terrain. To aleviate this, the government must develop Yunnan's agricultural industry by further expanding its amount of arable land."

 YUN_yunnan_cotton_spinning_and_weaving:9 "Yunnan Cotton Spinning and Weaving"
 YUN_yunnan_cotton_spinning_and_weaving_desc:9 "With cotton production and spinning being one of Yunnan's more productive light industries, it would be wise in continuing the efforts of Tang's government in further developing Yunnan's cotton mills."

 YUN_yunnan_water_control:9 "Yunnan Water Control"
 YUN_yunnan_water_control_desc:9 "With Yunnan often experiencing large amounts of seasonal rainfall, flooding is quite a common occurrence for many Yunnanese people. With how destructive flooding tends to get during the rainy season, previous governments have often organised massive water control projects in an effort to limit the damage. Our government must continue to do the same."

 YUN_support_inc:9 "Supporting the Indochinese Revolt"
 YUN_support_inc_desc:9 "Forever sharing a form of cultural brotherhood with our Indochinese neighbours, we could not previously support their prior efforts to rid their lands of the German yoke. However, now that a new rebellion has sprung into action, fiercer and stronger than before, it is imperative that we seize the opportunity to both support a friendly regime, weaken German Influence in Asia, and remove German inroads into Yunnan. A win for everybody. Except the Germans."

 YUN_mining: "Élargir les Opérations Minières"
 YUN_mining_desc: "Les opérations minières près de Gejiu et d'autres grandes villes minières du Yunnan constituent un aspect majeur de l'économie yunnanaise, un aspect vital même. Le développement des mines, des fours et des fonderies dans notre province ainsi que les subventions accordées aux sociétés minières nous aideront à accroître notre production et la qualité de nos produits."

 YUN_mining1_decision: "Élargir l'Exploitation du Charbon dans [816.GetName]"
 YUN_mining1_decision_desc: "Le renforcement des mines, des fours et des fonderies de [816.GetName] ainsi que les subventions aux sociétés minières nous aideront à augmenter notre production et notre qualité."

 YUN_mining2_decision: "Élargir l'Exploitation de l'Aluminium dans [325.GetName]"
 YUN_mining2_decision_desc: "Le renforcement des mines, des fours et des fonderies à [325.GetName] ainsi que les subventions aux sociétés minières nous aideront à augmenter notre production et notre qualité."

 YUN_mining3_decision: "Élargir l'Exploitation du Chrome dans [816.GetName]"
 YUN_mining3_decision_desc: "L’expansion des mines, des fours et des fonderies dans [816.GetName] ainsi que l’octroi de subventions aux sociétés minières nous aideront à accroître notre production et notre qualité."

 YUN_mining4_decision: "Développer l'Excavation de Tungstène dans [816.GetName]"
 YUN_mining4_decision_desc: "L’expansion des mines, des fours et des fonderies dans [816.GetName] ainsi que l’octroi de subventions aux sociétés minières nous aideront à accroître notre production et notre qualité."

#CHI YUN Satellite Decisions
 YUN_CHI_Spreading_Socialism_to_the_Southwest_decision_category:9 "Spreading Socialism to the Southwest"
 YUN_CHI_Spreading_Socialism_to_the_Southwest_decision_category_desc:9 "The southwestern Chinese provinces of Yunnan and Guizhou have traditionally been more conservative, with revolutionary movements quashed in favor of gentry-backed \"reformism\". The Kuomintang and their predecessors have struggled to maintain a foothold in the region throughout the 1920s, however after the Long March of the National Revolutionary Army, rightist forces managed to seize part of Guizhou in 1928 and after the collapse of the Zhili hegemony they conquered Yunnan on behalf of the party.\n\nLoosely allied to our government, their loyalties remain suspect. The Central Committee has deployed advisors to Kunming and Guiyang in hopes of promoting socialism in the region, but they can use our help. Taking the following decisions will increase leftist influence in the Southwest, increasing the odds of §RZhang Bojun§! or §SChen Cheng§! taking control of Yunnan after we complete the Northern Expedition."

 YUN_CHI_fund_agrarian_development_in_guizhou_decision:9 "Fund Agrarian Development in Guizhou"
 YUN_CHI_fund_agrarian_development_in_guizhou_decision_desc:9 "General Chen Cheng's calls for extensive rural land reform, including land-to-the-tiller, rent caps, and streamlining of taxation is a scaled-down version of the more radical proposals of our party but perhaps is sufficient to get our message through the door in conservative Guizhou. By offering to fund these efforts, we can promote a more equitable future for the province in the countryside."

 YUN_CHI_arm_the_civil_engineering_clique_decision:9 "Armer la Clique du Génie Civil"
 YUN_CHI_arm_the_civil_engineering_clique_decision_desc:9 "Chen Cheng a récemment été nommé commandant de la 18e Armée, séparée de la 1ère Armée retranchée au Guizhou. Combinée à son commandement direct de la 10e Division, sa faction est surnommée la "Clique du Génie civil" (un jeu de mots visuel) et représente la dérive gauchiste de la Clique de Whampoa de Chiang Kai-shek. Même s'il n'est pas réellement socialiste, l'affiliation de Chen avec Deng Yanda et le CAP fait de lui un contrepoids utile à la Clique des Sciences politiques, ouvertement de droite. Donner la priorité des armes au général Chen l'aidera à promouvoir le socialisme dans le Sud-Ouest."

 YUN_CHI_cultivate_third_army_leftists_decision:9 "Cultiver la Gauche de la Troisième Armée"
 YUN_CHI_cultivate_third_army_leftists_decision_desc:9 "Le général Zhu De est probablement l'homme de gauche le plus visible de la Troisième Armée, un esprit stratégique brillant et bien connecté aux autres généraux révolutionnaires comme Zhu Peide, Fan Shisheng et Jin Handing. La politique personnelle prenant souvent le pas sur l'idéologie dans le Sud-Ouest, il est un atout vital, et en finançant des rénovations majeures de l'Arsenal de Kunming et de l'Académie militaire de Kunming, nous gagnerons de l'influence sur l'armée du Yunnan."

 YUN_CHI_empower_zhang_bojun_decision:9 "Empower Zhang Bojun"
 YUN_CHI_empower_zhang_bojun_decision_desc:9 "Zhang Bojun is a loyal party cadre deployed to Yunnan as an \"advisor\", in practice acting as our plenipotentiary to the southwest. Zhang is a fairly effective diplomat - well educated and charismatic, he is able to weave his way into local intellectual circles. With many Yunnan students and professors disillusioned by recent political developments, they are ripe to be converted, he claims, if only we would be generous with our funding."

 YUN_CHI_recognise_the_new_yunnan_society_decision:9 "Recognise the New Yunnan Society"
 YUN_CHI_recognise_the_new_yunnan_society_decision_desc:9 "The Yunnan Special Bureau of the Chinese Syndicalist Party is a covert group of former students turned revolutionaries with military-political training from Whampoa. Led by brothers Wang Desan and Wang Fusheng, they have achieved some success infiltrating the province on behalf of the broader New Yunnan Society, a society of Yunnan born syndicalists within the CSP. Offering official recognition to these agents would allow them to step out of the shadows, but the consequences are unpredictable."
 YUN_CHI_recognise_the_new_yunnan_society_tt:9 "§YSelon les choix du Yunnan, cela pourrait être bénéfique aux §rSyndicalistes§!, aux §RRadicaux-Socialistes§! ou aux §SSociaux-Démocrates§! du Yunnan.§!"

##Dian Dragon's Domain Decisions

#YUN Side Decisions
 YUN_dian_dragon_domain_decision_category:9 "Le Domaine du Dragon de Dian"
 YUN_dian_dragon_domain_decision_category_desc:9 "Le successeur de Cai E et de son héritage est tombé. Bien qu'il ait construit la province du Yunnan et l'armée provinciale actuelles, fort de sa victoire contre le bastion du Kuomintang au Guizhou, les yeux du gouverneur Tang Jiyao s'étaient tournés vers la Perle du Sud, Guangzhou. A cause de son manque de jugement, le gouverneur Tang a failli détruire l'existence entière de la Clique du Yunnan avec son invasion ratée du Guangxi, forçant ses généraux à l'emprisonner et à conclure la paix.[YUN_dian_dragon_domain_long_yun_status_scripted_loc][YUN_dian_dragon_domain_hu_ruoyu_status_scripted_loc]"

 YUN_dian_dragon_domain_long_yun_independent_key:9 "\n\nAyant gouverné d'une main ferme la politique yunnanaise pendant des décennies et temporairement confiné dans la ville nordique de Zhaotong après le Coup d'État raté du 6 Février, la position du §ggénéral Long Yun§! comme "Roi du Yunnan" est désormais devenue réalité, le gouverneur Tang ayant quitté le devant de la scène. Fermement partisan de la protection de l'autonomie du Yunnan, le général Long favorise l'isolationnisme et le non-alignement.\n§YL'influence de la §g$YUN_long_yun_clique_party$§! est actuellement de [?YUN.party_popularity@authoritarian_democrat|%g2].§!"
 YUN_dian_dragon_domain_long_yun_subject_zhili_key:9 "\n\nMême s'il détient le siège provincial de Kunming et a hérité des bases de pouvoir du gouverneur Tang, la mainmise du §ggénéral Long Yun§! sur le Yunnan s'est relâchée alors que l'influence de Mengzi grandit avec l'aide d'acteurs extérieurs. Face à cette menace potentielle à son autorité, le général Long doit rester vigilant contre les complots de la junte de Mengzi, sinon le Dragon du Yunnan pourrait connaître le même destin que ses prédécesseurs...\n§YL'influence de la §g$YUN_long_yun_clique_party$§! est actuellement de [?YUN.party_popularity@authoritarian_democrat|%g2].§!"
 YUN_dian_dragon_domain_long_yun_subject_other_key:9 "\n\nSuivant le sens du vent, ou par pur désespoir, le §ggénéral Long Yun§! a brisé la politique isolationniste du Yunnan et a aligné Kunming sur une autre puissance. Bien que cela ne bénéficie ni à Kunming ni à Mengzi, le général Long reste vigilant contre les complots de la junte de Mengzi, sinon le Dragon du Yunnan pourrait connaître le même destin que ses prédécesseurs...\n§YL'influence de la §g$YUN_long_yun_clique_party$§! est actuellement de [?YUN.party_popularity@authoritarian_democrat|%g2].§!"

 YUN_dian_dragon_domain_hu_ruoyu_independent_key:9 "\n\nCentrée autour de la ville méridionale de Mengzi, §Pla junte de Hu Ruoyu, Zhang Ruji et Li Xuanting§! est connue pour collaborer avec les intérêts allemands ainsi que pour son ouverture à l'influence du Zhili. Une fois que la popularité de la §P$YUN_hu_ruoyu_clique_party$§! aura dépassé 20%, §Rla Clique du Zhili pourra forcer le Yunnan à s'aligner sur elle une fois à la frontière.§!\n§YL'influence de la §P$YUN_hu_ruoyu_clique_party$§! est actuellement de [?YUN.party_popularity@paternal_autocrat|%P2].§!"
 YUN_dian_dragon_domain_hu_ruoyu_subject_zhili_key:9 "\n\nAyant concentré suffisamment d'influence pour convaincre Kunming de s'aligner officiellement sur le Zhili, l'équilibre du pouvoir au Yunnan penche de plus en plus en faveur de la §PClique de Mengzi§!, qui conspire désormais pour mener un coup d'État contre le général Long et prendre le pouvoir. Une fois que la popularité de la §P$YUN_hu_ruoyu_clique_party$§! aura dépassé 50% et qu'une guerre sera déclarée entre la Chine et le Japon, §Run coup d'État réussira à coup sûr...§!\n§YL'influence de la §P$YUN_hu_ruoyu_clique_party$§! est actuellement de [?YUN.party_popularity@paternal_autocrat|%P2].§!"
 YUN_dian_dragon_domain_hu_ruoyu_subject_other_key:9 "\n\nMalgré la volonté de la §PClique de Mengzi§! de s'aligner sur le Zhili, il semble que le Yunnan soit devenu le vassal d'une autre puissance. Néanmoins, cela pourrait profiter à Mengzi si Hu est favorisé au détriment de Long. Une fois que la popularité de la §P$YUN_hu_ruoyu_clique_party$§! aura dépassé 50% et qu'une guerre sera déclarée entre la Chine et le Japon, §Run coup d'État réussira à coup sûr...§!\n§YL'influence de la §P$YUN_hu_ruoyu_clique_party$§! est actuellement de [?YUN.party_popularity@paternal_autocrat|%P2].§!"
 YUN_dian_dragon_domain_hu_ruoyu_zhili_dead_key:9 "\n\nCentrée autour de la ville méridionale de Mengzi, §Pla junte de Hu Ruoyu, Zhang Ruji et Li Xuanting§! est connue pour collaborer avec les intérêts allemands ainsi que pour son ouverture à l'influence du Zhili. Toutefois, avec l'effondrement de la Clique du Zhili et sans aucun mécène pour la soutenir, les plans de Mengzi ont connu un revers. Néanmoins, si la popularité de la §P$YUN_hu_ruoyu_clique_party$§! dépasse 50% et qu'une guerre est déclarée entre la Chine et le Japon, §Run coup d'État réussira à coup sûr...§!\n§YL'influence de la §P$YUN_hu_ruoyu_clique_party$§! est actuellement de [?YUN.party_popularity@paternal_autocrat|%P2].§!"

 YUN_acknowledge_zhili_authority_decision:9 "Reconnaître l'Autorité du Zhili"
 YUN_acknowledge_zhili_authority_decision_desc:9 "L'autonomie du Yunnan doit être préservée à tout prix, mais dans des moments comme celui-ci, nous devons reconnaître l'impossibilité d'un tel exploit. Avec le Zhili à nos portes et leurs partisans qui continuent de faire pression sur nous pour que nous nous alignions sur eux, nous n'avons d'autre choix que d'envoyer un télégramme aux dirigeants du Zhili pour leur faire part de notre reconnaissance de leur autorité nationale afin de garantir le maintien de l'autonomie dont nous disposerons sous leur protection."

 YUN_building_a_democratic_base_decision:9 "Construire une Base Démocratique"
 YUN_building_a_democratic_base_decision_desc:9 "Le Yunnan a été la première province à se rebeller contre la tyrannie de Yuan Shikai lorsqu'il a démantelé la république en se couronnant empereur de Chine, ramenant ainsi la nation vers le système monarchique que de nombreux révolutionnaires avaient combattu au péril de leur vie pendant Xinhai. Pour honorer le souvenir des sacrifices de la révolution, nous devons nous appuyer sur cet héritage et transformer le Yunnan en une forteresse "démocratique", avec l'aide des intellectuels réformistes et des mouvements progressistes de la province, afin de façonner le Yunnan tel qu'il devrait être."

 YUN_entrust_our_finances_to_commerce_decision:9 "Confier nos Finances au Commerce"
 YUN_entrust_our_finances_to_commerce_decision_desc:9 "Facilitatrice de la croissance économique dans le Yunnan grâce au développement de l'industrie locale et du système financier de la province, la Chambre de Commerce du Yunnan s'est révélée être une alliée précieuse du gouvernement provincial. Forte de sa précédente coopération avec les gouverneurs Cai E et Tang Jiyao, la Chambre de Commerce peut assurément se voir confier la gestion des finances de la province avec soin et responsabilité. Ensemble, ce pacte fructueux apportera la prospérité au Yunnan, dont tous pourront profiter."

 YUN_continue_modernisation_efforts_decision:9 "Continuer les Efforts de Modernisation"
 YUN_continue_modernisation_efforts_decision_desc:9 "Situé aux confins montagneux du pays, le Yunnan est resté à la traîne par rapport aux autres provinces de l'est. Sans accès à la mer, le Yunnan n'a pas bénéficié des efforts de modernisation déjà entrepris dans le reste du pays, à l'exception des initiatives du gouverneur Tang Jiyao. En poursuivant le travail entamé par le gouverneur Tang, nous veillerons à ce que la modernisation sociale, politique et économique du Yunnan se poursuive."

 YUN_repurpose_the_bureaucracy_decision:9 "Réorienter la Bureaucratie"
 YUN_repurpose_the_bureaucracy_decision_desc:9 "Malgré toutes les erreurs du gouverneur Tang, c'est grâce à lui que nous héritons d'une bureaucratie vaste et fonctionnelle qui l'a servi si "loyalement" tout au long de son mandat, mettant en œuvre ses politiques et ses réformes de manière efficace et sans poser de questions. Maintenant qu'il n'est plus là et que nous contrôlons le Yunnan, il est tout à fait naturel que nous reconfigurions ce merveilleux système pour qu'il réponde à nos besoins et que nous légitimions notre pouvoir en assurant la continuité avec l'administration précédente."

 YUN_tolerate_mengzis_monopoly_decision:9 "Tolérer le Monopole de Mengzi"
 YUN_tolerate_mengzis_monopoly_decision_desc:9 "Une grande partie des ressources naturelles du Yunnan est entre les mains de Mengzi, qui contrôle la majorité des mines de la province situées dans la partie sud du plateau montagneux de Yungui. L'extraction des minéraux du sol et leur exportation vers les ports indochinois pour y être raffinés est devenue l'une des principales sources de revenus du Yunnan, finançant son développement économique, son administration et, surtout, sa puissance militaire. Comme on pouvait s'y attendre, en raison de sa situation géographique, Mengzi détient le monopole du secteur minier de la province, ce que nous devons tolérer pour l'instant."

#Non-YUN Side Decisions

 YUN_pressure_yunnan_into_alignment_decision:9 "Pousser le Yunnan à S'aligner"
 YUN_pressure_yunnan_into_alignment_decision_desc:9 "Nos efforts dans le Yunnan ont commencé à porter leurs fruits, car les fidèles de notre gouvernement commencent à exercer suffisamment de pouvoir pour contester les autorités actuelles de la province. Le mandat du général Long Yun étant sur le point de s'effondrer, il est grand temps que nous fassions pression sur le Yunnan pour qu'il s'aligne sur notre gouvernement !"

 YUN_allure_of_money_and_flattery:9 "Allure of Money and Flattery"
 YUN_allure_of_money_and_flattery_desc:9 "Distant from the reaches of the Central Government, it has led Yunnan to enjoy a certain level of political autonomy, free to carry out its administration independent of Beijing's wishes. However, this has also made Yunnan among the poorest provinces in the Southwest, neglected by central authorities as its economy suffers from underdevelopment. For us, this is but an opportunity for us to increase our influence in Yunnan by enticing them with financial aid."

 YUN_bribing_the_disaffected:9 "Bribing the Disaffected"
 YUN_bribing_the_disaffected_desc:9 "The Yunnan Army might be more professional than most warlord armies in China, but its loyalty is questionable. Despite Long Yun's position as Yunnan's hegemon is unquestionable, there remains those who remain loyal to Governor Tang and his clique as well as those more than willing to jump ship with a bit of cash injection. By sending waves of bribes to corrupt officers, and the apathetic rank and file, threats of desertion should help keep Long Yun in line."

 YUN_issue_threats_to_yunnan:9 "Issue Threats to Yunnan"
 YUN_issue_threats_to_yunnan_desc:9 "Although the Yunnan Clique has retreated into isolationism in light of its failure in the Second Yunnan-Guangxi War and subsequent coup against Governor Tang Jiyao, the mere idea of Yunnan maintaining its independence cannot stay any longer. With military defeat fresh in the minds of the Yunnan Army, being threatened with the possibility of another war should scare the Yunnanese leadership into aligning with us and strengthen our grip over the Southwest."

 YUN_deal_with_the_mengzi_junta:9 "Deal with the Mengzi Junta"
 YUN_deal_with_the_mengzi_junta_desc:9 "With Governor Tang out of the picture, a balance of power exists between Long Yun in Kunming and the three other garrison commanders in Mengzi: Hu Ruoyu, Zhang Ruji, and Li Xuanting. Unlike Long Yun who has shown himself in favour of isolationism and non-alignment, our agents in Yunnan have indicated the Mengzi junta to be more receptive towards aligning with our government. With that in mind, we could expand their influence in the province by directly making deals with Mengzi."

 YUN_send_out_peace_feelers:9 "Send Out Peace Feelers"
 YUN_send_out_peace_feelers_desc:9 "Aside from being an act of self-preservation by its conspirators, the coup in Kunming is a clear sign of Yunnan distancing itself from Export Militarism, and as a consequence, war itself. Isolated politically, we should send peace feelers to Yunnan, announcing our intention of achieving national unification without resorting to forceful methods. With the promotion of peace in our mutual interest, it is no doubt Kunming will accept and align with us in the name of uniting the nation peacefully."

###- Phase IV Decisions -###

#Hu Hanmin Crisis
 YUN_provisional_constitution_crisis_decisions:9 "La Crise de la Constitution Provisoire"
 YUN_provisional_constitution_crisis_decisions_desc:9 "[YUN_provisional_constitution_crisis_desc_scripted_loc]"
 YUN_provisional_constitution_crisis_desc_he_yingqin_key:9 "Le président He Yingqin a juré d'adopter la Constitution provisoire, quoi qu'il en coûte. Pour lui, il s'agit du seul moyen d'unir la nation et d'assurer son autorité une bonne fois pour toutes. Face à l'opposition intransigeante de Hu Hanmin, président du Yuan législatif, il a ordonné à ses hommes de planifier un auto-coup d'État - éliminant les contestations de son régime par la force en un seul coup.\n\nPour réussir, He Yingqin doit s'assurer que le §cZèle nationaliste§! reste stable au centre : au-dessus de §R$RKT_bop_unrelenting_cynicism$§! et en-dessous de §G$RKT_bop_unbridled_conviction$§! à la fin de la mission $YUN_he_yingqin_autocoup_mission$ de 60 jours.\n\nActuellement, le Zèle nationaliste est à §Y[ROOT.GetActiveRangeName]§!"
 YUN_provisional_constitution_crisis_desc_zhang_qun_key:9 "Après l'arrestation de Hu Hanmin, la Crise de la Constitution provisoire a échappé à tout contrôle. Espérant sauver la situation, la §MClique des Sciences politiques§! a tenté de prendre le pouvoir, ce à quoi se sont opposés ses rivaux de la §aClique CC§!. Pendant ce temps, la §PClique de Whampoa§! envisage de conduire son propre coup d'État.\n\nL'Assemblée nationale continue de se réunir. Les délégués sont connus pour leur double jeu, prêts à voter pour celui qui les motive le plus ou qui semble le plus fort à un moment donné.\n\nLa §MClique des Sciences politiques§! a besoin de §M335 Votes§! pour adopter sa Constitution et sauver son gouvernement.\n[?YUN_PSC_aligned_delegates_variable|M0]§M/502§! Délégués sont actuellement prêts à voter pour eux.\n\nLa §aClique CC§! a besoin de §g252 Votes§! pour rejeter la Constitution et déposer une motion de censure.\n[?YUN_CCC_aligned_delegates_variable|g0]§g/502§! Délégués sont actuellement prêts à voter pour eux.\n\nSi aucune résolution n'est trouvée à temps, la §PClique de Whampoa§! exécutera un coup d'État.\n\nLe vainqueur final subira une pénalité en §g£pol_power Poids politique (Sièges de la CCC)§!, en §M£GFX_stability_texticon Stabilité (Sièges de la CSP)§!, et/ou en §P£war_support_texticon Soutien à la Guerre (Temps du Coup d'État)§!, proportionnellement à la puissance de ses opposants à la fin de la crise."

 YUN_he_yingqin_autocoup_mission:9 "L'Auto-Coup d'État de He Yingqin"
 YUN_he_yingqin_autocoup_mission_desc:9 "Les critiques croissantes au sein du parti, menées par le président du Yuan législatif Hu Hanmin, ont créé un fossé profond entre Hu et le président He Yingqin. Alors que la méfiance mutuelle s'intensifie, exacerbée par la rédaction d'une Constitution provisoire, He Yingqin a décidé d'éliminer son rival une fois pour toutes.\n\nPour ce faire, il devra non seulement purger le parti de Hu Hanmin et de ses alliés du Comité de Moscou, mais aussi désarmer ou menacer de soumission les cliques militaristes régionales qui dominent le cœur sud du parti. Ce n'est pas une tâche facile, et pour réussir, il devra démontrer qu'il est capable de préserver la stabilité du parti et d'éviter que le Zèle nationaliste ne devienne trop fort ou trop faible."

 YUN_hu_hanmins_outrage_mission:9 "Hu Hanmin's Outrage"
 YUN_hu_hanmins_outrage_mission_desc:9 "Hu Hanmin is a fiery orator and one of Sun Yat-sen's closest disciples, allowing him to express an unusually large amount of dissent within the party-state. A devout democratic-centralist, he has lashed out against Kuomintang figures who have formed factions to advance private interests and government officials who hoard property and live off corruption, both understood by He Yingqin as a veiled attack on the Generalissimo.\n\nWhile his antics were once tolerable, or at least a necessary evil, the discussions over the Provisional Constitution have worsened relations between the two men. Hu, as Premier of the Legislative Yuan, argues that the Kuomintang can convene a National Assembly (also translated as the National People's Convention) but it cannot draft a provisional constitution. The National Assembly can only draft a full constitution at the end of the Political Tutelage. Moreover, Hu argues that a provisional constitution would not improve the life of the people, instead it would be a distraction from the national reconstruction, reduction of taxes, and development of communication infrastructure, agriculture, industry, and commerce.\n\nUnlike the empty words of the provisional constitution, Hu Hanmin is very much willing to back his views with his well armed supporters."

 YUN_position_forces_near_liangguang_mission:9 "Positionner nos Forces près du Liangguang"
 YUN_position_forces_near_liangguang_mission_intro:9 "Le Liangguang (les "Deux Guang", Guangdong et Guangxi) est le cœur traditionnel du Kuomintang et également le centre du mécontentement anti-He Yingqin. Entre le règne autoritaire de He Yingqin, le statut de Hu Hanmin comme fils préféré du Guangdong, les efforts de la Clique CC pour "dé-cantoniser" le parti, l'histoire houleuse de la Clique des Sciences politiques et le statut d'étranger de nombreux cadres dirigeants de la Clique de Whampoa (He Yingqin vient du Guizhou, Teng Jie du Jiangsu, Chen Cheng du Zhejiang), le Guangdong est peut-être l'épicentre de l'opposition de la Vieille Droite et de la Droite Régionale à la Nouvelle Droite.\n\nCes derniers sont également une menace. L'une des provinces les plus riches de Chine, avec une longue histoire de commerce extérieur avec l'Occident, leurs forces régionales sont bien équipées. De même, tandis que la Nouvelle Clique du Guangxi reprend le contrôle de ses provinces, elle a transformée le Guangxi en "Sparte chinoise", leurs provinces infestées de bandits devenant une milice citoyenne disciplinée."
 YUN_position_forces_near_liangguang_mission_desc:9 "$YUN_position_forces_near_liangguang_mission_intro$\n\nConvaincre les deux provinces de déposer les armes et d'entendre raison demandera une armée sans commune mesure - des dizaines, voire des centaines de milliers d'hommes."

 YUN_liangguang_troop_stationing_mission:9 "Station des Troupes au Liangguang"
 YUN_liangguang_troop_stationing_mission_desc:9 "$YUN_position_forces_near_liangguang_mission_intro$\n\nLes troupes loyalistes ayant pénétré la région, de plus en plus de commandants potentiellement rebelles ont été persuadés d'abandonner le combat. Pour réellement dissuader un soulèvement dans ce foyer de rébellion, nous devrions y prolonger notre séjour."

 YUN_divide_and_conquer_in_hunan_mission:9 "Divide and Conquer in Hunan"
 YUN_divide_and_conquer_in_hunan_mission_intro:9 "Hunan has a complicated relationship with the Kuomintang. Not only a major battleground between Beiyang and Guangzhou governments over the years, the populous province also was home to three feuding Kuomintang-aligned factions. Ever since the rise of the New Right, Hunan has straddled the line between obeying central government directives and expressing sympathies with regionalist and Old Right movements."
 YUN_divide_and_conquer_in_hunan_mission_desc:9 "$YUN_divide_and_conquer_in_hunan_mission_intro$\n\nThey are a quasi-subordinate region anyway, so show of force should intimidate the fence sitters into aligning with our interests and their petty internal rivalries will do the rest."

 YUN_Hunan_Divided_and_Conquered_mission:9 "Hunan Divided and Conquered"
 YUN_Hunan_Divided_and_Conquered_mission_desc:9 "$YUN_divide_and_conquer_in_hunan_mission_intro$\n\nWith our troops already occupying the region, the centre of gravity has shifted in our favour. However, for this to be more than just a show of force, we will need to demonstrate that we are here to stay."

 YUN_Secure_the_Southwest_mission:9 "Secure the Southwest"
 YUN_Secure_the_Southwest_mission_intro:9 "The southwestern provinces of Yunnan and Guizhou have been our military heartland for many years. It is where the National Revolutionary Army first reorganised after its defeat in the Northern Expedition and the endpoint of the Long March."
 YUN_Secure_the_Southwest_mission_desc:9 "$YUN_Secure_the_Southwest_mission_intro$\n\nWe have a deep connection to the southwest, something our enemies seem to have forgotten. We shall remind them of our power...and our love."

 YUN_The_Southwest_Submits_mission:9 "The Southwest Submits"
 YUN_The_Southwest_Submits_mission_desc:9 "$YUN_Secure_the_Southwest_mission_intro$\n\nWe have a deep connection to the southwest, something that we have been quick to remind our foes about. Still, in order to prevent them from forgetting again, perhaps we ought to stay here a while."

#PSC Decisions
 YUN_Pass_the_Provisional_Constitution_decision:9 "Pass the Provisional Constitution"
 YUN_Pass_the_Provisional_Constitution_decision_desc:9 "Finally, with a supermajority of National Assembly delegates on our side, we can press forward despite the crisis with our long awaited Provisional Constitution. Once the steady stream of \"Ayes\" come rolling in, most of the remaining delegates will fall into line. Zhang Qun's rule will be legitimised, and the Political Science Clique will have the stability needed to reconcile with the South China Political Council."

 YUN_Loyalty_Tests_in_the_Bureaucracy_decision:9 "Loyalty Tests in the Bureaucracy"
 YUN_Loyalty_Tests_in_the_Bureaucracy_decision_desc:9 "The Nationalist Government's bureaucracy is bloated and nepotistic, built for patronage and rewarding loyalists rather than administrative efficiency. Now, with allegiances being called in question across the regime, it is time that we begin restacking the government in our favour. The new civil service ought to be qualified, diligent and obey our directives without question!"

 YUN_Promise_a_Constitutional_government_decision:9 "Promise a Constitutional Government"
 YUN_Promise_a_Constitutional_government_decision_desc:9 "In a nation that has long been seen as backwards, violent, and effectively feudal, there has been a cry from inside and out for modernisation. The Political Science Clique is eager to demonstrate its commitment to modernity - modern industry, modern styles, modern business culture, modern technology, modern management. Chipping away at needless traditions and turning a new page is a difficult process, but a necessary one.\n\nAmid the chaos of the Hu Hanmin Crisis, there is a growing consensus that the arbitrary, capricious nature of military rule must end in favour of a civilian led government. In place of military dominance, a modern technocratic and responsible government must rise even if it might be too soon for a full democracy. Rule of law, not a party-state and its fanatics, must be the basis of our republic."

 YUN_Release_Political_Prisoners_decision:9 "Release Political Prisoners"
 YUN_Release_Political_Prisoners_decision_desc:9 "As Hu Hanmin was arrested, hundreds of his followers were detained with him and held without trial. Others were swept up over the years, sometimes on spurious or non-existent charges by an overzealous secret police or turned in by vindictive political rivals. A surefire way of winning over the bourgeoisie and intelligentsia that make up much of the recently elected National Assembly is to release political dissidents who are like them or even close to them. It will not be easy by any means, but it would be a nice starting point for further negotiations."

 YUN_Bribe_Miliitary_Officers_decision:9 "Bribe Military Officers"
 YUN_Bribe_Miliitary_Officers_decision_desc:9 "The National Revolutionary Army is a heavily politicised force by design, meant to be thoroughly loyal to the party-state and its revolutionary creed. Many of its core divisions and officers are ideological fanatics and thoroughly embedded into the Whampoa cult of personality. However, as the army expanded, they quickly became surrounded by many units freshly absorbed from defeated or integrated warlord armies or new recruits from less politicised training programs. While it might be too late to defang the army altogether, with some carefully placed bribes (both monetary and with regards to promotions) and leveraging our connections to prominent regional military men might be sufficient in deterring less zealous officers from endorsing a coup d'etat."

#CCC Decisions
 YUN_Call_a_Vote_of_No_Confidence_decision:9 "Appeler à une Motion de Censure"
 YUN_Call_a_Vote_of_No_Confidence_decision_desc:9 "Le gouvernement des Sciences politiques a fait son temps, et ce n'est pas trop tôt. Tandis que les traîtres Zhang Qun et Yang Yongtai se débattent, le gouvernement révolutionnaire que nous avons tant travaillé à bâtir se dirige vers sa chute. Voyant l'inévitable, et inquiet du mécontentement évident de l'armée, une solide majorité de Délégués a été réunie pour discuter de la Constitution provisoire sur laquelle Yang et ses alliés font reposer leur légitimité. Nous pousserons à une motion de censure peu après, et mettrons fin à cette farce une bonne fois pour toutes."

 YUN_Increase_Propaganda_Output_decision:9 "Accroître la Production de Propagande"
 YUN_Increase_Propaganda_Output_decision_desc:9 "Whampoa dispose de ses troupes et la Clique des Sciences politiques de ses organes économiques, mais seule la Clique CC peut véritablement exploiter la volonté du peuple ! Grâce à une vaste campagne médiatique, avec la contribution des plus grands penseurs et universitaires du pays, nous pouvons enflammer les cœurs et éduquer les esprits du peuple ! Avec beaucoup d'enthousiasme, nous ravivons les passions révolutionnaires du parti !"

 YUN_Stoke_Xenophobic_Hysteria_decision:9 "Attiser l'Hystérie Xénophobe"
 YUN_Stoke_Xenophobic_Hysteria_decision_desc:9 "Notre parti est encerclé par des traîtres et des agents étrangers ! Les syndicalistes et leurs sympathisants infiltrent et dénaturent notre révolution par la gauche, tandis que les ploutocrates et les compradores de la Banque de Chine tentent d'acheter le pouvoir par la droite ! Ces mécréants ont sapé la volonté du peuple chinois et l'esprit de notre Parti nationaliste, dans l'espoir de le placer sous contrôle étranger !\n\nZhang Qun et Yang Yongtai ont invité des socialistes, des libéraux, des réactionnaires et des intérêts étrangers à rejoindre notre gouvernement sous le prétexte du pluralisme, ne causant rien d'autre que la division et la ruine ! Ils vont bientôt mettre notre révolution aux enchères et vendre nos principes au plus offrant ! Nous ne les laisserons pas gagner : tous les patriotes doivent se soulever et remplir leur devoir pour empêcher les bottes socialistes de piétiner [ROOT.Capital.GetCapitalVictoryPointName] !"

 YUN_Orchestrate_a_Walkout_of_the_Bureaucracy_decision:9 "Orchestrer une Démission de la Bureaucratie"
 YUN_Orchestrate_a_Walkout_of_the_Bureaucracy_decision_desc:9 "Yang Yongtai, le nouveau Premier ministre, peut bien se présenter comme le nouveau maître de la bureaucratie, la vérité est qu'il n'a pas plus de pouvoir que de principes. Lui et ses amis ont essayé de s'immiscer dans l'administration que Dai Jitao a créée, écartant lentement nos candidats et achetant ou promouvant leurs propres hommes - créant la peur et la confusion au sein de nos rangs. Nous n'attendrons pas une telle indignation - les frères Chen organiseront une démission massive des membres du gouvernement, rendant l'appareil d'État inutilisable. Même les hésitants sentiront la pression pour rejoindre nos rangs alors que la position de la Clique des Sciences politiques deviendra intenable et notre retour (et notre vengeance) sera inévitable."

 YUN_Mobilise_the_Political_Commissars_decision:9 "Mobiliser les Commissaires Politiques"
 YUN_Mobilise_the_Political_Commissars_decision_desc:9 "Chiang Kai-shek a peut-être créé l'Armée nationale révolutionnaire, mais Dai Jitao et Chen Guofu étaient à ses côtés depuis le début. Ce qui différencie l'Armée nationale révolutionnaire des autres armées qui parcourent la Chine, c'est l'endoctrinement politique approfondi dont chaque unité fait l'objet par l'intermédiaire de commissaires politiques, directement sélectionnés et formés par le parti lui-même. Ce sont ces liens que nous utiliserons pour continuer à attacher l'armée à nous et au bien du parti-État."

#BSS/WPC Decisions
 YUN_The_Whampoa_Coup_mission:9 "Le Coup d'État de Whampoa"
 YUN_The_Whampoa_Coup_mission_desc:9 "Une grande parodie a eu lieu : notre estimé Généralissime a été contraint de démissionner par un parti ingrat, chassé par des individus tels que le malfaisant Hu Hanmin. Cette démonstration effrontée de désunion et de trahison a affaibli l'image de notre pays sur la scène internationale, à une époque où la survie des nations dépend d'une force féroce et d'une volonté tenace. À l'instar des politiciens véreux d'autrefois, notre parti s'est laissé entraîner dans des querelles intestines mesquines et des rivalités autour des subtilités d'un bout de papier inutile. Si le parti ne parvient pas à régler ces questions dans un délai raisonnable, alors l'armée révolutionnaire qui a bâti cette nation prendra les choses en main !"

 YUN_Leverage_Whampoa_Connections_decision:9 "Tirer Parti des Relations de Whampoa"
 YUN_Leverage_Whampoa_Connections_decision_desc:9 "Quoi qu'il se soit passé et quoi qu'il arrive, He Yingqin conserve un culte de la personnalité. Pour de nombreux anciens étudiants et membres du personnel, il restera toujours l'un des principaux instructeurs de Whampoa et un vénérable général révolutionnaire qui pourrait tout aussi bien être une institution à lui seul. Bien qu'il ne soit qu'à l'âge mûr, il a marqué l'histoire de la nation. Et bien qu'il soit encerclé de toutes parts, nombreux sont ceux qui sont encore prêts à se rallier à lui.\n\n§RPour ramener les modérés dans son camp, il devra toutefois adopter une approche plus courtoise et rassurante, ce qui pourrait retarder les plans de coup d'État de l'armée.§!"

 YUN_Campaign_of_Intimidation_decision:9 "Campagne d'Intimidation"
 YUN_Campaign_of_Intimidation_decision_desc:9 "La nation est en guerre, qu'ils en soient conscients ou non. Chaque jour est une nouvelle bataille pour la sécurité de la nation et l'avenir de la race chinoise ! Dans cette guerre, tous les moyens sont bons pour sauver notre pays, qu'il s'agisse d'assassinats, d'arrestations nocturnes ou de surveillance de masse. Grâce à cette violence légitime, notre nation renaît.\n\n§RNous devons toutefois rester prudents, car la peur a tendance à pousser les hommes effrayés à rejoindre le camp qui les protégera.§!"

 YUN_Remind_about_Foreign_Threats_decision:9 "Rappeler les Menaces Étrangères"
 YUN_Remind_about_Foreign_Threats_decision_desc:9 ""L'impérialisme japonais est l'ennemi mortel du peuple chinois, et nous refusons catégoriquement toute possibilité de paix négociée. Si ce parti ne renverse pas l'impérialisme japonais, celui-ci détruira la Chine. C'est pourquoi nous maintenons résolument une attitude d'hostilité absolue envers le Japon, et la résistance contre ce pays est la tâche la plus importante et la plus sacrée de ce parti." - Programme national de la Société des Chemises bleues\n\nLa Chine reste menacée, peu importe le degré de "retenue" ou de "compromis" que prétendent avoir les impérialistes étrangers. Cette désunion, sur un sujet aussi trivial et insignifiant que la Constitution provisoire, pourrait bien sonner le glas de la civilisation chinoise si elle n'est pas stoppée par les véritables patriotes de la révolution."

 YUN_Encourage_Military_Disobedience_decision:9 "Encourage Military Disobedience"
 YUN_Encourage_Military_Disobedience_decision_desc:9 "Why is our revolution failing today? It surely is not because the army lacks the will to fight. Nor is it because the people lack the fire in their hearts or that China is unable to be a great nation! It is the same reason China has failed the past few centuries - the decadence of the elite and their collusion with foreign powers! While the Beijing sell-outs and Shanghai thieves continue to dominate our politics and economy, there can be no new China. But we will not stand for this, nor will we go back to the way things were!\n\nIt is a dark day when the eternally loyal National Revolutionary Army is called towards disobedience towards the party. But when the entire party apparatus has betrayed the revolution, what else is there to be done? The snakes in the Central Executive Committee have forgotten how indispensable a strong army and a strong hand is in carrying out our revolutionary promises. It is only by organising a mass refusal to follow their illegal orders, destabilising their government, that we can truly save our party and our country!"

#CEC + Other Decisions
 YUN_Negotiate_with_the_SCPC_decision:9 "Négocier avec le CPCS"
 YUN_Negotiate_with_the_SCPC_decision_desc:9 "Les loyalistes de Hu Hanmin se sont rassemblés en un Conseil politique de la Chine du Sud. Alors que nous avons réussi à endiguer leurs efforts pour engranger plus de soutien pour leur mouvement, ils continuent de dominer l'ancien foyer du parti. Ou bien nous faisons un geste de réconciliation (ce qui serait populaire auprès des délégués de l'Assemblée nationale), ou nous travaillons à saper ces négociations."

 YUN_Handle_the_Leftist_Bloc_decision:9 "Gérer la Gauche du Parti"
 YUN_Handle_the_Leftist_Bloc_decision_desc:9 "La gauche du parti englobe un large éventail de socialistes, de syndicalistes, de nationalistes de gauche et de progressistes qui luttent pour former une entité unifiée. Négocier avec eux est pour le moins difficile, cela revient souvent à parler à un mur. Néanmoins, avec l'unité du parti remise en question et un mouvement de gauche en pleine expansion au sein même de l'armée, un accord pourrait peut-être être trouvé."

 YUN_Negotiate_with_the_Dangwai_decision:9 "Dialoguer avec les Dangwai"
 YUN_Negotiate_with_the_Dangwai_decision_desc:9 "Le terme Dangwai (littéralement "Hors du Parti") désigne les divers politiques indépendants qui ont été autorisés à participer au processus législatif du Kuomintang. Pour préserver la légitimité des procédures à [ROOT.Capital.GetCapitalVictoryPointName], un grand nombre de Dangwai y ont été conviés.\n\nLes Dangwai sont un groupe diversifié. Beaucoup de Dangwai du sud penchent plus vers la gauche et le progressisme. Habitués à être exclus du pouvoir, beaucoup sont impatients d'être admis dans les discussions politiques. De nombreux Dangwai du nord sont des politiciens conservateurs, issus d'anciens gouvernements de Beiyang. Habitués à la valse des administrations, leur flexibilité politique est utile mais ils sont réputés être assez durs en affaires. Nous aurons besoin d'eux tous si nous voulons préserver la stabilité de notre gouvernement."

 YUN_Harness_the_Mass_Movement_decision:9 "Exploiter le Mouvement de Masse"
 YUN_Harness_the_Mass_Movement_decision_desc:9 "Les révolutions ne sont pas seulement remportées grâce aux armées et à leurs armes, mais aussi grâce au peuple et à sa volonté de les soutenir. Bien que beaucoup prétendent parler au nom du peuple et que beaucoup plus prétendent se battre pour lui, rares sont ceux qui font véritablement partie des masses et sont capables de les soulever au milieu d'années de guerres et de promesses non tenues."

