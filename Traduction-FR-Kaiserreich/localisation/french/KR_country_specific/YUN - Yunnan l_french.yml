#YUN Internal Event Chain (000-049):
 YUN.introgame.001.t:9 "La Cour des Intrigues au Sud-Ouest"
 YUN.introgame.001.d:9 "Tang Jiyao, au sommet de son pouvoir à la fin des années 1910, prétendait être le "Roi du Sud-Ouest" - une prétention métaphorique renforcée par son commandement de la puissante Jingguojun, sa domination sur le Yunnan et le Guizhou et son statut de successeur de Cai E. Les années suivantes ont appris l'humilité au Gouverneur - de multiples coups d'État et défaites militaires l'ont poussé à lutter pour sa survie. Mais survivre si longtemps n'est pas chose aisée, et le chef calculateur continue de comploter depuis son trône de Kunming.\n\nLa dernière lutte politique en date, celle de 1927, a laissé le Yunnan dans l'impasse. Ayant été brièvement renversé par ses propres généraux, Tang n'a pu se maintenir au pouvoir que grâce à la loyauté de sa garde personnelle à la capitale. Alors que la menace d'invasion de la part du Kuomintang diminuait, les généraux mutins sont rentrés dans le rang, laissant Tang Jiyao une fois de plus au sommet - dirigeant depuis sa base de Kunming.\n\nAu Nord, le général Long Yun contrôle Zhaotong et demeure le deuxième homme le plus puissant du Yunnan - un régionaliste qui place la stabilité avant tout, et un participant réticent au coup d'État de 1926. Le désir de Tang de mettre l'influence de Long en échec a été restreint par son besoin d'avoir un commandant fiable pour garder la frontière avec les vestiges du Kuomintang au Guizhou, et aussi de conserver un contrepoids contre le véritable cerveau du coup d'État : Hu Ruoyu.\n\nHu Ruoyu, avec ses acolytes Li Xuanting et Zhang Ruji, a été banni au Sud, où il dirige Mengzi pour le compte de Tang selon les termes de leur accord. Même en 1926, leur influence combinée ne pouvait pas surpasser celle de Tang ou de Long. Pourtant, avec l'argent allemand ruisselant depuis l'Indochine et la déférence éhontée de Hu envers Wu Peifu et Sun Chuanfang depuis la défaite du Kuomintang (Hu avait été parmi les premiers à accueillir le KMT dans la province dans les années 1920), ils restent une force influente au Yunnan.\n\nAvec le début de la nouvelle année, Tang a invité les commissaires à la défense Long, Hu, mais également Sun Du de Dali, à une conférence qui commencera dans quelques semaines."
 YUN.introgame.001.a:9 "Nos discussions seront fructueuses, j'en suis sûr."
 YUN.introgame.001_tt:9 "§RLa petite noblesse du Yunnan est une force considérable et son pouvoir est représenté par le service de Long Yun en tant que commandant en second. Jusqu'à ce qu'il soit mis à l'écart (d'une manière ou d'une autre), le "Gouverneur" officiel sera toujours sous la menace d'un coup d'État.§!"

 YUN.introgame.002.t:9 "Tensions Frontalières Dian-Qian"
 YUN.introgame.002.d:9 "Les sorts du Yunnan (abrégé en Dian) et du Guizhou (abrégé en Qian) ont été liés après la Révolution Xinhai. Alors que les deux provinces avaient renversé leurs gouverneurs Qing, Cai E du Yunnan eut plus de succès pour consolider son contrôle et envoya Tang Jiyao au Guizhou pour aider la Société de Préparation de la Constitution à repousser la Société d'Étude pour l'Autogestion, plus radicale.\n\nCela mena à la prise de pouvoir de Liu Xianshi, mais celui-ci fut destitué par son neveu Wang Wenhua dans le cadre d'une lutte interne alors que Tang rentrait au Yunnan pour en devenir le Gouverneur. Wang, aidé par le Kuomintang, orchestra un coup d'État connu sous le nom d'incident de Minjiu avec l'aide des commandants He Yingqin, Gu Zhenglun et Zhu Shaoliang en 1920. Le bain de sang provoqua une condamnation unanime et Wang Wenhua fut assassiné à son tour alors qu'il était en exil à Shanghai.\n\nLe Guizhou fut plongé dans le chaos et la peur d'une invasion du Yunnan, mais le gouvernement de Beiyang frappa en premier e demandant à Yuan Zuming d'envahir le Guizhou et de renverser Lu Dao, soutenu par le Kuomintang. En 1922, Yuan était maître de la province, mais la même année il subit une invasion menée par Tang Jiyu, le frère de Tang Jiyao, chargé de restaurer Liu Xianshi au pouvoir. Tang Jiyu servit ensuite comme co-gouverneur de facto, mais fut forcé de se retirer en 1925 après la désastreuse Guerre Yunnan-Guangxi. Yuan, qui était brièvement parvenu à un arrangement avec Tang, se mit avec réticence dans le camp du Kuomintang lors de l'Expédition du Nord, puis les trahit en sentant le vent tourner.\n\nYuan espérait reprendre le Guizhou après la guerre, mais le destin en décida autrement. L'Armée nationale révolutionnaire, vaincue mais pas anéantie, entreprit la "Longue Marche" depuis l'Est de la Chine jusqu'au Guizhou, occupant le Guizhou occidental. Tang Jiyao, qui avait une longue histoire d'alliance avec le Kuomintang, décida d'attendre son heure, les laissant pourrir là pour priver le Zhili d'autres gains. Mais il sait aussi bien que quiconque que les révolutionnaires amènent toujours des troubles, à un moment ou un autre."
 YUN.introgame.002.a:9 "Un jour, nous rentrerons au Guizhou."
 YUN.introgame.002.b:9 "Un jour, nous quitterons le Guizhou."
 YUN.introgame.002_tt:9 "§YLa frontière entre le Yunnan et le Guizhou est peu fortifiée pour l'instant, une impasse pour les deux camps. Cela pourrait changer rapidement...§!"

 YUN.introgame.003.t:9 "Vague Anti-Concessioniste à l'Est"
 YUN.introgame.003.d:9 "La Ligue des Cinq Provinces avait débuté comme une expérience du Zhili du Sud en Chine orientale, mais après l'Expédition du Nord Sun Chuanfang avait ajouté le Hunan, le Guangdong et le Guangxi à sa sphère d'influence. La Ligue s'est officiellement étendue à Huit en 1930 après les élections controversées de 1929, qui avaient vu Zhang Zuolin quitter les pourparlers de paix au Nord et déclencher des craintes d'une alliance Zhang-Sun opposée aux propositions de désarmement et de centralisation du gouvernement Cao-Wu.\n\nLe Guizhou avait évité de justesse son adhésion à la Ligue. Le gouverneur reconnu par le Zhili, Yuan Zuming, était extrêmement dépendant du soutien du Zhili du Sud puis de la Clique du Hunan pour conserver sa domination sur le Guizhou oriental. Mais Sun, dans ses manœuvres désespérées contre le Nord, a cherché à éviter de s'opposer aux seigneurs de la guerre du Sichuan et du Yunnan pendant l'entre-deux-guerres et a laissé le Guizhou hors de la Ligue.\n\nMalheureusement, la quête du Maréchal de la Ligue de défier ses mentors s'est révélée être sa chute. Une armée démesurée, des coûts faramineux, une corruption endémique, une brutalité extrême et des emprunts nombreux avaient affaibli les fondations de son empire. Son partenariat avec les concessionistes étrangers, notamment l'AOG allemande, avait déclenché des manifestations massives, qui ont atteint leur pic avec le scandale du chemin de fer ZheGan.\n\nLe Yunnan n'est bien sûr pas étranger au travail avec les marchands étrangers. Le commerce de l'étain a amené des commerçants britanniques, français, japonais, américains et désormais allemands dans la province, et Tang Jiyao a cherché à équilibrer les richesses potentielles avec l'exploitation étrangère. La présence excessive des britanniques et des français a déjà causé des troubles à Gejiu par le passé, que Tang a manipulé à son avantage. Pourtant, l'influence allemande reste particulièrement élevée à Mengzi, où leur soutien à Hu Ruoyu leur a permis de dominer le commerce yunnanais.\n\nA l'est, l'Incident de Wuhu a donné à Chen Tiaoyuan de l'Anhui le prétexte nécessaire pour faire sécession de la Ligue. Peut-être est-ce un signe que le vent tourne ?"
 YUN.introgame.003.a:9 "Contrairement à la Ligue, nous cherchons un partenariat équilibré avec les étrangers."
 YUN.introgame.003.b:9 "L'exploitation étrangère ne finira que lorsque la Chine reprendra ce qui lui appartient !"

 YUN.introgame.004.t:9 "Le Lundi Noir Paralyse le Commerce de l'Étain"
 YUN.introgame.004.d:9 "Le Lundi Noir a provoqué un krach économique mondial, un désastre qui va paralyser l’économie pour les années à venir. Pour la Chine, déjà affaiblie par la diminution du commerce à la suite de la Grande Dépression américaine, cela va sûrement aggraver l'instabilité politique de cette année. Pour le Yunnan, fortement dépendant du commerce de l'étain, l'effondrement de l'économie allemande est dévastateur.\n\nQuasiment toutes les exportations d'étain empruntent le chemin de fer Hanoï-Kunming. Initialement construit et possédé par les Français, les Allemands s'en sont emparés après la Grande Guerre et l'ont intégré aux filiales de l'AOG. De même, les droits miniers de la région de Mengzi, jadis contrôlés par un syndicat anglo-français, sont dans les faits contrôlés par les Allemands. Comme les Français, qui avaient exploité le manque de routes vers le Guangdong et bloqué les efforts pour créer des voies de chemin de fer alternatives, les Allemands font payer des taxes exorbitantes pour utiliser la ligne Hanoï-Kunming.\n\nLe ressentiment face aux concessions étrangères augmente depuis longtemps maintenant, et les événements récents ont créé à la fois un sentiment de solidarité nationale et de xénophobie. Les agitateurs nationalistes et socialistes, habituellement affiliés au Kuomintang, ont exploité le moment pour appeler à s'emparer de force des banques, usines, mines et chemins de fer possédés par des étrangers. Même s'ils donnent peu de détails au-delà d'une reprise du vague Programme de Reconstruction nationale de Sun Yat-sen, publié il y a des décennies, pour beaucoup ils représentent l'esprit du temps.\n\nPour les technocrates du gouvernement du Yunnan, la modernisation de l'économie est devenue une urgence. L'économie du Yunnan a longtemps reposé sur l'étain et l'opium, et les efforts du ministre des Finances Ma Cong dans les années 1920 pour centraliser l'économie et promouvoir des réformes monétaires au cœur d'une crise économique sévère se sont heurtés à la résistance bureaucratique. Son successeur, Miao Yuntai, a eu plus de succès dans ses efforts des années 1930, particulièrement sur la promotion de l'industrialisation, mais il semble qu'il ait peu de temps pour agir."
 YUN.introgame.004.a:9 "Une révolution libère les hommes, la terre et la nation !"
 YUN.introgame.004.b:9 "Réformons l'économie pour la sauver."

 YUN.introgame.005.t:9 "Sun Chuanfang est Abattu à Nanjing !"
 YUN.introgame.005.d:9 "Sun Chuanfang a été abattu par un assassin à Nanjing, amenant la Ligue au bord de la guerre. Même s'il n'est pas encore mort, les requins commencent à rôder tandis que ses lieutenants du Zhili se battent pour sa succession. Parmi eux, les plus importants sont le gouverneur Qi Xieyuan du Jiangsu et le gouverneur rebelle Chen Tiaoyuan de l'Anhui, tous deux se préparant à un coup d'État.\n\nAu sud, les soulèvements du Kuomintang se sont produits presque simultanément dans toute la Ligue alors que les chefs nationalistes passent à l'action. Même si la plupart sont en contact avec les centres du Kuomintang à MinGan ou au Guizhou, d'autres prennent l'initiative sans attendre les ordres d'en haut.\n\nBeijing est en émoi, alors que les chefs du Zhili du Nord se battent pour savoir comment répondre à la crise et que les seigneurs de la guerre jadis dociles leur échappent rapidement. L'agitation au nord et la peur d'une autre invasion de la part de la Clique du Fengtian paralysent le gouvernement, qui est pour l'instant à la dérive.\n\nPour la junte du Kuomintang au Guizhou, les prochaines étapes sont claires. Ceci pourrait bien être leur dernière chance d'accomplir leur promesse révolutionnaire, et ils doivent prendre le contrôle d'autant de provinces que possible tant que les chefs de Beiyang sont distraits. Pour des hommes comme Tang Jiyao cependant, les circonstances actuelles présentent un dilemme.\n\nL'âge d'or du Fédéralisme était celui des années 1920, quand la Chine semblait irrévocablement divisée entre Nord et Sud mais aussi entre États provinciaux des seigneurs de la guerre. L'idée de réunification pacifique par la négociation était attrayante pour de nombreux intellectuels réformistes, mais même avant la réunification par la force du Zhili (qui leur a donné tort), le Mouvement fédéraliste avait perdu du terrain tandis que les gouvernements du Nord et du Sud excluaient les figures fédéralistes. Discrédité comme anti-patriotique en dehors de certains cercles du Sud, il semble qu'utiliser la force soit la seule voie vers le Fédéralisme en Chine. Mais pour les régionalistes du gouvernement de Tang, quitter le Yunnan est une perspective impopulaire après les quelques expéditions militaires ratées."
 YUN.introgame.005.a:9 "La révolution de Sun Yat-sen reviendra !"
 YUN.introgame.005.b:9 "Le rêve Fédéraliste n'est pas mort !"

 YUN.introgame.006.t:9 "Le Pari de Tang Jiyao"
 YUN.introgame.006.d:9 "Tandis que le château de cartes de Sun Chuanfang continue de s'effondrer dans les cinq provinces, les trois autres membres de la Ligue ont connu des vagues d'agitation similaire. Le Liangguang, composé des provinces du Guangdong et du Guangxi, est désormais en état de guerre civile alors que l'hégémonie de la Vieille Clique du Guangxi est contestée par les seigneurs de la guerre du Guangdong et les envahisseurs du Kuomintang.\n\nPour Tang Jiyao, une grande opportunité se présente - s'il peut la saisir. Le Zhili est distrait, s'entre-dévorant alors que l'autorité centrale s'effondre une fois encore. Les cliques voisines du Sichuan et du Liangguang sont en train d'imploser, et le Hunan n'est pas en état d'intervenir. Le Guizhou (du moins sa partie occidentale) est prêt à être cueilli, il lui suffit d'éliminer les vestiges du Kuomintang qui s'y trouvent - un projet dont il a fait part aux commandants arrivés à Kunming.\n\nL'ambition de Tang ne s'arrête pas à Guiyang. Bien que sa version du Fédéralisme ait pris un tournant isolationniste dans les années 1920 après l'effondrement du mouvement, Tang n'est pas contre l'idée d'utiliser la force pour imposer sa volonté - ayant déjà marché sur le Guizhou, le Sichuan, le Guangxi et le Guangdong au cours de l'ère des seigneurs de la guerre. La ville de Guangzhou, cœur des anciens gouvernements du Sud, serait nécessaire pour assurer sa légitimité de gouvernement rival en Chine. Même si sa tentative précédente a été mise en échec par la défense acharnée des armées du Guangxi, Tang est confiant que cette fois, ses ennemis sont plus faibles et ses armées ont appris leur leçon.\n\nBien sûr, la junte du Kuomintang au Guizhou a des idées similaires. Malheureusement pour eux, le manque d'unité entre leurs chefs est criant, les généraux Cheng Qian du Hunan et Li Zongren du Guangxi quittant déjà leurs provinces d'origine. Tandis que la junte leur "donné sa bénédiction" dans leurs aventures, il est évident que la junte du Guizhou exerce un contrôle limité sur ses membres et que ses généraux s'entendent rarement bien. Cela n'en laisse que deux pour repousser l'assaut de Tang : le général Zhu Peide du Yunnan et le général He Yingqin du Guizhou."
 YUN.introgame.006.a:9 "Le Guizhou cette année, Guangzhou l'année prochaine, et un jour toute la Chine !"
 YUN.introgame.006.b:0 "Ils ne passeront pas !"
 YUN.introgame.006.a_tt:9 "§YVous jouerez la §fClique du Yunnan§!. Un assaut réussi sur le Guizhou demandera de briser l'impasse. Il faudra du temps avant que l'un des deux camps commence son assaut, et il aura besoin d'un avantage d'§Gau moins 10 000 hommes supplémentaires§! pour être sûr de l'emporter.§!"
 YUN.introgame.006.b_tt:9 "§YVous jouerez le §cKuomintang du Guizhou§!. Repousser l'assaut sur le Guizhou et lancer une contre-attaque demandera de briser l'impasse. Il faudra du temps avant que l'un des deux camps commence son assaut, et il aura besoin d'un avantage d'§Gau moins 10 000 hommes supplémentaires§! pour être sûr de l'emporter.§!"

 YUN.introgame.007.t:9 "Les Exilés au Guizhou"
 YUN.introgame.007.d:9 "Les vestiges de l'Armée nationale révolutionnaire sont retranchés dans le Guizhou occidental - une force établie par le Kuomintang pour combattre et obéir au parti, et au parti seul. Pour certains, le Guizhou est une terre étrangère et un exil douloureux. Pour d'autres c'est un retour au foyer. La réalité de l'ANR est qu'elle n'a jamais vraiment été une armée "Nationale", mais plutôt un assemblement d'armées de seigneurs de la guerre soumis, dont l'ANR était censée surmonter les loyautés régionales.\n\nFin janvier 1927, Chiang Kai-shek avait saisi l'opportunité de revenir au pouvoir et avait annulé les ordres de Wang Jingwei en commandant à ses troupes de se retirer vers l'ouest, vers le Guangxi, le Guizhou et le Hunan, pour attendre la fin de l'assaut du Zhili dans une retraite connue sous le nom de "Longue Marche". Assassiné un mois plus tard à Nanning, les unités de l'ANR qui lui étaient resté loyales furent lentement repoussées vers le Guizhou au cours de l'année suivante.\n\nIl fut remplacé par une junte présidée par Zhu Peide, de la Troisième Armée, composée principalement de soldats yunnanais. Celui-ci fut rejoint par Li Zongren (7e Armée/Guangxi), Tan Yankai (2e Armée/Hunan), Cheng Qian (6e Armée/Hunan) et He Yingqin (1ère Armée/Whampoa). Les luttes constantes les ont empêché de progresser au Guizhou, les divers commandants tentant des incursions dans leurs provinces natales sans grand succès.\n\nTan Yankai est parti pour le Hunan il y a des années, lors d'un remaniement, et Li et Cheng ayant mené le gros de leurs troupes respectivement vers le Guangxi et le Hunan, seuls Zhu Peide et He Yingqin demeurent. Zhu était resté "neutre" dans le conflit Gu Pinzhen-Tang Jiyao, mais s'était mis du côté du Guangdong après le retour au pouvoir de Tang en 1922. Il a absorbé les armées de diverses autres forces exilées du Yunnan et s'est transformé en menace envers Tang.\n\nHe Yingqin était l'adjoint principal de Chiang et un instructeur de Whampoa, et sa Première Armée est principalement composée de diplômés de Whampoa. Armée la plus proche de l'idéal pan-chinois de l'ANR, elle est de plus en plus dominée par les officiers du Guizhou depuis son exil."
 YUN.introgame.007.a:9 "Avec deux généraux seulement, la coopération devrait être facile."
 YUN.introgame.007.b:9 "...Mais vous savez comment sont les généraux."

 YUN.introgame.008.t:0 "Les Réfugiés du Sichuan"
 YUN.introgame.008.d:9 "Une combinaison brutale de sécheresse, d'inondations et d'instabilité politique ont contribué à une famine majeure dans la province voisine du Sichuan. Tandis que les prix du riz grimpent et que le gouvernement inefficace et corrompu échoue a répondre à la crise, des réfugiés du Sichuan se sont déversés dans les provinces voisines. Étant une province plus pauvre et montagneuse que les autres destinations, le Yunnan a reçu moins de réfugiés que d'autres, mais les nouvelles de cette catastrophe ont tout de même atteint Kunming.\n\nLe Yunnan et le Sichuan ont eu une relation compliquée au cours de l'ère des seigneurs de la guerre. Le Sichuan était divisé entre de nombreuses factions seigneuriales, dans ce qui a été décrit comme "une ère des seigneurs de la guerre dans l'ère des seigneurs de la guerre". Au cours de la Guerre de Protection de la Nation, Cai E avait envahi le Sichuan dans l'espoir de conquérir ses champs de sel, et les conflits entre le Yunnan, le Guizhou et le Sichuan ont continué pendant la décennie suivante.\n\nLe dernier vestige de ces conflits sont les forces de Xiong Kewu et Lu Chao, postées à la frontière entre le Sichuan, le Guizhou et le Yunnan. Anciens opposants à Tang Jiyao pas complètement intégrés dans la sphère du Kuomintang, ils agissent comme un élément indépendant dans le conflit qui s'annonce entre le Yunnan et le Guizhou."
 YUN.introgame.008.a:9 "En aidant les réfugiés du Sichuan, Tang espère guérir les blessures du passé."
 YUN.introgame.008.b:9 "En acceptant l'aide de Xiong et Lu, le Kuomintang cherche un avantage."

 YUN.introgame.009.t:9 "Sécuriser le Flanc Sud"
 YUN.introgame.009.d:9 "Tang Jiyao s'est rendu dans la ville méridionale de Mengzi, où il a rencontré les généraux qui y ont leur quartier général. Le plus célèbre de ces officiers chargés de "garder la frontière" est le Commissaire à la Défense Hu Ruoyu, l'un des quatre Commissaires à la Défense à l'origine nommé par Tang pour aider à superviser la province et le cerveau derrière le Coup d'État de Février 1926 contre Tang. Lui, ainsi que les généraux (et anciens Commissaires à la Défense) Li Xuanting et Zhang Ruji, étaient les plus agressifs à demander la chute de Tang, et Tang leur voue une plus grande inimitié qu'à Long Yun, conspirateur plus réticent.\n\nLe gouverneur Tang n'aurait pas fait ce voyage si cette "Faction de Mengzi" n'avait rien à lui proposer. Même s'ils ont considérablement perdu du terrain depuis l'époque où ils contrôlaient Kunming, Dali et Mengzi, Mengzi est relativement riche grâce au commerce indochinois. Leur relation amicale avec les Allemands et la Ligue leur a permis de conserver une armée importante et l'accès aux financements étrangers.\n\nLeurs forces ne sont pas là que pour impressionner (et empêcher Tang de les contrôler totalement). Le sud du Yunnan abrite également d'importantes troupes de bandits ou d'insurgés (selon de quel côté vous vous situez) ayant connu des hauts et des bas au cours des années 1920. La coopération de Tang Jiyao avec certaines de ces bandes a procuré des munitions à ses ennemis, même si le Kuomintang a apparemment tenté lui aussi de recruter ces bandits. Certains de ces hommes ont réussi à devenir "respectables", Mo Pu étant devenu "conseiller de premier ordre" après être passé du côté de Tang et Wang Ruwei étant même resté officier de brigade sous les ordres de Hu Ruoyu.\n\nSi Tang Jiyao veut que son plan fonctionne, il aura besoin de la coopération des forces méridionales, ou au moins que celles-ci restent dociles pendant ce temps. Autrement, Kunming deviendrait vulnérable à un autre complot tandis que les forces de la garde de Tang se rassemblent au nord pour combattre le Kuomintang."
 YUN.introgame.009.a:9 "Tang Jiyao les convainc d'envoyer leurs forces au nord, vers Zhaotong."
 YUN.introgame.009.b:9 "Tang Jiyao ne peut que s'assurer de leur neutralité."

 YUN.introgame.010.t:9 "Le Rapport de Long Yun"
 YUN.introgame.010.d:9 "Lorsqu'il avait planifié son assaut sur le Guizhou, Tang Jiyao avait été forcé de déléguer la préparation du terrain pour l'invasion au Commissaire à la Défense de Zhaotong, Long Yun. Cette semaine, le gouverneur Tang est arrivé avec une délégation à la ville du nord pour inspecter personnellement les progrès accomplis.\n\nLong Yun n'a pas chômé : il a construit des dépôts, organisé le ravitaillement et positionné les unités arrivantes pour une offensive contre le Guizhou. Depuis quatre mois, son quartier général de Zhaotong bourdonne d'activité. Dans sa conversation avec Tang, le général Long a estimé que les préparatifs basiques nécessaires pour les opérations offensives ont été complétés.\n\nMais il a aussi prévenu que le Kuomintang n'est pas resté sans rien faire de l'autre côté de la frontière. Remarquant les troupes, la junte de l'Armée nationale révolutionnaire a commencé à mobiliser les siennes, construisant des défenses et enrôlant les habitants locaux. Tout élément de surprise est perdu depuis longtemps.\n\nLa relation entre le gouverneur et son meilleur général s'est également dégradée, même si aucun des deux hommes n'a osé aborder le sujet. La source de cette tension remonte à la Guerre Yunnan-Guangxi de 1925, où les forces de Long Yun avaient réussi à capturer le Guangxi sur la route du Guangdong. Pourtant, la Nouvelle Clique du Guangxi, alliée au Kuomintang, avait lancé une contre-attaque décisive, encerclant les forces de Long et les forçant à se rendre. Les forces de Tang Jiyu, qui devaient garder le flanc de celles de Long, étaient arrivées trop tard pour soulager le siège, certains accusant le jeune Tang d'avoir été trop occupé à acheter de l'opium au Guizhou.\n\nLa décision de Tang Jiyao de protéger son frère après ce fiasco et de faire porter le blâme à Zhang Ruji avait joué un grand rôle dans le coup d'État de l'année suivante. Les deux Tang ont de grands liens avec le Guizhou, Tang Jiyu ayant dirigé l'invasion et l'occupation de la province en 1923, et il s'attend à reprendre ce rôle. Cependant, Long Yun semble avoir l'impression que c'est lui qui supervisera finalement l'invasion."
 YUN.introgame.010.a:9 "Bien sûr que Long Yun commandera l'assaut."
 YUN.introgame.010.b:9 "Donner du pouvoir à un traître ne fait qu'alimenter sa future trahison."

 YUN.introgame.011.t:9 "Les Intérêts Hunanais au Guizhou"
 YUN.introgame.011.HNN_ruled_by_KMT:9 "La relation entre le Yunnan et le Guizhou n'est pas particulièrement amicale. Mêlé à la Révolution Xinhai, le Guizhou était rapidement devenu un champ de bataille entre révolutionnaires, contre-révolutionnaires, constitutionnalistes et seigneurs de la guerre locaux. Liu Xianshi et Ren Kecheng ayant envoyé un émissaire à Cai E, Tang Jiyao envahit rapidement le Guizhou sur ses ordres. Aidé par Liu, Tang renversa le gouvernement, devenant le gouverneur de la province en 1912. Consolidant son pouvoir, Tang revint au Yunnan en 1913 pour y devenir gouverneur, rendant le pouvoir à Liu.\n\nEn première ligne de la Guerre de Protection de la Nation, Liu forma sa portion de la Clique du Guizhou : la Vieille Clique de Xingyi. Grâce à des nominations familiales, Wang Wenhua, neveu de Liu, son frère Wang Boqun et son beau-frère He Yingqin connurent une ascension similaire, et commencèrent à comploter contre Liu Xianshi dans ce qui fut par la suite connu sous le nom d'Incident de Minju en 1920. Avec la démission de Xianshi et d'autres luttes internes, Wang Wenhua fut assassiné par les hommes de Yuan Zuming sur ordre de Xianshi.\n\nExpulsant Lu Dao du Guizhou, Yuan fut également expulsé par Tang Jiyu en 1923, s'engagea dans la mêlée des seigneurs de la guerre du Sichuan et s'aligna sur le Zhili. Faisant la paix avec Tang en 1924, Yuan redevint gouverneur en 1925, mais continua de se battre dans la Guerre civile du Sichuan, laissant l'administration à ses subordonnés Wang Tianpei, Peng Hanzhang et Zhou Xicheng. Éjecté par Liu Xiang et Yang Sen en 1926, Yuan fut accueilli par la Vieille Clique du Hunan au cours de l'Expédition du Nord.\n\nEn 1927, le Guizhou fut divisé entre une portion du Kuomintang sous le parapluie de la Clique du Yunnan, et une portion de Beiyang soutenue par Beijing. Avec la déposition récente de Zhao Hengti par le KMT et la défaite de la Vieille Clique du Guizhou, ils ont refusé de rendre leur portion du Guizhou à He Yingqin, citant des inquiétudes de Wang Tianpei et Lu Dao. Par conséquent, dans une tournure surprenante des événements, les disputes frontalières ont amené l'ANR à se disputer les sphères d'influence au Guizhou, ce qui pourrait s'avérer utile pour les troubles du Yunnan lui-même."
 YUN.introgame.011.HNN_ruled_by_non_KMT:9 "La relation entre le Yunnan et le Guizhou n'est pas particulièrement amicale. Mêlé à la Révolution Xinhai, le Guizhou était rapidement devenu un champ de bataille entre révolutionnaires, contre-révolutionnaires, constitutionnalistes et seigneurs de la guerre locaux. Liu Xianshi et Ren Kecheng ayant envoyé un émissaire à Cai E, Tang Jiyao envahit rapidement le Guizhou sur ses ordres. Aidé par Liu, Tang renversa le gouvernement, devenant le gouverneur de la province en 1912. Consolidant son pouvoir, Tang revint au Yunnan en 1913 pour y devenir gouverneur, rendant le pouvoir à Liu.\n\nEn première ligne de la Guerre de Protection de la Nation, Liu forma sa portion de la Clique du Guizhou : la Vieille Clique de Xingyi. Grâce à des nominations familiales, Wang Wenhua, neveu de Liu, son frère Wang Boqun et son beau-frère He Yingqin connurent une ascension similaire, et commencèrent à comploter contre Liu Xianshi dans ce qui fut par la suite connu sous le nom d'Incident de Minju en 1920. Avec la démission de Xianshi et d'autres luttes internes, Wang Wenhua fut assassiné par les hommes de Yuan Zuming sur ordre de Xianshi.\n\nExpulsant Lu Dao du Guizhou, Yuan fut également expulsé par Tang Jiyu en 1923, s'engagea dans la mêlée des seigneurs de la guerre du Sichuan et s'aligna sur le Zhili. Faisant la paix avec Tang en 1924, Yuan redevint gouverneur en 1925, mais continua de se battre dans la Guerre civile du Sichuan, laissant l'administration à ses subordonnés Wang Tianpei, Peng Hanzhang et Zhou Xicheng. Éjecté par Liu Xiang et Yang Sen en 1926, Yuan fut accueilli par la Vieille Clique du Hunan au cours de l'Expédition du Nord.\n\nEn 1927, le Guizhou fut divisé entre une portion du Kuomintang sous le parapluie de la Clique du Yunnan, et une portion de Beiyang soutenue par Beijing. Rallumant de vieilles querelles, Yuan et Zhou Xicheng ont commencé à revendiquer le Guizhou malgré le soutien de Tang à Liu Xianqian, même si certains ministres ont suggéré que Tang pourrait coopérer puis trahir Yuan Zuming lorsque l'heure sera venue."
 YUN.introgame.011.a:9 "He Yingqin et Lu Dao concluent un arrangement (temporaire)."
 YUN.introgame.011.b:9 "Les tensions avec le Hunan détournent l'attention du Kuomintang."
 YUN.introgame.011.c:9 "La Clique du Yunnan n'a pas besoin de Yuan pour prendre le Guizhou."

 YUN.introgame.012.t:9 "The Intellectuals Weigh In"
 YUN.introgame.012.d:9 "For the intelligentsia of Yunnan and Guizhou, opinions on the looming conflict are mixed. Both provinces have undergone a fracture between the \"Reformist\" factions and the \"Revolutionary\" factions, and both had those conflicts spill into violent conflict for control of their provinces. This mirrored the broader split in the southern republican movement, with revolutionary nationalists drifting into the Kuomintang camp and reformists tending towards Federalism or reorienting towards conciliation with Beiyang.\n\nThe intellectual elite were caught up in those battles, with many returning students and scholars joining Kuomintang and other socialist cells while others came in defence of a more reformist programme. While not as immediately powerful as the \"men of guns\", these \"men of letters\" were vital to the competing warlords and revolutionary leaders as a source of legitimacy for their governments. Moreover, when combined with their influence in the bureaucracy and to a lesser extent institutions like city and provincial chambers of commerce, civilians as a whole were an integral part to warlord systems.\n\nFor intellectuals seeking leaders with a consistent ideological worldview, the leaders of the southwest were surely disappointing. Both Federalists like Tang Jiyao and Kuomintang leaders like Sun Yat-sen oscillated between different political positions due to both pragmatism and also personally shifting positions. Indeed, much of the world has radically changed since the Great War, with new ideologies coming out of the ashes.\n\nThese men and their followers could be quite ruthless as the situation called for it: Tang notably mounted his fallen enemy Gu Pinzhen's severed head for public display when he returned to power and Sun Yat-sen responded once to having his bodyguard disbanded by personally ordering Mo Rongxi's headquarters shelled by gunboats.\n\nThe Kuomintang and the Yunnan clique can count on various loyalist newspapers, speakers, and writers for support, but with legitimacy so precious and rare in China - it will be up to men in the middle to tilt the scales."
 YUN.introgame.012.a:9 "Provincial autonomy, democracy, and reform wins the day."
 YUN.introgame.012.b:9 "Nationalism, democracy, and welfare are a powerful creed."

 YUN.introgame.013.t:9 "L'Hiver Vient"
 YUN.introgame.013.d:9 "Au cours de l'histoire, même les plus puissantes armées ont été soumises aux aléas de la météo. Le climat de la Chine du Sud-Ouest est relativement clément, mais les montagnes peuvent devenir extrêmement froides et difficiles à traverser durant l'hiver. Mais plus important encore, Tang Jiyao a ordonné qu'une campagne commence à la fin de l'année - le Gouverneur a un calendrier très strict pour son plan d'unification.\n\nLe long des frontières, la préparation continue. Pour le Kuomintang, la venue de l'hiver offre un avantage significatif dans la défense de leurs positions face à un assaut, mais même s'ils devaient survivre à l'assaut initial, leur fenêtre d'opportunité pour unifier le Sud pourrait se refermer. La direction de la junte a ordonné davantage de mobilisations, mais la récolte de riz d'octobre a poussé les miliciens des deux camps à rentrer chez eux, et ils ne reviennent au front qu'au compte-gouttes.\n\nLa tension reste élevée, il semble y avoir peu de répit pour les troupes nerveuses de la frontière. Le quartier général de l'Armée du Yunnan à Zhaotong a reçu un télégramme fatidique ce matin en provenance de Kunming : ils marcheront sur Guiyang à la fin du mois. Pendant ce temps, l'Armée nationale révolutionnaire semble avoir quelques tours dans son sac..."
 YUN.introgame.013.a:9 "L'Armée du Yunnan termine ses préparatifs en vitesse."
 YUN.introgame.013.b:9 "L'Armée nationale révolutionnaire prépare une embuscade."
 YUN.introgame.013_tt:9 "§RSi l'Impasse Dian-Qian n'est pas résolue ce mois-ci, le résultat du futur assaut sera décidé par le hasard !§!"

#YUN External Event Chain (050-099):
 YUN.introgame.050.t:9 "Le Réseau du Guizhou"
 YUN.introgame.050.d:9 "L'un des plus grands miracles, ou désastres, de l'échec de l'Expédition du Nord a été la Longue Marche de l'Armée nationale révolutionnaire vers le Guizhou. Ordonnée par Chiang Kai-shek peu avant son assassinat, elle a coûté un nombre significatif d'hommes, de matériel et de vivres, mais a peut-être assuré la préservation du Kuomintang de Droite dans son ensemble. Créant une Junte de cinq hommes sous le commandement de Zhu Peide, de la 3e Armée, en tant que Généralissime par intérim, elle inclut He Yingqin de la 1ère Armée, Li Zongren de la 7e Armée, Tan Yankai de la 2e Armée et Cheng Qian de la 6e Armée.\n\nAvec ses luttes de pouvoir et ses inimitiés précédentes, la consolidation des forces au sein de la sphère d'influence du KMT du Guizhou dans les années 1930 a vu la 2e Armée de Tan s'incorporer dans la 6e Armée, Tan lui-même prenant sa retraite à Changsha. De même, la 3e Armée a absorbé la portion de l'Armée du Yunnan que dirige Fan Shisheng ainsi que la 16e Armée de Jin Handing.\n\nLa décision de Li Zongren d'emmener sa 7e Armée au Liangguang et de prétendre à la direction de la province du Guangxi a déplacé la plupart de ses hommes hors du Guizhou. Cependant, quelques unités de l'arrière-garde demeurent, pour faciliter les liens entre la Junte et cet aventurier machiavélique. Ses ressources étant limitées et son avant-poste sécurisé, Huang Shaohong et Huang Xuchu ont émis l'idée de retirer tout le personnel restant du Guizhou pour consolider sa position au Liangguang.\n\nCependant, le faire pourrait condamner les forces restantes du Kuomintang au Guizhou dans leur lutte contre la Clique du Yunnan hostile, et les chefs de la junte du Guizhou ont demandé à Li de maintenir les lignes de ravitaillement entre leurs deux forces. Plus controversé, le personnel de la Nouvelle Clique du Guangxi a proposé de s'emparer des vivres de la réserve commune, considérant qu'il s'agit de leur "dû". Une telle manœuvre pourrait handicaper sévèrement l'effort de guerre de la Junte ; mais peut-être est-elle déjà condamnée."
 YUN.introgame.050.a:9 "La 7e Armée retire ses hommes du Guizhou."
 YUN.introgame.050.b:9 "Les lignes de ravitaillement restent ouvertes, pour aider le KMT."
 YUN.introgame.050.c:9 "La Nouvelle Clique du Guangxi prend sa part des réserves."

 YUN.introgame.051.t:9 "Nos Forces au Yunnan"
 YUN.introgame.051.d:9 "L'un des plus grands miracles, ou désastres, de l'échec de l'Expédition du Nord a été la Longue Marche de l'Armée nationale révolutionnaire vers le Guizhou. Ordonnée par Chiang Kai-shek peu avant son assassinat, elle a coûté un nombre significatif d'hommes, de matériel et de vivres, mais a peut-être assuré la préservation du Kuomintang de Droite dans son ensemble. Créant une Junte de cinq hommes sous le commandement de Zhu Peide, de la 3e Armée, en tant que Généralissime par intérim, elle inclut He Yingqin de la 1ère Armée, Li Zongren de la 7e Armée, Tan Yankai de la 2e Armée et Cheng Qian de la 6e Armée.\n\nAvec ses luttes de pouvoir et ses inimitiés précédentes, la consolidation des forces au sein de la sphère d'influence du KMT du Guizhou dans les années 1930 a vu la 2e Armée de Tan s'incorporer dans la 6e Armée, Tan lui-même prenant sa retraite à Changsha. De même, la 3e Armée a absorbé la portion de l'Armée du Yunnan que dirige Fan Shisheng ainsi que la 16e Armée de Jin Handing.\n\nCheng et la plupart de ses hommes ayant déjà quitté le Guizhou pour le Hunan, certains personnels logistiques sont restés au Guizhou pour assurer le ravitaillement continu de la province voisine. Cheng ayant réussi à s'y retrancher, certains des adjudants du quartier général ont recommandé que le Général retire ses hommes du Guizhou. D'autres s'y opposent, recommandant de maintenir leur présence pour garder un œil sur la Junte.\n\nDes officiers comme Ye Qi ont plaidé pour le redoublement des efforts pour aider le Hunan, même si cela retire des ressources à la Junte du Guizhou. Pour eux, la junte troublée est condamnée quoi qu'il arrive, et rester attaché à elle ferait tomber toute la révolution."
 YUN.introgame.051.a:9 "Laissez-les pour garder les lignes de ravitaillement ouvertes."
 YUN.introgame.051.b:9 "Amenez notre arrière-garde au Hunan comme prévu."
 YUN.introgame.051.c:9 "C'est regrettable, mais Cheng veut d'abord consolider le Hunan."

 YUN.introgame.052.t:9 "KMT Supplies Cross the [FROM.GetAdjective] Border"
 YUN.introgame.052.d:9 "It would appear that the time of Yunnan meddling in the politics in neighbouring provinces has come home to roost, as supplies from the neighbouring provinces of Hunan and Guangxi have found themselves reaching Guizhou, with neighbouring leaders unwilling or unable to intercept them. Their decision to allow the Kuomintang to regroup over the years unchecked similarly has allowed Nationalist Generals to move into other provinces amid League weakness.\n\nAs they moved they have built a two-way supply line between Guizhou and [FROM.GetNonIdeologyName], one that grows more robust by the day. With most of the activity going on the opposite side of the Dian-Qian border, Yunnanese authorities have little easy recourse. Some have proposed resorting to extreme measures like hiring bandits and other militiamen to sabotage these supply lines, hoping these raids will at least keep these forces on the other end of the province."
 YUN.introgame.052.a:9 "Need not pry lest we chase it up to its source."
 YUN.introgame.052.b:9 "We have some friends of our own..."

 YUN.introgame.053.t:9 "The [FROM.GetAdjective] NRA's Betrayal!"
 YUN.introgame.053.d:9 "In a rather twisted turn of events, it would appear that all conditions of revolutionary brotherhood or stake in the national revolution has been cast away by the recently departed [FROM.GetAdjective] detachments of the National Revolutionary Army. Fully aware of the dire situation within which the Kuomintang Junta in Guizhou has found itself in, their leaders have requisitioned \"extra\" resources from the communal stockpile, weakening our efforts against the Yunnan Clique. Ultimately our only response could be to enact forced taxation to make up for the losses, or otherwise leave it be, and focus on the struggle against Yunnan."
 YUN.introgame.053.a:9 "We can only hope that they see sense."
 YUN.introgame.053.b:9 "Desperate times necessitate desperate measures."

 YUN.introgame.060.t:9 "Our Interests in Dian-Qian"
 YUN.introgame.060.d:9 "With the Dian-Qian struggle in full-force, it has come to the attention of regional Revolutionary leaders Xiong Kewu and Lu Chao of the tenuous situation within the neighbouring provinces. Ostensibly the supporters of Xiong and Lu's efforts, the Guizhou KMT have begun to face off against Xiong's ideological, albeit far from personal, ally in that of the Federalist Tang Jiyao. Dedicated to the Kuomintang and a member of the New Guangxi Clique, Lu's situation is far more clear cut, as he has repeatedly argued for full support to the Guizhou Kuomintang. However, Xiong has begun to waver, considering their imprisonment of him in the past. With various staffers and supporters throwing in their support, the Sichuan revolutionaries can defer to aid either side."
 YUN.introgame.060.a:9 "Lu manages to sway the caucus to support the Kuomintang."
 YUN.introgame.060.b:9 "Xiong reluctantly champions Southwestern Federalism."
 YUN.introgame.060.c:9 "The two agree to remain neutral for the time being."

 YUN.introgame.061.t:9 "The Industrial Corps and its Kuomintang Siblings"
 YUN.introgame.061.d:9 "It would appear that the time of Yunnan meddling in the politics in neighbouring provinces has come home to roost, as supplies from the long troubled province of Sichuan have found themselves on the frontlines of Yunnan. Whilst the history of Yunnan influence in Sichuan is rich and colourful, ultimately the Yunnanese had been ejected from the province by Xiong Kewu in the midst of the Warlord Era. Now a humble gang of squatters camped out on the Sichuan-Guizhou border, as an extension of the Guizhou Kuomintang Junta, it would appear that the Industrial Corps, the local Kuomintang affiliate clique of Sichuan, has continued their stringent revolutionary stance. An orthodox follower of Sun Yat-sen and a member of the New Guangxi Clique, Lu Chao has mobilised the might of his faction to support the KMT Junta in their struggle against Yunnan."
 YUN.introgame.061.a:9 "What can they do, tired and out of time?"
 YUN.introgame.061.b:9 "Raid their caravans and scare them off."

 YUN.introgame.062.t:9 "Provincial Federalism and the Sichuan Model"
 YUN.introgame.062.d:9 "It would appear that the time of Yunnan meddling in the politics in neighbouring provinces has come home to roost, as supplies from the long troubled province of Sichuan have found themselves on the frontlines of Yunnan. Whilst the history of Yunnan influence in Sichuan is rich and colourful, ultimately the Yunnanese had been ejected from the province by Xiong Kewu in the midst of the Warlord Era. Now a humble gang of squatters camped out on the Sichuan-Guizhou border, as an extension of the Guizhou Kuomintang Junta, it would appear that Xiong has followed through with his Federalist promises, sending supplies to Tang Jiyao's Yunnan Clique. It is a surprise to be sure, considering the mutual bad-blood prevalent between the Provincial Leaders."
 YUN.introgame.062.a:9 "Xiong walks a fine line."
 YUN.introgame.062.b:9 "Intercept their shipments at the border."

 YUN.introgame.065.t:9 "Des Échos de Gauche dans la Lutte au Sud-Ouest"
 YUN.introgame.065.d:9 "La Zone d'Insurrection MinGan n'est pas le seul bastion révolutionnaire du Kuomintang à avoir émergé de la conclusion de l'Expédition du Nord. De l'autre côté du pays, au Guizhou, se déroule une lutte similaire, que certains qualifient de plus réussie. Clamant être les véritables héritiers de l'Armée nationale révolutionnaire, la Junte du Kuomintang du Guizhou est de bien des manières la continuation du combat du généralissime Chiang Kai-shek, même si plusieurs de ses chefs ont prêté allégeance au comité de Hu Hanmin à Moscou. Tandis que MinGan a été construite sur les sacrifices des 4e et 8e Armées de l'ANR, le Kuomintang du Guizhou descend des autres Armées de la Révolution.\n\nOn pourrait penser qu'une forme de fraternité révolutionnaire existe, mais le Kuomintang du Guizhou dérive de plus en plus vers la droite, adoptant une ligne strictement anti-syndicaliste. Accusant l'Aile gauche de promouvoir une idéologie étrangère et une politique catastrophique de Front uni avec l'Internationale, ils se méfient des intentions de [ROOT.GetLeader].\n\nMalgré cette posture, il existe tout de même un petit contingent d'hommes de gauche au sein de la Junte du Guizhou, particulièrement dans la 3e Armée de l'ANR mais avec quelques membres dans la 1ère. Sous la protection de généraux tels que Zhu De et Chen Cheng, ils ont maintenu des lignes de communication avec MinGan sans grand soutien de leurs supérieurs. La Junte se préparant à faire face à la Clique du Yunnan, Zhu et sa clique de gauche de la Troisième Armée ont demandé notre autorisation de bâtir un front uni avec la droite."
 YUN.introgame.065.a:9 "Zhu De et ses hommes devraient soutenir Zhu Peide pour l'instant."
 YUN.introgame.065.b:9 "Ils ne feraient pas la même chose pour nous."

 YUN.introgame.066.t:9 "MinGan Endorses Cooperation with Guizhou"
 YUN.introgame.066.d:9 "If you had thought that the Kuomintang's situation in Guizhou is dire, one would merely need to take a trip through Hunan Province to reach an even worse situation in the MinGan Insurgent Zone, or at least, could've. Battered on all sides and forced to fight in the heart of the Southern Zhili's power-base, the leftist insurgents there have fought on for nearly a decade.\n\nLeftist elements in the Guizhou remnant have maintained tenuous lines of communication with MinGan, though significant cooperation has remained elusive beyond some shared smuggling routes. It is an open secret that generals like Zhu De have been involved in these covert negotiations, though he insists his loyalty remains with his blood brother Zhu Peide.\n\nHe has informed the latter that his work has borne fruit: the MinGan leadership have formally ordered all party cadres to obey the orders of the junta in their coming struggle with Tang Jiyao. While a generous overture on the surface, it implicitly suggests that the Guizhou government is still subject to the leftist Central Committee, perpetuating a fantasy that the party is still united. Still, there seems little to lose at this point: should Guizhou fall, leftists and rightists alike will be destroyed."
 YUN.introgame.066.a:9 "Despite their differences, the Left and Right must unite against Tang."
 YUN.introgame.066.b:9 "These traitorous communications must be investigated!"

 YUN.introgame.070.t:9 "German Interests in the Dian-Qian Showdown"
 YUN.introgame.070.d:9 "The German Colonial Project in Southeast Asia has largely inherited the mantle of that of the prior French investments, and the affairs within the Sinosphere are no different. Closely tied to the political developments within Yunnan Province and Guangxi Province, the once French and now German Vietnamese colonial administrations have found themselves with their hands full. With impending colonial unrest, and dangerous developments within the Shandong Peninsula, and within the League Territories, many of their Chinese holdings are seemingly under fret.\n\nHowever, on the immediate border, the German interests within Yunnan prove viable to preserve. Having backed Tang Jiyao tepidly in maintaining his foothold in the Southwest, the self-proclaimed \"King of the Southwest\" now finds himself squaring off against the Guizhou Kuomintang remnants in a bloody showdown for the Southwestern provinces. While that does not immediately concern us, intermediaries with Mengzi Garrison Commander Hu Ruoyu has requested additional arms to help patrol against \"bandits\" who have been a menace for tin traders in the region. In addition to more traditional thieves (the sort that has in fact been active in southern Yunnan in the past), the phrase often is used as a euphenism for socialist insurgents, no doubt emboldened by Kuomintang activities in the north and likely in contact with Indochinese revolutionaries in our colonies.\n\nAiding General Hu, would provide some immediate security for our direct interests, and will likely free up Governor Tang's forces to handle his issues in deeper in-land. Whilst Tang and Hu are far from the most reliable, the revolutionaries of the Kuomintang are both more outwardly hostile, and insatiable. Combined they would threaten German Financial interests heavily."
 YUN.introgame.070.a:9 "Offer additional funding to Hu Ruoyu."
 YUN.introgame.070.b:9 "We can hardly worry about Yunnan at the moment."

 YUN.introgame.071.t:9 "Assistance from Singapore"
 YUN.introgame.071.d:9 "Inheriting French influence over Yunnan following the end of the Great War, Singapore has noticed with concern the mounting tensions in Yunnan as Kunming and Guiyang prepare for a final struggle to determine the fate of the Chinese Southwest. While Tang Jiyao has largely operated with German backing, Singapore has opted to support Tang indirectly, for fear of strengthening the \"King of Yunnan\" too much. No, instead Germany has sent additional arms to General Hu Ruoyu, who recently requested aid to suppress \"bandits\" who have been harassing the Yunnan tin trade.\n\nA bolstered Mengzi Clique does allow Tang to divert more of his forces towards the invasion of Guizhou rather than patrol for bandits, but the Governor wouldn't trust General Hu as far as he could throw him. Indeed, General Hu plotted in 1927 to remove Tang from the governorship, which nearly succeeded. While Hu appears to have acquiesced to Tang Jiyao's continued rule of Yunnan, the Federalist General knows that Hu is waiting to pounce at any sign of weakness.\n\nGovernor Tang Jiyao finds himself pressed into a corner. While his ambitions for China start with the reincorporation of Guizhou into the Federalist fold, he also cannot allow upstart generals without his own camp to bring down the delicate house of cards he has struggled to keep afloat for two decades. While publicly thanking Berlin for assisting his government in suppressing banditry, privately he bemoans their so-called support as he muses over a difficult decision."
 YUN.introgame.071.a:9 "This will free us to deploy more troops to the north."
 YUN.introgame.071.b:9 "We will need to keep an extra eye on General Hu now."

 YUN.introgame.080.t:9 "Failure in the Dian-Qian Struggle"
 YUN.introgame.080.d:9 "Despite considerable investment in the Dian-Qian conflict on behalf of the Guizhou junta, it would appear that our gamble within the Dian-Qian power struggle has ultimately been for naught. Dashed either by prepared ambush, stolen by bandits, or mutual mistrust, our money and supplies have hardly found themselves in their intended hands. With our efforts rebuked, it will take considerable time to regroup, and ultimately many within the administration have waned over passion for involvement within the Dian-Qian showdown, at least for the near future."
 YUN.introgame.080.a:9 "They will have to struggle on their own."

 YUN.introgame.081.t:9 "Failure in the Dian-Qian Struggle"
 YUN.introgame.081.d:9 "Despite considerable investment in the Dian-Qian conflict on behalf of the Yunnan Clique, it would appear that our gamble within the Dian-Qian power struggle has ultimately been for naught. Dashed either by prepared ambush, stolen by bandits, or lost to corruption, our money and supplies have hardly found themselves in their intended hands. With our efforts rebuked, it will take considerable time to regroup, and ultimately many within the administration have waned over passion for involvement within the Dian-Qian showdown, at least for the near future."
 YUN.introgame.081.a:9 "Let us wash our hands of this situation."

#YUN Resolution Event Chain (100-149):
 YUN.introgame.100.t:9 "The Late-Autumn Offensive"
 YUN.introgame.100.d:9 "The sand has run through the hourglass and the die is now cast. Tang Jiyao, impatient about the progress of his army's preparations against what should be a much weaker Guizhou, has ordered them forward. Fighting has broken out across the frontline as Yunnan Army probing attacks surge forward to meet National Revolutionary Army outposts.\n\nThe fog of war has confounded both high commands. The meticulously crafted war plans, inked onto maps with attention to the most minute details, have fallen apart as soldiers trade fire and schemes and counterschemes are unveiled. As battles rage on the frontline and behind it, individual bands of soldiers (loyal more to each other and their commanders than their ostensible masters) are forced to make business decisions for themselves: which side will be more likely to survive and pay us?\n\nThe fate of the southwest is being decided in these coming days, though for now the outcome remains unclear. What is obvious however is that the numerous delays and the unbreakable stalemate have led to a bloody battle: a devastating outcome for both sides who should be husbanding their elite divisions. Whoever the winner may be, the situation looks grim."
 YUN.introgame.100.a:9 "Come what may, we shall prevail."

 YUN.introgame.101.t:9 "The Yunnan Army Overruns Guizhou"
 YUN.introgame.101.d:9 "After a hard fought offensive, Yunnanese preparation and Kunming Military Academy discipline paid off. The advantage began to turn, first slowly and then extremely quickly as the forward positions of the National Revolutionary Army were overcome and the Kuomintang's retreat quickly became a rout.\n\nBy the time the Yunnan Army reached the rear echelons, the battle for Guizhou was effectively over. Most Kuomintang militias either surrendered, defected, or melted away into the countryside - returning to their homes never to come back again. A fanatical last stand by Kuomintang regulars in Guiyang was planned but with their troops in complete disarray and quickly surrounded, the writing was on the wall.\n\nThe Kuomintang junta's leadership similarly either fled into exile or went underground, hopes of a Kuomintang resurgence in the southwest have been permanently dashed. Tang Jiyao is now the undisputed master of the region, but many issues remain unresolved."
 YUN.introgame.101.a:9 "Let us begin the next phase of unification!"

 YUN.introgame.102.t:9 "The Zhaotong Incident"
 YUN.introgame.102.d:9 "In a sudden twist of fate, the National Revolutionary Army gained initiative, something they used to their fullest advantage. With well-drilled precision, nationalist fervor and tenacity worthy of the party-state, Kuomintang units had lured the Yunnan Army into a false sense of security before launching a brutal counteroffensive.\n\nThe National Revolutionary Army's elite units punctured Yunnanese weak-points, taking advantage of reports from well positioned spies and courageous scouts. Sabotage by infiltrators and major defections across the line wreaked havoc in the Yunnan Army's rear, and soon enough their best units were encircled.\n\nAs panicked reports reached Kunming, Tang Jiyao personally rushed to Zhaotong to take command of the situation. But when he arrived at the Yunnan Army's headquarters, his bodyguard unit was ambushed by Long Yun's men and disarmed - a major betrayal. By the end of the day, a Kuomintang delegation was in Kunming to accept their surrender as Hu Ruoyu sent a telegram from Mengzi recognising the new government."
 YUN.introgame.102.a:9 "We will arrive in Kunming shortly."

##Section 1b (400-999): Introgame Misc Events

###- Phase II Events -###

 YUN.earlygame.000.t:9 "Legacy of Export Militarism"
 YUN.earlygame.000.d:9 "The state of the Yunnan army is one of decay, reflective of the deteriorating quality of the men's morality and armaments. The seldom transports of archaic rifles from the Chengdu Arsenal that had come from Luo Peijin's Sichuan administration have long since ceased, along with the few that have come from Japan via China's Southern ports. The artillery likewise has worsened in quality with many Krupp mountain guns of the Jingguojun having been discarded or damaged, their crews chronically inexperienced due to the sheer lack of both live shells and blanks needed for training.\n\nAs such, parades and vain shows of strength have been preferred over actual field combat and drills, failing to impact the effectiveness of recruits to any meaningful degree. The cavalry detachments of the Yunnan army, an already neglected force owing to the mountainous terrain of the Yungui plateau have been inadequately trained and disciplined, with horses stirring and often routing at the slightest confrontation. This severe lack of either trained horses or vehicles also means that transportation units, often critical for combat cohesion in the Southwest, remain non-existent.\n\nDespite this, Kunming still maintains its reputation of strength and stern discipline - that of elite training, daring to face superior opponents and triumph despite the odds, no doubt fostered by the legacy of the Kunming military academy. This is, however, counteracted by the absence of this spirit in higher command, primarily among Tang Jiyao's clique and his brother, Tang Jiyu. The Jingguojun's rank and file are also mixed in quality, with experienced soldiers being easy to lead but often lacking intelligence and initiative while green recruits remain unruly, untrained and unmotivated. The time for reform of the once great Yunnan Army is of the utmost importance, torn to shreds by export militarism and infighting, it can only be hoped that its prestige can be returned to once more."
 YUN.earlygame.000.a:9 "We have a long road ahead of us."

 YUN.earlygame.001.t_kmt:9 "Ressusciter Whampoa"
 YUN.earlygame.001.t_nokmt:9 "Agrandir Kunming"
 YUN.earlygame.001.intro:9 "La position de l'Académie militaire de Kunming est capitale à la formation de notre nouvelle armée. Le dévouement, la fraternité et l'altruisme promus ici ont été cruciaux pour la victoire de la Huguojun par le passé. Des hommes comme Cai E, Yang Jie, He Yingqin, Li Genyuan, Li Liejun, Tang Jiyao et bien d'autres grands combattants révolutionnaires ayant servi au sein de la faculté de cette institution, elle porte un héritage profond, ayant grandement contribué à la fois au mouvement révolutionnaire Fédéraliste et du Kuomintang.\n\nDans le but de créer une classe de guerriers aussi loyaux envers les institutions de la Chine et du Républicanisme que les Japonais le sont envers leur empereur, le programme de Kunming est inspiré de celui de la Shikan Gakko japonaise - de nombreux membres de la faculté ayant étudié là-bas. Gouverné par le principe de l'unité de l'enseignement et de la gestion, l'académie est aussi bureaucratique que dévouée. Le personnel est peu nombreux et de haut niveau, mais le personnel comme les étudiants sont encouragés à adresser leurs demandes directement au Directeur. Hélas, l'institution d'aujourd'hui n'est plus ce qu'elle était, et pour amener du renouveau dans cette célèbre académie, un nouveau Directeur est nécessaire pour redresser la barre et restaurer l'âme de jadis.\n\n"
 YUN.earlygame.001.d_kmtsatellite:9 "$YUN.earlygame.001.intro$Pour les autorités de [ROOT.GetLeader], il y a trois options pour un poste si influent. D'abord et avant tout, celle du "Père fondateur", Li Genyuan, qui superviserait un retour authentique et approprié aux principes de l'académie d'origine, si décriés à l'époque actuelle. La deuxième est celle du talentueux Zhu De. Considéré comme un prodige par la plupart et l'un des nombreux protégés de Cai E, Zhu De a occupé un poste à l'académie et a développé sa propre théorie militaire au fil des ans. Cependant, il est le chef de file des sympathisants de gauche au Yunnan et pourrait provoquer les éléments plus conservateurs. La dernière option pour satisfaire les personnalités susmentionnées est celle de Hu Ruoyu. Ancien directeur de l'académie sous Tang Jiyao, Hu Ruoyu a également été étudiant à l'académie et entretient des liens étroits avec l'établissement."
 YUN.earlygame.001.d_kmt:9 "$YUN.earlygame.001.intro$Une option immédiate est la sélection de He Yingqin, en raison de son expérience antérieure à la tête de l'École militaire du Guizhou avec Wang Wenhua, de son poste ultérieur de doyen des affaires académiques à Kunming et de son poste le plus important en tant que chef instructeur adjoint de Whampoa. Un deuxième candidat soutenu par la clique CC est Wang Boling, à la retraite. Directeur de Whampoa en 1925, Wang a pris sa retraite après l'échec de l'Expédition du Nord en raison de ses mauvais résultats militaires, mais sous la pression de Chen Guofu il s'est lancé dans la course, au grand dam de He Yingqin. Une dernière option soutenue par la Clique des Sciences politiques est celle du "Père fondateur" de l'Académie, Li Genyuan. Ancien commandant de la génération de Cai E, Li Genyuan est profondément attaché aux idéaux révolutionnaires et à l'esprit guerrier, mais ses convictions politiques le rendent très distant de la jeune garde."
 YUN.earlygame.001.d_fed:9 "$YUN.earlygame.001.intro$En conséquence, trois candidats potentiels pour le poste le plus influent dans la culture militaire ont été sélectionnés. Conscients qu'un tel poste entraînerait en réalité une double loyauté envers le principal et [ROOT.GetLeader], l'option la plus attrayante serait de réintégrer Tang Jiyu. Politiquement malléable, sans ambition et dépendant de son frère, il serait un excellent prolongement de l'influence de [ROOT.GetLeader]. En ce qui concerne les deux autres candidats, bien qu'éloignés de leur ancien ami et maître, Hu Ruoyu et Long Yun sont tous deux des hommes compétents en matière politique et militaire, et ayant déjà occupé le poste de directeur de l'académie, ils s'acquitteraient de leurs fonctions avec diligence. Même si leur opinion sur [ROOT.GetLeader] laisse beaucoup à désirer."
 YUN.earlygame.001.d_npa:9 "$YUN.earlygame.001.intro$En conséquence, deux candidats potentiels pour le poste le plus influent dans la culture militaire ont été sélectionnés. Conscients qu'un tel poste entraînerait en réalité une double loyauté envers le gouverneur et le directeur, les deux options sont celles des deux hommes les plus influents du Yunnan. Hu Ruoyu et Long Yun. Les deux hommes ont leurs mérites, car ils ont tous deux intégré l'académie et sont ensuite devenus directeurs pendant le mandat de Tang Jiyao. Cependant, leur véritable force réside dans leurs qualités uniques, Hu Ruoyu ayant des relations dans tout le spectre politique, tandis que Long Yun est un soldat et un commandant réputé pour sa fiabilité."
 YUN.earlygame.001.a:9 "He Yingqin a le talent."
 YUN.earlygame.001.b:9 "Wang Boling, son combat n'est pas terminé !"
 YUN.earlygame.001.c:9 "Rendez Kunming à son Père fondateur."
 YUN.earlygame.001.e:9 "Nous devons partager le génie de Zhu De !"
 YUN.earlygame.001.f:9 "Hu Ruoyu apaisera les tensions conservatrices."
 YUN.earlygame.001.g:9 "Long Yun est l'un des plus compétents !"
 YUN.earlygame.001.h:9 "Tang Jiyu, pour la continuité."
 YUN.earlygame.001.i:9 "Gardons notre Directeur actuel."

 YUN.earlygame.002.t:9 "Yunnan's Heart and Soul"
 YUN.earlygame.002.d:9 "In the core of it all, Kunming was founded under the principles of being the last bastion of true Chinese that would endeavour to save the spirit of China. With complete adherence to militarism as the only method in which they could do so, Kunming was one of the first military academies in the nation to integrate military skills into the broader educational curriculum. Through said education and the promotion of universal conscription, they had hoped that they could foster a battlefield spirit within the Yunnanese, one that would triumph even the greatest challenges facing the nation.\n\nThe curriculum in specific was different from the likes of Baoding, as it emphasised military preparation, physical fitness, and field experience. Most instructors were from Yunnan proper, with a token inclusion of Japanese instructors from the Shikan Gakko — where most of the Yunnan instructors graduated. The students are split into three classes, A for existing active-duty officers of the rank major or below, B for provisional defence force officers, and C for aspiring officers recruited from civilian or military schooling. Subjects include Chinese literature, ethics, mechanical drawing, infantry drill, battle discipline and others.\n\nWith the new era of the academy, a conversation has stirred amongst the military staff about the influence of the revolutionary Whampoa Academy in the new Kunming. For the party-state's curriculum saw an even further focus on the martial spirit of the soldier, and of their absolute duty to the revolution and nation. Yet critiques, proponents of the old ways, raise concerns that such integration of Whampoa's teachings would dilute the strength and character of Kunming, and that it is better to merely stay the course."
 YUN.earlygame.002.a:9 "Amongst all academies, Whampoa is a glistening diamond."
 YUN.earlygame.002.b:9 "Was this not the same curriculum that won National Protection?"

 YUN.earlygame.003.t:9 "Beloved Invaders"
 YUN.earlygame.003.d:9 "Over the years, armies of Yunnan have painstakingly built up an orderly impression among the provincial population, with high morale, good discipline and mannered interactions with civilians setting them apart from the brutish image of the Northern armies. This has been done through a code of conduct between the Yunnan Army and the populace, enforced by the army's officers, mainly surrounding the treatment of civilians, common mannerisms and hygiene.\n\nIn contrast to typical soldiers of the warlord era who are given a free hand off-duty, recruits of the Yunnan army are implored to act respectfully and with restraint, resulting in such values separating them from even regional rivals to the North and East. All ranks of military command condone moral vices that typically plague warlord armies, such as opium smoking, prostitution as well as excessive gambling and drinking.\n\nSuch a regimen in terms of behaviour throughout service has ensured an acceptable standard of moral discipline within the Yunnan Army's ranks, albeit one that has varied in regards to the degree of punishment should these rules not be followed as well as how harshly the policies are enforced.\n\nWith the need for reform of the Jingguojun back on the agenda, a debate has quickly risen within the military structure regarding how integral these regulations are, with many claiming that they detract from the already varied role of officers within the army. Contrary to this, advocates for military professionalism have continued to push for the legacy of the Yunnan Army as one that remains dedicated to the nation, the people, and their cause."
 YUN.earlygame.003.a:9 "The Yunnan Army's reputation must be preserved!"
 YUN.earlygame.003.b:9 "These bureaucratic rules detract from the important role an officer plays."

 YUN.earlygame.004.t:9 "Soul of the Rapid Offensive"
 YUN.earlygame.004.d:9 "In the formulation of an effective war-winning strategy, commanders have to integrate both the strategic theory they had been taught within the academies with the military, political and economic realities of China. From the first decade of the Republic, two patterns of warfare began to emerge: one for those wars fought in the interior, and another for those fought on the coastline. The two styles differed due to geography, logistics, modern armaments, and communications. Although in general, the common strategic objective of both strategies was the capture of key communication hubs, such as towns and cities that controlled key rivers, mountain passes, and railroad or road networks.\n\nIn contrast to the interior, Eastern China is blessed with more sufficient infrastructure yielding to better communication networks and railways. Such networks enabled efficient mobilisation and transport of troops and equipment. Thus developed the crucial status of those networks into contested military objectives, also determining the size and location of battlefields. Wars there became far more intense, and with the better acquisition of modern arms, turned them into slaughters.\n\nHowever the interior lacked utterly in both railroad and roads, with Yunnan possessing 267 miles of road compared to Guangdong's 2440. Therefore, a strategy for the interior's wars was the shared priority of communication hubs, however armies had to utilise rivers for transport, alongside the splitting of their armies into small detachments, little heavy equipment, restricted reconnaissance and difficulties in coordination.\n\nWith such restrictions, decisive, aggressive actions have been the preference for two decades, yet with the slow industrialisation of the interior, it has proved to become increasingly negligible in turning the tide of battle, with its risks potentially capsizing entire regimes, as what nearly happened to Tang Jiyao in 1926."
 YUN.earlygame.004.a:9 "Decisive action wins Wars!"
 YUN.earlygame.004.b:9 "The Northern Expedition proved the folly of pure aggression."

 YUN.earlygame.005.t:9 "Spirit of the Military"
 YUN.earlygame.005.d:9 "In bestowing revolutionary republicanism and a warrior spirit within the students of the Kunming Academy, the original founders endeavoured for the establishment of a professional soldier caste, best fit to decide the future of the Chinese nation. To this end, the new Kunming has once again enacted strict discipline amongst all of its students, rebuking them for selfish and individualistic habits such as consorts, gambling, drugs, and jealousy of their commanders. The Principal has emphasised the \"bushido\" repeatedly, and the value of spiritual education in developing a special school elan bond as seen in Whampoa.\n\nThe very notion of this military spirit functions as the pinnacle of Chinese military professionalism. For only the professional, militarised, and nationalist soldier could decipher the direction of the nation-state, for it was his special responsibility. With a superior competence in all matters of the nation state, it is no surprise that the new Huguojun aspires to maintain a certain level of superior spirit amongst its soldiers.\n\nHowever more civilian minded officials decry the placing of military men on a pedestal. For such actions led to the direct state in which China currently resides. Suffocated by military strongmen. But others raise a counterpoint, as whilst agreeing that China is full of military men steering its direction, most do not have the spirit nor knowledge to be statesmen at the same time. And so the pursuit of spiritual education for the Kunming students is merely a corrective action."
 YUN.earlygame.005.a:9 "Only the military know what is right!"
 YUN.earlygame.005.b:9 "This very notion enabled the warlords!"

 YUN.earlygame.006.t:9 "Previous Generations of Yunnan Cadets"
 YUN.earlygame.006.intro:9 "Promulgated under Tang Jiyao's initiatives on December 25th, 1922, the first erm of the Yunnan Aviation School officially opened with thirty students, who were all organised into an aviation recruit team, and trained together with the 17th class of recruits from the Kunming Military Academy. In April 1923, Tang Jiyao would later approve the admission of four Korean students to the class, Li Yingmao, Zhang Zhiri, Li Chun, and the first female pilot, Quan Jiyu, otherwise known as Kwon Ki-ok.\n\nMaintaining a two year curriculum, the Yunnan Aviation School featured six months of military training, following by one and a half years of aviation training. From 1922 to 1935, the Yunnan Aviation School opened four flight classes, and two mechanic classes, with 142 people graduating from the flight department (including 13 female pilots), and 100 from the mechanic department.\n\nWith 30 graduates from the Fourth class in 1935, a new class for a new era of the school has been drafted, seeing extensive recruitment from both inside and outside Yunnan. Alongside this, the staff of the revitalised school has sent out recruitment letters to old students and faculty alike, to moderate reception."
 YUN.earlygame.006.d_kmt:9 "$YUN.earlygame.006.intro$\n\nMost crucially for the Kuomintang however, is the endeavouring spirits of two daredevil pilot trainees with important familial backgrounds. With the enlistment of Chen Xianfu, son of Chen Qimei, and that of Dai Anguo, son of Dai Jitao. Hoping to do their part for the success of the national revolution, their enlistment shows the true dedication of their families to the National Revolution."
 YUN.earlygame.006.d_nokmt:9 "$YUN.earlygame.006.intro$\n\nWith the fifth class of the school officially enrolled, many within the high command are hoping that Yunnan will be the hotbed for China's fledgling aviation talents, to rival that of Baoding."
 YUN.earlygame.006.a:9 "May these brave pilots soar high!"

 YUN.earlygame.007.t:9 "The Marked history of Wujiaba"
 YUN.earlygame.007.d:9 "Wujiaba, located four kilometres south-east of Kunming, is situated on the bank of the Dianchi Lake. Originally a wasteland, overgrown with weeds for thousands of years, the area did not even feature a place name. Later several families with the surname Wu would travel to the area, reclaiming it and settling there, with the village that developed gaining the moniker \"Wujia Village\". Due to Yunnan's mountainous nature, the people are used to calling flat land surrounded by mountains \"bazi\", and therefore the flat land where Wujia Village was located was referred to as \"Wujiaba\" by the old Kunming peoples.\n\nTravelling to the modern era, under the Qing the flat land of Wujiaba outside of Kunming was raised by the Relief Bureau to build artillery barracks, and Wujiaba was transformed into a large training ground with 1,137 barracks. During the Xinhai revolution, Cai E and Li Genyuan led the revolutionary army in Yunnan to launch the \"Double Ninth Uprising\" in the Wujiaba barracks, overthrowing the Qing regime in Yunnan. Wujiaba would then become the base camp of the revolutionary army.\n\nForcing the villagers around Wujiaba to move away in 1922, Tang Jiyao would convert the barracks into an airport, buying 30 old fighters and 15 old trainer planes from the German Air Force in Vietnam, officially establishing the Yunnan Air Force. At that time, Wujiaba Airport was the earliest aviation training airport in the Asian mainland, training a large number of flying talents spanning multiple nations.\n\nEven comparatively to regimes ran by fellow endeavouring warlords such as those by Yan Xishan and Lu Rongting, the Yunnan Aviation Programme saw remarkable success, rivalling that of the Central Government's own programme."
 YUN.earlygame.007.a:9 "The true birthplace of China's airforce!"

 YUN.earlygame.008.t:9 "The Dubious Navy of Kunming Academy"
 YUN.earlygame.008.d:9 "With our freshly achieved coastline, the exiled naval commanders residing within Yunnan have finally been able to see their time in the limelight. Coalescing around Admiral Ouyang Ge, he has sought to establish his own naval academy, ostensibly a wing of the Kunming Military Academy, that he has dubbed \"The Lightning School\". Not under the jurisdiction of any independent naval department, the school is directly under control of Kunming Academy, and therefore has been referred to as the \"Kunming Military Academy in the Navy\", which is further enabled by the majority of personnel having been students at the institution.\n\nWith graduates referred to as the \"Lightning and Thunder\" department, the new clique has flung itself into the state of Chinese naval cliques all across the nation. Despised as newcomers that do not belong on their territory, the Guangdong naval clique has rallied in opposition, not recognising Ouyang Ge's own rank in the navy, or that of graduates from the Lightning School, effectively sequestering them to commands within Yunnan's own influence.\n\nEven further, the Fujian clique has attempted to obstruct the possibility of \"Lightning and Thunder\" graduates from wearing naval uniforms, reportedly harassing individuals that do so."
 YUN.earlygame.008.a:9 "To Secure Control of the Navy!"
 YUN.earlygame.008.b:9 "This is encroachment on the true seafarers!"

 YUN.earlygame.009.t:9 "Yunnanese Affairs in the Colonial Administration"
 YUN.earlygame.009.d:9 "Reports have flooded in from border guards across the Yunnan-Indochina border, and those who travel the Kunming-Hanoi railway, of a series of mysterious shipments leaving Yunnan's provincial borders, and disappearing within the Indochinese miasma. Perhaps these reported shipments are being supplied by [YUN.GetLeader] to colonial resistance under the auspices of ejecting our administration from his immediate borders, ultimately losing our monopoly on the resources of the province.\n\nHowever there is also the possibility that such occurrences are merely the incompetence of Yunnanese officials to properly demarcate where their trade goods are ending up. Nonetheless, many officials have advised [ROOT.GetLeader] that it would perhaps be viable to completely shut off all trade between the colonies and Yunnan, as it would potentially sink the fragile Yunnanese economy, and cease the shipments.\n\nOthers however, advise that such action may inflame tensions even further, and that whether the Yunnanese support the INC or not does not matter, for the Indochinese National Congress will never be able to beat the Kriegsmarine on the battlefield."
 YUN.earlygame.009.a:9 "Such insolence! Enact an embargo!"
 YUN.earlygame.009.b:9 "We have little time to further rile up [YUN.GetLeader]."

 YUN.earlygame.040.t:9 "Russian Military Advisors"
 YUN.earlygame.040.d:9 "In our bid to modernise our army, we have successfully lobbied the Russian government to send us military advisors to aid us in creating a force structured along Russian lines. Their experience in the Russian Civil War has led them to develop the concept of \"Deep Battle\", which we hope they can pass onto us.\n\nIndeed, the old Whampoa began with the help of Red Russian exiles, and though these new advisors are former White Army officers their belief in a patriotic breed of soldier and an inspiring officer class that will fight to the bitter end is quite familiar to us.\n\nIlluminating a new bright partnership between those within [ROOT.GetLeader]'s government is Pyotr von Glazenap, a veteran of Kornilov's shock regiments. Apolitical and keen to focus on military matters, he has had major involvement and experience with the latest reforms of the Russian army as a member of Kornilov and Denikin's staff. Having extensive knowledge of how to organise an army from nothing, he will prove an invaluable asset.\n\nAccompanying Pyotr is Georgy Elvengren, close to both Kornilov and Savinkov. He serves a role akin to a diplomat-soldier, stressing the importance of ideology in an elite army and utilising his considerable experience in organising insurgent guerilla operations against a numerically superior foe. Vsevolod Ivanov meanwhile is a competent cavalry officer with a total war mindset, stressing the importance of mass propaganda and is experienced in fighting within regions of poor infrastructure.\n\nWhilst largely apolitical in Chinese matters, all have begun to integrate themselves efficiently into the structure of Kunming and their mission serves to further bolster our military direction and potentially open a new partnership on the world stage. They have brought with them many useful ideas for the direction of our military."
 YUN.earlygame.040.a:9 "Honing in on strategy, we triumph!"
 YUN.earlygame.040.b:9 "An elite army paves the way to victory!"
 YUN.earlygame.040.c:9 "Only through total mobilisation can we win!"

###- KMT Unique Military Events-###

 YUN.earlygame.050.t:9 "The Extent of Politics within the Army"
 YUN.earlygame.050.d:9 "Owing its successes primarily due to its traditional bureaucratic organisation independent of political influence, the Yunnan Army of the past maintained a form of \"apolitical\" militarism. Whilst indeed maintaining a clear overall view on the strategic and political goals of their campaigns, they nonetheless ran their operations like a well-oiled machine. With the rise of the party-state army, the merits of the integration of politics into the soldiery and the fanaticism produced by revolutionary loyalty are strikingly apparent. With the increasing encroachment of politics into the military, the civilian cliques of the party have tried their hand at extending their influence into the military command structure.\n\nThe first candidate asking for a commission, with the backing of Political Science, is that of its very own face, Zhang Qun. With experience as a classmate and staff officer of Chiang Kai-shek, he relatively recently transitioned to civilian affairs. However with such a time of crisis, he has requested once again to serve in the battlefield.\n\nThe second candidate pushed is that of the CC Clique's very own Chen Guofu. Similarly seeing service in Xinhai, Chen Guofu would sequester himself to pseudo-military roles there onwards, working in recruitment for Whampoa. The ever industrial machinations of the CC clique remain a mystery, but such an appointment would extensively spread their influence into their one unconquered facet of the party, the army.\n\nFinally, there is the peculiar case of the Blue Shirt Society. Already firmly integrated into military affairs, they have requested the appointment of Liu Jianqun into a military capacity. Their main ideological theorist, Liu has seen little to none actual military service, having mostly served in staff or political roles, such as Confidential Secretary to He Yingqin.\n\nWhatever the case, their appointments receive extensive pushback from the likes of Gu Zhutong and Wei Lihuang, NRA stalwarts who deride the interference of slimy politicians in the art of war."
 YUN.earlygame.050.a:9 "These men have proven their loyalty!"
 YUN.earlygame.050.b:9 "Stay behind the desks, gentlemen."

 YUN.earlygame.051.t:9 "Le Sang des Martyrs"
 YUN.earlygame.051.d:9 "L'héritage de la lutte révolutionnaire en Chine est long et ardu, mais il reste emblématique de la détermination sans faille des patriotes de la nation dans la lutte pour sa survie. Des révoltes ayant précédé Xinhai à l'Expédition du Nord, en passant par 1911 elle-même, le Mouvement de Protection de la Constitution et la Guerre de Protection de la Nation, les martyrs révolutionnaires de la Chine sont innombrables. La cause elle-même a été bâtie sur une montagne de corps. Pourtant, reconnaissant ce fait, nos braves soldats continuent de sacrifier leurs espoirs, leurs rêves, tout ce qui a de la valeur à leurs yeux, tout pour la cause révolutionnaire.\n\nTout cela est mis en évidence dans les mémoires des disparus, et en particulier celles du jeune Ca Guanzhu. Mort en 1925, il avait écrit une lettre à son frère la veille de son sacrifice pour la Révolution nationale.\n\n"Cher frère. Je ne reviendrai probablement pas de la bataille de demain. Je n'oublierai jamais comment notre mère m'a nourri et élevé, comment tu m'as aimé, et comment mes amis m'ont aidé. Aujourd'hui, cependant, mon devoir est de défendre les Trois Principes, pour le bien de toute la Chine et pas seulement de ma famille et de mes amis. Alors que je pense aux nombreux héros qui ont donné leur vie par le passé, je me sens honteux. C'est pourquoi, demain, je donnerai toute mon énergie, je sacrifierai ma vie pour la cause des Trois Principes."\n\nVéritable combattant jusqu'à la fin, les histoires similaires à celle de Ca Guanzhu portent l'esprit véritable de l'Armée nationale révolutionnaire, même si certains membres du parti hésitent à déchaîner la férocité du peuple, craignant la personnification d'un culte de la mort futile."
 YUN.earlygame.051.a:9 "Plus de sang sera versé."
 YUN.earlygame.051.b:9 "Une grande âme, mais évitons l'idolâtrie."

 YUN.earlygame.052.t:9 "Dans l'Ombre de l'ANR"
 YUN.earlygame.052.d:9 "Les origines de l'Armée nationale révolutionnaire remontent à une époque où elle était une force désespérée. Incapable de contrôler ses "alliés" de l'Armée du Yunnan au Guangdong, le Dr Sun Yat-sen souhaitait établir une armée véritablement loyale, pas envers les chefs locaux mais envers le parti et la révolution. Lors de l'établissement de Whampoa, l'Armée nationale révolutionnaire était une force mineure, manquant d'équipement et d'hommes. Elle s'appuyait de plus en plus sur des campagnes mobiles et décisives ayant pour objectif d'éviter la confrontation avec plus d'une armée à la fois, symbolisées par la doctrine "Suzhan, Sujue" — Combat rapide, Résolution rapide.\n\nLa tactique de l'ANR impliquait une emphase sur la maniabilité, l'organisation, la cohésion et l'adaptabilité de l'armée, l'élément de surprise s'avérant primordial pour les armées du généralissime Chiang lors des premières étapes de l'Expédition du Nord au Hunan et au Jiangxi. Car plus une bataille était longue, plus les précieuses ressources étaient dépensées.\n\nMalgré cela, les appels à l'adoption de telles doctrines militaires ont rencontré des oppositions au sein du haut commandement de l'armée du Yunnan, certains citant l'échec de l'Expédition du Nord et la Débâcle de Wuhan comme des exemples des défauts de stratégies aussi risquées. Cela est accentué par le fait que les tactiques de guerre mobile de l'ANR restent inédites dans les montagnes et les vallées du Yunnan, l'armée étendue et peu entraînée de la province laissant peu de chances aux succès doctrinaires. Pourtant, de jeunes innovateurs et théoriciens militaires restent convaincus qu'une combinaison de nouvelles initiatives d'entraînement, d'endoctrinement idéologique et de promotion d'officiers déterminés pourraient être ce qu'il faut pour que l'armée provinciale s'épanouisse dans cette nouvelle ère de la guerre mobile. Car celui qui ose gagne."
 YUN.earlygame.052.a:9 "L'Esprit de Whampoa est encore avec nous !"
 YUN.earlygame.052.b:9 "La Huguojun a gagné grâce à sa coordination."

 YUN.earlygame.053.t:9 "Anniversary of Mianhu"
 YUN.earlygame.053.d:9 "One of the most important battles of the early National Revolutionary Army, the Battle of Mianhu is heralded as the foundational event of the Whampoa spirit within the army. Taking place in February of 1925, in the First Eastern Expedition to eject Chen Jiongming from Guangdong, the forces mustered by the Kuomintang was that of the Gui Army under Liu Zhenhuan, the Yunnan Army in Guangdong under Yang Ximin, the fresh teaching regiments of Whampoa under He Yingqin and Wang Boling, alongside the Guangdong Army under Xu Chongzhi.\n\nQuickly capturing swathes of territory, defeating Hong Zhaolin, the Yunnan Army and Gui Army ultimately held back their forces, causing the Whampoa regiments to face more than 20,000 elite troops with little more than 3000. Triumphing magnificently against Lin Hu's soldiers, the heavy casualties and tenacity seen here served to further bolster the morale of the new NRA, and the teaching regiments would form the basis of the NRA 1st Army.\n\nHe Yingqin has recently held a rally for veterans of the battle, stressing the importance of the victory but also the manner in which they achieved it. Viewing it as the key to the revolution, he reportedly rallied for the revival of the \"Whampoa Spirit\". Gu Zhutong joined his superior, stating that the spirit of self-sacrifice served as the critical factor which decided the victory in the Eastern Expedition, and the future successes of the NRA.\n\nNonetheless, in spite of the veterans, the likes of Jin Handing and Fan Shisheng — members of the Yunnan Army in Guangdong, alongside the civilian cliques have downplayed its importance, chastising the likes of Qian Dajun, He and Gu for their idolisation of a spirit that lost them the Northern Expedition."
 YUN.earlygame.053.a:9 "The True Birthplace of Whampoa."
 YUN.earlygame.053.b:9 "Yet Whampoa spirit could not save the Northern Expedition."

 YUN.earlygame.054.t:9 "An Overall Strategic View of Chinese Armies"
 YUN.earlygame.054.d:9 "In terms of the military thought process for the Yunnan Army, three titans have emerged as progenitors of its strategy. The first, was Li Genyuan, founding principal of Kunming Military Academy, Li would be the driving force behind the Yunnan Army's bureaucratic selfless militarism. Second, was Cai E. A name that is titanic in of itself, Cai would lead Yunnan in its most pivotal moments, crushing the armies of Yuan Shikai, Sichuan, and any others who dared to face the Huguojun. Lastly, there was Tang Jiyao. Whilst most would decry him as an incompetent buffoon, there was merit in his best attempts to preserve the soul and merit of his Jingguojun, however its fate was already sealed.\n\nThe second of that trio, Cai E, was perhaps one of China's greatest military tacticians and strategists of the modern era. An accomplished studier of military history and strategy, Cai was the progenitor of the Chinese variation of the \"luring the enemy in deep\" strategy, valuing the experience of the Boers against the British, and the Russians against Napoleon. China maintained a lot of land, he posited, and therefore one can sacrifice said land whilst waging a continuous harassment campaign, ultimately striking back when the time is right.\n\nHowever various military men in the establishment — such as the Whampoa hardliners of He Yingqin, Gu Zhutong and Teng Jie — disagree with such a notion, as the modern China should have the capacity no matter the situation to be able to fight toe-to-toe with any foreign imperialist power."
 YUN.earlygame.054.a:9 "Cai E is right, let the vastness of China engulf them."
 YUN.earlygame.054.b:9 "The Chinese Spirit best prevails on the offensive!"

 YUN.earlygame.055.t:9 "Post-Battle Conferences"
 YUN.earlygame.055.d:9 "Architect of our new military theory, Zhu De has espoused a new-found critical importance on the training and educational benefits of his hypothesised \"after-battle conferences\". In which, all commanders and soldiers would collaborate and analyse recent battles and campaigns. Any of the participants can discuss and or criticise battle or campaign plans, and likewise, criticise the conduct of individual commanders or soldiers, questioning and critiquing future battle plans and campaigns.\n\nAddressing these mass meetings in person, the overseeing general would explain the broader political and military situation to the soldiers and officers so that they could understand the overall situation in order, according to Zhu, to keep the army \"democratic\". Thus information is shared equally between ranks.\n\nUsing these sessions to correct mistakes, remove incompetent commanders, or promote others on merit, Zhu considers these conferences of high educational and technical value to the army, with plans to publish their results as pamphlets to be distributed as study material for soldiers.\n\nOpposition has arisen from the more conservative top brass of the army, Liu Zhi, Guan Linzheng and He Yingqin, whom argue that such conferences might result in the removal of commanders based on mutual soldier hatred for them, accusing them of \"incompetence\", when in reality they merely didn't trust the vision of their superior, or lacked the spirit to follow through."
 YUN.earlygame.055.a:9 "Such conferences are bound to upset the command structure!"
 YUN.earlygame.055.b:9 "There is a proper need for reflection if we are to succeed."

 YUN.earlygame.056.t:9 "Equalisation of Command Posts"
 YUN.earlygame.056.d:9 "Imperative to the successes of the Yunnan Army and the National Revolutionary Army, the aspect of training and instruction is frequently overlooked in warlord armies. However, with Zhu De prescribing a systematic approach to his officer and soldiers, he has begun to advocate for the adoption of recently developed Western doctrines and systems. His methodical, detail-oriented approach to military training and teaching has been evident in the directives he has been issuing to the army. \"How to evaluate officers and soldiers\", \"How to select and educate new recruits\", \"How to improve physical training and marksmanship\", amongst others.\n\nHowever one directive drawing particular ire is that of \"How to determine potential appointments\", wherein Zhu has drafted a system to test and evaluate officers and men for promotions, determine their roles in the military, and approve of their transfers. Alongside the implementation of a formal education system for officers and men, and designated organisations for carrying out testing using the recently developed Dalton System.\n\nAlas the issues arive with the serious blowback from conservative commanders in the NRA, such as Jiang Dingwen, Li Genyuan and Gu Zhutong, who fear that such a directive encroaches on their right to appoint their own men. Albeit the young guard, those of the likes of Chen Cheng and Teng Jie's flock, support such notions, stating that it allows meritocracy to flourish."
 YUN.earlygame.056.a:9 "The true National Revolutionary Army shines on merit!"
 YUN.earlygame.056.b:9 "Acknowledge where you stand, Zhu."

 YUN.earlygame.057.t:9 "Strategy and Tactics of the New NRA"
 YUN.earlygame.057.d:9 "Based upon the strategic theory of the likes of Zhu De, Chen Yi and Tang Huaiyuan, the new National Revolutionary Army has seen an overwhelming influx of focus on speed and mobility as being the greatest assets to assure victory. That it should avoid combat with stronger enemy units until conditions were at their most favourable to launch an attack. Realising that the NRA units would be high priority targets for any opposing force, the commanders have advocated for the concentration of Red Army units in difficult terrain deep within Kuomintang territory, to entice enemy forces to advance.\n\nWith enemy forces usually advancing in an uncoordinated fashion, along separate routes, over difficult terrain, and in unfamiliar territory, they would be ripe targets for a surprise counter-attack against isolated battalions. At the tactical level, such a strategy invokes the need for local guerilla units around various villages, whilst the operational level necessitates NRA units to manoeuvre over large areas that could encompass several provinces. A novel idea, such strategies saw proto-use in the MinGan insurgent zone, proving effective there.\n\nHowever opposition to such strategies are multi-faceted, as it comes from both civilian and military sections of the party. Civilian cadres fear that such deep enemy incursions into KMT territory would see significant damage done to the economy, population and local institutions, whilst army hardliners fear that any strategic benefits would be declared null and void, if the NRA's own units end up encircled."
 YUN.earlygame.057.a:9 "Interesting, but highly impractical."
 YUN.earlygame.057.b:9 "It is the only way to beat a superior enemy!"

 YUN.earlygame.058.t:9 "Principles of the New NRA"
 YUN.earlygame.058.d:9 "In outlining his reform plan for the National Revolutionary Army, Zhu De has begun to formulate a series of doctrinal principles for the army as a whole. Outlined in a document passed onto [ROOT.GetLeader], it begins with a quotation: \"Practice divorced from theory is like groping in the dark; theory divorced from practice is purposeless theory\". According to Zhu, even though the NRA had much practical experience, it lacked in general a theoretical knowledge of tactics. It was imperative that the army improve its capabilities through practice and study of theory. Setting out principles derived from his experience in both theory and field, he begins:\n\nFirst, one should be flexible in the battlefield, and one must be accommodating for all manner of variables.\nSecond, in commanding any number of troops, you should choose the principal direction of assault, concentrating your maximum strength there to engage in a decisive battle. One must merely deploy containment forces in other directions.\nThird, strategy involves discovering the enemy's main strength, whilst tactics involve discovering weak points. Total victory is the aggregation of numerous small victories.\nFourth, in coordinating formations, each and every unit should understand their strategic objective, and the essence of the superior's decision.\nFifth, the main goals of recon are to determine the enemy's situation and terrain, but a commander should still function with incomplete information if it is necessary.\nSixth, if forces are caught in a pincer or encirclement, they should seek a wide interior arc to allow easy manoeuvrability.\n\nDivorced from political sentiment, such principles have reached complete agreement amongst most in the high command, with the few remaining holdouts being the old guard, such as Li Genyuan, or Jin Handing. They fear that the principles of experimentation at such a crucial stage in the revolution are too risky to be implemented at the moment, but accepts their merit in the future."
 YUN.earlygame.058.a:9 "An army of revolution, undefeatable!"
 YUN.earlygame.058.b:9 "Now is not the time to experiment."

 YUN.earlygame.059.t:9 "Offensive Objectives of the Party Army"
 YUN.earlygame.059.d:9 "Following on from Zhu De's outlining of new Principles of the army, he has carried on with further revitalisation and reflection of the army's objectives. Naturally starting with offensive objectives. He has derived that the NRA has three immediate objectives in offensive strategy, that of survival of the party, gaining of territory, and annihilation of enemy military forces.\n\nWhen describing the survival of the party, Zhu clarifies that he intends to use party and army synonymously, for without the party there is no army, and without the army there is no party. Indicating that the army is harder to replace than [ROOT.Capital.GetCapitalVictoryPointName] itself. Furthermore, the fundamental law of war itself is to destroy the enemy, whilst preserving oneself\n\nIn the gaining of territory, Zhu desires the preservation and expansion of geographical \"base areas\" controlled by the NRA. Stating that said base areas should be functionally independent from each other, only expending influence in their local areas.\n\nLastly, in regards to the annihilation of enemy military forces, Zhu clarifies that it does not necessarily mean killing, more so the elimination of an enemy force as an obstacle, as stipulated by Clausewitz.\n\nHe has encountered severe opposition from Whampoa once more, with Liu Zhi, He Yingqin and Gu Zhutong avidly fighting against even the mere concept of propagating independent \"base areas\". That such institutions would be paramount to local warlords yet again."
 YUN.earlygame.059.a:9 "These soldiers would fight for their own survival, not the greater cause!"
 YUN.earlygame.059.b:9 "Independence of units ensures survival of the army."

 YUN.earlygame.060.t:9 "Defensive Objectives of the Party Army"
 YUN.earlygame.060.d:9 "Despite opposition, Zhu De has carried on by finishing his strategic principal outlining. Focusing on more defensive matters this time around, Zhu has derived there to be a new way of waging war for the National Revolutionary Army.\n\nOne should initially focus on defending either base areas or army headquarters from attempted hostile military invasion, with three critical objectives to maintain: preservation of the defensive area, preservation of the military defence force, and annihilation of all or part of the attacking force.\n\nWhilst retreating into the defensive zone, the NRA should manoeuvre themselves into a favourable position, and grant themselves time for the preparation of military assets and the concentration of manpower. The further an enemy pursued, the more frail his supply and communication lines, and the lower his morale. When the conditions are optimal for a counter-attack, one should be pursued post haste, and decisively.\n\nMost controversially however, Zhu refused to recognise the concept of a \"strategic point\", a title attributed to cities, or monuments, areas of cultural or political importance. Instead, he advocates for the maximum control of the overall amount of territory in a region.\n\nNaturally such a claim has raised concerns from all across the party and army, with joint opposition from the civilians championed by Yang Yongtai and Song Ziwen, alongside the likes of Li Genyuan, Liu Zhi, and Guan Linzheng, all of whom decry the loss of cities as destabilising economic interests. Although Chen Cheng and his Civil Engineering Clique have granted token support for Zhu De's pragmatism."
 YUN.earlygame.060.a:9 "A dangerous game we cannot afford to play."
 YUN.earlygame.060.b:9 "This is the only way in which we can beat a superior enemy."

 YUN.earlygame.061.t_kmt:9 "An After Action Critique of He Yingqin"
 YUN.earlygame.061.t_kmtsatellite:9 "An After Action Critique of Zhu Peide"
 YUN.earlygame.061.intro:9 "Following through with his implementation of After-Action Conferences amongst the soldiers and officers, Zhu De has presided over a recently controversial meeting, wherein a large amount of the discussion was based around the performance and capability of the recent Generalissimos both in field and political matters.\n\n"
 YUN.earlygame.061.d_kmt:9 "$YUN.earlygame.061.intro$With regards to He Yingqin, Zhu De pointed out the rather slow advance and gains of He Yingqin's 1st army during the initial foray of the Northern Expedition, resulting in limited development of party control in Zhejiang province. Furthermore, following the German seizure of Guangzhou, and the re-direction of He Yingqin's 1st Army southwards to launch their doomed 2 week counter-attack, Zhu raised the critical flaw of He's ill preparation for the siege of the city.\n\nIn a far more scathing critique, Zhu draws parallels between He Yingqin and the late Generalissimo Chiang Kai-shek. The fact that despite supposedly being Chiang's confidant and close friend, he still supported the bid to oust the Generalissimo in 1926, and even now, fails to carry the same charm and magnitude of control over the NRA that his predecessor had.\n\nAppalled by what he considers to be uncouth, petty mockery of what a good soldier should strive for, He Yingqin has gone on the offensive in return. Accusing Zhu De of politicising the army, exposing it to the Syndicalists, and being beholden to the likes of the spineless Wang Jingwei."
 YUN.earlygame.061.d_kmtsatellite:9 "$YUN.earlygame.061.intro$Whilst the \"Two Zhus\", as they were known at Kunming, have long shared common brotherhood and even friendship, Zhu De was nonetheless highly critical of his superior. Accused of the numerous defeats in light of Sun Chuanfang's advancing Southern Zhili armies during the Northern Expedition, Zhu De further drilled into his friend's reputation, by levying accusations of incompetency in handling political matters, and in controlling the disparate factions of the National Revolutionary Army. Mostly, in part, due to Zhu Peide being de-jure the highest ranked general and head of the National Revolutionary Army in Guizhou, yet evidently his influence only stretched to a portion of his own 3rd Army. Sharing his position with the likes of He Yingqin, Li Zongren, Cheng Qian and Tan Yankai.\n\nResolute and steadfast, critiques from his own classmate and friend shattered what little faith Zhu Peide continued to maintain in amicable terms between the two commanders. Levying his own critiques of Zhu De, he has criticised the latter's lack of assistance during the Northern Expedition, his constant clamouring to be seen as the \"Successor\" of Cai E, and his continued association as the ringleader for leftists within the Yunnan Kuomintang."
 YUN.earlygame.061.a:9 "There is some merit to what he says."
 YUN.earlygame.061.b:9 "This is brazen politicking!"

###- Early Game Economic Events -###

 YUN.earlygame.200.t:0 "La réponse de Berlin"
 YUN.earlygame.200.d:9 "In the twilight decades of the Qing Dynasty, much of the country was carved up into economic spheres. Just as the Northeast was put under Russian and later Japanese influence, Yunnan was brought into the French sphere. When the Qing Dynasty finally fell and the warlord era began, many different warlords sought different foreign backers. Duan Qirui and the Anhui Clique developed a relationship with the Japanese, and was nearly entirely reliant on Tokyo's finances and military aid.\n\nThe Old Marshal in Shenyang also reached out to the Japanese, but his powerful economic base gave him the liberties to reach out to a multitude of benefactors. Yunnan under Cai E undertook a concerted effort of militarisation in the pursuit of unification by military means, but Yunnan's geographical position dictated that the province's military ambitions would be at the mercy of Paris, Kunming's only weapon supplier. When the French Republic fell to revolution and the Germans took over French Indochina, Berlin replaced Paris' economic dominance over Yunnan with their own as well as their position as Kunming's sole weapons supplier.\n\nEver since Berlin's China Policy brought Beijing closer to German interests, Tang's weapon supplies became less and less frequent in order to keep the Yunnanese Army in check. On top of Tang's ambitions, Yunnan's lack of Vietnamese bandit policing was also not to Berlin's favour. However, with the collapse of Zhili Hegemony, Germany's interests in China are greatly threatened and Governor Tang could always sooth Berlin's concerns by promising to use the gun shipments to combat banditry and maintain the German order in Southwestern China..."
 YUN.earlygame.200.a:9 "I can't believe that worked!"

 YUN.earlygame.201.t:9 "Tin and Rails"
 YUN.earlygame.201.d:9 "While Yunnan remains poor, backwards, and agricultural, the province is incredibly rich with natural resources. When the French colonised southwestern China, they immediately began opening up Yunnan to commercialisation. The cities of Mengzi, Manhao, and Longzhou were established in Yunnan and Guangxi. After the Sino-Japanese War, the French secured a 99-year lease on Guangzhouwan, as well as more railroad and mining rights. The French would build the Kunming - Haiphong Rail, otherwise known as the Dianyue Iron Road.\n\nThis rail whilst boosting Paris' modernist agenda massively boosted transportation between French Indochina and Kunming, and the Gejiu to Jijie section of the rail became the most profitable part of the rail and massively increased French exports. Before its construction, Gejiu's exports never exceeded four thousand tons, but from two years after the rail's construction all the way to the French Revolution, Gejiu exported over ten thousand tons annually. Regardless of export revenues, the rail was not particularly profitable but the benefits it provided made it a worthwhile venture for Paris.\n\nBefore the rail was built, the French relied on intermediaries and middle men in the tin trade, but the rail made them obsolete and delivered all commercial benefits directly to the Indochina Colonial Administration. While Germany's Colonial Indochinese Administration has been less successful at consolidating control, Berlin has maintained full control over the Dianyue Iron Road, and maintains the same level of interest in resource extraction as Paris did. While Yunnan's future direction is very much contested, there is full agreement that Germany's foreign economic dominance must be broken."
 YUN.earlygame.201.a:9 "One day we'll be free..."

 YUN.earlygame.202.t:9 "A History of Financial Hardship"
 YUN.earlygame.202.d:9 "Yunnan even while never especially rich and prosperous was devastated without respite in the 19th century. In 1855, the Bubonic Plague which ravaged the world twice before struck Yunnan province for 15 years, killing millions. Shortly after, Yunnan province was engulfed in the Hui-led Du Wenxiu Rebellion, where a million on both sides died. The population drop caused mining to drop, which in turn caused the currency to devalue, which led to rampant banditry. Han and Hui tensions remained high after the Hui Rebellion, as well as a distrust for foreigners due to British support for Du Wenxiu. Anti-foreign sentiment led to the death of a British national possibly on the orders of the provincial government, which provoked the British into renegotiating the 1858 Tianjin Treaty.\n\nThe new treaty allowed London to increase trade from Burma into Yunnan and lease certain border regions, which further inflamed anti-foreigner sentiment. When the French began moving into Vietnam, Chinese mercenaries were hired by the Vietnamese government to fight off the French. 50 thousand Chinese soldiers would enter Vietnam to resist the French, but Paris secured control over the region regardless. The British and French developed a syndicate to control the mining rights of Mengzi, which continued until the French and British Revolutions, and fell into the hands of the AOG. Nearly a century has passed since the Bubonic Plague ravaged Yunnan, but the province remains unhealed."
 YUN.earlygame.202.a:9 "The story of suffering is all too common in China."

 YUN.earlygame.203.t:9 "Reclaiming Economic Agency"
 YUN.earlygame.203.d:9 "Ever since the Xinhai Revolution, economic reform has been unanimously hailed as the primary goal for the Yunnanese provincial government. The road to economic reform remains hazardous and rife with treachery however. The last Qing viceroy of the Yun-Gui region Li Jingxi attempted to revitalise Yunnanese mining and restore Yunnanese industry, but alienated the gentry in the process. The gentry forced Li to cut back on government spending and kept his reforms contained to Kunming and Mengzi.\n\nLi Jingxi's former subordinates, Cai E and Tang Jiyao, inherited Li's legacy and agenda in the wake of the Xinhai Revolution but faced many of the same challenges. Conservative elites and weak revenue streams continually hampered the Governorship, and Cai E's militarisation programme only exacerbated the problems. Regardless, the ambitions for economic development remain strong even to this day, and [ROOT.GetLeader]'s administration hopes that the Yunnan Economic Commission will succeed where earlier reforms failed.\n\nIt is widely understood that heavy economic intervention is required in the Southwest, for incentivising foreigners to build factories and then reverse-engineering western technologies as is done in Eastern China is infeasible. The immediate five undertakings of the Economic Commission are to develop cotton spinning and weaving, hydro-electric power, cement manufacturing, light engineering, and critical investments. While just ambitious goals at the moment, there is a current of hope that perhaps Yunnan's century of strife may finally be coming to an end."
 YUN.earlygame.203.a:9 "Best of luck to the Economic Commission."

##Section 2c (400-599): Early Game KMT Political Events
 YUN.earlygame.400.t:9 "A Nationalist Junta in the Southwest"
 YUN.earlygame.400.d:9 "In the immediate aftermath of the anti-Tang Jiyao coup, the Kuomintang wasted no time in establishing themselves in Kunming. While Zhu Peide has taken up the position of Governor (translation note: the Kuomintang referred to Provincial Executives as Chairmen, but for simplicity they will henceforth be referred to as Governor), He Yingqin, Long Yun, and Hu Ruoyu exercise substantial authority in the administration as well. Although the Kuomintang is the dominant power in Yunnan, Zhu Peide recognised the need to align the local power players in the province, including the gentry. However, not all is well for the nascent Yunnanese Nationalist Junta. Student radical groups who were initially enthusiastic about the Kuomintang takeover found themselves severely disappointed by this moderating position.\n\nIn an ironic twist, student groups found themselves in cooperation with Tang Jiyao's loyalist remnants in opposing the new Kunming Administration. The anti-Kuomintang agitation was such that the Chamber of Commerce reported several instances of disruption. On top of marginalised groups outside of the government, Zhu Peide finds opposition from inside his government too. Long Yun, while the instigator of the anti-Tang coup, hopes that the Kuomintang rule in Yunnan is merely temporary, as the Kuomintang ambitions lie in Guangdong, the birthplace of the National Revolution.\n\nHu Ruoyu, while far more amenable to the Kuomintang takeover, has similar views and has ambitions to take the province for himself. However, the 3rd Army of the NRA, which Zhu Peide leads, displays substantial regionalist sentiment, preferring to consolidate Nationalist control of Yunnan. On the other hand, He Yingqin and the 1st Army of the NRA have pushed hard for a military campaign west for the restoration of a Nationalist presence in Guangzhou. To them, Yunnan is but the stepping stone to the true base of the KMT. If Zhu Peide is to govern Yunnan well, he will have to balance the competing interests of his subordinates, or fall as Tang Jiyao did."
 YUN.earlygame.400.a:9 "The consolidation of Yunnan is the primary concern of the Kuomintang!"
 YUN.earlygame.400.b:9 "Yunnan alone cannot sustain the ambitions of the Kuomintang, Guangzhou must be secured!"

 YUN.earlygame.4000.t:9 "Les Forces du Kuomintang Envahissent le Yunnan !"
 YUN.earlygame.4000.d:9 "A la fin de l'Expédition du Nord, les vestiges de l'Armée nationale révolutionnaire du Kuomintang ont entrepris une "Longue Marche" vers le Guizhou. Considérée comme vouée à l'échec par le Zhili, elle a été laissée à la merci des cliques seigneuriales voisines. Ils avaient tort. Le seigneur de la guerre de la Clique du Yunnan, Tang Jiyao, a tenté de lancer une invasion du Guizhou mais a été écrasé, ses propres généraux l'ayant trahi.\n\nZhu Peide, chef de la junte du Kuomintang, a été nommé gouverneur du Yunnan, avec le soutien réticent de la petite noblesse locale. Mais il est peu probable que le Kuomintang se contentera de ces deux provinces."
 YUN.earlygame.4000.a:9 "La révolution renouvelée au Sud-Ouest !"
 YUN.earlygame.4000.b:9 "Le Sud-Ouest a sombré dans la révolution..."

 YUN.earlygame.401.t:9 "L'Héritage du Kuomintang au Yunnan"
 YUN.earlygame.401.d:9 "Les racines du KMT au Yunnan remontent aussi loin que l'existence du parti lui-même. L'un des premiers organisateurs du Tongmenghui, Li Genyuan, était devenu le superviseur de l'Académie militaire de Kunming en 1909. Lors du Soulèvement de Wuchang, Li Genyuan collabora avec Cai E et Tang Jiyao pour lancer une révolte similaire au Yunnan et déclarer la révolution. Li passa la décennie 1910 à s'opposer à Yuan Shikai, et travailla avec Cen Chunxuan pour former la Vieille Clique des Sciences politiques. Cette dernière, qui se dédiait à l'amélioration des relations entre Beijing et Guangzhou, se retrouva opposée à Sun Yat-sen, Tang Jiyao et Chen Jiongming.\n\nCependant, Tang s'était aliéné le protégé de Li Genyuan, Gu Pinzhen, en favorisant son propre frère Tang Jiyu, ce qui poussa Gu à forcer Tang Jiyao à démissionner de son poste de gouverneur. Lorsque Tang préparait son retour, ses alliés Li Liejun et Zhu Peide se séparèrent de lui. Tandis que Tang et Gu se battaient, Sun s'arrangea pour que Jin Handing obtienne le Yunnan, mais cela fut un échec et Tang reprit sa place. Après la mort de Gu, le KMT yunnanais fut exilé vers Guangzhou et se coalisa dans la 3e Armée, les armées de Jin Handing et Fan Shisheng étant intégrées dans la 3e Armée dans les années 30.\n\nTous d'origines différentes, Zhu Peide, Fan Shisheng, Jin Handing et l'étoile montante Zhu De font preuve par conséquent d'une grande diversité politique. Fan Shisheng et Jin Handing ne sont pas considérés comme particulièrement idéologiques. Le contingent de la 3e Armée mené par Zhu De fait preuve de tendances socialistes. Zhu Peide lui-même est assez aligné sur la Vieille Droite. Par conséquent, la décision de Zhu de ramener Li Genyuan au Yunnan à la demande de Fan, Jin et Zhang Qun sera selon toute vraisemblance une décision très controversée, car ce dernier avait trahi Sun. He Yingqin et Whampoa ont déjà fait part de leur mécontentement au Généralissime."
 YUN.earlygame.401.a:9 "Li a déjà assez payé pour ses erreurs, il est notre allié !"
 YUN.earlygame.401.b:9 "Sa trahison envers le Guofu est impardonnable..."

 YUN.earlygame.402.t:9 "Malice in Victory"
 YUN.earlygame.402.d:9 "With the Kuomintang largely settled in its affairs in Kunming, the Generalissimo now turns his attention to the Yunnanese Bureaucracy. The various bureaus across Yunnan undoubtedly have some affinity for their old governor, a fact Zhu Peide would be a fool to ignore. To remove them would be even more troubling still. While Hu Ruoyu and Long Yun ushered the National Revolution into Kunming, they largely expect a continuation of the status quo. Yunnan's political history has always been somewhat more stable than its northern neighbours, and there has always been a contiguous line of reformism undertaken by its governors.\n\nAfter Viceroy Li Jingxi was ousted by the Xinhai Revolution, Cai E and Tang Jiyao maintained Li's political agenda, albeit with a more militaristic tilt. Various bureaus were established in the name of tax collection, economic development, and constitutionalism. The Kuomintang has historically been a force based in Guangdong, and is not descended from the political traditions of Yunnan. For Long Yun and Hu Ruoyu, maintaining the Yunnanese Bureaucracy is even more important due to its impacts on the military. The Yunnanese Army has long been a bureaucratic institution, with each army not just being bound by loyalty, but by the fact that commands came from higher up in the name of the entire institution.\n\nAuthority was not in the person but the position, and positions were a pyramid hierarchy. However, the Kuomintang's Revolutionary agenda is not necessarily compatible with Yunnan's bureaucratic tradition. To Kuomintang radicals, Yunnan's bureaucracy is a messy hodgepodge of Gentry interests and warlordism. Hu Ruoyu has taken it upon himself to appeal to Zhu Peide to find a compromise which will preserve Yunnan's bureaucratic machine, having already reached out to Zhu De, Fan Shisheng and Jin Handing, hoping that Zhu's respect for Cai E and the other two's more apolitical outlook."
 YUN.earlygame.402.a:9 "Yunnan's Bureaucracy will now serve the National Revolution."
 YUN.earlygame.402.b:9 "The National Revolution will not utilise the playthings of warlords!"

 YUN.earlygame.403.t:9 "Whampoa's Last Stand"
 YUN.earlygame.403.d:9 "While Sun found success in proliferating the cause of the Tongmenghui across Southern China during the Xinhai Revolution, the divergence of interests caused many to turn away from his call for a Second Revolution. Those that remained would form the core of Sun's inner circle. When Sun returned to Guangzhou, he spent years dealing with wayward allies and opportunistic warlords who would betray his cause on a dime. Cynical from the betrayals and lack of western support, Sun came to court the Syndicalist Powers for an alliance, and the Internationale Mission helped Sun reorganise the KMT into a disciplined, revolutionary party.\n\nOn the military end, Sun required a devoted military dedicated to his ideological goals and prioritised the party above all else, and so he created the Whampoa Academy. Sun chose his most loyal disciple, Chiang Kai-shek to be the Headmaster and train the first generation of Whampoa officers. Bringing the teachings of the Baoding Academy and Imperial Japanese Army Academy, Chiang and his old classmate He Yingqin would instil every aspect of warfare and the core ideological goal of the National Revolution and the tenets of the Three Principles of the People to their Whampoa Cadets.\n\nThe Whampoa Clique would bring Chiang Kai-shek to prominence within the Kuomintang and achieve many victories in the Northern Expedition, but suffered greatly when German and Zhili forces collapsed on them from all sides and their beloved headmaster was slain. He Yingqin brought his portion of Whampoa remnants in the First Army to Guizhou, which houses some of the most ideological officers within the NRA. While merely a ragtag force at the moment, it would be a mistake to compare them to other rump warlord armies, a point the Whampoa Clique would be quick to point out."
 YUN.earlygame.403.a:9 "The interests of the Whampoa Clique must be respected..."
 YUN.earlygame.403.b:9 "What a pretentious grouping of moralising cronies..."

 YUN.earlygame.404.t:9 "Zhejiang's Revolutionaries"
 YUN.earlygame.404.d:9 "By the 1900s, the Green Gang controlled all crime activity in Shanghai. The Green Gang became involved with the Kuomintang when Chen Qimei joined them in 1908. A few years prior, Chen had been working in Japan for Sun Yat-sen, and met fellow Zhejiangers Chiang Kai-shek and Dai Jitao. During the Xinhai Revolution, Dai, Chiang, and Chen all participated in the Shanghai Uprising. Chiang, Chen, and Dai operated in Shanghai and formed the Zhejiang Revolutionary Comrades Society. The Trio fled to Japan after the failure of Sun's Second Revolution, and made an impression on` Sun as one of the few revolutionaries who swore an oath of allegiance to him.\n\nIn 1916, Chen was assassinated by Zhang Zongchang. Chiang mentored Chen Qimei's nephew Chen Guofu thereafter to honour his death. The ZRCS resumed its Shanghai Activities after Yuan Shikai's death, often collaborating with the Green Gang, including setting up illegal stock exchanges. Chiang spent much of his time with stocks until he lost a small fortune, while Dai would write fervently in newspapers. In 1924, Sun recognised Chiang's loyalty and made him the Headmaster of the Whampoa Military Academy. After Sun died in 1925, Chiang would become one of the leading figures in the Kuomintang, alongside Wang Jingwei.\n\nDai Jitao and the Chen brothers would also rise to high positions, and alongside Zhejianger Whampoa Alumni would form the nucleus of Chiang's inner circle. The rise of the ZRCS in the Kuomintang would be broken by the death of Chiang Kai-shek, and much of his vast array of associates and networks would crumble. Dai Jitao and the Chen brothers fled to Shanghai in the chaos of the NRA collapse, and continued their earlier Shanghai Activities underground until the Kuomintang seized Yunnan. While Dai and the Chen brothers now work in Kunming, they maintain their connections to the Green Gang as well as their less savoury business operations, such as the illegal stock exchange."
 YUN.earlygame.404.a:9 "The Green Gang remains a true ally of the National Revolution!"
 YUN.earlygame.404.b:9 "You'll never find a more wretched hive of scum and villainy than in Shanghai..."

##Section 2d (600-799): Early Game UPC Political Events
 YUN.earlygame.600.t:9 "L'Avant-Poste Fédéraliste au Sud-Ouest"
 YUN.earlygame.600.d:9 "L'Armée du Yunnan a submergé le Guizhou, sécurisant le flanc nord de Tang. La route de Guangzhou est ouverte, mais Tang a encore besoin de persuader son peuple de s'embarquer pour une aventure militaire plus périlleuse que celle du Guizhou.\n\nEn 1918, Tang Jiyao avait proposé à l'assemblée provinciale une confédération entre le Yunnan, le Sichuan et le Guizhou. Dans une grande cérémonie à Chongqing, il avait pris le commandement de l'Armée alliée des Sept Provinces, c'est-à-dire également du Guangdong, du Guangxi, du Sichuan, du Hunan et du Shanxi. Sa propre tentative d'Expédition du Nord fut gangrenée par les luttes internes tandis que le pouvoir passait peu à peu de Kunming à Guangzhou. Les finances s'appauvrirent, les forçant à s'appuyer sur l'opium et le banditisme. Le ressentiment envers les "armées invitées" du Yunnan grandit jusqu'en 1920, lorsqu'une coalition de seigneurs de la guerre du Sichuan, soutenus par Guangzhou, se révolta. Tang Jiyao lui-même fut renversé par ses unités lors du coup d'État de Gu Pingzhen - démontrant que la défaite à l'étranger peut avoir des conséquences domestiques.\n\nAu retour de Tang en 1922, il appuya la stabilité domestique au détriment du "militarisme d'export", purgeant ses pairs éduqués par les japonais tels que Gu Pinzhen, Luo Peijin et He Guojun. L'équipement de la fière Armée du Yunnan rouilla, la solde fut réduite et elle fut placée sous le commandement de Tang Jiyu, frère de Tang, dont la loyauté est plus certaine que la compétence. Pourtant, Tang fut capable de créer une hiérarchie militaire bureaucratique et non personnelle, et de réallouer des fonds au développement civil.\n\nLa marche vers Guangzhou de 1925 se révéla être une nouvelle folie - écrasée par les clans désunis du Guangxi avant même d'atteindre le Guangdong. En plus des échecs militaires, c'était une dure leçon pour les tendances politiques chinoises. Tang a échoué à communiquer s'il voulait se rallier aux rivaux exilés de l'Armée du Yunnan, ou bien les détruire, ce qui les a rendu hostiles ou neutres. Son Armée du Yunnan, disciplinée mais régionaliste, n'a pas pu marcher sur les armées radicalisées du KMT. Revenu chez lui vaincu, il a dû affronter un autre coup d'État. Si on veut que les choses se passent différemment..."
 YUN.earlygame.600.a:9 "...Nous aurons besoin de notre propre coalition."
 YUN.earlygame.600.b:9 "...Tang devra consolider son pouvoir."

 YUN.earlygame.601.t:9 "Les Forces Yunnanaises Attaquent le Guizhou"
 YUN.earlygame.601.d:9 "La Clique du Yunnan était jadis la première puissance du Sud, menant les révolutionnaires contre la monarchie de Yuan Shikai lors de la Guerre de Protection de la Nation et jouant un rôle pivot lors de la Guerre de Protection de la Constitution. Les défaites écrasantes contre les gouvernements de Beiyang et Guangzhou l'ont forcée à s'isoler et à attendre son heure.\n\nDésormais, le vent étant favorable, le gouverneur Tang Jiyao a mené ses forces dans la bataille - éliminant les vestiges du Kuomintang qui se terraient au Guizhou. Il est clair que ses ambitions ne s'arrêtent pas là - son flanc nord étant sécurisé, sa prochaine étape ne peut être que nationale."
 YUN.earlygame.601.a:9 "Un allié dans notre quête de fédération chinoise ?"
 YUN.earlygame.601.b:9 "L'indigne protégé de Cai E revient du Sud-Ouest..."

 YUN.earlygame.602.t:9 "Zhang Taiyan, the Federalist Icon"
 YUN.earlygame.602.d:9 "In Kunming resides Zhang Taiyan, a scholar also known as Zhang Binglin. An aging Federalist intellectual, he is a relic of the Xinhai Revolution - achieving fame in the 1906 Su Bao sedition case where he was imprisoned by a joint Qing-Shanghai Concession court for three years.\n\nHis work as an anti-Manchu writer and his belief in the so-called \"National Essence\" inspired the Yunnan Miscellany, a paper which inspired many young Yunnanese revolutionaries. Its \"Yunnan Essence\" (Dian Cui) included biographies of many civilian and military leaders in Southwestern China who had resisted Qing control over the years, promoting this belief that Yunnan had a unique, heroic regional identity. It also championed nine reformist \"ideas\": nation, solidarity, public spiritedness, progress, braving danger, honoring the military, industry, local self-government, and the quality of men and women.\n\nZhang Taiyan continued to be an extremely respected statesman in the 1920s, particularly in Federalist circles. Tang Jiyao and others in Yunnan were compelled by his promotion of regional autonomy for the provinces, who would then band together to be strong enough to resist foreign invasion. While Zhang himself admitted his more radical ideas might be too utopian to be practical, he continues to be an influential intellectual.\n\nOriginally based in Suzhou and a participant in Sun Chuanfang's government, he grew disillusioned with Sun's authoritarianism and refusal to break with Zhili centralism. In 1932, he fell out of favor with Sun and was forced to flee the League altogether. He found refuge in Tang's domain, somewhat disgraced along with the broader Federalist movement after the Zhili successfully unified China. Tang and Zhang managed to revive their fortunes somewhat with the merger of Zhang's United Self-Rule Party with Tang's flagging People's Government Party."
 YUN.earlygame.602.a:9 "Through Zhang's idealism, Federalism regains hope!"
 YUN.earlygame.602.b:9 "Through Tang's leadership, Federalism is revived."

 YUN.earlygame.603.t:9 "Managing the Regionalists"
 YUN.earlygame.603.d:9 "The gentry and merchants are essential pillars of power in virtually all provinces throughout China, and Yunnan is no different. After rebellions of the mid-1800s, the gentry took a lead role in the reconstruction of the province, allowing them to take control over Yunnan's administration, finances, and mining/trade networks.\n\nThis power allowed them to dominate local assemblies, which they used to fight both the central government's bureaucracy and the exploitation of foreign corporations. Their control over local politics and economy made them a potent force of both reform and reaction - the 1911 Li Jingxi reforms were scuttled everywhere outside of Kunming and Mengzi due to gentry concerns over the deficit. Around the same time, their discontent over the British occupation of Pianma allowed them to organise the Baojiehui (Society for the Protection of Territory) massive boycotts against the British and call for revolution against the weak central government, leading to many Baojiehui members joining the revolutionary Tongmenghui.\n\nThis push and pull between reform and reaction as well as regionalism and nationalism continues today. The Yunnan gentry and merchants are reluctant to back significant reforms that would alter the balance of power in the countryside, yet insist on some form of constitutionalism and an elitist democracy in the form of the provincial assembly. They are hostile towards the prospect of war and the socio-economic disruption it entails, but also seek the unification of the country on patriotic grounds. Yet in this unification they desire considerable regional autonomy that no central government appears willing to give. It will take a lot of convincing to secure their support for a unification war."
 YUN.earlygame.603.a:9 "It is our national duty to liberate our countrymen!"
 YUN.earlygame.603.b:9 "We fight in order to defend our right to self-rule!"

 YUN.earlygame.604.t:9 "Phases of the Crescent Moon"
 YUN.earlygame.604.d:9 "The waning Crescent Moon Society can be found teaching in Kunming's universities. Founded in 1923 by Xu Zhimo as a fashionable upper-middle class intellectual social club with a shared interest in dramatic theatre, the loose collection of friends attracted liberal scholars such as Hu Shih and Zhang Junmai, and quickly rivaled the realist-oriented Literary Association and the romantic-oriented Creation Society. They took a middle road amid New Culture iconoclasm, advocating for a re-assessment of Chinese tradition while evaluating Western culture in a rational manner.\n\nLuo Longji, Wen Yiduo, Liang Shiqiu and the Qinghua Literature Society soon joined the CMS orbit and were targeted together by their enemies in the socialist League of Left Wing Writers (successors of the Creation Society). As the CMS became increasingly political and joined by non-intellectuals, Xu grew discontented about its \"unbearable petty bourgeois odour\" and disbanded the club amid the turmoil of 1927.\n\nNevertheless, they reconvened in Shanghai, opening up a bookstore. No longer content with merely talking about literature but also politics amid the rising prospects of unification, they began publishing the Crescent Moon Monthly. Its name originated from Indian independence activist Rabindranath Tagore's \"Crescent Moon\" poetry collection, who Xu admired, stating that \"although it is not such a powerful symbol, the seemingly fragile crescent is implying and embracing a full hope in the future.\"\n\nIts political turn divided its membership but it gained steam during Zhili liberalisation. Xu Zhimo's untimely 1931 death in an air accident (many believe he was assassinated) sent the society into mourning and heavy League suppression the following year saw Hu Shih and the Peking University faction return north. Luo Longji and the Tsinghua University faction sought greater intellectual freedom in the south, finding positions in Yunnan where they continue to publish. With some funding, perhaps the Crescent Moon may wax again."
 YUN.earlygame.604.a:9 "Tang prizes their reach across the nation."
 YUN.earlygame.604.b:9 "They represent hope for a democratic future."

 YUN.earlygame.605.t:9 "The Real Ruler of Guizhou"
 YUN.earlygame.605.d:9 "Guizhou (or at least the western portion of it) has been secured, a valuable prize in Tang Jiyao's efforts to rebuild his southwestern empire. In the Governor's previous campaigns in Guizhou, he aided the reformist Association to Prepare the Constitution backed by the upper gentry against the revolutionary Self Government Society backed by the lower gentry.\n\nThis detour into Guizhou, defying Cai E's orders to advance into Sichuan, would permanently alter the course of Tang's career. It began the split between him and Sun Yat-sen, who came to the aid of the exiled \"Anger at Injustice Group\" (Yuanfentuan) and his brother Tang Jiyu's tenure as his de facto military prefect in Guizhou contributed not only to their defeat in the Yunnan-Guangxi War (Tang Jiyu was accused of failing to relieve Long Yun in time because of his corrupt opium dealings) but also Hu Ruoyu's coup d'etat shortly afterwards.\n\nGuizhou under the Constitutionalists was ruled by Liu Xianshi, the patriarch of the Liu Clique, who dominated the province across the 1920s but was supplanted by Yuan Zuming and later Kuomintang exile forces. He died exiled in Kunming in 1927, never seeing his home province again.\n\nHis relatives however, have been quick to follow the Yunnan Army into Guizhou. His cousin, General Liu Xianqian, has attempted to assume the governorship but this has been contested by his nephew Liu Gongliang who was said to be the de facto governor during his elderly uncle's later days. Other Liu family members such as Liu Shengchang and Liu Xinwu (both military officers) as well as family associates such as Yi Rongqian (a warlord turned philanthropist and businessman) have taken sides on the matter.\n\nTang Jiyu has also returned to Guizhou, a source of contention given his reputation. However, it might be for the best that he remains there - in addition to keeping the province under Tang's thumb, it also keeps him away from Yunnan where he is even more resented by the Governor's officers."
 YUN.earlygame.605.a:9 "Liu Xianqian unites the Liu clan against outside interference."
 YUN.earlygame.605.b:9 "Tang Jiyu helps install Liu Gongliang into the governorship."

##Section 2e (800-999): Early Game NPA Political Events

#Yunnan-Guangxi War Setup Events (800-809)
 YUN.earlygame.800.t:9 "The Road to Canton"
 YUN.earlygame.800.d:9 "Yunnan's relationships with Liangguang (the \"Two Guangs\" of Guangdong and Guangxi) in the post-Xinhai Era has been complicated. The three provinces banded together during the National Protection War along with Guizhou and Sichuan (then under Yunnanese dominance), Shaanxi, Hunan, and Zhejiang. This Southwestern Alliance continued into the Constitutional Protection War, where Yunnan and its Sichuan and Guizhou satellites found themselves on the same side with Guangxi and Guangdong.\n\nBut tensions slowly increased over the years as Yunnan found itself sidelined by Liangguang. The rise of the Political Science Clique after the Yunnan Army was driven out of Sichuan meant Yunnan found itself playing second fiddle to Guangzhou (also known as Canton), and after Tang Jiyao was able to reclaim power in Yunnan he then found himself in conflict with Kuomintang-dominated Guangdong. The KMT alleged that Tang was supporting Chen Jiongming against Sun in a Federalist alliance, and when Sun died in 1925 Tang made a fateful decision to march on Guangdong in hopes of claiming southern leadership for himself. What he failed to account for however was the tenacity of the Guangxi Clans sitting between Kunming and Guangzhou. Yunnan's forces were smashed long before they could reach their goal, severely destabilising Tang's rule.\n\nYunnan would remain mostly neutral during the Northern Expedition, while Guizhou found itself loosely allied with the KMT before ultimately being split at the end of the conflict between the pro-Beiyang Yuan Zuming government and the KMT junta in Guiyang. As [YUN.GetLeader] looks towards Guangzhou, he must carefully weigh his options."
 YUN.earlygame.800.a:9 "We continue to mull our options."
 YUN.earlygame.800.tt:9 "§RSi la guerre avec le Liangguang ne tourne pas en notre faveur, la stabilité de notre gouvernement sera en grave danger !§!"

 YUN.earlygame.801.t:9 "La Seconde Guerre Dian-Gui"
 YUN.earlygame.801.d:9 "[YUN.GetLeader] a pris la décision fatidique d'entrer en guerre, ordonnant à ses troupes de franchir les frontières du Yunnan et du Guizhou. Bien que sa destination finale soit la ville de Guangzhou, dont il a besoin pour proclamer un gouvernement rival, la cible immédiate de ses hommes est Nanning - capitale du Guangxi et nœud logistique vital sur sa route.\n\nAu cours de la première Guerre Yunnan-Guangxi (Dian est l’abréviation de Yunnan, Gui est l'abréviation de Guangxi), déclenchée en 1925 par la mort de Sun Yat-sen et la lutte de pouvoir qui avait suivi, l'Armée du Yunnan menée par Long Yun avait réussi à s'emparer de la ville, mais avait été encerclée par la contre-attaque de Li Zongren. La tentative ratée de Tang Jiyao de briser le siège et la capture de la ville par la Nouvelle Clique du Guangxi avaient mis fin à la guerre tandis que le moral yunannais s'effondrait. Cela a eu de grandes implications pour la Chine du Sud, alors que le gouverneur Tang en disgrâce avait évité de justesse son renversement par ses généraux mécontents et que le gouvernement de Guangzhou avait pu compléter sa réorganisation.\n\nLa prochaine guerre s'annonce tout aussi décisive. Le Yunnan, le Guizhou et le Guangxi sont toutes des provinces fortement militarisées mais bien plus pauvres que le Guangdong. Si les forces du Yunnan et du Guizhou échouent à agir et à briser le Guangxi rapidement, ils risquent de subir de sévères conséquences. De l'autre côté, si le Guangxi et sa ligne défensive accidentée tombent, le Guangdong sera vulnérable."
 YUN.earlygame.801.a:9 "Nous devons agir rapidement pour remporter la victoire !"
 YUN.earlygame.801.b:9 "Nous tiendrons la formation, comme nous l'avons toujours fait."

 YUN.earlygame.802.t:0 "La Chute de Guangzhou"
 YUN.earlygame.802.d:9 "Le pari de [YUN.GetLeader] a été un succès retentissant ! Balayant les défenseurs des collines et des forêts accidentées du Guangxi et des rivières du Guangdong, les armées de [YUN.GetNameDef] ont accompli ce que leurs prédécesseurs de 1925 n'avaient pas pu faire et se sont emparées de Guangzhou lors d'une bataille décisive. Un grand travail reste à accomplir, mais la signification de ce succès ne peut pas être ignorée ou minimisée, même par les plus grands contradicteurs. La [YUN.GetRulingParty] ayant prouvé sa force, les généraux peuvent être rassurés et nous pouvons avancer vers les prochaines étapes de l'unification nationale !"
 YUN.earlygame.802.a:9 "Un véritable exploit, si je puis me permettre."

#The Kunming Coup (810-839)
 YUN.earlygame.810.t:9 "Un Complot à Kunming ?"
 YUN.earlygame.810.d:9 "Le Yunnan est au bord de l'effondrement depuis quelques temps maintenant, ses défaites donnant un coup au moral de son armée. Le haut commandement du Yunnan a toujours été réticent à soutenir les aventures militaires extérieures après l'échec désastreux de leur "Militarisme d'Export" des années 1910 et 1920, préférant l'isolationnisme armé. Nous avons reçu un message des généraux Long Yun et Hu Ruoyu nous demandant de mettre fin à la guerre, proposant de renverser [YUN.GetLeader] en échange de la préservation de l'autonomie du Yunnan dans les affaires domestiques.\n\nGrâce à cela, toutes les options sont sur la table. Bien que nous puissions faire pression pour conquérir totalement le Yunnan, leurs armées sont des combattantes féroces en défense et la province montagneuse n'offre que peu de bénéfices. Il serait préférable de présenter nos conditions (peut-être après avoir amélioré notre position de négociation) et de préserver nos ressources pour des objectifs plus importants."
 YUN.earlygame.810.a:9 "Gardons cela à l'esprit."

 YUN.earlygame.811.t:9 "[FROM.Capital.GetCapitalVictoryPointName] Présente ses Conditions"
 YUN.earlygame.811.d.intro:9 "Ayant repoussé nos forces et pris l'avantage au cours de ce conflit, [FROM.GetLeader] et son cercle rapproché ont pesé leurs options quant à la résolution de cette guerre. Le terrain défensif favorable du Yunnan et son manque de ressources ont fort heureusement rendu toute invasion directe impraticable. Au lieu de cela, ils ont décidé d'accepter l'offre des conspirateurs de Kunming, offrant leur soutien à un coup d'État en échange d'un cessez-le-feu."
 YUN.earlygame.811.d.submission_and_lose_guizhou:9 "$YUN.earlygame.811.d.intro$\n\nCela ne veut pas dire que le prix de la paix ne sera pas élevé. Le Yunnan doit se soumettre à [FROM.GetNameDef], mettant fin à son autonomie dans les affaires chinoises mais nous permettant de conserver notre autogestion et le contrôle de notre armée. La province du Guizhou doit être remise aux forces d'occupation, mettant fin à notre hégémonie sur le Sud-Ouest."
 YUN.earlygame.811.d.submission_and_keep_guizhou:9 "$YUN.earlygame.811.d.intro$\n\nCela ne veut pas dire que le prix de la paix ne sera pas élevé. Le Yunnan doit se soumettre à [FROM.GetNameDef], mettant fin à son autonomie dans les affaires chinoises mais nous permettant de conserver notre autogestion et le contrôle de notre armée. La province du Guizhou (au moins les portions que nous contrôlions avant la guerre) va également rester dans notre sphère d'influence."
 YUN.earlygame.811.d.whitepeace_and_lose_guizhou:9 "$YUN.earlygame.811.d.intro$\n\nCela ne veut pas dire que le prix de la paix ne sera pas élevé. L'accord de paix signifie que nous devons abandonner le Guizhou (au moins les portions que nous contrôlions avant la guerre), mettant fin à notre hégémonie sur le Sud-Ouest."
 YUN.earlygame.811.d.whitepeace_and_keep_guizhou:9 "$YUN.earlygame.811.d.intro$\n\nMême si le prix à payer est élevé, nous pourrons heureusement sauver la plupart de nos avantages. Le Yunnan restera libre et neutre et la province du Guizhou (au moins les portions que nous contrôlions avant la guerre) restera également dans notre sphère d'influence. Notre fierté a été écornée, mais au moins nous avons fait ce qu'il fallait pour survivre."
 YUN.earlygame.811.a:9 "On dirait que tout ne va pas bien au Yunnan..."

