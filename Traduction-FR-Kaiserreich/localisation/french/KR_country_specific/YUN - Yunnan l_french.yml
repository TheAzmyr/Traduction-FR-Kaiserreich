#Flags
 YUN_introminigame_war_preparation_complete_flag:9 "§YLes préparatifs initiaux pour l'invasion du Guizhou ont été complétés.§!"

#Trait
 YUN_first_amongst_equals_trait:9 "Premier Parmi des Égaux"

 YUN_engineer_of_the_CC_clique_trait:9 "Ingénieur de la Clique CC"
 YUN_engineer_of_the_CC_clique_trait_desc:9 "§L"La vie est le cœur de l'univers... l'évolution ordonnée de la vie humaine, à travers l'évolution régulée des besoins vitaux, avancera graduellement jusqu'au jour où la majorité des gens vivront une vie collective, dans la coexistence et la coévolution."§!"

 YUN_apostle_of_the_cultural_revolution_trait:9 "Apôtre de la Révolution Culturelle"
 YUN_apostle_of_the_cultural_revolution_trait_desc:9 "§L"Pour demander la libération authentique de toute l'humanité, il est d'abord nécessaire de prendre toute la culture scientifique et de la reformer sur une morale de compassion et l'amour."§!"

 YUN_socialist_at_heart:9 "Socialiste de Cœur"
 YUN_socialist_at_heart_desc:9 "§LOriginal au sein de la Nouvelle Droite du Kuomintang, beaucoup de proches de Chen Cheng le décrivent comme un "socialiste de cœur". Sa volonté de parvenir au Minsheng n'a fait que confirmer ces affirmations.§!"

 YUN_little_generalissimo:9 "Le Petit Généralissime"
 YUN_little_generalissimo_desc:9 "§LLa terre est un pilier de la vie humaine, mais elle est désormais rare. Un objet pour lequel les individus se battent entre eux et les nations entre elles. Sous les auspices du Petit Généralissime, la terre elle-même connaîtra la liberté.§!"

 YUN_champion_of_the_peasantry:9 "Champion de la Paysannerie"
 YUN_champion_of_the_peasantry_desc:9 "§L"Pour libérer la nation et développer son économie, on doit d'abord libérer le capital et le travail par la réforme de la terre. Alors seulement la nation chinoise pourra prospérer."§!"

 YUN_the_lingxiu:0 "Le Lingxiu"
 YUN_the_lingxiu_desc:9 "§L"Si le chef est bon, alors l'entreprise révolutionnaire qu'il mène progressera rapidement ; si le chef est mauvais, alors l'entreprise révolutionnaire qu'il mène pourra difficilement éviter la mauvaise voie."§!"

 YUN_the_generalissimo:0 "Le Généralissime"
 YUN_the_generalissimo_desc:9 "§LImage vivante de la solennité militaire, He Yingqin défend que "la force militaire est la seule garantie de l'existence et du développement de la nation."§!"

 YUN_marshal_of_the_new_right:9 "Maréchal de la Nouvelle Droite"
 YUN_marshal_of_the_new_right_desc:9 "§LÉternellement dévoué envers la nation chinoise, He Yingqin a juré de promouvoir "Une Doctrine, Un Parti" et les principes de la révolution spirituelle de Dai Jitao.§!"

 YUN_the_crude_reformist:9 "Le Réformateur Brut"
 YUN_the_crude_reformist_desc:9 "§LEntouré par ses alliés de l'oligarchie libérale chinoise, le Généralissime He s'est donné pour mission d'instaurer l'héritage démocratique de la nation.§!"

 YUN_safeguarding_chinese_democracy_trait:9 "Sauvegarder la Démocratie Chinoise"
 YUN_safeguarding_chinese_democracy_trait_desc:9 "§L"Quand il avance, il se soucie du pays ; quand il recule, il est en paix avec le monde. Ses pensées sont méticuleuses, comme lorsqu'il planifie pour le pays ; son esprit est fort, comme lorsqu'il utilise des troupes ; son application des lois est clémente, comme lorsqu'il prend soin du peuple ; ses sentiments sont profonds."§!"

 YUN_modernising_maverick:9 "Marginal Modernisateur"
 YUN_modernising_maverick_desc:9 "§LLes magouilles et les manœuvres politiques sont le mode de fonctionnement de nombreux gouvernements, et sous la direction des Sciences politiques, ces méthodes trompeuses ne sont utilisées que dans le cadre de la Révolution nationale.§!"

 YUN_the_first_assessor:9 "Le Premier Assesseur"
 YUN_the_first_assessor_desc:9 "§LAyant combiné les qualités de roi intelligent, sage dirigeant et érudit savant, Tang Jiyao est véritablement le Premier Assesseur de Taiyan, tout comme Yan Hui l'était pour Confucius.§!"

 YUN_the_third_assessor:9 "Le Troisième Assesseur"
 YUN_the_third_assessor_desc:9 "§LAyant appris et écouté les enseignements de son père, de Zhang Taiyan et de nombreux autres hommes d'État républicains, Xiaoying est devenu l'équivalent du Troisième Assesseur de Taiyan, tout comme Zi Si l'était pour Confucius.§!"

 YUN_master_of_the_eastern_continent:9 "Maître du Continent Oriental"
 YUN_master_of_the_eastern_continent_desc:9 "§LPeut-être le plus grand homme d'État chinois que le monde a jamais connu, Tang Jiyao est à son zénith. Champion incontesté de la politique chinoise, lui seul a pris les décisions nécessaires pour restaurer la Chine.§!"

 YUN_the_princeling:9 "Le Petit Prince"
 YUN_the_princeling_desc:9 "§LBien qu'il n'ait pas autant de médailles que son père, Tang Xiaoying a tout de même permis de garantir que la dynastie politique des Tang demeure une image vivante dans l'esprit de tout les Chinois.§!"

 YUN_the_patriot_pedagogue:9 "Le Patriote-Pédagogue"
 YUN_the_patriot_pedagogue_desc:9 "§L"Vous devez tempérer votre esprit dans un environnement difficile et développer votre force dans l'adversité... Je crois qu'aucun descendant de l'Empereur Jaune ne sera un citoyen soumis ou un esclave volontaire !"§!"

 YUN_the_lonesome_warrior:9 "Le Guerrier Solitaire"
 YUN_the_lonesome_warrior_desc:9 "§LRéputé désagréable comparé à Zhang Junmai, et "peu chinois" comparé à Huang Yanpei, Luo est connu pour son tempérament colérique. Mais certains pensent que cela rend sa quête obstinée de la démocratie d'autant plus forte.§!"

 YUN_king_of_yunnan:9 "Roi du Yunnan"
 YUN_king_of_yunnan_desc:9 "§LConnu pour son rôle indépassable dans la politique yunnanaise depuis des décennies, Long Yun a verrouillé la province sous sa poigne de fer.§!"

 YUN_dian_dragon:9 "Dragon de Dian"
 YUN_dian_dragon_desc:9 "§LSurgissant du Sud-Ouest alors qu'il était autrefois un seigneur de la guerre de bas étage, Long Yun a accédé au plus haut poste en tant que véritable homme d'État, et l'un des plus résilients que la Chine a à offrir.§!"

 YUN_the_great_commandant_trait:9 "Le Grand Commandant"
 YUN_the_great_commandant_trait_desc:9 "§LSuccesseur spirituel des nombreux présidents militaires forts qui l'ont précédé, Hu se distingue par sa force et sa détermination sans pareille, à la fois en guerre et en politique.§!"

 YUN_reluctant_revolutionary:9 "Révolutionnaire Réticent"
 YUN_reluctant_revolutionary_desc:9 "§LPragmatique avant tout, Lu Han est capable de travailler avec quiconque soutiendra ses ambitions politiques, même si cela l'associe à des individus bien plus révolutionnaires que lui.§!"

#Dynamic Modifiers
 YUN_phase3_econ_tree_reward_state_modifier:9 "Revitalised Southern Economy"
 YUN_phase3_econ_tree_reward_state_modifier_desc:9 "Our economic reforms have finally borne fruit. As we begin our tenure as the national government, the success of the Southern China economic model will show the nation what we are capable of."

 YUN_civil_engineerings_reforms_effect:9 "Civil Engineering's Reforms"
 YUN_civil_engineerings_reforms_effect_desc:9 "As inspired by Chen Cheng's crusade against the evil gentry, local bullies, and the dominance of the wealthy within Chinese society, his government has spurned on a series of local provincial administrations focused on rent controls, tax reductions, and a concerted effort to uproot the dominance of the elites."

 YUN_spiritual_authoritarianism_effect:9 "Les Échelles de la Nouvelle Droite"
 YUN_spiritual_authoritarianism_effect_desc:9 "Représentant la forme particulière et périlleuse de Centralisme militaire du gouvernement de He Yingqin, les Échelles de la Nouvelle Droite représentent ses actionnaires.\n§YLes effets de cette idée sont modifiés par la popularité actuelle des $market_liberal_coloured$, $authoritarian_democrat_coloured$, $national_populist_coloured$, $social_democrat_coloured$ et $paternal_autocrat_coloured$§!"
 YUN_spiritual_authoritarianism_dynamic_modifier_tt:9 "§CAjoute un Modificateur Dynamique dont les effets dépendent de la popularité actuelle des $market_liberal_coloured$, $authoritarian_democrat_coloured$, $national_populist_coloured$, $social_democrat_coloured$ et $paternal_autocrat_coloured$.§!\nEffets actuels :\n - Gain Quotidien de Poids Politique : [?YUN.party_popularity@market_liberal|=%+]\n - Modificateur de Stabilité lié à la Popularité de Parti : [?YUN.party_popularity@authoritarian_democrat|=%+]\n - Soutien à la Guerre : [?YUN.party_popularity@national_populist|=%+]\n - Production des Usines : [?YUN.party_popularity@social_democrat|=%+]\n - Facteur de Puissance de Commandement Maximum : [?YUN.party_popularity@authoritarian_democrat|=%+]"

 YUN_national_defense_fortification_plan_effect:9 "National Defence Fortification Plan"
 YUN_national_defense_fortification_plan_effect_desc:9 "To prevent annihilation from forces outside of China's national borders, the nation has embarked on an ambitious national fortification plan aimed at reinforcing central control over the frontier."

 YUN_towards_revolutionary_datong_modifier:9 "Returning to the Spiritual Root"
 YUN_towards_revolutionary_datong_modifier_desc:9 "The Northwest frontier of China is but an untapped cornucopia of resources and virtue. It must merely be tapped by the Central Government. Securing both China's borders, and instilling a sense of pride within the spiritual hotspots of the nation, the Kuomintang have begun a programme of careful cultivation within the Northwest territories, ensuring to modernise whilst maintaining the delicate balance within the region."

 YUN_constituent_of_the_chinese_confederation_modifier:9 "Constituent of the Chinese Confederation"
 YUN_constituent_of_the_chinese_confederation_modifier_desc:9 "Federalism at its finest, the central government has imbued within the constituent provinces a variety of sweeping powers. Whilst not as extreme as how Zhang Taiyan would've preferred it, the essence of his ideals still shapes national and provincial policy in the field."

