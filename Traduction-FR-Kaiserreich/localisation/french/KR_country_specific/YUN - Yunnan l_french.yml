 YUN_UPC_popular_support_3:9 "Marche des Protecteurs de la Nation : §nEnthousiasme Croissant§!"
 YUN_UPC_popular_support_3_desc:9 "$YUN_UPC_popular_support_desc$"

 YUN_UPC_popular_support_4:9 "Marche des Protecteurs de la Nation : §CFrénésie Synchronisée§!"
 YUN_UPC_popular_support_4_desc:9 "$YUN_UPC_popular_support_desc$"

 YUN_UPC_popular_support_5:9 "Marche des Protecteurs de la Nation : §GGouvernement Fédéral Justifié§!"
 YUN_UPC_popular_support_5_desc:9 "$YUN_UPC_popular_support_desc$"

 YUN_UPC_endgame_popular_support_desc:9 "Le Fédéralisme chinois moderne a connu son apogée et son déclin au cours de la première moitié des années 1920. Une coalition de constitutionnalistes, de démocrates et de régionalistes s'est formée au plus fort de l'ère des seigneurs de la guerre, alors que l'impasse entre le Nord et le Sud persistait. Leurs appels aux différentes provinces pour qu'elles s'efforcent de mettre en place une autonomie locale, puis de s'unir pacifiquement au sein d'une république fédérale, ont suscité un certain intérêt, mais après des débuts prometteurs, ils ont été rejetés par les gouvernements du Nord et du Sud. Malgré les difficultés rencontrées en cours de route, il semblerait que les années 1920 n'aient été qu'un simple accroc sur la voie du succès pour les Fédéralistes."

 YUN_UPC_popular_support_rule_of_the_expertocracy:9 "Marche des Protecteurs de la Nation : §lRègne de l'Expertocratie§!"
 YUN_UPC_popular_support_rule_of_the_expertocracy_desc:9 "$YUN_UPC_endgame_popular_support_desc$\n\nContraints de se réfugier dans le Yunnan en raison d'une répression nationale, rares sont ceux qui auraient pu prévoir l'ascension fulgurante de la Société du Croissant de Lune. Composée d'un groupe de diplômés de Tsinghua ayant étudié aux États-Unis, il est désormais évident que la poésie et la prose ne sont pas les seules choses qu'ils ont apprises outre-Atlantique. La forme anglo-américaine de politique libérale-conservatrice, la défense des libertés, des droits, le respect de l'État de droit et la capacité de l'État à faire respecter ces lois. Occupant une position entre les révolutionnaires enragés et les autocrates déchaînés, la Société du Croissant de Lune brille seule dans l'obscurité. De la librairie à la clique politique, rares sont ceux qui peuvent douter de la validité du règne des experts, les nouveaux fonctionnaires érudits, pour instaurer la démocratie chinoise."

 YUN_UPC_popular_support_anathema_to_popular_revolt:9 "Marche des Protecteurs de la Nation : §SAnathème de la Révolte Populaire§!"
 YUN_UPC_popular_support_anathema_to_popular_revolt_desc:9 "$YUN_UPC_endgame_popular_support_desc$\n\nIssu de la branche provinciale de la Ligue démocratique chinoise, Cun Shusheng s'est consacré avec dévouement à ses propres idéaux de réforme démocratique socialiste, allumant ainsi un feu de prairie qui menace d'embraser toute la nation. Retenant la main des révolutionnaires, Cun et Su Honggang ont résolument prôné la lutte, le patriotisme et l'émancipation par l'éducation, tout en s'opposant à la tyrannie d'un État-parti ou au détriment de la démocratie chinoise. Ne se laissant pas séduire par le mince vernis des pratiques autoritaires prônées par "l'expertocratie", la Ligue démocratique chinoise du Yunnan se concentre sur les véritables principes de son organisation, à savoir la démocratie."

 YUN_UPC_popular_support_grand_republican_statesman:9 "Marche des Protecteurs de la Nation : §mHommes d'État Grand-Républicains§!"
 YUN_UPC_popular_support_grand_republican_statesman_desc:9 "$YUN_UPC_endgame_popular_support_desc$\n\nAllant au-delà des limites et perpétuant à la fois l'héritage de son père et celui de la Grande Alliance républicaine, Tang Xiaoying et sa version de la GAR sont restés fidèles à leur nom. Réunissant non seulement le Parti du Gouvernement populaire et le Parti de l'Intérêt public, la nouvelle direction de la Grande Alliance républicaine englobe tous les membres des différentes guildes républicaines fédéralistes traditionnelles. La Société du Renouveau populaire, le Gang des Neuf, le Forum pour la Démocratie et la Science et d'autres groupes plus petits. De même, la GAR a fait de nombreuses ouvertures à la Ligue démocratique chinoise, cherchant en fin de compte à construire un avenir nouveau, démocratique et fédéral pour tous les Chinois."

 YUN_UPC_popular_support_arbiters_of_the_nation:9 "Marche des Protecteurs de la Nation : §cArbitres de la Nation§!"
 YUN_UPC_popular_support_arbiters_of_the_nation_desc:9 "$YUN_UPC_endgame_popular_support_desc$\n\nAprès avoir longtemps été le rêve convoité, et potentiellement prétentieux, de Tang Jiyao d'être le "Premier parmi ses pairs" sur la scène politique chinoise, il semblerait qu'il ait enfin réalisé son souhait. Considéré comme le père de la République, Tang est sorti de son voile autoritaire pour devenir un homme fidèle à ses idéaux et à sa parole. Comme il l'avait décrété, il a cherché à promulgué rapidement le Fédéralisme chinois et la démocratie après l'unification de la nation. Bien que cela soit finalement nouveau, un sentiment d'optimisme imminent plane dans l'air alors que Tang s'efforce d'équilibrer les besoins du peuple, ceux de la nation et ceux des provinces dans sa nouvelle république."

 YUN_UPC_popular_support_bearers_of_our_fathers_torches:9 "Marche des Protecteurs de la Nation : §gPorteurs du Flambeau de Notre Père§!"
 YUN_UPC_popular_support_bearers_of_our_fathers_torches_desc:9 "$YUN_UPC_endgame_popular_support_desc$\n\nLa République chinoise a longtemps été dominée par des personnalités issues de l'époque des dynasties ou de l'ère de Yuan Shikai. Et malgré le rôle joué par la jeunesse dans des événements tels que le 4 Novembre, le 30 Mai ou tout autre mouvement étudiant radical, leurs efforts ont été réduits à néant par des politiciens vieillissants et des hommes d'État déconnectés de la réalité. Cependant, alors que cette génération plus âgée s'éteint peu à peu, la nouvelle génération doit se lever pour reprendre le flambeau et assumer leurs erreurs. À la tête de la jeunesse dans les temps incertains des premières années de la République fédéraliste, Tang Xiaoying ne peut qu'espérer être à la hauteur de l'exemple donné par son père."

 YUN_UPC_popular_support_masters_of_the_eastern_continent:9 "Marche des Protecteurs de la Nation : §gMaîtres du Continent Oriental§!"
 YUN_UPC_popular_support_masters_of_the_eastern_continent_desc:9 "$YUN_UPC_endgame_popular_support_desc$\n\nIl n'y a pas d'homme, de héros, de patriote, de révolutionnaire ou de seigneur de la guerre plus grand que Tang Jiyao. Véritable Père de la Nation, il s'est battu vaillamment pour défendre les vertus et les valeurs de la Révolution Xinhai depuis le Soulèvement du Double Neuf, et le titre de protégé de Cai E lui confère le devoir de guerrier de poursuivre cette noble mission. Sa Clique du Yunnan, totalement soumise, s'est imposée comme le nouveau faiseur de rois de la politique chinoise. Grâce à un régime autoritaire bienveillant, une république libérale, plus libre et démocratique verra peut-être le jour à l'avenir. Pour l'instant cependant, face aux dangers qui nous guettent, une république centraliste et fédéraliste devra faire l'affaire."

 YUN_initiation_of_progressive_taxation_idea:9 "Introduction de l'Imposition Progressive"
 YUN_initiation_of_progressive_taxation_idea_desc:9 "Ce n'est pas la campagne des riches, des nantis, ceux qui, assis dans leurs suites urbaines hautaines, légifèrent, manœuvrent et négocient à leur guise. S'ils sont prêts à s'engager dans les marécages politiques du pays, on devrait attendre des riches qu'ils reversent une part importante de leur fortune au gouvernement national. Leur richesse s'est construite sur le dos de la nation, et il est temps qu'ils paient leur dîme."

 YUN_licking_our_wounds_idea:9 "Panser Nos Plaies"
 YUN_licking_our_wounds_idea_desc:9 "Des conflits et des divisions sans précédent ont infligé à la nation des blessures profondes, importantes et incongrues, avec des marges significatives. Des familles ont été déchirées, les trésoreries provinciales pillées, des bandits se sont déchaînés et les projets de militarisation des seigneurs de la guerre ont entraîné une augmentation des dépenses économiques. Tout cela combiné, le cheminement de la nation vers l'unification nécessitera une longue période de reconstruction, que le gouvernement national se doit d'accomplir."

 YUN_declaration_of_the_middle_class_revolution_idea:9 "Déclaration de la Révolution de la Classe Moyenne"
 YUN_declaration_of_the_middle_class_revolution_idea_desc:9 "C'est à la nouvelle classe, située entre l'autocratie dirigeante élitiste et la paysannerie servile, qu'il revient de mener la nation vers un nouveau départ. Les lettrés, descendants de ceux qui ont régné sur les dynasties d'antan, sont les héritiers intellectuels de ces mêmes valeurs de bonne gouvernance et de sage direction. Nous ne devons que stimuler leur progrès économique et politique."

 YUN_the_phase_of_national_healing_idea:9 "La Phase de Guérison Nationale"
 YUN_the_phase_of_national_healing_idea_desc:9 "Le vitriol et les luttes intestines sont pratiquement ancrés dans les mentalités culturelles souples du nord et du sud du pays. Le sud indiscipliné, dernier à se soumettre aux dynasties étrangères, avec son relief accidenté et son peuple militariste, contraste avec le nord expansif, avec ses plaines plates et luxuriantes, et une vision politique généralement apathique. Mais au fond, ne sommes-nous pas les descendants des Han ? Des Zhou ? Des Song ? Des Ming ?"

 YUN_return_to_the_original_solution_idea:9 "Retour à la Solution d'Origine"
 YUN_return_to_the_original_solution_idea_desc:9 "Le Fédéralisme n'a jamais prôné la démocratie autoritaire qui est aujourd'hui courante chez certains de ses penseurs ! Il s'agissait de la véritable indépendance des provinces en termes de capacités et d'actions, de la défense de la nation contre les empiétements étrangers. Avec des provinces libres de toute intervention du Gouvernement central, la nation et son peuple peuvent véritablement être considérés comme libres et prospères."

 YUN_by_presidential_decree_idea:9 "Par Décret Présidentiel"
 YUN_by_presidential_decree_idea_desc:9 "Quelle folie que de proclamer une confédération ! Cela revient à légitimer les seigneurs de la guerre et à transformer la nation en une prison glorifiée, qui ne fait que contenir les provinces entre ses murs. Un exécutif fort, sage et éclairé est indispensable pour dissuader le régionalisme et le séparatisme. Une tyrannie ? Mieux vaut la tyrannie d'un représentant élu par la volonté du peuple que celle des hommes forts provinciaux et de leurs laquais."

 YUN_walking_the_tightrope_idea:9 "Marcher sur la Corde Raide"
 YUN_walking_the_tightrope_idea_desc:9 "Notre équilibre est délicat à maintenir. La nation est depuis longtemps en proie à un conflit entre militaristes, civils, intellectuels et masses populaires. Mais c'est sous le signe de la modération et de la bonne conscience que le gouvernement exerce son pouvoir. Les attitudes idéologiques ou égoïstes flagrantes ne doivent plus primer sur la prise de décisions sages et stables."

 YUN_uncertain_economic_future_idea:9 "Avenir Économique Incertain"
 YUN_uncertain_economic_future_idea_desc:9 "L'unification a permis à l'économie chinoise, paralysée par des années de guerre, de renouer enfin avec la croissance. Cependant, la situation économique de l'immédiat après-guerre s'est avérée extrêmement difficile, l'économie de guerre ayant été démantelée et progressivement convertie à des fins civiles. La véritable reconstruction prendra au moins une génération, mais le nouveau gouvernement doit s'attaquer aux problèmes urgents que sont l'hyperinflation, les dépenses élevées et les recettes limitées si l'on veut que la nouvelle économie repose sur des bases solides."

 YUN_demobilisation_tensions:9 "Démobilisation Tendue"
 YUN_demobilisation_tensions_desc:9 "La prolifération des armées régionales a considérablement contribué à l'instabilité de la Chine, à la fois en permettant aux seigneurs de la guerre locaux de protéger leur indépendance par la violence et en imposant un lourd fardeau aux trésoreries locales. Pour mettre fin à cette crise, il faudra démobiliser les unités militaires régionales, ce qui, selon beaucoup, se heurtera à la résistance des populations locales qui craignent la tyrannie du gouvernement central et le chômage soudain de milliers de jeunes hommes."

 YUN_demands_for_democracy_idea:9 "Demande de Démocratie"
 YUN_demands_for_democracy_idea_desc:9 "Une fois l'unification achevée, les citoyens de tous les secteurs de la Chine ont appelé le gouvernement à honorer ses promesses de longue date en matière de démocratie fédéraliste. Une constitution nationale doit être rédigée et des élections doivent être organisées. Mais les différentes conceptions de la démocratie, la double crainte d'un excès de pouvoir du gouvernement central ou de son incapacité à contrôler les seigneurs de la guerre, ainsi que l'absence de traditions démocratiques solides jettent une ombre sur la nation. Il y a beaucoup à faire pour que le pays parvienne à résoudre ces divergences... pacifiquement si possible."

 YUN_building_chinese_federalism_idea:9 "Construction du Fédéralisme Chinois"
 YUN_building_chinese_federalism_idea_desc:9 "Construire une nation demande beaucoup d'efforts. Construire une tradition en demande peut-être encore plus. Les expériences chinoises en matière de Fédéralisme ont précédemment abouti à la promulgation de la Constitution de Cao Kun en 1923, qui a été affinée en 1928. Apparemment Fédéraliste, elle était à la fois mal informée, mal appliquée et totalement incapable de servir de constitution nationale, en grande partie en raison de son imprécision. Refusant de commettre les erreurs stupides de leurs prédécesseurs, les Fédéralistes du Yunnan s'engagent à garantir le respect d'un nouveau Fédéralisme chinois, fondé sur les réussites du Hunan et du Yunnan. Et non sur la folie des charlatans charismatiques avides de pouvoir.\n\nCependant, le Fédéralisme chinois est une bête difficile à manier, avec de nombreuses interprétations contradictoires. Les Yunnanais sont divisés entre deux options : s'en tenir aux idéaux chers à Zhang Taiyan, qui accordent une autonomie totale aux provinces dans un format proche de la confédération, ou se diriger vers la pensée liangiste, une forme de démocratie fédéraliste forte, centralisée et autoritaire sur laquelle peut se construire la tradition chinoise de participation civique des masses."

 YUN_pursuing_the_liangist_ideal_idea:9 "Poursuite de l'Idéal Liangiste"
 YUN_pursuing_the_liangist_ideal_idea_desc:9 "Décidant de poursuivre la tradition liangiste visant à construire un État démocratique, le projet fédéraliste chinois a pris un tournant fortement centraliste. Souhaitant non seulement une politique intérieure forte, mais aussi une politique étrangère forte, les droits provinciaux étendus de la nation ont naturellement été relégués au second plan par rapport à la politique du gouvernement central. Mais ne vous y trompez pas, l'idéal liangiste et le rêve fédéraliste sont tout à fait compatibles, et Tang Jiyao a l'intention de prouver le bien-fondé de ses propos."

 YUN_forging_the_great_commercial_circle:9 "Forger le Grand Cercle Commercial"
 YUN_forging_the_great_commercial_circle_desc:9 "Les fondements sur lesquels reposent des nations telles que l'Allemagne, la Russie, la Grande-Bretagne, la France ou les États-Unis sont essentiels et triples. L'agriculture, le commerce et l'industrie. Ces trois grands moteurs de la modernisation et du progrès dans le monde sont les principes sur lesquels la modernisation de la Chine devrait se concentrer et, à terme, devenir le summum. Effacer un Siècle d'Humiliation, forger un "grand cercle commercial" pour rivaliser avec celui des hommes d'affaires et des entreprises publiques occidentaux, tels sont les objectifs ambitieux. Mais peut-être s'agit-il du début du siècle économique chinois, qui n'est pas si lointain."

 YUN_buddhism_as_national_binding_idea:9 "Le Bouddhisme Comme Lien National"
 YUN_buddhism_as_national_binding_idea_desc:9 "Comme l'a prescrit Zhang Taiyan, le bouddhisme occupe une place unique dans la sphère culturelle chinoise. Religion quelque peu individualiste, il n'exige rien d'autre de ses pratiquants que la foi, le service et le respect d'un ensemble de principes moraux. Bien que l'imposition du bouddhisme comme religion d'État soit une hérésie absolue au regard de nos valeurs républicaines, il reste un lien commun pour de nombreux citoyens. L'individu doit être prioritaire, le bien-être et l'aumône du peuple doivent être pris en compte, mais nous sommes tous finalement liés par une culture, une tradition et une histoire communes. En prenant soin les uns des autres de manière communautaire, peut-être même l'attrait du socialisme pourra-t-il être apaisé."

 YUN_equalisation_of_the_land_yes_equalisation_of_wealth_no_idea:9 "Égalisation des Terres, Oui ! Égalisation des Richesses, Non !"
 YUN_equalisation_of_the_land_yes_equalisation_of_wealth_no_idea_desc:9 "L'État doit être fort, c'est une vérité inhérente. Taiyan a flirté à la fois avec la confédération totale, le compromis et les efforts centralisés, et il en va de même en matière d'économie. L'égalisation des terres, parallèlement à la distribution des terres à ceux qui les cultivent, ne sont que des réponses naturelles et immédiates à l'état quasi féodal de la Chine. Cependant, le gouvernement ne peut pas imposer l'égalisation absolue des richesses, les redistributions ou les appropriations. Cela ne ferait que semer le chaos dans l'équilibre fragile de la Chine. En soumettant la noblesse à l'État et en la réunissant au sein de conseils, celle-ci peut faire entendre sa voix par les voies appropriées, tandis que le peuple obtient simultanément la justice qui lui est due."

 YUN_the_promotion_of_positive_thinking_idea:9 "La Promotion de la Pensée Positive"
 YUN_the_promotion_of_positive_thinking_idea_desc:9 "Afin de remédier à des décennies de malaise culturel et sociétal, le gouvernement a lancé une campagne intitulée « Promouvoir la pensée positive », qui vise à réinculquer à la population les valeurs et la morale confucéennes. De même, il faut former des intellectuels avant-gardistes parmi les masses et accorder une priorité encore plus grande à la prévention de toute nouvelle détérioration de la boussole morale de la société. Pour dépasser l'ère des seigneurs de la guerre, la nation doit être éternellement optimiste et consciente de sa place dans le monde, et il est du devoir de la classe intellectuelle d'inculquer cet esprit."

 YUN_mandatory_public_education_idea:9 "Éducation Publique Obligatoire"
 YUN_mandatory_public_education_idea_desc:9 "Le Yunnan est depuis longtemps un foyer d'éducation et d'intellectualisme dans le Sud-Ouest. Kunming connaît une expansion rapide et devient un vivier de pensées révolutionnaires et intelligentes. Renforcée par la propension de Tang Jiyao à favoriser la classe intellectuelle et par l'accueil de divers groupes fuyant la répression, tels que la Société du Croissant de Lune, la région est véritablement devenue une utopie civile. Considérés comme un modèle à suivre, les efforts provinciaux observés pour la première fois au Yunnan ont été imposés dans toutes les provinces. Avec un gouvernement composé des successeurs spirituels des lettrés-fonctionnaires, l'analphabétisme généralisé ne sera plus qu'un souvenir d'ici une ou deux générations."

 YUN_the_anti_partisan_civil_service_idea:9 "Fonction Publique Non-partisane"
 YUN_the_anti_partisan_civil_service_idea_desc:9 "Le malaise bureaucratique a souvent été le fléau de nombreux gouvernements chinois successifs. L'incompétence, la corruption, le favoritisme, Xinhai ont à la fois déclenché l'égalitarisme parmi les masses et, simultanément, l'égoïsme parmi les classes des lettrés-fonctionnaires autrefois louées. Rares sont ceux qui ont résisté au favoritisme flagrant des gouvernements centraux précédents, et ceux qui l'ont fait se sont souvent retrouvés isolés des véritables arsenaux du pouvoir, à l'exception peut-être du corps diplomatique. Néanmoins, une fonction publique non partisane devrait être le modèle vers lequel la nation tend. Comme l'ont montré les États-Unis, pionniers en la matière, et comme l'ont défendu Washington et Jefferson, les bureaucrates doivent être patriotes et ne pas être affiliés à un parti politique. Les fonctionnaires doivent avant tout donner la priorité au pays, et non à la politique."

 YUN_declaration_of_total_war:9 "Déclaration d'une Guerre Totale"
 YUN_declaration_of_total_war_desc:9 "Cette guerre est une guerre totale ! Une guerre contre le despotisme ! Une guerre contre la tyrannie ! Une guerre contre ceux qui voudraient plonger la Chine dans le vide dévorant de l'autocratie ! Le Yunnan ne peut rester les bras croisés alors que la République pour laquelle il s'est battu se déchire de plus en plus. Il ne peut y avoir aucune récompense pour les assassins et aucune pitié pour les traîtres. Le Yunnan est le berceau des soldats professionnels depuis le début du siècle. Animés par le sens du devoir, tous les soldats du Yunnan sont disciplinés, obéissants et prêts à se sacrifier pour préserver l'intégrité nationale."

 YUN_the_legacy_of_decades_of_revolt:9 "L'Héritage de Décennies de Révolte"
 YUN_the_legacy_of_decades_of_revolt_desc:9 "Le Yunnan est de loin la province la mieux placée pour garantir que l'héritage de Xinhai ne disparaisse pas ici. On devrait attendre du président élu qu'il crée un État-nation commun, mais il n'a semé que le chaos dans son sillage. Il n'y a aucune garantie de survie, seulement l'affaiblissement des institutions politiques de la République et l'abus de pouvoir à des fins personnelles. Répéter les machinations de Yuan Shikai peut tromper les autres, mais les Yunnanais ne sont pas dupes, et notre destin, transmis depuis des décennies, est de construire l'unité nationale par l'émancipation du sang versé."

 YUN_before_lights_out:9 "Avant l'Extinction des Feux"
 YUN_before_lights_out_desc:9 "La liberté ! C'est pour la liberté que nous nous battons ! Pour redonner à la Chine sa confiance et sa place sur la scène internationale ! Il ne peut y avoir d'échec sur le chemin qui mène à notre victoire triomphale ! Dos au mur, nous devons frapper sans relâche, brûlant tout sur notre passage pour assurer le retour de l'Empire du Milieu à la stabilité et à l'harmonie, et non à la tyrannie ou au despotisme."

 YUN_dead_men_walking:9 "La Marche des Morts"
 YUN_dead_men_walking_desc:9 "N'étions-nous pas dignes ? Nos rangs sont brisés. Notre moral est anéanti. Nos hommes n'ont plus la volonté de se battre... Si la Chine doit vraiment sombrer dans une dictature inévitable, nous ne pouvons qu'espérer que l'histoire justifiera notre combat..."

 YUN_all_power_to_the_constitutional_government:9 "Pleins Pouvoirs au Gouvernement Constitutionnel"
 YUN_all_power_to_the_constitutional_government_desc:9 "Le projet Fédéraliste ne peut être l'œuvre d'un seul titan isolé, non. Il s'agit d'une mission visant à émanciper chaque province et chaque citoyen de Chine, et qui nécessite donc une coopération entre tous les alliés volontaires. Pour preuve, le Gouvernement provincial du Yunnan a commencé à transférer des ressources industrielles et du matériel vers la province à la tête du Mouvement fédéraliste, afin de renforcer leur alliance commune."

 YUN_empowering_of_local_assemblies:0 "Pouvoir aux Assemblées Locales"
 YUN_empowering_of_local_assemblies_desc:9 "Il incombe au mouvement d'autonomie locale de veiller à ce que le peuple chinois soit prêt et disposé à participer à une véritable démocratie civique. Par conséquent, il est nécessaire que les différents mouvements fédéralistes provinciaux, du moins autant que nous pouvons le constater, renforcent et expérimentent la démocratie au niveau local. Les règles constitutionnelles provinciales et nationales peuvent certainement attendre, car il faut d'abord que le peuple se familiarise avec la gouvernance à sa manière."

 YUN_paying_the_cost_for_peace:9 "Payer le Prix de la Paix"
 YUN_paying_the_cost_for_peace_desc:9 "Toujours menaçantes, les Cliques de Mengzi et de Long Yun de la Clique du Yunnan ont longtemps maintenu une paix fragile et tendue avec le Roi à Kunming. Avec une politique axée sur l'insularité, il est inévitable que les Commissaires à la défense déloyaux soient mis au pas, et en politicien avisé, le gouverneur sait qu'aucun général ne peut résister à l'appel de 20 000 dollars en argent. Cela peut sembler coûteux aujourd'hui, mais cela garantira notre fortune à l'avenir."

 YUN_pursuit_of_the_insular_policy:9 "Poursuivre la Politique Insulaire"
 YUN_pursuit_of_the_insular_policy_desc:9 "La situation géopolitique en Chine permettant une politique insulaire de reconstruction et de conciliation grâce à une zone tampon supplémentaire aux frontières provinciales, Miao Yuntai s'est lancé dans la mise en œuvre de toutes ses réformes économiques. Se retirant effectivement des tentatives militaires actives visant à imposer l'unité à la Chine, du moins dans la mesure du possible, le Yunnan deviendra une métropole en temps voulu."

 YUN_support_for_patriotic_labour_unions:9 "Soutien aux Syndicats Patriotiques"
 YUN_support_for_patriotic_labour_unions_desc:9 "Il est tout à fait naturel que les travailleurs soient représentés comme il se doit dans la société chinoise. Ils ne sont qu'une partie authentique, sincère, honnête et loyale de la grande industrialisation de la Chine. Cependant, ils ne peuvent pas se laisser égarer par des révolutionnaires qui chercheraient à les exploiter à leurs propres fins, ni laisser leur rôle dans la société devenir politisé en soi. Le patriotisme apolitique est la vertu à laquelle nous devons tous aspirer, et il est normal que les travailleurs adhèrent eux aussi à cette notion."

 YUN_expansion_of_the_fudian_bank:9 "Expansion de la Banque Fudian"
 YUN_expansion_of_the_fudian_bank_desc:9 "Depuis la réduction progressive de l'autorité centrale due au déclin des Qing, les billets de banque étrangers avaient partiellement remplacé la monnaie chinoise dans les provinces frontalières. Naturellement, avec le déclenchement de Xinhai, la destitution des Qing et l'indépendance pratique des provinces frontalières, ces problèmes ont été amplifiés par des financiers "entreprenants" qui espéraient équilibrer leurs budgets grâce à une monnaie plus forte. Dans le but de contrôler sa propre monnaie et ses réserves financières, le Bureau public des finances de la province du Yunnan a été réorganisé pour devenir la Banque Fudian.\n\nÉmettant ses propres billets de banque et développant progressivement son influence, la banque avait une influence limitée sur les frontières provinciales, jusqu'à ce que le gouvernement actuel s'efforce d'étendre rapidement la portée de la banque. La province a été divisée en deux zones économiques, nord et sud, et le déploiement et l'expansion progressifs des succursales de la banque Fudian ont commencé à s'enraciner."

 YUN_the_promotion_of_education_to_the_masses:9 "La Promotion de l'Éducation des Masses"
 YUN_the_promotion_of_education_to_the_masses_desc:9 "La véritable source des inégalités et des malheurs de la Chine ne réside pas uniquement dans la situation difficile des paysans, mais aussi dans leur niveau d'alphabétisation. Dans leur éducation. Le fondement de toute société moderne développée repose sur un niveau d'éducation standard maintenu et garanti par l'État. Si presque aucun citoyen ne sait lire, comment peut-il voter ? En tant que nouvelle corne d'abondance intellectuelle de la nation, le Yunnan doit mener la charge dans la promotion des efforts nationaux en matière d'alphabétisation."

###- NPA Political Ideas -###
 YUN_NPA_popular_support_desc:9 "L'image populaire d'un seigneur de la guerre est celle d'un tyran arbitraire : un autocrate cruel et inculte, peu soucieux de la vie humaine, entouré d'une cour décadente composée de vices et de flagorneurs. La réalité est beaucoup plus nuancée. De nombreux seigneurs de la guerre étaient bien éduqués et se tenaient informés des tendances politiques internationales, et si la plupart avaient un côté impitoyable, cela n'avait rien d'inhabituel en Chine. De plus, ils ne régnaient guère seuls : ils étaient soutenus par un réseau complexe de politiciens, de généraux, d'élites économiques, de personnalités sociales et d'intellectuels.\n\nLa légitimité politique est une monnaie extrêmement précieuse. Même si tous les seigneurs de la guerre n'étaient pas nécessairement "populaires", ils dépendaient de l'apparence de stabilité et d'ordre pour justifier leur pouvoir et maintenir leurs réseaux personnels informels. En conséquence, la plupart d'entre eux passaient leur temps à rencontrer diverses personnalités de la société, à entretenir des assemblées provinciales et à faire des dons généreux à des œuvres caritatives, en plus de superviser les exécutions et les appareils de sécurité étendus.\n\nHabituée à ce genre de situation, la Clique du Yunnan s'est finalement retournée contre ses subordonnés et les utopistes. Elle s'est battue et a versé son sang pour la Chine, et connaît trop bien les conséquences désastreuses de l'idéalisme dans ce monde cruel. Seuls les plus forts peuvent survivre, pas ceux qui ont la tête dans les nuages."

 YUN_NPA_popular_support_endgame_desc:9 "L'image populaire d'un seigneur de la guerre est celle d'un tyran arbitraire : un autocrate cruel et inculte, peu soucieux de la vie humaine, entouré d'une cour décadente composée de vices et de flagorneurs. La réalité est beaucoup plus nuancée. De nombreux seigneurs de la guerre étaient bien éduqués et se tenaient informés des tendances politiques internationales, et si la plupart avaient un côté impitoyable, cela n'avait rien d'inhabituel en Chine. De plus, ils ne régnaient guère seuls : ils étaient soutenus par un réseau complexe de politiciens, de généraux, d'élites économiques, de personnalités sociales et d'intellectuels.\n\nHabituée à ce genre de situation, la Clique du Yunnan s'est finalement retournée contre ses subordonnés et les utopistes. Elle s'est battue et a versé son sang pour la Chine, et connaît trop bien les conséquences désastreuses de l'idéalisme dans ce monde cruel. Seuls les plus forts peuvent survivre, pas ceux qui ont la tête dans les nuages."

