## Long Yun Clique (LYC)

 #龍雲
 YUN_long_yun: "Long Yun"
 YUN_long_yun_bio:9 "Membre de l'ethnie Yi et issu d'une famille de propriétaires terriens ayant un passé d'esclavagistes, Long Yun n'a pas pu apprendre à lire dans son enfance et a donc été envoyé à Zhaotong avec son cousin Lu Han pour y étudier. Après avoir rencontré Zuo Ruoheng, les trois jeunes hommes sont devenus connus sous le nom des "Trois Mousquetaires de Zhaotong" et ont brièvement rejoint l'Armée du Sichuan avant d'intégrer l'Armée du Yunnan. De retour à Kunming pour entrer à l'Académie militaire avec Lu Han, il obtint son diplôme et fut affecté à un bataillon local. Il épousa Li Peilian et combattit dans la Guerre de Protection de la Nation en tant qu'aide de camp de Tang Jiyao. En 1916, il devint chef de la garde personnelle de Tang Jiyao et l'accompagna presque partout.\n\nEn 1921, Gu Pinzhen chassa Tang Jiyao du Yunnan, et Long Yun l'escorta personnellement jusqu'au Guangxi, puis se retrouva en première ligne pour reconquérir le Yunnan pour Tang en 1922. Nommé commandant de la 5e Armée de la Jingguojun en 1923, il se retrouva à nouveau en première ligne pour Tang Jiyao en 1925, combattant la Nouvelle Clique du Guangxi, mais il fut encerclé par Bai Chongxi et faillit être tué.\n\nDe retour en 1927, profondément insatisfait de voir que tous ses efforts pour Tang avaient été vains, il lança le Coup d'État du 6 Février avec Hu Ruoyu, Zhang Ruji et Li Xuanting. Presque couronné de succès, la loyauté des commandants de Tang conduisit Long à être confiné à Zhaotong. Néanmoins déterminé à conserver les clés du château, Long Yun a transformé Zhaotong et la région qu'il contrôlait en une ville brillante du Yunnan, et grâce à ses relations au sein de la Clique du Yunnan, il conserve encore aujourd'hui une influence considérable."
 YUN_long_yun_leader_desc:9 "§YNaissance :§! §L19 novembre 1884, à Zhaotong, province du Yunnan, Grand Qing§!\n§YCarrière :§! §L$YUN_long_yun_bio$§!"
 YUN_long_yun_sic_desc:9 "§YNaissance :§! §L19 novembre 1884, à Zhaotong, province du Yunnan, Grand Qing§!\n§YAlignement :§! §gClique de Long Yun§!\n§YCarrière :§! §L$YUN_long_yun_bio$§!\n\n§YNotes : Modernisateur avant tout, Long est connu pour avoir flirté avec les démocrates de la Troisième Voie afin de lutter contre Tang Jiyao.§!"

 #盧漢
 YUN_lu_han: "Lu Han"
 YUN_lu_han_bio:9 "Cousin et ami d'enfance de Long Yun, Lu Han rejoignit l'armée de Wei Huanzhang dans le Sichuan avec Long, participant à la Révolution Xinhai. Admis dans la quatrième promotion d'infanterie de l'Académie militaire de Kunming en 1912 avec Long, il obtint son diplôme en 1914 et fut affecté à l'Armée du Yunnan. Combattant dans la Guerre de Protection de la Nation, il servit dans le Sichuan sous les ordres de Cai E, puis fut chef de section dans l'Armée du Yunnan stationnée dans le Sichuan. Après l'expulsion de l'Armée du Yunnan en 1920, il occupa le poste d'adjudant-major dans le bureau du gouverneur Tang Jiyao et le soutint résolument face au coup d'État de Gu Pinzhen.\n\nAvec le retour de Tang, Lu est devenu commandant de la garde personnelle de Tang et a combattu dans le Guangxi sous le commandement de Long Yun. Presque complètement encerclé, Lu Han s'est associé à Hu Ruoyu, Zhang Ruji, Li Xuanting et Long Yun pour tenter de renverser Tang en 1927, mais en raison de l'échec de cette tentative, il a été contraint de se réfugier à Zhaotong. Resté passif, il est considéré comme le plus éminent subordonné de Long Yun."
 YUN_lu_han_leader_desc:9 "§YNaissance :§! §L6 février 1895, à Zhaotong, province du Yunnan, Grand Qing§!\n§YCarrière :§! §L$YUN_lu_han_bio$\n\nLu Han s'est retourné contre Long Yun, en partie à cause de la décision de Long de nommer d'anciens fidèles de Tang Jiyao au pouvoir, mais plus directement en raison de la tentative de Long de centraliser le pouvoir autour de lui. Le général audacieux a ensuite trahi Hu Ruoyu à son tour, lui permettant de prendre le contrôle en utilisant les anciennes ressources de son parent.§!"
 YUN_lu_han_sic_desc:9 "§YNaissance :§! §L6 février 1895, à Zhaotong, province du Yunnan, Grand Qing§!\n§YAlignement :§! §gClique de Long Yun§!\n§YCarrière :§! §L$YUN_lu_han_bio$§!\n\n§YNotes : Bien qu'il soit un parent et un ami proche de Long Yun, il ne lui est pas nécessairement loyal.§!"

 #張衝
 YUN_zhang_chong:0 "Zhang Chong"
 YUN_zhang_chong_high_command_desc:9 "§YBorn:§! §LJanuary 25th, 1901, in Luxi County, Yunnan Province, Great Qing§!\n§YAlignment:§! §gLong Yun's Clique§!\n§YBackground:§! §LA member of the Yi ethnic group, the young Zhang Chong attended a private school, and later a primary school in his local county. Immersed in revolutionary sentiment from a young age, Zhang had developed a strong sympathy for the peasantry and working class, fighting in a local militia against bandits. Unfortunately due to his anti-landlord sentiments, he would be almost arrested in 1918, and forced into a life of banditry. More akin to a vigilante, fighting against local tyrants and evil gentry, he would become something of a local folk hero, and managed to trump provincial forces numerous times.\n\nInstead recruited by Tang Jiyao, he would serve as a regiment commander in the Yunnan army. Supported the coup attempt against Tang Jiyao by Long Yun, Hu Ruoyu, Zhang Ruji and Li Xuanting, Zhang was floated for the position of commander of the 5th division, but due to the failure of the coup was instead forced into Zhaotong with the rest of Long Yun's acolytes. Aiming to maintain his populist streak and aid the people, Zhang engaged in local reform efforts around Zhaotong, intending to turn it into somewhat of a model county.§!"

 #李培炎
 YUN_li_peiyan:9 "Li Peiyan"
 YUN_li_peiyan_advisor_desc:9 "§YBorn:§! §L1886, in Yunnan Province, Great Qing§!\n§YAlignment:§! §gLong Yun's Clique§!\n§YBackground:§! §LOne of the last students of Yunnan to receive a government scholarship in the late Qing, Li Peiyan ranked first in the provincial examination and served under Zhang Hangao. In 1915 he was the first principal of his local high school, and was well adoredb y the local people. In 1917 he was elected as the second provincial senator and concurrently served as the general manager of Luliang County, albeit he was later dismissed due to allegations of corruption and was imprisoned.\n\nIn 1922, after his sister Li Peilian married Long Yun, he was released from prison and resumed his duties. Appointed director of the Kaiguang Border Salt Bureau by Yuan Jiagu, Li would resolutely stand by Long Yun during the 1927 coup rumbling, and whilst floated for the position of President of the Yunnan Fudian New Bank, he would instead be shuffled to that of Yunnan Salt Transport Commissioner. Building a number of water conservation, education, health and industrial facilities in Binchuan, he has slowly amassed wealth and power within Yunnan.§!\n\n§YNotes: He is indirectly related to Long Yun as his brother-in-law.§!"

 #李培天
 YUN_li_peitian: "Li Peitian"
 YUN_li_peitian_sic_desc:9 "§YBorn:§! §L1895, in Binju, Yunnan Province, Great Qing§!\n§YAlignment:§! §gLong Yun's Clique§!\n§YBackground:§! §LThe older brother of Li Peiyan, Li Peitian would attend and graduate from Yunnan Provincial No. 1 Middle School, and travel to Japan to study Political Science and Economics at Waseda University. After graduation he returned to China and taught at the Beijing University of Political Science and Law. In 1921 he returned to Kunming and served as the head of the Education Section of the Yunnan Provincial Government Supervision Office. In 1928 he was appointed as the county magistrate of Chengjiang.\n\nIn 1931 the \"Private Cultural College\" was founded in Shanghai, and Li was appointed as the president. After three years however, it was closed due to financial difficulties, and so he returned to Kunming. Successively serving as director of the Yunnan County Magistrate Training Institute, principal of the Yunnan Provincial County Administrative Personnel Training Corps, and of the Grain Policy Bureau, he has repeatedly been sponsored by Long Yun.§!\n\n§YNotes: He is indirectly related to Long Yun as his brother-in-law.§!"

 #陸崇仁
 YUN_lu_chongren: "Lu Chongren"
 YUN_lu_chongren_advisor_desc:9 "§YNaissance :§! §L1887, comté de Qiaojia, province du Yunnan, Grand Qing§!\n§YAlignement :§! §gClique de Long Yun§!\n§YCarrière :§! §LMembre de l'ethnie Yi, Lu Chongren fut admis à l'École de droit et de politique du Yunnan. Après avoir obtenu son diplôme, il travailla comme juge dans le comté de Zhenxiong, puis fut élu membre du sénat provincial du comté de Qiaojia. Présenté à Long Yun par son compatriote Yuan Xihou, il fut nommé juge militaire de la Cinquième Armée de Jingguojun par Long Yun en 1922. Recommandé par Long pour occuper le poste de gouverneur du comté de Xundian, il devint une sorte de héros local et la noblesse locale lui érigea une stèle commémorative.\n\nTransféré à Kunming pour occuper le poste de directeur du département du droit militaire de la Cinquième Armée, il travailla en étroite collaboration avec Long Yun, au point d'être surnommé son "cousin". Au sein du ministère des Finances, il insista pour que diverses réformes soient mises en œuvre, mais il ne put en réaliser beaucoup en raison des intrigues politiques.§!\n\n§YNotes : Il est décrit comme "un homme extrêmement réservé et taciturne", et est un membre très puissant de la "bureaucratie des propriétaires terriens".§!"

 #張邦翰
 YUN_zhang_banghan:9 "Zhang Banghan"
 YUN_zhang_banghan_advisor_desc:9 "§YBorn:§! §L1885, in Zhenxiong County, Yunnan Province, Great Qing§!\n§YAlignment:§! §gLong Yun's Clique§!\n§YBackground:§! §LEntering the Yunnan Higher School in 1905, Zhang Banghan would graduate and then travel to the Nam Ba Vi School in Vietnam. In 1906 he joined the Tongmenghui in Hanoi, and followed Sun Yat-sen travelling within Southeast Asia. Serving as the Chief editor of Singapore's Zhongxing Daily and Hong Kong's China Press, he participated in the Zhennanguan Uprising and the Hekou Uprising, working with Hu Hanmin to shelter revolutionaries. In 1909 he travelled to Europe to study applied science, and returned to China on the orders of Sun Yat-sen.\n\nAppointed director of the department of foreign affairs of the Yunnan Military Government by Cai E, he would leave to obtain an electrochemical engineer certificate in Belgium, returning in 1920 to serve as an engineer at Yaolong Electric Light Factory, director of the Wireless Telegraph Bureau, Instructor at the Aviation School, and Professor of Science and Engineering at Yunnan University.\n\nSupporting Tang Jiyao and Dong Ze in establishing Yunnan University, he would be on the frontlines of negotiations with the Kuomintang as they marched into Guizhou in his capacity as special negotiator of the Department of Foreign Affairs. Recently he has been promoted to serve as Director of the Provincial Construction Department.§!\n\n§YNotes: Distinctly a member of the Yunnan clique with Pro-Kuomintang sympathies.§!"

## Hu Ruoyu Clique (HRY)

 #胡若愚
 YUN_hu_ruoyu: "Hu Ruoyu"
 YUN_hu_ruoyu_bio:9 "Héritier d'une famille de propriétaires terriens, Hu Ruoyu fut envoyé dans une école privée lorsqu'il était jeune, puis obtint son diplôme à l'école secondaire publique locale. En 1910, il fut admis au quatrième trimestre de l'École primaire de l'Armée du Yunnan et participa au Soulèvement du Double Neuf l'année suivante. En 1912, il quitta le Yunnan pour le Jiangxi afin de servir sous les ordres de Li Liejun, puis revint au Yunnan à la veille de la Seconde Révolution. En 1914, il entra dans la classe des officiers de l'Académie militaire de Kunming et obtint son diplôme pour servir comme commandant de section et de bataillon. Pendant la Guerre de Protection de la Nation, Hu Ruoyu participa à la bataille pour reprendre Gejiu.\n\nChargé de renforcer l'armée du Yunnan dans le Sichuan, il vainquit Liu Cunhou et devint commandant de brigade en 1918. En 1920, lors de la tentative de coup d'État de Gu Pinzhen, Hu mena ses soldats à la rescousse de Tang Jiyao, mais détourna ses forces vers le Guangxi pour se rallier à Sun Yat-sen, s'emparant de Guilin aux mains de Shen Hongying et contactant Tang qui s'était enfui à Hong Kong. Combattant au nom de Tang pour le rétablir au pouvoir, il mena Long Yun et Zhang Ruji à la victoire et fut récompensé en tant que commandant de la garnison de Mengzi.\n\nInsistant sur un quasi-coup d'État de Tang en 1927 à la suite de plusieurs erreurs, Long Yun réussit à déjouer les plans de Hu en installant Tang comme gouverneur fantoche, mais Tang contraignit Long et Hu à revenir à la table des négociations. Avec le repli sur soi des années 1930, Hu a renforcé sa position dans le sud du Yunnan, s'appuyant sur les relations de Mengzi avec l'Indochine allemande et les riches ressources minérales de la région."
 YUN_hu_ruoyu_leader_desc:9 "§YNaissance :§! §L1894, à Luoping, province du Yunnan, Grand Qing§!\n§YCarrière :§! §L$YUN_hu_ruoyu_bio$§!"
 YUN_hu_ruoyu_sic_desc:9 "§YNaissance :§! §L1894, à Luoping, province du Yunnan, Grand Qing§!\n§YAlignement :§! §PClique de Mengzi§!\n§YCarrière :§! §L$YUN_hu_ruoyu_bio$§!"

 #李選廷
 YUN_li_xuanting:9 "Li Xuanting"
 YUN_li_xuanting_high_command_desc:9 "§YBorn:§! §L1881, in Maguan County, Yunnan Province, Great Qing§!\n§YAlignment:§! §PMengzi Clique§!\n§YBackground:§! §LOne of the four previously big garrison commanders under Tang Jiyao, Li Xuanting graduated from the Kunming Military Academy and subsequently participated in the Double Ninth Uprising. Sent to serve in the Yunnan expedition to Sichuan, he would rise to become a battalion commander. In 1914 he returned to Yunnan to serve as a magistrate of Guangnan County and Jianshui County. Fighting in the Huguojun, he would rise to regiment commander.\n\nIn 1918 he became ingratiated directly with the Yunnan Military Governor's Office, and in 1919 served as Chief of Staff of the Second Yunnan Garrison District Headquarters. In 1920 he engaged in skirmishes and conflicts with the Yunnan bandits in the South, and through Gu Pinzhen's coup attempt served as prefect of Mengzi and chief-of-staff of Mengzi regional bandit command. In 1922 he was appointed as garrison commander of Dali for his efforts in returning Tang Jiyao to power, and in 1925 effectively became the warlord of Western Yunnan.\n\nFollowing Tang Jiyao's continued blunders, he would conspire with Long Yun, Hu Ruoyu, and Zhang Ruji to depose Tang, but outmanoeuvred by the Governor, he would lose his fiefdom of Dali to Sun Du, and be confined to Mengzi. Retained onwards, he would serve as commander of the Yunnan Army Military Police Headquarters.§!"

 #張汝驥
 YUN_zhang_ruji:9 "Zhang Ruji"
 YUN_zhang_ruji_high_command_desc:9 "§YNaissance :§! §L1896, comté de Qujing, province du Yunnan, Grand Qing§!\n§YAlignement :§! §PClique de Mengzi§!\n§YCarrière :§! §LDiplômé de l'École primaire de l'Armée du Yunnan et de l'Académie militaire de l'Armée du Guizhou, Zhang Ruji servit comme assistant à la faculté de l'Académie militaire de Kunming. Participant au Soulèvement du Double Neuf, il servit comme commandant d'escadron au Bureau du Gouverneur militaire du Yunnan, et en 1912 il participa à l'expédition de l'Armée du Yunnan au Guizhou. Entré à l'Académie de l'Armée du Guizhou pour y étudier, il en sortit diplômé en 1914 et retourna au Yunnan.\n\nEn 1915, il était commandant de la garde personnelle de Tang Jiyao, et combattit contre Long Jiguang lors de la Guerre de Protection de la Nation. En 1921, il continua son service sous le mandat de Gu Pinzhen, combattant Shen Hongying au Guangxi. Au Quartier général de Protection de la Constitution, Zhang servit comme commandant en chef du Quartier général de l'Armée de l'Expédition du Nord, et en 1922 il retourna au Yunnan sous Tang Jiyao.\n\nServant comme commandant de la Quatrième Armée de la Jingguojun, il devint commandant du Quartier général de la Police militaire de l'Armée du Yunnan et commandant de la garnison du Sud du Yunnan. En 1923, il fut envoyé adjoint des Forces alliées du Yunnan-Guizhou, et suivit Tang Jiyu lors de l'occupation de Guiyang, servant comme co-directeur du Bureau de la Supervision de la Reconstruction militaire du Yunnan. Combattant le Guangxi sous les ordres de Tang Jiyao, il devint commandant de la garnison de l'Est du Yunnan en 1926 et lança un coup d'État avec Hu Ruoyu, Long Yun et Li Xuanting pour tenter de destituer Tang. Avec l'échec du coup d'État, il fut confiné à Mengzi aux côtés de Li et de Hu.§!"

 #王維玉
 YUN_wang_weiyu:9 "Wang Weiyu"
 YUN_wang_weiyu_commander_desc:9 "§YNaissance :§! §L1892, à Mengzi, province du Yunnan, Grand Qing§!\n§YAlignement :§! §PClique de Mengzi§!\n§YCarrière :§! §LLe père de Wang Weiyu dirigeait un petit bureau de change à Mengzi, et grâce à son esprit d'entrepreneur, Wang ouvrit lui-même une boutique de gâteaux à l'âge de 15 ans. Parvenant à ouvrir une mine avec un partenaire commercial, Li Pin, leur entreprise se développa rapidement après sa fondation en 1912 et connut un succès modéré. Pourtant, à cause de l'accroissement du banditisme dans le sud du Yunnan à l'époque, leurs opérations étaient constamment menacées. Par conséquent, les corporations minières locales se rassemblèrent pour former une milice, Wang étant choisi pour la commander.\n\nFondant une série d'écoles des mines et engagé dans des œuvres de charité, Wang est lié aux intérêts miniers allemands dans le sud du Yunnan, et est un caïd local quoique assez bienveillant. Il sert d'officier militaire et de soutien financier à la Clique de Mengzi.§!"

 #王汝為
 YUN_wang_ruwei:9 "Wang Ruwei"
 YUN_wang_ruwei_high_command_desc:9 "§YNaissance :§! §L1894, à Kunming, province du Yunnan, Grand Qing§!\n§YAlignement :§! §PClique de Mengzi§!\n§YCarrière :§! §LDiplômé de l'Académie militaire du Yunnan, Wang Ruwei participa au Soulèvement du Double Neuf, puis se battit au Sichuan lors de la Guerre de Protection de la Nation, servant comme officier d'état-major de l'Armée de Li Xuanting. En 1916, il fut admis au 11e Département d'Infanterie de l'Académie militaire de Kunming. Un fois diplômé en 1918, il monta rapidement en grade au sein de l'Armée du Yunnan, incluant un court séjour au Guangdong en 1924 où il fut accusé par le gouvernement du Kuomintang de tenter d'aider Chen Jiongming.\n\nRentré au Yunnan, il développa son propre fief local à Maguan, dans le sud-est du Yunnan. En 1927, il était chef d'état-major du bureau local du Commissaire à la Reconstruction. Accusé de recruter des bandits locaux pour l'aider à s'emparer des comtés de Wenshan et de Xichou, il fut finalement incapable de contrôler lesdits bandits. Lorsque son frère le trahit, il le tua apparemment de sang froid, tout en étant sollicité par Long Yun et Zhang Ruji pour participer à leur coup d'État contre Tang, et il accepta leurs deux offres simultanément. Fuyant face au succès apparent de Long Yun (même s'il a été de courte durée), Wang s'est retrouvé au sein de la Clique de Mengzi de Hu Ruoyu, soit pour garantir sa sécurité, soit par opportunisme.§!\n\n§YNotes : Il brouille la limite entre officier militaire et bandit local.§!"

