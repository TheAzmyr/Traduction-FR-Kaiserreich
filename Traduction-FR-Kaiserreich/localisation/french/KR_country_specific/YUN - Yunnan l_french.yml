 #谷正倫
 YUN_gu_zhenglun:0 "Gu Zhenglun"
 YUN_gu_zhenglun_advisor_desc:9 "§YBorn:§! §L1889, in Anshun Prefecture, Guizhou Province, Qing Empire§!\n§YBackground:§! §LThe elder sibling of the Gu brothers, Gu Zhenglun chose a career in the military from a young age. In 1906, Gu graduated from the Guizhou Army Primary School and continued to the Third Wuchang Army Secondary School in Hubei. In 1909, Gu was selected to study abroad in Japan's Tokyo Shinbu Gakko, specially made for Chinese students. During his time in Japan, Gu came to sympathise with the underground republican nationalist movement, the Tongmenghui. Gu further committed himself to the nationalist cause by taking part in the Xinhai Revolution of 1911.\n\nAfter finishing his studies in Japan, Gu returned home to Guizhou where he served as part of the local military. When Sun Yat-sen kicked off the Constitutional Protection Movement, Gu once again aligned with Sun and marched into Sichuan. When the Old Guangxi Clique betrayed the Guangzhou Nationalist Government, Gu mobilised his forces against Lu Rongting's renegade province and occupied Guilin. Gu Zhenglun served ably in the Northern Expedition, but German intervention halted Kuomintang ambitions in China.\n\nWith Guangdong and Guangxi under hostile forces, Gu once again made his way towards Guizhou. Although Governor Tang Jiyao wished to leave Gu to the Germans and Zhili Clique, Long Yun forced the governor to grant him shelter, along with other KMT exiles. Maintaining connections with Paris through his brothers and colluding with generals Zhu Peide and Li Zongren against Tang Jiyao, Gu serves as a bridge between Wang Jingwei's Central Committee and the KMT remnants in Yunnan.§!"

