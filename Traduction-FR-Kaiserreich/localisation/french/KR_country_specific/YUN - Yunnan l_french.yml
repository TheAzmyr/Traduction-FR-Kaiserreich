##Russian Theorist Mission
 YUN_RUS_theorist:0 "Mission militaire russe"
 YUN_RUS_theorist_desc:9 "§YDescription :§! §LA la suite d'arrangements conclus entre les gouvernements russe et yunnanais, pléthore de Conseillers militaires russes ont été envoyés pour aider au développement de l'Armée Dian. Officiellement menés par le vétéran russe Pyotr von Glazenap, servant de lien principal entre la Russie et la Chine, la mission cherche à intégrer les méthodes russes modernes aux champs de bataille de la Chine.\n\nD'autres figures clés de la mission incluent Georgy Elfvengren, un organisateur de l'armée idéologique souhaitant mettre l'accent sur la pureté idéologique dans l'armée, et Vsevolod Ivanov, un célèbre chef de cavalerie, écrivain, et eurasianiste notable qui cherche à importer un esprit de "Guerre totale" aux soldats chinois. Mission militaire officiellement apolitique, les membres de la mission se considèrent comme extérieurs aux querelles politiques des Chinois, et sont presque entièrement concentrés sur les aspects militaires de la cause de l'armée chinoise.§!"

##Yunnan Branch of the Chinese Syndicalist Party Characters (YSP)
 #王复生
 YUN_wang_fusheng: "Wang Fusheng"
 YUN_wang_fusheng_bio:9 "Après avoir suivi une scolarité normale dans l'ouest du Yunnan, Wang Fusheng quitta sa province intérieure pour être admis en 1918 dans la classe préparatoire aux arts libéraux de l'université de Beijing, puis intégra en 1920 le département de littérature française. Pendant son séjour à Beijing, Wang commença à s'intéresser au syndicalisme, entrant en contact avec des théoriciens syndicalistes tels que Deng Zhongxia, Li Dazhao et d'autres. La même année, sous la direction de Li Dazhao et avec 19 autres personnes, Wang contribua à la création du premier groupe de recherche syndicaliste de Chine, la Société de Recherche sur la Théorie syndicaliste de l'Université de Beijing. À la tête du groupe de traduction française, Wang traduisit une multitude de théories révolutionnaires issues de la révolution syndicaliste française. Après avoir rejoint la Ligue de la jeunesse socialiste de Beijing fondée par Li Dazhao, Wang fut finalement admis comme membre du Parti syndicaliste chinois en 1921.\n\nEnseignant plus tard dans la province du Shaanxi en raison de ses faibles moyens financiers, Wang s'efforça de diffuser continuellement les idées syndicalistes et d'organiser le PSC. De retour à l'université de Beijing pour reprendre ses études, lui et son frère fondèrent la Nouvelle société du Yunnan et publièrent un magazine hebdomadaire intitulé "Réforme". Participant au Mouvement du 30 Mai, il fut envoyé à Guangzhou en 1926 pour travailler au département politique de l'Armée nationale révolutionnaire. Se rendant à Kunming pour organiser le renversement de Tang Jiyao, Wang contribua à la création du Comité provisoire du PSC du Yunnan. En collaboration avec son frère Wang Desan et d'autres figures de gauche du Yunnan, Wang Fusheng continue à défendre la cause des travailleurs."
 YUN_wang_fusheng_leader_desc:9 "§YNaissance :§! §L27 septembre 1896, comté de Xiangyun, province du Yunnan, Grand Qing§!\n§YCarrière :§! §L$YUN_wang_fusheng_bio$§!"
 YUN_wang_fusheng_commander_desc:9 "§YNaissance :§! §L27 septembre 1896, comté de Xiangyun, province du Yunnan, Grand Qing§!\n§YAlignement :§! §rParti syndicaliste du Yunnan§!\n§YCarrière :§! §L$YUN_wang_fusheng_bio$§!"

 #李鑫
 YUN_li_xin: "Li Xin"
 YUN_li_xin_advisor_desc:9 "§YNaissance :§! §L12 octobre 1897, comté de Longling, province du Yunnan, Grand Qing§!\n§YAlignement :§! §rParti syndicaliste du Yunnan§!\n§YCarrière :§! §LNé dans une famille paysanne pauvre de la campagne du Yunnan, Li Xin et quelques-uns de ses amis marchèrent pendant plus d'un mois pour finalement arriver à Kunming, dans l'intention d'être admis au collège provincial. Influencé par les idéaux révolutionnaires et progressistes, Li Xin s'engagea à tenter d'éradiquer les inégalités en Chine. Diplômé en 1919, Li fut admis au département d'agriculture de l'université du Sud-Est à Nanjing. Après avoir été transféré au département d'horticulture de l'université agricole de Beijing, Li Xin fut influencé par les idées du syndicalisme, réalisant que seule la révolution pouvait éliminer l'oppression et l'exploitation.\n\nEn 1925, Li Xin rejoignit le Parti syndicaliste chinois, participant à la formation de la Nouvelle Société du Yunnan avec Wang Desan et Wang Fusheng, ainsi qu'à la création du magazine "Réforme". Participant au Mouvement du 30 Mai, Li Xin s'engagea dans le département politique de l'Armée nationale révolutionnaire et fut envoyé au Yunnan pour aider à la formation d'une Ligue syndicaliste de la jeunesse dans cette province. Travaillant en étroite collaboration avec Wang Fusheng, Li Xin mit à profit ses connaissances en matière agricole pour prêcher un message plus favorable aux paysans auprès des classes populaires du Yunnan.§!"

##NRA 3rd Army Leftists (3AL)
 #朱德
 YUN_zhu_de: "Zhu De"
 YUN_zhu_de_bio:9 "Né dans une famille de métayers hakka du Sichuan, Zhu De faisait des petits boulots et participait à la société secrète Gelaohui, étudiant la Révolte des Taiping et ses effets sur la Chine. Prêt à entrer dans la fonction publique, l'un des tuteurs de Zhu était un fervent partisan de Kang Youwei, et Zhu commença donc à succomber à l'attrait du sentiment révolutionnaire. Après avoir réussi les examens du district et de la préfecture, l'abolition du système d'examens en 1905 poussa Zhu, déjà désabusé par la tradition, à entrer à l'Université militaire de Kunming. Attiré par le nouveau militarisme, Zhu s'engagea à l'Académie militaire de Kunming, où il fut l'un des rares étudiants du Sichuan à être accepté.\n\nDiplômé d'une promotion spéciale accélérée après avoir participé au Soulèvement du Double Neuf, Zhu De devint progressivement l'un des protégés de Cai E. En tant qu'instructeur militaire, Zhu combattit dans la première armée de Cai E pendant la Guerre de Protection de la Nation, puis dans la Guerre de Protection de la Constitution. Conspirant avec Gu Pinzhen pour renverser Tang Jiyao, Gu tenta de détourner des fonds pour financer un voyage en Europe. Avec la résurgence de Tang Jiyao, Zhu s'enfuit à Shanghai et, grâce au financement de Jin Handing, partit en Europe avec Sun Bingwen.\n\nPendant ses études à Paris, Zhu rencontra Zhou Enlai, Chen Yi et Li Lisan, et adhéra officiellement, bien que secrètement, au Parti syndicaliste chinois en 1922. Plus tard, lors de ses études en Allemagne, il se passionna pour la théorie militaire européenne. De retour en Chine pour participer à l'Expédition du Nord, il tenta en vain de mobiliser Yang Sen pour qu'il rejoigne la cause révolutionnaire. Après avoir créé le 3e Corps d'entraînement des officiers de l'ANR, Zhu Peide suivit le reste de la 3e Armée au Guizhou. Considéré comme un poids lourd politique réputé du Yunnan, Zhu De passa le reste de l'entre-deux-guerres à rédiger des théories militaires, à former son groupe d'officiers de gauche et à s'opposer doctrinalement à Bai Chongxi."
 YUN_zhu_de_leader_desc:9 "§YNaissance :§! §L1er décembre 1886, comté de Yilong, province du Sichuan, Grand Qing§!\n§YCarrière :§! §L$YUN_zhu_de_bio$§!"
 YUN_zhu_de_sic_desc:9 "§YNaissance :§! §L1er décembre 1886, comté de Yilong, province du Sichuan, Grand Qing§!\n§YAlignement :§! §RGauche de la Troisième Armée§!\n§YCarrière :§! §L$YUN_zhu_de_bio$§!"

 #陳毅
 YUN_chen_yi:0 "Chen Yi"
 YUN_chen_yi_high_command_desc:9 "§YNaissance :§! §L26 août 1901, comté de Lezhi, province du Sichuan, Grand Qing§!\n§YAlignement :§! §RGauche de la Troisième Armée§!\n§YCarrière :§! §LNé dans une famille de petits propriétaires terriens du Sichuan, Chen Yi entra à l'Institut de technologie de Chengdu à l'âge de 15 ans. La vie de Chen changea radicalement lorsqu'il partit à Paris en 1919 pour suivre un programme d'études et de travail. C'est là qu'il rencontra Zhou Enlai et Cai Hesen, et qu'il fut exposé aux idées marxistes. À son retour en Chine, Cai fit entrer Chen dans le Parti syndicaliste chinois en tant que membre de sa ligue de jeunesse.\n\nEn 1923, il rencontra Yan Changyi et Xiao Zhensheng à l'Université de Chine et de France à Beijing, devenant secrétaire de la section du Parti syndicaliste chinois dans cette institution. En 1924, Chen rejoignit l'Association de recherche sur l'alphabétisation dirigée par Mao Dun et fut élu président du syndicat étudiant de son université. Après la Première Réorganisation du Kuomintang et la création du Front uni chinois, Chen devint secrétaire de la Ligue du PSC de la Fédération des étudiants de Beijing et travailla en étroite collaboration avec la section locale du KMT.\n\nAprès l'incident de Dagukuo, au cours duquel des navires de guerre japonais bombardèrent les forts de Taku pour soutenir la Clique du Fengtian et où la Guominjun riposta en posant des mines marines, Chen participa à la grande manifestation contre l'Ultimatum des Huit Puissances le 18 mars 1926, dans lequel les puissances exigeaient des seigneurs de la guerre chinois qu'ils démilitarisent le port conformément au Protocole des Boxers, et il survécut à la répression gouvernementale qui s'ensuivit et qui causa la mort de plus de 40 étudiants et citoyens, connue sous le nom de Massacre du 18 Mars. Après avoir été nommé secrétaire du Comité du district nord du Parti syndicaliste chinois, Chen retourna au Sichuan pour servir dans l'armée dans le cadre de la révolution chinoise à venir sous Zhu De. Cependant, le destin ne fut pas favorable aux révolutionnaires, l'intervention allemande faisant s'effondrer la révolution nationale comme un château de cartes. Chen évacua vers le Guizhou sous les ordres de Zhu De dans la 3e Armée pendant le chaos. Malgré les revers subis par le KMT, Chen reste convaincu que la révolution socialiste finira par se produire en Chine, d'une manière ou d'une autre.§!"

 #曾萬鍾
 YUN_zeng_wanzhong:9 "Zeng Wanzhong"
 YUN_zeng_wanzhong_commander_desc:9 "§YNaissance :§! §L1894, comté de Daguan, province du Yunnan, Grand Qing§!\n§YAlignement :§! §RGauche de la Troisième Armée§!\n§YCarrière :§! §LEntré à l'Académie militaire de Kunming dans sa jeunesse, Zeng Wanzhong fut camarade de classe de Zhu De et Zhu Peide. Il rejoignit la cause révolutionnaire et participa également au Soulèvement du Double Neuf en 1911. Ayant servi pendant la Guerre de Protection de la Nation, Zeng atteignit le grade de commandant de bataillon, puis participa à la Guerre Constitutionnelle nationale, où il atteignit le grade de commandant de régiment. Intégré à la Jingguojun, il aida Gu Pinzhen à renverser Tang Jiyao dans les années 1920, avant de s'enfuir lors du retour de Tang Jiyao.\n\nRejoignant "l'Armée du Yunnan dans le Guangdong" en 1923, Zeng combattit dans les expéditions orientales et dans la répression de la Rébellion du Corps marchand, ce qui lui valut attention et renommée. Intégré à la 3e Armée de Zhu Peide en 1926, il dirigea son 19e régiment lors de l'Expédition du Nord, se battant avec tant de bravoure qu'il reçut les félicitations personnelles de Chiang Kai-shek.\n\nConduisant ses troupes dans une retraite combative vers la zone de résistance prévue du Guangxi-Guizhou, Zeng commença lentement à s'aligner sur la faction en plein essor de Zhu De au sein de la 3e Armée, en raison de ce qu'il considérait comme une mauvaise gestion de la part de Zhu Peide.§!\n\n§YNotes : Simple et honnête, Zeng ne possède aucun domaine et aucune épargne. Apparemment, il déteste toute forme de corruption et méprise l’extorsion, demeurant une figure incorruptible de l'armée.§!"

 #唐淮源
 YUN_tang_huaiyuan: "Tang Huaiyuan"
 YUN_tang_huaiyuan_high_command_desc:9 "§YNaissance :§! §L1886, comté de Jiangchuan, province du Yunnan, Grand Qing§!\n§YAlignement :§! §RGauche de la Troisième Armée§!\n§YCarrière :§! §LLa perte de son père à un jeune âge ne déstabilisa pas Tang Huaiyuan, qui réussit l'examen provincial en 1909 et fut admis à l'Académie militaire de Kunming. Camarade de classe de Zhu De et Jin Handing, il devint leur frère de sang. Influencé par les idéaux révolutionnaires diffusés à l'instigation de Li Genyuan à Kunming, Tang rejoignit le Tongmenghui en 1910. Participant au soulèvement du Yunnan adjacent à Xinhai, le Soulèvement du Double Neuf (neuvième jour du neuvième mois lunaire), Tang fut sélectionné parmi 100 étudiants exceptionnels pour former une promotion spéciale aux côtés de Zhu Peide, Zhu De et Jin afin de recevoir une formation unique et d'être promu chef de section la même année.\n\nServant sous les ordres de Cai E dans la Guerre de Protection de la Nation, Tang fit preuve de mérites au combat et fut rapidement promu commandant de brigade en 1918. À la suite de luttes intestines au sein de l'Armée du Yunnan, Tang Huaiyuan soutint la tentative de Gu Pinzhen de renverser Tang Jiyao, puis s'enfuit lors du retour de Tang Jiyao en 1922. Vivant à Shanghai avec Zhu et Jin, ils rencontrèrent le Dr Sun dans le Guangdong, puis Zhu partit étudier en Europe grâce au financement de Jin.\n\nAprès avoir rejoint la 3e Armée de l'Armée nationale révolutionnaire, Tang enseigna dans une école d'officiers, avant d'être contraint de battre en retraite lorsque l'Expédition du Nord échoua. À nouveau très proches de Tang Jiyao, Tang Huaiyuan et Jin Handing se rallièrent une fois de plus à Zhu De après son retour d'Europe, Tang devenant un membre clé du groupe informel de Zhu De au sein de la 3e Armée.§!"

##Civil Engineering Clique (CEC)
 #陳誠
 YUN_chen_cheng:0 "Chen Cheng"
 YUN_chen_cheng_leader_desc:9 "§YNaissance :§! §L4 janvier 1898, comté de Qingtian, province du Zhejiang, Grand Qing§!\n§YCarrière :§! §LAmbitieux, prestigieux, voire arrogant selon certains, pilier du Kuomintang, Chen Cheng a mené une vie riche et mouvementée. Malgré sa situation, il s'est imposé de poursuivre ses études et s'est lancé dans l'armée en postulant à l'Académie militaire de Baoding dans sa jeunesse.\n\nAprès avoir brièvement travaillé au noir dans l'Armée du Guangdong en 1920, Chen rejoignit le Kuomintang, puis retourna à Baoding pour terminer ses études. Une fois diplômé, il fut recruté par son mentor Deng Yanda pour servir comme lieutenant adjudant. Abattu alors qu'il protégeait le Dr Sun, Chen se retrouva sous la tutelle de Chiang Kai-shek. Après la création de Whampoa, Sun, Chiang et Deng se portèrent tous garants de l'enrôlement de Chen dans cette académie.\n\nÉtudiant, instructeur et capitaine dans l'armée, Chen se distingua par ses exploits au sein de l'Armée nationale révolutionnaire dans les années 1920. Cependant, sans Chiang ni Deng, Chen se retrouva écarté par He Yingqin. Remplaçant désormais l'ancien Généralissime, Chen, grâce à sa grande compréhension de la réforme agraire et à ses références pseudo-socialistes, a fait basculer la Nouvelle Droite vers la gauche, ce qui est assez singulier.§!\n\n§YNotes : Il est connu pour son mode de vie particulièrement spartiate, privé de nombreux plaisirs. Par conséquent, il est fortement opposé à toute corruption.§!"
 YUN_chen_cheng_sic_desc:9 "§YNaissance :§! §L4 janvier 1898, comté de Qingtian, province du Zhejiang, Grand Qing§!\n§YAlignement :§! §SClique du Génie civil§!\n§YCarrière :§! §LInitialement destiné à devenir domestique pour aider sa famille, Chen Cheng prit les choses en main, réussissant à suivre des cours particuliers à domicile pendant un an, puis parcourant 160 km pour postuler dans différentes écoles de la région. À la fin de ses études, Chen Cheng avait l'intention de postuler à la Shikan Gakko au Japon, mais l'examinateur lui refusa l'admission en raison de ses faibles capacités physiques. Faisant preuve de ruse, Chen postula à l'Académie militaire de Baoding. Bien qu'il ait été initialement refusé en raison de ses mauvais résultats aux tests et de sa taille, il persévéra à nouveau en utilisant ses relations avec un vieil ami de la famille et fut admis à la Section d'Artillerie de Baoding.\n\nAprès le déclenchement de la Première Guerre ZhiWan, Chen se rendit dans le sud pour servir dans l'Armée du Guangdong, rejoignant le Kuomintang au passage. Une fois que Baoding reprit ses études, Chen y retourna pour terminer sa formation. Diplômé en 1922, Chen fut recruté par Deng Yanda, avec qui il avait eu une relation élève-professeur, pour servir comme lieutenant adjudant de ce dernier. Touché à la poitrine alors qu'il protégeait le Dr Sun, son courage attira l'attention de Chiang Kai-shek, qui lui rendit visite à l'hôpital. Après la création de Whampoa, Sun, Chiang et Deng se portèrent tous garants pour que Chen y soit enrôlé.\n\nÀ la fois étudiant, instructeur et capitaine dans l'armée, Chen s'illustra lors des Expéditions de l'Est, ce qui lui valut les éloges de Chiang et le surnom de "Trois Canons". Après avoir servi dans l'Expédition du Nord, Chen devint commandant de division au sommet des succès militaires de l'ANR, mais avec l'intervention allemande et l'assassinat ultérieur de son bienfaiteur Chiang, He Yingqin destitua Chen Cheng de son poste lorsque les exilés de l'ANR arrivèrent au Guizhou. Persévérant cependant, Chen a passé les années suivantes à occuper des fonctions administratives militaires et à se forger sa propre clique au sein de Whampoa, connue sous le nom de "Génie civil", qui prône un mélange des idéologies de ses deux mentors, Chiang Kai-shek et Deng Yanda.§!\n\n§YNotes : Il est connu pour son mode de vie particulièrement spartiate, privé de nombreux plaisirs. Par conséquent, il est fortement opposé à toute corruption.§!"

 #羅卓英
 YUN_luo_zhuoying:9 "Luo Zhuoying"
 YUN_luo_zhuoying_sic_desc:9 "§YNaissance :§! §L19 mars 1896, comté de Dabu, province du Guangdong, Grand Qing§!\n§YAlignement :§! §SClique du Génie civil§!\n§YCarrière :§! §LOriginaire de Hakka, Luo Zhuoying suivit une scolarité normale, puis s'inscrivit à l'Académie militaire de Baoding en 1918. Admis dans la huitième section d'artillerie de l'académie, Luo finit par devenir le meilleur ami et frère de sang de Chen Cheng et Zhou Zhirou. Diplômé en juillet 1922, Luo retourna dans sa ville natale pour occuper les fonctions de directeur académique et de proviseur avant d'être recommandé par le politicien du Kuomintang Zou Lu pour occuper le poste d'officier d'état-major majeur de l'Armée Chaomei, mais Luo démissionna immédiatement. Fortement recommandé par Chen Cheng pour rejoindre l'Académie militaire de Whampoa récemment fondée, Luo y entra à la fin de l'année 1924, marquant le début d'une relation dans laquelle, partout où Chen Cheng gagnait en importance, Luo Zhuoying le suivait de près.\n\nEn tant que subordonné direct de Chen Cheng pendant l'Expédition de l'Est, Luo se fit remarquer par ses talents de commandant d'artillerie, ce qui lui valut les éloges de l'Armée nationale révolutionnaire. Au début de l'Expédition du Nord, le bataillon d'artillerie de Chen Cheng combattit sous les ordres du commandant de la 1re Armée, He Yingqin, et marcha sur le Fujian et le Zhejiang. Brièvement détournés pour soulager Guangzhou de l'invasion allemande, l'artillerie de Chen et Luo ne parvint pas à renverser la situation. À la suite de luttes intestines désastreuses, de l'assassinat de Chiang Kai-shek et de la retraite chaotique vers le Guizhou, Chen Cheng fut transféré au département politique par He Yingqin, tandis que Luo le remplaçait comme commandant de l'artillerie de la 1re Armée.\n\nStratège et tacticien remarquable, Luo travailla en tandem avec Chen Cheng, fort de ses capacités administratives, pour créer la Clique du Génie civil au sein de l'ANR.§!\n\n§YNotes : Meilleur ami et bras droit de Chen Cheng, Luo Zhuoying est surnommé le "Think tank de poche", en contraste avec le surnom de Chen Cheng, le "PDG de poche".§!"

 #胡璉
 YUN_hu_lien:9 "Hu Lian"
 YUN_hu_lien_commander_desc:9 "§YNaissance :§! §L13 novembre 1907, comté de Huaxian, province du Shaanxi, Grand Qing§!\n§YAlignement :§! §SClique du Génie civil§!\n§YCarrière :§! §LBien qu'issu d'une famille pauvre, Hu Lian fit preuve d'un talent extraordinaire dans ses études, qu'il suivit avec assiduité. Déterminé à rejoindre l'Armée, Hu Lian entra dans la profession militaire en tant que commis sous les ordres de Hu Jingyi. Mais peu après, Hu reçut une lettre d'un parent vivant à Guangzhou, l'exhortant à rejoindre l'Académie militaire de Whampoa. S'engageant à Whampoa en 1925, Hu Lian obtint rapidement son diplôme, juste à temps pour participer aux expéditions orientales. Il prit ensuite part à l'Expédition du Nord, où il combattit en tant que commandant de compagnie, mais, à la merci de l'intervention allemande, Hu et ses supérieurs se précipitèrent vers la province du Guizhou.\n\nConsidéré comme naturellement doué et bien supérieur à ses pairs en matière de commandement militaire, Hu Lian gravit rapidement les échelons à la suite des diverses escarmouches auxquelles les vestiges de l'Armée nationale révolutionnaire prirent part pendant leur exil au Guizhou, étant rattaché aux différentes divisions et commandements de l'armée de Chen Cheng. Malgré son jeune âge, il attira l'attention et le patronage de ses supérieurs, ce qui lui permit de gravir les échelons sans rencontrer d'opposition bureaucratique.§!\n\n§YNotes : Décrit comme "aussi rusé qu'un renard et aussi féroce qu'un tigre", Hu Lian est un commandant doué, et contribue à la prééminence de la Clique du Génie civil au sein de l'ANR aux côtés d'hommes tels que Wei Lihuang et Luo Zhuoying.§!"

 #衛立煌
 YUN_wei_lihuang:9 "Wei Lihuang"
 YUN_wei_lihuang_army_chief_desc:9 "§YNaissance :§! §L16 février 1897, à Hefei, province de l'Anhui, Grand Qing§!\n§YAlignement :§! §SClique du Génie civil§!\n§YCarrière :§! §LPlongé dès son plus jeune âge dans les classiques de la culture, Wei Lihuang servit brièvement comme soldat dans l'armée locale pendant la Révolution Xinhai, avant de devenir directeur d'une classe d'entraînement militaire. Influencé par les idéaux révolutionnaires de son frère aîné, Wei Lihuang se joignit à la révolte armée de masse dans l'Anhui pendant la Seconde Révolution. Après avoir suivi une formation au camp des cadets de l'armée du Hubei, Wei se retrouva finalement dans l'armée du Guangdong en 1915. Élu pour servir comme garde du corps du Dr Sun Yat-sen en 1917, Wei renforça sa compréhension des Trois Principes et rejoignit le KMT. Promu grâce à sa vivacité d'esprit dans la lutte contre les forces de la Clique de l'Anhui, Wei remporta toutes les victoires militaires du Kuomintang naissant, servant fidèlement sous les ordres de Xu Chongzhi.\n\nAprès avoir combattu lors des Expéditions de l'Est et de la Rébellion du Corps marchand, Wei fut finalement intégré à la 1re Armée de l'Armée nationale révolutionnaire en 1925. Sous le commandement de He Yingqin lors de l'Expédition du Nord, Wei se révéla être un soldat et un commandant courageux, résolu et expérimenté, et fut rapidement promu commandant de la 14e division. Avec l'Expédition du Nord qui pataugeait et Guangzhou capturée, Wei Lihuang fut l'un des rares commandants de l'Armée nationale révolutionnaire à continuer d'enregistrer des succès militaires constants, mais il ne parvint pas à endiguer l'avance du Zhili. Suivant la 1re Armée dans une retraite chaotique vers le Guizhou, Wei fut souvent utilisé comme force de retardement afin de permettre aux unités les plus faibles de s'échapper.\n\nToujours à la merci de son supérieur, Wei Lihuang fut employé comme l'un des commandants les plus compétents de l'ANR, repoussant toute incursion dans le Guizhou, qu'il s'agisse de l'Ancienne Guizhou ou de l'Ancienne Guangxi. En désaccord avec la gestion des Cliques de Whampoa par He Yingqin et farouchement opposé aux Chemises bleues de Teng Jie, Wei Lihuang s'est retrouvé associé à Chen Cheng et sa Clique du Génie civil, dont il est devenu un membre peu enthousiaste.§!\n\n§YNotes : Considéré comme un génie militaire par beaucoup, rivalisant avec Bai Chongxi, Wei Lihuang a gagné le surnom de Général "Tigre", le plus important des "Cinq Tigres" de Whampoa.§!"

