 #張羣
 YUN_zhang_qun: "Zhang Qun"
 YUN_zhang_qun_bio:9 "Après avoir suivi le Cours intensif de l'Armée nationale de Baoding dans ses jeunes années, Zhang Qun fut envoyé au Japon en 1908 pour étudier à la Shinbu Gakko, où, grâce à un hasard du destin, il devint un ami proche et camarade de classe du prodige Chiang Kai-shek. La même année, Zhang se retrouva emporté par le courant révolutionnaire qui balayait alors la Chine, rejoignant le Tongmenghui. Après le déclenchement de la Révolution Xinhai, Zhang rejoignit son ami pour combattre sous le commandement de Chen Qimei. Il finit par occuper le poste d'officier d'état-major dans la division de Chiang. Leurs destins étant désormais liés à jamais, Zhang Qun combattit aux côtés de Chiang lors de la Seconde Révolution en 1913, et après avoir servi comme officier d'état-major en 1915 pour la province du Zhejiang, il fut recruté par Cen Chunxuan.\n\nIl finit par intégrer le Gouvernement de Canton du Dr Sun Yat-sen en 1917, et participa finalement à la révolution manquée du Dr Sun avant de rentrer chez lui pour être employé par Xiong Kewu en tant que directeur du département de police du Sichuan. Avec la défaite de Xiong Kewu en 1923, Zhang se retrouva une fois de plus recruté par Chiang pour servir comme officier d'état-major en 1926. En tant que conseiller général et membre du Comité militaire, Zhang Qun joua un rôle discret dans les querelles internes de l'Armée nationale révolutionnaire. Après l'échec de l'Expédition du Nord et la mort de son ami, Zhang Qun n'eut guère le temps de faire son deuil, car il suivit le Kuomintang "de Droite" au Guizhou.\n\nAprès avoir gravi les échelons au sein du gouvernement civil du Guizhou, Zhang Qun a occupé le poste de maire de Guiyang de 1929 à 1932, puis celui de secrétaire général du Comité provincial. Considéré comme le visage de la Nouvelle Clique des Sciences politiques, Zhang Qun exerce une grande influence au sein de la bureaucratie civile du Kuomintang.\n\n§YNotes : Grâce à son influence au sein du parti, Zhang Qun a obtenu l'amnistie de membres de l'Ancienne Clique des Sciences politiques tels que Yang Yongtai et Xiong Shihui. Le mandat de Zhang Qun à la tête de la Clique lui a valu le surnom de "Département de la Nouvelle Donne".§!"
