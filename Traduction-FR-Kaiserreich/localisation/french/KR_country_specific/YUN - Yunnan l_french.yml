 #國民黨-國民革命軍第三軍（右派
 YUN_KMT_3AR_party:9 "KMT-3AD"
 YUN_KMT_3AR_party_long:9 "Kuomintang - 3e Armée de l'Armée nationale révolutionnaire (Droite) (Guomindang-Guomingemingjun Di San Jun (Youpai))\n§L$YUN_KMT_intro$\n\n$YUN_NRA_intro$\n\nLa Troisième Armée est le successeur de quelques armées précédentes alignées sur le gouvernement du sud, y compris la Seconde Armée de Protection de la Nation et la Première Armée de Construction nationale. Elle a participé à une mutinerie contre le Kuomintang après la mort de Sun en 1925, mais a été mise en déroute.\n\nElle a ensuite été réorganisée sous le commandement de Zhu Peide, un loyaliste yunnanais du Kuomintang. Elle s'est battue avec distinction sur le front de l'est de l'Expédition du Nord contre Sun Chuanfang, mais elle a finalement été forcée de se replier avec le reste de l'ANR pendant la Longue Marche. Au Guizhou, la Troisième Armée a absorbé de plus petites forces militaires du Yunnan sous les ordres de Fan Shisheng et Jin Handing après la réorganisation du Kuomintang au Guizhou.\n\nLa droite de la Troisième Armée est dirigée par Zhu Peide, mais son commandement est loin de faire l'unanimité dans les rangs. Avec un programme relativement régionaliste, il n'est pas considéré comme une menace par les forces plus puissantes au sein du Parti.§!\n"

 #國民黨-莫斯科派
 YUN_KMT_MCC_party:9 "KMT-CCM"
 YUN_KMT_MCC_party_long:9 "Kuomintang - Clique du Comité de Moscou (Guomindang-Mosike Pai)\n§L$YUN_KMT_intro$\n\nLe successeur de Sun Yat-sen comme Généralissime du Gouvernement militaire de Guangzhou était Hu Hanmin, qui a rapidement été écarté par une alliance entre Wang Jingwei, Chiang Kai-shek et d'autres puissants. La puissance grandissante de la gauche et du Parti syndicaliste chinois ont amené des figures de droite du Kuomintang à supplier Hu Hanmin de leur faire face, ce qui a été un échec lors du Quatrième Plenum. Chiang s'y est opposé à Hu, ce qui a eu pour résultat la purge ou l'exil des alliés de ce dernier.\n\nAvant l'Expédition du Nord, Hu et d'autres figures de droite alliées avec lui ont formé un comité central rival en exil, finissant par trouver refuge à Moscou. Leur retour leur a donné un peu de pouvoir sur le parti que dirigeait jadis Hu, mais ils en veulent à leurs rivaux au sein du parti pour le déclin de leur puissance.§!\n"

##Primarily Auth Dem Parties
 #舊滇系軍閥（殘部)
 YUN_KMT_dian_remnant_party:9 "Vieille Clique de Dian"
 YUN_KMT_dian_remnant_party_long:9 "Vieille Clique de Dian (Vestiges) (Jiu Dian Xì Junfa (Canbu))\n§LA la suite de la Révolution Xinhai, l'armée a dominé la politique au Yunnan. Initialement dirigée par Cai E, Tang Jiyao lui a succédé après qu'il a été exclu par Yuan Shikai pour son soutien à Song Jiaoren. Tang a rendu le pouvoir à Cai après qu'il s'est échappé au milieu de la restauration monarchique de Yuan Shikai, et l'a aidé à diriger l'Alliance de Protection de la Nation, mais il a retrouvé son poste de gouverneur à la mort de Cai.\n\nMême s'il est un démocrate et un fédéraliste convaincu, Tang Jiyao a retenu des expériences de la Guerre de Protection de la Nation la leçon que l'armée a le droit d'intervenir dans la politique civile. Hu Ruoyu a pris ces leçons très à cœur, restaurant l'ordre après que le Yunnan a sombré dans le chaos à la fin de l'hégémonie Qing et au retour de l'instabilité politique à Kunming.\n\nLe nouveau gouvernement de Hu Ruoyu est largement appliqué par l'armée seule, même si la petite noblesse coopère avec l'administration de Kunming au nom de la loi et l'ordre. Bien que Hu Ruoyu soit décrit comme un tyran par les agitateurs libéraux et socialistes, ses soutiens le considèrent comme un rempart contre le chaos et le radicalisme.§!\n"

 #國民黨-革命同志會浙江分社
 #YUN_KMT_zrcs_party: "KMT-ZSRC"
 #YUN_KMT_zrcs_party_long: "Kuomintang - Zhejiang Society of Revolutionary Comrades (Guomindang - Geming Tongzhi Hui Zhejiang Fenshe)\n§L$YUN_KMT_intro$\n\nDuring the Xinhai Revolution, Chen Qimei led a branch of the Tongmenghui operating out of Shanghai that coordinated revolutionary activities in the Jiangnan region. Chen partnered with his fellow Zhejiang cadres Chiang Kai-shek and Dai Jitao, along with his nephew Chen Guofu to raise money and soldiers for the revolution. Operating an illegal stock exchange and coordinating activities with nationalistic triads, he was ultimately assassinated, likely on the orders of Zhang Zongchang under the orders of Yuan Shikai. Chiang met a similar fate after a bout in leadership of the Kuomintang about a decade later. Dai Jitao, the intellectual of the group, has retreated to their old bases after the Northern Expedition and worked to rebuild their intelligence network.§!\n"

 #國民黨-CC系
 YUN_KMT_CCC_party:9 "KMT-CCC"
 YUN_KMT_CCC_party_long:9 "Kuomintang - Clique CC (Guomindang-CC Xi)\n§L$YUN_KMT_intro$\n\nAu cours de la Révolution Xinhai, Chen Qimei dirigeait une branche du Tongmenghui à Shanghai coordonnant les activités révolutionnaires dans la région de Jiangnan. Chen s'allia à d'autres cadres du Zhejiang, Chiang Kai-shek et Dai Jitao, ainsi qu'à son neveu Chen Guofu pour lever des fonds et des soldats pour la révolution. Dirigeant une bourse financière illégale et coordonnant des activités avec les triades nationalistes, il fut finalement assassiné, apparemment sur ordre de Zhang Zongchang sous le commandement de Yuan Shikai. Chiang rencontra un destin similaire après un court moment à la tête du Kuomintang une décennie plus tard. Dai Jitao, l'intellectuel du groupe, se replia dans leurs anciennes bases après l'Expédition du Nord et travailla à reconstruire leur réseau de renseignements.\n\nCe réseau étroit d'agents politiques a évolué pour donner naissance à une cabale sombre connue du grand public sous le nom de Clique CC. Le jeune frère de Chen Guofu, Chen Lifu, l'a rejoint en tant que porte-parole de cette faction du parti, qui domine l'éducation, la propagande et même le renseignement.§!\n"

