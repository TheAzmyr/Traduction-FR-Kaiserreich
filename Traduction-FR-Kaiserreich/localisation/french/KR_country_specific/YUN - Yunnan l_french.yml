## Tang Jiyao's Clique (TJY)
 #唐繼堯
 YUN_tang_jiyao: "Tang Jiyao"
 YUN_tang_jiyao_bio:9 "Roi du Sud-Ouest, Tang Jiyao allait commencer sa vie sur la voie d'un érudit impérial. Après avoir réussi l'examen impérial, il se rendit au Japon pour étudier à l'École Jinbu de Tokyo, rejoignant peu après le Tongmenghui. Diplômé de l'École Zhenwu et ayant servi dans l'Armée japonaise en tant que stagiaire, il fut admis à l'Académie de l'Armée japonaise en 1907, dont il sortit diplômé l'année suivante, en même temps que Sun Chuanfang, Liu Cunhou, Li Genyuan, Li Liejun, Cheng Qian et d'autres. De retour dans son pays, il occupa les fonctions de directeur du Bureau de l'état-major général, d'instructeur à l'Académie militaire de Kunming et de commandant d'un régiment.\n\nL'un des principaux conspirateurs du Soulèvement du Double Neuf, Tang aida le Guizhou et fut élu gouverneur en 1911. En 1913, il réprima la Seconde Révolution et succéda à Cai E au poste de gouverneur du Yunnan. En 1915, avec Li Liejun et Cai E, il planifia et lança la Guerre de Protection de la Nation. S'alliant au Gouvernement de Protection de la Constitution, Tang dirigea la Jingguojun jusqu'à sa destitution par Gu Pinzhen en 1921.\n\nDe retour en 1922, il collabora avec Chen Jiongming et s'opposa à l'Expédition du Nord. Tentant de prendre le contrôle du Liangguang après la mort de Sun Yat-sen, il fut repoussé par Li Zongren. Il accepta la vice-présidence du Parti de l'Intérêt public en 1925 et fonda le Minzhidang, ou Parti du Gouvernement populaire, en 1926. Presque renversé en 1927, il persévéra et établit un équilibre délicat du pouvoir dans le Yunnan pour les années à venir."
 YUN_tang_jiyao_leader_desc:9 "§YNaissance :§! §L14 août 1883, comté de Huize, province du Yunnan, Grand Qing§!\n§YCarrière :§! §L$YUN_tang_jiyao_bio$§!"
 YUN_tang_jiyao_army_chief_desc:9 "§YNaissance :§! §L14 août 1883, comté de Huize, province du Yunnan, Grand Qing§!\n§YAlignement :§! §aClique de Tang Jiyao§!\n§YCarrière :§! §L$YUN_tang_jiyao_bio$§!\n\n§YNotes : Plongé dans la controverse et l'hypocrisie apparente, Tang est un homme entaché par l'Ère des Seigneurs de la Guerre, malgré son attachement au Républicanisme.§!"

 #唐筱蓂
 YUN_tang_xiaoying:9 "Tang Xiaoying"
 YUN_tang_xiaoying_leader_desc:9 "§YNaissance :§! §L1905, comté de Huili, province du Yunnan, Grand Qing§!\n§YCarrière :§! §LFils unique de Tang Jiyao, peu de gens s'attendaient à ce que Tang Xiaoying suive les traces de son père dans le domaine politique, et pourtant, le voilà aujourd'hui Président de la République de Chine. Reprenant le flambeau de son père, Xiaoying est lui-même depuis des années un démocrate de premier plan dans le Yunnan. Envoyé au Japon pour étudier à la faculté d'économie de l'université impériale de Tokyo, Tang revint dans un pays en proie à des troubles. Servant fidèlement son père, Xiaoying organisa d'importantes réunions de la base du Parti du Gouvernement populaire dans le jardin de la famille Tang, invitant diverses personnalités telles que Zhou Xinmin, Pan Dakui et Jiang Liangfu à contribuer au développement de l'organisation du PGP.\n\nCréant l'Association académique de Recherche constitutionnelle, Tang en devint le directeur et poussa son père à explorer des moyens de gouvernance plus démocratiques. Proposant qu'avant la mise en œuvre du Constitutionnalisme et du Fédéralisme, le peuple devait se voir accorder la liberté d'expression et la liberté individuelle, que les partis devaient être autorisés à s'organiser et que le gouvernement devait donc coopérer avec l'opposition, Xiaoying développa une relation étroite avec la Ligue démocratique de Chine.\n\nPrésident du Comité provincial du Yunnan du Parti du Gouvernement populaire, Xiaoying se distingue par le fait qu'il a noué des liens étroits non seulement avec Luo Longji et Wen Yiduo, mais aussi avec le Parti Jeune Chine, comblant ainsi efficacement le fossé politique entre l'opposition et le pouvoir en place, un rôle qu'il espère continuer à remplir en tant que président.§!"
 YUN_tang_xiaoying_commander_desc:9 "§YNaissance :§! §L1905, comté de Huili, province du Yunnan, Grand Qing§!\n§YAlignement :§! §cParti du Gouvernement populaire§!\n§YCarrière :§! §LFils unique de Tang Jiyao, peu de gens s'attendaient à ce que Tang Xiaoying suive l'exemple de son père dans le domaine militaire. Malheureusement, son père lui avait confié le commandement sur le terrain à son retour en Chine, une décision très controversée au sein de l'Armée du Yunnan. Envoyé au Japon pour étudier à la faculté d'économie de l'université impériale de Tokyo, Tang finit par revenir dans un pays en proie à des troubles.\n\nSans aucune formation militaire, mais animé par un sens aigu du devoir patriotique, Xiaoying ne s'est pas laissé dissuader par les adversaires de son père de servir dans l'armée. N'ayant finalement pas encore fait ses preuves, beaucoup regardent avec curiosité ce jeune Tang pour voir si ce diplômé en économie a les qualités requises.§!\n\n§YNotes : Organisateur politique pour le Parti du Gouvernement populaire de son père, Tang organise des réunions dans le jardin de sa famille avec des membres de la Société du Croissant de Lune, et même avec Liao Xingchao du Parti Jeune Chine.§!"

 #唐继虞
 YUN_tang_jiyu:0 "Tang Jiyu"
 YUN_tang_jiyu_sic_desc:9 "§YNaissance :§! §L1890, comté de Huize, province du Yunnan, Grand Qing§!\n§YAlignement :§! §aClique de Tang Jiyao§!\n§YCarrière :§! §LFrère de Tang Jiyao, Tang Jiyu sortit diplômé de l'École d'arts martiaux de l'armée du Yunnan et, en 1912, fut nommé directeur du Bureau de la police militaire du Guizhou par son frère. Après la nomination de Jiyao au poste de gouverneur du Yunnan, Jiyu le suivit dans sa région natale et l'assista en tant que directeur du Département de Police provincial du Yunnan et commandant du corps de garde. Pendant la Guerre de Protection de la Nation, Tang Jiyu se rendit au Japon, puis revint en 1916 pour occuper le poste de doyen de l'Académie militaire.\n\nEn 1923, sur ordre de Tang Jiyao, il marcha sur le Guizhou pour secourir Liu Xianshi et chasser Yuan Zuming. Après son succès, il devint gouverneur du Guizhou, avec Liu comme directeur du Comité de Reconstruction militaire. En 1925, Tang se retira à la suite du retour de Yuan Zuming et marcha plutôt sur le Guangxi sur ordre de son frère.\n\nAprès avoir mené une lutte désastreuse contre la Nouvelle Clique du Guangxi, il revint vaincu et fut nommé directeur de la Formation militaire du Yunnan. Lors de la tentative de coup d'État du 6 Février, Tang resta fidèle à son frère et rallia ses forces pour lutter contre les conspirateurs. Grâce à leur succès, Tang reprit sa place de bras droit auprès de Tang Jiyao, malgré toutes les accusations de népotisme qui auraient pu le dissuader.§!\n\n§YNotes : Il est frère juré de Xi Ziqiang et Wang Jiexiu.§!"

 #孫渡
 YUN_sun_du:0 "Sun Du"
 YUN_sun_du_high_command_desc:9 "§YNaissance :§! §L5 mai 1898, à Luliangzhou, province du Yunnan, Grand Qing§!\n§YAlignement :§! §aClique de Tang Jiyao§!\n§YCarrière :§! §LIssu d'une famille de la petite noblesse, Sun Du entra en 1915 au département d'infanterie de l'Académie militaire de Kunming. Diplômé en 1917, il rejoignit ensuite l'Armée du Yunnan. En 1922, Sun fut promu à la tête du régiment indépendant sous le contrôle direct de Tang Jiyao, et servit dans le Sichuan et le Guizhou avant de retourner au Yunnan en 1924. Il occupa ensuite les fonctions de directeur du Bureau du monopole du tabac et de l'alcool du Yunnan et de commandant de la Police militaire provinciale du Yunnan.\n\nLors de la tentative de Coup d'État du 6 Février menée par Zhang Ruji, Hu Ruoyu, Li Xuanting et Long Yun, Sun adopta une attitude attentiste, qui s'avéra prudente étant donné que Tang Jiyao rebondit grâce à la loyauté personnelle de ses subordonnés. Ayant aidé Tang à réprimer les conspirateurs, Sun fut promu directeur de l'Administration générale de la Ligue de la Jeunesse de la Province du Yunnan, devenant ainsi le bras droit de Tang Jiyao, sans compter Tang Jiyu.\n\nEn 1931, Sun a été promu chef d'état-major de l'armée du Yunnan pour sa loyauté, et a proposé à Tang un plan visant à réduire radicalement la taille de l'armée du Yunnan, un plan qui a été abandonné en raison de la pression exercée par les seigneurs de la guerre de la Clique du Yunnan.§!\n\n§YNotes : Il est connu sous le nom de "Petit Zhuge" de l'Armée du Yunnan, et de "Général confucéen" pour ses talents.§!"

 #陳維庚
 YUN_chen_weigeng:9 "Chen Weigeng"
 YUN_chen_weigeng_commander_desc:9 "§YNaissance :§! §L15 juin 1890, comté de Huili, province du Yunnan, Grand Qing§!\n§YAlignement :§! §aClique de Tang Jiyao§!\n§YCarrière :§! §LDiplômé en 1910 de l'École primaire de l'armée du Yunnan, Chen Weigeng fut admis en 1912 dans la quatrième promotion d'infanterie de l'Académie militaire de Kunming, dont il sortit diplômé l'année suivante. En 1922, il s'engagea dans la 15e promotion de l'Université de l'Armée japonaise, puis, en 1926, il occupa le poste de commandant en chef du Quartier général de la Répression des Bandits du Yunnan. Après la tentative de Coup d'État du 6 Février, il fut nommé commandant de la garnison de l'ouest du Yunnan par Tang Jiyao.\n\nEn 1928, il devint membre du Gouvernement provincial du Yunnan au sein du Département des Finances. Après avoir démissionné de son poste au Département des Finances, il se consacra à l'étude de la médecine traditionnelle chinoise et ouvrit la "Pharmacie Soleil et Lune".§!\n\n§YNotes : Humanitaire dévoué, il a été un fervent défenseur de l'amélioration des soins médicaux pour les officiers.§!"

 #唐繼麟
 YUN_tang_jilin:9 "Tang Jilin"
 YUN_tang_jilin_commander_desc:9 "§YNaissance :§! §L1894, comté de Huizhao, province du Yunnan, Grand Qing§!\n§YAlignement :§! §aClique de Tang Jiyao§!\n§YCarrière :§! §LDiplômé de la Deuxième École préparatoire de l'Armée et du sixième corps du génie de l'École des Officiers de l'Armée de Baoding, Tang Jilin fut nommé et servit dans l'Armée du Yunnan. En 1927, il occupa le poste de commandant de la deuxième division de l'Armée du Yunnan, puis fut nommé conseiller militaire de Tang Jiyao en 1928. En 1929, il fut commandant de la Loi martiale du Yunnan, puis commandant de la 7e division. Dans les années 1930, il fut nommé membre du Gouvernement provincial du Yunnan et promu commandant de la garnison de Kunming.§!"

 #王 修
 YUN_wang_jiexiu:9 "Wang Jiexiu"
 YUN_wang_jiexiu_high_command_desc:9 "§YNaissance :§! §L1892, à Lijiang, province du Yunnan, Grand Qing§!\n§YAlignement :§! §aClique de Tang Jiyao§!\n§YCarrière :§! §LAprès avoir étudié avec assiduité pendant sa jeunesse, Wang Jiexiu fut sélectionné en 1909 pour intégrer l'École primaire militaire de Kunming, puis participa en 1911 au Soulèvement du Double Neuf. Rapidement incorporé dans l'armée de Tang Jiyao, c'est là que commença sa longue carrière marquée par un dévouement et une loyauté sans faille. Suivant Tang dans le Guizhou, il retourna dans le Yunnan avec Tang et fut envoyé une nouvelle fois à l'Académie militaire de Kunming pour obtenir son diplôme dans le département d'artillerie. En 1915, il combattit dans la Guerre de Protection de la Nation sous les ordres de Cai E et fut promu lieutenant-colonel d'artillerie par Li Yuanhong à la demande de Tang.\n\nEn 1919, il reçut plusieurs médailles de haut rang et se lia d'une étroite amitié avec Xi Ziqiang et Tang Jiyu, devenant frères jurés. Devenu l'un des principaux subordonnés de Tang Jiyao, Wang suivit Tang Jiyu dans sa nomination au Guizhou, où il devint commandant de la Première Armée. Chargés de combattre dans le Guangxi aux côtés de Hu Ruoyu et Long Yun, ses soldats furent encerclés et anéantis par Bai Chongxi.\n\nLors du Coup d'État du 6 Février, Wang hésita, manquant de se rallier à Hu Ruoyu, mais avec le retour en force de Tang, il resta fidèle à Tang Jiyao. Maître dans l'art de l'artillerie, Wang est de facto le chef des canons de la Jingguojun.§!\n\n§YNotes : Il est frère juré de Tang Jiyu et Xi Ziqiang.§!"

 #吳學顯
 YUN_wu_xuexian:9 "Wu Xuexian"
 YUN_wu_xuexian_commander_desc:9 "§YNaissance :§! §L1887, comté de Tonghai, province du Yunnan, Grand Qing§!\n§YAlignement :§! §aClique de Tang Jiyao§!\n§YCarrière :§! §LAu début de la République, Wu Xuexian, chef d'une bande de brigands locale du Yunnan, forma un gang pour rivaliser avec un autre chef de brigands, Yu Ying, pour les droits sur l'eau. Au cours de cette lutte, il accumula une grande quantité d'hommes, d'armes, d'argent et de pouvoir dans le sud du Yunnan. Afin d'écraser Wu, Tang Jiyao envoya les soldats de Wang Jiexiu et Tan Shaoqing pour s'occuper de lui, mais Wu réussit à devenir plus fort et même à vaincre les officiers. En 1919, il fut recruté par Tang Jiyao, qui organisa une cérémonie de type triade pour sceller leur alliance.\n\nFort de son nouveau pouvoir, Wu tua Yu Ying et fut nommé capitaine dans l'armée du Yunnan. Combattant dans la Guerre de Protection de la Nation, il fut blessé à la jambe et ne remporta finalement aucun succès. À la fin de l'année 1920, après le coup d'État réussi de Gu Pinzhen, Wu lança une campagne de guérilla contre Gu, attendant le retour de Tang.\n\nIl contribua pour la première fois au retour de Tang en 1922, et surtout, il tua Gu Pinzhen plus tard. Suivant Tang Jiyu et Zhang Ruji pour attaquer le Liangguang, il fut vaincu. Lors du Coup d'État du 6 Février, Wu joua un rôle décisif dans la lutte contre les putschistes. Pour sa loyauté sans faille, Wu fut promu et continua à mener des raids modérés contre la Clique de Mengzi.§!"

 #習自強
 YUN_xi_ziqiang:9 "Xi Ziqiang"
 YUN_xi_ziqiang_commander_desc:9 "§YBorn:§! §L1894, in Lijiang, Yunnan Province, Great Qing§!\n§YAlignment:§! §aTang Jiyao's Clique§!\n§YBackground:§! §LA member of the Naxi ethnic group, Xi Ziqiang was selected to attend the Yunnan Army primary School due to excellent academic performance and strong physique. In 1909 he was admitted to the Yunnan Army Military Academy, and graduated, then participated in the Double Ninth Uprising. In 1912 he was retrained at the academy, and participated in the National Protection War, Constitutional Protection Movement, and other revolutionary movements. Serving with distinction, he would become very close with Wang Jiexiu.\n\nBelieving that Xi Ziqiang was loyal and resoruceful, and that Wang Jiexiu was serious about his work, Tang Jiyao would slowly grow to favour the duo as his most trusted subordinates. In 1919 he became head of the Personal Guard Colonel Regiment, and was sent to the Japanese Navy Fleet for training. After studying for one year, he returned to Yunnan. In 1922 he was transferred to the Southeast Tour Envoy Office, with Tang Jiyao as his Chief of Staff.\n\nIn 1923 he served as chief of staff of Tang Jiyao during his tenure as Guizhou Governor. In 1925 he was the engineer section chief of the Kunming Military Academy, and later governor of Tengyue. Circumnavigating the power struggle of the February 6th Coup in 1927, Xi would become the Chief of Staff of the Yunnan-Guizhou Pacification Office, and one of Tang's stalwarts.§!\n\n§YNotes: He is sworn brothers with Tang Jiyu and Wang Jiexiu.§!"

 #章炳麟
 YUN_zhang_taiyan:9 "Zhang Taiyan"
 YUN_zhang_taiyan_sic_desc:9 "§YBorn:§! §LJanuary 12th, 1869 in Yuhang County, Zhejiang Province, Great Qing§!\n§YAlignment:§! §cPeople's Government Party§!\n§YBackground:§! §LOne of China's greatest reformist politicians and the father of the Federalist movement, Zhang Taiyan, also known as Zhang Binglin, descended from a wealthy scholarly family. After a minor speedbump in his scholarly career, he would continue to study under various intellectuals and philosophers. In 1894 he would donate money to the reformist Qiangxue Society, and begin correspondence with Kang Youwei and Liang Qichao. Serving as chief editor of Shiwu Bao on Liang's invitation, he would only be editor for 4 months before engaging in a fistfight over Confucianism.\n\nEngaging with more conservative reformists there afterwards, he would flee following the end of the 1898 Hundred Days' Reforms, and work as a reporter in Japanese Taiwan. Sympathising with Kang and Liang, he would meet Sun Yat-sen through Liang in Tokyo, and began to focus intensely on Anti-Manchu writings. Engaged with the Tongmenghui, he advocated revolutionary morality, and would split from Sun in 1909. After Xinhai he would briefly assist Yuan Shikai before being imprisoned by him, and left for Shanghai only after Yuan died in 1916.\n\nIn 1917 he would launch the Constitutional Protection Movement with Sun Yat-sen, and urged Tang Jiyao to take a leading role. Opposing peace talks between north and south, he would begin to advocate federal autonomy in 1920 alongside Xiong Xiling and Zhang Shizhao, and continually hoped that Beiyang would reform for the better, even in light of the Kuomintang. Helping to found the People's Government Party in 1926, he is one of Tang Jiyao's biggest intellectual inspirations.§!\n\n§YNotes: As one of the Founding Fathers of the Federalist Movement, and one of the last of the Old Reformers, his career has been exemplary.§!"

 #汪東
 YUN_wang_dong:9 "Wang Dong"
 YUN_wang_dong_sic_desc:9 "§YBorn:§! §L1890, in Wu County, Jiangsu Province, Great Qing§!\n§YAlignment:§! §cPeople's Government Party§!\n§YBackground:§! §LTravelling to Japan to study in 1904, he would enter the Seijo School; then the preparatory course of Waseda University, and after graduation would enter the School of Philosophy. At the same time, Wang would join the Tongmenghui, and work as a writer for Minbao. In 1908 he studied philology under Zhang Taiyan, becoming one of Zhang's four disciples, and returned to China in 1910 to serve in the Xinhai Revolution. In 1912 he was a writer for Great Republic Daily, and a member of the \"Southern Society\", an Anti-Beiyang organisation.\n\nIn 1913 he was a deputy in the Ministry of Internal Affairs, and in 1923 founded Huaguo Monthly with Zhang Taiyan and others. In 1925 he was secretary to the Jiangsu Governor, the following year he helped in the establishment of the People's Government Party, and in 1927 was hired to serve as a professor in the Sun Yat-sen University, a post he would ultimately be unable to take up.\n\nTransferred to Yunnan University following the Shanghai Uprising, he would become Dean of the College of Arts, and is considered to be Zhang Taiyan's intellectual successor advocating for Constitutionalist, Confederalist Chinese democracy.§!"

 #汪荣宝
 YUN_wang_rongbao:9 "Wang Rongbao"
 YUN_wang_rongbao_advisor_desc:9 "§YBorn:§! §L1878, in Wu County, Jiangsu Province, Great Qing§!\n§YAlignment:§! §cPeople's Government Party§!\n§YBackground:§! §LAt the age of 15 Wang Rongbao was recommended to study at the Nanjing Academy, and later took the imperial examination, passed, and entering the Ministry of War. After the failure of the 100 Day Reform Movement of 1898, Wang asked for leave from his position and returned home. Becoming a teacher at the Nanyang Public School in Shanghai, he would travel to Japan to study at Waseda University and Keio University in 1901, majoring in Law and Politics.\n\nParticipating in the Youth Association's establishment, a proto-Tongmenghui organisation, he would gradually transition to a reformist mindset, and return to China to serve in the bureaucracy. A core figure of the constitutionalists in Beijing and a member of the Progressive Party, he would assist Yuan Shikai in the dissolution of the Qing. Serving as a member of the Provisional Senate and later the Assembly, he would become Minister to Belgium, a member of the Constitution Drafting Committee, and a representative to the Versailles Peace Treaty.\n\nThen becoming Minister to Switzerland, he would become Minister to Japan in 1922, and ultimately resigned from his position in 1932 in protest of the Shanghai Uprising's treatment. An associate of Liang Qichao, Wang is committed to reformist politics, and the advocacy of a constitutionalist government most represented by the People's Government Party.§!\n\n§YNotes: He is the brother of Wang Dong, one of Zhang Taiyan's associates in the People's Government Party.§!"

 #董泽
 YUN_dong_ze:9 "Dong Ze"
 YUN_dong_ze_advisor_desc:9 "§YBorn:§! §L1888, in Yunlong County, Yunnan Province, Great Qing§!\n§YAlignment:§! §cPeople's Government Party§!\n§YBackground:§! §LIn 1907 Dong Ze entered the First-Class Agricultural School of the Yunnan Imperial Academy, and the following year was granted government funding to study in Japan, entering the Tokyo Tongwen College. Joining the Tongmenghui during this period, he returned to China during Xinhai to right in the revolution, directly taking part in the attack on the Nanjing Governor's Office. Returning to Yunnan he would serve as the secretary to Cai E, and was recommended by him to study in the United States.\n\nEntering Columbia University in 1912 to study politics, economics, and education, he would return to Yunnan to participate in the National Protection War, serving as secretary to the National Protection Military Governor's Office, and liaison to Hong Kong. After the NPA's victory, he returned to the United States to obtain his Master's Degree.\n\nReturning to China in 1920, he would become Director of the Prep Office of Donglu University in 1922, and Director of the Education Department. Hiring many well-known figures to work at the university, he advocated democratic school management, and various other progressive educational reforms. Dong would join the People's Government Pary in 1926 at its founding, and continue his role as Director of the Education Department.§!"

 #虛雲
 YUN_xu_yun:9 "Xu Yun"
 YUN_xu_yun_advisor_desc:9 "§YBorn:§! §L1864, in Jinjiang County, Fujian Province, Great Qing§!\n§YAlignment:§! §aTang Jiyao's Clique§!\n§YBackground:§! §LOriginally born as Xiao Guyan, Master Xu Yun would develop a deep affinity and interest in Buddhism from a young age. At the age of 17 he would be married to two wives by his father in order to prevent him from becoming a monk, however he nonetheless became one at Yongquan Temple in Fuzhou, alongside his wives. Touring much of the nation and Buddhist world in the early 1900s, Xu Yun would mediate confrontations between the Shanghai Buddhist Association and the Nanjing Datong Association in 1911.\n\nMeeting Sun Yat-sen, to discuss the revitalisation of the Buddhist Association's charter, he would travel to Beijing to meet Yuan Shikai, and have the Buddhist Association of China reorganised into the Chinese Buddhist Federation. A close associate and advisor to Cai E, he would negotiate a peaceful resolution to a Yunnanese-Tibetan War in 1913, and in 1920 he would rebuild the Huating Temple in Kunming.\n\nWell respected and admired by Tang Jiyao, Xu Yun has a token voice in Tang Jiyao's metaphorical court, with the latter always at least considering his wisdom.§!\n\n§YNotes: His actual birthdate is of poor documentation. Chronicles state as early as the 1840s, and as late as the 1870s.§!"

## Crescent Moon Society (CMS)

 #罗隆基
 YUN_luo_longji:9 "Luo Longji"
 YUN_luo_longji_bio:9 "Célèbre universitaire de la nouvelle ère intellectuelle et enfant prodige, Luo Longji commença sa carrière académique à l'École préparatoire américaine Tsinghua en 1913. En 1919, il devint une figure majeure du Mouvement étudiant des Émeutes de Novembre, et en 1921 il voyagea finalement aux États-Unis pour y étudier. Entré à l'Université du Wisconsin puis à l'Université Columbia pour étudier la science politique, il sortit diplômé et entra à l'École d'Économie et de Sciences politiques de Londres grâce à une fascination personnelle pour Laski, obtenant un doctorat et devenant l'élève préféré de ce dernier.\n\nRentré en Chine en 1928, il enseigna à l'Université Guangha de Shanghai et fonda la librairie et le magazine Croissant de Lune, devenant son rédacteur en chef. Écrivant des publications politiques dans ce qui était censé être un journal de littérature et de prose, il s'attira de nombreux détracteurs et rompit ses relations avec des collègues plus littéraires, comme Xu Zhimo, mais il continua néanmoins sa croisade contre l'autoritarisme de la nation.\n\nEn 1933, Luo faillit être assassiné à cause de cette controverse, et il fut renvoyé de la publication Yi Shi Bao et fuit vers l'intérieur. Promouvant une vision humaniste, libérale mais conservatrice au sens moderne de la Chine, inspiré par les écrivains et systèmes anglo-américains, Luo Longji sert de visage non-officiel à la Société du Croissant de Lune, un rassemblement de ses amis transformé en groupe politique."
 YUN_luo_longji_leader_desc:9 "§YNaissance :§! §L30 juillet 1896, comté d'Anfu, province du Jiangxi, Grand Qing§!\n§YCarrière :§! §L$YUN_luo_longji_bio$§!"
 YUN_luo_longji_advisor_desc:9 "§YNaissance :§! §L30 juillet 1896, comté d'Anfu, province du Jiangxi, Grand Qing§!\n§YAlignement :§! §lSociété du Croissant de Lune§!\n§YCarrière :§! §L$YUN_luo_longji_bio$§!\n\n§YNotes : Il est un ami proche de Hu Shih.§!"

 #寸樹聲
 YUN_cun_shusheng:9 "Cun Shusheng"
 YUN_cun_shusheng_bio:9 "Éduqué dans le privé dès son plus jeune âge, Cun Shusheng était un élève assidu et actif, doté d'une grande imagination et loué par son directeur pour son ambition. En 1918, il se rendit au Japon pour étudier à l'École préparatoire d'Asie orientale, à l'École normale supérieure de Tokyo et au département d'économie de la faculté des lettres et des arts de l'université impériale de Kyushu.\n\nDiplômé d'une licence en économie, il adhéra à la Société de la Création pendant son séjour au Japon, puis rejoignit en 1928 la Société de Recherche en Sciences sociales, organisée par des étudiants chinois étudiant au Japon et à Taïwan. En tant que rédacteur en chef, il fit des recherches et promut la théorie socialiste, allant même jusqu'à encadrer un certain Ai Siqi. Face à l'influence étrangère croissante sur la Chine, il quitta le Japon en 1931 pour enseigner à la faculté de droit et de commerce de l'université de Beijing.\n\nÀ la suite du Soulèvement de la Ligue et de la répression intellectuelle, Cun se retira à l'intérieur des terres, participa plus tard au Forum mondial de Xing Xiping et rejoignit la Fédération du Salut national par l'intermédiaire de Ma Xulun. Invité au Yunnan par Luo Longji, il devint un point de ralliement pour l'aile gauche de la Société du Croissant de Lune. Désireux de conclure une alliance avec les socialistes, il s'est retrouvé en désaccord amical avec les conservateurs libéraux de la société, mais continue d'insister sur l'unité."
 YUN_cun_shusheng_leader_desc:9 "§YNaissance :§! §L25 septembre 1896, comté de Tengchong, province du Yunnan, Grand Qing§!\n§YCarrière :§! §L$YUN_cun_shusheng_bio$§!"
 YUN_cun_shusheng_advisor_desc:9 "§YNaissance :§! §L25 septembre 1896, comté de Tengchong, province du Yunnan, Grand Qing§!\n§YAlignement :§! §lSociété du Croissant de Lune§!\n§YCarrière :§! §L$YUN_cun_shusheng_bio$§!\n\n§YNotes : En tant qu'enseignant, il estime qu'un entraînement spartiate rigoureux est nécessaire et bénéfique pour la jeunesse chinoise, qui porte le poids de milliers d'années de tradition.§!"

 #苏鸿纲
 YUN_su_honggang:9 "Su Honggang"
 YUN_su_honggang_sic_desc:9 "§YBorn:§! §L1878, in Jinning, Yunnan Province, Great Qing§!\n§YAlignment:§! §lCrescent Moon Society§!\n§YBackground:§! §LStudying diligently as a child, Su Honggang was taught to always be kind in spite of any difficulties, and such a teaching would stay with him, profoundly impacting his life and mindset. Passing the imperial exam at the age of 16, he would teach at a local primary school, and be admitted to the Yunnan Provincial Higher School in 1903. In 1908 he participated in the Yunwu Alumni Association in Kunming, engaging in anti-Qing activities. During Xinhai, Su would become dedicated to the cause of people's enlightenment through education, and with the final approval of the Minister of Education in 1919k established a private school.\n\nRunning the school in a caring, thoughtful, and egalitarian manner, it would expand to encompass two middle school classes, and two primary school classes, with an additional junior high school department. Serving as principal, he would teach a whole generation of Yunnanese, without taking an additional salary.\n\nWith the retreat of various scholars into the interior, Su begun to associate with their reformist and progressive circles, becoming an informal member of the Crescent Moon Society in the Southwest. Hesitant to play politics however, he is far more keen to focus on education, social issues, and human rights.§!\n\n§YNotes: He is a close friend of Wen Yiduo and Li Gongpu.§!"

 #梁实秋
 YUN_liang_shiqiu:9 "Liang Shiqiu"
 YUN_liang_shiqiu_advisor_desc:9 "§YBorn:§! §LJanuary 6th, 1903 in Daxing County, Zhili Province, Great Qing§!\n§YAlignment:§! §lCrescent Moon Society§!\n§YBackground:§! §LIn 1915 the young Liang Shiqiu would be admitted to Tsinghua University upon his father's arrangement. Enrolled in the prep class for studying in the United States, he would become close friends with Wen Yiduo, and forged a short friendship with the Creation Society. During November 4th, Liang was an active participant in the school movement. In 1923 he went to the United States to study at Colorado College, and in 1924 would graduate to study at Harvard. On the way he co-founded the nationalist writer's group the Dajiang Society with Wen Yiduo, Luo Longji, He Haoruo, Wu Jingchao and others.\n\nStudying for a master's degree at Harvard University, he would be influenced by Babbitt's New Humanism, and received a Ph.D. in philosophy. Returning to China in 1926, he would teach at National Southeast University, Qingdao University, and director of the Foreign Language Department alongside the library of Beijing Normal Unviersity. In 1927 he would found the Crescent Moon Bookstore with Xu Zhimo and Wen Yiduo, and would teach at Jinan University.\n\nBetween 1927 and 1936 Liang would engage in a series of intellectual debates with various left-wing writers, namely Lu Xun, due to his critical stance on class theory and promotion of modern conservatism. Following the Shanghai Uprising, Liang would enter the interior of his own volition.§!\n\n§YNotes: He is a close friend of Hu Shih, and the two exchange dialogue about their plans to translate Shakespeare.\nHe has been insulted by Lu Xun as merely \"Babbitt's Disciple.\"§!"

 #聞一多
 YUN_wen_yiduo:9 "Wen Yiduo"
 YUN_wen_yiduo_sic_desc:9 "§YBorn:§! §LNovember 24th, 1899 in Xishui County, Hubei Province, Great Qing§!\n§YAlignment:§! §lCrescent Moon Society§!\n§YBackground:§! §LIn 1910 Wen Yiduo and his cousins went to Wuchang to study, attending the Lianghu Normal School's affiliated high school. In 1912 he was admitted to the Tsinghua School in Beijing, as second place amongst all Hubei students. Enamoured by ancient Chinese poetry, he began to publish a series of reading notes in Tsinghua Weekly. Crafting classical poetry, he actively participated in the November 4th Student Movement, and represented the School at the National Students' Federation Conference in Shanghai.\n\nIn 1920 he published his first vernacular Chinese Article, and his first new style poem, \"West Bank\". In 1921 he would graduate from Tsinghua, and found the Tsinghua Literary Society with Xu Zhimo, Liang Shiqiu, and others. That same year he began to systematically study the theory of metrical versification of modern poetry, writing \"A Study of Regulated Verse\", a highly controversial work.\n\nIn 1922 he studied at the Art Institute of Chicago in the United States, and upon his return in 1925 would serve as a professor at Sun Yat-sen University, and the Beijing Art College. Participating in Anti-Syndicalist university groups founded by Li Huang, he would become the dean of the Faculty of Arts at the National Qingdao University. Similarly a core member of the Crescent Moon Bookstore, he would driven out of National Qingdao University due to a student riot.§!\n\n§YNotes: A romantic and one of China's most prolific poets and educators, his poetry invokes nationalism at its finest.§!"

 #葉公超
 YUN_ye_gongchao:9 "Ye Gongchao"
 YUN_ye_gongchao_advisor_desc:9 "§YBorn:§! §LOctober 20th, 1904 in Jiujiang, Jiangxi Province, Great Qing§!\n§YAlignment:§! §lCrescent Moon Society§!\n§YBackground:§! §LEntering Nankai Middle School in Tianjin in 1918, the young Ye Gongchao would travel to the United States in 1920 and obtain a bachelor's degree from the University of Massachusetts. Later he would travel to the United Kingdom and obtained a master's degree in literature from the University of Cambridge in 1924. After leaving the United Kingdom, he would travel to the Graduate Institute of the University of Paris for Research, and returned to China in 1926 to become a lecturer in the English Department of Beijing University.\n\nIn 1927 he participated in the establishment of the Crescent Moon Bookstore, and served as the director of the Department of Foreign Literature and director of the library of Jinan University, and concurrently as a professor of English literature at Wusong Chinese Public School. In 1929 he served as a professor of the Department of Foreign Literature of Tsinghua University, and after the brutal putdown of the Shanghai Uprising, would retreat to the interior with his old colleagues from Crescent Moon.§!\n\n§YNotes: Wen Yiduo jokingly called him \"Ermaozi\", due to his proficiency in English, and lack thereof in Chinese.§!"

 #何浩若
 YUN_he_haoruo:9 "He Haoruo"
 YUN_he_haoruo_army_chief_desc:9 "§YBorn:§! §LMarch 16th, 1899 in Xiangtan County, Hunan Province, Great Qing§!\n§YAlignment:§! §lCrescent Moon Society§!\n§YBackground:§! §L Enlisting in the Tsinghua School in Beijing in 1913, He Haoruo would travel to the United States to study in 1920, and entered Stanford Universityy. In 1923 he entered the University of Wisconsin to study economics, obtaining a doctorate in philosophy. Later He would enter the Lowe Military Academy to study cavalry, and in 1926 returned to China to serve as a instructor at the Whampoa Military Academy. After the Northern Expedition began, he served as Chief of Staff of the 46th Army of the National Revolutionary Army.\n\nThrough clever defection via the intrigues of Federalists within Sun Chuanfang's camp, He would be hired in 1928 to serve as a professor at Jinling University, and in 1932 would be invited by Zhao Hengti to serve in the Hunan Provincial Government. Having been associated with the Dajiang Society during his time the United States, He would find himself reunited with his old colleagues in their new Crescent Moon Society, notably as one of the few members with any military experience.§!"

