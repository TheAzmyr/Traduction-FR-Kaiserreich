 CRO_slavko_kvaternik: "Slavko Kvaternik"
 CRO_slavko_kvaternik_army_chief_desc:9 "§YNaissance :§! §L25 août 1878, à Moravice, Modruš-Rijeka, Royaume de Croatie-Slavonie, Autriche-Hongrie§!\n§YCarrière :§! §LKvaternik est sorti diplômé de la Kriegsschule de Vienne avant la Weltkrieg et, d'octobre 1914 à février 1916, il fut l'adjudant de nul autre que Svetozar Borojević, l'un des commandants les plus respectés et les plus compétents de la guerre. Il passa la majeure partie de la guerre comme officier d'état-major sur le front italien et, en 1918, il fut promu lieutenant-colonel et devint chef d'état-major de la 55e division d'infanterie, qui faisait partie de l'Armée de l'Isonzo. Après le succès de l'armée austro-hongroise contre les Italiens en 1919, Kvaternik fut à nouveau promu et termina la guerre comme colonel. Après la guerre, il resta dans l'armée, conservant une position élevée au sein de l'état-major de la Garde intérieure croato-slave semi-indépendante, derrière d'illustres héros de guerre croates tels que Borojević et Stjepan Sarkotić. Il s'assura rapidement un poste important lors de la réforme de la Garde intérieure croato-slavonne en Garde intérieure illyrienne, ce qui fit de lui un choix logique pour succéder aux héros vieillissants, Borojević étant décédé en 1923, et Sarkotić ayant accédé à des postes estimés dans l'armée austro-hongroise avant sa retraite et son mandat de Ban (gouverneur) de l'Illyrie. Les héros de guerre ayant passé le flambeau à la jeune génération, Kvaternik est devenu l'un des commandants croates les plus importants de l'Armée austro-hongroise, bien qu'il n'ait guère fait ses preuves en tant que commandant de campagne et que son mépris pour les Serbes ethniques ait provoqué d'importantes frictions au sein de la Garde nationale.§!"

 CRO_mihajlo_lukic: "Mihajlo Lukić"
 CRO_mihajlo_lukic_commander_desc:9 "§YNaissance :§! §L24 septembre 1886, à Virje, Bjelovar-Križevci, Royaume de Croatie-Slavonie, Autriche-Hongrie§!\n§YCarrière :§! §LIssu d'une famille d'origine serbe, Lukić fréquenta une école de cadets à Karlovac avant d'étudier à la Kriegsschule de Vienne. Il termina ses cours d'officier d'état-major peu avant le début de la Weltkrieg et servit pendant toute la durée de la guerre. Après la guerre, il gravit rapidement les échelons au sein de l'état-major austro-hongrois et fut nommé colonel en 1931, puis général en 1935. Grâce à son expérience de la guerre et à son travail ultérieur avec les troupes alpines autrichiennes, il est l'un des candidats probables pour diriger les unités de montagne si de plus grandes unités sont organisées à l'avenir.§!"

 CRO_fedor_dragojlov: "Fedor Dragojlov"
 CRO_fedor_dragojlov_commander_desc:9 "§YNaissance :§! §L21 août 1881, à Pančevo, Torontál, Royaume de Hongrie, Autriche-Hongrie§!\n§YCarrière :§! §LFils d'un capitaine, Dragojlov est issu d'une famille de militaires orthodoxes. Il sortit diplômé de l'Académie technique militaire et de la Kriegsschule de Vienne avant que la guerre n'éclate. Il servit dans l'état-major austro-hongrois tout au long de la guerre, qu'il termina avec le grade de colonel. Avec Kvaternik, Dragojlov a été considéré, après la guerre, comme l'un des successeurs potentiels des héros de guerre croates lorsqu'ils ont pris leur retraite ou sont décédés. Pendant la majeure partie de l'entre-deux-guerres, il fut affecté au Ministère de la Guerre à Vienne, au sein du Département des opérations. Lorsqu'il fut nommé général en 1930, il commença à revoir l'entraînement des unités de la Garde nationale illyrienne, en particulier en ce qui concerne la guerre en montagne.§!"

 CRO_eduard_bunic_de_bona: "Eduard Bunić de Bona"
 CRO_eduard_bunic_de_bona_commander_desc:9 "§YNaissance :§! §L14 mars 1894, à Ogulin, Modruš-Rijeka, Royaume de Croatie-Slavonie, Autriche-Hongrie§!\n§YCarrière :§! §LDescendant de la plus ancienne des familles nobles de Dubrovnik et l'une des plus anciennes d'Europe, Bunić choisit très tôt une carrière militaire. Il venait à peine d'être nommé officier subalterne lorsque la Weltkrieg éclata, et il servit tout au long de la guerre dans divers régiments de cavalerie. À la fin de la guerre, il était capitaine, et il resta dans la Garde nationale par la suite. En 1924, il suivit une formation d'officier d'état-major à la Kriegsschule de Vienne, avant d'être affecté au Ministère de la Défense à Zagreb, où il s'éleva progressivement jusqu'au grade de colonel en 1936. Bien qu'il n'ait aucune expérience du front à un niveau supérieur à celui de la compagnie, il est l'un des rares officiers croates à avoir une expérience de la cavalerie, même si cette branche de la Garde nationale n'a pas été très appréciée depuis la guerre.§!"

 CRO_matija_canic: "Matija Čanić"
 CRO_matija_canic_commander_desc:9 "§YNaissance :§! §L1901, à Gospić, Lika-Krbava Royaume de Croatie-Slavonie, Autriche-Hongrie§!\n§YCarrière :§! §LOn sait peu de choses sur les débuts de la vie de Čanić. Ce que l'on sait, c'est qu'il a servi dans la Garde nationale croato-slave pendant la dernière partie de la Weltkrieg. À la fin de la guerre, il était capitaine d'un escadron de cavalerie du 10e régiment de hussards de la Garde nationale. Après la guerre, il resta dans la Garde nationale, qui fut réorganisée pour devenir la force militaire du Royaume d'Illyrie réorganisé. Il fut finalement envoyé à Vienne pour suivre des cours d'officier d'état-major à la Kriegsschule, dont il sortit diplômé en 1926. Il servit ensuite au Ministère de la Défense de l'Illyrie, où il accéda au grade de colonel. Ce n'est un secret pour personne qu'il est un très jeune commandant avec une expérience limitée, et le peu qu'il a commandé n'était pas plus important qu'un escadron.§!"

 CRO_vladimir_laxa: "Vladimir Laxa"
 CRO_vladimir_laxa_army_chief_desc:9 "§YNaissance :§! §L21 janvier 1870, à Sisak, Zagreb, Royaume de Croatie-Slavonie, Autriche-Hongrie§!\n§YCarrière :§! §LEngagé dans l'armée austro-hongroise en 1890, Laxa était déjà un officier supérieur lorsque la Weltkrieg éclata. En 1917, en tant que colonel de l'état-major général et commandant de la 18e brigade d'infanterie, il se distingua lors de la onzième bataille de l'Isonzo : pour "son héroïsme, son immense bravoure et la défense tenace de ses positions", il reçut l'Ordre militaire de Marie-Thérèse, la plus haute distinction de l'Armée austro-hongroise. Il est sans aucun doute l'un des officiers supérieurs croates les plus distingués de la guerre, et il a rapidement gravi les échelons après la fin de celle-ci. Il est largement considéré comme le "commandant en second" de facto de la Garde nationale illyrienne derrière Kvaternik, le général Dragojlov étant son équivalent le plus proche. Toutefois, ses relations avec le général Dragojlov restent tendues et pourraient s'envenimer en raison de désaccords sur le style de commandement.§!"

