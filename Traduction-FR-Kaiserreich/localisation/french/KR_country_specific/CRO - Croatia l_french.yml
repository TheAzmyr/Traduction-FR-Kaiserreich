### Ideas ###
 CRO_croatian_command: "Officiers Croates"
 CRO_croatian_command_desc: "Le peuple croate s'est battu pour qu'une Illyrie libérée de l'Autriche devienne une réalité, tandis que le reste des soi-disant Illyriens se sont cachés dans leurs villes et n'ont rien fait. C'est pour cette raison que nous devons limiter tous les postes d'officiers aux Croates, au risque de nous aliéner le reste de nos compatriotes."

### Intro Screen ###
 CRO_country_intro_background:9 "GFX_CRO_intro"
 CRO_country_intro_header:0 "Royaume d'Illyrie"
 CRO_country_intro_content:0 "Le Royaume Trinitaire d'Illyrie, qui se compose de l'ancien Royaume de Croatie-Slavonie, du Royaume de Dalmatie et du Condominium de Bosnie, a été proclamé après la crise en Autriche-Hongrie et l'intervention allemande en 1926. La création de l'Illyrie a été proposée par les aristocrates croates fidèles à Vienne et les officiers de l'armée austro-hongroise, qui ont promis d'être fidèles au Kaiser Karl et à l'Autriche, mais ont revendiqué plus d'autonomie et la fin de la domination hongroise sur les terres des Slaves du Sud. Bien que le Royaume Trinitaire aurait dû devenir un foyer pour les Croates catholiques, les Serbes orthodoxes et les Bosniaques musulmans, il existe en fait de nombreuses controverses entre ces nations. Les Serbes veulent retrouver leur mère patrie, les Bosniaques veulent obtenir plus d'indépendance et les Croates, qui ont une majorité relative dans le pays, veulent renforcer leur position dans le pays et le réorganiser en Grande Croatie. Mais maintenant, les Autrichiens nous aident à assurer l'ordre de notre royaume balkanique."

### Events ###
illyria.3.t: "Matica ilirska"
 illyria.3.d: ""Matica ilirska" (Corps Parental des Illyriens) est la plus ancienne organisation éducative de la région, qui a commencé son activité d'éditeur de livres en 1842. L'objectif principal de "Matica" est la promotion de la culture et de la langue Illyriennes ainsi que le soutien à la compréhension mutuelle entre les nations de l'Illyrie. Avec l'aide de la " CPI  les dirigeants d'Illyrie essaient de former une nation Illyrienne bien éduquée et unie. Aujourd'hui, l'une des missions les plus importantes de l'organisation est la codification de la norme de la langue Illyrienne. Bien que cela ait été un travail difficile, mais il semble que les écrivains et linguistes Illyriens les plus célèbres aient finalement négocié les règles de la langue que notre jeune génération va apprendre dans les écoles. La création de la nation Illyrienne unie est plus proche maintenant !"
illyria.3.a: "Pensive est mon âme slave, je suis Illyrien !"

illyria.4.t: "Accord de Sarajevo"
 illyria.4.d: "Les nations de notre Royaume trinitaire utilisent une seule langue Slave du Sud, mais les versions Croate, Serbe et Bosniaque de celle-ci présentent quelques différences. De plus, les Serbes utilisent l'écriture Cyrillique, tandis que les Croates et les Bosniaques préfèrent l'écriture Latine.  "Matica ilirska" a déjà établi les normes communes de la langue, qui sera utilisée dans notre Royaume, mais nous ne savons toujours pas comment nommer notre langue. Nous pouvons l'appeler "croate" et utiliser l'alphabet Latin, puisque les Croates constituent la majorité dans notre pays avec 60% de la population. Un autre nom possible est le Serbo-Croate avec l'alphabet Cyrilliques et Latines pour représenter le rôle des Serbes, qui sont la principale minorité en Illyrie avec 30% de nos citoyens. Ou nous pouvons nommer la langue "illyrienne" pour encourager l'unification de notre peuple et utiliser l'alphabet Latin."
illyria.4.a: "La langue Croate est la seule en Illyrie !"
illyria.4.b: "Vive la fraternité et l'unité - le Serbo-Croate !"
illyria.4.c: "Nous sommes les Illyriens - et nous parlons Illyrien !"

 illyria.5.t: " Autoroute "Unité""
 illyria.5.d: "La construction de l'autoroute "Unité" a été proposée par notre Premier Ministre afin de relier les plus grandes villes de l'Illyrie - Zagreb, Sarajevo et Podgorica. Grâce aux subventions Autrichiennes, nous serons en mesure d'embaucher suffisamment de travailleurs et d'achever la construction bientôt. Ce projet nous aidera également à réduire le taux de chômage dans beaucoup de nos régions et à relancer le marché de la construction dans le Royaume."
illyria.5.a: "Nous avons travaillé, nous travaillons et nous travaillerons encore plus !"

