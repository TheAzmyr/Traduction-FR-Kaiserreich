### Characters ###
 MYS_krishna_raja_wadiyar_iv:0 "Krishna Raja Wadiyar IV"
 MYS_krishna_raja_wadiyar_iv_leader_desc:9 "§YNaissance :§! §L4 juin 1884, au Palais de Mysore, Mysore, Royaume de Mysore, Inde§!\n§YCarrière :§! §LKrishna Raja Wadiyar IV, prince de Mysore, est un érudit dans l'âme. Réputé pour ses grandes collections de musique et de littérature, et singulier parmi les seigneurs indiens pour son mécénat en matière d'enseignement supérieur, Krishna Raja Wadiyar aspire à l'illumination. Sa vision d'une "ville sur une colline" indienne a cependant failli être anéantie par la fin de l'Empire Britannique et les bouleversements qui ont suivi. Aujourd'hui, en tant que chef de Mysore, il s'efforce d'illuminer le sud de l'Inde, et peut-être un jour l'ensemble du sous-continent.§!"
 MYS_krishna_raja_wadiyar_iv_sic_desc:9 "§YNaissance :§! §L4 juin 1884, au Palais de Mysore, Mysore, Royaume de Mysore, Inde§!"

 MYS_jayachamarajendra_wadiyar:0 "Jayachamarajendra Wadiyar"
 MYS_jayachamarajendra_wadiyar_regnal: "Jayachamarajendra Raja Wadiyar V"
 MYS_jayachamarajendra_wadiyar_leader_desc:9 "§YNaissance :§! §L18 juin 1919, au Palais de Mysore, Mysore, Royaume de Mysore, Inde§!\n§YCarrière :§! §LJayachamarajendra Raja Wadiyar V, prince de Mysore, a succédé à son oncle érudit sur le trône de Mysore. Jayachamarajendra, tout comme son oncle, est un universitaire. Mais contrairement à son prédécesseur, il est lui-même un artiste remarquable. Jayachamarajendra cherche à peindre toute l'Inde, et pas seulement la Fédération, en une mosaïque harmonieuse intégrant les nombreux peuples et modes de vie du sous-continent ; grâce à une politique habile, ses fantasmes idéalistes sont peut-être encore à portée de main.§!"
 MYS_jayachamarajendra_wadiyar_sic_desc:9 "§YNaissance :§! §L18 juin 1919, au Palais de Mysore, Mysore, Royaume de Mysore, Inde§!"

