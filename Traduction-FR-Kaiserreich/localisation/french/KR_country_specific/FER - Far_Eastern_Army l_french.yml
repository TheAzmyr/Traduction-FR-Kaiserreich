### Parties ###
 FER_totalist_party:9 "PSR(m)"
 FER_totalist_party_long:9 "Partiya Sotsialistov-Revolyutsionerov (maksimalistov) (Parti des socialistes-révolutionnaires-maximalistes)\n§LLes cellules maximalistes ont résisté à de nombreuses tempêtes dans les villes minières et les villages de scieries éloignés de Sibérie. Elles demeurent une organisation clandestine, qui agite et prépare la lutte pour reconstruire le communisme.§!\n"
 FER_syndicalist_party:9 "PSR-Gauche"
 FER_syndicalist_party_long:9 "Partiya Sotsialistov-Revolyutsionerov (Parti des socialistes-révolutionnaires)\n§LLa Sibérie a toujours été un bastion des Eser, et elle reste une force majeure parmi les socialistes sibériens. Certaines sections régionales peuvent même être qualifiées d'anarcho-syndicalistes.§!\n"
 FER_radical_socialist_party:9 "PSR-Gauche"
 FER_radical_socialist_party_long:9 "Partiya Sotsialistov-Revolyutsionerov (Parti des socialistes-révolutionnaires)\n§LLa Sibérie a toujours été un bastion des Eser, et ils demeurent une force majeure parmi les socialistes sibériens. La plupart d'entre eux sont des socialistes agraires, tirant leur force de la terre comme les populistes d'autrefois.§!\n"
 FER_social_democrat_party:9 "SSF"
 FER_social_democrat_party_long:9 "Soyouz Sibiryakov-Fédéraliste (Union des Sibériens-Fédéralistes)\n§LLes fédéralistes sibériens sont un groupe minoritaire, principalement issu de l'intelligentsia urbaine de gauche de Sibérie. Leur programme est modérément socialiste mais régionaliste sibérien, et défend une solution fédérale pour toute la Russie.§!\n"
 FER_social_liberal_party:9 "DNPVS-Gauche"
 FER_social_liberal_party_long:9 "Demokraticheskaya Narodnaya Partiya Volnoy Sibiri (Parti populaire démocratique de Sibérie libre – Faction de gauche)\n§LLes Sibériens libres ont leurs racines idéologiques dans le national-libéralisme sibérien et sont rapidement devenus le plus grand parti politique de Sibérie. Le DNPVS est une alliance de paysans indépendants et de la classe moyenne croissante des villes et villages de Sibérie. La figure de proue de la faction progressiste est Sergey Nikolayevich Markov, un ancien cadet et le protégé du vénérable leader sibérien Ivan Serebrennikov.§!\n"
 FER_market_liberal_party:9 "DNPVS-Droite"
 FER_market_liberal_party_long:9 "Demokraticheskaya Narodnaya Partiya Volnoy Sibiri (Parti populaire démocratique de Sibérie libre – Faction de droite)\n§LLes Sibériens libres ont leurs racines idéologiques dans le national-libéralisme sibérien et ils sont rapidement devenus le plus grand parti politique de Sibérie. Le DNPVS est une alliance de paysans indépendants et de la classe moyenne croissante des villes et villages de Sibérie. La figure dirigeante de l'aile droite - et de l'ensemble du parti - est Ivan Serebrennikov, un ancien cadet et un eser de droite qui a servi dans le gouvernement de Kolchak.§!\n"
 FER_social_conservative_party:9 "Conservateurs indépendants"
 FER_social_conservative_party_long:9 "Conservateurs indépendants\n§LBien qu'il n'existe pas encore de parti conservateur à l'échelle de toute la Sibérie, diverses communautés conservatrices à travers le pays exercent une influence considérable sur la politique locale. Les Vieux-croyants constituent un groupe politique particulièrement important dans la région de Transbaïkalie.§!\n"
 FER_authoritarian_democrat_party:9 "BOR"
 FER_authoritarian_democrat_party_long:9 "Byuro Osvobozhdeniya Rossii (Bureau de libération de la Russie)\n§LSemionov voudrait présenter le BOR comme un futur parti au pouvoir et une organisation destinée à mener la lutte pour la Sibérie, mais en pratique, il s'agit simplement d'un département de propagande pour l'armée de Semionov.§!\n"
 FER_paternal_autocrat_party:9 "Clique de Semionov"
 FER_paternal_autocrat_party_long:9 "Clique de Semionov\n§LL'homme, la légende ! Grigori Semionov a toujours été un leader capable d'inspirer une grande loyauté personnelle à ses hommes de confiance, qui l'ont suivi dans son exil en Mandchourie. Et c'est ce charisme qui lui a permis de construire autour de lui un fief personnel, qu'il a taillé au sabre cosaque, mais en tirant les leçons des guerres chinoises. Sa clique le suivra jusqu'au bout.§!\n"
 FER_national_populist_party:9 "Cercle de Saint-Georges"
 FER_national_populist_party_long:9 "Krug Svyatogo Georgiya (Cercle de Saint George)\n§LLe Cercle a été fondé par le général Viatcheslav Volkov en 1931, après que lui et un certain nombre d'autres officiers monarchistes aient été expulsés de l'armée russe en tant que rivaux de Kornilov. Le Cercle, qui doit son nom au soldat-saint si souvent célébré dans le symbolisme militaire russe, est une organisation conspiratrice centrée autour de quelques militaires de grande envergure, comme Mikhaïl Diterikhs et Volkov lui-même. Leur objectif n'est rien de moins que la restauration de la monarchie en Russie - et ils réussiront soit à réaliser leur vision, soit à mourir en essayant.§!\n"

 FER_authoritarian_democrat_party_2:9 "DNPVS-Semyonov"
 FER_authoritarian_democrat_party_2_long:9 "Demokraticheskaya Narodnaya Partiya Volnoy Sibiri (Parti populaire démocratique de Sibérie libre - Faction de Semionov)\n§LLes Sibériens libres ont leurs racines idéologiques dans le national-libéralisme sibérien et ils sont rapidement devenus le plus grand parti politique de Sibérie. Le DNPVS est une alliance de paysans indépendants et de la classe moyenne croissante des villes et villages sibériens. Grâce à l'influence de Grigori Semyonov, il existe une aile conservatrice et patriotique importante du parti sous la direction de Sergey Tashkin, un autre ancien cadet et bras droit de Semyonov en politique.§!\n"
 FER_authoritarian_democrat_party_3:9 "DNPVS"
 FER_authoritarian_democrat_party_3_long:9 "$FER_authoritarian_democrat_party_3_long_tt$\n§LLes Sibériens libres ont leurs racines idéologiques dans le national-libéralisme sibérien, proche des cadets, mais sous la direction de Sergueï Tachkine. Le DNPVS s'est transformé en une machine politique soutenant le régime de Grigori Semenov. Le DNPVS est populiste, patriote et, en vérité, n'importe quelle idéologie qui pourrait plaire à un électeur potentiel à un moment donné. Après tout, il ne s'est pas formé autour d'une idée, mais d'un homme, et cet homme a pris la Russie par l'épée, non par un scrutin.§!\n"
 FER_authoritarian_democrat_party_3_long_tt:9 "Demokraticheskaya Narodnaya Partiya Volnoy Sibiri (Parti populaire démocratique de Sibérie libre)"
 FER_authoritarian_democrat_party_4:9 "VNP"
 FER_authoritarian_democrat_party_4_long:9 "$FER_authoritarian_democrat_party_4_long_tt$\n§LLe Parti Populaire Panrusse est un parti populaire, vaguement populiste et patriotique, plus en vue qu'en politique. Il a été créé à partir de groupes soutenant Grigori Semyonov, sous la direction de son bras droit, Sergey Tashkin, un ancien cadet. Le Parti Populaire Panrusse n'est pas comme les autres partis, obsédé par les idéologies et les dogmes, mais il ne se préoccupe que du bien-être du peuple russe et soutient loyalement le président Semyonov dans sa quête de restauration de la prospérité et de la grandeur de la Russie.§!\n"
 FER_authoritarian_democrat_party_4_long_tt:9 "Vserossiyskaya Narodnaya Partiya (Parti Populaire Panrusse)"
 FER_paternal_autocrat_party_2:9 "VVS"
 FER_paternal_autocrat_party_2_long:9 "$FER_paternal_autocrat_party_2_long_tt$\n§LLe VVS n'est pas un parti, mais un mouvement. Il est composé de vétérans patriotes et de leurs alliés, des hommes à qui il faut rendre grâce pour la libération de la Russie. Et le principal d'entre eux est l'ataman suprême Grigori Semionov lui-même, dont le régime est rempli d'hommes courageux du VVS.§!\n"
 FER_paternal_autocrat_party_2_long_tt:9 "Vserossiysky Voinsky Soyouz (Union militaire panrusse)"
 FER_national_populist_party_2:0 "RMS"
 FER_national_populist_party_2_long:9 "$FER_national_populist_party_2_long_tt$\n§LLe RMS est une union de diverses organisations monarchistes en Russie, contraintes à la clandestinité par le gouvernement précédent. Elles ont été créées par les partisans du général Mikhaïl Diterikhs comme front politique pour son règne, rassemblant tous ceux qui sont d'accord avec la vision du général d'une Russie traditionnelle et forte. En tant qu'organisation civile, l'Union s'est rapidement transformée en un contrepoids au Cercle de Saint-Georges, à orientation militaire. Parmi les membres de l'Union figurent de nombreux noms bien connus, tels qu'Ivan Solonevich, Ivan Ilyin et le métropolite Iosif.§!\n"
 FER_national_populist_party_2_long_tt:9 "Russky Monarkhichesky Soyouz (Union monarchique russe)"

