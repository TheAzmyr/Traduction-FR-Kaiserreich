 FER_ride_to_west:9 "En route vers l'Ouest"
 FER_ride_to_west_desc:9 "[FER_ride_to_west_scripted]"
 FER_ride_to_west_socrus:9 "Ура! Les tirailleurs sibériens et les braves cosaques de Sibérie marchent à nouveau contre la menace rouge ! Notre chemin sera peut-être long et difficile, mais avec une persévérance et une foi absolues, nous vaincrons nos ennemis impies. Suivez-moi, mes amis : il y a trois mille milles jusqu'à l'Oural et au-delà !\n\n§CNous devons atteindre au moins Irkoutsk avant de pouvoir rêver de paix – ou mourir en essayant."
 FER_ride_to_west_savinkov:9 "Ура! Le tyran siège au Kremlin : un terroriste qui méprise la tradition, un nihiliste qui glorifie le péché. Il a enlevé les droits ancestraux des Cosaques, ses sbires détruisent tout ce qui est sacré en Russie. Cela ne peut pas durer ! Réveillez-vous, hommes de Sibérie !\n\n§CNous devons atteindre au moins Irkoutsk avant de pouvoir rêver de paix – ou mourir en essayant."
 FER_defend_siberia:9 "Défendre la Sibérie"
