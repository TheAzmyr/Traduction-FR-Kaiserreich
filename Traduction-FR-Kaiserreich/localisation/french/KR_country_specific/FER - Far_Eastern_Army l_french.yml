 FER_japanese_support_cat:9 "Opération vers le Nord de l'armée du Guandong"
 FER_japanese_support_cat_desc:9 "L'armée japonaise du Guandong a soutenu notre soulèvement en fournissant des armes et des fonds, et elle espère un retour sur son investissement. Le général Masanobu Tsuji est le conseiller de [FER.GetLeader] et l'ambassadeur de facto de Tokyo. Il a l'intention de sécuriser les ressources sibériennes pour les entreprises japonaises, tout en faisant passer en contrebande davantage d'armes pour l'armée d'Extrême-Orient. Nous avons actuellement [?FER_japan_favours] [JAP.GetFlag] de §Rfaveurs§! à utiliser."
