### Events ###
 fer.1.t:9 "Bureau pour la libération de la Russie"
 fer.1.d.szrs:9 "L'Extrême-Orient est plongé dans le chaos. Après la rébellion des cosaques de l'Amour et de l'Oussouri et la chute du Primorye aux mains du seigneur de guerre Grigori Semionov, ce dernier a été élu chef d'État de la Sibérie libre. L'organisation s'est réunie à Blagovechtchensk, la capitale des cosaques de l'Amour, avec des délégués cosaques et des Russes locaux, en grande partie issus de groupes anti-Savinkovites. Le Bureau pour la libération de la Russie a été créé sous la protection de l'ataman Semionov et de ses alliés militaires avec un seul objectif : libérer la Russie de Boris Savinkov et de ses complices. Personne ne sait quelle sera l'efficacité de la campagne de Semionov."
 fer.1.d.soc:9 "L’Extrême-Orient est plongé dans le chaos. Après la rébellion des cosaques de l’Amour-Oussouri et la chute du Primorié aux mains du seigneur de guerre Grigori Semionov, ce dernier est élu chef d’État de la Sibérie libre. L’organisation se réunit à Blagovechtchensk, la capitale des cosaques de l’Amour, avec des délégués cosaques et des Russes locaux, en grande partie issus de groupes antisocialistes. Lors de la première session du parlement, le Bureau de libération de la Russie est créé sous la protection de l’ataman Semionov et de ses alliés militaires, avec un seul objectif : libérer la Russie du communisme. Immédiatement, la résistance antisocialiste sibérienne trouve son champion et son point de ralliement. Est-ce la naissance d’un nouveau mouvement blanc ?"
 fer.1.a:9 "Direction l'Ouest !"
 fer.1.b:9 "Trahison et banditisme."

 fer.2.t:9 "L'ennemi de mon ennemi"
 fer.2.d:9 "L'ambiance était au plus bas lorsque les forces chinoises de Khunkhuz de Grigori Semionov, aux côtés de petits groupes de forces russes locales, sont entrées dans Khabarovsk par le sud, tandis que les forces cosaques de Youri Savitski arrivaient par l'ouest. La garnison de Khabarovsk était tombée sous le commandement du général Fiodor Emiliévitch Bredov, allié de Mikhaïl Diterikhs et son beau-frère. Il y eut presque une fusillade entre les « Diterikhsites » et les « Semionovites », mais l'intervention de Bredov réussit à maintenir la paix.\n\nL'ataman Semionov arriva dans la ville le lendemain, comme une tempête après les combats au sud de Khabarovsk. Oui, Semionov et Diterikhs avaient planifié l'opération ensemble, mais il était évident que Diterikhs n'était pas content de travailler avec quelqu'un qui était à peine mieux qu'un bandit auréolé de gloire, et il s'attendait à une sorte de désaccord. Mais même avec la garnison de Khabarovsk et le quartier général du district militaire d'Extrême-Orient aux mains de Diterikhs, il n'avait tout simplement pas les effectifs nécessaires pour résister aux forces de Semionov.\n\nLes deux hommes et leurs proches se réunirent donc au quartier général du district militaire d'Extrême-Orient pour négocier un accord. Semionov avait les hommes et le soutien de l'étranger, tandis que Diterikhs avait le soutien du corps des officiers professionnels. Finalement, il accepta que Semionov devienne commandant en chef et chef de facto de l'État, tandis que Diterikhs devint son chef d'état-major et ministre de la Guerre de facto. Le reste des postes d'influence fut divisé entre les Semyonovites et les Diterikhsites comme des bandits découpant leur butin. L'allié de Semionov, Sergey Afanasyevich Tashkin, fut choisi comme premier ministre de facto, car c'était un administrateur civil plus modéré, capable de gérer les affaires intérieures pendant que les militaires se concentraient sur la conquête."
 fer.2.a:9 "Voyons combien de temps durera l’alliance."
 FER_bop_tt:9 "L'équilibre des forces entre les §PSemyonovites§! et les §0Diterikhsites§! est instable, et tout le personnel militaire est aligné dans une direction ou dans l'autre. Idéalement, les parties sont capables de coopérer, mais trop d'échecs de la part de Semyonov pourraient l'exposer aux manigances des Diterikhs."

 fer.3.t:9 "Une armée ou une bande armée ?"
 fer.3.d:9 "Le général Mikhaïl Diterikhs a fait irruption avec colère dans l'immeuble Arkhipov, où se trouve le quartier général de Semionov. Il a immédiatement bombardé son supérieur de plaintes : il est impossible d'instaurer une discipline appropriée dans l'armée si Semionov laisse ses bandits faire ce qu'ils veulent. Les Cosaques et les Khunkhuzs passent en effet plus de temps à attaquer la campagne qu'à s'entraîner, et bien qu'ils soient efficaces au combat, leur capacité à se coordonner avec les unités appropriées est lamentable. Lorsque Diterikhs a essayé de les remettre en ordre, ils ont refusé, faisant appel à Semionov pour leur indépendance opérationnelle. Bien sûr, un maniaque du contrôle comme Diterikhs essaierait de restreindre les Cosaques épris de liberté et les soldats de fortune !"
 fer.3.a:9 "C’est ce qu’on appelle tout simplement une guerre partisane."
 fer.3.b:9 "Même si c'est ennuyeux, Mikhaïl Constantinovitch a raison."

 fer.4.t:9 "Les commandants de Semyonov ont été remplacés"
 fer.4.d:9 "En tant que chef d'état-major, le général Diterikhs est chargé de la gestion quotidienne de l'armée d'Extrême-Orient, tandis que Semionov s'occupe des questions d'État plus vastes. Cela a conduit, selon certains, à un favoritisme flagrant envers les officiers du Cercle de Saint-Georges et d'autres flagorneurs diterikhsites. Certains officiers séméonovistes ont été affectés à des fonctions moins importantes ou remplacés par des officiers monarchistes plus expérimentés, soupçonnés d'être loyaux envers Diterikhs. Le bureau de Semionov devrait-il annuler de tels ordres ?"
 fer.4.a:9 "C'est tout simple, ses candidats SONT plus compétents."
 fer.4.b:9 "Ouais, ce n’est qu’un petit stratagème."

 fer.5.t:9 "Attentat contre la vie de Semionov"
 fer.5.d:9 "Juste à l'extérieur de Khabarovsk, l'ataman Grigori Semyonov a été pris en embuscade par deux cosaques. Les soldats ont utilisé leurs fusils pour ouvrir le feu sur la Nissan 70 de l'ataman, mais Semyonov, paranoïaque à l'extrême, échappa à la mort et ne fut que légèrement blessé, son chauffeur et l'un de ses gardes du corps étant morts sur le coup. Au cours d'une chasse à l'homme qui dura toute la journée, les cosaques de Semyonov traquèrent les assassins. Ils furent traduits en cour martiale et fusillés, mais ils refusèrent de donner des détails sur leur complot, protégeant sans doute d'autres co-conspirateurs. Semyonov était sûr que ces hommes avaient reçu l'ordre de Diterikhs de lui ôter la vie, mais il n'y a aucune preuve."
 fer.5.a:9 "Je m'en occuperai plus tard."
 fer.5.b:9 "Dites à Diterikhs d'envoyer de meilleurs hommes la prochaine fois."

 fer.6.t:9 "Des espions dans le personnel de Diterikhs"
 fer.6.d:9 "Depuis quelque temps, le général Diterikhs organise des campagnes de recrutement d'officiers fuyant la Russie ou faits prisonniers de guerre, privilégiant les recrues monarchistes. Tout à l'heure, Gurgen Asriyants, le chef du Bureau de renseignements de Semionov, a accusé deux nouvelles recrues de Diterikhs d'espionner et de transmettre des informations à Moscou. Il serait facile de faire disparaître ces hommes sans laisser de traces, mais cela pourrait aussi être rendu public et utilisé contre Diterikhs."
 fer.6.a:9 "Débarrassez-vous-en, simplement."
 fer.6.b:9 "Les Diterikhs ont recruté des ESPIONS."

 fer.7.t:9 "Un espion dans l'équipe de Semionov ?"
 fer.7.d:9 "Des rumeurs sur la véritable allégeance de Gurgen Asriyants circulent à Khabarovsk. Asriyants, qui dirige le bureau d'information de Semionov, est un étrange exilé arménien qui a récemment pris contact avec la clique de Semionov. Grâce à ses relations et à son expérience dans les services secrets russes avant une retraite déshonorante organisée par son supérieur, il a été chargé par Semionov d'organiser ses opérations de renseignement. Cependant, des rumeurs provenant d'une source inconnue affirment qu'Asriyants est en réalité un agent double, qui vend des informations à Moscou."
 fer.7.a:9 "N'importe quoi, c'est un homme bien."
 fer.7.b:9 "Je suppose que ca sera une balle dans la tête pour lui, alors."

 fer.8.t:9 "La vie nocturne de Khabarovsk"
 fer.8.d:9 "Ce n’est un secret pour personne que Semionov entretient de très bonnes relations avec les Japonais et passe souvent des soirées dans les meilleurs restaurants avec des associés de l’armée du Guandong et des industriels japonais. Il y conclut sans aucun doute des accords en coulisses, lui fournissant davantage d’armes et permettant aux Japonais de mieux contrôler nos ressources. Récemment, on a révélé l’ampleur du prêt que Semionov a contracté auprès de plusieurs hommes d’affaires de la Zaibatsu, qu’il a immédiatement dépensé en armement sans aucune coordination avec Diterikhs ou le département de l’intendance sur les besoins réels de l’armée. Cela a déclenché un nouveau débat entre Diterikhs et Semionov, le premier accusant l’ataman d’avoir trahi la Russie et d’être totalement incapable de planifier militairement, à long terme."
 fer.8.a:9 "Semionov assure qu'il ne le fera plus à l'avenir."
 fer.8.b:9 "Diterikhs est CHEF DE CABINET, pas MINISTRE DES FINANCES."
 fer.8.c:9 "Cela explose au visage de Semionov."

 fer.9.t:9 "Les Kalmykovites"
 fer.9.d:9 "Ivan Pavlovitch Kalmykov, l'un des généraux de Semionov et, comme Semionov, ataman cosaque, est un homme tristement célèbre. Il est courageux, violent, avide, et maintenant qu'il a repris le commandement, cela n'augure rien de bon. La division de Kalmykov est rapidement devenue tristement célèbre, en traçant un chemin de destruction et de pillage partout où elle passe. On a beaucoup entendu dire qu'elle avait monté les habitants contre notre cause, mais ce qui a finalement fait basculer les choses au quartier général, ce sont les rapports sur le pillage de la cathédrale Sainte-Odigitrie en Bouriatie.\n\nLes hommes de Kalmykov se sont emparés de la cathédrale, ont volé ses objets de valeur et en ont fait leur quartier général provisoire, ordonnant aux prêtres de s'installer dans une église locale plus petite. Du jour au lendemain, une grande partie de la richesse fut dépensée en alcool, en prostituées ou tout simplement empochée par les Cosaques.\n\nBien entendu, Mikhaïl Diterikhs a été extrêmement offensé par cette situation et s'apprête à démanteler les rangs de Kalmykov et à déclarer qu'ils sont arrêtés. Cela transformerait les hommes de Kalmykov en bandits, libres d'être traqués par nos forces. Mais d'un autre côté, c'est un homme utile, quoi qu'on en dise."
 fer.9.a:9 "Ce genre de choses arrive..."
 fer.9.b:9 "Faites-le traduire en cour martiale."

 fer.10.t:9 "Coup de poignard dans le dos"
 fer.10.d.default:9 "Les relations entre Semyonov et Diterikhs se sont progressivement tendues à mesure que les tensions entre leurs partisans croissaient. Mais Diterikhs a agi en premier. Au milieu de la nuit, la division de fusiliers du général Nikolaï Bredov est entrée dans Khabarovsk, alors même que Diterikhs avait ordonné à la garnison de se retirer. Avant que Semyonov ne puisse savoir ce qui se passait, sa force de sécurité personnelle autour du bâtiment Arkhipov a été forcée de se rendre après un bref échange de tirs, et Semyonov, à moitié nu, a été arrêté par les hommes de Bredov. Il s'est effondré en criant et en donnant des coups de pied, essayant en vain de saisir un revolver puis un sabre.\n\nLe lendemain matin, il fut traduit devant le tribunal militaire et accusé de vente de secrets nationaux russes au gouvernement japonais, de mauvaise gestion des biens de l'État et de corruption. Quelle que soit la décision du tribunal, une chose était claire : Mikhaïl Diterikhs assumerait la direction du Bureau de Libération de la Russie et donc la conduite de la guerre en Sibérie."
 fer.10.d.fadingsun:9 "Les nouvelles de Tokyo ont immédiatement provoqué des secousses jusque dans notre coin de Sibérie. Dès qu'il est devenu clair que Semionov avait perdu son grand soutien, des vautours se sont mis à tourner autour de l'ataman. Le plus grand de ces vautours est Mikhaïl Diterikhs lui-même, qui s'est jeté sur lui presque immédiatement.\n\nAu milieu de la nuit, la division de fusiliers du général Nikolaï Bredov est entrée dans Khabarovsk,alors même que la garnison avait reçu l'ordre de se retirer par les Diterikhs. Avant que Semyonov ne puisse savoir ce qui se passait, sa force de sécurité personnelle autour du bâtiment Arkhipov fut forcée de se rendre après un bref échange de tirs, et Semyonov, à moitié nu, fut arrêté par les hommes de Bredov. Il tomba à terre en criant et en donnant des coups de pied, essayant d'attraper un revolver puis un sabre, sans succès.\n\nLe lendemain matin, il fut traduit devant le tribunal militaire et accusé de vente de secrets nationaux russes au gouvernement japonais, de mauvaise gestion des biens de l'État et de corruption. Quelle que soit la décision du tribunal, une chose était claire : Mikhaïl Diterikhs assumerait la direction du Bureau de Libération de la Russie et donc la conduite de la guerre en Sibérie."
 fer.10.a:9 "Remettez le à sa place, mais laissez-le continuer à servir."
 fer.10.b:9 "Exilez-le de Russie, pour la deuxième fois."
 fer.10.c:9 "C'est un traître à la patrie."

 fer.11.t:9 "L'organisation Krasnov"
 fer.11.d.soc:9 "Aujourd'hui, nos rangs se sont agrandis avec la légende du Kouban, l'ataman Piotr Nikolaïevitch Krasnov. Le vieux général cosaque et son organisation ont mené des opérations de sabotage et d'espionnage contre le régime communiste de Moscou, mais la situation est devenue trop précaire et son entourage a été contraint de fuir, et beaucoup d'entre eux ont été emmenés dans les cachots du VGPU. Krasnov considère déjà notre régime comme étant le gouvernement russe « moralement juste »."
 fer.11.d.szrs:9 "Aujourd'hui, nos rangs se sont agrandis avec la légende du Kouban, l'ataman Piotr Nikolaïevitch Krasnov. Le vieux général cosaque s'est retrouvé dans une lutte acharnée avec le Vozhd et a perdu à cause de sa tentative de rallier la résistance cosaque. Krasnov et certains de ses partisans ont mené des sabotages et des opérations d'espionnage contre le Kremlin, mais ont été obligés de fuir, de peur de finir tous dans les cachots de Gosstrazha. Krasnov a déjà approuvé notre régime comme étant le gouvernement russe « moralement juste »."
 fer.11.a:0 "Bienvenue!"
 fer.11.b:9 "Il pense trop à lui-même."

 fer.12.t:9 "Bombardement de l'organisation Krasnov"
 fer.12.d:9 "Une bombe a explosé au quartier général du district militaire de l'Oural à Ekaterinbourg, tuant sept personnes, dont le général de division Filipp Yershakov. L'organisation Krasnov, une clique terroriste dirigée depuis l'Extrême-Orient par l'ancien ataman et réactionnaire Piotr Krasnov et [FER.GetLeader], a revendiqué la responsabilité de l'attentat. Et cela pour quelle raison ? Parce que les krasnovistes veulent restaurer la monarchie, rétablir l'oppression des années 1910 et enchaîner à nouveau l'âme russe. Nous ne pouvons pas laisser cela se produire."
 fer.12.a:9 "Renforcer la sécurité, procéder à des arrestations pour semer la peur."
 fer.12.b:9 "Concentrez-vous simplement sur l’enquête."

 fer.13.t:9 "Les jours de gloire"
 fer.13.d:9 "Le général Viatcheslav Ivanovitch Volkov a été chef d'état-major de Diterikhs et premier ministre de facto, chargé en grande partie de faire fonctionner les affaires intérieures. Bien que Volkov soit doué dans ce domaine et qu'il soit un confident de confiance de Diterikhs, il a souvent demandé à être sur la ligne de front. C'est un vieux cheval de bataille de la guerre civile, le boucher d'Oufa et le général des cosaques sibériens, mais aucun zèle patriotique ne peut combattre l'âge et la santé.\n\nVolkov a néanmoins demandé une fois de plus à être affecté en première ligne, dans la partie la plus chaude du front, pour « se sentir à nouveau en vie ». Diterikhs s'est montré mitigé à cette idée, considérant que Volkov était plus utile à la maison... mais c'est une demande sincère."
 fer.13.a:9 "Vous êtes plus utile ici."
 fer.13.b:9 "Que Dieu te protège, Viatcheslav Ivanovitch !"

 fer.14.t:9 "L'Armée Populaire de Tomsk"
 fer.14.d:9 "Alors que notre offensive se poursuit vers l'ouest, nous rencontrons des forces appartenant à l'Armée populaire du Comité de Libération de la Sibérie, qui occupent une partie de la campagne au nord de Tomsk. Dirigées par le socialiste-révolutionnaire et boldyréviste Mikhaïl Bonifatyévitch Chatilov, elles prétendent lutter pour une république russe libre et démocratique, et leurs forces irrégulières avancent actuellement vers Tomsk et Ob.\n\nSeul petit problème : ils nous gênent. Leurs forces sont mal équipées et mal organisées, et si nous le voulions, nous pourrions les traiter comme des ennemis et ne plus y prêter attention. Mais cela ne serait pas bien accueilli par les paysans de la région, qui soutiennent actuellement le comité de Chatilov. Nous pourrions plutôt essayer de négocier, et peut-être de conclure une alliance - Chatilov est un régionaliste sibérien, après tout."
 fer.14.a:9 "Ce ne sont que des bandits."
 fer.14.b:9 "Espérons qu’ils soient raisonnables."

 fer.15.t:9 "Les attentes en Sibérie"
 fer.15.d:9 "Maintenant que la plupart des passages frontaliers vers l'armée du Kwantung en Mandchourie ont été sécurisés et la dernière cargaison d'armes japonaises livrée, [ROOT.GetLeader] commence à se demander jusqu'où la patience japonaise peut vraiment l'emmener en Sibérie avant qu'elle ne s'épuise et on s'attend à ce que ses efforts portent leurs fruits.\n\nLe général Masanobu Tsuji sait que pour que [ROOT.GetLeader] réussisse, la rébellion doit d'abord trouver ses marques, mais en tant qu'ambassadeur au Japon, une pression de plus en plus forte est exercée chaque semaine sur les résultats."
 fer.15.a:9 "Voyons jusqu’où ils nous mèneront."

 fer.20.t:9 "Mobilisation de l'économie du Primorye"
 fer.20.d:9 "[ROOT.GetLeader] a demandé la présence de tous les grands chefs d'entreprise des régions contrôlées par l'armée d'Extrême-Orient afin de parvenir à un accord sur leur soutien à la guerre. Des cas de banditisme ont déjà été signalés, de nombreuses chaînes d'approvisionnement se sont effondrées et l'élite locale craint de perdre ses biens. L'homme le plus riche de l'Amour, Nikolaï Pavlovitch Mordine, possède plusieurs mines d'or dans la région et a étendu son empire aux usines de tissus et de bois de Blagovechtchensk et Khabarovsk. Le propriétaire de Dalzavod, Viktor Vologdine - le plus grand employeur de Vladivostok - s'est enfui à l'ouest, à notre connaissance. En outre, une poignée d'autres personnes sont présentes à la réunion.\n\nLes industriels, conscients de notre besoin de fonds, promettent de prêter à notre gouvernement autant d'argent que nous en aurons besoin (ce qui est audacieux, étant donné que les obligations émises par nous ne valent presque rien) à condition qu'on les laisse faire ce qu'ils veulent. Cette promesse a également été appuyée par le premier ministre de fait, Sergueï Tachkine. Cependant, Viatcheslav Volkov, porte-parole de Diterikhs lors des négociations, n'était pas d'accord avec ce laisser-faire et a soutenu que toutes les entreprises liées à l'effort de guerre devraient être placées sous la direction du comité militaro-industriel et leurs produits destinés à l'armée. Après tout, ces hommes ne pourraient rien faire pour nous arrêter si nous décidions de saisir leurs propriétés par la force."
 fer.20.a:9 "Respectez leurs biens et acceptez leur financement."
 fer.20.b:9 "Placer les industries pertinentes sous notre contrôle direct."

 fer.21.t:9 "L'or de l'Amour"
 fer.21.d:9 "Notre pays est rude et peu peuplé, mais nous possédons quelque chose qui a fait s'élever et s'effondrer des empires par le passé : l'or. Dans les montagnes du Primorye et de l'Amour, de vastes quantités d'or restent inexploitées. Le régime impérial n'en était qu'au début de l'extraction à grande échelle et, dans les années 1920, de nombreuses mines de grande taille ont été ouvertes avec la main-d'œuvre chinoise bon marché de l'autre côté de la frontière. Aujourd'hui, ces mines financent notre guerre et nous permettent de payer les troupes et de les équiper.\n\nMais on pourrait aller plus loin. La nationalisation des mines augmenterait considérablement notre budget, même si elle ferait de l'homme le plus riche de l'Amour un ennemi... même s'il serait probablement l'ancien homme le plus riche si nous lui reprenions ses mines."
 fer.21.a:9 "Il suffit de leur extorquer davantage d’impôts."
 fer.21.b:9 "La terre nous appartiendra."

 fer.22.t:9 "L'arrivée d'Annenkov"
 fer.22.d:9 "Les Annenkovites sont arrivés aujourd'hui à Vladivostok. Le général Boris Vladimirovitch Annenkov est un ataman et gouverneur de Semirechye de la guerre civile, dont les forces ont commis des atrocités horribles, même comparées aux horreurs quotidiennes de cette guerre fratricide. Pour cette raison, Annenkov n'avait pas sa place en Russie, et a préféré s'exiler plutôt que d'être déchu de ses grades et de ses titres, peut-être pires. Ainsi, l'entreprenant Boris Vladimirovitch a servi comme mercenaire, expert militaire à louer et commandant de sa petite bande d'hommes fidèles dans divers conflits chinois, et a finalement atterri au service du Général Viande-de-Chien, Zhang Zongchang.\n\nMais même un mercenaire se lasse d'une guerre inutile, et Annenkov a été attiré vers notre cause par la promesse de pardon de Semionov. C'est ainsi que la Mère Russie appelle ses fils dans les moments les plus difficiles."
 fer.22.a:9 "Les Cosaques doivent rester unis."

 fer.23.t:9 "Le général [FER.GetLeader] et sa guerre"
 fer.23.d:9 "La guerre fait rage dans le nord du pays, et le vieux général [FER.GetLeader] et ses [FER.GetName] combattent les forces loyales à Moscou. Ce soulèvement bénéficie du soutien des cosaques sibériens, des Yakoutes, des Bouriates et d'autres dissidents. Ils demandent notre soutien pour affronter le tyran de Moscou, comme Sternberg l'a fait en 1918. Qu'avons nous à y gagner ? Nous battre pour une cause juste et une quantité considérable d'or des mines de l'Amour pour nous « persuader »."
 fer.23.a:9 "Leur cause en vaut la peine."
 fer.23.b:9 "C'est de la folie."

 fer.2300.t:9 "La Mongolie nous ignore"
 fer.2300.d:9 "Le gouvernement mongol a expliqué qu'il n'avait aucun intérêt à déclencher une guerre avec la Russie. Ce sont des lâches !"
 fer.2300.a:0 "Peu importe."
 fer.2300.b:9 "Très bien, nous les envahirons aussi."

 fer.24.t:9 "La Mongolie a accepté"
 fer.24.d:9 "Le gouvernement mongol a répondu à notre appel aux armes. Il est prêt à signer un traité d'alliance avec nous et à se dresser ensemble contre le tyran [RUS.GetLeader]. Nous traverserons ensemble la Sibérie, comme un tourbillon !"
 fer.24.a:9 "Le début de quelque chose de grand."
 fer.24.b:9 "Invitez également les États d’Asie Centrale !"

 fer.25.t:9 "Libération des peuples de Sibérie"
 fer.25.d:9 "Que savent les hommes de Moscou de la vie ici, en Extrême Sibérie ? Rien ! [RUS.GetLeader] peut bien garder le Kremlin, mais la terre nous appartient, à nous, les Sibériens. Pas seulement les Russes ou les Ukrainiens, mais les Iakoutes, les Evenks, les Bouriates, les Evens, les Tchouktches... Beaucoup se souviennent avec tendresse des années 1920, quand sous la république ces terres jouissaient d'une relative autonomie dans leurs affaires et que leurs modes de vie traditionnels n'étaient pas persécutés comme ils le sont aujourd'hui. Le Parti national des jeunes Iakoutes a été interdit, le Parti populaire bouriate-mongol a été dispersé.\n\n[FER.GetLeader] n'est peut être qu'un simple chef de guerre, mais pour de nombreux séparatistes, il représente une meilleure chance que de s'en aller docilement dans la nuit, sans résistance. La résistance nationale iakoute a été particulièrement forte, menant des campagnes de non-observance et libérant des prisonniers politiques lors de raids, et elle peut être un véritable atout pour notre cause contre la tyrannie de Moscou."
 fer.25.a:0 "Vers la liberté !"

 fer.26.t:9 "Les Khunkhuz"
 fer.26.d:9 "Les Khunkhuzs, ou Honghuzi, sont des hors-la-loi courageux qui gagnent leur vie dans l'impitoyable frontière russo-mandchoue. Ces bandes de bandits ont été une épine dans le pied des administrations Qing et russe, mais pour l'ataman Semyonov, ils constituent une ressource étonnamment utile.\n\nDans les années 1920, de nombreux gangs Honghuzi se développèrent encore, devenant peu à peu une force militaire locale, parfois contre, parfois pour Zhang Zuolin. Ils étaient les véritables forces de l'ordre à la frontière, leurs vols, leur contrebande et leurs opérations minières illégales leur rapportant des sommes considérables. Cependant, après que le régime de Zhang Zuolin eut commencé à mieux contrôler les frontières, beaucoup furent poussés encore plus au nord – et finirent par rejoindre l'armée de Semionov, payée en butin et en or.\n\nMalgré la haine générale envers ces mercenaires chinois, Semionov a développé une affection étrange pour eux, les comparant souvent favorablement aux Cosaques."
 fer.26.a:9 "Assurez-vous qu’ils soient payés correctement."
 fer.26.b:9 "Leur paiement sera la terre qu'ils réussiront à conquérir !"

 fer.27.t:9 "Le chef Honghuzi"
 fer.27.d:9 "De nombreux bandits du nord de la Mandchourie ont fui vers le nord et ont rejoint les forces de Grigori Semyonov en tant que mercenaires, attirés par les richesses de la Sibérie. Même si cela signifie que nous perdons un certain nombre de cavaliers qualifiés que nous pourrions normalement recruter, cela rendra les régions du nord plus sûres - du moins pour l'instant."
 fer.27.a:9 "Bon débarras, je suppose."

 fer.28.t:9 "Camps de travail en Sibérie"
 fer.28.d.szrs:9 "Au cours du programme Voskhod de Boris Savinkov, de nombreuses régions les plus reculées de Russie ont été développées et leurs ressources exploitées. Certains travailleurs venaient des artels d'État, mais surtout dans les régions les plus maudites de Russie, comme les mines de la vallée de la Kolyma, elles étaient exploitées avec la main-d'œuvre des prisonniers dans les Rasolkos, les colonies pénitentiaires de travailleurs-soldats. Nos forces ont libéré les premiers de ces camps de travail et les ont trouvés dans des conditions chaotiques après le retrait des forces gouvernementales. Beaucoup d'entre eux ont encore des mines d'or, de platine ou de tungstène en activité."
 fer.28.d.soc:9 "La Russie a une longue tradition de colonies pénitentiaires exploitant les ressources de la Sibérie. Des Katorgas impériaux aux colonies pénitentiaires de travailleurs-soldats (Rasolkos) de Boris Savinkov, la dernière version en date est celle des colonies de travail rééducatives de Koretrud gérées par le gouvernement socialiste. Nos forces ont libéré les premiers de ces camps de travail et les ont trouvés dans des conditions chaotiques après le retrait des forces gouvernementales. Beaucoup d'entre eux disposent encore de mines d'or, de platine ou de tungstène en activité."
 fer.28.a:9 "Continuer à les faire fonctionner avec des prisonniers."
 fer.28.b:9 "Vendre les droits miniers aux entreprises de l'Amour et aux Japonais."
 fer.28.c:9 "Laissez-les tomber dans l'oubli."

 fer.29.t:9 "Déclaration de la Guerre de Restauration"
 fer.29.d:9 "Jusqu'à présent, l'idéologie du « gouvernement d'Extrême-Orient » était au mieux vague, se concentrant sur une vague opposition à Moscou, la défense des intérêts régionaux sibériens et le traditionalisme. Tout a changé récemment, lorsque Viatcheslav Ivanovitch Volkov a publié sa « Déclaration de guerre pour la restauration de l'empereur et de la mère patrie », un pamphlet publié par le gouvernement décrivant l'idéologie du mouvement d'Extrême-Orient comme « intrinsèquement monarchiste et traditionnelle » et insultant [RUS.GetLeader] de "communiste déterminé à détruire le mode de vie russe". Il lance un appel à tous les « vrais Russes épris de Dieu » pour résister au gouvernement de Moscou et se battre pour la restauration de l'empereur légitime sur son trône."
 fer.29.a:9 "En avant, frères, pour notre bien-aimé empereur-martyr Nicolas !"
 fer.29.b:9 "L'Empire Russe n'existe plus, Viatcheslav. Tu dois l'accepter."

 fer.30.t:9 "Brigades de la Sainte Croix"
 fer.30.d:9 "Nos pays froids et pauvres n'ont pas de ressources, à part la foi. Pour exploiter cette grande force spirituelle du peuple russe, le général Diterikhs a formé les « Brigades de la Sainte Croix », également appelées Brigades Saintes. Elles sont calquées sur les volontaires de la guerre civile, avec des serments et des uniformes - mais au lieu d'une armée de volontaires, ce sera une armée de croisés.\n\nLes Brigades sont organisées comme des unités militaires régulières soumises à une discipline plus stricte que d'habitude, se considèrent les unes les autres comme des frères et prêtent serment au général Diterikhs de se battre jusqu'au bout pour le Tsarat du Christ. Ne vous y trompez pas : plutôt qu'une simple force symbolique, Diterikhs a commencé à transférer le meilleur équipement et les meilleurs officiers dans ces brigades, avec la ferme intention d'en faire la base de ses forces."
 fer.30.a:9 "Le soleil se lèvera sur la Russie !"

 fer.31.t:9 "L'autorité religieuse en Orient"
 fer.31.d:9 "Le Patriarcat de Moscou est un bâtard de la Révolution, qui a remplacé le Très Saint Synode par le Patriarche, une position qui ressemble plus à un roi temporel qu'à un berger du troupeau de Dieu. L'Est a toujours été le refuge de ceux que Moscou considère comme non-conformistes. Alors que le Patriarche s'incline devant [RUS.GetLeader] et ses acolytes, les vrais fidèles continuent eux la lutte contre les impies.\n\nCela offre une occasion naturelle d'organiser l'autorité religieuse à l'Est de manière appropriée, sans qu'elle soit dictée par Moscou. Le général Diterikhs lui-même est un homme cultivé en théologie et il est lié à la fois au clergé orthodoxe traditionnel et aux vieux croyants de la région, qui constituent d'importantes minorités régionales en Sibérie orientale. Un Saint Synode doit être convoqué parmi le clergé de la Sibérie libérée pour élire un métropolite qui servira de prélat du Très Saint Synode - et les questions de l'Église doivent être résolues collégialement par le biais du Synode, et non par des décrets dictatoriaux du Patriarche.\n\nLe choix le plus populaire serait le métropolite Vissarion (Zornine), qui a déjà été démis de ses fonctions de métropolite d'Omsk en raison de conflits avec le patriarche. Vissarion est un leader charismatique , apte à diriger une Église schismatique, surtout après que nous aurons gouverné toute la Russie.\n\nUne autre option serait de faire appel aux habitants de la région, notamment aux vieux croyants de Sibérie orientale. Un métropolite vieux croyant serait un geste formidable envers les fidèles de la région, mais il serait plus difficile à accepter pour de nombreux orthodoxes ordinaires. Le meilleur choix dans ce cas serait l'évêque Athanase (Fedotov) de Verkhneudinsky - une personnalité locale admirée et populaire."
 fer.31.a:9 "Vissarion."
 fer.31.b:9 "Athanase."

 fer.32.t:9 "Renouveau de la société démocratique"
 fer.32.d:9 "Dans les premiers mois qui ont suivi le grand soulèvement, tout l'Extrême-Orient était en fait sous la loi martiale, sans véritable participation démocratique. Cependant, la situation s'est quelque peu normalisée, les partis politiques et les syndicats commençant à s'organiser. Ils sont considérés avec suspicion par [ROOT.GetLeader]- après tout, la démocratie n'a que rarement abouti à quelque chose de bon en Russie, et le Cercle de Saint-Georges est favorable à une interdiction totale des partis politiques et des syndicats.\n\nLe plus grand groupe est le Parti démocratique populaire de Sibérie libre d'Ivan Serebrennikov, une alliance de divers politiciens libéraux et centristes, s'appuyant sur la tradition politique des partisans de la droite et des cadets. Ils soutiennent généralement le régime, au moins dans le sens où il offre l'espoir d'une situation meilleure que celle qui règne actuellement en Russie."
 fer.32.a:9 "Laissez-les agir comme ils le souhaitent."
 fer.32.b:9 "Interdisez-les avant qu’ils ne deviennent un problème."

 fer.33.t:9 "La promesse d'élections"
 fer.33.d:9 "Bien sûr, nous prétendons lutter pour la liberté et pour tous ceux qui sont opprimés par [RUS.GetLeader], mais dans la pratique, [FER.GetLeader] dirige une dictature militaire, et la plupart des gens sont largement indifférents à son égard. Pour renforcer notre soutien, le Premier Ministre [GetSecondInCommand] a autorisé la tenue d'élections locales pour les Doumas de la ville de Vladivostok et Khabarovsk, et a parlé de la restauration de la démocratie locale pré-Savinkovite. Il est difficile pour le public d'évaluer dans quelle mesure ces promesses ne sont que des paroles en l'air, car [FER.GetLeader] n'est guère connu pour son soutien à la démocratie. Pourtant, toute promesse d'élections futures est accueillie avec joie et incitera davantage de personnes à rejoindre notre lutte."
 fer.33.a:9 "Des élections, très bien!"

 fer.34.t:9 "L'Assemblée Régionale de Sibérie"
 fer.34.d:9 "Les rives du lac Baïkal nous appartiennent et, avec Irkoutsk, tout l'Extrême-Orient russe est entre les mains de [FER.GetLeader]. A mesure que le territoire que nous contrôlons s'étend, nous avons de plus en plus de mal à le gérer dans son intégralité, sachant que notre gouvernement initial n'est en fait qu'une poignée de militaires. C'est pourquoi, sur proposition de Sergey Tashkin, nous avons convoqué la Douma régionale sibérienne pour étendre le gouvernement civil. Bien entendu, cette Douma ne serait qu'un organe intermédiaire, autorisé à faire uniquement ce que le gouvernement de [GetSecondInCommand] lui permet de faire.\n\nLa Douma la plus large possible devrait inclure des représentants de tous les gouvernorats sous notre contrôle, avec éventuellement des délégués supplémentaires pour les Cosaques et les militaires. Une assemblée aussi large que celle-ci nous donnerait la meilleure légitimité et nous aiderait à mieux gérer le territoire, mais elle pourrait aussi commencer à formuler des revendications. Alternativement, Viatcheslav Volkov suggère un système dans lequel notre gouvernement nommerait des représentants - des politiciens locaux de confiance, des métropolites ou d'autres - pour discuter des questions communes et utiliser leurs relations en faveur de notre gouvernement.\n\nCe n’est pas comme si cela devait être une décision à long terme – en cas de problème, nous pouvons simplement ignorer ce genre d’organismes."
 fer.34.a:9 "Essayons avec une Douma élue sous notre contrôle."
 fer.34.b:9 "Une Douma nommée serait plus judicieux."

 fer.35.t:9 "Les Svobodniks d'Extrême-Orient"
 fer.35.d.soc:9 "L'ancien chef régional de la branche de l'Amour de la SZRS, Konstantin Vladimirovitch Rodzaïevski, a déjà fait son apparition devant [FER.GetLeader] après s'être caché pendant un certain temps des autorités socialistes qui le poursuivaient. Rodzaïevski, un homme au passé et aux antécédents relativement peu impressionnants, est surtout connu pour son ancien parti d'extrême droite de la région de l'Amour jusqu'à sa fusion avec la SZRS en 1934. Il affirme avoir organisé une cellule de sabotage antisocialiste et qu'il est plus que disposé à unir ses forces à celles de Semyonov et de Diterikhs, qui représentent une "forme plus authentique de nationalisme russe". Il propose de prêter des hommes,d'anciens Svobodniks, et de les rallier à notre cause."
 fer.35.d.szrs:9 "L'ancien chef régional de la branche de l'Amour de la SZRS, Konstantin Vladimirovitch Rodzaïevski, est déjà apparu avant [FER.GetLeader] après une période de clandestinité, alors que la SZRS était interdite dans nos territoires libérés. Rodzaïevski, un homme au passé et aux antécédents relativement peu impressionnants, est surtout connu pour son ancien parti d'extrême droite de la région de l'Amour jusqu'à sa fusion avec la SZRS en 1934. Il plaide aujourd'hui qu'il n'a soutenu Boris Savinkov que par peur, et qu'au fond de lui, il croit sincèrement à la cause de Diterikhs et à sa forme plus « authentique » de nationalisme russe. Il propose d'organiser des hommes issus d'anciens Svobodniks derrière notre cause."
 fer.35.a:9 "Aucune pitié pour les traîtres."
 fer.35.b:9 "Nous sommes tous ensemble contre l’impiété."

 fer.36.t:9 "Savinkov est mort – et maintenant ?"
 fer.36.d:9 "Au début, les nouvelles des prisonniers de guerre ont été ignorées – la mort de Savinkov n’était sûrement qu’un stratagème pour tromper nos braves troupes. Mais après que la presse internationale a également écrit sur la mort du Vozhd, il faut y croire. C’est… c’est terrible ! Nous voulons dire que c’est formidable que le tyran soit mort. Le général Diterikhs a immédiatement déclaré que notre quête était désormais terminée et que nous pouvions rentrer chez nous en tant qu’hommes qui ont combattu pour le bon côté, pour la vraie Russie. Naturellement, pour Semionov, c’est plutôt un échec – quelle excuse peut-on maintenant utiliser pour se tailler un royaume en Extrême-Orient ?"
 fer.36.a:9 "Jusqu'au bout."
 fer.36.b:9 "Oui, la guerre n’a aucun sens."

 fer.37.t:9 "L'armée d'Extrême-Orient s'effondre"
 fer.37.d:9 "Avec la mort de Savinkov, la plupart des raisons qui avaient motivé le soulèvement de l'armée d'Extrême-Orient ont disparu. L'alliance du général Diterikhs avec Semionov a pris fin, et Semionov n'est plus en mesure de rallier à sa cause les Cosaques et les peuples de Sibérie. L'ordre a donc été rapidement rétabli en Extrême-Orient."
 fer.37.a:9 "Les seigneurs de guerre..."

 fer.40.t:9 "Le bail de Dalzavod"
 fer.40.d:9 "L'entreprise russe Dalzavod, basée à Vladivostok, est le principal port et quai de l'Extrême-Orient russe. Ces chantiers navals ont été nationalisés après 1936 et sont depuis tombés aux mains de [FER.GetLeader] et son régime de seigneurs de guerre. Ils ont loué les belles installations du chantier naval de Dalzavod à Mitsui OSK, la plus grande compagnie maritime du Japon."
 fer.40.a:9 "Notre contrôle sur le Pacifique s’accroît."

 fer.41.t:9 "Négociations avec le général du Kwantung"
 fer.41.d:9 "Les débuts de l'insurrection de Semionov remontent au conflit russo-fengtien de 1928, lorsque Grigori Semionov commença à élaborer des plans avec l'armée du Guandong pour organiser une campagne de sabotage et de renseignement contre le Transsibérien. Mais ce modeste plan prit de l'ampleur à mesure que les développements politiques en Russie augmentaient les tensions en Extrême-Orient, créant de véritables troubles dans la région.\n\nEn 1937, Grigori Semyonov rencontre le général Masanobu Tsuji, de l'armée du Guandong, partisan de la « direction nord » de l'expansionnisme japonais. Grâce au soutien politique de Tsuji, l'organisation de Semyonov reçoit des fonds et des armes et peut s'étendre et attirer des dissidents politiques russes, concluant finalement un accord avec le Cercle de Saint-Georges.\n\nMaintenant que Khabarovsk et Vladivostok sont tombés aux mains des forces de Semyonov, il est temps de parler affaires. L’objectif japonais a toujours été de nature économique et stratégique, et il est désormais clair qu’ils attendent en retour un accès aux ressources russes. En collaboration avec Tsuji, le fonctionnaire et industriel japonais Naoki Hoshino a proposé à [FER.GetLeader] une vente directe et contraignante des droits miniers de Primorye en échange de financements supplémentaires. Il semble que la charité japonaise ait fait son temps."
 fer.41.a:9 "Signez l’accord immédiatement."
 fer.41.b:9 "Faites simplement des promesses vagues."

 fer.42.t:9 "L'approche japonaise du nouveau leadership"
 fer.42.d:9 "L’accession au pouvoir de Mikhaïl Diterikhs fut accueillie avec prudence par les représentants japonais à Khabarovsk. Semionov avait été facile à négocier, car il était complètement sans colonne vertébrale et sans aucune morale. Mais Diterikhs était un homme d’une grande détermination et d’une grande obstination morale. Les fondamentalistes religieux comme lui n’auraient pas été aussi réceptifs à des négociations avec des puissances étrangères.\n\nUne rencontre rapide fut donc organisée entre le général Masanobu Tsuji et Diterikhs, afin que le nouvel homme fort russe confirme les accords précédemment acceptés par Semyonov. Diterikhs s'est toujours opposé à faire trop de concessions aux Japonais et a considéré un tel comportement comme potentiellement une trahison, mais même dans ce cas, il reconnaît que le soutien matériel japonais est important pour notre capacité de combat."
 fer.42.a:9 "Continuez timidement à négocier avec eux."
 fer.42.b:9 "Réduire notre dépendance envers les Japonais."
 fer.42.c:9 "Bannissez-les de nos terres !"

 fer.43.t:9 "La direction du nord"
 fer.43.d:9 "Une faction de l'armée japonaise s'est souvent prononcée en faveur de la « zone de ressources du Nord », les richesses minérales de l'Extrême-Orient russe. Les montagnes de Primorye, Okhotsk et Kolyma regorgent de fer, de charbon, de tungstène, de chrome, de cuivre, de zinc et d'or, ainsi que de nombreux minéraux de terres rares. L'accès à ces ressources pourrait alimenter l'industrie de guerre japonaise. De plus, un État tampon entre l'Empire japonais et la Russie améliorerait la sécurité de la Mandchourie et de la Corée.\n\nNous ne souhaitons pas déclencher d'hostilités directes avec [RUS.GetNameDef], mais l'armée du Guandong et des conglomérats japonais comme Mitsui ont soutenu les projets de Grigori Semyonov et d'autres dissidents russes rêvant d'un soulèvement dans la région de l'Amour. Après le succès surprenant de ce « soulèvement de Semyonov », nous avons commencé à faire pression sur [FER.GetLeader] pour que les droits miniers soient accordés aux zones sous son contrôle. Si sa révolte est écrasée, nous pourrons lui refuser toute participation réelle, car tout se fait par des moyens privés ou discrets."
 fer.43.a:9 "Voyons comment ça se passe."

 fer.44.t:9 "La Compagnie industrielle russo-japonaise"
 fer.44.d:9 "Ce qui était au départ une holding séparée de sociétés comme Nissan et Mitsui a été officialisé en tant que zaibatsu (conglomérat d'entreprises japonaises), appelé la Compagnie industrielle russo-japonaise. Cette holding appartient en partie à notre gouvernement et est chargée d'exploiter les richesses minières de la Sibérie et de les vendre au Japon via Vladivostok. Mitsui a envoyé des travailleurs chinois et coréens vers ses nouvelles mines, contournant ainsi le problème du manque de main-d'œuvre dans la région. Dans d'autres régions, des Russes sont employés, même si les conditions sont misérables. Pourtant, les ressources de la région ont rarement été exploitées à ce point. Cela nous enrichira certainement à long terme."
 fer.44.a:0 "Excellent."
 fer.44.b:9 "Négociez pour nous un taux de remise plus élevé."
 fer.44.c:9 "Veillez à ce que les travailleurs chrétiens soient bien traités."

 fer.45.t:9 "Le problème de l'opium"
 fer.45.d:9 "Après avoir été coupées des industries russes et de la plupart des échanges commerciaux mondiaux, les entreprises japonaises ont pris le relais pour combler le vide. Elles vendent de nombreux produits industriels de tous les jours aux habitants aisés de Vladivostok, Khabarovsk, Blagovechtchensk et d’autres centres urbains de la région. En plus des biens de consommation plus courants, le commerce de l’opium a également connu une forte croissance, les entreprises japonaises cherchant à augmenter leurs profits. Les cigarettes à l’opium produites en Corée sont particulièrement tristement célèbres, car elles combinent les aspects addictifs du tabac et de l’opium. L’accès croissant à l’opium bon marché rend sa consommation de plus en plus courante, alors qu’auparavant elle était surtout une habitude de la classe moyenne russe."
 fer.45.a:9 "Vodka, opium, quelle différence ?"
 fer.45.b:9 "Interdire l'opium."
 fer.45.c:9 "Comment pouvons-nous nous lancer en affaires ?"

 fer.46.t:9 "Les investissements dans l'Amour portent leurs fruits"
 fer.46.d:9 "La création de la Compagnie industrielle russo-japonaise dans l'Extrême-Orient russe a rapporté de bons dividendes aux entreprises japonaises, car Mitsui et Nissan ont expédié des minerais russes pour qu'ils soient raffinés et utilisés par les industries des îles principales. Bien que des problèmes locaux aient eu lieu du côté russe, avec des coûts négligeables, notre stratégie vers le nord a déjà porté ses fruits."
 fer.46.a:0 "Excellent."

 fer.47.t:9 "Droits miniers acquis à [FER_lease.GetName]"
 fer.47.d:9 "Les droits miniers de [FER_lease.Controller.GetNameDef] ont été vendus à très bas prix à la société industrielle russo-japonaise Mitsui-Nissan zaibatsu. Les entreprises ont déjà commencé à y envoyer de la main d'œuvre de Corée pour construire des infrastructures et améliorer les installations minières."
 fer.47.a:0 "Excellent."

 fer.48.t:9 "Exportations de bombardiers Mitsubishi"
 fer.48.d:9 "Nous avons évité de prendre des engagements trop importants envers le gouvernement rebelle de [FER.GetLeader]. Il est donc naturel que nous n'ayons pas été bien accueillis lorsque nous avons appris que Mitsubishi avait vendu des bombardiers tactiques à [FER.GetNameDef]. Lors des négociations avec le ministre russe des Affaires Etrangères [FER.GetSecondInCommand], les représentants de Mitsubishi avaient accepté de vendre une quantité importante de bombardiers moyens Ki-1 aux rebelles russes, augmentant ainsi considérablement leur puissance de frappe."
 fer.48.a:9 "Interdire toute nouvelle importation."

 fer.49.t:9 "[FER.GetName] recherche une alliance officielle"
 fer.49.d:9 "[FER.GetNameDef] a demandé un traité formel entre nos deux gouvernements. Nous avons évité tout engagement de ce genre jusqu'à présent, mais il semble désormais que le régime de [FER.GetLeader] ait atteint un semblant de stabilité et, plus important encore, la Russie ne constituera pas une menace pour nous ou pour eux. Cela signifie qu'il est possible de renforcer nos relations et que nous pourrions négocier l'adhésion de [FER.GetName] à notre sphère économique."
 fer.49.a:9 "Naturellement!"
 fer.49.b:9 "Nous ne devrions pas nous engager envers la Sibérie."

 fer.50.t:9 "[FER.GetName] expulse les Japonais !"
 fer.50.d:9 "Nos anciens traités avec [FER.GetNameDef] ont été presque tous annulés, car ils ont expulsé nos représentants militaires et commerciaux des régions « libérées » par [FER.GetNameDef]. Cela a été suivi par la saisie massive des actifs japonais, conduisant à l'effondrement de la société industrielle russo-japonaise et à des pertes massives pour Mitsui et Nissan, les principales sociétés qui ont investi dans les ressources russes. Ces sociétés font maintenant pression sur l'armée du Guandong pour qu'elle réponde par la force et intervienne pour sécuriser ces actifs par la force."
 fer.50.a:9 "Ce n'est pas comme si on s'en souciait."
 fer.50.b:0 "Qui croient-ils être ?"
 fer.50.c:9 "L'invasion va alors commencer."

 fer.51.t:9 "Le Japon envahit Sakhaline"
 fer.51.d:9 "Notre « allié », l'Empire Japonais, nous a simplement informé qu'il avait pris le contrôle de la Sakhaline du Nord. Les forces japonaises ont franchi le 50e parallèle marquant la ligne de démarcation entre les parties russe et japonaise de l'île, ne rencontrant pratiquement aucune résistance. La capitale de l'oblast de Sakhaline, Aleksandrovsk-Sakhalinsky, est tombée presque immédiatement, car sa garnison n'était qu'une petite unité principalement là pour maintenir l'ordre, et non pour livrer bataille.\n\nDans un communiqué, le gouvernement japonais invoque la protection des propriétés japonaises dans les champs pétroliers d'Okha et de Katangli comme raison de cette intervention. Il est probable que les défaites russes sur le champ de bataille, qui permettent aux Japonais de s'emparer de l'île sans conséquences ultérieures, sont un encouragement. Ils nous ont informés de la nécessité d'un accord formel qui « stabiliserait la situation » sur l'île de Sakhaline, nous obligeant probablement à légitimer leur prise de territoire."
 fer.51.a:9 "Mais enfin?"
 fer.51.b:9 "Non, nous ne signerons RIEN."

 ###Post-WK2 Events
 fer.52.t:9 "La paix en Occident"
 fer.52.d:9 "Le jour est venu. Moscou, la Tsarine des villes, est tombée. Les traîtres ont pris le pouvoir, rivalisant pour savoir qui pourra vendre notre chère patrie au meilleur prix. Alors que les armes russes et allemandes se tournent vers l'Ouest, une trêve a également été négociée en Sibérie - même avec toutes nos forces, nous ne pouvons pas combattre seuls l'Empire allemand dans son intégralité. Nous nous installons donc dans notre nouvelle maison froide et attendons notre heure. Un jour, la Russie sera libre - mais oh, combien de sang devra d'abord être versé."
 fer.52.a:9 "Et le sang coulera, en fin de compte !"

 fer.55.t:9 "Un gouvernement rival au-delà de l'Oural"
 fer.55.d.semy:9 "La folie qui s'est emparée de la Sibérie a culminé avec la création d'un gouvernement rival, celui de l'ataman Grigori Semyonov. Ce bandit et chef de guerre parvenu s'est hissé au pouvoir en exploitant le mécontentement des cosaques de l'Amour-Oussouri et de nombreux autres groupes minoritaires de Sibérie. Il est évidemment financé par les Japonais qui jouent le rôle d'État tampon. L'État de Semyonov, chef de guerre, est essentiellement une marionnette de l'armée du Guandong, mais il a le culot de prétendre être le « véritable gouvernement russe », tout en nous accusant de collaboration avec les ennemis de la Russie."
 fer.55.d.dite:9 "La folie qui s'est emparée de la Sibérie a culminé avec la création d'un gouvernement rival, celui du général Mikhaïl Diterikhs. Cet homme est un réactionnaire ultra-religieux qui a été expulsé de l'armée russe en 1929 et qui rêve aujourd'hui de la renaissance du tsarat d'Ivan le Terrible. Avec l'aide du chef de guerre Semionov et du soutien japonais, il a pris le contrôle d'une grande partie de la Sibérie et a maintenant l'audace de prétendre être le « véritable gouvernement russe », tout en nous accusant de collaborer avec les ennemis de la Russie."
 fer.55.a:9 "La guerre civile prendra-t-elle fin un jour ?"

 fer.60.t:9 "Purge des diterikhsites"
 fer.60.d:9 "Le cher Mikhaïl Konstantinovitch a toujours été pour nous une épine dans le pied. Dès le début, il n'a eu aucun respect pour Semyonov. Il est si intègre et fier, comme s'il était lui-même l'un des apôtres du Christ ! Bien que ses relations lui soient utiles, il a fait de son mieux pour défier et saboter le pouvoir de Semyonov. Mais maintenant, nous n'avons plus besoin de lui - ou du moins, nous pouvons nous permettre de le perdre. Peut-être que quelques policiers militaires loyaux devraient lui rendre visite."
 fer.60.a:9 "Ils se sont avérés utiles."
 fer.60.b:9 "Ils ont été une épine constante dans notre pied."

 fer.61.t:9 "DNPVS-Semyonov"
 fer.61.d:9 "Le principal parti dans les territoires que nous contrôlons est le Parti Populaire Démocratique de la Sibérie libre, qui jouit d'une position d'«opposition tolérée». Semionov a maintenu une relation fonctionnelle avec le président du DNPVS, Ivan Innokentiyevich Serebrennikov. Serebrennikov est un centriste, un libéral pragmatique qui a compris qu'il valait mieux mobiliser les libéraux de Sibérie contre le régime tyrannique de Moscou que de mener une guerre inutile contre Semionov.\n\nMais à mesure que la conquête s'étendait, le parti commença à attirer de véritables partisans de Semionov. Sous la direction de Sergey Tashkin, ancien cadet et premier ministre de Semionov, de nombreux loyalistes rejoignirent le DNPVS en si grand nombre qu'il y eut une aile entière de « séménovistes » au sein du parti. Ils réussirent à prendre en charge les fonctions du DNPVS dans de nombreuses régions et persuadèrent avec succès les membres les plus libéraux du parti de coopérer."
 fer.61.a:9 "La politique, c'est si facile !"

 fer.62.t:9 "L'onction du chef suprême de toute la Sibérie"
 fer.62.d:9 "Notre régime actuel est essentiellement improvisé, créé dans le but de faire la guerre. Plutôt que de céder aux exigences des démocrates sibériens, il existe une autre option : prendre une plume du chapeau de Pavlo Skoropadskyi et créer quelque chose qui s'inspire de son hetmanat. Dans le cas de la Sibérie, l'inspiration naturelle est l'ataman cosaque du Don Yermak Timofeïevitch, un homme qui a conquis le khanat de Sibérie et a fait progresser la Sibérie pour les cosaques et les russes. Les terres sibériennes ont une longue tradition de domination cosaque ; il est tout naturel que Semionov assume un rôle similaire.\n\nAprès avoir été élu par la Douma régionale de Sibérie, Grigori Semionov a été sacré Ataman suprême, l'équivalent russe du Hetman, dans la cathédrale du Cœur Immaculé de Marie à Irkoutsk. Dans ce rôle, Semionov est à la fois chef militaire , président et monarque. Et surtout, lui et ses partisans gardent le contrôle de tout le pouvoir d'État en Sibérie."
 fer.62.a:9 "Yermak renaît !"

 fer.63.t:9 "Élections de la République de Sibérie"
 fer.63.d:9 "Les premières élections sous le régime de Semionov ont eu lieu récemment. Elles étaient loin d'être libres : tous les partis séparatistes, communistes, svobodniks et autres partis terroristes étaient interdits. Des manifestations ont eu lieu en réponse, mais elles ont été dispersées par les Cosaques, et le jour du scrutin s'est déroulé relativement bien, le DNPVS (Parti populaire démocratique de Sibérie libre) remportant 67 % des sièges à la Douma sibérienne, son aile séméoniste dirigée par Sergey Tashkin détenant plus de la moitié de ces sièges. Le deuxième parti le plus important, l'Union des fédéralistes sibériens de gauche, détenait environ 12 % des sièges, tandis que le reste revenait aux régionalistes indépendants et à la faction musulmane. Sans surprise, cette Douma a élu Semionov président de la République fédérative de Sibérie avec une solide majorité."
 fer.63.a:9 "Gardons une emprise ferme."
 fer.63.b:9 "Travaillez avec les modérés."

 fer.70.t:9 "Le retour à la maison"
 fer.70.d:9 "Des plaines venteuses de la vallée de l'Amour jusqu'aux portes de Moscou, c'est vraiment une histoire digne d'une chanson, comparable à l'héroïsme de l'armée des volontaires, peut-être même plus grande. La Russie est en ruine après des années de mort, mais elle est enfin sauvée. Il y a beaucoup à reconstruire, beaucoup à punir, beaucoup à guérir - et de nombreuses récompenses à récolter pour les armées victorieuses qui ont suivi [ROOT.GetLeader] à travers la Sibérie."
 fer.70.a:9 "Enfin nous pouvons nous reposer."

 fer.71.t:9 "Le procès des traîtres"
 fer.71.d.soc:9 "Après 1921, des milliers de bolcheviks ont été exécutés et emprisonnés pour leurs crimes contre la Mère Russie. Maintenant, après avoir exhumé la vieille législation, une deuxième vague de terreur blanche doit commencer. Bien sûr, cette nouvelle race de socialistes russes n’est pas Lénine et pourrait mieux masquer ses crimes, mais ne vous y trompez pas, ce sont des hommes qui détestent la Russie et nos modes de vie traditionnels. Des dirigeants politiques tels que Vladimir Levitsky et Grigory Zinovyev seront jugés pour leur responsabilité ultime dans les actes commis par la police secrète socialiste, en plus de ceux qui ont directement participé aux purges, comme Yakov Blyumkin. Des tribunaux militaires jugeront des gens comme Toukhatchevski, Sabline et Yegorov, dont les armées sont responsables d’innombrables morts."
 fer.71.d.szrs:9 "Après 1921, des milliers de bolcheviks ont été exécutés et emprisonnés pour leurs crimes contre la Mère Russie. Aujourd'hui, après avoir exhumé la vieille législation, elle sera utilisée pour punir ces soi-disant « nationalistes » déterminés à détruire notre nation. Boris Savinkov est mort, mais beaucoup de ses laquais ont été capturés ou se sont rendus, implorant la clémence. Aleksandr Derental, Flegont Klepikov et Karol Vendzyagolsky figurent parmi les plus hauts dirigeants du régime, et il y a encore plus de sang sur les mains de commandants comme Vladimir Manstein."
 fer.71.a:9 "Aucune pitié pour les destructeurs de la Russie."
 fer.71.b:9 "La miséricorde peut être un outil utile, utilisé avec parcimonie."
 fer.71.c:9 "...car nous aussi nous pardonnons à ceux qui pèchent contre nous."

 fer.72.t:9 "L'ancienne et la nouvelle Constitution"
 fer.72.d.semy:9 "Une nouvelle Assemblée constituante a été constituée par des hommes politiques et des militaires considérés comme fidèles au nouveau régime, mais il leur manque toujours une direction. Jusqu'à présent, les déclarations de Semionov sont restées vagues, se contentant d'affirmer qu'il se battait pour la « liberté ». Il faut maintenant prendre une décision sur l'avenir.\n\nLa voie la plus simple serait de rétablir la Constitution de 1922 et d'apparaître comme le sauveur de la République Démocratique Fédérale de Russie, en s'appuyant sur sa tradition. Seuls des changements mineurs sont nécessaires à la Constitution, car elle confère déjà beaucoup de pouvoirs au président et à l'armée - et l'apparence de démocratie rendrait les tendances autoritaires de Semionov beaucoup plus faciles à tolérer pour la population. Il ne serait évidemment pas nécessaire d'organiser des élections réellement justes et compétitives.\n\nL’autre option, plus farfelue, est le concept vague de la République cosaque de Semionov, une version russe du Hetmanat de Pavlo Skoropadskyi, alors que les conseillers politiques de Semionov cherchaient à trouver un moyen de justifier un tel État. En pratique, la constitution de l’État russe changerait la position du président en celle d’ataman suprême, un titre pseudo-monarchique combinant le chef de l’exécutif et le chef de l’armée sous la personne de Grigori Semionov. À part cela, une grande partie de l’État resterait telle qu’était l’ancienne république, avec l’apparence d’une démocratie."
 fer.72.d.dite:9 "La république de 1922 représente une perversion de l'idée russe et a conduit à la mort et à la destruction. Ceux qui réclamaient le couronnement d'un Romanov - les dirigeants naturels de la Russie, donnés par Dieu - ont été réduits au silence ou ignorés. C'est fini ! L'Assemblée constituante convoquée sous la direction de Mikhaïl Diterikhs est composée de monarchistes purs et durs, et leur projet est de rédiger un nouveau document fondateur, en revenant au passé. Une grande partie de la nouvelle constitution a été rédigée par Ivan Ilyin et Ivan Solonevich sous la direction de Diterikhs.\n\nLa nouvelle constitution du Tsarat de Russie abolit le fédéralisme et le parlementarisme. Le Tsar et son gouvernement impérial détiennent le pouvoir civil ultime, conseillés par une Douma élue et un Zemsky Sobor (Assemblée territoriale) composé des hommes les plus puissants du royaume. Les districts militaires seront gouvernés par des Voyevodas en tant que gouverneurs généraux, et leur commandant en chef suprême sera le Voyevoda suprême Mikhail Diterikhs. En coopération avec les Voyevoda et le Tsar, l'Église orthodoxe gérera une grande partie des questions quotidiennes, des soins de santé à l'éducation. Les trois pouvoirs de l'État seront le Tsar, le Guerrier et le Prêtre, protégeant l'État pour toujours."
 fer.72.a:9 "Nous allons restaurer la république."
 fer.72.b:9 "L’État russe s’est révélé plus fort."
 fer.72.c:9 "Le nouveau Tsarat renaîtra de ses cendres."

 fer.73.t:9 "Couronnement de Nikita Ier"
 fer.73.d:9 "Aujourd'hui marque le jour du couronnement du premier monarque russe né au XXe siècle. Le petit-fils de l'empereur Nicolas Ier, Nikita Alexandrovitch Romanov, a reçu la couronne dans la cathédrale de la Dormition à Moscou. Toutes les critiques concernant la décision du Conseil de Régence de couronner Nikita ont été vite oubliées dans la pompe pieuse de ce grand événement. Nikita Alexandrovitch et son épouse Maria Illarionovna sont jeunes et charismatiques, ils représentent un nouveau grand départ pour la Russie.\n\nOfficiellement, Nikita Ier est devenu Grand Souverain, par la grâce de Dieu, Tsar et Grand Prince de toute la Russie, Vladimir, Moscou, Novgorod, Pskov, Riazan, Tver, Yougorsk, Perm, Viatski, Bulgare, Astrakhan, Kazan, Sibérie, Extrême-Orient, etc. De plus, Nikita Ier est le chef de l'Église orthodoxe russe. Il est important de noter qu'il n'est pas le commandant en chef suprême - à la place, son voïévode suprême Mikhaïl Diterikhs a le dernier mot sur les questions militaires en tant que ministre de la guerre, de facto.\n\nNikita Ier et Diterikhs ont salué ceux qui participaient à un grand défilé militaire alors qu'ils traversaient Moscou, mettant en valeur la puissance et la force du nouveau tsarat."
 fer.73.a:0 "Puisse-t-il régner longtemps."

 fer.74.t:9 "Le sort de l'Église russe"
 fer.74.d.vissarion:9 "Le métropolite Vissarion a été nommé prélat du Très Saint Synode de Sibérie et continue d'occuper ce poste alors que l'Église orthodoxe russe se reconstitue lentement. Le patriarcat a été officiellement aboli, faisant du tsar le chef de l'Église. Les évêques du Très Saint Synode gouvernent l'Église sous sa sage direction. Rétrospectivement, choisir une option plus conservatrice en la personne de Vissarion était un meilleur choix pour gagner le cœur des fidèles orthodoxes en Russie même."
 fer.74.d.afanasy:9 "Le choix du métropolite Athanase comme prélat du Très Saint Synode en Sibérie était déjà controversé, même si cela nous a permis de gagner beaucoup plus facilement la confiance des vieux-croyants locaux. Le patriarcat a été officiellement aboli, faisant du tsar une fois de plus le chef de l'Église. Les évêques du Très Saint Synode gouvernent l'Église sous sa sage direction. Maintenant, la foi d'Athanase est devenue un problème, car les vieux-croyants sont considérés comme des hérétiques par la plupart des métropolites. En vérité, il serait peut-être préférable de mettre Athanase complètement à l'écart et de laisser les métropolites choisir qui ils veulent comme prélat - même si cela serait quelque peu embarrassant pour l'autorité de notre gouvernement."
 fer.74.a:9 "Le Très Saint Synode se réunira."
 fer.74.b:9 "Peut-être qu’Afanassi devrait être mis à l’écart."

 fer.75.t:9 "La mort des Diterikhs"
 fer.75.d:9 "Les drapeaux sont en berne et la nation est en deuil, car Dieu a rappelé à Lui son voïévode suprême Mikhaïl Konstantinovitch Diterikhs. Des funérailles nationales grandioses sont organisées à Moscou pour notre bien-aimé général dévoué. Diterikhs était un géant parmi les hommes, ayant vu deux guerres mondiales et deux guerres civiles, sans jamais broncher ni abandonner ses devoirs.\n\nSon cadavre est à peine refroidi que les manigances ont déjà commencé en coulisses. Diterikhs était un dictateur, même s'il était techniquement au service du tsar Nikita. Il n'y a pas de successeur évident, et même si Nikita Ier va probablement essayer d'améliorer sa propre position, il n'a guère les relations nécessaires pour gouverner de son propre chef, ce qui lui a été assuré par Diterikhs.\n\nLe premier à agir fut Ivan Loukianovitch Solonevitch, président de l'Union monarchique, le seul parti légal du pays. Solonevitch est un homme ambitieux qui, durant les derniers jours de Diterikhs, a gravi les échelons et qui a maintenant mis à profit toutes ses relations et ses ressources. Les solonevitchistes du Zemsky Sobor ont déjà recommandé de nommer Solonevitch au poste de Petchatnik, de Premier ministre de fait et de conseiller le plus proche de l'empereur.\n\nCette campagne au Zemsky Sobor a été contrée par des hommes du Cercle de Saint-Georges fidèles à Diterikhs, principalement les généraux Pavel Petrovitch Petrov et Viktorine Mikhaïlovitch Molchanov. Ils ont exprimé leurs craintes de voir Solonevitch pousser le régime dans une direction encore plus radicale, alors que - selon eux - Diterikhs a toujours eu l'intention de modérer et de normaliser le régime, et de minimiser ses aspects les plus oppressifs. Dans cette bataille d'autorité, un seul camp peut gagner."
 fer.75.a:9 "L'homme est et restera mortel, après tout..."
 fer.75.b:9 "...mais la sainte Russie est éternelle."

 fer.76.t:9 "Ivan Solonevich monte"
 fer.76.d:9 "Le coup d'État légal de Solonevitch a été un succès. Avec le soutien surprenant du tsar Nikita, Ivan Solonevitch fut nommé Pechatnik, principal conseiller de Nikita et chef du gouvernement impérial. Une tentative des généraux diterikhsites pour arrêter cette manœuvre échoua et, à leur grand désespoir, Mikhaïl Vassiliévitch Khanjine, apolitique et modéré, fut nommé voïévode suprême. Solonevitch ne tarda pas à tirer parti de sa victoire : en coopération avec Nikita Ier, de nouveaux décrets limitèrent le pouvoir de l'armée et renforcèrent celui du gouvernement impérial.\n\nLa dictature militaire silencieuse de Diterikhs a été démantelée, mais elle n'a pas conduit à une quelconque libéralisation ; elle a simplement conduit à une plus grande implication de l'Union monarchique de Solonévitch. Sous sa direction, le gouvernement a déclaré la guerre à la corruption et au démocratisme, lançant des campagnes contre les ennemis politiques de Solonévitch et même purgeant certains des premiers partisans du régime. Alors que Solonévitch a commencé à façonner l'État selon sa vision de la monarchie populaire, beaucoup craignent encore davantage d'instabilité et de chaos."
 fer.76.a:9 "Une victoire que personne n’a vu venir."

 fer.77.t:9 "Protecteurs de l'héritage des généraux"
 fer.77.d:9 "Le coup d'État légal de Solonevitch a échoué. Le tsar Nikita est resté en dehors du débat et les généraux ont fini par rallier leurs rangs. La direction du Cercle de Saint-Georges a été reprise par Viktorin Molchanov et Pavel Petrov, deux militaires favorables à la stabilité. Ils sont monarchistes et conservateurs convaincus, certes, mais ils ne partagent pas le fanatisme idéologique de Solonevitch ni le fanatisme religieux des Diterikhs. Grâce aux relations de Petrov, il a pu gagner le soutien des anti-Solonevitchites au sein du Parti monarchique et le complot a mis Ivan Iline en position de défier Solonevitch.\n\nLa prise de pouvoir de Solonevitch a échoué, car elle a retourné contre lui de nombreux membres des hautes sphères du régime. Au lieu de cela, il a été contraint de se retirer de la politique sur « proposition » du général Petrov, qui est devenu à la place le Pechatnik. Molchanov est à son tour devenu le nouveau voïévode suprême, en vertu d'un accord de partage du pouvoir avec Petrov."
 fer.77.a:9 "Ils stabiliseront le royaume."

 fer.78.t:9 "L'Union des Mousquetaires"
 fer.78.d:9 "Notre régime regarde vers le passé, mais il doit s'adapter à la modernité. Toutes les grandes nations du XXe siècle ont eu recours à la mobilisation de masse, en particulier de la jeunesse. La Société à la mémoire de Nicolas II est chargée de l'important travail de promotion des valeurs monarchiques et orthodoxes, mais l'avenir est véritablement entre les mains de l'Union des mousquetaires, une organisation de jeunesse imaginée à l'origine par Viatcheslav Volkov. Cette Union enseigne aux jeunes la vie militaire et religieuse, les assurant de la droiture du tsar et du traditionalisme."
 fer.78.a:9 "Notre espoir réside dans la jeunesse."

 fer.80.t:9 "Semionov, élu président"
 fer.80.d:9 "Les premières élections officielles organisées sous le règne de Semionov dans toute la Russie se sont soldées par une grande victoire de son propre parti, le Parti Populaire Panrusse (VNP). Ce parti rassemble des gens de tous bords politiques et défend un programme nationaliste, populiste et conservateur. Tous les partis séparatistes, communistes, svobodniks et autres partis terroristes étant interdits, la participation fut assez faible. Il y eut quelques manifestations de masse, mais elles furent dispersées par les Cosaques, et la journée des élections se déroula relativement bien. À la fin de la journée, le VNP obtint la majorité avec ses alliés mineurs, sans rencontrer de véritables adversaires. Les Cadets devinrent le principal parti d'opposition à la Douma, mais même eux semblent accepter le régime de Semionov, comprenant sans doute qu'il est préférable de le modérer en y participant plutôt qu'en le combattant. Semionov fut ensuite élu président et un nouveau cabinet , toujours dirigé par le ministre-président Sergey Tashkin, fut nommé."
 fer.80.a:9 "Puisse-t-il défendre longtemps notre démocratie !"

 fer.81.t:9 "Sur les traces de Skoropadskyi"
 fer.81.d:9 "Les premières élections de l'État russe ont été peu suivies, la campagne étant limitée à quelques partis loyalistes. Plus important encore, les spectateurs ont assisté à un spectacle mégalomane à Moscou lorsque Grigori Semionov est devenu officiellement l'ataman suprême. Au cours de cérémonies imitant celles de Pavlo Skoropadskyi en 1918, Semionov a été élu par la Douma pour servir comme ataman suprême à vie, et il a reçu des onctions et des bénédictions dans la cathédrale de la Dormition à Moscou. En pratique, cela fait de lui un dictateur militaire formalisé, ne comptant que sur la Douma pour légitimer ses ordres. Il a nommé Sergey Tashkin comme son président-ministre et a récompensé ses alliés politiques en leur accordant d'autres postes au sein du cabinet ."
 fer.81.a:9 "Tous les autres régimes ont échoué en Russie."

 fer.82.t:9 "La fête de l'Ataman"
 fer.82.d:9 "Le Parti Populaire Panrusse (VNP) est la clé de voûte de la politique russe de Semionov. Ses campagnes de presse et de rue sont vastes et elles cherchent toutes à montrer à quel point Grigori Semionov est un grand homme et à montrer que des décennies de propagande koltchakiste sur son statut de seigneur de guerre n'étaient que des mensonges. Dans ces pamphlets et discours, Semionov est présenté comme le libérateur, le sauveur des libertés russes, l'ennemi acharné de Savinkov et du socialisme. Le vaste budget de campagne du VNP est souvent utilisé pour organiser des événements généreux tels que des soupes populaires pour les pauvres et des concerts de musique pour les élites des villes.\n\nEt en quoi croient-ils ? C'est une question secondaire. Ils représentent tous les Russes. En pratique, leur programme est vaguement conservateur, quelque peu populiste et, surtout, fidèle à l'Ataman."
 fer.82.a:9 "Meilleur que tous les partis politiques précédents."

 fer.83.t:9 "Alliés de l'ancienne Russie"
 fer.83.d:9 "Les vieux partis russes ont mis du temps à reconstituer leur pouvoir, mais leur force institutionnelle est telle qu’on ne peut les ignorer complètement. La grande majorité des fonctionnaires compétents viennent des Cadets, et les conservateurs du VPP bénéficient d’un large soutien, notamment de la part des grands propriétaires fonciers et d’une partie de l’armée. Il existe un risque qu’ils commencent à coopérer contre notre régime, ce qui pourrait être évité en concluant plutôt un accord avec l’un d’eux. Bien que le VPP soit plus proche du conservatisme du VNP, nous avons déjà de bons progrès au sein du parti Cadet, car Sergey Tashkin, le bras droit de longue date de Semionov, est un ancien Cadet et peut bénéficier d’un soutien important dans les cercles des Cadets."
 fer.83.a:9 "Concluez un accord avec les Cadets."
 fer.83.b:9 "Les conservateurs sont plus proches de nous."

 fer.84.t:9 "Le règne des soldats"
 fer.84.d:9 "Le pouvoir de l'ataman suprême a toujours reposé sur l'armée, à la fois sur la menace de la force et sur le soutien politique des vétérans. Semionov a largement favorisé les vétérans, leur offrant de généreuses pensions et des programmes créateurs d'emplois, et en échange, il a trouvé en eux un soutien politique loyal. Cela offre de nombreuses possibilités de recrutement pour les services de sécurité et la fonction publique, en employant d'anciens soldats dans ces institutions. Les plus privilégiés d'entre eux sont les cosaques, dont les hosties ont été restituées et dont une grande partie des terres ont été restituées."
 fer.84.a:9 "N’ont-ils pas versé leur sang et ne sont-ils pas morts pour la Russie ?"

 fer.85.t:9 "Défection des généraux mongols !"
 fer.85.d:9 "Les généraux mongols que nous avons laissés entrer en Russie et dans nos forces armées ont changé de camp pour se ranger du côté du bandit Grigori Semionov !"
 fer.85.a:0 "Traîtres !"

 #Other Scripted Peaces
 fer.90.t:0 "Fin de la Seconde Weltkrieg"
 fer.90.d:9 "Les rapports sur les lignes de front sont rares, mais les derniers en date sont sombres. L'Empire allemand est tombé aux mains de forces adverses et les forces du Kremlin ont triomphé de manière décisive, sans doute désireuses de se tourner vers l'Est et de mettre un terme à notre rébellion une fois pour toutes. Le seul moyen d'éviter l'inévitable serait peut-être de faire appel à une intervention directe des Japonais, même si cela nous rendrait encore plus dépendants de Tokyo."
 fer.90.a:9 "Demandez à Tokyo de conclure un cessez-le-feu."
 fer.90.b:0 "Non, nous continuons à nous battre !"
 fer.90.a.tt:9 "Nous conserverons toutes les terres que nous occupons actuellement du territoire de [RUS.GetNameDef] dans l'Extrême-Orient russe et nous ferons la paix avec eux, en devenant un vassal du [JAP.GetName].\n\nCela va §Rverrouiller§! les objectifs nationaux §YDéclarer un gouvernement panrusse§! et §YRetourner au Kremlin§!."

 fer.91.t:9 "Cessez-le-feu en Extrême-Orient"
 fer.91.d:9 "Du fait de notre victoire à l'ouest, les bandits de l'armée d'Extrême-Orient se sont précipités pour trouver une solution - et ils semblent avoir un atout dans leur manche. Les troupes japonaises ont rapidement occupé l'Extrême-Orient et nous ont empêchés d'avancer plus loin. Un cessez-le-feu a été conclu à la hâte et les Japonais promettent une solution à long terme au problème sibérien - même si nous savons bien qu'ils sont pleins de mensonges. Nous reprendrons Vladivostok, tôt ou tard."
 fer.91.a:0 "Maudits soient-ils !"

 fer.92.t:9 "Cessez-le-feu en Extrême-Orient ?"
 fer.92.d:9 "Le Reichspakt s'est effondré et nos espoirs de voir une rébellion réussir dans l'Extrême-Orient russe semblent avoir été anéantis. Les troupes de Moscou vont bientôt occuper Vladivostok si nous ne faisons rien. Un débat a surgi : de nombreux militaires ont préconisé que nous occupions nous-mêmes l'Extrême-Orient et que nous forcions la Russie à un cessez-le-feu. Après tout, nous avons déjà beaucoup investi dans le soulèvement de Semionov. Les dirigeants civils sont beaucoup plus sceptiques, affirmant que nous nous exposerions à une guerre inévitable avec la Russie."
 fer.92.a:9 "Nous devons protéger nos intérêts."
 fer.92.b:9 "Ils ont creusé leurs propres tombes."

 fer.93.t:9 "Pour la défense de la Sibérie"
 fer.93.d:9 "Nous sommes désormais en guerre contre le régime détesté des Boldyrevistes, qui cherche à soumettre les peuples sibériens et à nous voler tous nos acquis durement gagnés ! Cela ne sera évidemment pas toléré. Nous en sortirons victorieux !"
 fer.93.a:0 "En avant !"

 fer.94.t:9 "Conclure la paix avec [RSA.GetNameDef]?"
 fer.94.d:9 "Les combats se poursuivent depuis un certain temps déjà, sans qu'aucune des deux parties ne parvienne à vaincre l'autre. L'heure est peut-être enfin venue de faire la paix."
 fer.94.a:9 "Après tout, nous nous sommes battus pour préserver l’indépendance de la Sibérie."
 fer.94.b:9 "Continuez à vous battre !"

 fer.95.t:9 "Mettre fin à la guerre de Sibérie ?"
 fer.95.d:9 "La guerre avec [FER.GetNameDef]a fait de nombreux morts. Contrairement aux espérances de victoire, nous n'avons pas réussi à renverser le régime sibérien de [FER.GetLeader], qui a envoyé un émissaire pour demander une trêve entre nos deux nations. Ce faisant, nous aurions pratiquement reconnu leur indépendance."
 fer.95.a:9 "Nous avons perdu."
 fer.95.b:9 "Non, ce n'est pas fini."

 fer.96.t:9 "À Vladivostok !"
 fer.96.d:9 "Le bandit [RUS.GetLeader] a déclaré que la Sibérie était sa propre nation et que nous étions en guerre. Nous allons mettre fin immédiatement à cette stupide prétention."
 fer.96.a:9 "En avant !"

 fer.97.t:9 "L'Allemagne offre son aide !"
 fer.97.d:9 "Ce n'était pas vraiment un sujet de préoccupation lorsque nous sommes entrés en guerre contre le régime sibérien de [FER.GetNameDef] mais à présent, le désastre a frappé - le Japon les a explicitement soutenus et s'est rangé à leur côté. L'ambassadeur d'Allemagne en Russie nous a proposé de l'aider dans ce conflit, au moins pour envoyer un avertissement sévère au Japon pour qu'il fasse marche arrière."
 fer.97.a:9 "Leur aide est la bienvenue."
 fer.97.b:9 "Nous n'en avons pas besoin."

 fer.98.t:9 "[RSA.GetNameDef] Demande de l'Aide"
 fer.98.d:9 "Le régime des seigneurs de guerre sibériens sous l'autorité de [FER.GetNameDef] a envahi notre allié [RSA.GetNameDef] avec le soutien explicite du Japon. Nous risquons de voir la Russie s’enliser dans un nouveau conflit. Devrions-nous l’inviter [RSA.GetNameDef] à rejoindre notre alliance militaire et combattre à ses côtés ?"
 fer.98.a:9 "Oui, bien sûr !"
 fer.98.b:9 "Ce n'est pas notre problème."

 fer.99.t:9 "L'Allemagne Déclare la Guerre à [FER.GetNameDef]"
 fer.99.d:9 "Comme prévu, les Teutons sont venus à la rescousse de [RSA.GetNameDef], et notre guerre contre eux n'est plus aussi facile qu'elle le semblait. Nous ne nous attendions certainement pas à une telle escalade. Peut-être devrions-nous faire marche arrière ?"
 fer.99.a:9 "Mettez Berlin au courant."
 fer.99.b:0 "Nous serons victorieux !"

 fer.100.t:9 "Le Japon propose d'arrêter la guerre"
 fer.100.d:9 "Nous avons reçu un message de Tokyo disant qu'ils ne s'attendaient pas à une telle escalade suite à notre entrée dans la guerre, et qu'ils souhaitaient organiser un cessez-le-feu pour éviter de verser trop de sang sur les terres sibériennes."
 fer.100.a:9 "Je suis heureux qu’ils soient revenus à la raison."
 fer.100.b:9 "Sérieusement ? Ce sont eux qui ont commencé!"

 fer.101.t:9 "La guerre de Reconquête Nationale"
 fer.101.d:9 "Aujourd'hui, les forces de [ROOT.GetLeader] ont traversé la frontière vers le territoire boldyrévite, proclamant une guerre pour enfin unifier la Russie après tant d'années. Semionov avait déclaré à la radio à tous les peuples russes que les négociations entre lui et [RSA.GetNameDef] avaient pratiquement échoué, car [RSA.GetLeader] n'était apparemment pas intéressé par un règlement qui « préserverait la souveraineté russe ».\n\nEn réalité, Semyonov s'en soucie peu, mais promet de « renverser l'administration fantoche allemande installée au Kremlin et de restaurer la puissance russe dans le monde ». Pour l'instant, un tel message semble trouver un écho auprès des soldats sur le terrain. Mais seul le temps nous dira si le soulèvement d'Extrême-Orient peut accomplir l'impossible..."
 fer.101.d2:9 "Aujourd'hui, les forces armées de [ROOT.GetLeader] ont traversé la frontière pour pénétrer en territoire boldyrévite, proclamant une guerre pour enfin unifier la Russie après tant d'années. Diterikhs a appelé tous les Russes aux armes contre la république boldyrévite décrépite, installée par les Allemands, qui crache sur toute tradition et tout ce qui est sacré. Pour l'instant, un tel message semble trouver un écho auprès des soldats sur le terrain. Mais seul le temps nous dira si le soulèvement d'Extrême-Orient peut accomplir l'impossible..."
 fer.101.a:9 "En route vers Moscou !"

 fer.102.t:9 "À la rencontre des Allemands"
 fer.102.d:9 "Il a fallu attendre un certain temps, mais l'ambassadeur d'Allemagne en Russie a finalement été envoyé à Moscou pour transmettre les souhaits de Berlin au nouveau gouvernement russe. Il a déclaré que l'Allemagne reconnaîtrait la nouvelle Russie comme légitime, mais espère qu'elle respectera, comme l'avait fait le régime précédent, le traité de Moscou et les frontières entre la Russie et ses voisins occidentaux. [RUS.GetLeader] a insisté sur le fait qu'il n'y avait aucune volonté de relations négatives, malgré les déclarations anti-allemandes antérieures.\n\nEn réalité, les services de renseignements nous ont indiqué que l’Allemagne s’est empressée de réagir lorsque Moscou était sur le point de tomber, et qu’elle a même envisagé une intervention. Ces rapports indiquent qu’elle cherche activement à nous affaiblir."
 fer.102.a:0 "Compris."

 fer.103.t:9 "La nouvelle Opritchnina"
 fer.103.d:9 "Une vague de terreur a été déclenchée par les services de sécurité sous la coupe étroite des Voïévodes suprêmes. Le colonel Konstantin Kromiadi - un ancien Savinkovite passé au Cercle de Saint-Georges - a dirigé une organisation de paramilitaires surnommée les « Oprichniks », d'après le proto-service de sécurité d'Ivan le Terrible. Le but de ces « Brigades de garde » est de traquer les ennemis de l'État - non seulement les séparatistes, mais aussi les communistes et divers autres criminels. Dotées de pouvoirs extrajudiciaires, ces escadrons procèdent à des exécutions publiques - en veillant à ce que tout le monde dans le village soit parfaitement au courant de leur existence.\n\nCes méthodes brutales ont pour l’instant éradiqué la plupart des manifestations publiques, forçant la résistance à la clandestinité. Les cellules terroristes socialistes continuent à opérer et à frapper les fonctionnaires tsaristes, mais nous vaincrons.\n\nDans son discours à la nation, le tsar Nikita a expliqué la nécessité de mesures draconiennes pour assurer une paix et une stabilité durables. Les Russes loyaux et fidèles n'ont rien à craindre, mais étant donné la profondeur de la pourriture socialiste et collaborationniste qui s'est répandue dans la société russe, il existe de nombreux traîtres et ennemis du peuple parmi les gens ordinaires. Pour prouver leur loyauté, les hommes sont encouragés à rejoindre l'Union Monarchique et ses diverses organisations annexes - et à aider à restaurer l'ancienne Russie, avant tous les schismes, les troubles et les troubles."
 fer.103.a:9 "Le Seigneur connaît les siens."

 fer.104.t:9 "Fin des Seconds Temps Troublés"
 fer.104.d:9 "Depuis la mort du général Diterikhs, le tsar Nikita Alexandrovitch a joué un rôle de plus en plus important dans l'administration de l'État. Celui qui semblait au départ n'être qu'une marionnette des généraux s'est de plus en plus souvent opposé à eux, recourant souvent à des discours publics au peuple pour forcer les militaires à se soumettre. Après tout, Diterikhs a lancé le culte du tsar pour légitimer un régime qui était par ailleurs essentiellement une dictature militaire, et c'est ce qui a servi de fondement au culte de la personnalité de Nikita lui-même.\n\nLe tsar a régulièrement rempli son cabinet et des organisations comme l'Union monarchique de ses propres fidèles, souvent contre la volonté de [GetSecondInCommand] et contre ses propres ambitions. Nikita rend souvent visite au peuple et a créé autour de lui une excellente machine de propagande. Malgré l'idolâtrie de la Russie d'autrefois, son régime a adopté une politique de masse, de fréquents discours à la radio et d'autres méthodes très modernes pour attirer les masses, et les a combinées avec des méthodes anciennes comme l'instruction dans les sermons de l'église de toujours prier pour la santé du tsar, rappelant ainsi aux Russes ce qui est vraiment important.\n\nCertes, le régime n’est guère populaire, mais grâce à un mélange de répression impitoyable et de propagande habile, il repose sur des fondations solides, du moins pour l’instant. Dans un discours récent, Vassili Choulguine – un homme d’État influent au sein du gouvernement – ​​a déclaré que la Russie avait finalement été absoute de son péché du meurtre de Nicolas II et qu’elle était sur une meilleure voie après vingt ans de Nouveaux Troubles. Si seulement les impériaux fidèles avaient tenu bon en 1917, la Russie n’aurait pas eu besoin de passer par le feu et le sang autant de fois – mais c’est le sang sacrificiel qui a été nécessaire pour laver les péchés de régicide et de fratricide."
 fer.104.a:9 "Comme le Messie, la Sainte Russie ressuscite."

 ### FER Collapse
 fer.200.t:9 "La révolte sibérienne"
 fer.200.d.semyonov:9 "L'Etat sibérien, qui n'a pas duré longtemps, a touché à sa fin. Après la fin de la guerre, Grigori Semionov, dirigeant et « protecteur » de la Douma sibérienne, n'a pas réussi à pacifier la plupart des provinces sur lesquelles il prétend régner. Les promesses initiales d'autonomie locale sont tombées à plat, Semionov s'immisçant constamment dans les affaires locales et il est clair qu'il n'est rien d'autre qu'un dictateur militaire.\n\nLa vague de troubles a commencé après que des manifestations de masse autour de la résidence présidentielle de Semionov ont été dispersées par des cosaques, faisant sept morts et de nombreux blessés. Jusqu'à présent, Semionov pouvait compter sur la puissance militaire, car son contrôle du Transsibérien lui permettait de renforcer rapidement n'importe quelle grande ville, mais lorsque les manifestations se sont propagées et ont été rejointes par des groupes de résistance opérant depuis la campagne, il est rapidement devenu évident que la Sibérie ne pouvait être tenue.\n\nL'Armée insurrectionnelle sibérienne de Nikolaï Kalachnikov a pris d'assaut la capitale [FER.Capital.GetCapitalVictoryPointName] et n'a rencontré qu'une résistance sporadique : il semble que Semionov ait fui la capitale dans un convoi de trains blindés, sabotant les voies derrière lui et emportant avec lui une grande quantité de richesses. La Douma sibérienne restaurée a élu le national-libéral Ivan Serebrennikov, président du DNPVS, comme président provisoire."
 fer.200.d.diterikhs:9 "L'Etat sibérien, qui n'a pas duré très longtemps, a aujourd'hui rencontré sa fin. Au début, sous l'ataman Grigori Semyonov, on avait promis aux Sibériens une autonomie locale et un gouvernement permissif, mais depuis le coup d'Etat de Mikhaïl Diterikhs, même ces petites concessions ont été révoquées, et la Douma sibérienne compte plus de prêtres et d'officiers qu'elle n'a d'élus. Bien que Diterikhs bénéficie du soutien des couches les plus conservatrices de la Sibérie, la sympathie à son égard s'épuise rapidement.\n\nLa vague de troubles a commencé après que des manifestations de masse autour de la résidence gouvernementale de Diterikhs ont été dispersées par les Cosaques, entraînant sept morts et de nombreux blessés. Jusqu'à présent, Diterikhs pouvait compter sur la puissance militaire car son contrôle du Transsibérien lui permettait de renforcer rapidement n'importe quelle grande ville, mais à mesure que les manifestations se propageaient et que des groupes de résistance opérant depuis la campagne se joignaient à lui, il est rapidement devenu évident que la situation était devenue difficile à sauver.\n\nAu plus fort de la rébellion, l'armée insurrectionnelle sibérienne de Nikolaï Kalachnikov prit d'assaut la ville de [FER.Capital.GetCapitalVictoryPointName], défendue avec acharnement par des hommes fidèles à Diterikhs. Le Premier Ministre Viatcheslav Volkov, lui-même vieux général, est mort en soldat derrière une mitrailleuse installée à la fenêtre de son bureau. Diterikhs fut traduit en cour martiale et fusillé dans l'arrière-cour du palais du gouvernement de [FER.Capital.GetCapitalVictoryPointName].\n\nAprès la reddition des Diterikhsites, le général Kalachnikov a proclamé la restauration de la Douma sibérienne et lors de sa première séance, le national-libéral sibérien Ivan Serebrennikov, président du DNPVS, a été élu président provisoire."
 fer.200.a:0 "Sic transit gloria mundi."
 fer.200.b:9 "Envoyez une délégation à [FER.Capital.GetCapitalVictoryPointName] pour les convaincre de réadhérer."
 FER_collapse_tt:9 "§RComme tant de conquérants avant toi, tu as échoué.§!"

 fer.205.t:9 "[FER.GetName] Cherche à Rejoindre notre Alliance"
 fer.205.d:9 "Dans un retournement de situation improbable, le dirigeant de la nouvelle Russie, Grigori Semionov, a demandé à rejoindre l'Entente. Il semble qu'il cherche un moyen de raviver l'ancienne alliance, à condition que l'Entente puisse s'avérer un contrepoids aux intérêts allemands."
 fer.205.a:0 "Bienvenue!"
 fer.205.b:9 "Non merci."

 ### News event
 fer.1000.t:9 "L'armée d'Extrême-Orient unifie la Russie"
 fer.1000.d:9 "Dans une tournure surprenante des évènements, la petite faction rebelle qui a commencé son combat à partir de la rébellion d'Amour-Oussouri en Sibérie, et qui s'est depuis développée pour englober toute la Russie, a déclaré sa victoire et l'organisation d'un nouveau gouvernement sous sa supervision.\n\n[FER_unification_news_event_desc]"
 fer.1000.semyonov:9 "Ce nouveau gouvernement russe sera dirigé par l'Ataman Grigori Semyonov, un ancien chef de guerre cosaque exilé qui aurait été soutenu par les services de renseignements japonais et dont la réputation de banditisme et d'actes sans scrupules s'est répandue très loin.\nIl reste à voir comment ce nouveau gouvernement s'organisera, car malgré certaines promesses d'organiser des élections libres, beaucoup soupçonnent la création d'un régime personnaliste autour de Semionov."
 fer.1000.diterikhs:9 "Ce nouveau gouvernement russe sera dirigé par Mikhaïl Diterikhs, un général monarchiste ultra-réactionnaire, qui a pris le contrôle de la rébellion après l'éviction de son ancien chef, Grigori Semyonov. Le général Diterikhs a ouvertement exprimé son désir de restauration d'une monarchie russe sur le modèle de l'ancien Tsarat. Beaucoup de choses restent encore incertaines concernant la direction de ce nouveau régime, mais de nombreux gouvernements des pays voisins s'attendent à ce qu'il soit très hostile et erratique."
 fer.1000.a:9 "Nous redonnerons à la Russie toute sa gloire d'antan."
 fer.1000.b:9 "Arrêtez, vous êtes censés nous obéir !!!"
 fer.1000.c:9 "Un développement très préoccupant."

