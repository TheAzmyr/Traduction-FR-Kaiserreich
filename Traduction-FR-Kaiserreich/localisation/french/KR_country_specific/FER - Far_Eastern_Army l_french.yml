### Events ###
 fer.1.t:9 "Bureau pour la libération de la Russie"
 fer.1.d.szrs:9 "L'Extrême-Orient est plongé dans le chaos. Après la rébellion des cosaques de l'Amour et de l'Oussouri et la chute du Primorye aux mains du seigneur de guerre Grigori Semionov, ce dernier a été élu chef d'État de la Sibérie libre. L'organisation s'est réunie à Blagovechtchensk, la capitale des cosaques de l'Amour, avec des délégués cosaques et des Russes locaux, en grande partie issus de groupes anti-Savinkovites. Le Bureau pour la libération de la Russie a été créé sous la protection de l'ataman Semionov et de ses alliés militaires avec un seul objectif : libérer la Russie de Boris Savinkov et de ses complices. Personne ne sait quelle sera l'efficacité de la campagne de Semionov."
 fer.1.d.soc:9 "L’Extrême-Orient est plongé dans le chaos. Après la rébellion des cosaques de l’Amour-Oussouri et la chute du Primorié aux mains du seigneur de guerre Grigori Semionov, ce dernier est élu chef d’État de la Sibérie libre. L’organisation se réunit à Blagovechtchensk, la capitale des cosaques de l’Amour, avec des délégués cosaques et des Russes locaux, en grande partie issus de groupes antisocialistes. Lors de la première session du parlement, le Bureau de libération de la Russie est créé sous la protection de l’ataman Semionov et de ses alliés militaires, avec un seul objectif : libérer la Russie du communisme. Immédiatement, la résistance antisocialiste sibérienne trouve son champion et son point de ralliement. Est-ce la naissance d’un nouveau mouvement blanc ?"
 fer.1.a:9 "Direction l'Ouest !"
 fer.1.b:9 "Trahison et banditisme."

 fer.2.t:9 "L'ennemi de mon ennemi"
 fer.2.d:9 "L'ambiance était au plus bas lorsque les forces chinoises de Khunkhuz de Grigori Semionov, aux côtés de petits groupes de forces russes locales, sont entrées dans Khabarovsk par le sud, tandis que les forces cosaques de Youri Savitski arrivaient par l'ouest. La garnison de Khabarovsk était tombée sous le commandement du général Fiodor Emiliévitch Bredov, allié de Mikhaïl Diterikhs et son beau-frère. Il y eut presque une fusillade entre les « Diterikhsites » et les « Semionovites », mais l'intervention de Bredov réussit à maintenir la paix.\n\nL'ataman Semionov arriva dans la ville le lendemain, comme une tempête après les combats au sud de Khabarovsk. Oui, Semionov et Diterikhs avaient planifié l'opération ensemble, mais il était évident que Diterikhs n'était pas content de travailler avec quelqu'un qui était à peine mieux qu'un bandit auréolé de gloire, et il s'attendait à une sorte de désaccord. Mais même avec la garnison de Khabarovsk et le quartier général du district militaire d'Extrême-Orient aux mains de Diterikhs, il n'avait tout simplement pas les effectifs nécessaires pour résister aux forces de Semionov.\n\nLes deux hommes et leurs proches se réunirent donc au quartier général du district militaire d'Extrême-Orient pour négocier un accord. Semionov avait les hommes et le soutien de l'étranger, tandis que Diterikhs avait le soutien du corps des officiers professionnels. Finalement, il accepta que Semionov devienne commandant en chef et chef de facto de l'État, tandis que Diterikhs devint son chef d'état-major et ministre de la Guerre de facto. Le reste des postes d'influence fut divisé entre les Semyonovites et les Diterikhsites comme des bandits découpant leur butin. L'allié de Semionov, Sergey Afanasyevich Tashkin, fut choisi comme premier ministre de facto, car c'était un administrateur civil plus modéré, capable de gérer les affaires intérieures pendant que les militaires se concentraient sur la conquête."
 fer.2.a:9 "Voyons combien de temps durera l’alliance."
 FER_bop_tt:9 "L'équilibre des forces entre les §PSemyonovites§! et les §0Diterikhsites§! est instable, et tout le personnel militaire est aligné dans une direction ou dans l'autre. Idéalement, les parties sont capables de coopérer, mais trop d'échecs de la part de Semyonov pourraient l'exposer aux manigances des Diterikhs."

 fer.3.t:9 "Une armée ou une bande armée ?"
 fer.3.d:9 "Le général Mikhaïl Diterikhs a fait irruption avec colère dans l'immeuble Arkhipov, où se trouve le quartier général de Semionov. Il a immédiatement bombardé son supérieur de plaintes : il est impossible d'instaurer une discipline appropriée dans l'armée si Semionov laisse ses bandits faire ce qu'ils veulent. Les Cosaques et les Khunkhuzs passent en effet plus de temps à attaquer la campagne qu'à s'entraîner, et bien qu'ils soient efficaces au combat, leur capacité à se coordonner avec les unités appropriées est lamentable. Lorsque Diterikhs a essayé de les remettre en ordre, ils ont refusé, faisant appel à Semionov pour leur indépendance opérationnelle. Bien sûr, un maniaque du contrôle comme Diterikhs essaierait de restreindre les Cosaques épris de liberté et les soldats de fortune !"
 fer.3.a:9 "C’est ce qu’on appelle tout simplement une guerre partisane."
 fer.3.b:9 "Même si c'est ennuyeux, Mikhaïl Constantinovitch a raison."

 fer.4.t:9 "Les commandants de Semyonov ont été remplacés"
 fer.4.d:9 "En tant que chef d'état-major, le général Diterikhs est chargé de la gestion quotidienne de l'armée d'Extrême-Orient, tandis que Semionov s'occupe des questions d'État plus vastes. Cela a conduit, selon certains, à un favoritisme flagrant envers les officiers du Cercle de Saint-Georges et d'autres flagorneurs diterikhsites. Certains officiers séméonovistes ont été affectés à des fonctions moins importantes ou remplacés par des officiers monarchistes plus expérimentés, soupçonnés d'être loyaux envers Diterikhs. Le bureau de Semionov devrait-il annuler de tels ordres ?"
 fer.4.a:9 "C'est tout simple, ses candidats SONT plus compétents."
 fer.4.b:9 "Ouais, ce n’est qu’un petit stratagème."

 fer.5.t:9 "Attentat contre la vie de Semionov"
 fer.5.d:9 "Juste à l'extérieur de Khabarovsk, l'ataman Grigori Semyonov a été pris en embuscade par deux cosaques. Les soldats ont utilisé leurs fusils pour ouvrir le feu sur la Nissan 70 de l'ataman, mais Semyonov, paranoïaque à l'extrême, échappa à la mort et ne fut que légèrement blessé, son chauffeur et l'un de ses gardes du corps étant morts sur le coup. Au cours d'une chasse à l'homme qui dura toute la journée, les cosaques de Semyonov traquèrent les assassins. Ils furent traduits en cour martiale et fusillés, mais ils refusèrent de donner des détails sur leur complot, protégeant sans doute d'autres co-conspirateurs. Semyonov était sûr que ces hommes avaient reçu l'ordre de Diterikhs de lui ôter la vie, mais il n'y a aucune preuve."
 fer.5.a:9 "Je m'en occuperai plus tard."
 fer.5.b:9 "Dites à Diterikhs d'envoyer de meilleurs hommes la prochaine fois."

 fer.6.t:9 "Des espions dans le personnel de Diterikhs"
 fer.6.d:9 "Depuis quelque temps, le général Diterikhs organise des campagnes de recrutement d'officiers fuyant la Russie ou faits prisonniers de guerre, privilégiant les recrues monarchistes. Tout à l'heure, Gurgen Asriyants, le chef du Bureau de renseignements de Semionov, a accusé deux nouvelles recrues de Diterikhs d'espionner et de transmettre des informations à Moscou. Il serait facile de faire disparaître ces hommes sans laisser de traces, mais cela pourrait aussi être rendu public et utilisé contre Diterikhs."
 fer.6.a:9 "Débarrassez-vous-en, simplement."
 fer.6.b:9 "Diterikhs recruited SPIES."

 fer.7.t:9 "A Spy in Semyonov's Staff?"
 fer.7.d:9 "Rumours about Gurgen Asriyants' true allegiance have been circulating in Khabarovsk. Asriyants, who serves as the chief of Semyonov's Information Bureau, is an odd Armenian exile who got in touch with Semyonov's clique recently. Thanks to his connections and experience in Russian intelligence before dishonourable retirement arranged by his superior, he was tasked by Semyonov to organise his intelligence operations. However, rumours from an unknown source claim that Asriyants is secretly a double-agent selling information to Moscow."
 fer.7.a:9 "Nonsense, he is a good man."
 fer.7.b:9 "I suppose it is a bullet in the head, then."

 fer.8.t:9 "The Night-Life of Khabarovsk"
 fer.8.d:9 "It is no secret that Semyonov has very good relations with the Japanese and often spends nights in the best restaurants with associates from the Kwantung Army and Japanese industries. There he is no doubt making backroom deals, giving him more arms and the Japanese more control over our resources. Recently, it was revealed how massive of a loan Semyonov took from a number of Zaibatsu businessmen, which he immediately spent on weaponry with zero coordination with Diterikhs or the Quartermaster department on what is actually needed by the army. This sparked another debate between Diterikhs and Semyonov, as the former is accusing the Ataman of selling out Russia and being wholly incapable of long-term military planning."
 fer.8.a:9 "Semyonov assures he will not do it in the future."
 fer.8.b:9 "Diterikhs is CHIEF OF STAFF, not MINISTER OF FINANCE."
 fer.8.c:9 "This blows up in Semyonov's face."

 fer.9.t:9 "The Kalmykovites"
 fer.9.d:9 "Ivan Pavlovich Kalmykov, one of Semyonov's top generals and, like Semyonov, a Cossack Ataman, is an infamous man. He is brave, violent, greedy, and now that he is back in command, none of these aspects have brought any good. Kalmykov's division has quickly become infamous, leaving a path of destruction and pillaging everywhere they go. There have been many complaints about them turning locals against our cause, but what finally made things snap in the headquarters was reports of the pillaging of the Holy Odigitriyevsky Cathedral in Buryatia.\n\nKalmykov's men took over the Cathedral, stole its valuables, and made it their temporary headquarters, telling the priests to move into a smaller local church. Overnight, much of the wealth was spent on alcohol, prostitutes, or simply pocketed by the Cossacks.\n\nNaturally, Mikhail Diterikhs was extremely insulted by this and is preparing to strip Kalmykov's ranks and declare them to be apprehended. This would turn Kalmykov's men into bandits, free to be hunted down by our forces. But then again - he is a useful man, say what you will."
 fer.9.a:9 "These things happen."
 fer.9.b:9 "Have him court-martialled."

 fer.10.t:9 "Stab in the Back"
 fer.10.d.default:9 "As Semyonov's and Diterikhs' relations have become increasingly strained, tensions between their supporters have been growing steadily. But Diterikhs acted first. In the dead of night, General Nikolay Bredov's Rifle Division entered Khabarovsk, while the garrison was ordered to stand down by Diterikhs. Before Semyonov could know what happened, his personal security force around the Arkhipov Building was forced to surrender after a brief firefight, and a half-dressed Semyonov was arrested by Bredov's men. He went down kicking and screaming, trying to reach for a revolver and then a sabre unsuccessfully.\n\nIn the morning, he was dragged to the Military Court and accused of selling Russian national secrets to the Japanese government, gross mismanagement of state property, and corruption. Whatever the court decree would be, one thing was clear: Mikhail Diterikhs would assume leadership over the Bureau for Liberation of Russia, and thus the conduct of the war in Siberia."
 fer.10.d.fadingsun:9 "News from Tokyo has sent immediate tremors to our own corner of Siberia. The moment it was clear that Semyonov had lost his great backer, there were vultures circling around the Ataman. The greatest of those vultures is Mikhail Diterikhs himself, who swooped in almost immediately.\n\nIn the dead of night, General Nikolay Bredov's Rifle Division entered Khabarovsk, while the garrison was ordered to stand down by Diterikhs. Before Semyonov could know what happened, his personal security force around the Arkhipov Building was forced to surrender after a brief firefight, and a half-dressed Semyonov was arrested by Bredov's men. He went down kicking and screaming, trying to reach for a revolver and then a sabre unsuccessfully.\n\nIn the morning, he was dragged to the Military Court and accused of selling Russian national secrets to the Japanese government, gross mismanagement of state property, and corruption. Whatever the court decree would be, one thing was clear: Mikhail Diterikhs would assume leadership over the Bureau for Liberation of Russia, and thus the conduct of the war in Siberia."
 fer.10.a:9 "Humble him, but let him continue serving."
 fer.10.b:9 "Exile him from Russia, for the second time."
 fer.10.c:9 "He is a traitor to the Motherland."

 fer.11.t:9 "The Krasnov Organisation"
 fer.11.d.soc:9 "Our ranks grew today with the legend of the Kuban, Ataman Pyotr Nikolayevich Krasnov. The old Cossack general and his organisation have been conducting sabotage and espionage against the communist regime in Moscow, but now the situation has become too tenuous, and his circle has been forced to flee, with many being taken into the dungeons of the VGPU. Krasnov has already endorsed our regime as the 'morally just' Russian government."
 fer.11.d.szrs:9 "Our ranks grew today with the legend of the Kuban, Ataman Pyotr Nikolayevich Krasnov. The old Cossack general ended up in a battle of wills with the Vozhd and lost due to his attempt to rally Cossack resistance. Krasnov and some of his supporters conducted sabotage and espionage against the Kremlin, but were forced to flee, lest all of them would have ended up in the dungeons of Gosstrazha. Krasnov has already endorsed our regime as the 'morally just' Russian government."
 fer.11.a:0 "Bienvenue!"
 fer.11.b:9 "He thinks too much of himself."

 fer.12.t:9 "Bombing by the Krasnov Organisation"
 fer.12.d:9 "A bomb went off in the headquarters of the Ural Military District in Yekaterinburg, killing seven, including General-Major Filipp Yershakov. The Krasnov Organisation, a terrorist clique led from the Far East by former Ataman and arch-reactionary Pyotr Krasnov and [FER.GetLeader], claimed responsibility for the act. And for what reason? Because the Krasnovites wish to restore the monarchy, bring back the oppression of the 1910s, and shackle the Russian soul once again. We cannot let that happen."
 fer.12.a:9 "Tighten security, make arrests to spread fear."
 fer.12.b:9 "Just focus on investigation."

 fer.13.t:9 "The Glory Days"
 fer.13.d:9 "General Vyacheslav Ivanovich Volkov has served as Diterikhs' Chief of Staff and de facto prime minister, largely tasked with keeping things at home running. While Volkov is good at this, and he is a trusted confidant of Diterikhs', he has frequently asked to be at the frontline. He is an old war horse of the civil war, Butcher of Ufa and the Siberian Cossack General, but no measure of patriotic zeal can combat age and health.\n\nStill, Volkov has once again requested to gain a frontline posting, one in the most heated section of the frontline, to 'feel alive once more.' Diterikhs has been lukewarm to the idea, considering Volkov more useful at home... but then again, it is his sincere request."
 fer.13.a:9 "You are more useful here."
 fer.13.b:9 "Go with God, Vyacheslav Ivanovich!"

 fer.14.t:9 "The Tomsk People's Army"
 fer.14.d:9 "As our offensive pushes west, we have encountered forces belonging to the 'People's Army of the Siberian Liberation Committee', occupying part of the countryside north of Tomsk. Led by the Socialist-Revolutionary and Boldyrevite Mikhail Bonifatyevich Shatilov, they claim to fight for a free and democratic Russian republic, and their irregular forces are currently advancing towards Tomsk and Ob.\n\nOne small problem: they are in our way. Their forces are poorly equipped and organised, and if we wanted to, we could simply treat them as enemies and give it no more thought. However, it would not be taken well by the peasants of the region, who are currently supporting Shatilov's committee. Instead, we could try to negotiate, and perhaps gain an alliance - Shatilov is a Siberian regionalist, after all."
 fer.14.a:9 "They are just bandits."
 fer.14.b:9 "Let's hope they are reasonable."

 fer.15.t:9 "Expectations in Siberia"
 fer.15.d:9 "With most border crossings to the Kwantung Army in Manchuria secured and the latest shipment of Japanese arms delivered, [ROOT.GetLeader] has started to ponder how far Japanese patience can truly take him into Siberia before they run dry and expect their efforts to bear fruit.\n\nGeneral Masanobu Tsuji knows that for [ROOT.GetLeader] to succeed, the rebellion must find its feet first, but as an ambassador to Japan, ever more pressure is being applied on a weekly basis to the results."
 fer.15.a:9 "Let's see how far they'll take us."

 fer.20.t:9 "Mobilising the Primorye Economy"
 fer.20.d:9 "[ROOT.GetLeader] requested the presence of all the major business owners of the areas in control of the Far Eastern Army to reach an understanding on their support for the war. There have already been cases of banditry, many supply chains have collapsed, and the local elite fear losing their property. The richest man in Amur, Nikolay Pavlovich Mordin, owns multiple gold mines in the region and has expanded his empire to fabric and timber factories in Blagoveshchensk and Khabarovsk. The owner of Dalzavod, Viktor Vologdin - Vladivostok's largest employer - has fled to the west, to our best knowledge. Additionally, there are a handful of others present at the meeting.\n\nThe industrialists, understanding our need for funds, promise to loan our government as much money as we need (which is daring, considering bonds issued by us are almost worthless) as long as they are left alone to do as they please. This was also supported by de facto prime minister Sergey Tashkin. However, Vyacheslav Volkov, Diterikhs' spokesman in the negotiations, disagreed with such laissez-faire treatment, and argued that all businesses relevant to the war effort should be put under the military-industrial committee and their products directed to the military. After all, there is nothing these men could do to stop us if we decided to take their properties by force."
 fer.20.a:9 "Respect their property, and accept their funding."
 fer.20.b:9 "Put the relevant industries under our direct control."

 fer.21.t:9 "The Gold of Amur"
 fer.21.d:9 "Our land is harsh and not terribly populated, but we have something that has made empires rise and fall in the past: gold. In the mountains of Primorye and Amur, vast amounts of gold lie untapped. The imperial regime was only beginning large-scale extraction, and in the 1920s many great mines were opened with cheap Chinese labour from the other side of the border. Now these mines are what fund our war, and what afford us to pay the troops and equip them.\n\nBut more could be pushed. Nationalisation of the mines would increase our budget greatly, even if it would make an enemy out of the richest man in Amur... though he would likely be the former richest man should we take his mines."
 fer.21.a:9 "Just squish more taxes out of them."
 fer.21.b:9 "The land his belongs to us."

 fer.22.t:9 "The Arrival of Annenkov"
 fer.22.d:9 "The Annenkovites arrived today in Vladivostok. General Boris Vladimirovich Annenkov is an infamous Ataman and the Governor of Semirechye from the Civil War, whose forces committed horrible atrocities, even compared to the everyday horrors of that fratricidal war. For this, Annenkov had no place in Russia, and rather chose self-exile than to be stripped of his ranks and titles, possibly worse. So, the enterprising Boris Vladimirovich served as a mercenary, military expert for hire, and commander of his small band of loyal men in various Chinese conflicts, and finally landed in service of the Dogmeat General, Zhang Zongchang.\n\nBut even a mercenary grows tired of pointless war, and Annenkov was attracted to our cause by Semyonov's promise of pardon. Such is the way how Mother Russia calls her sons when the time is most dire."
 fer.22.a:9 "Cossacks must stand together."

 fer.23.t:9 "General [FER.GetLeader] and His War"
 fer.23.d:9 "War is ongoing in the north, as old General [FER.GetLeader] and his [FER.GetName] are battling with forces loyal to Moscow. This uprising has the backing of the Siberian Cossacks, Yakuts, Buryats, and other various dissidents. They are requesting our support to ride against the tyrant in Moscow like Sternberg rode in 1918. What is in it for us? Fighting for a just cause, and a sizable amount of gold from the Amur mines to 'persuade' us."
 fer.23.a:9 "Their cause is worthwhile."
 fer.23.b:9 "This is an exercise in insanity."

 fer.2300.t:9 "Mongolia Ignores Us"
 fer.2300.d:9 "The Mongolian government explained that they have no interest in starting a war with Russia. Cowards!"
 fer.2300.a:0 "Peu importe."
 fer.2300.b:9 "Fine, we shall invade them too."

 fer.24.t:9 "Mongolia has Agreed"
 fer.24.d:9 "The Mongolian government responded to our call for arms. They are ready to sign a treaty of alliance with us, and stand together against the tyrant [RUS.GetLeader]. We will ride together through Siberia like a whirlwind!"
 fer.24.a:9 "The beginning of something great."
 fer.24.b:9 "Invite the Central Asian states too!"

 fer.25.t:9 "Liberation of the Peoples of Siberia"
 fer.25.d:9 "What do the men in Moscow know of lives here in the furthest Siberia? Nothing! [RUS.GetLeader] can keep the Kremlin, but the land belongs to us, the Siberians. Not just the Russians or Ukrainians - but the Yakuts, Evenks, Buryats, Evens, Chukchi... Many have fond memories of the 1920s, when under the republic these lands enjoyed relative autonomy in their own matters, and their traditional ways of life were not being persecuted as they are now. The Young Yakut National Party has been banned, the Buryat-Mongolian People's Party was dispersed.\n\n[FER.GetLeader] may be a mere warlord, but to many separatists, it seems a better chance than to meekly go into the night without resistance. The Yakut national resistance has been especially strong, conducting campaigns of non-compliance and freeing political prisoners in raids, and they can be a true asset to our cause against the tyranny of Moscow."
 fer.25.a:0 "À la liberté"

 fer.26.t:9 "The Khunkhuzs"
 fer.26.d:9 "The Khunkhuzs, or Honghuzi, are hardy outlaws who make their living in the unforgiving Russo-Manchurian frontier. These bands of bandits have been a common thorn to both Qing and Russian administrations, but to Ataman Semyonov, they are a surprisingly useful resource.\n\nIn the 1920s, many of the Honghuzi gangs developed further, slowly becoming more of a local military force, sometimes against and sometimes for Zhang Zuolin. They were the real law in the frontier, with their robbery, smuggling, and illegal mining operations bringing substantial cash to them. However, after Zhang Zuolin's regime started to put the frontiers under better control, many were driven even more north - and eventually found their way into Semyonov's army, paid in loot and gold.\n\nDespite common hatred for these Chinese mercenaries, Semyonov has grown strangely fond of them, often comparing them favourably to the Cossacks."
 fer.26.a:9 "Ensure they are paid properly."
 fer.26.b:9 "The payment is land they conquer!"

 fer.27.t:9 "The Honghuzi Ataman"
 fer.27.d:9 "Many bandits of northern Manchuria have fled north and joined with Grigory Semyonov's forces as mercenaries, attracted by the riches of Siberia. While it does mean we lose some amount of skilled horsemen we could normally recruit, it will make northern regions safer - for now, at least."
 fer.27.a:9 "Good riddance, I suppose."

 fer.28.t:9 "Siberian Labour Camps"
 fer.28.d.szrs:9 "During Boris Savinkov's Voskhod programme, many of the most distant regions of Russia were developed and their resources tapped. Some workers came from state artels, but especially in the most accursed regions of Russia, such as the mines of the Kolyma Valley, were operated with prisoner workforces through Rasolkos, Worker-Soldier Penal Colonies. Our forces have liberated the first of these work camps and found them in chaotic conditions after the retreat of government forces. Many of them still have functional gold, platinum, or tungsten mines."
 fer.28.d.soc:9 "Russia has a long tradition of penal colonies exploiting Siberia's resources. From imperial Katorgas to Boris Savinkov's Worker-Soldier Penal Colonies (Rasolkos), the latest version are Koretrud Rehabilitative Labour Colonies operated by the socialist government. Our forces have liberated the first of these work camps and found them in chaotic conditions after the retreat of government forces. Many of them still have functional gold, platinum, or tungsten mines."
 fer.28.a:9 "Continue operating them with prisoners."
 fer.28.b:9 "Sell mining rights to Amur companies and the Japanese."
 fer.28.c:9 "Leave them to be forgotten."

 fer.29.t:9 "Declaration of War for Restoration"
 fer.29.d:9 "Until now, the ideology of the 'Far Eastern Government' has been vague at best, focusing on vague opposition to Moscow, defence of Siberian regional interests, and traditionalism. It all changed recently, as Vyacheslav Ivanovich Volkov published his 'Declaration of War for Restoration of Emperor and Motherland', a government-issued pamphlet describing the ideology of the Far Eastern movement as 'inherently monarchist and traditional' and decrying [RUS.GetLeader] as a communist hell-bent on destroying the Russian way of life. It extends a call for all 'true God-loving Russians' to resist the Moscow government and fight for the restoration of the rightful Emperor on his throne."
 fer.29.a:9 "Onwards, brothers, for our beloved Martyr-Emperor Nikolay!"
 fer.29.b:9 "The Russian Empire is gone, Vyacheslav. You need to accept that."

 fer.30.t:9 "Brigades of the Holy Cross"
 fer.30.d:9 "Our cold and poor lands have no resources to speak of, except for faith. To tap into this great spiritual strength of the Russian people, General Diterikhs has formed the 'Brigades of the Holy Cross', also dubbed as Holy Brigades. They are modelled after the Volunteers of the civil war, with oaths and uniforms - but instead of Volunteer Army, it shall be a Crusader Army.\n\nThe Brigades are organised as regular military units under stricter discipline than usual, refer to each other as brothers, and swear an oath to General Diterikhs to fight to the last for Christ's Tsardom. Make no mistake - rather than just a symbolic force, Diterikhs has started shifting the best equipment and officers into these brigades, fully intending to make them the basis of his forces."
 fer.30.a:9 "The Sun Will Rise over Russia!"

 fer.31.t:9 "Religious Authority in the East"
 fer.31.d:9 "The Patriarchate of Moscow is a bastard of the Revolution, which replaced the Most Holy Synod with the Patriarch, a position that seems more like a temporal king than a shepherd of God's flock. The East has always been home for those deemed non-conformists by Moscow and remains so. As the Patriarch bows down to [RUS.GetLeader] and his cronies, the real faithful continue the struggle against the godless.\n\nThis brings only a natural chance to arrange religious authority in the East in a proper way, one not dictated by Moscow. General Diterikhs himself is well-read on theology and is connected to both mainstream Orthodox clergy and the Old Believers of the region, who form significant regional minorities in Eastern Siberia. A Holy Synod must be convened out of the clergy of liberated Siberia to elect a Metropolitan to serve as the Prelate of the Most Holy Synod - and matters of the Church must be solved collegially through the Synod, not through dictatorial decrees of the Patriarch.\n\nA popular choice would be Metropolitan Vissarion (Zornin), who has already been removed from his position as Metropolitan of Omsk due to conflicts with the Patriarch. Vissarion is a charismatic leader, fit to lead a schismatic Church, especially after we rule all of Russia.\n\nAnother option would be to appeal to locals, namely the Old Believers of Eastern Siberia. An Old Believer Metropolitan would be a great gesture towards the region's faithful, but it would be harder for many common Orthodox to accept. The best choice in this case would be Bishop Afanasy (Fedotov) from Verkhneudinsky - an admired and popular local figure."
 fer.31.a:9 "Vissarion."
 fer.31.b:9 "Afanasy."

 fer.32.t:9 "Renewal of Democratic Society"
 fer.32.d:9 "In the initial months after the great uprising, all of the Far East was effectively under martial law without meaningful democratic participation. However, the situation has normalised somewhat, with political parties and labour unions beginning to organise. They are looked on with suspicion by [ROOT.GetLeader] - after all, democracy has rarely achieved anything good in Russia, and the Circle of St. George is supporting a full ban on political parties and unions.\n\nThe largest group is Ivan Serebrennikov's Democratic Popular Party of Free Siberia - an alliance of various liberal and centrist politicians, building on the political tradition of Right-Esers and Kadets. They are generally supportive towards the regime, at least in the sense that it offers hope for better than what is going on in Russia proper today."
 fer.32.a:9 "Allow them to operate as they wish."
 fer.32.b:9 "Ban them before they become a problem."

 fer.33.t:9 "The Promise of Elections"
 fer.33.d:9 "Sure, we claim to fight for freedom and for all those oppressed by [RUS.GetLeader]'s regime, but in practice [FER.GetLeader] runs a military dictatorship, with most people being largely apathetic towards it. As a way to build up support, Prime Minister [GetSecondInCommand] has allowed some local elections to be held for the City Dumas of Vladivostok and Khabarovsk, and talked of the further restoration of pre-Savinkovite local democracy. It is hard for the audiences to assess how much of these promises are mere talk, as [FER.GetLeader] is hardly known for his support for democracy. Still, any promise of future elections is taken with joy and will inspire some more people to join our struggle."
 fer.33.a:9 "Elections, yeah."

 fer.34.t:9 "The Siberian Regional Assembly"
 fer.34.d:9 "The shores of Lake Baikal are ours, and with Irkutsk, all of the Russian Far East is in the hands of [FER.GetLeader]. As territory controlled by us expands, we are increasingly hard-pressed to manage all of it, considering our starting government is essentially... just a bunch of military men. So, following Sergey Tashkin's proposal, we have convened the Siberian Regional Duma to expand civilian governance. Obviously, this Duma would only be a middle manager, only allowed to do what [GetSecondInCommand]'s government allows them to do.\n\nThe broadest possible Duma would include representatives from all governorates in our control, with possibly extra delegates for Cossacks and the military. Such a broad assembly like this would give us the best legitimacy and help manage territory the best, but they might also start making demands. Alternatively, Vyacheslav Volkov suggests a system where our government appoints representatives - trusted local politicians, Metropolitans, or others - to discuss shared matters, and use their connections in favour of our government.\n\nIt's not like this needs to be any long-term decision - in case of any problems, we can simply ignore these kinds of bodies."
 fer.34.a:9 "Let's try an elected Duma under our control."
 fer.34.b:9 "An appointed Duma would make more sense."

 fer.35.t:9 "Svobodniks of the Far East"
 fer.35.d.soc:9 "The former regional leader of the Amur branch of the SZRS, Konstantin Vladimirovich Rodzayevsky, has appeared before [FER.GetLeader] after some period of hiding from the socialist authorities hunting him.  Rodzayevsky, a man of a relatively unimpressive past and track record, is mainly known for his old far-right party of the Amur region until its merger with SZRS in 1934. He claims he was organising an anti-socialist sabotage cell, and that he is more than willing to join his forces with Semyonov and Diterikhs, who represent a 'more authentic form of Russian nationalism.' He is offering to organise men from former Svobodniks behind our cause."
 fer.35.d.szrs:9 "The former regional leader of the Amur branch of the SZRS, Konstantin Vladimirovich Rodzayevsky, has appeared before [FER.GetLeader] after some period of hiding as the SZRS in our liberated territories was banned.  Rodzayevsky, a man of a relatively unimpressive past and track record, is mainly known for his old far-right party of the Amur region until its merger with SZRS in 1934. He is now pleading that he only supported Boris Savinkov out of fear, and in his heart, he is a true believer in Diterikhs' cause and his more 'authentic' form of Russian nationalism. He is offering to organise men from former Svobodniks behind our cause."
 fer.35.a:9 "No mercy for traitors."
 fer.35.b:9 "We are all together against godlessness."

 fer.36.t:9 "Savinkov Dead - What Now?"
 fer.36.d:9 "At first, the news from the prisoners of war was ignored - surely the death of Savinkov was merely a ploy to confuse our brave troops. But after the international press also wrote of the Vozhd's demise, it must be believed. This... this is terrible! We mean, how great that the tyrant is dead. General Diterikhs immediately declared that our quest is now done, and we may return home as men who fought for the right side, for true Russia. Naturally, for Semyonov, this is rather a setback - what excuse can now be used for carving out a kingdom in the Far East?"
 fer.36.a:9 "To the bitter end."
 fer.36.b:9 "Yes, the war makes no sense."

 fer.37.t:9 "The Far Eastern Army Collapses"
 fer.37.d:9 "With the death of Savinkov, much of the reason that the Far Eastern Army rose up in the first place has been tossed aside. General Diterikhs' alliance with Semyonov has ended, and Semyonov is no longer able to rally the Cossacks and peoples of Siberia to his side. As such, order has been quickly restored in the Far East."
 fer.37.a:9 "Warlords..."

 fer.40.t:9 "The Dalzavod Lease"
 fer.40.d:9 "The Russian Vladivostok-based enterprise Dalzavod is the main port and dock facility in the Russian Far East. These dockyards were initially nationalised after 1936 and have since then fallen into the hands of [FER.GetLeader] and his warlord regime. They have leased Dalzavod's attractive dockyard facilities to Mitsui O.S.K. - the largest shipping company in Japan."
 fer.40.a:9 "Our control over the Pacific grows."

 fer.41.t:9 "Negotiations with the Kwantung General"
 fer.41.d:9 "The beginnings of the 'Semyonovite Insurrection' can be traced back to the Russo-Fengtian Conflict of 1928, as Grigory Semyonov began creating plans together with the Kwantung Army to organise a campaign of sabotage and intelligence against the Trans-Siberian railroad. But this humble plan grew in scope as political developments in Russia kept increasing tensions in the Far East, genuinely creating unrest in the area.\n\nEnter 1937, when a meeting took place between Grigory Semyonov and General Masanobu Tsuji of the Kwantung Army, a proponent of the 'Northern Direction' of Japanese expansionism. With political backing from Tsuji, Semyonov's organisation received funding and armaments and was able to expand and attract Russian political dissidents, eventually striking a deal with the Circle of St. George.\n\nNow that Khabarovsk and Vladivostok have fallen to the Semyonovite forces, it is time to talk business. The Japanese goal was always economic and strategic in nature, and now it is clear that they expect returns in the form of access to Russian resources. Together with Tsuji, the Japanese government official and industrialist Naoki Hoshino has met with [FER.GetLeader] with a proposition of direct, binding sales of Primorye mining rights in exchange for further funding. It seems like the Japanese charity has run its course."
 fer.41.a:9 "Sign the deal immediately."
 fer.41.b:9 "Just give vague promises."

 fer.42.t:9 "The Japanese Approach the New Leadership"
 fer.42.d:9 "The ascension of Mikhail Diterikhs was taken cautiously by the Japanese representatives in Khabarovsk. Semyonov had been easy to make deals with, as the man was completely spineless, with no morals to speak of. But Diterikhs was a man of great determination and moral stubbornness. Religious fundamentalists such as he would not be as welcoming to dealing with foreign powers.\n\nSo, a quick meeting was arranged between General Masanobu Tsuji and Diterikhs, seeking the new Russian strongman to confirm earlier deals accepted by Semyonov. Diterikhs was always an opponent of giving too many concessions to the Japanese and considered such behaviour potentially traitorous, but even then, he does accept that Japanese material support is important to our fighting capability."
 fer.42.a:9 "Lukewarmly continue deals with them."
 fer.42.b:9 "Reduce our reliance on the Japanese."
 fer.42.c:9 "Banish them from our lands!"

 fer.43.t:9 "The Northern Direction"
 fer.43.d:9 "A faction in the Japanese Army has often spoken in favour of the 'Northern Resource Area', the mineral wealth of the Russian Far East. The mountains of Primorye, Okhotsk and Kolyma are full of iron, coal, tungsten, chromium, copper, zinc and gold, along with many rare earth minerals. Access to these could feed the hungry Japanese war industry. In addition, a buffer state between the Japanese Empire and Russia would improve the security of Manchuria and Korea.\n\nWe do not wish to spark direct hostilities with [RUS.GetNameDef], but the Kwantung Army and individual Japanese business conglomerates such as Mitsui have been supporting the schemes of Grigory Semyonov and other Russian dissidents dreaming of an uprising in the Amur region. After the surprising success of this 'Semyonovite Uprising', we have started to pressure [FER.GetLeader] to give mining rights to areas under his control. If his revolt is crushed, we can deny any real part, as everything is handled through private or discreet methods."
 fer.43.a:9 "Let us see how it goes."

 fer.44.t:9 "The Russo-Japanese Industrial Company"
 fer.44.d:9 "What began as separate holdings by companies such as Nissan and Mitsui was officialised as a zaibatsu (Japanese corporate conglomerate), named the Russo-Japanese Industrial Company. This holding company is owned partially by our government and is tasked with the exploitation of Siberian mineral wealth and selling it to Japan through Vladivostok. Mitsui has been shipping Chinese and Korean labourers to their new mines, sidestepping the issue of lack of labour in the region. In other regions, Russians are employed, though conditions have been miserable. Still, the region's resources have been rarely been tapped to this depth. Surely this will enrich us in the long term."
 fer.44.a:0 "Excellent."
 fer.44.b:9 "Negotiate a higher cut for us."
 fer.44.c:9 "Ensure Christian workers are treated well."

 fer.45.t:9 "The Opium Problem"
 fer.45.d:9 "After being severed from both domestic Russian industries and most of world trade, Japanese companies have stepped in to fill the gaps. They are selling many everyday industrial goods to the better-off residents of Vladivostok, Khabarovsk, Blagoveshchensk and other urban centres in the region. In addition to more typical consumer goods, there has also been great growth in the opium trade as Japanese companies search for higher profits. Especially infamous are the opium-laced cigarettes produced in Korea, which combine the addictive aspects of tobacco with that of opium. Growing access to cheap opium is making its use more and more prevalent, whereas earlier it was largely a habit of middle-class Russians."
 fer.45.a:9 "Vodka, opium, what's the difference."
 fer.45.b:9 "Ban opium."
 fer.45.c:9 "How can we get into business?"

 fer.46.t:9 "Investments in Amur Pay Off"
 fer.46.d:9 "The creation of the Russo-Japanese Industrial Company in the Russian Far East has brought Japanese businesses good dividends, as Mitsui and Nissan have been shipping Russian ores to be refined and used by the industries of the Home Islands. While there have been local problems on the restless Russian side, with negligible costs our northern gambit has already paid off."
 fer.46.a:0 "Excellent."

 fer.47.t:9 "Acquired Mining Rights in [FER_lease.GetName]"
 fer.47.d:9 "Mining rights in [FER_lease.Controller.GetNameDef] have been sold to the Mitsui-Nissan zaibatsu Russo-Japanese Industrial Company at a very cheap price. The companies have already started moving labourers from Korea there to build infrastructure and improve mining facilities."
 fer.47.a:0 "Excellent."

 fer.48.t:9 "Mitsubishi Bomber Exports"
 fer.48.d:9 "We have avoided making any too great commitments to [FER.GetLeader]'s rogue government - so, naturally, it was not taken well when we found out that Mitsubishi sold tactical bombers to [FER.GetNameDef]. In negotiations with minister [FER.GetSecondInCommand], Mitsubishi representatives had agreed to sell a sizable amount of Ki-1 medium bombers to the Russian rebels, greatly increasing their striking power."
 fer.48.a:9 "Ban any further imports."

 fer.49.t:9 "[FER.GetName] Seeks Official Alliance"
 fer.49.d:9 "[FER.GetNameDef] has requested a formal treaty between our two governments. We have been avoiding any such commitments earlier, but now it seems like the regime of [FER.GetLeader] has achieved a semblance of stability - and most importantly, Russia will not pose a threat to us or them. This means that furthering our relationship is possible, and we could negotiate accession of [FER.GetName] into our economic sphere."
 fer.49.a:9 "Naturally!"
 fer.49.b:9 "We shouldn't commit to Siberia."

 fer.50.t:9 "[FER.GetName] Expels the Japanese!"
 fer.50.d:9 "Our former treaties with [FER.GetNameDef] have been all but annulled as they have expelled our military and business representatives from regions 'liberated' by [FER.GetNameDef]. This has been followed by the mass seizure of Japanese assets, leading to the collapse of the Russo-Japanese Industrial Company and mass losses to Mitsui and Nissan, the main companies which invested in Russian resources. These companies are now lobbying the Kwantung Army to respond with force and move in to secure these assets by force."
 fer.50.a:9 "Not like we care."
 fer.50.b:0 "Qui pensent-ils être ?"
 fer.50.c:9 "Invasion shall begin, then."

 fer.51.t:9 "Japan Invades Sakhalin"
 fer.51.d:9 "Our 'ally', the Japanese Empire, has simply informed us that they have taken North Sakhalin under their control. The Japanese forces crossed the 50th parallel marking demarcation line between Russian and Japanese side of the island, meeting only practically no resistance. Capital of Sakhalin Oblast, Aleksandrovsk-Sakhalinsky, fell almost immediately, as its garrison was only small unit largely there to maintain order, not actually fight battles. \n\nIn communiqué by the Japanese government, they cite protection of Japanese property in oil fields of Okha and Katangli as the reason of this intervention. They are likely bolstered by Russian defeats in the battlefield, allowing the Japanese to possibly simply grab the island without later consequences. They have informed us of necessity of formal agreement that would 'stabilise the situation' on island of Sakhalin, likely strong-arming us to legitimise their land-grab."
 fer.51.a:9 "What the hell?"
 fer.51.b:9 "No we will NOT sign anything."

 ###Post-WK2 Events
 fer.52.t:9 "Peace in the West"
 fer.52.d:9 "The day has come. Moscow, the Tsaritsa of Cities, has fallen. The traitors have taken over, competing over who can sell our dear Motherland at the highest profit. As the Russian and German arms turn towards the West, a truce has also been negotiated in Siberia - even with all our might, we cannot fight all of the German Empire on our own. So we settle in our cold, new home, and bide our time. One day, Russia will be free - but oh, how much blood must be shed first."
 fer.52.a:9 "And blood will flow, eventually!"

 fer.55.t:9 "Rival Government Beyond the Urals"
 fer.55.d.semy:9 "The insanity that has gripped Siberia has culminated in a rival government declared by Ataman Grigory Semyonov. This upstart bandit and warlord has ridden into power by utilising the discontent of the Amur-Ussuri Cossacks and many other minority groups in Siberia - and is obviously bankrolled by the Japanese as their buffer state. Semyonov's warlord state is essentially a puppet of the Kwantung Army, yet they have the gall to claim to be the 'true Russian government', while accusing us of collaborationism with Russia's enemies."
 fer.55.d.dite:9 "The insanity that has gripped Siberia has culminated in a rival government declared by General Mikhail Diterikhs. This man is an ultra-religious reactionary who was expelled from the Russian army in 1929 and is now dreaming of the rebirth of Ivan the Terrible's Tsardom. Together with warlord Semyonov and Japanese backing, they took over much of Siberia, and now have the gall to claim to be the 'true Russian government', while accusing us of collaborating with Russia's enemies."
 fer.55.a:9 "Will the civil war ever end?"

 fer.60.t:9 "Purge of the Diterikhsites"
 fer.60.d:9 "Dear Mikhail Konstantinovich has been a constant thorn in our side. From the beginning, he had zero respect for Semyonov. So morally upright and prideful he is, as if he himself were one of Christ's apostles! While his connections have been useful, he has tried his best to challenge and sabotage Semyonov's rule. But now we do not need him anymore - or at least, we can afford to lose him. Perhaps a couple of loyal military police should pay him a visit."
 fer.60.a:9 "Ils se sont avérés utiles."
 fer.60.b:9 "Ils ont été une épine constante dans notre pied."

 fer.61.t:9 "DNPVS-Semyonov"
 fer.61.d:9 "Le principal parti dans les territoires que nous contrôlons est le Parti Populaire Démocratique de la Sibérie libre, qui jouit d'une position d'«opposition tolérée». Semionov a maintenu une relation fonctionnelle avec le président du DNPVS, Ivan Innokentiyevich Serebrennikov. Serebrennikov est un centriste, un libéral pragmatique qui a compris qu'il valait mieux mobiliser les libéraux de Sibérie contre le régime tyrannique de Moscou que de mener une guerre inutile contre Semionov.\n\nMais à mesure que la conquête s'étendait, le parti commença à attirer de véritables partisans de Semionov. Sous la direction de Sergey Tashkin, ancien cadet et premier ministre de Semionov, de nombreux loyalistes rejoignirent le DNPVS en si grand nombre qu'il y eut une aile entière de « séménovistes » au sein du parti. Ils réussirent à prendre en charge les fonctions du DNPVS dans de nombreuses régions et persuadèrent avec succès les membres les plus libéraux du parti de coopérer."
 fer.61.a:9 "La politique, c'est si facile !"

 fer.62.t:9 "Anointing the Supreme Ataman of All Siberia"
 fer.62.d:9 "Our current regime is essentially improvised, created for the purposes of waging war. Rather than giving in to the demands of the Siberian democrats, there is another option: take a feather from Pavlo Skoropadskyi's hat, and form something inspired by his Hetmanate. In the case of Siberia, the natural inspiration is the Don Cossack Ataman Yermak Timofeyevich, a man who conquered the Khanate of Sibir and furthered Siberia for Cossacks and Russians. Siberian lands have a long tradition of Cossack rule; it is only natural Semyonov assumes a similar role.\n\nAfter being elected by the Siberian Regional Duma, Grigory Semyonov was anointed in the Immaculate Heart of Mary Cathedral in Irkutsk as the Supreme Ataman, the Russian equivalent of Hetman. In this role, Semyonov is one part military leader, one part president, and one part monarch - and most importantly, he and his supporters keep their grip on all state power in Siberia."
 fer.62.a:9 "Yermak reborn!"

 fer.63.t:9 "Elections of the Siberian Republic"
 fer.63.d:9 "The first proper elections under Semyonov's rule were recently held. They were far from free; all separatist, communist, Svobodnik, and other terrorist parties were banned. There were some protests in response, but they were broken up by the Cossacks, and the day of the election went relatively smoothly, with the DNPVS (Democratic Popular Party of Free Siberia) winning 67% of the seats in the Siberian Duma, with its Semyonovite wing under Sergey Tashkin holding over half of these seats. The second largest party, the left-wing Union of Siberians-Federalists, held around 12% of seats, while the rest went to independent regionalists and the Muslim faction. Unsurprisingly, this Duma elected Semyonov as President of the Siberian Federative Republic with a solid majority."
 fer.63.a:9 "Let's maintain a tight grip."
 fer.63.b:9 "Work with the moderates."

 fer.70.t:9 "The Homecoming"
 fer.70.d:9 "From the windy plains of the Amur Valley to the gates of Moscow - it is truly a tale worthy of a song, comparable to the heroics of the Volunteer Army, perhaps even greater. Russia is in ruins after the years of death, but finally she is saved. There is much to be rebuilt, many to be punished, much to be healed - and many rewards to be reaped by the victorious armies that followed [ROOT.GetLeader] through Siberia."
 fer.70.a:9 "Finally we can rest."

 fer.71.t:9 "Trial of the Traitors"
 fer.71.d.soc:9 "After 1921, thousands of Bolsheviks were executed and imprisoned for their crimes against Mother Russia. Now, having dug up the old legislation, a second round of white terror must begin. Sure, this new breed of Russian socialist is no Lenin and could mask their crimes better, but make no mistake, they are men who hate Russia and our traditional ways of life. Political leaders such as Vladimir Levitsky and Grigory Zinovyev will be tried for their ultimate responsibility for acts committed by the socialist secret police, in addition to those who directly took part in the purges, like Yakov Blyumkin. Military courts will try the likes of Tukhachevsky, Sablin, and Yegorov, whose armies are responsible for countless deaths."
 fer.71.d.szrs:9 "After 1921, thousands of Bolsheviks were executed and imprisoned for their crimes against Mother Russia. Now, having dug up the old legislation, it will be used to punish these so-called 'nationalists' hell-bent on destroying our nation. Boris Savinkov is dead, but many of his lackeys were captured or surrendered, pleading for mercy. Aleksandr Derental, Flegont Klepikov, and Karol Vendzyagolsky are among the highest-ranking leaders of the regime, and even more blood is on the hands of commanders like Vladimir Manstein."
 fer.71.a:9 "No mercy to destroyers of Russia."
 fer.71.b:9 "Mercy can be a useful tool here and there."
 fer.71.c:9 "...for we also forgive those who sin against us."

 fer.72.t:9 "The Old, New Constitution"
 fer.72.d.semy:9 "A New Constituent Assembly has been assembled by politicians and military men deemed to be loyal to the new regime, but they are lacking direction. Until now, Semyonov's declarations have been vague, merely claiming to fight for 'freedom'. Now, a decision on the future must be made.\n\nThe path of least resistance would be to restore the 1922 Constitution and appear as the saviour of the Russian Democratic Federative Republic, building on its tradition. Only minor changes are needed to the constitution, as it already provides much power to the President and the army - and the appearance of democracy would make Semyonov's authoritarian tendencies much easier for people to tolerate. Obviously, there would be no need to arrange actually fair and competitive elections.\n\nThe other, more out-there option is Semyonov's vague concept of the Cossack Republic, a Russian take on Pavlo Skoropadskyi's Hetmanate, as Semyonov's political advisors sought to find a way to justify such a state. In practice, the constitution of the Russian State would change the position of President to Supreme Ataman, a pseudo-monarchical title combining the head of the executive branch and head of the military under the personage of Grigory Semyonov. Other than that, much of the state would remain as the old republic used to be, with the appearance of democracy."
 fer.72.d.dite:9 "The 1922 republic represents a perversion of the Russian idea and it led to death and destruction. Those who called for the crowning of a Romanov - Russia's natural, God-given rulers - were silenced or ignored. No more! The Constituent Assembly convened under the watch of Mikhail Diterikhs is composed of hardline monarchists, and their plan is to draft a new foundational document, returning to the past. Much of the new constitution has been penned by Ivan Ilyin and Ivan Solonevich under Diterikhs' direction.\n\nThe new constitution of the Tsardom of Russia abolishes federalism and parliamentarism. The Tsar and his imperial government have ultimate civilian power, advised by an elected Duma and Zemsky Sobor (Land Assembly) composed of the most powerful men in the realm. Military Districts will be governed by Voyevodas as general-governors, and their supreme commander-in-chief shall be Supreme Voyevoda Mikhail Diterikhs. In cooperation with the Voyevoda and the Tsar, the Orthodox Church will handle much of everyday matters from healthcare to education. The three powers of the state shall be Tsar, Warrior, and Priest, protecting the state forevermore."
 fer.72.a:9 "We will restore the republic."
 fer.72.b:9 "Russian State proved stronger."
 fer.72.c:9 "The new Tsardom shall rise from the ashes."

 fer.73.t:9 "Coronation of Nikita I"
 fer.73.d:9 "Today marks the day of the coronation of the first Russian monarch born in the 20th century, as the grandson of Emperor Nikolay I, Nikita Aleksandrovich Romanov, takes the Crown in the Dormition Cathedral in Moscow. Any criticism over the Regency Council's decision to crown Nikita was quickly forgotten in the pious pomp of this grand event. Nikita Aleksandrovich and his wife Maria Illarionovna are young and charismatic, representing great new beginnings for Russia.\n\nOfficially, Nikita I became Grand Sovereign, by the grace of God the Tsar and Grand Prince of All Rus', Vladimir, Moscow, Novgorod, Pskov, Ryazan, Tver, Yugorsk, Perm, Vyatsky, Bulgar, Astrakhan, Kazan, Siberia, the Far East, and so on. In addition, Nikita I is the head of the Russian Orthodox Church. Critically, he is not the supreme commander-in-chief - instead, his Supreme Voyevoda Mikhail Diterikhs has the final say on military matters as de facto war minister.\n\nNikita I and Diterikhs greeted those marching in a great military parade as they marched through Moscow, showcasing the power and might of the new Tsardom."
 fer.73.a:0 "Puisse son regne être long."

 fer.74.t:9 "Fate of the Russian Church"
 fer.74.d.vissarion:9 "Metropolitan Vissarion was made the Prelate of the Most Holy Synod in Siberia and continues to hold this position as the Russian Orthodox Church is slowly being reassembled. The Patriarchate has been officially abolished, making the Tsar once more the head of the Church. The bishops of the Most Holy Synod govern the church under his wise leadership. In hindsight, choosing a more conservative option in Vissarion was a better choice for winning over the hearts of Orthodox faithful in Russia proper."
 fer.74.d.afanasy:9 "Metropolitan Afanasy was already a controversial choice as the Prelate of the Most Holy Synod in Siberia, even if that enabled us to win over local Old Believers far more easily. The Patriarchate has been officially abolished, making the Tsar once more the head of the Church. The bishops of the Most Holy Synod govern the church under his wise leadership. Now, Afanasy's faith has become an issue, as Old Believers are seen as heretical by most Metropolitans. Truthfully, it could be best to sideline Afanasy entirely, and instead let the Metropolitans choose whomever they like as Prelate - even if that would be somewhat embarrassing for our government's authority."
 fer.74.a:9 "The Most Holy Synod shall convene."
 fer.74.b:9 "Perhaps Afanasy should be sidelined."

 fer.75.t:9 "The Death of Diterikhs"
 fer.75.d:9 "The flags are at half-mast and the nation is in mourning, as God has taken His Supreme Voyevoda Mikhail Konstantinovich Diterikhs to Heaven. A grand state funeral in Moscow is being arranged for our beloved Devout General. Diterikhs was a giant among men, having seen two world wars and two civil wars, never flinching or giving up on his duties.\n\nHis corpse is barely cold, as scheming has already begun behind the scenes. Diterikhs was a dictator, even if he was technically a servant of Tsar Nikita. There is no clear successor, and while Nikita I will likely try to improve his own position, he hardly has the necessary connections to rule in his own right, something that was assured by Diterikhs.\n\nThe first to act was Ivan Lukyanovich Solonevich, President of the Monarchic Union, the single legal party in the country. Solonevich is an ambitious man who, during Diterikhs' latter days, was climbing up the ranks, and now he has put all his connections and resources to use. The Solonevichites in the Zemsky Sobor have already recommended installing Solonevich as the Pechatnik, the de-facto Prime Minister and the Emperor's closest advisor.\n\nThis campaign in the Zemsky Sobor has been countered by men from the Circle of St. George loyal to Diterikhs, chiefly Generals Pavel Petrovich Petrov and Viktorin Mikhaylovich Molchanov. They have expressed fears over Solonevich moving the regime in an even more radical direction, while - so they claim - Diterikhs always intended to eventually moderate and normalise the regime, and downplay its most oppressive aspects. In this battle of authority, only one side can win."
 fer.75.a:9 "Man may be mortal... "
 fer.75.b:9 "...but holy Russia is eternal."

 fer.76.t:9 "Ivan Solonevich Ascends"
 fer.76.d:9 "Solonevich's legal coup was a success. With surprising support from Tsar Nikita, Ivan Solonevich was appointed as the Pechatnik, Nikita's primary advisor and head of the imperial government. An attempt by Diterikhsite generals to stop this move failed, and to their dismay, the apolitical and moderate Mikhail Vasilyevich Khanzhin was appointed as the Supreme Voyevoda. Solonevich was quick to build on his victory: in cooperation with Nikita I, new decrees limited the power of the military and empowered that of the imperial government.\n\nDiterikhs' silent military dictatorship was being disbanded, but it did not lead to any kind of liberalisation; just the greater involvement of Solonevich's Monarchic Union. Under his direction, the government has declared war on corruption and democraticism, launching campaigns against Solonevich's political enemies and even purging some of the earlier supporters of the regime. As Solonevich has started to mould the state into his envisioned People's Monarchy, many fear yet further instability and chaos."
 fer.76.a:9 "A victory no one saw coming."

 fer.77.t:9 "Protectors of the Generals' Legacy"
 fer.77.d:9 "Solonevich's legal coup failed. Tsar Nikita remained outside the debate, and ultimately the generals rallied their ranks. The leadership of the Circle of St. George has been taken over by Viktorin Molchanov and Pavel Petrov, who are stability-oriented military men. They are convinced monarchists and conservatives, yes, but they do not share the ideological fanaticism of Solonevich or the religious fanaticism of Diterikhs. Thanks to Petrov's connections, he has been able to win the support of anti-Solonevichites in the Monarchical Party, and the plotting has put Ivan Ilyin in a position to challenge Solonevich.\n\nSolonevich's power-grab collapsed as it turned many in the upper echelons of the regime against him. Instead, he was forced to retire from politics under a 'suggestion' from General Petrov, who instead became the Pechatnik. Molchanov in turn became the new Supreme Voyevoda, under a power-sharing agreement with Petrov."
 fer.77.a:9 "They will stabilise the realm."

 fer.78.t:9 "The Union of Musketeers"
 fer.78.d:9 "Our regime looks at the past, but it needs to adapt to modernity. All great nations of the 20th century have utilised mass mobilisation of people, especially the youth of the nation. The Society for the Memory of Nikolay II is tasked with the important work of promoting monarchist and Orthodox values, but the future is truly in the hands of the Union of Musketeers, a youth organisation originally envisioned by Vyacheslav Volkov. This Union teaches youth martial and religious life, assuring them of the righteousness of the Tsar and of traditionalism."
 fer.78.a:9 "In youth is our hope."

 fer.80.t:9 "Semyonov Elected President"
 fer.80.d:9 "The first proper elections under Semyonov's rule over all of Russia ended in a great victory for Semyonov's own party, the All-Russian Popular Party (VNP). This party unites people from all sides of politics, championing a nationalist, populist, and conservative program. With all separatist, communist, Svobodnik, and other terroristic parties banned, turnout was quite low. There were some mass protests, but they were broken up by the Cossacks, and the day of the election went relatively smoothly. By the end of the day, the VNP gained a majority with its minor allies, facing little serious challenge. The Kadets became the main opposition party in the Duma, but even they seem accepting of Semyonov's regime, no doubt understanding that it is a better way to moderate the regime to take part in it rather than fight it. Semyonov was subsequently elected as President, and a new cabinet, again led by Chairman-Minister Sergey Tashkin, was appointed."
 fer.80.a:9 "Long may he defend our democracy!"

 fer.81.t:9 "In the Footsteps of Skoropadskyi"
 fer.81.d:9 "The first elections of the Russian State had little turnout, with campaigning restricted to a select few loyalist parties. More importantly than the elections, onlookers saw a megalomaniac show in Moscow as Grigory Semyonov formally became the Supreme Ataman. With ceremonies mimicking those that Pavlo Skoropadskyi used in 1918, Semyonov was elected by the Duma to serve as Supreme Ataman for his lifetime, and he received anointments and blessings in the Dormition Cathedral in Moscow. In practice, this makes him the formalised military dictator, only relying on the Duma to legitimise his orders. He appointed Sergey Tashkin as his Chairman-Minister and rewarded his political allies with other cabinet positions."
 fer.81.a:9 "All other regimes have failed in Russia."

 fer.82.t:9 "The Ataman's Party"
 fer.82.d:9 "The All-Russian Popular Party (VNP) is Semyonov's key to Russian politics. Their press and street campaigns are vast, and they all seek to portray what a great man Grigory Semyonov is, and how decades of Kolchakite propaganda about his warlordism were merely lies. In these pamphlets and speeches, Semyonov is portrayed as the liberator, the saviour of Russian freedoms, the stalwart enemy of Savinkov and socialism. The VNP's vast campaign budget is often used to host generous events such as soup kitchens for the poor and musical concerts for the elites of the cities.\n\nOh, and what do they believe in? It is of secondary concern. They stand for all Russian people. In practice, their program is vaguely conservative, somewhat populist, and most of all, loyal to the Ataman."
 fer.82.a:9 "Better than all previous political parties."

 fer.83.t:9 "Allies from Old Russia"
 fer.83.d:9 "The old parties of Russia have taken some time to build up their power again, but such is their institutional strength that they cannot be ignored entirely. The vast majority of competent civil servants come from the Kadets, and conservatives from the VPP have broad support, particularly from large landowners and parts of the military. There is a risk that they will start cooperating against our regime, which could be best avoided by instead making a deal with one of them. While the VPP is closer to VNP's conservatism, we already have good headway in the Kadet party, as Sergey Tashkin, Semyonov's long-term right-hand man, is a former Kadet and can draw significant support from Kadet circles."
 fer.83.a:9 "Make a deal with the Kadets."
 fer.83.b:9 "Conservatives are closer to us."

 fer.84.t:9 "Rule by the Soldiers"
 fer.84.d:9 "The basis of the Supreme Ataman's rule has always been the military, both its threat of force and its political support from veterans. Semyonov has favoured veterans greatly, giving them ample pensions and job-producing programs, and, in exchange, he has found a loyal political support base from them. This provides ample recruitment opportunities for security services and civil service, staffing these institutions with ex-soldiers. The most privileged among them all are Cossacks, whose Hosts have been restored and much of their lands returned."
 fer.84.a:9 "Did they not bleed and die for Russia?"

 fer.85.t:9 "Mongolian Generals Defect!"
 fer.85.d:9 "The Mongolian generals we let into Russia and into our armed forces have switched sides to the bandit Grigory Semyonov!"
 fer.85.a:0 "Traîtres !"

 #Other Scripted Peaces
 fer.90.t:0 "Fin de la Seconde Weltkrieg"
 fer.90.d:9 "Reports across the frontlines have been scarce, but the latest have painted grim news. The German Empire has fallen to opposing forces, and the Kremlin's forces have decisively triumphed, no doubt eager to turn to the east and finish our rebellion once and for all. Perhaps the only way to avert the inevitable would be to appeal for direct intervention from the Japanese, although this would make us even more reliant on Tokyo."
 fer.90.a:9 "Get Tokyo on the line for a ceasefire."
 fer.90.b:0 "Non, on continue à se battre !"
 fer.90.a.tt:9 "We will keep all lands that we currently occupy from [RUS.GetNameDef] and peace out with them, becoming a puppet of [JAP.GetNameDef].\n\nThis will §Rlock§! the national focuses §YDeclare All-Russian Government§! and §YReturn to the Kremlin§!."

 fer.91.t:9 "Ceasefire in the Far East"
 fer.91.d:9 "With our victory in the west, the bandits in the Far Eastern Army have scrambled for a solution - and they seem to have an ace up their sleeve. Japanese troops quickly occupied the Far East and prevented us from advancing any further. A ceasefire was hastily assembled, and the Japanese do promise a long-term solution to the Siberian problem - though we are well aware they are full of lies. We will retake Vladivostok, sooner or later."
 fer.91.a:0 "Qu'ils soient maudits!"

 fer.92.t:9 "Ceasefire in the Far East?"
 fer.92.d:9 "The Reichspakt collapsed, and with it, our hopes of a successful rebellion in the Russian Far East seem to have gone to waste. Moscow's troops are soon to occupy Vladivostok if we don't do something. A debate has risen up: many in the army have advocated that we occupy the Far East ourselves and force a ceasefire with Russia. After all, we have already put so much into Semyonov's uprising. Civilian leaders are far more sceptical, arguing that we would be setting ourselves up for an inevitable war with Russia."
 fer.92.a:9 "We need to protect our interests."
 fer.92.b:9 "They dug their own graves."

 fer.93.t:9 "In Defence of Siberia"
 fer.93.d:9 "We are now at war with the hated Boldyrevist regime, which seeks to subjugate the Siberian peoples and take all of our hard-earned gains! This will not be tolerated, of course. We will come out victorious!"
 fer.93.a:0 "En avant !"

 fer.94.t:9 "Peace with [RSA.GetNameDef]?"
 fer.94.d:9 "The fighting has continued for some time now, with neither side being able to fully take out the other. It may finally be time for peace."
 fer.94.a:9 "We fought to preserve Siberian independence, after all."
 fer.94.b:9 "Continuez à vous battre !"

 fer.95.t:9 "Mettre fin à la guerre de Sibérie ?"
 fer.95.d:9 "La guerre avec [FER.GetNameDef]a fait de nombreux morts. Contrairement aux espérances de victoire, nous n'avons pas réussi à renverser le régime sibérien de [FER.GetLeader], qui a envoyé un émissaire pour demander une trêve entre nos deux nations. Ce faisant, nous aurions pratiquement reconnu leur indépendance."
 fer.95.a:9 "Nous avons perdu."
 fer.95.b:9 "Non, ce n'est pas fini."

 fer.96.t:9 "À Vladivostok !"
 fer.96.d:9 "Le bandit [RUS.GetLeader] a déclaré que la Sibérie était sa propre nation et que nous étions en guerre. Nous allons mettre fin immédiatement à cette stupide prétention."
 fer.96.a:9 "En avant !"

 fer.97.t:9 "L'Allemagne offre son aide !"
 fer.97.d:9 "It was not much of a concern when we went to war with [FER.GetNameDef]'s Siberian regime, but now disaster has struck - Japan has explicitly backed them and joined their side. The German ambassador to Russia has offered us help in this conflict, at least to send a stern warning to Japan to back off."
 fer.97.a:9 "Their help is welcome."
 fer.97.b:9 "We don't need it."

 fer.98.t:9 "[RSA.GetNameDef] Asks for Aid"
 fer.98.d:9 "The Siberian warlord regime under [FER.GetNameDef] has invaded our ally [RSA.GetNameDef] with explicit Japanese support. We risk Russia getting bogged down in another conflict. Should we invite [RSA.GetNameDef] into our military alliance and fight alongside them?"
 fer.98.a:9 "Yes, of course!"
 fer.98.b:9 "Not our problem."

 fer.99.t:9 "Germany Declares War Against [FER.GetNameDef]"
 fer.99.d:9 "As expected, the Teutons came to [RSA.GetNameDef]'s aid, and our war against them is no longer as easy as it seemed to be. We certainly had no expectations of such escalations. Perhaps we should back down?"
 fer.99.a:9 "Get Berlin on the line."
 fer.99.b:0 "Nous serons victorieux !"

 fer.100.t:9 "Japan Offers to Stop the War"
 fer.100.d:9 "We have received a message from Tokyo saying that they did not expect the great escalation of us joining the war, and want to arrange a ceasefire to avoid shedding too much blood over the Siberian lands."
 fer.100.a:9 "Glad they came to their senses."
 fer.100.b:9 "Seriously? They started this!"

 fer.101.t:9 "The War of National Reclamation"
 fer.101.d:9 "Aujourd'hui, les forces de [ROOT.GetLeader] ont traversé la frontière vers le territoire boldyrévite, proclamant une guerre pour enfin unifier la Russie après tant d'années. Semionov avait déclaré à la radio à tous les peuples russes que les négociations entre lui et [RSA.GetNameDef] avaient pratiquement échoué, car [RSA.GetLeader] n'était apparemment pas intéressé par un règlement qui « préserverait la souveraineté russe ».\n\nEn réalité, Semyonov s'en soucie peu, mais promet de « renverser l'administration fantoche allemande installée au Kremlin et de restaurer la puissance russe dans le monde ». Pour l'instant, un tel message semble trouver un écho auprès des soldats sur le terrain. Mais seul le temps nous dira si le soulèvement d'Extrême-Orient peut accomplir l'impossible..."
 fer.101.d2:9 "Today, [ROOT.GetLeader]'s forces crossed the border into Boldyrevite territory, proclaiming a war to finally unify Russia after so many years. Diterikhs has called all Russians to arms against the decrepit, German-installed Boldyrevite republic which spits on all tradition and everything that is holy. For now, such a message seems to resonate with the soldiers on the ground. But only time will tell if the Far Eastern uprising can achieve the impossible..."
 fer.101.a:9 "En route vers Moscou !"

 fer.102.t:9 "À la rencontre des Allemands"
 fer.102.d:9 "Il a fallu attendre un certain temps, mais l'ambassadeur d'Allemagne en Russie a finalement été envoyé à Moscou pour transmettre les souhaits de Berlin au nouveau gouvernement russe. Il a déclaré que l'Allemagne reconnaîtrait la nouvelle Russie comme légitime, mais espère qu'elle respectera, comme l'avait fait le régime précédent, le traité de Moscou et les frontières entre la Russie et ses voisins occidentaux. [RUS.GetLeader] a insisté sur le fait qu'il n'y avait aucune volonté de relations négatives, malgré les déclarations anti-allemandes antérieures.\n\nEn réalité, les services de renseignements nous ont indiqué que l’Allemagne s’est empressée de réagir lorsque Moscou était sur le point de tomber, et qu’elle a même envisagé une intervention. Ces rapports indiquent qu’elle cherche activement à nous affaiblir."
 fer.102.a:0 "Compris."

 fer.103.t:9 "La nouvelle Opritchnina"
 fer.103.d:9 "Une vague de terreur a été déclenchée par les services de sécurité sous la coupe étroite des Voïévodes suprêmes. Le colonel Konstantin Kromiadi - un ancien Savinkovite passé au Cercle de Saint-Georges - a dirigé une organisation de paramilitaires surnommée les « Oprichniks », d'après le proto-service de sécurité d'Ivan le Terrible. Le but de ces « Brigades de garde » est de traquer les ennemis de l'État - non seulement les séparatistes, mais aussi les communistes et divers autres criminels. Dotées de pouvoirs extrajudiciaires, ces escadrons procèdent à des exécutions publiques - en veillant à ce que tout le monde dans le village soit parfaitement au courant de leur existence.\n\nCes méthodes brutales ont pour l’instant éradiqué la plupart des manifestations publiques, forçant la résistance à la clandestinité. Les cellules terroristes socialistes continuent à opérer et à frapper les fonctionnaires tsaristes, mais nous vaincrons.\n\nDans son discours à la nation, le tsar Nikita a expliqué la nécessité de mesures draconiennes pour assurer une paix et une stabilité durables. Les Russes loyaux et fidèles n'ont rien à craindre, mais étant donné la profondeur de la pourriture socialiste et collaborationniste qui s'est répandue dans la société russe, il existe de nombreux traîtres et ennemis du peuple parmi les gens ordinaires. Pour prouver leur loyauté, les hommes sont encouragés à rejoindre l'Union Monarchique et ses diverses organisations annexes - et à aider à restaurer l'ancienne Russie, avant tous les schismes, les troubles et les troubles."
 fer.103.a:9 "Le Seigneur connaît les siens."

 fer.104.t:9 "Fin des Seconds Temps Troublés"
 fer.104.d:9 "Depuis la mort du général Diterikhs, le tsar Nikita Alexandrovitch a joué un rôle de plus en plus important dans l'administration de l'État. Celui qui semblait au départ n'être qu'une marionnette des généraux s'est de plus en plus souvent opposé à eux, recourant souvent à des discours publics au peuple pour forcer les militaires à se soumettre. Après tout, Diterikhs a lancé le culte du tsar pour légitimer un régime qui était par ailleurs essentiellement une dictature militaire, et c'est ce qui a servi de fondement au culte de la personnalité de Nikita lui-même.\n\nLe tsar a régulièrement rempli son cabinet et des organisations comme l'Union monarchique de ses propres fidèles, souvent contre la volonté de [GetSecondInCommand] et contre ses propres ambitions. Nikita rend souvent visite au peuple et a créé autour de lui une excellente machine de propagande. Malgré l'idolâtrie de la Russie d'autrefois, son régime a adopté une politique de masse, de fréquents discours à la radio et d'autres méthodes très modernes pour attirer les masses, et les a combinées avec des méthodes anciennes comme l'instruction dans les sermons de l'église de toujours prier pour la santé du tsar, rappelant ainsi aux Russes ce qui est vraiment important.\n\nCertes, le régime n’est guère populaire, mais grâce à un mélange de répression impitoyable et de propagande habile, il repose sur des fondations solides, du moins pour l’instant. Dans un discours récent, Vassili Choulguine – un homme d’État influent au sein du gouvernement – ​​a déclaré que la Russie avait finalement été absoute de son péché du meurtre de Nicolas II et qu’elle était sur une meilleure voie après vingt ans de Nouveaux Troubles. Si seulement les impériaux fidèles avaient tenu bon en 1917, la Russie n’aurait pas eu besoin de passer par le feu et le sang autant de fois – mais c’est le sang sacrificiel qui a été nécessaire pour laver les péchés de régicide et de fratricide."
 fer.104.a:9 "Comme le Messie, la Sainte Russie ressuscite."

 ### FER Collapse
 fer.200.t:9 "La révolte sibérienne"
 fer.200.d.semyonov:9 "L'Etat sibérien, qui n'a pas duré longtemps, a touché à sa fin. Après la fin de la guerre, Grigori Semionov, dirigeant et « protecteur » de la Douma sibérienne, n'a pas réussi à pacifier la plupart des provinces sur lesquelles il prétend régner. Les promesses initiales d'autonomie locale sont tombées à plat, Semionov s'immisçant constamment dans les affaires locales et il est clair qu'il n'est rien d'autre qu'un dictateur militaire.\n\nLa vague de troubles a commencé après que des manifestations de masse autour de la résidence présidentielle de Semionov ont été dispersées par des cosaques, faisant sept morts et de nombreux blessés. Jusqu'à présent, Semionov pouvait compter sur la puissance militaire, car son contrôle du Transsibérien lui permettait de renforcer rapidement n'importe quelle grande ville, mais lorsque les manifestations se sont propagées et ont été rejointes par des groupes de résistance opérant depuis la campagne, il est rapidement devenu évident que la Sibérie ne pouvait être tenue.\n\nL'Armée insurrectionnelle sibérienne de Nikolaï Kalachnikov a pris d'assaut la capitale [FER.Capital.GetCapitalVictoryPointName] et n'a rencontré qu'une résistance sporadique : il semble que Semionov ait fui la capitale dans un convoi de trains blindés, sabotant les voies derrière lui et emportant avec lui une grande quantité de richesses. La Douma sibérienne restaurée a élu le national-libéral Ivan Serebrennikov, président du DNPVS, comme président provisoire."
 fer.200.d.diterikhs:9 "The short-lived Siberian state has come to its end. Initially under Ataman Grigory Semyonov, the Siberians had been promised local autonomy and lax government, but ever since Mikhail Diterikhs' coup, even these small concessions had been revoked, and the Siberian Duma has more priests and officers than it has elected men. While Diterikhs does enjoy support in the more conservative stratum of Siberia, sympathy for him is rapidly running out.\n\nThe wave of unrest started after mass protests around Diterikhs' government residence were broken up by Cossacks, leading to seven dead and countless wounded. Until now, Diterikhs has been able to trust in military might as his control of the Trans-Siberian enables quick reinforcement of any major town, but as protests spread and were joined by resistance groups operating from the countryside, it was quickly made clear that the situation had become hard to salvage.\n\nAt the culmination of the rebellion, Nikolay Kalashnikov's Siberian Insurgent Army stormed [FER.Capital.GetCapitalVictoryPointName], which was defended fiercely by men loyal to Diterikhs. Prime Minister Vyacheslav Volkov, an old general himself, died behind a machine gun installed in the window of his office. Diterikhs himself was court-martialed and shot in the backyard of the [FER.Capital.GetCapitalVictoryPointName] government palace.\n\nAfter the surrender of the Diterikhsites, General Kalashnikov declared the Siberian Duma restored. In its first sitting, Siberian national liberal, Ivan Serebrennikov, chairman of the DNPVS, was elected as the provisional president."
 fer.200.a:0 "Sic transit gloria mundi."
 fer.200.b:9 "Send a delegation to [FER.Capital.GetCapitalVictoryPointName] to talk them into re-joining."
 FER_collapse_tt:9 "§RLike so many conquerors before you, you lost.§!"

 fer.205.t:9 "[FER.GetName] Seeks to Join Our Alliance"
 fer.205.d:9 "In an unlikely twist of events, the ruler of the new Russia, Grigory Semyonov, has asked to join the Entente. It seems that he is likely looking for a way to rekindle the old alliance once again, as long as the Entente can prove to be a counterweight to German interests."
 fer.205.a:0 "Bienvenue!"
 fer.205.b:9 "Non merci."

 ### News event
 fer.1000.t:9 "L'armée d'Extrême-Orient unifie la Russie"
 fer.1000.d:9 "Dans une tournure surprenante des évènements, la petite faction rebelle qui a commencé son combat à partir de la rébellion d'Amour-Oussouri en Sibérie, et qui s'est depuis développée pour englober toute la Russie, a déclaré sa victoire et l'organisation d'un nouveau gouvernement sous sa supervision.\n\n[FER_unification_news_event_desc]"
 fer.1000.semyonov:9 "Ce nouveau gouvernement russe sera dirigé par l'Ataman Grigori Semyonov, un ancien chef de guerre cosaque exilé qui aurait été soutenu par les services de renseignements japonais et dont la réputation de banditisme et d'actes sans scrupules s'est répandue très loin.\nIl reste à voir comment ce nouveau gouvernement s'organisera, car malgré certaines promesses d'organiser des élections libres, beaucoup soupçonnent la création d'un régime personnaliste autour de Semionov."
 fer.1000.diterikhs:9 "Ce nouveau gouvernement russe sera dirigé par Mikhaïl Diterikhs, un général monarchiste ultra-réactionnaire, qui a pris le contrôle de la rébellion après l'éviction de son ancien chef, Grigori Semyonov. Le général Diterikhs a ouvertement exprimé son désir de restauration d'une monarchie russe sur le modèle de l'ancien tsarat. Beaucoup de choses restent encore incertaines concernant la direction de ce nouveau régime, mais de nombreux gouvernements des pays voisins s'attendent à ce qu'il soit très hostile et erratique."
 fer.1000.a:9 "Nous redonnerons à la Russie toute sa gloire d'antan."
 fer.1000.b:9 "Arrêtez, vous êtes censés nous obéir !!!"
 fer.1000.c:9 "un développement très préoccupant."

