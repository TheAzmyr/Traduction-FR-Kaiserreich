 FER_japanese_assistance:9 "L'aide japonaise"
 FER_japanese_assistance_desc:9 "Le Japon est notre seul soutien majeur, et une grande partie de l'insurrection a été financée et armée avec l'aide de Tokyo. Cependant, en échange, ils espèrent avoir accès aux richesses de la Sibérie.\n\nCet esprit national change à 2,4 et 6 [JAP.GetFlag] de §Rfaveur§! et sera supprimé en tombant sous 1 de faveur."
