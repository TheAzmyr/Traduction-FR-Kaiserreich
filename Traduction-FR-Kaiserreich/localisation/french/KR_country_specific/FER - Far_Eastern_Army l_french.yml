### Focus tree ###
 FER_focus:9 "Arbre de priorités d'Extrême-Orient"
 FER_mobilise_eastern_cossacks:9 "La chevauchée des cosaques"
 FER_mobilise_eastern_cossacks_desc:9 "Depuis l'époque d'Ermak Timofeïévitch, les cosaques n'ont cessé de repousser la frontière russe vers l'est. Après que le drapeau tricolore blanc-bleu-rouge ait été planté sur les rives de l'Amour, plusieurs nouvelles armées ont été créées pour protéger les nouveaux territoires - les cosaques de l'Amour et de l'Oussouri peuplent encore aujourd'hui les territoires sous notre contrôle. Extrêmement mécontents du centralisme impitoyable du gouvernement de Moscou, ils formeront le noyau de notre armée."
 FER_get_help_from_kwantung:9 "Armes de l'armée du Guandong"
 FER_get_help_from_kwantung_desc:9 "Les ambitions japonaises en Asie de l’Est ont fait du Japon un ennemi constant des gouvernements de Petrograd et de Moscou, et le Japon a réussi à repousser l’influence russe hors de Mandchourie au cours des dernières décennies. Dans notre révolte, ils voient une possibilité d’interdire définitivement à leur rival du nord l’accès au Pacifique, ainsi qu’une possibilité d’exploiter les terres riches en ressources de la Sibérie. L’armée du Guandong est prête à nous fournir des armes dans les plus brefs délais, même sans l’approbation directe de Tokyo."
 FER_parliament_of_free_siberia:9 "Assemblée de l'Extrême-Orient libre"
 FER_parliament_of_free_siberia_desc:9 "Notre rébellion tire sa force de deux groupes : les cosaques, qui veulent lutter contre les efforts centralisateurs du gouvernement de Moscou, et l'opposition démocratique, qui a été attirée par notre appel à lutter pour une Russie libre contre la tyrannie. Pour obtenir une quelconque légitimité politique, nous devons créer un organe politique représentant ces deux groupes. Naturellement, aucune élection ne peut avoir lieu tant que notre État n'est pas plus stable, c'est pourquoi les premiers délégués seront nommés par l'ataman."
 FER_semyonov_tree:9 "Tous les hommes de l'Ataman"
 FER_semyonov_tree_desc:9 "Au fil du temps, notre rébellion ne cesse de s'amplifier. Les forces fidèles à Moscou n'ont pas réussi à la réprimer et de nombreux cosaques, qui s'étaient auparavant abstenus de nous rejoindre, reconsidèrent maintenant leur décision. La guerre est pour beaucoup d'entre eux une occasion de s'enrichir au-delà de toute mesure, et certainement au-delà de ce que peut leur apporter un service honnête. Si nos cosaques punissent de leur propre initiative les svobodniks et les socialistes suspects, nous verrons nos effectifs gonfler."
 FER_liberty_declaration:9 "Déclaration de liberté des Bouriates et des Yakoutes"
 FER_liberty_declaration_desc:9 "Les Cosaques ne sont pas les seuls peuples d'Extrême-Orient à avoir été profondément offensés par la politique du terroriste devenu dictateur. Les efforts de Savinkov pour se débarrasser du fédéralisme et des autonomies locales ont aggravé les relations entre Moscou et de nombreuses minorités nationales du pays. Ayant appris le succès de notre révolte, les Bouriates et les Yakoutes sont maintenant beaucoup plus actifs dans leur résistance. Si nous leur apportons soutien et secours, nous élargirons considérablement notre base de pouvoir."
 FER_negotiate_with_sternberg:9 "La connexion mongole"
 FER_negotiate_with_sternberg_desc:9 "Ni le courage personnel ni le soutien japonais ne peuvent compenser le fait que nous sommes complètement dépassés par les forces encore fidèles à Moscou. Le succès de notre campagne dépend de notre capacité à prendre le contrôle de la Sibérie avant que l'ennemi ne résolve une multitude de crises sur d'autres fronts. Pour provoquer un tel effondrement de l'autorité moscovite, nous avons besoin d'alliés puissants - nous pouvons peut-être en trouver un en Mongolie."
 FER_expand_honghuzi:9 "Recruter les Khunkhuzs"
 FER_expand_honghuzi_desc:9 "Qui a dit que nous ne pouvions compter que sur les peuples de Russie dans notre révolte contre la tyrannie ? Les Khunkhuzs sont des bandes de guerriers chinois qui ont pris les armes contre le gouvernement de Beijing et qui ont gagné leur vie en prenant les biens des riches pour les distribuer aux pauvres. Certains d'entre eux ont travaillé en étroite collaboration avec nos Cosaques et sont déjà enrôlés dans notre armée. Nous pouvons utiliser ces contacts pour offrir nos services à d'autres qui sont encore en Mandchourie."
 FER_force_of_personality:9 "Gouverner par la personnalité"
 FER_force_of_personality_desc:9 "Plus nous étendons notre territoire vers l'Ouest, plus notre armée et nos groupes de soutien se diversifient. Pour rester à flot, nous devons déjà équilibrer les intérêts des Russes nationalistes et démocrates, des Cosaques et des Yakoutes particularistes, et même des étrangers chinois et japonais. Pour avoir un semblant d'unité dans notre camp de guerre, nous devrons nous mettre d'accord sur le seul principe moral applicable aux hommes de l'armée d'Extrême-Orient : la loyauté personnelle envers l'ataman Semionov."
 FER_cossack_army:9 "Armée des Cosaques Libres"
 FER_cossack_army_desc:9 "Pendant des siècles, les Cosaques ont été enchaînés au trône du Tsar, leur liberté et leur honneur étant confiés au despote lointain. Même nos sacrifices dans la guerre contre les bolcheviks sataniques n'ont pas changé l'attitude du nouveau gouvernement de Moscou, qui a continué à essayer d'éradiquer notre culture et nos traditions. Nous n'accepterons plus cela - les Cosaques sont désormais libres et dirigés par eux-mêmes, et la guerre ne s'arrêtera pas tant que celui qui gouvernera à Moscou ne sera pas obligé de l'accepter."
 FER_diterikhs_tree:9 "L'épée de l'esprit"
 FER_diterikhs_tree_desc:9 "Il n’y a pas de plus grand affront à Dieu qu’un terroriste qui prend la place d’un tsar nommé par Dieu. Heureusement, le peuple russe a toujours fait preuve de zèle pour défendre sa foi. Nous allons faire passer le message et le peuple se lèvera pour défendre les principes de l’autorité divine.\n« Prenez également le casque du salut, et l’épée de l’Esprit, qui est la parole de Dieu. »\nÉphésiens 6:17"
 FER_ally_church_administration:9 "Administration cléricale"
 FER_ally_church_administration_desc:9 "L’Église, avec ses structures administratives bien établies, peut fournir l’infrastructure organisationnelle nécessaire à la révolte. Nous pouvons tirer parti de la structure paroissiale pour créer des autorités locales loyales.\n« Il est la tête du corps de l’Église ; il est le commencement, le premier-né d’entre les morts, afin qu’en toutes choses il ait la prééminence. »\nColossiens 1:18"
 FER_fight_for_restoration:9 "La cause de la restauration impériale"
 FER_fight_for_restoration_desc:9 "A l'époque de l'Empire, la Russie était gouvernée par un souverain désigné par Dieu et défendait la foi orthodoxe dans le monde entier. Le gouvernement illégitime actuel sera renversé par le feu et l'épée.\n« Ô Dieu, donne ton jugement au tsar, et ta justice au fils du tsar, afin qu'il juge ton peuple avec justice. »\nPsaumes 72:1-2"
 FER_holy_squads:9 "Brigades saintes"
 FER_holy_squads_desc:9 "Alors que notre message commence à se répandre dans tout l’Extrême-Orient, il ne manque pas de fidèles prêts à prendre les armes contre les païens et les adorateurs d’idoles – ils n’ont besoin que d’armes et d’entraînement, que nous sommes prêts à leur fournir.\n« J'ai donné des ordres à mes sanctifiés, j'ai appelé mes vaillants hommes pour apaiser ma colère, ceux qui se réjouissent de ma majesté. »\nÉsaïe 13:3"
 FER_patriarch_of_east:9 "Abolir le Patriarcat"
 FER_patriarch_of_east_desc:9 "Le Patriarcat de Moscou a toujours été une institution illégitime, née de la séparation entre l’État et l’Église. Réparer cette injustice par l’union de l’État et de la foi profitera directement à notre cause.\n« Malheur à vous, scribes et pharisiens hypocrites ! parce que vous fermez aux hommes le royaume du ciel ; vous n'y entrez pas vous-mêmes, et vous n'y laissez pas entrer ceux qui veulent entrer. »\nMatthieu 23:13"
 FER_lands_host:9 "L'hôte de ces terres"
 FER_lands_host_desc:9 "La restauration de la monarchie en Russie ne sera légitime que si elle se déroule comme en 1613. Nous convoquerons une nouvelle armée des territoires, avec des représentants de toutes les couches de la population, et formaliserons notre engagement à trouver en Russie un monarque juste et bienveillant.\n« Et lui dit : Voici, tu es vieux, et tes fils ne marchent pas dans tes voies ; maintenant, établis-nous un tsar pour nous juger, comme toutes les nations. »\n1 Samuel 8:5"
 FER_mobilisation_tree:9 "Mobiliser l’Extrême-Orient"
 FER_mobilisation_tree_desc:9 "A Moscou, il y a plus d'habitants que dans tous les pays qui se sont soulevés avec nous. Pour vaincre l'ennemi, nous devrons être plus impitoyables que lui : la conscription dans l'armée sera obligatoire pour tous les hommes en âge de travailler, à l'exception de ceux qui devront obtenir une autorisation personnelle de l'ataman. Bien sûr, cela limitera la quantité d'armes que notre modeste machine de guerre peut produire, mais l'aide de nos amis japonais devrait plus que compenser la baisse de productivité."
 FER_green_ukrainian_army:9 "L'Armée Verte Ukrainienne"
 FER_green_ukrainian_army_desc:9 "Youri Glouchko a déjà gagné sa place dans l'histoire de l'Extrême-Orient russe en tentant de créer un Etat ukrainien pendant la guerre civile. Il a échoué à l'époque et nous ne le laisserons pas réussir maintenant. Néanmoins, le mouvement ukrainien d'Extrême-Orient peut être mobilisé pour soutenir notre rébellion si nous lui accordons une autonomie culturelle significative maintenant et une autonomie politique après la fin de la guerre - à ce moment-là, les Ukrainiens ne seront plus en mesure de faire valoir leurs revendications."
 FER_consolidate_businesses:9 "La faveur de l'élite des affaires"
 FER_consolidate_businesses_desc:9 "L'Extrême-Orient ne compte pas beaucoup de villes, mais il possède son industrie et son élite commerciale. Certains d'entre eux ont fui dès qu'il est devenu clair que ce territoire était sur le point de se révolter, d'autres sont restés et attendent que nous formalisions notre politique économique. Le général Diterikhs est catégorique : toute l'industrie liée à la production de guerre doit être placée sous le contrôle direct du gouvernement. D'autres encore se demandent si nous tirerons davantage profit d'une alliance avec les industriels."
 FER_take_gold:9 "Or de Primorye"
 FER_take_gold_desc:9 "Compte tenu de notre dépendance à l'égard des livraisons d'armes en temps voulu de l'étranger pour maintenir la rébellion, les mines d'or existantes de Primorye deviennent encore plus cruciales pour nous qu'elles ne l'étaient pour les tyrans contre lesquels nous nous battons. Dans ce contexte, il serait logique de nationaliser les mines et d'augmenter considérablement nos sources de revenus. Bien entendu, la légitimité de notre régime doit être prise en compte - nous ne voulons pas être perçus comme des bandits corrompus et avides."
 FER_freedom_rhetoric:9 "Pour une Russie démocratique"
 FER_freedom_rhetoric_desc:9 "Avant la réunion de l'Assemblée de l'Extrême-Orient, nous avons déjà promis d'organiser des élections libres après la fin de la guerre. Cependant, les nombreuses mesures draconiennes mises en œuvre par notre gouvernement, ainsi que la loi martiale stricte instaurée sur tous les territoires sous notre contrôle, ont fait douter de notre crédibilité démocratique. L'ataman rassurera personnellement le peuple que sa promesse sera tenue, gagnant peut-être la confiance de certains démocrates d'Extrême-Orient."
 FER_proper_statehood:9 "Le régionalisme sibérien"
 FER_proper_statehood_desc:9 "Nos forces armées continuent de remporter victoire sur victoire et, après avoir contrôlé uniquement les rives de l'Amour, nous sommes devenus les véritables maîtres de la Sibérie orientale. Cela nous offre de nouvelles possibilités de renforcer notre révolte : en nous éloignant de quelques groupes hétéroclites de cosaques et de bandits armés à la japonaise, nous pouvons désormais disposer d'une véritable armée. Bien entendu, pour exploiter toutes les ressources que nous contrôlons, il faudra réorganiser le gouvernement."
 FER_mass_conscription:9 "Conscription organisée"
 FER_mass_conscription_desc:9 "Depuis le début de l'insurrection, nous avons adopté une politique de recrutement uniforme, mais sa mise en pratique s'est révélée difficile. Faute d'une administration loyale et solide, nous ne pouvions recruter les hommes que lorsque nos cosaques parcouraient les villes et les villages. Mais grâce à notre réorganisation administrative, les choses commencent déjà à changer : avec nos hommes dans tous les coins de la Sibérie orientale, le flot de recrues ne fera qu'augmenter."
 FER_siberian_stavka:9 "Stavka de l'armée sibérienne"
 FER_siberian_stavka_desc:9 "L'armée d'Extrême-Orient pourrait être dirigée de manière assez efficace par l'ataman, de manière semi-officielle - l'armée sibérienne est trop nombreuse pour le permettre. En reprenant l'organisation de l'armée impériale russe, nous créerons la Stavka - le haut commandement suprême de nos forces armées, qui assistera toujours l'ataman et l'aidera dans la prise de décisions stratégiques, dirigera les opérations militaires à grande échelle et répartira efficacement nos ressources limitées."
 FER_mantle_of_whites:9 "La marche des tirailleurs sibériens"
 FER_mantle_of_whites_desc:9 "Au cours de chaque conflit, les tirailleurs sibériens se sont forgé une réputation redoutable de bravoure, de ténacité et de résilience exceptionnelles. Dans ce conflit, cette réputation sera à nouveau défendue. L'armée sibérienne est composée d'hommes habitués à vivre dans un environnement hostile depuis leur plus jeune enfance, et leur expérience de la chasse en a fait d'excellents tireurs. Ils ne cesseront leur marche en avant que la Sibérie ne soit libérée des despotes corrompus de l'Ouest."
 FER_military_industrial_complex:9 "L'industrie militaire d'Extrême-Orient"
 FER_military_industrial_complex_desc:9 "Les territoires qui sont passés sous notre contrôle sont extrêmement riches en ressources naturelles, comme le bois, les minéraux et les métaux. Ils nous fournissent également une main-d’œuvre locale abondante qui peut être utilisée pour produire des armes et des équipements utiles. Des machines industrielles pourraient être importées des Japonais, qui sont impatients de profiter de notre succès. Nous disposons donc de tous les éléments nécessaires à une industrie militaire de taille considérable ; il ne nous reste plus qu’à l’organiser."
 FER_logistics_corps:9 "Commandement logistique principal"
 FER_logistics_corps_desc:9 "Au début de notre rébellion, la multitude d'unités différentes sous notre commandement semblait être un avantage significatif, car elle nous donnait une supériorité numérique sur les forces fidèles à Moscou. Cependant, maintenant que nous organisons une véritable force militaire, cela devient un problème : nos opérations logistiques sont extrêmement décentralisées et fragmentées entre différentes unités. Le commandement logistique principal (Glavnoye Upravleniye Snabzheniya) sera chargé de l'organiser efficacement."
 FER_armoured_trains:9 "Dominer le Transsibérien"
 FER_armoured_trains_desc:9 "Le Transsibérien est un élément constant qui définit tous les combats qui se déroulent en Sibérie, car la plupart des fournitures et des troupes y transitent inévitablement. Nous devons improviser et construire des trains blindés et des canons ferroviaires à partir de vieux trains obsolètes que nous avons capturés. Bien que la plupart d'entre eux ne nous soient d'aucune utilité dans leur état actuel, si nous réussissons à les équiper de blindages et de canons, ils nous serviront de bélier pour enfoncer les portes des garnisons de Moscou le long de la voie ferrée."
 FER_armoured_train_tt:9 "§Y120§! unités de §Ytrain blindé§! seront ajoutées au stock national."
 FER_munitions:9 "Artillerie de percée"
 FER_munitions_desc:9 "Malheureusement pour nous, la majeure partie de la production militaire russe se fait dans la région de l'Oural ou dans la partie européenne du pays. Nos spécialistes industriels doivent apprendre sur le tas, donc en concentrant leurs efforts sur un nombre réduit de types d'équipements, nous augmentons nos chances de produire un bon produit. Nos militaires sont particulièrement intéressés par la production de canons de gros calibre capables de fournir une puissance de feu suffisante pour pénétrer les lignes ennemies. Leur demande sera satisfaite."
 FER_cheap_armour:9 "Blindage à budget réduit"
 FER_cheap_armour_desc:9 "Notre capacité industrielle actuelle n’est tout simplement pas suffisante pour produire des chars qui puissent être déployés par notre adversaire. Cela ne signifie pas pour autant que nous allons renoncer complètement à la motorisation. Les camions seront répartis entre nos multiples divisions de cavalerie, ce qui augmentera considérablement leur mobilité et leur soutien logistique. Nous simplifierons également la conception des chars, dans l’espoir de mettre en production à terme des chars moins chers et plus efficaces."
 FER_recon_planes:9 "Aviation d'Extrême-Orient"
 FER_recon_planes_desc:9 "Aucun conflit moderne ne peut se dérouler sans l’aviation. Bien entendu, nos ressources limitées nous obligent à privilégier des avions moins chers et plus pratiques. Nous ne pourrons jamais espérer égaler la taille de l’armée de l’air russe, c’est pourquoi nous devons plutôt nous concentrer sur l’aide directe à nos troupes autant que possible. Compte tenu de notre capacité industrielle, nous devons nous contenter d’avions plus légers pour l’instant."
 FER_japan_tree:9 "Ligne vers Tokyo"
 FER_japan_tree_desc:9 "Nous entretenons déjà de bonnes relations de travail avec l’armée du Guandong, mais le soutien que nous recevons pourrait être décuplé si nous parvenions à obtenir le soutien officiel de Tokyo. Heureusement, de nombreux membres de notre haut commandement avaient déjà travaillé avec les Japonais pendant la guerre civile russe, et il ne sera donc pas trop difficile de les convaincre de nous aider dans cette affaire. Bien que le Japon se méfie d’un conflit direct avec la Russie, les récompenses que nous pourrions recevoir en échange de notre aide sont trop importantes pour que nous les refusions."
 FER_lease_dalzavod:9 "Location des quais de Vladivostok"
 FER_lease_dalzavod_desc:9 "Depuis 1887, Dalzavod est le premier chantier naval russe du Pacifique et sa réputation n'est plus à faire. Cependant, compte tenu de la guerre actuelle, nous n'aurons bientôt plus d'argent pour construire des navires. Pour sauver les emplois des ouvriers de Dalzavod, augmenter nos revenus et nous faire aimer de nos amis de Tokyo, les chantiers navals de Vladivostok seront loués à une filiale de Mitsui pour une durée de 10 ans."
 FER_mineral_wealth:9 "Zaibatsus, extraction de minéraux"
 FER_mineral_wealth_desc:9 "La majeure partie de nos ressources financières étant consacrée au soutien de la guerre, il nous reste très peu d'argent pour le développement interne. C'est un autre domaine dans lequel nos alliés japonais peuvent nous aider : la possibilité pour l'Empire de tirer profit des ressources de l'Extrême-Orient russe a été l'une des principales raisons de sa décision de soutenir notre rébellion vertueuse. C'est pourquoi ils seront ravis de nous aider à explorer et à extraire de nouvelles sources de matières premières."
 FER_trade_agreement:9 "Contacts avec Mitsui"
 FER_trade_agreement_desc:9 "L’un des Zaibatsu les plus intéressés par l’amélioration de nos relations avec nous est Mitsui, qui a déployé d’importants efforts de lobbying politique pour obtenir le soutien du gouvernement japonais en faveur de l’armée d’Extrême-Orient. Ils espèrent que leurs actions leur permettront d’occuper une position privilégiée en ce qui concerne le contrôle de nos ressources naturelles et d’étendre leur présence sur le marché de la région de l’Amour. Si nous répondons à leurs demandes, une aide supplémentaire suivra."
 FER_heavy_equipment:9 "Recherche d'équipements plus lourds"
 FER_heavy_equipment_desc:9 "Le Japon nous a déjà apporté un soutien inestimable en dotant nos divisions d’équipements d’infanterie, mais nous devons continuer à le pousser à en faire davantage. Le gouvernement de Moscou estime que nous ne représentons pas une menace importante par rapport aux Allemands, et les forces qui nous opposent sont donc les plus faibles que la Russie puisse offrir. Par conséquent, si nous mettons la main sur des chars et des avions, l’équilibre des forces penchera résolument en notre faveur, ce qui garantira notre liberté et des profits à nos bienfaiteurs."
 FER_heavy_industry:9 "Développer le secteur métallurgique"
 FER_heavy_industry_desc:9 "Si l'armement constitue une part importante de l'aide étrangère que nous recevons, il est clair que cet état de fait ne nous sera pas utile indéfiniment. Plus nous conquérons de territoires et plus nous enrôlons d'hommes dans notre armée, plus nous devrons compter sur la production militaire nationale pour couvrir nos besoins. Pour préparer cet avenir, nous demanderons aux experts industriels japonais de mettre en place un puissant secteur métallurgique qui sera le fondement de notre industrie militaire."

 ### Post-War focuses
 FER_masters_over_siberia:9 "Les maîtres de la Sibérie"
 FER_masters_over_siberia_desc:9 "La guerre est enfin terminée. Nous avons survécu aux tyrans de Moscou et leur défaite décisive nous laisse comme nouvelle puissance dominante en Sibérie. De quelques bandes de cosaques mécontents, nous sommes devenus en quelques années l’un des plus grands États du monde. Nous devons donc marquer une pause opérationnelle pour consolider nos acquis. La nouvelle situation géopolitique doit également être évaluée : allons-nous continuer la lutte pour unifier la Russie ou tenter de construire un nouvel État à partir de ses cendres ?"
 FER_rival_government:9 "Déclarer un gouvernement panrusse"
 FER_rival_government_desc:9 "La réalité à laquelle nous sommes confrontés est effrayante dans sa simplicité : l’État russe est tombé et ses principaux territoires sont désormais sous le contrôle d’occupants étrangers impitoyables. Pour préserver les principes de la souveraineté russe, nous devons combler le vide de pouvoir créé par cette tragédie. En nous positionnant officiellement comme le gouvernement légitime de la Russie, nous proclamerons au monde entier notre intention de voir une Russie libérée de la tyrannie et de l’intervention étrangère, de Petrograd à Vladivostok."
 FER_integrate_administration:9 "Intégrer l'ancienne administration"
 FER_integrate_administration_desc:9 "Après notre proclamation officielle de notre légitimité en tant que gouvernement russe, il serait raisonnable de nous associer aux membres les mieux intentionnés de l’administration autrefois fidèle à Moscou. Naturellement, tous les svobodniks et socialistes purs et durs seront purgés, mais l’intégration de technocrates et de bureaucrates, pour la plupart apolitiques, dans notre administration servira de preuve de continuité du gouvernement et augmentera considérablement notre contrôle sur la Sibérie."
 FER_russian_army:9 "Reformer l'armée russe"
 FER_russian_army_desc:9 "La proclamation du gouvernement panrusse nous place en ennemi certain des puissances qui ont conquis la partie européenne de la Russie. Pour avoir une chance de réussir là où le gouvernement de Moscou a échoué, il faut accroître considérablement l'armée et l'aviation russes réformées. C'est pourquoi nous continuerons à consacrer une grande partie de nos ressources à l'armée, même en temps de paix. Tous les vrais patriotes seront autorisés à nous rejoindre dans la croisade pour restaurer la Russie."
 FER_to_moscow:9 "La croisade pour restaurer la Russie"
 FER_to_moscow_desc:9 "Les deux guerres mondiales ont été terribles pour la Russie : nous avons perdu nos territoires les plus riches lors de la première et nous avons laissé l’ennemi occuper le Kremlin lors de la seconde. Cependant, rien ne peut vaincre l’esprit russe. Tout comme Minine et Pojarski en 1612, nous avons mobilisé le peuple russe dans une croisade sainte pour chasser les étrangers une fois pour toutes. La guerre à venir sera longue, éprouvante et dure, mais avec Dieu et la justice à nos côtés, nous n’avons pas d’autre choix que de gagner."

 FER_siberian_state:9 "Consolider le régime sibérien"
 FER_siberian_state_desc:9 "La réalité à laquelle nous sommes confrontés est effrayante dans sa simplicité : l’État Russe est tombé et ses principaux territoires sont désormais sous le contrôle d’occupants étrangers impitoyables. Notre Ataman se rend parfaitement compte que si une Russie unie n’a pas pu remporter la deuxième guerre mondiale , nous n’avons aucun espoir de succès dans une éventuelle campagne visant à libérer les parties occidentales du pays. Il serait donc raisonnable de consolider notre domination sur la Sibérie et de récolter les fruits de notre guerre victorieuse pour la liberté."
 FER_align_japan:9 "S'aligner sur l'Empire du Japon"
 FER_align_japan_desc:9 "Nous n’aurions jamais pu remporter notre guerre d’indépendance sans l’aide de l’Empire japonais. Il nous a fourni des armes et des équipements d’une importance cruciale dès le début, ce qui a permis à notre rébellion d’être éliminée par des loyalistes mieux armés, et il nous a aidés à bâtir une économie forte dans les dernières étapes du conflit. Nous pouvons lui rendre la pareille en accueillant toutes les formes d’influence japonaise dans notre pays et en rejoignant officiellement son alliance militaire."
 FER_banish_japanese:9 "Bannir les Japonais"
 FER_banish_japanese_desc:9 "Le Japon n’a jamais été un véritable ami pour nous ; il n’a fait que soutenir l’étoile montante de l’armée d’Extrême-Orient pour neutraliser la menace russe et en tirer des bénéfices économiques. La guerre pour notre existence étant arrivée à son terme, nous n’avons plus à tolérer son influence omniprésente dans notre pays. Toutes les concessions économiques seront immédiatement annulées, les conseillers japonais seront renvoyés chez eux et nos ressources naturelles n’appartiendront qu’à nous."
 FER_home_in_east:9 "Notre maison, à l'Est"
 FER_home_in_east_desc:9 "Beaucoup de nos concitoyens doutent encore qu’un État sibérien indépendant soit une alternative viable à une intégration à la Russie, d’autant plus que nous avons adopté jusqu’à présent un mode de gouvernance militariste. Pour apaiser leurs craintes, nous allons réduire considérablement nos dépenses militaires et consacrer nos revenus d’exportation de matières premières à l’amélioration de l’industrie locale et des infrastructures dans toute la Sibérie. Que personne ne se sente oublié."
 FER_siberian_hetmanate:9 "Atamanate de Sibérie"
 FER_siberian_hetmanate_desc:9 "La Sibérie existe aujourd'hui grâce à l'héroïsme des Cosaques d'hier et d'aujourd'hui, qui ont façonné l'histoire de ce pays depuis l'époque où Yermak Timofeïévitch a écrasé le Khanat de Sibérie jusqu'à Grigori Semionov, qui a libéré ce pays du centralisme et de la tyrannie moscovites. Il est tout à fait naturel que la Sibérie ait besoin d'une forme de gouvernement unique ; tout comme le rôle central revient au Hetman en Ukraine, notre pays sera dirigé par son ataman."
 FER_siberian_republic:0 "République de Sibérie"
 FER_siberian_republic_desc:9 "Nous avons déjà des problèmes importants pour légitimer notre pouvoir et notre nouvel État. La légitimité peut être améliorée en formalisant la Sibérie en tant que république démocratique et en organisant les premières élections libres de l'histoire indépendante du pays. Cela montrera au peuple que l'ataman tient ses promesses et qu'il est peut-être ouvert à de nouvelles concessions, contrairement au gouvernement de Moscou. Mais la Sibérie indépendante n'existerait pas sans l'ataman - et les politiciens le savent."
 FER_cossack_nationalism:9 "Nationalisme cosaque"
 FER_cossack_nationalism_desc:9 "Quelle que soit la forme de gouvernement, il est clair pour tous que notre domination en Sibérie repose sur le soutien des Cosaques, et que leur loyauté doit être garantie par de nouvelles concessions. Les Cosaques auront une représentation garantie au sein des gouvernements locaux et nationaux, leur histoire et leur culture seront incluses dans nos programmes scolaires, et leurs organisations et communautés recevront un soutien financier de l'État. Les Cosaques se sentiront chez eux en Sibérie comme nulle part ailleurs dans le monde."
 FER_federal_framework:9 "Cadre fédéral"
 FER_federal_framework_desc:9 "Notre révolte a commencé comme une lutte pour la liberté contre le centralisme, et elle a été définie par cette idée. De nombreuses nationalités différentes se sont battues pour que le jour de notre victoire finale soit une réalité, et elles espèrent maintenant récolter les bénéfices politiques pour lesquels elles ont payé de leur sang. Elles ne seront pas déçues : tous les peuples de Sibérie se verront accorder leurs républiques autonomes, où ils seront libres de pratiquer leur propre culture, leur propre religion et leurs propres traditions sans interférence du gouvernement fédéral."
 FER_nation_of_free_people:9 "La nation des peuples libres"
 FER_nation_of_free_people_desc:9 "Les Sibériens se sont toujours distingués des autres Russes par leur résilience, leur indépendance et leur autonomie. Grâce à notre victoire, ils peuvent désormais utiliser ces qualités pour construire leur nation sans être freinés par les pillards qui cherchent à extraire toutes les ressources précieuses de cette terre tout en investissant le strict minimum pour son développement. La Sibérie que nous avons construite est libre, fédérale et puissante, offrant à ses citoyens la possibilité de prospérer sous la protection des puissants Cosaques."

 FER_return_to_kremlin:9 "Retour au Kremlin"
 FER_return_to_kremlin_desc:9 "Grigori Semionov lui-même ne s'attendait pas à ce que les rebelles de l'Amour parviennent à occuper le Kremlin. Et pourtant, nous y sommes. Notre succès n'a pas été sans conséquences et nous avons du pain sur la planche avant de pouvoir dire que la Russie nous appartient vraiment. Notre base de pouvoir se trouvant de l'autre côté de l'Oural, des efforts particuliers seront nécessaires pour pacifier et rétablir l'ordre dans la partie européenne du pays."
 FER_purge_enemies:9 "Purger nos ennemis"
 FER_purge_enemies_desc:9 "Dans les territoires russes situés à l’ouest de l’Oural, la population est bien plus nombreuse que dans toute la Sibérie. Notre domination sur le pays pourrait être brève si nous ne nous opposons pas activement à toute forme de résistance organisée dans les territoires libérés. Nous installerons des bureaux de nos services de renseignement dans toutes les provinces de l’ouest et assignerons à chacune d’elles un certain nombre de socialistes et de svobodniks qui devront être retrouvés et poursuivis chaque mois ; les sanctions seront déterminées et appliquées localement."
 FER_pacify_land:9 "Pacifier la terre"
 FER_pacify_land_desc:9 "L'effondrement total de l'autorité sur une grande partie de la plaine de l'Europe de l'Est a immédiatement conduit à une grave augmentation du banditisme et de l'anarchie, de nombreux tueurs entraînés ayant quitté l'armée et rejoignant aujourd'hui diverses bandes de criminels. La situation ici nous rappelle les premiers jours de la rébellion en Extrême-Orient. À l'époque, nous avions réussi à convaincre de nombreux soldats sans raison de rejoindre notre camp, et nous allons essayer de faire la même chose ici ; quelques bandes choisies rétabliront l'ordre en notre nom."
 FER_constitutional_assembly:0 "L'Assemblée Constituante"
 FER_constitutional_assembly_desc:9 "L'ordre public étant rétabli dans les vastes territoires de la Russie et la résistance des svobodniks et des socialistes étant jugée sans importance, nous nous sentons suffisamment en sécurité pour convoquer une Assemblée constituante à Moscou. Elle définira la structure politique de notre pays pour les années à venir, et les délégués seront nommés personnellement par [FER.GetLeader] à partir de nos fidèles du monde des affaires, de l'armée, de l'Église et de la sphère politique nationaliste."

 FER_holy_rus:9 "Sainte Russie"
 FER_holy_rus_desc:9 "Le peuple russe a beaucoup souffert avant notre victoire finale. Il a vécu à la fois sous un gouvernement impie et sous l'oppression étrangère, et beaucoup de sang a été versé pour des causes qui ne méritaient pas d'être soutenues. Enfin, un sursis lui sera accordé et un monarque sera rétabli, qui dirigera à nouveau la nation avec des lois bonnes et saines. Il sera bien entendu assisté par la Douma élue, le Zemsky Sobor et les Voyevoda Diterikhs suprêmes, qui conserveront le commandement des forces armées."
 FER_monarchic_union:9 "L'Union Monarchique Russe"
 FER_monarchic_union_desc:9 "Pour éviter les erreurs du passé et éviter la révolution, nous renoncerons au système politique multipartite. En constituant un parti unique, fidèle au tsar jusqu'à l'extrême, nous éviterons les conflits d'intérêts et d'idéologies néfastes qui influencent la politique de la Russie restaurée. L'Union Monarchique Russe sera constituée avec l'aide d'hommes politiques de renom tels qu'Iline, Choulguine et Solonévitch, et elle attirera tous les hommes de bonne moralité partageant les mêmes idées de tout le pays."
 FER_society_of_nicholas:9 "Mémoire du Tsar-Martyr"
 FER_society_of_nicholas_desc:9 "Plusieurs décennies de régime républicain décadent ont commencé à éroder le fondement traditionnel de l'autocratie russe - l'amour du peuple pour le tsar et sa famille. La Société pour la mémoire de Nicolas II sera créée par décret royal et aura pour mission de contrecarrer l'influence républicaine. Notre dernier tsar Nicolas II restera dans les mémoires comme un martyr, les effusions de sang et les désastres qui ont suivi sa mort étant les punitions divines pour nos péchés."
 FER_rise_voevedas:9 "Règle de Voyevoda"
 FER_rise_voevedas_desc:9 "Pour garantir à l'avenir une préparation militaire totale et éviter de nouvelles défaites humiliantes, il faut que, dans la Russie tsariste reconstruite, les militaires se voient confier le pouvoir civil suprême dans les régions et les gouvernorats. D'Oleg le Sage et Sviatoslav Igorévitch à Alexandre Souvorov et Mikhaïl Koutouzov, les chefs militaires russes sont des hommes d'une moralité exemplaire, et les voïévodes exerceront donc l'autorité suprême en tant que gouverneurs militaires."
 FER_faith_and_tradition:9 "Car à toi seul appartient le royaume"
 FER_faith_and_tradition_desc:9 "Maintenant que tout le pays est fermement uni sous notre contrôle, nous pouvons commencer la réforme religieuse la plus influente depuis des décennies. Le patriarcat de l'Église orthodoxe russe, qui, telle la prostituée de Babylone, servait tous les intérêts des républicains impies, sera renversé de son trône doré. L'organisation de l'Église reviendra à l'époque pré-révolutionnaire - le Très Saint Synode sera restauré sous le contrôle du Tsar, ce qui permettra à la symphonie byzantine de reprendre son cours normal."
 FER_solidarist_economy:9 "La règle d'or"
 FER_solidarist_economy_desc:9 "La règle d’or est très simple : « Traite les autres comme tu voudrais être traité toi-même ». Cette règle est le principe moral fondamental du christianisme, et l’ignorer dans la construction de l’État au profit d’une course effrénée au profit personnel ou de traiter l’histoire comme une série de conflits dialectiques a conduit notre pays à la ruine à plusieurs reprises. Nous n’avons pas l’intention de répéter ces erreurs ; notre économie sera construite sur des bases corporatistes, visant des pratiques commerciales morales et l’unité entre les classes."
 FER_behind_thistle:9 "Derrière le chardon"
 FER_behind_thistle_desc:9 "Contrairement aux anciens dirigeants de la Russie, nous avons poursuivi nos réformes uniquement pour revenir à une société traditionnelle fermement ancrée dans les principes moraux chrétiens, et non pour rechercher des avantages matériels ou un « progrès » mal défini. Nous avons réussi à construire un îlot de traditionalisme dans un océan d’idéologies hostiles et concurrentes, dont la tendance à se multiplier à travers le monde les compare à une peste. Pour éviter d’être contaminée par leurs idées, la Russie se concentrera sur l’autosuffisance."

 FER_saviour_of_republic:9 "Sauveur de la République"
 FER_saviour_of_republic_desc:9 "Partout en Russie, les gens voient avec appréhension l'affirmation du pouvoir total de l'ataman Semyonov sur le pays. La composition irrégulière de notre armée et le décalage flagrant entre notre rhétorique démocratique et les règles omniprésentes de la loi martiale renforcent la volonté de résistance du peuple, qui ne considère pas notre gouvernement comme légitime. Pour remédier à cette situation, nous proclamerons haut et fort le rétablissement de la Constitution de 1922. Bien entendu, certaines garanties resteront en place."
 FER_russian_hetmanate:9 "Atamanate russe"
 FER_russian_hetmanate_desc:9 "Il n’est pas nécessaire de restaurer un système fédéral qui n’a pas réussi à empêcher les centralistes d’arriver au pouvoir et de tenter de renverser l’autonomie des Cosaques. Il n’est pas non plus nécessaire d’inventer un nouveau système politique de toutes pièces. L’État ukrainien sous le règne de l’hetman Skoropadskyi a été transformé en un système qui correspondrait parfaitement à notre vision de la Russie – un État uni autour du puissant chef des Cosaques, mais autorisant certaines concessions démocratiques."
 FER_all_russian_popular_party:9 "Parti populaire panrusse"
 FER_all_russian_popular_party_desc:9 "Pour rester au pouvoir pendant longtemps, nous devrons intégrer de nouveaux alliés dans notre coalition gouvernementale. Nous avons déjà coopté le mouvement démocratique de Sibérie pour soutenir [FER.GetLeader] et il n'y a aucune raison pour que nous ne puissions pas faire de même en Europe. Les vieux partis démocratiques comprennent que notre gouvernement est la seule chance qu'ils ont de revenir au pouvoir, ils devront donc ravaler leur aversion pour notre leader et rejoindre le Parti populaire panrusse."
 FER_appeal_to_centre:9 "Appel au Centre"
 FER_appeal_to_centre_desc:9 "Le président Semionov ne se préoccupe pas tellement de politique, se contentant de laisser la gouvernance réelle à ses alliés politiques, tant qu'ils ne tentent pas d'agir contre les pouvoirs des Cosaques ou le pouvoir personnel du président. Cette position politique nous permet de trouver de nombreux alliés parmi ceux qui espèrent que le règne de Semionov marquera le début d'une période de normalisation qui éradiquera l'extrémisme et ramènera la stabilité et un gouvernement pacifique en Russie."
 FER_national_myths:9 "Formuler des mythes nationaux"
 FER_national_myths_desc:9 "La Russie a connu beaucoup de guerres et beaucoup de révolutions au cours du XXe siècle. Nous pouvons utiliser les premières pour empêcher les secondes. Tous les projets civils de grande envergure qui promettaient de transformer notre pays en paradis sur terre ont échoué. Seuls les braves soldats ont sauvé la nation de l'effondrement total et de la soumission aux étrangers. Il est tout à fait naturel que la Russie soit conduite vers l'avenir par des militaires. Nous lancerons une vaste campagne de promotion de nouveaux héros nationaux."
 FER_unify_the_patriots:9 "Rassembler les vétérans"
 FER_unify_the_patriots_desc:9 "La stabilité de notre régime ne peut pas dépendre uniquement des Cosaques, qui reconnaissent de tout cœur en Semyonov leur commandant suprême et leur chef. Tous les autres militaires doivent également le reconnaître comme leur chef et le défenseur de leurs intérêts. Nous allons créer l'Union militaire panrusse (Vserossiysky Voinsky Soyuz), une organisation qui regroupera tous les vétérans des paramilitaires de toute la Russie. Avec des hommes loyaux à sa tête, notre position sera considérablement renforcée."
 FER_cult_of_supreme_ataman:9 "Culte de l'Ataman suprême"
 FER_cult_of_supreme_ataman_desc:9 "L'autorité et le pouvoir considérables de Skoropadsky en Ukraine découlaient de sa capacité à se créer une image plus grande que nature de lui-même : un officier de guerre accompli, le chef des cosaques, le créateur de l'État Ukrainien. Pour répéter son succès, nous devrons créer un culte de la personnalité similaire autour du grand ataman Semionov, le sauveur de la nation russe de la tyrannie et de l'oppression étrangère, choisi par le destin pour conduire notre peuple vers la grandeur."
 FER_empower_old_elites:9 "Renforcer les anciennes élites"
 FER_empower_old_elites_desc:9 "La révolution de 1917 a commencé par le mécontentement des élites russes, qui ne croyaient plus que le tsar représentait suffisamment bien leurs intérêts. Pour éviter qu'un tel scénario ne se répète alors que le gouvernement central est encore plus faible qu'à l'époque, nous nous efforcerons de répondre à leurs souhaits. Notre régime défendra fermement les droits de propriété privée, les principes de déréglementation économique et les valeurs morales conservatrices."
 FER_restore_autonomies:9 "Restaurer les autonomies"
 FER_restore_autonomies_desc:9 "Pour renforcer encore notre légitimité et consolider notre régime, nous pouvons tenir une autre des promesses clés sur lesquelles notre révolte s’est fondée : la protection des autonomies. Les minorités de Russie recevront toutes le droit à l’auto-gouvernance, à la préservation et à la promotion de leurs cultures nationales – droits qui ont été bafoués par les anciens gouvernements. Naturellement, les hôtes cosaques et les Sibériens bénéficieront le plus de ce système, car ce sont eux qui nous ont portés au pouvoir."
 FER_relax_economy:9 "Détendre l'économie"
 FER_relax_economy_desc:9 "Nous avons déjà commencé à libéraliser l’économie : nos entreprises les plus influentes ont notamment bénéficié d’allègements fiscaux, de dérégulation et d’incitations à l’investissement en échange de leur fidélité. Cette tendance se poursuivra à mesure que nous appliquerons les mêmes principes dans nos relations économiques avec d’autres pays. La Russie est sans égal en termes de ressources naturelles que nous pourrions exporter vers le monde ; si nous parvenons à conclure de nouveaux accords commerciaux, nous pourrions nous enrichir au-delà de toute mesure."

 FER_restore_army:9 "Restaurer l’Armée Nationale"
 FER_restore_army_desc:9 "Les exploits des héros qui ont marché du Pacifique jusqu'au Kremlin resteront à jamais gravés dans la mémoire des soldats, mais ils ne suffiront pas à soutenir notre vaste empire. Les structures militaires construites pendant l'entre-deux-guerres sont toujours nécessaires et doivent être restaurées dans toute leur splendeur."
 FER_restore_air_force:9 "Restaurer l'Armée de l'air"
 FER_restore_air_force_desc:9 "Nous n’avions pas la capacité industrielle nécessaire pour déployer une grande force aérienne à l’Est, mais maintenant que toute la Russie est entre nos mains, nous devons mettre en place une organisation adéquate pour cela."
 FER_restore_navy:9 "Reconstruire la Marine"
 FER_restore_navy_desc:9 "La flotte russe ne peut être ignorée dans la défense de notre empire de Petrograd à Vladivostok. La puissance des cuirassés est le fondement de notre puissance future."

 FER_great_power_again:9 "Une grande puissance renouvelée"
 FER_great_power_again_desc:9 "Un pays qui occupe plus d'un neuvième de la surface terrestre de la planète, qui compte des dizaines de millions d'habitants et qui se situe à l'intersection cruciale de l'Europe et de l'Asie, serait naturellement appelé à devenir une grande puissance. Bien sûr, les guerres récentes et même l'effondrement total de notre État ont ébranlé cette image de notre pays, mais grâce à un programme déterminé de reconstruction de notre armée et de notre marine, nous sommes à nouveau suffisamment forts pour projeter notre puissance à l'étranger et influencer les affaires mondiales."
 FER_crusade_against_communism:9 "Croisade vers l'Occident"
 FER_crusade_against_communism_desc:9 "Le monde ne pourra être sûr pour la Russie restaurée que si la menace qui l’a autrefois conduit au bord de la destruction est complètement éradiquée. Les Rouges paieront pour ce qu’ils ont fait à la Russie en 1917 : nous aurons notre revanche ultime."
 FER_crusade_against_communism_INT_desc:0 "Pour la Russie restaurée, le monde ne peut être sûr que si la menace qui l'a jadis amené proche de la destruction est totalement éradiquée. Les Rouges vont payer pour ce qu'ils ont fait à la Russie en 1917 : nous aurons notre revanche."
 FER_crusade_against_communism_GER_desc:9 "Pour la Russie restaurée, le monde ne peut être sûr que si la menace qui l'a jadis amené proche de la destruction est totalement éradiquée. Les Allemands vont payer pour ce qu'ils ont tant de fois fait à la Russie : nous aurons notre revanche."
 FER_finish_the_turks:9 "Le prétendant à Rome"
 FER_finish_the_turks_desc:9 "On peut presque avoir pitié des oppresseurs turcs : ils auraient été détruits lors de la Première Guerre mondiale sans l'intervention des Allemands détestés. Mais maintenant que la puissance russe est rétablie, les Turcs doivent être intégrés dans le giron de l'Empire au plus vite et la ville sainte de Constantinople doit être rendue aux fidèles."
 FER_siberian_periphery:9 "Les périphéries sibériennes"
 FER_siberian_periphery_desc:9 "Notre insurrection n’était pas européenne, mais asiatique. Si nous ne devons pas nous retirer des affaires européennes, nous devons nous rappeler que notre sphère d’influence naturelle se situe le long de nos frontières méridionales et orientales."
 FER_revenge_for_1905:9 "La vengeance de Varyag"
 FER_revenge_for_1905_desc:9 "Les Japonais ont eu tort de croire qu'ils pourraient financer notre rébellion et nous utiliser à leurs propres fins. Pensant apparemment qu'ils pourraient utiliser l'Extrême-Orient comme un tampon contre la Russie, leur plan a échoué de manière spectaculaire, et nous sommes maintenant en position de leur rendre la monnaie de leur pièce pour tous les ennuis qu'ils nous ont causés il y a des années. Comme lors de la dernière résistance du célèbre croiseur Varyag, nous nous battrons jusqu'au bout !"
 FER_eradicate_western_influence:9 "Éradication de l’influence occidentale"
 FER_eradicate_western_influence_desc:9 "La Mère Russie, défenseur de la foi orthodoxe, a été détruite par la modernité et l'occidentalisme depuis l'accession au trône de Pierre. Considérant tout ce qui était traditionnel et enraciné dans la foi comme « arriéré », ils ont déclaré la guerre à l'esprit russe. Mais cet esprit n'est pas mort - et ce n'est qu'en détruisant les bellicistes modernistes que nous pouvons être sûrs qu'il reste enflammé."
 FER_eradicate_western_influence_tt:9 "Déclare la guerre à toutes les nations §mLibérales de marché§!, §lSociales-libérales§!, §SSociales-démocrates§!, §RRadicales-socialistes§!, §rSyndicalistes§!, et §oTotalistes§!."
 FER_join_old_allies:9 "Raviver l'ancienne alliance"
 FER_join_old_allies_desc:9 "L'Entente a été à la fois une amie et une ennemie des circonstances. Dans la nouvelle ère où l'Allemagne tente de consolider sa domination sur le monde, l'Entente est le seul bastion qui lui résiste. L'inclusion de la Russie dans ce bloc de puissances rappellerait au moins à Berlin que ses ennemis ont été abattus, mais qu'ils ne disparaitront jamais."

