 NOR_haakon_vii_leader_desc:9 "§YNaissance :§! §L3 août 1872, au Palais de Charlottenlund, Copenhague, Royaume de Danemark§!\n§YCarrière :§! §LAprès que la Norvège sécurisa son indépendance de la Suède en 1905, on demanda au prince Carl de Danemark de devenir roi de la nation nouvellement indépendante. Connu pour être un fervent défenseur de la démocratie, le prince n'accepta le trône qu'après avoir été légitimé par un plébiscite, prenant le nom royal Haakon, utilisé par les rois norvégiens de jadis.\n\nAu cours des dernières années, le soutien apparent de la Norvège à l'Entente lors de la Weltkrieg l'a poussé dans une isolation diplomatique et économique, résultant en une croissance accrue du mouvement socialiste. Bien qu'il soit respecté et soutenu par le peuple norvégien, et malgré sa déclaration en 1928 qu'il est aussi le roi des syndicalistes, ce mouvement républicain rend la position de Haakon tout sauf assurée.§!"

