### Events ###
 galicia_events.2.t:0 "La Galice cherche à rejoindre notre nation"
 galicia_events.2.d:0 "Après des siècles sous la domination des Habsbourg qui ont commencé avec la première partition du République des Deux Nations en 1772, Galicia Lodomeria se voit indépendante. Mais étant un État faible entouré de voisins impressionnants, la nation nouvellement indépendante se sent menacée dans son existence même. Un envoyé diplomatique est arrivé aujourd'hui pour discuter de l'incorporation de la Galice sur le territoire Polonais."
 galicia_events.2.a:0 "Bienvenue à la maison, mes frères."
 galicia_events.2.b:0 "Les Galiciens ukrainiens rejoignent l'Ukraine."

 galicia_events.3.t:0 "La Galice souhaite l'union avec la Pologne"
 galicia_events.3.d:0 "L'ancien territoire autrichien de Galicie-Lodomérie semble se trouver dans un état d'incertitude depuis quelque temps. Acquis par les Habsbourg en 1772 lors de la partition de la Pologne, la région est habitée par un mélange de Polonais et d'Ukrainiens qui n'ont pas développé un grand attachement à une identité galicienne - au contraire, ils ont préféré s'identifier plus fortement à leurs compatriotes respectifs ailleurs. Ainsi, rares sont ceux qui considèrent l'État satellite que nous avons établi dans la région comme autre chose qu'une mesure temporaire qui sera fusionnée avec une autre nation au fil du temps.\n\nMaintenant que la Pologne est sous le contrôle d'un gouvernement allié, les Polonais de Galice ont décidé que le moment était venu - nous avons reçu une requête de [From.Capital.GetCapitalVictoryPointName] nous demandant d'approuver une union entre la Pologne et la Galice-Lodomérie. Bien que la plupart des membres de notre gouvernement soient favorables à cette demande, il y a une complication : cette union ferait passer un nombre important d'Ukrainiens sous le drapeau polonais, une perspective qui ne fait pas l'unanimité. Pour sa part, le gouvernement de Varsovie insiste sur le fait que les Ukrainiens seront accueillis comme des compatriotes, mais certains diplomates estiment que nos besoins sont mieux satisfaits si les États restent séparés. Devrions-nous permettre à l'union de se poursuivre ?"
 galicia_events.3.a:0 "Bien sûr."
 galicia_events.3.b:0 "Non, nous préférons qu'ils soient séparés."

 galicia_events.4.t:0 "[FROM.GetNameDefCap] approuve l'Union avec la Pologne"
 galicia_events.4.d:0 "Excellente nouvelle - notre demande de fusion avec nos compatriotes polonais a été approuvée ! Les préparatifs de la fusion ont déjà commencé sérieusement, car la frontière entre nous va devenir de l'histoire ancienne."
 galicia_events.4.a:0 "Envoyez un émissaire à Varsovie !"

 galicia_events.5.t:0 "[FROM.GetNameDefCap] refuse l'Union avec la Pologne"
 galicia_events.5.d:0 "Tragiquement, [FROM.GetNameDef] a refusé notre demande d'union avec la Pologne, invoquant des préoccupations stratégiques. Il semble que nous soyons condamnés à rester séparés pour un certain temps encore."
 galicia_events.5.a:0 "Maudit soient-ils !"

 galicia_events.6.t:0 "Les Polonais de Galice nous rejoignent"
 galicia_events.6.d:0 "Le Royaume de Galicie et de Lodomérie, créé en 1772 en tant que terre de la couronne de la Monarchie des Habsbourg à la suite du partage de la Pologne, a pris fin.\n\nAvec sa longue histoire de malheurs ethniques et économiques, le pays de la couronne a souvent été négligé par Vienne, ouvrant la voie à une autonomie importante et permettant aux mouvements nationaux polonais et ukrainien de s'épanouir - et de se concurrencer. La Weltkrieg a fait de la région le "Piémont" de la Pologne et de l'Ukraine, les légions polonaises et ukrainiennes luttant pour la libération de leur nation respective du joug russe.\nL'unification légitime des Galiciens avec leur patrie nationale a été contrecarrée par les querelles germano-autrichiennes, mais cela s'est avéré être simplement temporaire. Avec la dissolution de la Galicie et de la Lodomérie, les tensions entre les États polonais et ukrainien devraient s'exacerber. Il reste à voir comment ils vont gérer le sort de la région et l'ajout de nouvelles minorités ethniques.\n\nNéanmoins, aujourd'hui, nous accueillons dans notre nation nos frères et sœurs de la couronne aujourd'hui disparue."
 galicia_events.6.a:0 "Bienvenue à la maison, mes frères."

 galicia_events.7.t:0 "Karl Albrecht élu Roi de Pologne"
 galicia_events.7.d:0 "L'actuel gouverneur de Galice et de Lodomie, Karl Albrecht von Habsburg, vient d'être élu nouveau roi de Pologne à l'issue d'un vote très serré. Karl Albrecht devrait quitter la nation tôt demain pour prendre ses nouvelles fonctions de leader du peuple polonais, et a laissé Władysław Sikorski en charge de la Galice en son absence."
 galicia_events.7.a:0 "Souhaitez-lui bonne chance."

 galicia_events.8.t:0 "Les Ukrainiens de Galice nous rejoignent"
 galicia_events.8.d:0 "Le Royaume de Galicie et de Lodomérie, créé en 1772 en tant que terre de la couronne de la Monarchie des Habsbourg à la suite du partage de la Pologne, a pris fin.\n\nAvec sa longue histoire de malheurs ethniques et économiques, le pays de la couronne a souvent été négligé par Vienne, ouvrant la voie à une autonomie importante et permettant aux mouvements nationaux polonais et ukrainien de s'épanouir - et de se concurrencer. La Weltkrieg a fait de la région le "Piémont" de la Pologne et de l'Ukraine, les légions polonaises et ukrainiennes luttant pour la libération de leur nation respective du joug russe.\nL'unification légitime des Galiciens avec leur patrie nationale a été contrecarrée par les querelles germano-autrichiennes, mais cela s'est avéré être simplement temporaire. Avec la dissolution de la Galicie et de la Lodomérie, les tensions entre les États polonais et ukrainien devraient s'exacerber. Il reste à voir comment ils vont gérer le sort de la région et l'ajout de nouvelles minorités ethniques.\n\nNéanmoins, aujourd'hui, nous accueillons dans notre nation nos frères et sœurs de la couronne aujourd'hui disparue."
 galicia_events.8.a:0 "Bienvenue à la maison, mes frères."

