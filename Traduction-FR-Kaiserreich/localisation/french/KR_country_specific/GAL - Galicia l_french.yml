 GAL_wincenty_witos:0 "Wincenty Witos"
 GAL_wincenty_witos_sic_desc:0 "§YNaissance :§! §L21 janvier 1874, à Wierzchosławice, Royaume de Galicie et Lodomérie, Autriche-Hongrie§!"
 GAL_wincenty_witos_leader_desc:9 "$GAL_wincenty_witos_sic_desc$\n§YCarrière :§! §LNé dans une famille paysanne pauvre et illettrée de Galicie, Wincenty Witos a dédié sa vie à la lutte des paysans. A l'âge de 19 ans, il publia son premier article politique dans le journal "Przyjaciel Ludu" de Lwów, rejoignant ensuite le PSL galicien en 1895, montant en grade jusqu'à devenir maire de Wierzchosławice puis député à la Diète de Galicie en 1914.\n\nAvec la scission du PSL fin 1913, Witos resta avec la faction conservatrice "Piast", dont il finit par devenir le président en 1916. Au cours des 20 années suivantes, il a servi avec distinction comme membre de la Diète, devenant même plusieurs fois Maréchal de Galicie. Maintenant que la Pologne est complète, Witos a remodelé avec succès sa faction conservatrice du PSL en une forme plus acceptable pour l'électorat polonais au sens large, et il demeure un soutien fervent de la cause paysanne en Pologne.§!"
