 GAL_wincenty_witos:0 "Wincenty Witos"
 GAL_wincenty_witos_sic_desc:0 "§YNaissance :§! §L21 janvier 1874, à Wierzchosławice, Royaume de Galicie et Lodomérie, Autriche-Hongrie§!"
 GAL_wincenty_witos_leader_desc:9 "$GAL_wincenty_witos_sic_desc$\n§YBackground:§! §LBorn in an impoverished and illiterate peasant family in Galicia, Wincenty Witos has dedicated his life to the peasant struggle. At the age of 19, he published his first political article in the Lwów-based newspaper \"Przyjaciel Ludu\", subsequently joining the Galician PSL in 1895, then climbing the ranks as mayor of his native Wierzchosławice, then as a deputy of the Galician Diet in 1914.\n\nWith the split of the PSL at the end of 1913, Witos remained with the \"Piast\" conservative faction, which he ended up becoming the president of in 1916. Over the next 20 years, he has served with distinction as a member of the Diet, including several stints as Marshal of Galicia. Now that Poland is made whole, Witos has successfully moulded his more conservative faction of PSL into a form more palatable to the broader Polish electorate, and remains a strong advocate of the peasant cause in Poland.§!"
