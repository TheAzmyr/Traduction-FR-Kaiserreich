### Characters ###
 GAL_gabriel_narutowicz:0 "Gabriel Narutowicz"
 GAL_gabriel_narutowicz_leader_desc:0 "§YNaissance :§! §L29 mars 1865, à Telsze, gouvernement de Kovno, Empire russe§!\n§YCarrière :§! §LGabriel Narutowicz est né dans un village samogitien de Lituanie. Son père était un propriétaire terrien progressiste qui avait aboli le servage sur ses terres, et sa mère était une disciple des Lumières. Cette éducation donna à Gabriel et à son frère Stanisław une forte philosophie nationale-progressiste. Tandis que son frère restait en Lituanie, Gabriel dut fuir les autorités tsaristes et obtint un diplôme d'ingénieur en Suisse. En tant qu'ingénieur du bâtiment expérimenté, il fut invité en Galicie-Lodomérie en 1920 pour organiser la reconstruction d'après-guerre et superviser les réformes des infrastructures. Il servit comme ministre des Affaires étrangères après 1924, ministre des Travaux publics après 1928 et enfin président de son propre gouvernement en 1934. Après la réunification de la Pologne, Narutowicz est devenu un pont entre les mouvements populaires des deux côtés de la frontière, et il est particulièrement populaire au sein des minorités, en tant que politicien libéral relativement modéré.§!"

