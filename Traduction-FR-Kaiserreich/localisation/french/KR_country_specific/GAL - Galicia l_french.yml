 GAL_tadeusz_kutrzeba_high_command_desc:9 "§YNaissance :§! §L15 avril 1885, à Kraków, Royaume de Galicie et Lodomérie, Autriche-Hongrie§!"

 GAL_wladyslaw_sikorski: "Władysław Sikorski"
 GAL_wladyslaw_sikorski_leader_desc:9 "§YNaissance :§! §L7 novembre 1881, à Tuszów Narodowy, Royaume de Galicie et Lodomérie, Autriche-Hongrie§!"
 GAL_wladyslaw_sikorski_army_chief_desc:9 "§YNaissance :§! §L7 novembre 1881, à Tuszów Narodowy, Royaume de Galicie et Lodomérie, Autriche-Hongrie§!\n§YCarrière :§! §LWładysław Sikorski est le troisième fils d'un instituteur et se destinait très tôt à une carrière d'ingénieur. Après avoir obtenu son diplôme, il se porta volontaire pour servir dans l'armée austro-hongroise, qu'il quitta en tant que sous-lieutenant de réserve. Pendant cette période, il s'engagea dans de nombreuses organisations telles que les paramilitaires socialistes qui luttaient pour l'indépendance de la Pologne. Il rencontra également Piłsudski, Slawek, Sosnkowski et les autres activistes, et devint le président de la section de Lwów de l'Association des tirailleurs.\n\nLorsque la Weltkrieg éclata, Sikorski fut mobilisé et combattit dans les unités polonaises de l'armée austro-hongroise. Il finit par rejoindre les Légions polonaises de Piłsudski et joua le rôle de recruteur à Cracovie. À cette époque, il s'éloigna de Piłsudski, qui parlait d'une cause commune avec les Empires centraux contre la Russie, alors que Sikorski pensait que les Autrichiens et les Allemands avaient également trahi le peuple polonais. Ironiquement, les doutes de Sikorski furent confirmés lorsque la Crise du Serment conduisit à la dissolution des Légions polonaises. Sikorski lui-même retourna dans l'armée austro-hongroise, mais rejoignit bientôt Piłsudski en internement, après avoir annoncé une solidarité tiède à son compatriote.\n\nRefusant de servir sous les ordres d'un autre roi allemand, Władysław Sikorski décida de rester en Galicie après la guerre. Il a réintégré l'armée et est devenu un éminent théoricien militaire, appelant à la modernisation et à la motorisation des forces galiciennes. Sikorski a également été actif en politique, faisant campagne pour la démocratie et l'unification des "Deux Polognes" de part et d'autre de la frontière.§!"

