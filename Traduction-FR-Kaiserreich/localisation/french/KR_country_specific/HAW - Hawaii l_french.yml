### Events ###
 hawaii_events.1.t:0 "Le territoire d'Hawaii se révolte"
 hawaii_events.1.d:0 "Avec la guerre civile en cours sur le continent, l'île d'Hawaï est tombée dans le chaos. Ses habitants ont décidé de se séparer du pays et ont déclaré l'état d'urgence sur l'île. Avec la guerre civile qui fait rage tout autour de nous, nous devrons y faire face à une date ultérieure."
 hawaii_events.1.a:0 "On aurait dû s'y attendre..."
 hawaii_events.1.b:0 "Nous aurions dû nous attendre à cela... (Jouer Hawaï)"

 hawaii_events.2.t:0 "Le Directoire d'Urgence"
 hawaii_events.2.d:0 "Avec le chaos qui règne sur le continent, James Dole a déclaré un État d'Urgence. Cependant, le pays est désormais à l'arrêt. Le chaos augmente de jour en jour. Pendant ce temps, une grève massive unissant les travailleurs de tout Hawaï est en cours, menace de devenir incontrôlable et de détruire Hawaï. L'ordre doit être rétabli."
 hawaii_events.2.a:0 "Nous allons affronter la tempête."

 hawaii_events.3.t:0 "S'occuper de la Grève Générale"
 hawaii_events.3.d:0 "Avant que la Réunion d'Urgence puisse être convoquée pour décider du sort d'Hawaï, la grève doit être traitée. James Dole a trois possibilités devant lui. Il peut envoyer la Garde nationale, il peut l'ignorer, ou il peut simplement les payer et répondre à certaines de leurs demandes. Que faut-il faire ?"
 hawaii_events.3.a:0 "Envoyer la Garde Nationale."
 hawaii_events.3.b:0 "L'ignorer"
 hawaii_events.3.c:0 "Écoutez les Grévistes."

 hawaii_events.4.t:0 "La Grève est Écrasée."
 hawaii_events.4.d:0 "La Garde nationale a été rassemblée dans tout Hawaï et, ce faisant, elle a dû faire face à un certain nombre de grévistes plus agressifs. Il y a eu un certain nombre de pertes pendant cette opération dans tout le pays, mais il semble que l'ordre ait été rétabli."
 hawaii_events.4.a:0 "Espérons que c'était vraiment nécessaire."

 hawaii_events.5.t:0 "La Marche sur Honolulu"
 hawaii_events.5.d:0 "Les grévistes ont marché sur Honolulu et ont présenté leurs revendications. Cela ne peut plus être remis à plus tard, nous pouvons soit accepter certaines de leurs demandes, soit envoyer la police et la garde nationale pour y mettre fin une fois pour toutes."
 hawaii_events.5.a:0 "Acceptez leurs demandes."
 hawaii_events.5.b:0 "Envoyer la police."

 hawaii_events.6.t:0 "Le Massacre d'Hilo"
 hawaii_events.6.d:0 "Alors que nous avions envoyé la Garde Nationale et la police pour s'occuper des grévistes, la ville de Hilo, sur l'île d'Hawaï, a été le théâtre d'un massacre de grévistes. Environ deux cents à trois cents personnes ont été tuées et des dizaines d'autres ont été blessées. Lorsque la nouvelle de ce massacre est parvenue jusqu'à Honolulu, les grévistes sont devenus furieux ; ils ont commencé à occuper des bâtiments et à exiger que le Directorat d'Urgence soit renversé pour qu'un nouveau gouvernement soit mis en place, où ce serait le peuple qui dirigerait Hawaï."
 hawaii_events.6.a:0 "Cela ne semble pas bon."

 hawaii_events.7.t:0 "La Grève est défaite"
 hawaii_events.7.d:0 "La grande grève hawaïenne est enfin terminée. Nous pouvons maintenant nous reposer tranquillement et nous concentrer sur la réunion du comité d'urgence que nous avons tardé à tenir, pour faire face à cette crise."
 hawaii_events.7.a:0 "C'est enfin terminé."

 hawaii_events.8.t:0 "La Bataille d'Honolulu"
 hawaii_events.8.d:0 "La ville d'Honolulu s'est transformée en un champ de bataille où s'affrontent les grévistes et la police. Cela s'est rapidement transformé en un bain de sang. Les magasins, les églises, les bâtiments gouvernementaux et les maisons ont été ravagés par les émeutes et la violence. A la fin de la journée, la victoire appartenait à..."
 hawaii_events.8.a:0 "La Garde Nationale"
 hawaii_events.8.b:0 "Les Grèvistes"

 hawaii_events.9.t:0 "La Révolution Hawaïenne"
 hawaii_events.9.d:0 "Il est vite apparu que les grévistes avaient gagné à Honolulu et qu'ils avaient le contrôle de la ville. Il n'a pas fallu longtemps pour que la révolution prenne le contrôle du reste des îles. Avec cet acte, la Commune d'Hawaii a été proclamée."
 hawaii_events.9.a:0 "Victoire pour le Peuple."

 hawaii_events.10.t:0 "La Réunion d'Urgence"
 hawaii_events.10.d:0 "Le comité national d'urgence a finalement été réuni à Honolulu. L'enjeu est le destin et l'avenir d’Hawaï. Hawaï doit-elle devenir un royaume, une république ? Devons-nous rejoindre l'Amérique et si oui, quelle est l'Amérique légitime ? Que faut-il décider ?"
 hawaii_events.10.a:0 "Déclarer la République."
 hawaii_events.10.b:0 "Déclarer le Royaume."
 hawaii_events.10.c:0 "Rejoindre le Gouvernement Fédéral."
 hawaii_events.10.e:0 "Rejoindre l'Amérique."

 hawaii_events.11.t:0 "La Déclaration d'une République"
 hawaii_events.11.d:0 "La réunion d'urgence a décidé de créer une république. [Root.GetLeader] s'est vu confier le rôle de président par intérim en attendant que les élections soient organisées. Aujourd'hui, dans tout Hawaï, les habitants sont heureux et célèbrent une nouvelle page de l'histoire de leur pays."
 hawaii_events.11.a:0 "Longue Vie à la République."

 hawaii_events.12.t:0 "La Déclaration d'un Royaume"
 hawaii_events.12.d:0 "Le Comité d'urgence a déclaré que la monarchie constitutionnelle - renversée par une coalition d'hommes d'affaires américains et européens lors d'un coup d'État en 1893 - serait restaurée. Jonah Kuhio Kalaniana'ole, le dernier prince hawaïen et héritier du trône, est mort en 1922 sans descendance. La Chambre des Nobles choisit donc Lydia Lili'uokalani, de la Maison de Kawananakoa, pour devenir la nouvelle Reine d'Hawaï. Née en 1905 et portant le nom de la Reine Lili'uokalani, la dernière Reine d'Hawaï, Lydia revendique fièrement le droit de sa maison à régner et promet d'établir un nouveau Royaume d'Hawaï prospère."
 hawaii_events.12.a:0 "Longue vie à la Reine Lili'uokalani II !"

 hawaii_events.13.t:0 "Rejoindre l'Amérique"
 hawaii_events.13.d:0 "Le Comité d'Urgence d'Hawaï a décidé qu'il devait continuer à faire partie de l'Amérique. En tant que tel, ils ont déclaré qu'ils faisaient toujours partie des États-Unis et ont rejoint notre effort de guerre dans cette lutte."
 hawaii_events.13.a:0 "Bon."

### Monarchy Path ###

 hawaii_events.17.t:0 "Le Tour Hawaïen Royal"
 hawaii_events.17.d:0 "La famille royale d'Hawaï, bien qu'elle soit présente et politiquement active depuis des siècles, n'a pas encore reçu le respect des autres monarchies du monde. Cet oubli étant évidemment dû au joug impérial de l'Amérique, seulement maintenant corrigé. La Maison de Kawānanakoa se prépare maintenant à réintroduire Hawaï dans le monde, en particulier auprès des Yamoto et des Hohenzollern. Ils pourraient même passer par le Brésil, car la nouvelle de la renaissance de leur famille royale nous apporte beaucoup de réconfort dans notre gloire retrouvée."
 hawaii_events.17.a:0 "Bon Voyage."

 hawaii_events.18.t:0 "La Royauté Hawaïenne visite Rio de Janeiro"
 hawaii_events.18.d:0 "La famille royale hawaïenne est venue à Rio de Janeiro afin de rencontrer la famille royale brésilienne. Ils ont passé leur journée à visiter les sites de Rio de Janeiro et à avoir des entretiens privés avec les dirigeants politiques du pays. Les relations entre l'Empire du Brésil et le Royaume d'Hawaï se sont améliorées grâce à cette visite."
 hawaii_events.18.a:0 "Aloha du Brésil."

 hawaii_events.19.t:0 "La Royauté Hawaïenne visite Tokyo"
 hawaii_events.19.d:0 "La famille royale hawaïenne est venue à Tokyo afin de rencontrer la famille royale japonaise et d'autres dignitaires. Ils ont passé leur journée à visiter les sites de Tokyo et à avoir des entretiens privés avec les dirigeants politiques du pays. Les relations entre l'Empire du Japon et le Royaume d'Hawaï se sont améliorées grâce à cette visite."
 hawaii_events.19.a:0 "Aloha du Japon"

 hawaii_events.20.t:0 "La Royauté Hawaïenne visite Ottawa"
 hawaii_events.20.d:0 "La famille royale hawaïenne est venue à Ottawa pour rencontrer la famille royale britannique et d'autres dignitaires. Ils ont passé leur journée à visiter les sites d'Ottawa et à avoir des entretiens privés avec les dirigeants politiques du pays. Les relations entre l'Empire britannique et le Royaume d'Hawaï se sont améliorées grâce à cette visite."
 hawaii_events.20.a:0 "Aloha du Canada"

 hawaii_events.21.t:0 "La Royauté Hawaïenne visite Berlin"
 hawaii_events.21.d:0 "La famille royale hawaïenne est venue à Berlin pour rencontrer la famille royale allemande et d'autres dignitaires. Ils ont passé leur journée à visiter les sites de Berlin et à avoir des entretiens privés avec les dirigeants politiques du pays. Les relations entre l'Empire allemand et le Royaume d'Hawaï se sont améliorées grâce à cette visite."
 hawaii_events.21.a:0 "Aloha d'Allemagne"

 hawaii_events.22.t:0 "Renaissance Hawaïenne"
 hawaii_events.22.d:0 "La première renaissance hawaïenne s'est produite sous le règne de Kamehameha V, au milieu des années 1800. Elle a permis de faire renaître la culture hawaïenne et de lancer des projets de construction, notamment la rénovation du palais Iolani. Cependant, les Américains sont venus renverser la monarchie et une grande partie de l'énergie de ce moment s'est éteinte.\n\nCependant, maintenant que la monarchie a été rétablie sur le trône, [HAW.getleader] pousse à un renouveau des mêmes idéaux que ceux de la première renaissance. Pour la première fois depuis des décennies, il y a un renouveau et un intérêt pour tous les aspects de la culture hawaïenne, de la langue maternelle aux arts traditionnels, en passant par la hula et la musique. Tout comme la première renaissance, la nouvelle renaissance a apporté de l'énergie pour rénover les bâtiments et améliorer les différents bâtiments à travers le pays."
 hawaii_events.22.a:0 "Un nouveau jour pour Hawaï"

 hawaii_events.23.t:0 "Ordres Hawaïens"
 hawaii_events.23.d:0 "Dans le passé, le Royaume d'Hawaï avait établi un certain nombre d'ordres tels que l'Ordre Royal de Kamehameha, l'Ordre Royal de Kalakaua, l'Ordre Royal de Kapi'olani Sash, l'Ordre Royal de la Couronne d'Hawaï, et l'Ordre Royal de l'Étoile d'Océanie. Maintenant que la monarchie a été restaurée, ces ordres et les autres médailles décernées par le Royaume peuvent retrouver le prestige qu'ils méritent."
 hawaii_events.23.a:0 "Brillant."

 hawaii_events.24.t:0 "Samoa et d'autres monarchies polynésiennes"
 hawaii_events.24.d:0 "Si la monarchie d'Hawaï est la plus grande des îles, d'autres îles dans le pacifique ont leur propre monarchie, notamment les Samoa. À cette fin, [HAW.getleader] a reçu une proposition visant à faire revivre les idées du Kalākaua qui souhaitait créer une Confédération polynésienne. Celle-ci soutiendrait les droits des différentes îles situées en dehors de la chaîne hawaïenne et de leurs monarchies et s'efforcerait de créer des liens d'amitié entre les différents rois et reines."
 hawaii_events.24.a:0 "Soutenir les Monarchies."

 hawaii_events.25.t:0 "Église d'Hawaï"
 hawaii_events.25.d:0 "Dans l'ancien royaume d'Hawaï, la monarchie s'est convertie à l'église anglicane et a établi l'église d'Hawaï, qui fait partie de la communion anglicane, comme religion d'État du royaume. Lorsque la monarchie a été renversée, l'église d'Hawaï a été dissoute et intégrée à l'église épiscopalienne américaine et a perdu son évêché. Maintenant qu'Hawaï est indépendant, l'Église d'Hawaï gagne à nouveau en influence et s'est même vu restituer l'évêché qui lui avait été volé. La question est cependant de savoir si l'Église doit à nouveau bénéficier du soutien de l'État ou si cela doit rester une affaire personnelle de la famille royale."
 hawaii_events.25.a:0 "Elle doit obtenir un soutien de l'état"
 hawaii_events.25.b:0 "La monarchie ne doit pas prendre parti dans les questions de foi."

 hawaii_events.26.t:0 "Festivals Aloha"
 hawaii_events.26.d:0 "[HAW.GetLeader] a créé un nouveau festival appelé Aloha Festival afin de promouvoir la culture, le patrimoine et le tourisme hawaïens. Le festival comprend une parade avec la famille royale, des danses hula et d'autres manifestations de la culture hawaïenne. Ce festival s'avère déjà très populaire auprès des habitants et des visiteurs."
 hawaii_events.26.a:0 "Aloha d'Hawaï."

 hawaii_events.27.t:0 "Élections Générales de [GetYear]"
 hawaii_events.27.d:0 "Il est temps de procéder à une nouvelle élection générale. Le vainqueur de l'élection déterminera le chef du parti qui sera élu Kuhina Nui (Premier ministre). Pour qui les habitants du Royaume d'Hawaï doivent-ils voter ?"
 hawaii_events.27.a:0 "Parti Progressiste"
 hawaii_events.27.b:0 "Parti Libéral National"
 hawaii_events.27.c:0 "Parti Républicain."
 hawaii_events.27.e:0 "Hui Aloha Aina."

### Republic Path ###

 hawaii_events.31.t:0 "Présentation de Miss Dolcinea"
 hawaii_events.31.d:0 "La concurrence avec la United Fruit Company est entrée dans l'ère des médias de masse avec l'introduction par UFC de Miss Chiquita, une nouvelle mascotte conçue par Dik Browne. En réponse à cela et afin d'atteindre les jeunes clients que l'UFC cible, James Dole a créé une mascotte pour Dole Fruit. Dolecinea, une Espagnole, sert de véhicule à Dole pour critiquer le traitement de l'UFC envers les Latino-Américains, et pour détourner l'attention de sa propre emprise à Hawaï. Des publicités sur les aventures de Dolecinea commencent à apparaître dans les médias pour enfants, incitant les clients à acheter des ananas "sans cruauté" plutôt que des bananes."
 hawaii_events.31.a:0 "Cela aidera les ventes"

 hawaii_events.32.t:0 "Statut des Hawaïens Japonais"
 hawaii_events.32.d:0 "Environ 150 000 immigrants japonais vivent aujourd'hui à Hawaï, soit un tiers de la population totale, et la plupart sont des citoyens américains de première ou deuxième génération. L'effondrement de l'autorité fédérale sur les îles a précipité une nouvelle influence éminente de l'Empire japonais, ce qui complique la classification future des résidents japonais. Les éléments plus libéraux de la République hawaïenne souhaitent que les résidents japonais soient officiellement reconnus comme des citoyens à part entière. Les éléments militaires, toujours attachés à leurs origines exclusivement blanches, ont pris position contre la citoyenneté japonaise. Enfin, l'Empire japonais lui-même nous a surpris en affirmant dans des télégrammes que les résidents japonais sont toujours légalement des citoyens japonais. Comment réagissons-nous ?"
 hawaii_events.32.a:0 "Les Japonais d'ici sont des citoyens."
 hawaii_events.32.b:0 "Les Japonais ici ne sont que des étrangers résidents."

 hawaii_events.33.t:0 "Négocier avec les Milices Hawaïennes"
 hawaii_events.33.d:0 "Les milices qui ont préservé Hawaï des envahisseurs ont besoin de sang neuf. Traditionnellement, elles ne recrutent que des Hawaïens blancs et n'ont accès qu'à des surplus d'armes militaires. S'il est facile de remédier au problème des armes, le recrutement reste étouffé. Le gouverneur Dole est venu voir les milices pour leur proposer de faire face aux réalités politiques du territoire et d'abandonner leur exigence raciale. Les chefs des milices continuent de refuser ce conseil, et le gouverneur est venu envisager une solution alternative. Licencier les chefs des milices et nommer des béni-oui-oui. Cette solution aurait toutefois une incidence négative sur le statut des Hawaïens blancs en général."
 hawaii_events.33.a:0 "Abandonner les réformes."
 hawaii_events.33.b:0 "Remplacer les chefs de milice."

 hawaii_events.34.t:0 "Élections Présidentielles de [GetYear]"
 hawaii_events.34.d:0 "Il est temps de procéder à une nouvelle élection générale. Le vainqueur de l'élection déterminera le chef du parti qui sera élu président. Pour qui le peuple de la République d'Hawaï doit-il voter ?"
 hawaii_events.34.a:0 "Parti Libéral National"
 hawaii_events.34.b:0 "Parti Républicain."
 hawaii_events.34.c:0 "Hui Aloha Aina."

### Commune ###

 hawaii_events.62.t:0 "Art Radical à Honolulu"
 hawaii_events.62.d:0 "Le musée d'art d'Honolulu est un témoignage de la richesse et du prestige croissants de l'île sous la domination américaine. Cependant, son utilisation en tant que centre de création et de promotion de l'art a été étouffée par sa dépendance excessive à l'égard de l'art formaliste du continent. Il n'y a aucune promotion de l'art autochtone, ni de l'art révolutionnaire que d'autres communards ont créé à travers le monde. Nous devons rectifier cela avec le peu de fonds disponibles. Nous avons libéré de l'espace pour une nouvelle aile du Musée d'Art d'Honolulu dédiée à..."
 hawaii_events.62.a:0 "Art Moderne"
 hawaii_events.62.b:0 "Art Hawaïen Autochtone"

 hawaii_events.63.t:0 "Intégration des communards américains"
 hawaii_events.63.d:0 "La Commune d'Hawaï elle-même trouve ses origines dans les salles de planification de Californie entre les dockers et les syndicalistes pour les fruits de Dole. Ce lien important avec les États-Unis continentaux nous a permis d'importer des bureaucrates et des organisateurs syndicaux à Hawaï afin de mieux réaliser le socialisme. Cependant, ces derniers mois ont montré une certaine désunion entre les organisateurs résidents de longue date et les nouveaux arrivants. Les nouveaux ministres sont peu au fait de l'agriculture et de la construction navale, et utilisent leurs salaires pour importer des biens de plus en plus chers du continent. Ce problème pourrait être ignoré, si ce n'était d'un ressentiment croissant dans la société plus égalitaire que nous construisons tous. Plusieurs hommes et femmes se sont rencontrés anonymement pour demander des "emplois de bureau confortables" en récompense de leurs mois de patience dans la nouvelle Commune. Que répondons-nous ?"
 hawaii_events.63.a:0 "Non ! Vous saviez pour quoi vous aviez signé."
 hawaii_events.63.b:0 "Bien ! Prenez un siège."

 hawaii_events.64.t:0 "Élections Générales de [GetYear]"
 hawaii_events.64.d:0 "Il est temps de procéder à une nouvelle élection générale pour décider de la composition du Conseil du Peuple d'Hawaï. Le parti ou la faction ayant le plus de sièges verra son leader élu au poste de secrétaire général. Pour qui le peuple doit-il voter ?"
 hawaii_events.64.a:0 "Parti Révolutionnaire de Hawaii."
 hawaii_events.64.b:0 "Fédération Hawaiienne du Travail"
 hawaii_events.64.c:0 "Parti Socialiste de Hawaii"

### Foreign Events ###

 hawaii_events.101.t:0 "[From.GetNameDefCap] souhaite rejoindre le [Root.GetFactionName]"
 hawaii_events.101.d:0 "[From.GetNameDefCap], ont envoyé un ambassadeur pour rencontrer notre gouvernement afin d'apporter [From.GetNameDefCap] dans le [Root.GetFactionName]. Devons-nous accepter l'offre des Hawaïens ?"
 hawaii_events.101.a:0 "Bien sûr qu'ils peuvent nous rejoindre !"
 hawaii_events.101.b:0 "Nous n'avons pas besoin d'Hawaï."

 hawaii_events.102.t:0 "[From.GetNameDefCap] refuse"
 hawaii_events.102.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande de rejoindre le [From.GetFactionName]. Peut-être ne sommes-nous pas assez bons à leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
 hawaii_events.102.a:0 "Mince."

 hawaii_events.111.t:0 "Paix avec [JAP.GetNameDef] ?"
 hawaii_events.111.d:0 "Hawaï a été perdue par la machine de guerre japonaise, et six mois se sont écoulés sans qu'aucune avancée n'ait été faite pour récupérer les îles. Peut-être serait-il préférable de limiter nos pertes et de chercher la paix avec [JAP.GetNameDef] - la petite Hawaï ne vaut-elle pas le coût de cette guerre ?"
 hawaii_events.111.a:0 "Oui, finissons-en."
 hawaii_events.111.b:0 "Nous n'abandonnerons pas nos alliés !"

 hawaii_events.112.t:0 "Paix avec [FROM.GetNameDef] ?"
 hawaii_events.112.d:0 "Bien qu'Hawaï soit désormais fermement sous notre contrôle, leurs alliés de la faction [FROM.GetFactionName] n'ont pas encore reconnu leur défaite... jusqu'à maintenant. Nous avons reçu une lettre  de l'ambassadeur de [FROM.GetAdjective], proposant de mettre fin à cette guerre en échange de la reconnaissance de notre contrôle sur Hawaï. Aucun des deux camps n'étant en mesure de contester efficacement l'autre, cette offre semble acceptable."
 hawaii_events.112.a:0 "Nous sommes victorieux une fois de plus."
 hawaii_events.112.b:0 "Il n'y aura pas de paix avec les impérialistes occidentaux !"

 hawaii_events.113.t:0 "[FROM.GetNameDefCap] refuse la paix"
 hawaii_events.113.d.JAP:0 "Malgré nos espoirs de voir [FROM.GetNameDef] et le [FROM.GetFactionName] se rendre compte de la futilité d'essayer de protéger Hawaï contre notre puissante marine, il semble qu'ils n'en aient pas encore pris conscience. Le gouvernement [FROM.GetAdjective] a déjà fait part de sa détermination à protéger Hawaï contre "l'agression japonaise"."
 hawaii_events.113.d.other:0 "Malgré notre offre généreuse, le gouvernement [FROM.GetAdjective] a catégoriquement refusé toute idée de paix avec notre alliance, dénigrant notre offre comme une "soumission à l'impérialisme occidental". Le gouvernement de [FROM.GetNameDefCap] a juré de poursuivre cette guerre jusqu'à ce que nous soyons prêts à faire la paix selon "leurs conditions", quelles qu'elles soient."
 hawaii_events.113.a:0 "La guerre continue ..."

 hawaii_events.114.t:0 "[FROM.GetNameDefCap] exige une réunion"
 hawaii_events.114.d.in_faction:0 "Alors que les nuages de fumée et les crépitements des tirs au-dessus de l'Amérique continentale se sont calmés, de nombreux Hawaïens se demandent s'il est temps de nous voir revenir. Aujourd'hui, [FROM.GetLeader], le chef de [FROM.GetNameDef], a diffusé une émission de radio dans toute l'Amérique pour parler de l'issue de la sanglante guerre civile et demander qu'Hawaï abandonne son alliance avec le [ROOT.GetFactionName] et rejoigne la république en tant qu'État et non plus en tant que territoire. Au même moment, un petit groupe de délégués est arrivé à Honolulu pour attendre une réponse."
 hawaii_events.114.d.default:0 "Alors que les nuages de fumée et les crépitements des tirs au-dessus de l'Amérique continentale se sont apaisés, de nombreux Hawaïens se sont demandé s'il était temps de nous voir revenir. Aujourd'hui, [FROM.GetLeader], le chef de [FROM.GetNameDef], a diffusé une émission de radio dans toute l'Amérique pour parler de l'issue de la sanglante guerre civile et demander qu'Hawaï rejoigne la république en tant qu'État et non plus en tant que territoire.  Au même moment, un petit groupe de délégués est arrivé à Honolulu pour attendre une réponse."
 hawaii_events.114.a:0 "Dites à [THIS.faction_leader.GetNameDef] que nous souhaitons les rejoindre."
 hawaii_events.114.b:0 "Demander à [THIS.faction_leader.GetNameDef] d'intervenir."
 hawaii_events.114.c:0 "Nous n'avons pas le choix"
 hawaii_events.114.d:0 "Hors de question!"

 hawaii_events.115.t:0 "Hawaï veut rejoindre [america.GetNameDef]"
 hawaii_events.115.d:0 "Après la récente émission de radio de [america.GetLeader] demandant la réunion de [FROM.GetNameDef] avec [america.GetNameDef], [FROM.GetLeader] a informé [ROOT.GetLeader] que Hawaii a l'intention de retourner sous la protection des États-Unis continentaux. Cependant, [FROM.GetLeader] souhaite également obtenir notre approbation avant de contacter les délégués qui viennent d'arriver à Honolulu.\n\nEn leur permettant de revenir, nous serons en bons termes, sinon amicaux, avec [america.GetNameDef], mais nous renoncerions également à une étape cruciale pour contrer l'agression américaine dans le Pacifique."
 hawaii_events.115.a:0 "Par tous les moyens."
 hawaii_events.115.b:0 "Hors de question!"

 hawaii_events.116.t:0 "[FROM.GetNameDefCap] approuve la réunion avec l'Amérique"
 hawaii_events.116.d:0 "[FROM.GetNameDefCap] a écouté les arguments de notre diplomate à [FROM.Capital.GetCapitalVictoryPointName] présenter nos arguments pour rejoindre l'Amérique continentale. Après avoir excusé nos diplomates pour une courte période, il les a convoqués à nouveau et, à sa grande surprise et à son grand soulagement, a accepté de nous permettre de rejoindre l'Amérique continentale. [FROM.GetNameDefCap] souhaite le meilleur pour notre pays."
 hawaii_events.116.a:0 "Les loyalistes auront tout notre soutien !"

 hawaii_events.117.t:0 "Hawaï rejoint l'Amérique"
 hawaii_events.117.d:0 "Aujourd'hui, une petite garnison de troupes américaines a débarqué à Pearl Harbour, traversant Oahu jusqu'au centre de la ville de Honolulu. À midi, le drapeau [HAW.GetAdjective] au sommet du palais d'Iolani a été abaissé et celui de [america.GetNameDef] a été hissé. [HAW.GetLeader] a ensuite prononcé un discours, demandant aux Hawaïens de célébrer les retrouvailles entre Hawaï et l'Amérique continentale."
 hawaii_events.117.a:0 "Les loyalistes auront tout notre soutien !"

 hawaii_events.118.t:0 "[FROM.GetNameDefCap] décline la réunion avec l'Amérique"
 hawaii_events.118.d:0 "Après avoir consulté ses conseillers, [FROM.GetLeader] a décliné notre demande de réunification avec l'Amérique continentale, invoquant l'instabilité politique comme principale raison. En tant que l'une des nombreuses possessions américaines dont le contrôle a été perdu pendant la guerre civile, la réunion d'Hawaï avec l'Amérique apportera sans aucun doute la légitimité dont le propriétaire de la Maison Blanche a tant besoin, faisant d'Hawaï un simple outil politique qui n'est pas considéré comme une véritable égalité au sein de la législature ou de l'administration.\n\nBien que nous puissions respecter leur décision et refuser une réunion, une partie notable de la population hawaïenne préférerait sans aucun doute être sous le même parapluie que l'ensemble de l'Amérique. Nous pourrions secrètement informer les délégués américains et organiser une réunion sous le nez de [FROM.GetLeader] avant qu'ils ne puissent réagir."
 hawaii_events.118.a:0 "Les défier !"
 hawaii_events.118.b:0 "Nous devons respecter leur décision."

 hawaii_events.119.t:0 "Hawaï nous défie !"
 hawaii_events.119.d:0 "Bien que nous ayons présenté la possibilité qu'Hawaï soit utilisé comme un outil politique pour le vainqueur de la guerre civile américaine, nos informateurs nous ont rapporté que [HAW.GetLeader] a choisi d'organiser sa réunion en secret. Les rapports qui nous sont parvenus semblent solides et laissent peu de place à l'interprétation. Nous pouvons soit utiliser tous les moyens possibles pour nous assurer qu'ils restent sous notre influence, y compris en déclenchant une guerre avec leurs maîtres, soit simplement laisser les îles du Pacifique retourner à l'Amérique continentale."
 hawaii_events.119.a:0 "Comment osent-ils !"
 hawaii_events.119.b:0 "Hawaï ne vaut pas une guerre."

 hawaii_events.120.t:0 "[FROM.FROM.GetNameDefCap] nous menace"
 hawaii_events.120.d:0 "Un télégramme furieux est arrivé à [ROOT.Capital.GetCapitalVictoryPointName] demandant que le retour d'Hawaï à l'Amérique continentale soit arrêté, sous la menace d'une guerre avec [FROM.FROM.GetNameDef]. Il est clair qu'ils ont sous-estimé le sentiment des Hawaïens, tout en voulant conserver le peu d'influence qu'ils ont sur les îles. Nous pouvons tenir bon et refuser, ce qui pourrait déclencher une autre guerre brutale après la récente conclusion de la Guerre Civile Américaine, ou nous retirer et les laisser garder Hawaï."
 hawaii_events.120.a:0 "Alors c'est la guerre."
 hawaii_events.120.b:0 "Ça ne vaut pas le coup de verser du sang."

 hawaii_events.121.t:0 "Hawaï demande une Intervention"
 hawaii_events.121.d:0 "Un message crypté nous a été envoyé par [HAW.GetLeader], nous informant de la demande officielle de [america.GetName] de voir Hawaï retourné et réintégré. Ces demandes impliquent la possibilité qu'une action militaire soit entreprise pour assurer leur retour. Ainsi, [HAW.GetLeader] nous a demandé de fournir un soutien militaire et de soutenir leur désir d'indépendance."
 hawaii_events.121.a:0 "Nous protégeons nos alliés !"
 hawaii_events.121.b:0 "Ils sont livrés à eux-mêmes."

 hawaii_events.122.t:0 "[FROM.GetNameDefCap] intervient"
 hawaii_events.122.d:0 "Honolulu nous a donné une réponse. Ils ont décliné l'offre de réunion, mais avant que nos délégués ne puissent leur demander de reconsidérer leur position, nous avons utilisé des armes pour assurer la réunion. A cette menace, [HAW.GetLeader] répond que l'alliance à laquelle Hawaii a adhéré, les soutiendrait en cas d'attaque. Les délégués ont ensuite été rapidement envoyés sur un vol de retour vers l'Amérique continentale. Il ne nous reste plus que deux options : entrer en guerre pour Hawaï ou faire marche arrière."
 hawaii_events.122.a:0 "Alors c'est la guerre."
 hawaii_events.122.b:0 "Hawaï ne vaut pas une guerre."

 hawaii_events.123.t:0 "[FROM.GetNameDefCap] refuse d'intervenir"
 hawaii_events.123.d:0 "Nous avons reçu une réponse de [FROM.GetLeader], qui nous a informés qu'ils ne nous soutiendraient pas en cas d'invasion américaine. Nous disposons d'une petite armée, certainement incapable de faire face à la puissance de l'industrie américaine. Cependant, nous avons encore une chance de nous battre, et nous ne pourrions pas nous rendre ou nous coucher sans combattre. Quelle sera notre prochaine étape ?"
 hawaii_events.123.a:0 "Nous n'avons pas de choix désormais ..."
 hawaii_events.123.b:0 "Nous n'abandonnerons pas notre indépendance !"

 hawaii_events.124.t:0 "Hawaï rejette la réunion"
 hawaii_events.124.d:0 "A l'instant, nos délégués à Honolulu ont été informés que Hawaï ne rejoindra pas l'Amérique. Cependant, [FROM.GetLeader] n'a pas précisé les raisons de son refus de la réunion et a rapidement renvoyé nos délégués, laissant peu de place à de nouvelles négociations. Il va sans dire que les seules options qui nous restent sont de déclarer un état de guerre avec [FROM.GetNameDef] ou de faire marche arrière."
 hawaii_events.124.a:0 "Reprenons la guerre dans ce cas."
 hawaii_events.124.b:0 "Hawaï ne vaut pas une guerre."

 hawaii_events.125.t:0 "[FROM.GetNameDefCap] exige le retour d'Hawaï"
 hawaii_events.125.d.puppet_same_faction:0 "Hawaii a établi un gouvernement indépendant pendant la guerre civile américaine et a conclu une alliance défensive pour empêcher les nuages de la guerre d'atteindre les rivages du paradis du Pacifique. Plus tôt dans la journée, nous avons reçu un message de [FROM.GetNameDef], nous informant qu'ils aimeraient voir le retour pacifique d'Hawaï. Hawaï ne nous a jamais appartenu, et permettre son retour sous le contrôle des États-Unis continentaux nous protégerait d'une guerre entre nous et l'Amérique, mais en même temps, nous devons honorer notre alliance. Que devons-nous faire ?"
 hawaii_events.125.d.puppet:0 "Hawaii a établi un gouvernement indépendant pendant la guerre civile américaine, protégé par nous, afin d'empêcher les nuages de la guerre d'atteindre les rivages du paradis du Pacifique. Plus tôt dans la journée, nous avons reçu un message de [FROM.GetNameDef], nous informant qu'ils aimeraient voir le retour pacifique d'Hawaï. Hawaï ne nous a jamais appartenu, et permettre son retour sous le contrôle des États-Unis continentaux nous protégerait d'une guerre entre nous et l'Amérique, mais en même temps, nous devons défendre notre protectorat. Que devons-nous faire ?"
 hawaii_events.125.d.annexed_same_faction:0 "Nous avons annexé Hawaï pendant la guerre civile américaine, et maintenant l'Amérique vient demander son retour, comme le joyau de la couronne des possessions américaines perdues alors qu'ils ont réglé leurs différends idéologiques. L'importance stratégique d'Hawaï dans le Pacifique, en particulier en tant que base d'étape dans le Pacifique si nous voulons exercer notre influence, rend la décision difficile, cependant, le potentiel de guerre entre nous et [america.GetNameDef] n'est pas une petite menace.  Que devons-nous faire ?"
 hawaii_events.125.d.annexed:0 "Nous avons annexé Hawaï pendant la guerre civile américaine, et maintenant l'Amérique est venue demander son retour, comme le joyau de la couronne des possessions américaines perdues pendant qu'ils réglaient leurs différences idéologiques. L'importance stratégique d'Hawaï dans le Pacifique rend la décision difficile, cependant, le potentiel de guerre entre nous et [america.GetNameDef] n'est pas une petite menace.  Que devons-nous faire ?"
 hawaii_events.125.a:0 "Rendre les terres Américaines"
 hawaii_events.125.b:0 "Non, nous les garderons."
 hawaii_events.125.c:0 "Hawaii ne vaut pas la peine de se battre."
 hawaii_events.125.d:0 "Hawaï nous appartient."

 hawaii_events.126.t:0 "[FROM.GetNameDefCap] rend Hawaï"
 hawaii_events.126.d:0 "Nous avons reçu d'excellentes nouvelles. [FROM.GetNameDefCap] nous a informés qu’ils ne voudraient pas mettre en péril la précieuse paix que nous partageons actuellement et ont accepté de permettre à Hawaï de rejoindre pacifiquement l’Amérique."
 hawaii_events.126.a:0 "Excellent."

 hawaii_events.127.t:0 "Trahison de [FROM.GetNameDefCap]"
 hawaii_events.127.d:0 "Nous avons reçu la nouvelle d'une extraordinaire trahison ! [FROM.GetNameDef] a retiré sa promesse d'une intervention militaire en cas d'invasion. Sans le soutien d'une force militaire, nous risquons d'être rapidement submergés par l'industrie américaine, cependant, nous pouvons aussi tenter de nous défendre le plus longtemps possible."
 hawaii_events.127.a:0 "C'est un outrage !"
 hawaii_events.127.b:0 "Hawaï ne vaut pas la peine de se battre"

 hawaii_events.128.t:0 "[FROM.GetNameDefCap] quitte le [Root.GetFactionName]"
 hawaii_events.128.d:0 "Honolulu, après avoir reçu la nouvelle que nous ne les soutiendrions pas en cas d'invasion américaine, a annoncé qu'elle quitterait [Root.GetFactionName] et se dresserait fièrement seule contre ses envahisseurs. Ils nous ont ensuite dénoncés pour notre lâcheté à les protéger et nos diplomates ont été renvoyés sans ménagement, malgré tous nos efforts pour les convaincre de rester au sein de [Root.GetFactionName], mais leur colère est compréhensible et nous ne pouvons qu'honorer leur décision."
 hawaii_events.128.a:0 "Ça aurait pu mieux se passer..."

 hawaii_events.129.t:0 "[FROM.GetNameDefCap] refuse de rendre Hawaï"
 hawaii_events.129.d:0 "Les négociations étant dans l'impasse, nos délégués ont envoyé un message à [FROM.Capital.GetCapitalVictoryPointName] avec beaucoup de déception et d'hésitation, indiquant que [FROM.GetNameDef] ne permettra pas à Hawaï de nous rejoindre. Nos délégués ont voulu les convaincre du contraire, mais ils ont été congédiés et renvoyés aux États-Unis continentaux. Il nous reste donc deux options : déclarer la guerre pour forcer le retour d'Hawaï, ou faire marche arrière et attendre une autre fois."
 hawaii_events.129.a:0 "Reprenons la guerre dans ce cas."
 hawaii_events.129.b:0 "Nous ne pouvons pas les combattre."

