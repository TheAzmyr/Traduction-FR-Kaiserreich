 HAW_delos_carleton_emmons: "Delos Carleton Emmons"
 HAW_delos_carleton_emmons_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 17th, 1889, in Huntington, West Virginia, United States of America§!\n§YMilitary Career:§! §gDelos Carleton Emmons graduated from the United States Military Academy in June 1909 as a second lieutenant. He was assigned as the CO of the Company B of the 30th Infantry Regiment, and would follow the 30th until July 1916, where he was promoted to first lieutenant and joined the Signal Corps to become an aviator. He became a Captain by July 1917, a Major in June 1918 and a Colonel in August 1918. He'd transfer to the US Army Air Service in 1920, and in 1921 he completed the Air Service Course at Harvard University. He'd hold several influential posts in the US Army Air Service during the twenties, and would graduate from the Air Corps Tactical School and the Command and General Staff School before 1930. He was assigned to Hawaii in March 1934 as the CO of the 18th Composite Wing and he has held that post until the outbreak of the American Civil War. With the local tensions high, and seeing the writing on the wall, Delos decided to join the revolt against the Federal Government which helped proclaim an independent Hawaii. This has granted him the promotion to Brigadier General, but it is uncertain if he's actually prepared for the job.§!\n\n§YNotes: He is known to have made racist displays against Japanese-Americans in the island, citing the possibility of a Japanese attack on the island."

 HAW_robert_charlwood_richardson_jr: "Robert Charlwood Richardson Jr."
 HAW_robert_charlwood_richardson_jr_commander_desc: "§YGeneral Description\nBorn:§! §gOctober 27th, 1882, in Charleston, South Carolina, United States of America§!\n§YMilitary Career:§! §gRobert Charlwood Richardson Jr. graduated from West Point as a second lieutenant in 1904, and was a member of the 14th Cavalry Regiment during the Philippine War guerrilla insurrections, where he personally fought against hostile Moros tribesmen. During one skirmish against the tribesmen, he was wounded in combat, for which he was awarded the Purple heart and the Silver Star. He'd continue to fight with his regiment until October 1905, where he returned to San Francisco. He led the 14th Cavalry during the 1906 earthquake as a part of the government response to the disaster. In October 1906, he rejoined West Point as an Assistant Instructor in Foreign Languages until 1911, where he rejoined the 14th Cavalry for a second tour in the Philippines. He'd return again to the US in 1914, and served as Assistant Professor of English in West Point until 1917, where he was sent to France as an observer for the dying Entente. His observations in France were quite valuable for the US Military Academy, and once the defeat of France became imminent, he was recalled back to the US. He was ascended to Captain in 1920, and after signing up for a third tour in the Philippines, he became a Major. He was later sent to the Republic of Italy as a military attaché during the conflicts that shaped the region and would return as a lieutenant colonel in 1928, where he'd rejoin his beloved 13th Cavalry once more at Fort Riley in Kansas. He'd be rotated as commanding officer throughout many regions of the United States, until he promoted and assigned to Hawaii in early 1936. While he's one of the most experienced members of the staff, his loyalty to Hawaii itself isn't really solid as there seems to have been a struck of luck for Richardson to be spared the chaos that now ravages the mainland when he actually has no connections to the island."

 HAW_joseph_taggart_mcnarney: "Joseph Taggart McNarney"
 HAW_joseph_taggart_mcnarney_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 28th, 1893, in Emporium, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gJoseph Taggart McNarney graduated from the United States Military Academy in June 1915, having attended lessons with great officers like Omar Bradley and Dwight Eisenhower. McNarney served with the 21st Infantry Regiment at Vancouver Barracks, Washington, and with the 37th Infantry Regiment at Yuma, Arizona. He became one of the first lieutenants to begin flight training when he signed up to the Signal Corps Aviation School in 1916, from where he'd graduate a year later as a Junior Military Aviator. He was promoted to Captain in May 1917 and posted in New Mexico. He'd later take charge of the flying school at Gerstner Field, in Luisiana. He'd move in late 1920 to Langley Field, where he became a student of the Air Service Field Officers School and remained in Langley as an instructor. He'd graduate with honours from the Command and General Staff School at Fort Leavenworth in 1926, and he completed the Army War College course in 1930. He succeeded Major Spaatz in the 7th Bomb group after Spaatz promotion. McNarney then became an instructor at the Army War College in Washington, serving from August 1933 to March 1935, where he was redeployed as an attaché to Canada. With the outbreak of the Civil War, McNarney decided that it was best to leave to a place where his particular skills were in short supply, and the Hawaiian staff was more than happy to welcome him from Canada."

 HAW_james_otto_richardson:0 "James Otto Richardson"
 HAW_james_otto_richardson_admiral_desc: "§YAdmiral Description\nBorn:§! §gSeptember 18th, 1878 in Paris, Texas, United States of America§!\n§YNaval Career:§! §gJames Otto Richardson entered the United States Naval Academy in 1898 and graduated fifth in a class of eighty-five in 1902. His first duty assignments were in the Asiatic Squadron, where he took part in the Philippine campaign and, after 1905, in the Atlantic Ocean. In 1907 to 1909, Lieutenant Richardson commanded the torpedo boats Tingey and Stockton and the Third Division, Atlantic Torpedo Flotilla. He was a member of the first class of the Navy's Post Graduate Engineering School from 1909 to 1911 and served as an engineer on the battleship USS Delaware and on the staff of the Atlantic Reserve Fleet. In 1914, Richardson was promoted to the rank of Lieutenant Commander and was attached to the Department of the Navy's Bureau of Steam Engineering, where he worked to assure the Navy's fuel supply. In 1917 to 1919, Commander Richardson was navigator and executive officer of the battleship USS Texas. Following a tour at the Naval Academy, he was given command of the gunboat USS Asheville in 1922 and took her out to Asiatic waters, where he also had command of the South China Patrol. Captain Richardson was Assistant to the Chief, Bureau of Ordnance, in 1924 to 1927. In the late 1920s, he commanded a destroyer division and returned to the US for service with the Bureau of Navigation. In January 1931, Captain Richardson placed the new scouting cruiser USS Augusta in commission and commanded her for more than two years. After a tour as a Naval War College student in 1933-1934, he was Budget Officer at the Navy Department, receiving promotion to rear admiral while he was in that position in December 1934. His duties as a flag officer included command of a Scouting Fleet cruiser division, service as aide and Chief of Staff, and a tour as Commander Destroyers, Scouting Fleet. In the end of 1935 he became chief of the Bureau of Navigation.§!\n\n§YNotes: Protested against redeployment of a portion of the Scouting Fleet forward to Pearl Harbor and has bad relations with the U.S. government because of that."

