### Decisions ###
 JAP_hold_hawaii: "Maintenir le Contrôle d'Hawaï"
 JAP_hold_hawaii_desc: "Avec les défenses hawaïennes réduites en miettes et les îles totalement sous notre contrôle, ce n'est plus qu'une question de temps avant que leurs alliés les abandonnent à leur sort. Il nous faut cependant nous préparer à repousser une potentielle contre-attaque, sans quoi leur libération résulterait en une résistance accrue contre notre occupation."

 HAW_foreign_policy_decisions: "Politique Étrangère"
 HAW_foreign_policy_decisions_desc: "Nous sommes une île au milieu du Pacifique et entourée d'ennemis. Si nous voulons survivre, il nous faudra nous aligner avec l'une des grandes puissances. La question est : laquelle?"

 HAW_economic_decisions: "Décisions Économiques"
 HAW_economic_decisions_desc: "Nous sommes une petite île dont l'industrie est presque inexistante. Pour améliorer notre économie, nous devrions essayer d'attirer des spécialistes de l'étranger qui pourront à la fois assister notre gouvernement et investir dans l'île."
 HAW_attract_industrial_investment:9 "Attirer l'Investissement Industriel [HAW_GetAdvisorDecisionAdjective]"
 HAW_attract_military_investment:9 "Attirer l'Investissement Militaire [HAW_GetAdvisorDecisionAdjective]"
 HAW_attract_commercial_investment:9 "Attirer l'Investissement Commercial [HAW_GetAdvisorDecisionAdjective]"
 HAW_attract_naval_investment:9 "Attirer l'Investissement Naval [HAW_GetAdvisorDecisionAdjective]"

 HAW_buying_ships_decisions: "Achats de Navires"
 HAW_buying_ships_decisions_desc: "Hawaï ne possède pas la capacité de production nécessaire pour notre flotte. Or, la flotte est la clef de la défense de nos îles. Nous devrions donc partir à la recherche de nations étrangères prêtes à nous vendre des navires qui pourront soutenir notre flotte."
 HAW_buy_light_cruisers: "Acheter un Croiseur [FROM.GetAdjective]"
 HAW_buy_destroyers: "Acheter un Destroyer [FROM.GetAdjective]"

### Monarchy Focuses ###
 HAW_monarchy_restoration: "Restauration de la Monarchie"
 HAW_monarchy_restoration_desc: "Après plus de quarante ans d'occupation et d'impérialisme Américain, la Maison de Kawānanakoa est de retour sur le trône. Le gouvernement n'est peut-être pas uni sur la question du futur règne de la famille, mais il n'y a plus d'Américains pour empêcher le processus décisionnel démocratique."
 HAW_cultural_revival: "Renaissance Culturelle"
 HAW_cultural_revival_desc: "La répression de la langue et de la culture Hawaïenne par le gouvernement Américain a échoué. À nouveau, nous parlerons notre langue et pourrons supporter nos arts traditionnels par le mécénat. Les immigrants Américains seront eux-aussi libres de pratiquer leur propre culture dans ce nouveau Royaume."
 HAW_hawaiian_renassiance: "Renaissance Hawaïenne"
 HAW_hawaiian_renassiance_desc: "Avec la renaissance de notre langue, la Reine a commandé la traduction en Hawaïen de tous les ouvrages de la Bibliothèque d'Honolulu. L'accomplissement de cette tâche participera certainement à l'avènement d'une nouvelle renaissance culturelle."
 HAW_ponana_leo: "Ponana Leo"
 HAW_ponana_leo_desc: "Avec l'émergence d'une classe artistique dans notre merveilleuse culture, il nous faut réparer les dégâts causés par les Écoles Missionnaires. Un Pūnana Leo, ou Nid Langagier, est une réponse à l'échelle locale à la nature hautement régulatoire du système d'éducation Hawaïen."
 HAW_kanawai_mamalahoe: "Kanawai Mamalahoe"
 HAW_kanawai_mamalahoe_desc: "Inscrit dans la Constitution originale de 1797 est le décret : Laissez toute personne âgée, femme ou enfant se couchant sur le bord du chemin en sécurité. Enfants, aînés et sans abris ne souffriront pas d'abus dans le Royaume."
 HAW_constitutional_monarchy: "Monarchie Constitutionnelle"
 HAW_constitutional_monarchy_desc: "Bien que notre Constitution de 1797 soit dotée de plusieurs ajouts modernes, il lui manque toujours quelques mises à jour légales vu son abolition temporaire au profit de la loi des Territoires Américains."
 HAW_devoted_monarchy: "Une Monarchie Dévouée"
 HAW_devoted_monarchy_desc: "La maison de Kawānanakoa a passé les dernières décennies à jeter les fondations de l'indépendance d'Hawaï. Qu'importe vos croyances politiques ou religieuses, la Monarchie se dévoue à assurer votre bonheur et votre bien-être en tant qu'Hawaïens."
 HAW_proportional_representation: "Représentation Proportionnelle"
 HAW_proportional_representation_desc: "Le conseil privé a administré la législation Hawaïenne sur rendez-vous depuis des décennies. Sous le règne Américain ses membres étaient nominés selon leurs intérêts commerciaux et il était contrôlé presque exclusivement par les Républicains. Il est grand temps de mettre fin à cette situation en ajoutant un amendement assurant une législature proportionnelle à notre présente Constitution de 1893."
 HAW_legacy_of_kamehameha: "Héritage de Kamehameha"
 HAW_legacy_of_kamehameha_desc: "La maison de Kamehameha est la branche mère de la maison de Kawānanakoa, et nous devons beaucoup à la Reine qui a uni les îles."
 HAW_royal_projects: "Projets Royaux"
 HAW_royal_projects_desc: "La Reine a ordonné la construction de nouvelles installations sur la Grosse Île, de sorte à rendre évidente la majesté du Royaume pour le reste du monde."
 HAW_peoples_king: "La Reine du Peuple"
 HAW_peoples_king_desc: "À une époque, la jeune Reine était républicaine, car elle ne voyait aucun moyen pour sa dynastie de recouvrer son autorité sans le soutien du peuple. C'est pourquoi la Reine ne dénigre pas les républicains, mais espère au contraire dépasser leurs attentes en tant que souveraine déléguée et responsable."
 HAW_hawaiian_home_land: "Patrie Hawaïenne"
 HAW_hawaiian_home_land_desc: "Le chômage endémique faisant suite au Lundi Noir a conduit à une explosion des sans-abris. En accord avec la loi de Kanawai Mamalahoe (loi de la pagaie brisée), nous devons utiliser les constructeurs royaux pour employer une main-d'œuvre temporaire afin de construire des logements pour les pauvres."
 HAW_return_ceded_land: "Retour des Terres Cédées"
 HAW_return_ceded_land_desc: "Les terres laissées par les hommes d'affaires américains en fuite ont été laissées à leurs intendants. Maintenant, la terre peut être légitimement transférée en propriété à leurs propriétaires légitimes. Qu'ils soient employés de la terre, ou les propriétaires d'origine d'avant la saisie illégale du coup d'État de 1893."
 HAW_promote_kama_aina: "Soutenir le Kama'aina"
 HAW_promote_kama_aina_desc: "Afin d'encourager la croissance des entreprises locales après la fin de l'oligopole, nous avons commencé à offrir un soutien aux Kama'aina. Ces résidents autochtones sont l'épine dorsale de notre soutien politique."
 HAW_kuleana_rights: "Droits Kuleana"
 HAW_kuleana_rights_desc: "La responsabilité envers la terre a été négligée sous l'occupation américaine. Maintenant, le Royaume hérite d'une dette de Kuleana, mais nous sommes fiers de gérer notre terre et de jouer un rôle direct dans la sécurité de notre flore et de notre faune."
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono: "Ua Mau ke Ea o ka 'Aina i ka Pono"
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono_desc: "L'ancienne devise de notre maison mère de Kamehameha, la vie de la terre se perpétue dans la droiture. C'est un appel à la sagesse plutôt qu'aux pouvoirs dictatoriaux d'une Reine. Plus important encore, c'est le règne bénéfique sur sa propre terre."

### Republic Focuses ###
 HAW_declare_a_republic: "Déclaration de la République"
 HAW_declare_a_republic_desc: "Dans la tourmente de notre nouvelle indépendance, nous avons décidé de préserver le système démocratique des anciens États-Unis, bien que localisé uniquement sur nos îles. La liberté a prévalu !"
 HAW_strengthen_democarcy: "Renforcement de la Démocratie"
 HAW_strengthen_democarcy_desc: "Les monarchistes et les gauchistes radicaux cherchent à démoraliser notre démocratie sous tous les angles. Nous devons veiller à ce que le droit inaliénable à la démocratie ne puisse jamais être supprimé."
 HAW_political_meritocarcy: "Méritocratie politique"
 HAW_political_meritocarcy_desc: "Le continent est tombé dans le chaos en partie à cause du clientélisme et du népotisme. Nous devons nous assurer que notre nouvelle république est une véritable méritocratie, où chacun peut réussir en fonction de son intelligence et de ses compétences."
 HAW_promote_education: "Promotion de l'Éducation"
 HAW_promote_education_desc: "Une démocratie qui fonctionne dépend entièrement d'un système éducatif qui fonctionne. Nous devons veiller à ce que l'Université d'Hawaï et d'autres établissements d'enseignement soient en mesure de répondre à tous, quelle que soit leur origine."
 HAW_stable_republic: "République Stable"
 HAW_stable_republic_desc: "Bien que les élections puissent être passionnantes, elles devraient également être stables. L'élection présidentielle de 1936 nous a montré la nécessité d'un processus politique bien ordonné. Nous devons nous assurer que nos traditions démocratiques sont protégées à la fois par des lois et des normes."
 HAW_legacy_of_america: "Héritage de l'Amérique"
 HAW_legacy_of_america_desc: "Alors que le continent est peut-être loin, l'héritage de la démocratie a laissé une empreinte durable sur Hawaï. Les branches divisées du gouvernement, les élections ouvertes et libres et la liberté individuelle doivent tous être inscrits dans notre nouvelle constitution."
 HAW_republicanism: "Républicanisme"
 HAW_republicanism_desc: "Une démocratie directe, même à la petite échelle d'Hawaï, ne fonctionnera jamais. Nous devons nous assurer que notre nouveau gouvernement est de nature républicaine, afin de mieux protéger les droits et libertés de nos citoyens."
 HAW_americanism: "Américanisme"
 HAW_americanism_desc: "L'américanisme signifie le capitalisme, la liberté et la liberté. Nous devons nous assurer que ces droits sont protégés pour tous nos citoyens, quelle que soit leur race ou leur religion."
 HAW_civilizing_mission: "Mission Civilisatrice"
 HAW_civilizing_mission_desc: "Hawaï a encore de nombreuses zones épargnées par la civilisation moderne, en particulier sur la grande île. Nous devons nous assurer que tous nos citoyens sont élevés suivant les préceptes de l'éducation et de la culture occidentales."
 HAW_seperation_of_powers: "Séparation des Pouvoirs"
 HAW_seperation_of_powers_desc: "La séparation des pouvoirs doit être inscrite dans notre constitution, sinon nous risquons de tomber sous l'influence d'hommes forts ou du populisme. Des tribunaux indépendants veilleront à ce que toutes les lois adoptées soient justes et équitables pour tous les citoyens."
 HAW_multicultural_republic: "République Multiculturelle"
 HAW_multicultural_republic_desc: "Outre les Hawaïens natifs, nous avons d'importantes populations d'immigrants de Chine, du Japon, des Philippines et du Portugal. Nous devons nous assurer que ces communautés travaillent toutes ensemble pour le plus grand bien d'Hawaï."
 HAW_big_five_support: "Support donnée par le Big Five"
 HAW_big_five_support_desc: "Les intérêts des Big Five sont bien défendus dans notre nouvelle république, car les plantations sont la pierre angulaire de notre économie."
 HAW_plantation_support: "Soutenir les Plantations"
 HAW_plantation_support_desc: "Les plantations emploient la plupart de nos citoyens en dehors d'Honolulu. Grâce à des réductions d'impôt et à d'autres lois, nous pouvons nous assurer qu'ils restent de notre côté et qu'ils appuient le nouveau gouvernement."
 HAW_hpsa: "Association des planteurs de sucre d'Hawaï"
 HAW_hpsa_desc: "La HPSA représente les intérêts des planteurs les plus puissants des îles. Nous devons coopter leur soutien par tous les moyens nécessaires afin d'assurer la stabilité de notre nouvelle république."
 HAW_hawaiian_free_trade: "Libre-échange dans le Pacifique"
 HAW_hawaiian_free_trade_desc: "Nous sommes un entrepôt précieux dans le commerce florissant du Pacifique, et nous devons veiller à ce que le Canada, le Japon, l'Australasie et d'autres pays sachent que nous sommes ouverts aux affaires"
 HAW_jewel_of_the_pacific: "Joyau du Pacifique"
 HAW_jewel_of_the_pacific_desc: "Hawaï reste un bastion de liberté dans le Pacifique. Des immigrants du monde entier affluent vers nos côtes et notre économie est en plein essor. Vive Hawaï !"

### Commune Focuses ###
 HAW_revolution_succeeds: "La Révolution Victorieuse"
 HAW_revolution_succeeds_desc: "La grande révolution hawaïenne est terminée, mais à moins que quelque chose ne soit fait, les blessures que nous avons ouvertes sur cette terre continueront de s'envenimer et de saigner. Nous devons travailler en toute hâte pour construire un Hawaï égalitaire, égal et durable, à partir des ruines de l'ancien."
 HAW_improve_living_standards: "Mahele Révolutionnaire"
 HAW_improve_living_standards_desc: "Le premier Grand Mahele a eu lieu lorsque Kamehameha III a mis fin à la colonisation illégale des années 1850. Nous, le peuple, pouvons surpasser le royaume et même fournir un foyer à nos compatriotes alliés américains."
 HAW_progressive_taxation: "Détruire le Big Five"
 HAW_progressive_taxation_desc: "Les entreprises des Big Five, par l'intermédiaire du Parti Républicain et du Conseil privé, ont gouverné Hawaï depuis bien trop longtemps. Leur répression politique et l'utilisation de milices raciales devraient être recevoir pour réponse l'expropriation de leurs biens sur les îles."
 HAW_revolutionary_mahele: "Collectivisation des Terres"
 HAW_revolutionary_mahele_desc: "L'organisation de l'agriculture d'État est maintenant regroupée sous le Département de l'Agriculture de la Commune et est constituée en coopératives pour les cultures individuelles et en divisions géographiques de l'industrie. Les récoltes sont vendues soit directement au gouvernement, aux coopératives, soit, dans une mesure très rapidement réduite, sur les marchés locaux ouverts."
 HAW_revolutionary_welfare: "Aide Sociale Révolutionnaire"
 HAW_revolutionary_welfare_desc: "L'assurance santé financée par l'État a longtemps été boudée aux États-Unis, car d'innombrables anciens présidents étaient redevables à la volonté des grandes entreprises sur leur électorat. Comme nous avons maintenant brisé le joug des entreprises, la propriété publique a finalement été légalisée et appliquée, et bientôt un État-providence hawaïen prospère sera créé !"
 HAW_communal_democracy: "Démocratie Communautaire"
 HAW_communal_democracy_desc: "Le nouvel Hawaï ne peut pas être construit de manière autoritaire, nous devons rechercher un meilleur trait de caractère pour notre démocratie. Grâce à des lois autorisant l'engagement de la base et des réunions publiques, les décisions politiques ne seront plus un murmure lointain sur la colline du Capitole, elles seront prises parmi les travailleurs !"
 HAW_direct_democracy: "Assemblées du Peuple"
 HAW_direct_democracy_desc: "Gouverner toute une chaîne d'îles sera difficile. Nous devons mettre en place des assemblées populaires autonomes sur chaque île pour mieux garantir que les intérêts de nos citoyens soient représentés et que leurs plaintes puissent être entendues."
 HAW_industrial_democracy: "Démocratie Industrielle"
 HAW_industrial_democracy_desc: "Pendant trop longtemps, tout embryon de démocratie a été laissée à la porte, les Hawaïens devenant les esclaves de petits tyrans du Conseil privé. L'Assemblée du peuple a mandaté un nouveau comité pour la démocratie industrielle afin de promouvoir la coopération entre les syndicats vers un objectif démocratique."
 HAW_unionization: "Syndicalisation"
 HAW_unionization_desc: "Les syndicats doivent s'élever pour devenir la force dominante au sein de notre économie, les syndicats sont maintenant présents à tous les niveaux du gouvernement du Commonwealth."
 HAW_peoples_democracy: "Syndicats Agricoles"
 HAW_peoples_democracy_desc: "Le secteur agricole sera obligé de nourrir notre nation, mais à part cette obligation générale, nous pouvons autoriser les agriculteurs à fonctionner de manière quasi-indépendante. L'autodétermination sur la collectivisation forcée ou les quotas amènera le vrai socialisme."
 HAW_worker_cooperatives: "Coopératives des Travailleurs"
 HAW_worker_cooperatives_desc: "Nous veillerons à ce que le travail de nos ouvriers soit de valeur égale à leurs efforts. Le Conseil du Peuple a adopté des lois pour déréglementer l'équité et autoriser l'association sans contrat."
 HAW_fight_reactionary: "Combattre la Pensée Réactionnaire"
 HAW_fight_reactionary_desc: "Dans aucun pays la culture n'a été aussi dégradée par le capitalisme qu'à Hawaï. Essentiellement un effort gigantesque pour perpétuer le vol des travailleurs. La révolution prolétarienne à Hawaï a immédiatement fait une entaille dans le labyrinthe de l'hypocrisie et des ordures intellectuelles, ouvrant la voie à une nouvelle nation glorieuse."
 HAW_break_patriarchy: "Émancipation Féminine"
 HAW_break_patriarchy_desc: "Le suffrage des femmes est combattu depuis l'ascension de la reine Lili'uokalani, d'abord par les capitalistes, puis par les réactionnaires. Nous nous frayons un chemin à travers les deux pour fournir au peuple hawaïen une véritable démocratie dans la représentation."
 HAW_education_reform: "Réforme de l'Éducation"
 HAW_education_reform_desc: "Nous devons réformer notre système éducatif eurocentré et anti-moderniste par un compromis entre les deux parties. Tous les enfants d'âge scolaire sont tenus d'y assister et des cours d'anglais et d'hawaïen doivent être disponibles."
 HAW_equal_under_the_law: "Ho'oponopono"
 HAW_equal_under_the_law_desc: "Cette phrase signifie pour nous réconciliation et purification mentale. Nous devons pousser la conscience publique vers une médiane audacieuse entre tradition et occidentalisme."
 HAW_ruby_of_the_pacific: "Socialisme Hawaïen"
 HAW_ruby_of_the_pacific_desc: "Bien que notre doctrine soit basée sur des écrits du continent, notre détermination et notre contrôle profond de notre environnement social ont permis à Hawaï de devenir une nation socialiste modèle."

### Economic Focuses ###
 HAW_pacific_trade: "Commerce dans le Pacifique"
 HAW_pacific_trade_desc: "Nous n'avons pas beaucoup de ressources naturelles, mais notre position dans le Pacifique signifie que nous sommes une plaque tournante pour le commerce. Nous devons nous assurer de disposer d'installations adéquates pour traiter le flux commercial à venir."
 HAW_modernize_the_islands: "Moderniser les îles"
 HAW_modernize_the_islands_desc: "De nombreuses îles, en particulier la grande île, manquent d'infrastructures et de capacités de fabrication. Bien que le commerce soit bon, nous devons nous assurer que nous sommes au moins quelque peu autosuffisants."
 HAW_sugar_industry: "Industrie du Sucre"
 HAW_sugar_industry_desc: "Le sucre est la pierre angulaire de notre économie. Nous devons nous assurer que les usines disposent de suffisamment d'infrastructures et de soutien pour survivre aux chocs de l'indépendance."
 HAW_support_plantations: "Soutenir les Plantations"
 HAW_support_plantations_desc: "Les plants de café et de bananier représentent les autres composantes majeures de notre économie en dehors du sucre. Nous devons nous assurer qu'ils reçoivent le même niveau de soutien que l'industrie sucrière."
 HAW_support_small_business: "Soutenir les Petites Entreprises"
 HAW_support_small_business_desc: "Alors que les grandes plantations sont importantes pour notre industrie, les petites entreprises d'Honolulu, Hilo et d'autres villes ont également besoin de notre soutien pour survivre au chaos économique provoqué par l'indépendance."
 HAW_civilian_investments: "Investissements Civils"
 HAW_civilian_investments_desc: "Une stratégie audacieuse a été conçue par [Root.GetLeader] pour aider à la reprise économique. Les notions traditionnelles selon lesquelles les achats publics sont négativement associés à la croissance, de nouvelles théories soutiennent que les achats intelligents peuvent stimuler l'économie."
 HAW_maritime_trade: "Commerce Maritime"
 HAW_maritime_trade_desc: "Bien qu'ils ne soient pas aussi importants sur le plan historique que sur la côte ouest des États-Unis, nous avons toujours un solide héritage de navigation commerciale. Nous devons nous assurer que cette industrie soutient l'effort de guerre."
 HAW_merchant_marine: "Marine Marchande"
 HAW_merchant_marine_desc: "La marine marchande a été gravement endommagée lors des combats de 1936, [Root.GetLeader] a approuvé l'extension des avantages des anciens combattants aux marins en service actif qui ne sont pas en déplacement, s'ils deviennent membres de la marine marchande pendant leur temps d'arrêt."
 HAW_foreign_economic_advisors: "Conseillers Économiques Étrangers"
 HAW_foreign_economic_advisors_desc: "Les conseillers économiques japonais, canadiens et australasiens sont tous plus qu'heureux d'aider à améliorer notre économie. Bien que nous ne voulions pas céder une trop grande partie de notre pays, une aide est nécessaire."
 HAW_foreign_investments: "Investissements Étrangers"
 HAW_foreign_investments_desc: "Paradoxalement, nous avons besoin d'investissements extérieurs à Hawaï pour devenir autosuffisants. De nouvelles usines, routes et ports doivent tous être construits, et les pays étrangers font la queue pour faire partie de notre nouvelle économie."
 HAW_bounty_of_hawaii: "Richesses d'Hawaï"
 HAW_bounty_of_hawaii_desc: "Nous sommes riches en ressources naturelles et en produits. Le sucre et le café hawaïens sont réputés dans le monde entier et nous devons nous assurer que nos ressources parviennent aux marchés mondiaux."
 HAW_expand_ports: "Expansion des Ports"
 HAW_expand_ports_desc: "Notre économie axée sur l'exportation de produits de base nous oblige à étendre constamment nos ports afin de répondre à la demande de transport maritime. Déjà, des demandes de nouveaux ports ont été soumises. Nous devons commencer la construction immédiatement."
 HAW_electrification_effort: "Effort d'Électrification"
 HAW_electrification_effort_desc: "Afin de s'adapter aux nouveaux changements d'infrastructure, ainsi que d'assurer la sécurité de l'île contre les catastrophes naturelles, un projet d'électrification est approuvé pour toutes les îles habitées."
 HAW_military_investments: "Investissements Militaires"
 HAW_military_investments_desc: "La défense d'Hawaï ne doit pas être négligée dans notre quête d'autosuffisance économique. Une petite industrie militaire locale peut donner du travail à beaucoup à Honolulu et aussi aider à équiper nos troupes."
 HAW_thriving_economy: "Économie Florissante"
 HAW_thriving_economy_desc: "Contre toute attente, nous avons atteint l'autosuffisance économique ! Nos citoyens sont employés, les plantations exportent des rendements de récolte record, et de nouvelles routes et ports ont rendu les îles plus intégrées que jamais !"

### Naval Focuses ###
 HAW_navy: "Évaluation de l'État de la Flotte"
 HAW_navy_desc: "La marine hawaïenne dépendait fortement ou entièrement du soutien des États-Unis. Avec les loyalistes à Honolulu dédiés à la protection du Pacifique malgré leurs ordres de se replier sur le continent, nous devrions travailler à l'amélioration de nos capacités."
 HAW_battleships: "Efforts sur les Croiseurs de Bataille"
 HAW_battleships_desc: "Les croiseurs de bataille présentent un équilibre moyen entre les cuirassés lourds et les croiseurs plus rapides. Nous devrions nous assurer d'en avoir dans notre marine."
 HAW_destroyer_support: "Se reposer sur la Garde Côtière"
 HAW_destroyer_support_desc: "La restauration de la Garde côtière garantira le bon déroulement du commerce, l'arrestation des criminels en mer et le sauvetage des personnes en danger."
 HAW_naval_avaiation: "Aviation Navale"
 HAW_naval_avaiation_desc: "L'aviation navale représente l'avenir de la guerre en haute mer. Nous devons nous assurer que nos productions aériennes sont capables d'être lancées à partir de porte-avions et de détruire la flotte ennemie sans même mettre la nôtre en danger."
 HAW_expand_pearl_harbor: "Étendre Pearl Harbor"
 HAW_expand_pearl_harbor_desc: "Pearl Harbor est une base navale importante, et nous devrions l'étendre pour qu'elle soit plus attrayante pour les alliances étrangères. Ils chercheront un port stratégique dans le Pacifique, et nous l'avons."
 HAW_modern_guns: "Armes Modernes"
 HAW_modern_guns_desc: "Nos armements sont insuffisants pour percer les lignes modernes. Nous devons investir dans l'amélioration de nos armes afin de combler l'écart avec les autres nations."
 HAW_hawaiian_marines: "Marines Hawaïens"
 HAW_hawaiian_marines_desc: "Semper Fidelis signifie \"toujours fidèle\". Le fidèle Corps des Marines de Pearl Harbor sera toujours un bastion de la liberté et de la démocratie américaines et contribuera à diffuser ces libertés dans le monde."
 HAW_jungle_training: "Entrainement au Combat dans la Jungle"
 HAW_jungle_training_desc: "L'entraînement de nos troupes dans les jungles denses de la Grande Île et de Maui leur permettra de mieux repousser toute invasion de puissances étrangères."
 HAW_island_hopping: "Excursions sur les îles"
 HAW_island_hopping_desc: "Si l'une de nos îles tombe sous le coup d'une attaque ennemie, nous devons former nos troupes aux meilleurs moyens de mener des invasions navales pour la reprendre, ou aider nos alliés dans toute autre invasion navale autour du Pacifique."
 HAW_new_naval_tactics: "Nouvelles Tactiques Navales"
 HAW_new_naval_tactics_desc: "L'aviation navale et les nouvelles technologies changent à jamais le visage de la guerre navale. Nous devons nous assurer que nos manuels sont à jour de ces nouvelles tactiques."
 HAW_naval_industry: "Industrie Navale"
 HAW_naval_industry_desc: "Nos chantiers navals sont assez inadaptés pour mener une guerre à eux seuls. Nous devons nous assurer que de nouvelles installations de production navale sont construites pour soutenir l'effort de guerre."
 HAW_coastal_defenses: "Défenses Côtières"
 HAW_coastal_defenses_desc: "De puissants canons côtiers peuvent nous aider à nous défendre contre toute invasion navale ennemie et détruire les navires ennemis avant qu'ils ne s'approchent du rivage."
 HAW_modernize_forts: "Moderniser les Forts"
 HAW_modernize_forts_desc: "Un certain nombre de forts coloniaux parsèment encore les îles, mais ils sont vieux et en ruine. Nous devons les réparer et les moderniser, et veiller à ce qu'ils soient capables de résister à l'attaque d'un armement moderne."
 HAW_haiku_stairs: "Station radio d'Ha'iku"
 HAW_haiku_stairs_desc: "Une installation top secrète dans les montagnes d'O'ahu, la station de radio Ha'iku nous permettra de surveiller le trafic radio à travers le Pacifique, nous donnant un avantage significatif pour anticiper les attaques ennemies."
 HAW_defend_the_islands: "Défendre les Iles"
 HAW_defend_the_islands_desc: "Ces îles sont notre patrie. Nous devons les défendre à tout prix contre ceux qui cherchent à détruire notre histoire et notre mode de vie."
 HAW_support_brigades: "Soutenir les Brigades"
 HAW_support_brigades_desc: "L'armée a demandé plus de soutien en traversant les tranchées que nos ennemis ont érigées."
 HAW_wacs_waves_wasps: "Les WACs et WAVEs"
 HAW_wacs_waves_wasps_desc: "Les femmes peuvent remplir de nombreux rôles auxiliaires dans la marine, libérant les hommes pour le combat. Bien que cela puisse être socialement controversé, cela aidera considérablement l'effort de guerre."
 HAW_kukini: "Kukini"
 HAW_kukini_desc: "Dans l'ancien Hawaï, les Kukini étaient une classe d'hommes d'élite sélectionnés pour subir un entraînement physique et mental rigoureux afin de devenir des coureurs à pied rapides. La technologie de signalisation moderne nous permettra de mieux réagir aux mouvements ennemis et d'y répondre."
 HAW_military_research: "Recherche Militaire"
 HAW_military_research_desc: "Nous demandons à nos meilleurs scientifiques et chefs d'entreprise de déterminer dans quoi nous devrions investir nos efforts : dans les armes à feu, l'artillerie, les chars, l'amélioration de nos propres doctrines."
 HAW_rule_the_pacific: "Diriger les îles"
 HAW_rule_the_pacific_desc: "Suite à nos investissements considérables dans la recherche et la construction navales, nous avons acquis une place parmi les principales puissances navales mondiales. Jetez l'ancre !"

### Air Focuses ###
 HAW_hawaiian_air_force: "Force Aérienne Hawaïenne"
 HAW_hawaiian_air_force_desc: "Avant la guerre, l'American Army Air Corps était présent à Hawaï. À l'époque, ce n'était guère plus qu'une branche de l'armée. Dans cette nouvelle guerre, nous devons nous assurer qu'elle est indépendante et reçoit le soutien dont elle a besoin."
 HAW_new_pilot_training: "Nouvel Entrainement des Pilotes"
 HAW_new_pilot_training_desc: "Les pilotes manquent dans le chaos de cette guerre. Nous devons nous assurer que les candidats prometteurs ne soient pas envoyés en première ligne, mais reçoivent plutôt la formation appropriée nécessaire pour combattre dans les airs."
 HAW_expand_midway: "Agrandir Midway"
 HAW_expand_midway_desc: "L'île de Midway est une étape importante pour les marines et les forces aériennes dans le Pacifique. L'agrandissement de l'aérodrome nous donnera une projection de puissance étendue dans la région."
 HAW_paratrooper_focus: "Parachutistes"
 HAW_paratrooper_focus_desc: "Les parachutistes nous permettront d'attaquer rapidement des îles autrement isolées. Nous devrions commencer immédiatement des recherches sur la doctrine et l'équipement aéroportés."
 HAW_air_supremacy: "Suprématie Aérienne"
 HAW_air_supremacy_desc: "La bataille pour le ciel est féroce. Nous devons promouvoir la doctrine de l'enveloppement vertical afin de protéger nos CAS et nos bombardiers."
 HAW_fighters: "Efforts sur les chasseurs"
 HAW_fighters_desc: "Les projets de chasseurs américains ont été interrompus pendant les années 1920, ce qui a entraîné un désavantage dans le développement des chasseurs. Nous devons combler ce retard dans une nouvelle nation où l'aéronautique navale est essentielle au succès militaire."
 HAW_battle_field_support: "Soutien au Champ de Bataille"
 HAW_battle_field_support_desc: "La demande de l'armée de terre pour plus d'appui au sol tandis qu'elle traverse les tranchées que nos ennemis ont érigées. En tant que partenaire égal, l'armée de l'air approuve cette demande."
 HAW_bombers: "Efforts sur les Bombardiers"
 HAW_bombers_desc: "Les bombardiers, bien que terrifiants à voir, nous permettront de projeter notre puissance à l'étranger. Notre projet secret dépend également de l'efficacité et de la sécurité des bombardiers pour livrer leur charge utile secrète."
 HAW_air_observer_corps: "Corps des Observateurs Aériens"
 HAW_air_observer_corps_desc: "Des observateurs au sol sont nécessaires pour que les pilotes accomplissent leurs missions. Nous devons veiller à ce que nos troupes au sol disposent de l'équipement et de la formation appropriés pour demander efficacement un soutien aérien."
 HAW_wasp: "Les WASPs"
 HAW_wasp_desc: "Les femmes peuvent piloter un avion aussi bien qu'un homme et peuvent fournir de nombreuses tâches auxiliaires précieuses, libérant les hommes pour d'autres tâches. Bien que socialement controversé, ce sera une décision inestimable pour gagner la guerre."
 HAW_expand_wake_island: "Agrandir l'ile de Wake"
 HAW_expand_wake_island_desc: "L'ile de Wake est une autre base aérienne importante qui nous permettra une projection de puissance encore plus poussée à travers l'océan."
 HAW_rule_the_skies: "Régner sur les Cieux"
 HAW_rule_the_skies_desc: "Nous avons triomphé de nos ennemis et régnons maintenant sur le ciel du Pacifique central. Visez bien, volez, combattez et gagnez"

