### Events ###
 hawaii.1.t: "Le territoire d'Hawaii se révolte"
 hawaii.1.d: "Avec la guerre civile en cours sur le continent, l'île d'Hawaï est tombée dans le chaos. Ses habitants ont décidé de se séparer du pays et ont déclaré l'état d'urgence sur l'île. Avec la guerre civile qui fait rage tout autour de nous, nous devrons y faire face à une date ultérieure."
 hawaii.1.a: "Nous aurions du nous y attendre ..."
 hawaii.1.b: "Nous aurions dû nous attendre à cela... (Jouer Hawaï)"

 hawaii.2.t: "Le Directoire d'Urgence"
 hawaii.2.d: "Avec le chaos qui règne sur le continent, James Dole a déclaré un État d'Urgence. Cependant, le pays est désormais à l'arrêt. Le chaos augmente de jour en jour. Pendant ce temps, une grève massive unissant les travailleurs de tout Hawaï est en cours, menace de devenir incontrôlable et de détruire Hawaï. L'ordre doit être rétabli."
 hawaii.2.a: "Nous allons affronter la tempête."

 hawaii.3.t: "S'occuper de la Grève Générale"
 hawaii.3.d: "Avant que la Réunion d'Urgence puisse être convoquée pour décider du sort d'Hawaï, la grève doit être traitée. James Dole a trois possibilités devant lui. Il peut envoyer la Garde nationale, il peut l'ignorer, ou il peut simplement les payer et répondre à certaines de leurs demandes. Que faut-il faire ?"
 hawaii.3.a: "Envoyer la Garde Nationale."
 hawaii.3.b: "Ignorez la."
 hawaii.3.c: "Écoutez les Grévistes."

 hawaii.4.t: "La Grève est Écrasée."
 hawaii.4.d: "La Garde nationale a été rassemblée dans tout Hawaï et, ce faisant, elle a dû faire face à un certain nombre de grévistes plus agressifs. Il y a eu un certain nombre de pertes pendant cette opération dans tout le pays, mais il semble que l'ordre ait été rétabli."
 hawaii.4.a: "Espérons que c'était vraiment nécessaire."

 hawaii.5.t: "La Marche sur Honolulu"
 hawaii.5.d: "Les grévistes ont marché sur Honolulu et ont présenté leurs revendications. Cela ne peut plus être remis à plus tard, nous pouvons soit accepter certaines de leurs demandes, soit envoyer la police et la garde nationale pour y mettre fin une fois pour toutes."
 hawaii.5.a: "Accéder à leurs demandes"
 hawaii.5.b: "Envoyer la police."

 hawaii.6.t: "Le Massacre d'Hilo"
 hawaii.6.d: "Alors que nous avions envoyé la Garde nationale et la police pour s'occuper des grévistes, la ville de Hilo, sur l'île d'Hawaï, a été le théâtre d'un massacre de grévistes. Environ deux cents à trois cents personnes ont été tuées et des dizaines d'autres ont été blessées. Lorsque la nouvelle de ce massacre est parvenue à Honolulu, les grévistes sont devenus furieux ; ils ont commencé à occuper des bâtiments et à exiger que le Directorat d'Urgence soit renversé et qu'un nouveau gouvernement soit mis en place, où le peuple dirige Hawaï."
 hawaii.6.a: "Cela ne semble pas bon."

 hawaii.7.t: "La Grève est défaite"
 hawaii.7.d: "La grande grève hawaïenne est enfin terminée. Nous pouvons maintenant nous reposer tranquillement et nous concentrer sur la réunion du comité d'urgence que nous avons tardé à tenir, pour faire face à cette crise."
 hawaii.7.a: "C'est enfin terminé."

 hawaii.8.t: "La Bataille d'Honolulu"
 hawaii.8.d: "La ville d'Honolulu s'est transformée en un champ de bataille où s'affrontent les grévistes et la police. Cela s'est rapidement transformé en un bain de sang. Les magasins, les églises, les bâtiments gouvernementaux et les maisons ont été ravagés par les émeutes et la violence. A la fin de la journée, la victoire appartenait à..."
 hawaii.8.a: "La Garde Nationale"
 hawaii.8.b: "Les Grèvistes"

 hawaii.9.t: "La Révolution Hawaïenne"
 hawaii.9.d: "Il est vite apparu que les grévistes avaient gagné à Honolulu et qu'ils avaient le contrôle de la ville. Il n'a pas fallu longtemps pour que la révolution prenne le contrôle du reste des îles. Avec cet acte, la Commune d'Hawaii a été proclamée."
 hawaii.9.a: "Victoire pour le Peuple."

 hawaii.10.t: "La Réunion d'Urgence"
 hawaii.10.d: "Le comité national d'urgence a finalement été réuni à Honolulu. L'enjeu est le destin et l'avenir d’Hawaï. Hawaï doit-elle devenir un royaume, une république ? Devons-nous rejoindre l'Amérique et si oui, quelle est l'Amérique légitime ? Que faut-il décider ?"
 hawaii.10.a: "Déclarer la République."
 hawaii.10.b: "Déclarer le Royaume."
 hawaii.10.c: "Rejoindre le Gouvernement Fédéral."
 hawaii.10.e: "Rejoindre l'Amérique."

 hawaii.11.t: "La Déclaration d'une République"
 hawaii.11.d: "La réunion d'urgence a décidé de créer une république. [Root.GetLeader] s'est vu confier le rôle de président par intérim en attendant que les élections soient organisées. Aujourd'hui, dans tout Hawaï, les habitants sont heureux et célèbrent une nouvelle page de l'histoire de leur pays."
 hawaii.11.a: "Longue Vie à la République."

 hawaii.12.t: "La Déclaration d'un Royaume"
 hawaii.12.d: "Le Comité d'urgence a déclaré que la monarchie constitutionnelle - renversée par une coalition d'hommes d'affaires américains et européens lors d'un coup d'État en 1893 - serait restaurée. Jonah Kuhio Kalaniana'ole, le dernier prince hawaïen et héritier du trône, est mort en 1922 sans descendance. La Chambre des Nobles choisit donc Lydia Lili'uokalani, de la Maison de Kawananakoa, pour devenir la nouvelle Reine d'Hawaï. Née en 1905 et portant le nom de la Reine Lili'uokalani, la dernière Reine d'Hawaï, Lydia revendique fièrement le droit de sa maison à régner et promet d'établir un nouveau Royaume d'Hawaï prospère."
 hawaii.12.a: "Longue vie à la Reine Lili'uokalani II !"

 hawaii.13.t: "Rejoindre l'Amérique"
 hawaii.13.d: "Le Comité d'Urgence d'Hawaï a décidé qu'il devait continuer à faire partie de l'Amérique. En tant que tel, ils ont déclaré qu'ils faisaient toujours partie des États-Unis et ont rejoint notre effort de guerre dans cette lutte."
 hawaii.13.a: "Bien."

### Monarchy Path ###

 hawaii.17.t: "Le Tour Hawaïen Royal"
 hawaii.17.d: "La famille royale d'Hawaï, bien qu'elle soit présente et politiquement active depuis des siècles, n'a pas encore reçu le respect des autres monarchies du monde. Cet oubli étant évidemment dû au joug impérial de l'Amérique, seulement maintenant corrigé. La Maison de Kawānanakoa se prépare maintenant à réintroduire Hawaï dans le monde, en particulier auprès des Yamoto et des Hohenzollern. Ils pourraient même passer par le Brésil, car la nouvelle de la renaissance de leur famille royale nous apporte beaucoup de réconfort dans notre gloire retrouvée."
 hawaii.17.a: "Bon Voyage."

 hawaii.18.t: "La Royauté Hawaïenne visite Rio de Janeiro"
 hawaii.18.d: "La famille royale hawaïenne est venue à Rio de Janeiro afin de rencontrer la famille royale brésilienne. Ils ont passé leur journée à visiter les sites de Rio de Janeiro et à avoir des entretiens privés avec les dirigeants politiques du pays. Les relations entre l'Empire du Brésil et le Royaume d'Hawaï se sont améliorées grâce à cette visite."
 hawaii.18.a: "Aloha du Brésil."

 hawaii.19.t: "La Royauté Hawaïenne visite Tokyo"
 hawaii.19.d: "La famille royale hawaïenne est venue à Tokyo afin de rencontrer la famille royale japonaise et d'autres dignitaires. Ils ont passé leur journée à visiter les sites de Tokyo et à avoir des entretiens privés avec les dirigeants politiques du pays. Les relations entre l'Empire du Japon et le Royaume d'Hawaï se sont améliorées grâce à cette visite."
 hawaii.19.a: "Aloha du Japon"

 hawaii.20.t: "La Royauté Hawaïenne visite Ottawa"
 hawaii.20.d: "La famille royale hawaïenne est venue à Ottawa pour rencontrer la famille royale britannique et d'autres dignitaires. Ils ont passé leur journée à visiter les sites d'Ottawa et à avoir des entretiens privés avec les dirigeants politiques du pays. Les relations entre l'Empire britannique et le Royaume d'Hawaï se sont améliorées grâce à cette visite."
 hawaii.20.a: "Aloha du Canada"

 hawaii.21.t: "La Royauté Hawaïenne visite Berlin"
 hawaii.21.d: "La famille royale hawaïenne est venue à Berlin pour rencontrer la famille royale allemande et d'autres dignitaires. Ils ont passé leur journée à visiter les sites de Berlin et à avoir des entretiens privés avec les dirigeants politiques du pays. Les relations entre l'Empire allemand et le Royaume d'Hawaï se sont améliorées grâce à cette visite."
 hawaii.21.a: "Aloha d'Allemagne"

 hawaii.22.t: "Renaissance Hawaïenne"
 hawaii.22.d: "La première renaissance hawaïenne s'est produite sous le règne de Kamehameha V, au milieu des années 1800. Elle a permis de faire renaître la culture hawaïenne et de lancer des projets de construction, notamment la rénovation du palais Iolani. Cependant, les Américains sont venus renverser la monarchie et une grande partie de l'énergie de ce moment s'est éteinte.\n\nCependant, maintenant que la monarchie a été rétablie sur le trône, [HAW.getleader] pousse à un renouveau des mêmes idéaux que ceux de la première renaissance. Pour la première fois depuis des décennies, il y a un renouveau et un intérêt pour tous les aspects de la culture hawaïenne, de la langue maternelle aux arts traditionnels, en passant par la hula et la musique. Tout comme la première renaissance, la nouvelle renaissance a apporté de l'énergie pour rénover les bâtiments et améliorer les différents bâtiments à travers le pays."
 hawaii.22.a: "Un nouveau jour pour Hawaï"

 hawaii.23.t: "Ordres Hawaïens"
 hawaii.23.d: "Dans le passé, le Royaume d'Hawaï avait établi un certain nombre d'ordres tels que l'Ordre Royal de Kamehameha, l'Ordre Royal de Kalakaua, l'Ordre Royal de Kapi'olani Sash, l'Ordre Royal de la Couronne d'Hawaï, et l'Ordre Royal de l'Étoile d'Océanie. Maintenant que la monarchie a été restaurée, ces ordres et les autres médailles décernées par le Royaume peuvent retrouver le prestige qu'ils méritent."
 hawaii.23.a: "Brillant."

 hawaii.24.t: "Samoa et d'autres monarchies polynésiennes"
 hawaii.24.d: "Si la monarchie d'Hawaï est la plus grande des îles, d'autres îles dans le pacifique ont leur propre monarchie, notamment les Samoa. À cette fin, [HAW.getleader] a reçu une proposition visant à faire revivre les idées du Kalākaua qui souhaitait créer une Confédération polynésienne. Celle-ci soutiendrait les droits des différentes îles situées en dehors de la chaîne hawaïenne et de leurs monarchies et s'efforcerait de créer des liens d'amitié entre les différents rois et reines."
 hawaii.24.a: "Soutenir les Monarchies."

 hawaii.25.t: "Église d'Hawaï"
 hawaii.25.d: "Dans l'ancien royaume d'Hawaï, la monarchie s'est convertie à l'église anglicane et a établi l'église d'Hawaï, qui fait partie de la communion anglicane, comme religion d'État du royaume. Lorsque la monarchie a été renversée, l'église d'Hawaï a été dissoute et intégrée à l'église épiscopalienne américaine et a perdu son évêché. Maintenant qu'Hawaï est indépendant, l'Église d'Hawaï gagne à nouveau en influence et s'est même vu restituer l'évêché qui lui avait été volé. La question est cependant de savoir si l'Église doit à nouveau bénéficier du soutien de l'État ou si cela doit rester une affaire personnelle de la famille royale."
 hawaii.25.a: "Elle doit obtenir un soutien de l'état"
 hawaii.25.b: "La monarchie ne doit pas prendre parti dans les questions de foi."

 hawaii.26.t: "Festivals Aloha"
 hawaii.26.d: "[HAW.GetLeader] a créé un nouveau festival appelé Aloha Festival afin de promouvoir la culture, le patrimoine et le tourisme hawaïens. Le festival comprend une parade avec la famille royale, des danses hula et d'autres manifestations de la culture hawaïenne. Ce festival s'avère déjà très populaire auprès des habitants et des visiteurs."
 hawaii.26.a: "Aloha d'Hawaï."

 hawaii.27.t: "Élections Générales de [GetYear]"
 hawaii.27.d: "Il est temps de procéder à une nouvelle élection générale. Le vainqueur de l'élection déterminera le chef du parti qui sera élu Kuhina Nui (Premier ministre). Pour qui les habitants du Royaume d'Hawaï doivent-ils voter ?"
 hawaii.27.a: "Parti Progressiste"
 hawaii.27.b: "Parti National Libéral"
 hawaii.27.c: "Parti Républicain."
 hawaii.27.e: "Hui Aloha Aina."

### Republic Path ###

 hawaii.31.t: "Présentation de Miss Dolcinea"
 hawaii.31.d: "La concurrence avec la United Fruit Company est entrée dans l'ère des médias de masse avec l'introduction par UFC de Miss Chiquita, une nouvelle mascotte conçue par Dik Browne. En réponse à cela et afin d'atteindre les jeunes clients que l'UFC cible, James Dole a créé une mascotte pour Dole Fruit. Dolecinea, une Espagnole, sert de véhicule à Dole pour critiquer le traitement de l'UFC envers les Latino-Américains, et pour détourner l'attention de sa propre emprise à Hawaï. Des publicités sur les aventures de Dolecinea commencent à apparaître dans les médias pour enfants, incitant les clients à acheter des ananas \"sans cruauté\" plutôt que des bananes."
 hawaii.31.a: "Cela aidera les ventes"

 hawaii.32.t: "Statut des Hawaïens Japonais"
 hawaii.32.d: "Environ 150 000 immigrants japonais vivent aujourd'hui à Hawaï, soit un tiers de la population totale, et la plupart sont des citoyens américains de première ou deuxième génération. L'effondrement de l'autorité fédérale sur les îles a précipité une nouvelle influence éminente de l'Empire japonais, ce qui complique la classification future des résidents japonais. Les éléments plus libéraux de la République hawaïenne souhaitent que les résidents japonais soient officiellement reconnus comme des citoyens à part entière. Les éléments militaires, toujours attachés à leurs origines exclusivement blanches, ont pris position contre la citoyenneté japonaise. Enfin, l'Empire japonais lui-même nous a surpris en affirmant dans des télégrammes que les résidents japonais sont toujours légalement des citoyens japonais. Comment réagissons-nous ?"
 hawaii.32.a: "Les Japonais d'ici sont des citoyens."
 hawaii.32.b: "Les Japonais ici ne sont que des étrangers résidents."

 hawaii.33.t: "Négocier avec les Milices Hawaïennes"
 hawaii.33.d: "Les milices qui ont préservé Hawaï des envahisseurs ont besoin de sang neuf. Traditionnellement, elles ne recrutent que des Hawaïens blancs et n'ont accès qu'à des surplus d'armes militaires. S'il est facile de remédier au problème des armes, le recrutement reste étouffé. Le gouverneur Dole est venu voir les milices pour leur proposer de faire face aux réalités politiques du territoire et d'abandonner leur exigence raciale. Les chefs des milices continuent de refuser ce conseil, et le gouverneur est venu envisager une solution alternative. Licencier les chefs des milices et nommer des béni-oui-oui. Cette solution aurait toutefois une incidence négative sur le statut des Hawaïens blancs en général."
 hawaii.33.a: "Abandonner les réformes."
 hawaii.33.b: "Remplacer les chefs de milice."

 hawaii.34.t: "Élections Présidentielles de [GetYear]"
 hawaii.34.d: "Il est temps de procéder à une nouvelle élection générale. Le vainqueur de l'élection déterminera le chef du parti qui sera élu président. Pour qui le peuple de la République d'Hawaï doit-il voter ?"
 hawaii.34.a: "Parti National Libéral"
 hawaii.34.b: "Parti Républicain."
 hawaii.34.c: "Hui Aloha Aina."

### Commune ###

 hawaii.62.t: "Art Radical à Honolulu"
 hawaii.62.d: "Le musée d'art d'Honolulu est un témoignage de la richesse et du prestige croissants de l'île sous la domination américaine. Cependant, son utilisation en tant que centre de création et de promotion de l'art a été étouffée par sa dépendance excessive à l'égard de l'art formaliste du continent. Il n'y a aucune promotion de l'art autochtone, ni de l'art révolutionnaire que d'autres communards ont créé à travers le monde. Nous devons rectifier cela avec le peu de fonds disponibles. Nous avons libéré de l'espace pour une nouvelle aile du Musée d'Art d'Honolulu dédiée à..."
 hawaii.62.a: "Art Moderne"
 hawaii.62.b: "Art Hawaïen Autochtone"

 hawaii.63.t: "Intégration des communards américains"
 hawaii.63.d: "La Commune d'Hawaï elle-même trouve ses origines dans les salles de planification de Californie entre les dockers et les syndicalistes pour les fruits de Dole. Ce lien important avec les États-Unis continentaux nous a permis d'importer des bureaucrates et des organisateurs syndicaux à Hawaï afin de mieux réaliser le socialisme. Cependant, ces derniers mois ont montré une certaine désunion entre les organisateurs résidents de longue date et les nouveaux arrivants. Les nouveaux ministres sont peu au fait de l'agriculture et de la construction navale, et utilisent leurs salaires pour importer des biens de plus en plus chers du continent. Ce problème pourrait être ignoré, si ce n'était d'un ressentiment croissant dans la société plus égalitaire que nous construisons tous. Plusieurs hommes et femmes se sont rencontrés anonymement pour demander des \"emplois de bureau confortables\" en récompense de leurs mois de patience dans la nouvelle Commune. Que répondons-nous ?"
 hawaii.63.a: "Non ! Vous saviez pour quoi vous aviez signé."
 hawaii.63.b: "Bien ! Prenez un siège."

 hawaii.64.t: "Élections Générales de [GetYear]"
 hawaii.64.d: "Il est temps de procéder à une nouvelle élection générale pour décider de la composition du Conseil du Peuple d'Hawaï. Le parti ou la faction ayant le plus de sièges verra son leader élu au poste de secrétaire général. Pour qui le peuple doit-il voter ?"
 hawaii.64.a: "Parti Révolutionnaire de Hawaii."
 hawaii.64.b: "Fédération Hawaiienne du Travail"
 hawaii.64.c: "Parti Socialiste de Hawaii"
 hawaii.64.e: "Parti Progressiste"

### Foreign Events ###

 hawaii.101.t: "[From.GetNameDefCap] souhaite rejoindre le [Root.GetFactionName]"
 hawaii.101.d: "[From.GetNameDefCap], ont envoyé un ambassadeur pour rencontrer notre gouvernement afin d'apporter [From.GetNameDefCap] dans le [Root.GetFactionName]. Devons-nous accepter l'offre des Hawaïens ?"
 hawaii.101.a: "Bien sûr qu'ils peuvent nous rejoindre !"
 hawaii.101.b: "Nous n'avons pas besoin d'Hawaï."

 hawaii.102.t: "[From.GetNameDefCap] refuse"
 hawaii.102.d: "Le gouvernement [From.GetAdjective] a refusé notre demande de rejoindre le [From.GetFactionName]. Peut-être ne sommes-nous pas assez bons à leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
 hawaii.102.a: "Mince."

 hawaii.111.t: "Paix avec [JAP.GetNameDef] ?"
 hawaii.111.d: "Hawaï a été perdue par la machine de guerre japonaise, et six mois se sont écoulés sans qu'aucune avancée n'ait été faite pour récupérer les îles. Peut-être serait-il préférable de limiter nos pertes et de chercher la paix avec [JAP.GetNameDef] - la petite Hawaï ne vaut-elle pas le coût de cette guerre ?"
 hawaii.111.a: "Oui, finissons-en."
 hawaii.111.b: "Nous n'abandonnerons pas nos alliés !"

 hawaii.112.t: "Paix avec [FROM.GetNameDef] ?"
 hawaii.112.d: "Bien qu'Hawaï soit désormais fermement sous notre contrôle, leurs alliés de la faction [FROM.GetFactionName] n'ont pas encore reconnu leur défaite... jusqu'à maintenant. Nous avons reçu une lettre  de l'ambassadeur de [FROM.GetAdjective], proposant de mettre fin à cette guerre en échange de la reconnaissance de notre contrôle sur Hawaï. Aucun des deux camps n'étant en mesure de contester efficacement l'autre, cette offre semble acceptable."
 hawaii.112.a: "Nous sommes victorieux une fois de plus."
 hawaii.112.b: "Il n'y aura pas de paix avec les impérialistes occidentaux !"

 hawaii.113.t: "[FROM.GetNameDefCap] refuse la Paix"
 hawaii.113.d.JAP: "Malgré nos espoirs de voir [FROM.GetNameDef] et le [FROM.GetFactionName] se rendre compte de la futilité d'essayer de protéger Hawaï contre notre puissante marine, il semble qu'ils n'en aient pas encore pris conscience. Le gouvernement [FROM.GetAdjective] a déjà fait part de sa détermination à protéger Hawaï contre \"l'agression japonaise\"."
 hawaii.113.d.other: "Malgré notre offre généreuse, le gouvernement [FROM.GetAdjective] a catégoriquement refusé toute idée de paix avec notre alliance, dénigrant notre offre comme une \"soumission à l'impérialisme occidental\". Le gouvernement de [FROM.GetNameDefCap] a juré de poursuivre cette guerre jusqu'à ce que nous soyons prêts à faire la paix selon \"leurs conditions\", quelles qu'elles soient."
 hawaii.113.a: "La guerre continue ..."

 hawaii.114.t: "[FROM.GetNameDefCap] exige une réunion"
 hawaii.114.d.in_faction: "Alors que les nuages de fumée et les crépitements des tirs au-dessus de l'Amérique continentale se sont calmés, de nombreux Hawaïens se demandent s'il est temps de nous voir revenir. Aujourd'hui, [FROM.GetLeader], le chef de [FROM.GetNameDef], a diffusé une émission de radio dans toute l'Amérique pour parler de l'issue de la sanglante guerre civile et demander qu'Hawaï abandonne son alliance avec le [ROOT.GetFactionName] et rejoigne la république en tant qu'État et non plus en tant que territoire. Au même moment, un petit groupe de délégués est arrivé à Honolulu pour attendre une réponse."
 hawaii.114.d.default: "Alors que les nuages de fumée et les crépitements des tirs au-dessus de l'Amérique continentale se sont apaisés, de nombreux Hawaïens se sont demandé s'il était temps de nous voir revenir. Aujourd'hui, [FROM.GetLeader], le chef de [FROM.GetNameDef], a diffusé une émission de radio dans toute l'Amérique pour parler de l'issue de la sanglante guerre civile et demander qu'Hawaï rejoigne la république en tant qu'État et non plus en tant que territoire.  Au même moment, un petit groupe de délégués est arrivé à Honolulu pour attendre une réponse."
 hawaii.114.a: "Dites à [faction_leader.GetNameDef] que nous souhaitons les rejoindre."
 hawaii.114.b: "Demander à [faction_leader.GetNameDef] d'intervenir."
 hawaii.114.c: "Nous n'avons pas le choix."
 hawaii.114.d: "Si c’est un combat que les Britanniques veulent, alors ils l'auront!"

 hawaii.115.t: "Hawaï veut rejoindre [america.GetNameDef]"
 hawaii.115.d: "Après la récente émission de radio de [america.GetLeader] demandant la réunion de [FROM.GetNameDef] avec [america.GetNameDef], [FROM.GetLeader] a informé [ROOT.GetLeader] que Hawaii a l'intention de retourner sous la protection des États-Unis continentaux. Cependant, [FROM.GetLeader] souhaite également obtenir notre approbation avant de contacter les délégués qui viennent d'arriver à Honolulu.\n\nEn leur permettant de revenir, nous serons en bons termes, sinon amicaux, avec [america.GetNameDef], mais nous renoncerions également à une étape cruciale pour contrer l'agression américaine dans le Pacifique."
 hawaii.115.a: "Par tous les moyens."
 hawaii.115.b: "Si c’est un combat que les Britanniques veulent, alors ils l'auront!"

 hawaii.116.t: "[FROM.GetNameDefCap] approuve la réunion avec l'Amérique"
 hawaii.116.d: "[FROM.GetNameDefCap] a écouté les arguments de notre diplomate à [FROM.Capital.GetCapitalVictoryPointName] présenter nos arguments pour rejoindre l'Amérique continentale. Après avoir excusé nos diplomates pour une courte période, il les a convoqués à nouveau et, à sa grande surprise et à son grand soulagement, a accepté de nous permettre de rejoindre l'Amérique continentale. [FROM.GetNameDefCap] souhaite le meilleur pour notre pays."
 hawaii.116.a: "Les loyalistes auront tout notre soutien !"

 hawaii.117.t: "Hawaï rejoint l'Amérique"
 hawaii.117.d: "Aujourd'hui, une petite garnison de troupes américaines a débarqué à Pearl Harbour, traversant Oahu jusqu'au centre de la ville de Honolulu. À midi, le drapeau [HAW.GetAdjective] au sommet du palais d'Iolani a été abaissé et celui de [america.GetNameDef] a été hissé. [HAW.GetLeader] a ensuite prononcé un discours, demandant aux Hawaïens de célébrer les retrouvailles entre Hawaï et l'Amérique continentale."
 hawaii.117.a: "Les loyalistes auront tout notre soutien !"

 hawaii.118.t: "[FROM.GetNameDefCap] décline la réunion avec l'Amérique"
 hawaii.118.d: "Après avoir consulté ses conseillers, [FROM.GetLeader] a décliné notre demande de réunification avec l'Amérique continentale, invoquant l'instabilité politique comme principale raison. En tant que l'une des nombreuses possessions américaines dont le contrôle a été perdu pendant la guerre civile, la réunion d'Hawaï avec l'Amérique apportera sans aucun doute la légitimité dont le propriétaire de la Maison Blanche a tant besoin, faisant d'Hawaï un simple outil politique qui n'est pas considéré comme une véritable égalité au sein de la législature ou de l'administration.\n\nBien que nous puissions respecter leur décision et refuser une réunion, une partie notable de la population hawaïenne préférerait sans aucun doute être sous le même parapluie que l'ensemble de l'Amérique. Nous pourrions secrètement informer les délégués américains et organiser une réunion sous le nez de [FROM.GetLeader] avant qu'ils ne puissent réagir."
 hawaii.118.a: "Les défier !"
 hawaii.118.b: "Nous devons respecter leur décision."

 hawaii.119.t: "Hawaï nous défie !"
 hawaii.119.d: "Bien que nous ayons présenté la possibilité qu'Hawaï soit utilisé comme un outil politique pour le vainqueur de la guerre civile américaine, nos informateurs nous ont rapporté que [HAW.GetLeader] a choisi d'organiser sa réunion en secret. Les rapports qui nous sont parvenus semblent solides et laissent peu de place à l'interprétation. Nous pouvons soit utiliser tous les moyens possibles pour nous assurer qu'ils restent sous notre influence, y compris en déclenchant une guerre avec leurs maîtres, soit simplement laisser les îles du Pacifique retourner à l'Amérique continentale."
 hawaii.119.a: "Comment osent-ils !"
 hawaii.119.b: "Hawaï ne vaut pas une guerre."

 hawaii.120.t: "[FROM.FROM.GetNameDefCap] nous menace"
 hawaii.120.d: "Un télégramme furieux est arrivé à [ROOT.Capital.GetCapitalVictoryPointName] demandant que le retour d'Hawaï à l'Amérique continentale soit arrêté, sous la menace d'une guerre avec [FROM.FROM.GetNameDef]. Il est clair qu'ils ont sous-estimé le sentiment des Hawaïens, tout en voulant conserver le peu d'influence qu'ils ont sur les îles. Nous pouvons tenir bon et refuser, ce qui pourrait déclencher une autre guerre brutale après la récente conclusion de la Guerre Civile Américaine, ou nous retirer et les laisser garder Hawaï."
 hawaii.120.a: "Alors c'est la guerre."
 hawaii.120.b: "Ça ne vaut pas le coup de verser du sang."

 hawaii.121.t: "Hawaï demande une Intervention"
 hawaii.121.d: "Un message crypté nous a été envoyé par [HAW.GetLeader], nous informant de la demande officielle de [america.GetName] de voir Hawaï retourné et réintégré. Ces demandes impliquent la possibilité qu'une action militaire soit entreprise pour assurer leur retour. Ainsi, [HAW.GetLeader] nous a demandé de fournir un soutien militaire et de soutenir leur désir d'indépendance."
 hawaii.121.a: "Nous protégeons nos alliés !"
 hawaii.121.b: "Ils se débrouilleront seuls."

 hawaii.122.t: "[FROM.GetNameDefCap] intervient"
 hawaii.122.d: "Honolulu nous a donné une réponse. Ils ont décliné l'offre de réunion, mais avant que nos délégués ne puissent leur demander de reconsidérer leur position, nous avons utilisé des armes pour assurer la réunion. A cette menace, [HAW.GetLeader] répond que l'alliance à laquelle Hawaii a adhéré, les soutiendrait en cas d'attaque. Les délégués ont ensuite été rapidement envoyés sur un vol de retour vers l'Amérique continentale. Il ne nous reste plus que deux options : entrer en guerre pour Hawaï ou faire marche arrière."
 hawaii.122.a: "Alors c'est la guerre."
 hawaii.122.b: "Hawaï ne vaut pas une guerre."

 hawaii.123.t: "[FROM.GetNameDefCap] refuse d'intervenir"
 hawaii.123.d: "Nous avons reçu une réponse de [FROM.GetLeader], qui nous a informés qu'ils ne nous soutiendraient pas en cas d'invasion américaine. Nous disposons d'une petite armée, certainement incapable de faire face à la puissance de l'industrie américaine. Cependant, nous avons encore une chance de nous battre, et nous ne pourrions pas nous rendre ou nous coucher sans combattre. Quelle sera notre prochaine étape ?"
 hawaii.123.a: "Nous n'avons pas de choix désormais ..."
 hawaii.123.b: "Nous n'abandonnerons pas notre indépendance !"

 hawaii.124.t: "Hawaï rejette la réunion"
 hawaii.124.d: "A l'instant, nos délégués à Honolulu ont été informés que Hawaï ne rejoindra pas l'Amérique. Cependant, [FROM.GetLeader] n'a pas précisé les raisons de son refus de la réunion et a rapidement renvoyé nos délégués, laissant peu de place à de nouvelles négociations. Il va sans dire que les seules options qui nous restent sont de déclarer un état de guerre avec [FROM.GetNameDef] ou de faire marche arrière."
 hawaii.124.a: "Reprenons la guerre dans ce cas."
 hawaii.124.b: "Hawaï ne vaut pas une guerre."

 hawaii.125.t: "[FROM.GetNameDefCap] exige le retour d'Hawaï"
 hawaii.125.d.puppet_same_faction: "Hawaii a établi un gouvernement indépendant pendant la guerre civile américaine et a conclu une alliance défensive pour empêcher les nuages de la guerre d'atteindre les rivages du paradis du Pacifique. Plus tôt dans la journée, nous avons reçu un message de [FROM.GetNameDef], nous informant qu'ils aimeraient voir le retour pacifique d'Hawaï. Hawaï ne nous a jamais appartenu, et permettre son retour sous le contrôle des États-Unis continentaux nous protégerait d'une guerre entre nous et l'Amérique, mais en même temps, nous devons honorer notre alliance. Que devons-nous faire ?"
 hawaii.125.d.puppet: "Hawaii a établi un gouvernement indépendant pendant la guerre civile américaine, protégé par nous, afin d'empêcher les nuages de la guerre d'atteindre les rivages du paradis du Pacifique. Plus tôt dans la journée, nous avons reçu un message de [FROM.GetNameDef], nous informant qu'ils aimeraient voir le retour pacifique d'Hawaï. Hawaï ne nous a jamais appartenu, et permettre son retour sous le contrôle des États-Unis continentaux nous protégerait d'une guerre entre nous et l'Amérique, mais en même temps, nous devons défendre notre protectorat. Que devons-nous faire ?"
 hawaii.125.d.annexed_same_faction: "Nous avons annexé Hawaï pendant la guerre civile américaine, et maintenant l'Amérique vient demander son retour, comme le joyau de la couronne des possessions américaines perdues alors qu'ils ont réglé leurs différends idéologiques. L'importance stratégique d'Hawaï dans le Pacifique, en particulier en tant que base d'étape dans le Pacifique si nous voulons exercer notre influence, rend la décision difficile, cependant, le potentiel de guerre entre nous et [america.GetNameDef] n'est pas une petite menace.  Que devons-nous faire ?"
 hawaii.125.d.annexed: "Nous avons annexé Hawaï pendant la guerre civile américaine, et maintenant l'Amérique est venue demander son retour, comme le joyau de la couronne des possessions américaines perdues pendant qu'ils réglaient leurs différences idéologiques. L'importance stratégique d'Hawaï dans le Pacifique rend la décision difficile, cependant, le potentiel de guerre entre nous et [america.GetNameDef] n'est pas une petite menace.  Que devons-nous faire ?"
 hawaii.125.a: "Rendre les terres Américaines"
 hawaii.125.b: "Non, nous les garderons."
 hawaii.125.c: "Hawaii ne vaut pas la peine de se battre."
 hawaii.125.d: "Hawaï nous appartient."

 hawaii.126.t: "[FROM.GetNameDefCap] rend Hawaï"
 hawaii.126.d: "Nous avons reçu d'excellentes nouvelles. [FROM.GetNameDef] nous a informé qu'il ne voulait pas mettre en danger la paix précieuse que nous partageons actuellement, et a accepté de permettre à Hawaï de rejoindre pacifiquement l'Amérique."
 hawaii.126.a: "Excellent."

 hawaii.127.t: "Trahison de [FROM.GetNameDefCap]"
 hawaii.127.d: "Nous avons reçu la nouvelle d'une extraordinaire trahison ! [FROM.GetNameDef] a retiré sa promesse d'une intervention militaire en cas d'invasion. Sans le soutien d'une force militaire, nous risquons d'être rapidement submergés par l'industrie américaine, cependant, nous pouvons aussi tenter de nous défendre le plus longtemps possible."
 hawaii.127.a: "C'est un scandale !"
 hawaii.127.b: "Hawaï ne vaut pas la peine de se battre"

 hawaii.128.t: "[FROM.GetNameDefCap] quitte le [Root.GetFactionName]"
 hawaii.128.d: "Honolulu, après avoir reçu la nouvelle que nous ne les soutiendrions pas en cas d'invasion américaine, a annoncé qu'elle quitterait [Root.GetFactionName] et se dresserait fièrement seule contre ses envahisseurs. Ils nous ont ensuite dénoncés pour notre lâcheté à les protéger et nos diplomates ont été renvoyés sans ménagement, malgré tous nos efforts pour les convaincre de rester au sein de [Root.GetFactionName], mais leur colère est compréhensible et nous ne pouvons qu'honorer leur décision."
 hawaii.128.a: "Ça aurait pu mieux se passer..."

 hawaii.129.t: "[FROM.GetNameDefCap] refuse de rendre Hawaï"
 hawaii.129.d: "Les négociations étant dans l'impasse, nos délégués ont envoyé un message à [FROM.Capital.GetCapitalVictoryPointName] avec beaucoup de déception et d'hésitation, indiquant que [FROM.GetNameDef] ne permettra pas à Hawaï de nous rejoindre. Nos délégués ont voulu les convaincre du contraire, mais ils ont été congédiés et renvoyés aux États-Unis continentaux. Il nous reste donc deux options : déclarer la guerre pour forcer le retour d'Hawaï, ou faire marche arrière et attendre une autre fois."
 hawaii.129.a: "Reprenons la guerre dans ce cas."
 hawaii.129.b: "Nous ne pouvons pas les combattre."

