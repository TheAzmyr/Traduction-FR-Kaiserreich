 HAW_delos_carleton_emmons: "Delos Carleton Emmons"
 HAW_delos_carleton_emmons_air_chief_desc:0 "§YNaissance :§! §L17 janvier 1889 à Huntington, en Virginie-Occidentale, aux États-Uni§!\n§YCarrière :§! §LDelos Carleton Emmons est diplômé de l'Académie militaire des États-Unis en juin 1909 en tant que sous-lieutenant. Il est affecté au commandement de la compagnie B du 30e régiment d'infanterie, qu'il suivra jusqu'en juillet 1916, date à laquelle il est promu premier lieutenant et rejoint le corps des transmissions pour devenir aviateur. Il devient capitaine en juillet 1917, major en juin 1918 et colonel en août 1918. En 1920, il est transféré à l'US Army Air Service et, en 1921, il suit le cours d'aviation de l'université de Harvard. Il occupera plusieurs postes influents au sein de l'US Army Air Service au cours des années 20 et sera diplômé de l'Air Corps Tactical School et de la Command and General Staff School avant 1930. Il est affecté à Hawaï en mars 1934 en tant que commandant de la 18e escadre composite, poste qu'il occupe jusqu'au déclenchement de la guerre de Sécession. Les tensions locales étant très fortes, Delos a décidé de se joindre à la révolte contre le gouvernement fédéral, ce qui a permis de proclamer l'indépendance d'Hawaï. Cela lui a valu d'être promu général de brigade, mais il n'est pas certain qu'il soit vraiment prêt pour ce poste.§!\n\n§YNotes : Il est connu pour avoir fait des démonstrations racistes contre les Américains d'origine japonaise dans l'île, citant la possibilité d'une attaque japonaise sur l'île.§!"

 HAW_robert_charlwood_richardson_jr: "Robert Charlwood Richardson Jr."
 HAW_robert_charlwood_richardson_jr_commander_desc:9 "§YNaissance :§! §L27 octobre 1882, à Charleston, Caroline du Sud, États-Unis d'Amérique§!\n§YCarrière :§! §LRobert Charlwood Richardson Jr. est diplômé de West Point en tant que sous-lieutenant en 1904 et est membre du 14e régiment de cavalerie pendant les insurrections de guérilla de la guerre des Philippines, où il combat personnellement contre les membres hostiles de la tribu Moros. Au cours d'une escarmouche contre les membres de la tribu, il est blessé au combat, ce qui lui vaut la Purple heart et la Silver Star. Il continue à se battre avec son régiment jusqu'en octobre 1905, date à laquelle il retourne à San Francisco. Il dirige le 14e régiment de cavalerie pendant le tremblement de terre de 1906 dans le cadre de la réponse du gouvernement à la catastrophe. En octobre 1906, il rejoint West Point en tant qu'instructeur adjoint en langues étrangères jusqu'en 1911, date à laquelle il rejoint le 14e régiment de cavalerie pour une deuxième tournée aux Philippines. Il retourna aux États-Unis en 1914 et fut professeur adjoint d'anglais à West Point jusqu'en 1917, date à laquelle il fut envoyé en France comme observateur de l'Entente mourante. Ses observations en France furent très précieuses pour l'Académie militaire américaine et, une fois la défaite de la France imminente, il fut rappelé aux États-Unis. Il fut promu capitaine en 1920 et, après s'être engagé pour une troisième tournée aux Philippines, il devint major. Il fut ensuite envoyé en République d'Italie comme attaché militaire pendant les conflits qui façonnèrent la région et revint comme lieutenant-colonel en 1928, où il rejoignit une fois de plus sa bien-aimée 13e cavalerie à Fort Riley, au Kansas. Il sera affecté à titre de commandant dans de nombreuses régions des États-Unis, jusqu'à ce qu'il soit promu et affecté à Hawaï au début de 1936. Bien qu'il soit l'un des membres les plus expérimentés de l'état-major, sa loyauté envers Hawaï elle-même n'est pas vraiment solide, car il semble que Richardson ait eu un coup de chance d'être épargné par le chaos qui ravage aujourd'hui le continent, alors qu'il n'a en réalité aucun lien avec l'île.§!"

 HAW_joseph_taggart_mcnarney: "Joseph Taggart McNarney"
 HAW_joseph_taggart_mcnarney_commander_desc:9 "§YNaissance :§! §L28 août 1893, à Emporium, Pennsylvanie, États-Unis d'Amérique§!\n§YCarrière :§! §LJoseph Taggart McNarney est diplômé de l'Académie militaire des États-Unis en juin 1915, après avoir suivi des cours avec de grands officiers comme Omar Bradley et Dwight Eisenhower. McNarney sert dans le 21e régiment d'infanterie à Vancouver Barracks, Washington, et dans le 37e régiment d'infanterie à Yuma, Arizona. Il devient l'un des premiers lieutenants à commencer une formation de pilote lorsqu'il s'inscrit à la Signal Corps Aviation School en 1916, d'où il sort diplômé un an plus tard en tant qu'aviateur militaire junior. Il est promu capitaine en mai 1917 et posté au Nouveau-Mexique. Il prend ensuite la direction de l'école de pilotage de Gerstner Field, en Louisiane. Il déménage à la fin de 1920 à Langley Field, où il devient élève de l'Air Service Field Officers School et reste à Langley en tant qu'instructeur. Il obtint son diplôme avec mention de l'École de commandement et d'état-major de Fort Leavenworth en 1926 et termina le cours de l'Army War College en 1930. Il succéda au major Spaatz dans le 7e groupe de bombardement après sa promotion. McNarney devint ensuite instructeur à l'Army War College de Washington, où il servit d'août 1933 à mars 1935, où il fut redéployé comme attaché au Canada. Avec le déclenchement de la guerre civile, McNarney décida qu'il était préférable de partir dans un endroit où ses compétences particulières étaient rares, et l'état-major hawaïen fut plus qu'heureux de l'accueillir depuis le Canada.§!"

 HAW_james_otto_richardson:0 "James Otto Richardson"
 HAW_james_otto_richardson_navy_chief_desc:9 "§YNaissance :§! §L18 Septembre 1878, à Paris, Texas, États-Unis d'Amérique§!\n§YCarrière :§! §LJames Otto Richardson entre à l'Académie navale des États-Unis en 1898 et en sort cinquième d'une classe de quatre-vingt-cinq élèves en 1902. Il est d'abord affecté à l'escadron asiatique, où il participe à la campagne des Philippines et, après 1905, à celle de l'océan Atlantique. De 1907 à 1909, le lieutenant Richardson commande les torpilleurs Tingey et Stockton et la troisième division de la flottille de torpilleurs de l'Atlantique. Il est membre de la première promotion de l'école d'ingénieurs de la marine de 1909 à 1911 et sert comme ingénieur sur le cuirassé USS Delaware et à l'état-major de la flotte de réserve de l'Atlantique. En 1914, Richardson est promu au grade de capitaine de corvette et est rattaché au Bureau de l'ingénierie de la vapeur du ministère de la Marine, où il s'efforce d'assurer l'approvisionnement en carburant de la marine. De 1917 à 1919, le capitaine de frégate Richardson est navigateur et commandant en second du cuirassé USS Texas. Après un séjour à l'Académie navale, il a pris le commandement de la canonnière USS Asheville en 1922 et l'a emmenée dans les eaux asiatiques, où il a également commandé la patrouille de Chine méridionale. Le capitaine Richardson est assistant du chef du Bureau des munitions de 1924 à 1927. À la fin des années 1920, il a commandé une division de destroyers et est retourné aux États-Unis pour travailler au Bureau de la navigation. En janvier 1931, le capitaine Richardson a mis en service le nouveau croiseur de reconnaissance USS Augusta, qu'il a commandé pendant plus de deux ans. Après une période d'études à l'École de guerre navale en 1933-1934, il devient responsable du budget au ministère de la marine et est promu contre-amiral en décembre 1934, alors qu'il occupe ce poste. En tant qu'officier général, il a notamment commandé une division de croiseurs de la flotte d'exploration, a été assistant et chef d'état-major, et a été commandant des destroyers de la flotte d'exploration. À la fin de l'année 1935, il devient chef du Bureau de la navigation.§!\n\n§YNotes : Il a protesté contre le redéploiement d'une partie de la flotte d'éclaireurs vers Pearl Harbor et entretient de ce fait de mauvaises relations avec le gouvernement américain.§!"

