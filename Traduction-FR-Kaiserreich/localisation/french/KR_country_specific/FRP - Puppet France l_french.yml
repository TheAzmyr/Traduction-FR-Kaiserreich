 FRP_henri_de_borbon_leader_desc:0 "§YNaissance :§! §L23 juin 1908, au palais de San Ildefonso, Ségovie, province de Ségovie, Royaume d'Espagne§!\n§YCarrière :§! §LJaime de Borbón, deuxième fils du roi Alfonso XIII, sourd et autrefois considéré comme susceptible de renoncer à toute prétention au trône, a réussi l'impossible en étant couronné roi d'Espagne et de France. Il règne en tant que roi d'Espagne sous le nom de Jaime Ier, alors qu'en France il est connu sous son nom de règne Henri VI, mais dans les conversations, la plupart parle de lui comme du roi Jacques Henri.§!"

### Ideas ###

 FRP_ashes_of_syndicalism:9 "Les Cendres du Syndicalisme"
 FRP_ashes_of_syndicalism_desc:9 "Aujourd'hui, pour la France, le capitalisme n'est pas seulement un nouveau modèle économique mais un nouveau mode de vie. La suppression de toutes les institutions importantes de la Commune cause des ondes de choc économiques partout dans le pays. La réorganisation prendra du temps."
 FRP_bloc_of_rights:9 "Le Bloc des Droites"
 FRP_bloc_of_rights_desc:9 "Le gouvernement est constitué du §mParti du Centre républicain§!, du §cMouvement républicain populaire§! et du §aParti agraire et paysan français§!, unis par un désir de protéger la nouvelle France des éléments insurrectionnistes tout en respectant le processus démocratique."
 FRP_bloc_of_rights_authdem:9 "Le Bloc des Droites"
 FRP_bloc_of_rights_authdem_desc:9 "Le gouvernement est constitué du §cMouvement républicain populaire§! et du §aParti agraire et paysan français§!, unis par un désir de protéger la nouvelle France des éléments insurrectionnistes tout en respectant le processus démocratique."
 FRP_republican_front:9 "Le Front républicain"
 FRP_republican_front_desc:9 "Le gouvernement est constitué du §SParti républicain des travailleurs§!, du §lParti républicain, radical et social-démocrate§! et du §cMouvement républicain populaire§!, unis par un désir de compléter la parlementarisation de la nouvelle France et de mettre au point un nouveau modèle d'économie plus juste."
 FRP_new_national_bloc:9 "Le Nouveau Bloc National"
 FRP_new_national_bloc_desc:9 "Le gouvernement est constitué du §lParti républicain, radical et social-démocrate§!, du §mParti du Centre Républicain§! et du §cMouvement républicain populaire§!, unis par le désir de compléter la parlementarisation de la nouvelle France et d'assurer une transition douce vers une économie libéralisée."
 FRP_coalition_of_expertise:9 "La Coalition d'Experts"
 FRP_coalition_of_expertise_desc:9 "Le gouvernement est constitué du §aFront paysan§! et du §PGroupe X-Crise§!, qui ont l'intention d'éliminer les excès de la démocratie bureaucratique en faveur d'un exécutif puissant qui puisse maintenir la domination du nationalisme français."
