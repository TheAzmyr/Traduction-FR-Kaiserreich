 turkey_osp_events.9.t:0 "Suffrage des femmes ?"
 turkey_osp_events.9.d:0 "Les droits des femmes font largement référence à leurs droits civils, de divorcer, d'hériter ou de travailler librement, mais aussi à certains droits politiques comme le droit de vote. Sabahaddin et Karabekir sont deux hommes progressistes de l'Empire et souhaitent étendre les droits politiques des femmes de notre nation. Cependant, la coalition n'est pas entièrement d'accord avec cette idée, car elle est considérée comme un peu trop moderniste. Certains conservateurs ont même accusé Sabahaddin et Karabekir d'être de mèche avec l'OHF. Doivent-ils chercher à faire avancer la loi sur l'égalité au détriment de précieux alliés, ou doivent-ils simplement demander quelques concessions civiles et abandonner l'idée du droit de vote ?"
 turkey_osp_events.9.a:0 "Le progrès social est une priorité nationale !"
 turkey_osp_events.9.b:0 "Nous devons faire des concessions."

 turkey_osp_events.10.t:0 "Campagne de Politisation du Peuple"
 turkey_osp_events.10.d:0 "La démocratie est une chose, la pratique en est une autre. Dans l'Empire, une grande partie de la population est analphabète et une partie encore plus grande ne s'intéresse pas à la politique. Or, pour qu'une démocratie soit fonctionnelle et ne se transforme pas en oligarchie, l'ensemble de la population doit voter. Si le taux d'abstention est trop élevé, une minorité contrôle le vote et donc le pouvoir. C'est pourquoi Kâzım Karabekir a lancé sa campagne de politisation du peuple, entre autres pour l'intéresser et le faire participer à la politique. Par des campagnes de sensibilisation objectives et des visites de villages, Karabekir entend inculquer la démocratie à la population."
 turkey_osp_events.10.a:0 "Nous devons sauvegarder la démocratie !"

 turkey_osp_events.11.t:0 "Le Code Civil Ottoman"
 turkey_osp_events.11.d:0 "Le Code Mecelle, ou "Code Civil Ottoman" dans son appellation française, est le code civil de l'Empire. Kemal a tenté de le réformer sans succès et le peuple pensait que le débat était réglé, mais voilà qu'après le coup d'État, la question du Mecelle est à nouveau soulevée. Les libéraux envisagent de copier le code civil suisse en raison de sa modernité. Cependant, il serait peut-être préférable de le modifier un peu. Nous devrions conserver certaines des règles immuables de la charia, mais aussi établir une commission qui pourrait créer un véritable code ottoman, indépendant de toute inspiration."
 turkey_osp_events.11.a:0 "Nous avons apporté la paix, la liberté, la justice et la sécurité à notre nouvel Empire."

 turkey_osp_events.12.t:0 "La Charité de la Zakat"
 turkey_osp_events.12.d:0 "La Zakat, ou charité musulmane, est un précepte souvent oublié par nos collègues du monde entier. Le sultan Ömer, homme de bien, a pris sur lui de nous le rappeler et de créer un impôt sur la fortune. Celui-ci sera redistribué aux croyants les plus pauvres et servira à financer les projets d'aide sociale de l'Etat. L'impôt sera distribué aux pauvres, aux nécessiteux, à ceux qui travaillent au service de la zakat, aux nouveaux convertis dont le cœur a besoin d'être renforcé, aux esclaves, aux endettés, aux combattants volontaires et aux voyageurs", selon une sourate du Coran."
 turkey_osp_events.12.a:0 "Allah nous protège, mes frères."

 turkey_osp_events.14.t:0 "Emile Durkheim et la sociologie moderne"
 turkey_osp_events.14.d:0 "Émile Durkheim est le fondateur de la sociologie, l'étude scientifique de la société et du comportement social humain. Cette science est très importante, notamment en politique, car elle permet de mieux comprendre les relations entre les individus dans la société. C'est pourquoi on dit que la sociologie s'étend à toutes les sciences humaines. Politiquement, Durkheim n'était pas marxiste mais ami de Jean Jaurès et avait un penchant pour le socialisme réformiste.\n\nSabahaddin a découvert et adopté la sociologie pendant son exil en France. Lorsqu'il est ensuite exilé en Suisse, il a le temps de développer cette passion et ses idées démocratiques en même temps. Son projet de décentralisation de l'Empire est issu de thèses de sociologie politique.\n\nSabahaddin veut créer une université de sociologie, la première de l'Empire, car la sociologie était auparavant liée à la philosophie. Cette université formerait de nouveaux scientifiques turcs et permettrait le développement moderne de la pensée ottomane."
 turkey_osp_events.14.a:0 "Intéressant."

 turkey_osp_events.19.t:0 "Réforme du Code de Commerce Ottoman"
 turkey_osp_events.19.d:0 "Le Kanunname-i Ticaret ou "Code de Commerce Ottoman" en français est le code commercial de l'Empire ottoman, basé sur le code français de 1809. Il s'agit de la plus haute instance de droit commercial de l'Empire. Cependant, avec le développement du libéralisme, ce code, qui n'a pas été modifié depuis sa création en 1809, semble dépassé et semble faire plus de mal que de bien. Un comité de juristes, ainsi que des chefs d'entreprise, ont été mis en place pour modifier le code, afin de l'adapter aux normes modernes."
 turkey_osp_events.19.a:0 "Nous devons nous adapter au marché mondial."

 turkey_osp_events.20.t:0 "Les Garnisons Pro-OHF se Rebellent"
 turkey_osp_events.20.d:9 "Outraged by the OSF takeover and the anti-OHF policies the coalition seems to be pursuing, several battalions, led by OHF officers, rebelled in the vicinity of Smyrna and Afyon. [TUR.GetLeader] hurriedly took his horse and sent numerous telegrams to try to stop the insurgents. After they did not heed his calls to lay down their weapons, the Pasha gathered soldiers still loyal to the government and began to advance against the rebels. According to the latest news, it was more of a skirmish and sporadic clashes than a real revolt and was put down rather quickly. Still, many of our soldiers were wounded or even killed. This may not happen again! This resistance must be eliminated as quickly as possible!"
 turkey_osp_events.20.a:9 "We have to protect the OSF!"

 turkey_osp_events.21.t:0 "Ouverture de l'Institut Durkheim"
 turkey_osp_events.21.d:0 "Le projet universitaire de Sabahaddin s'est concrétisé et est même allé au-delà. Dans le cadre d'une initiative gouvernementale, des sociologues de toute l'Europe sont venus admirer le congrès d'ouverture de l'Institut Durkheim, qui a été nommé en l'honneur du sociologue qui a inspiré la pensée sociologique et politique du prince Sabahaddin. Le Sultan lui-même est venu saluer les professeurs et scientifiques présents. Au cours du congrès, un hommage a été rendu au Prince par Emmanuel Levinas, philosophe franco-lituanien. Quelques jours après la cérémonie d'ouverture, l'université a commencé à recruter ses premiers étudiants. Bientôt, cette université deviendra un centre de la pensée sociologique dans toute l'Europe."
 turkey_osp_events.21.a:0 "Splendide !"

 turkey_osp_events.22.t:0 "Le Grand Débat"
 turkey_osp_events.22.d:0 "Aujourd'hui, le Sultan Ömer a annoncé de sa propre initiative la création d'un grand débat. La nouvelle de cet événement a été relayée à l'ensemble de la population par les radios et les journaux de l'Empire et a surpris aussi bien les gens du peuple que les administrateurs. Le débat a été conçu de la manière suivante : Pendant quatre mois, les citoyens auront la possibilité de se réunir en petites assemblées et de discuter de ce qu'ils pensent être les investissements les plus nécessaires que le gouvernement devrait entreprendre et les changements à apporter. Ces assemblées locales seront chargées de recueillir les souhaits de tous les citoyens. Ensuite, une organisation regroupera ces souhaits par thème et les présentera à l'assemblée, qui discutera ensuite de leur caractère réalisable et de la possibilité de les concrétiser. Par ailleurs, le Sultan Ömer a insisté pour que l'on fasse de même dans les écoles publiques nationales, afin d'améliorer le système éducatif et de donner aux jeunes étudiants une meilleure vision de la vie."
 turkey_osp_events.22.a:0 "C'est ça la démocratie !"

 turkey_osp_events.23.t:0 "Des cheikhs étrangers reconnaissent le califat ottoman"
 turkey_osp_events.23.d:0 "Après notre défaite dans la Crise du Levant, de nombreux responsables musulmans se sont inquiétés de la position du Padishah dans l'opinion musulmane du monde entier. Certains craignaient que sa popularité et, pire encore, sa légitimité ne soient sapées. Cependant, un événement est venu contredire ces inquiétudes. Des cheikhs du monde entier, de l'Afrique française, du Moyen-Orient conquérant, de l'Inde et même de l'Asie, sont venus affirmer la place que le califat ottoman occupe dans le monde islamique en tant qu'"Ombre de Dieu sur Terre". Cela a encore renforcé la confiance dans les institutions et la religion de l'Empire, renforcé la fierté nationale du peuple et donné un grand coup de pouce au prestige de notre nation."
 turkey_osp_events.23.a:0 "Nous n'avons pas dit nos derniers mots !"

 turkey_osp_events.24.t:0 "Les Musulmans du monde entier font des dons au Calife"
 turkey_osp_events.24.d:0 "Suite à l'appel national à la Zakat, un impôt qui vise à redistribuer les richesses du peuple, de nombreux journaux étrangers, principalement conservateurs, se sont chargés de médiatiser cet acte de générosité du nouveau calife de l'Islam. Ces publications ont été suivies d'une incroyable vague de charité de la part des croyants du monde entier. Non seulement leurs propres pays, mais aussi de nombreux fidèles ont fait des dons pour la reconstruction de l'Empire et l'amélioration du niveau de vie des plus pauvres de notre pays."
 turkey_osp_events.24.a:0 "La Fraternité Musulmane est toujours présente !"

 turkey_osp_events.25.t:0 "Le café turc, quel luxe !"
 turkey_osp_events.25.d:0 "Nos subventions à la marque Hafiz Mustafa ont porté leurs fruits. Son chiffre d'affaires a augmenté et, malgré la guerre, les aristocrates et les entrepreneurs du monde entier s'arrachent nos produits. Plusieurs filiales ont déjà ouvert leurs portes à Berlin, Vienne, Alger et New York. Même si le café turc peut être considéré comme un produit de luxe, il est devenu terriblement populaire parce que les grains sont laissés dans le café, ce qui en rehausse énormément le goût. En outre, de nombreuses personnes pensent que le café est bon pour la santé et peut mener à une longue vie."
 turkey_osp_events.25.a:0 "C'est juste la compétition."

 turkey_osp_events.27.t:0 "Le Couronnement du Sultan Ömer Ier"
 turkey_osp_events.27.d:9 "Prince Ömer Faruk has alway been admired by the people for the bravery he demonstrated during the Weltkrieg and the Levant Crisis. Furthermore, he has been a close friend and associate of Refet Bele for quite some time now, and it is no secret that his political views mostly align with those of the OSF. For most of the country, it seemed almost certain that if someone was to be proclaimed Sultan by the provisional government, he would be the one chosen. Still, Refet first wanted to stabilise the nation, and felt that he needed full control of the executive powers usually reserved for our Sultans in order to reach this goal.\n\nNow, however, with life in the country slowly returning to normal and the influence of the OHF at an all-time low, it was decided that the time for a Sultan to return to the throne of the Empire had come. As anticipated, the government approached Ömer, who didn't hesitate to accept their offer. His coronation ceremony was held in Dolmabahçe Palace not too long thereafter. As per Ottoman tradition, the ceremony started with Ömer saying a prayer in front of the holy relics of the Empire, followed by him taking his place on the throne and some of the most important OSF politicians congratulating him and kissing his robes. After the Shaykh-al-Islam said a final prayer, Ömer and the leaders of the provisional government rode to the Eyüp Sultan Mosque, where, after another short prayer, Ömer underwent the sword ceremony, during which he symbolically buckled on the sword of Osman I. With the end of the ceremony, Ömer had officially become Ömer I, Sultan of the Ottoman Empire and Caliph of Islam. Throughout the country, our people are celebrating, for their nation is now no longer without a proper leader."
 turkey_osp_events.27.a:0 "Tous saluent Ömer Ier, Sultan de l'Empire Ottoman !"

 turkey_osp_events.28.t:0 "La fin d'une union éternelle"
 turkey_osp_events.28.d:0 "Habituellement, les nouvelles en provenance du palais suscitent l'enthousiasme du public, car la plupart des gens du peuple sont toujours impatients d'en savoir plus sur la vie des membres de la famille royale. Cette fois, cependant, elles ont été accueillies avec tristesse et même indignation, car notre sultan et calife bien-aimé Ömer Ier a annoncé son divorce, officialisant la fin de son mariage avec Sabiha Sultan.\n\nLe jeune Ömer et Sabiha, la plus jeune fille de Mehmed VI, sont tombés amoureux peu de temps après la fin de la guerre mondiale et, malgré les nombreuses demandes de mariage de la part d'autres hommes, le jeune amour a pu s'épanouir et leur union a été officialisée par un mariage. Depuis lors, le couple a eu la chance de donner naissance à trois filles, et les choses semblaient aller bien pour les amoureux. Cependant, tout ce qui brille n'est pas d'or, et derrière la façade, la relation se délite lentement mais sûrement, un développement qui n'a été qu'aggravé par l'imbrication croissante d'Ömer dans les affaires militaires de l'Empire - et maintenant, bien sûr, également politiques et religieuses - après le déclenchement et la perte de la Crise du Levant. Bien que la nouvelle de la détérioration du mariage soit parvenue au public et se soit répandue dans les journaux de la nation, peu de gens s'attendaient à ce qu'elle aille aussi loin, et les raisons exactes du divorce n'ont pas encore été révélées au citoyen ordinaire, Ömer n'ayant donné qu'une explication très vague dans son discours.\n\nBien que le droit au divorce soit inscrit dans l'islam, il n'est généralement pas considéré comme très louable et, à ce titre, les conservateurs n'ont pas tardé à interpeller Ömer, l'accusant de "souiller le manteau pur du saint califat" et de "déshonorer l'islam lui-même". Certains ont toutefois interprété la décision d'Ömer comme un signe de modernité et un pas en avant pour l'institution séculaire qu'est le califat. Mais pour l'essentiel, la nation est sous le choc et attend avec impatience la suite des événements, tant pour le sultan que pour Sabiha."
 turkey_osp_events.28.a:0 "Puissent-ils trouver leur paix intérieure sans l'autre."

 turkey_osp_events.29.t:0 "Un mariage royal"
 turkey_osp_events.29.d:9 "It has been five months since the divorce of Ömer and Sabiha, and since then, things have gone relatively quiet, with barely any news about the Sultan's private life escaping the palace. A few weeks back, however, the Sultan came forward to his nation and announced his upcoming wedding with his cousin Mihrişah Sultan, daughter of Yusuf Izzettin Efendi. Though this is rather unusual behaviour for a Sultan, most of our citizen welcomed this news, embraced it as another sign of the Sultan's modernity, and were quickly caught up in the general wave of excitement about the upcoming wedding.\n\nAfter weeks of extensive preparations and planning, today the time had finally come. The ceremony itself was held in [ROOT.Capital.GetCapitalVictoryPointName], but kept relatively brief, with Ömer and Mihrişah each saying their vows before the Shaykh al-Islam, whom the Sultan personally asked to lead the ceremony, in the early morning hours after a short sermon. Once the formalities were behind them, the couple led a procession through the city, much to the joy of the common folk, who met the royal family with thunderous applause and countless cheers. The procession ended at the royal palace, where a lavish feast was organised for the Sultan's relatives and some high-ranking party officials, with festivities being expected to last for another few days.\n\nThe leadership of the OSF has furthermore made sure to use this opportunity to the fullest to drum up popular support for the monarchy and the party, and has spent the last few weeks organising festivities in most major cities, which have now put the country in a general state of celebration and joy. Thus, the fortune of our Sultan has extended to the entire nation and has blessed it with a well-deserved distraction from the ongoing crises around the globe."
 turkey_osp_events.29.a:0 "Que cette union dure pour toujours !"

 turkey_osp_events.30.t:0 "Élection de l'Assemblée nationale"
 turkey_osp_events.30.d:0 "La Sublime Porte, dirigée par le nouveau sultan couronné Ömer, ainsi que le gouvernement et les anciens régents, ont publié aujourd'hui une déclaration appelant chacun à voter pour les candidats à l'Assemblée nationale qui se réunira à [TUR.Capital.GetCapitalVictoryPointName] afin d'adopter la seconde constitution ottomane.\nConsidérant que la constitution actuelle, déjà vieille de plus de 60 ans, est trop obsolète après la dernière guerre, et qu'elle présente de tristes défauts qui ont ouvert la voie à une ère de coups d'État en période d'instabilité impériale, les personnes les plus éclairées du pays appellent le peuple à déterminer lui-même l'avenir du pays. Ils promettent de prendre en compte les points de vue de tous les groupes et partis, des fidèles de l'islam vivant selon les règles de la charia aux représentants des laïcs et des autres religions de l'empire. Chaque voix sera entendue, chaque voix comptera à la Grande Assemblée nationale, qui apportera enfin la paix et l'harmonie au pays !"
 turkey_osp_events.30.a:0 "Nous allons mettre fin au temps passé et en commencer un nouveau !"

 turkey_osp_events.31.t:0 "Discussions sur les droits du sultan"
 turkey_osp_events.31.d:0 "La Grande Assemblée s'est réunie aujourd'hui à [TUR.Capital.GetCapitalVictoryPointName] pour réformer le principal instrument du pays et tirer les leçons de l'ère constitutionnelle. Le sultan Ömer a ouvert la réunion par un brillant discours, exhortant toutes les personnes présentes à faire preuve de fermeté et espérant que l'assemblée déploierait les meilleurs efforts pour le bien-être du pays. Il a lui-même promis de ne s'opposer à aucune proposition visant à réduire ses prérogatives sultaniques, si tel était le souhait du peuple, représenté par l'ensemble des députés. Ce discours a suscité un tonnerre d'applaudissements de la part de la grande majorité des députés, à l'exception de quelques ardents kémalistes qui ont refusé de boycotter les élections de l'assemblée.\nLa question la plus importante à l'ordre du jour était la relation entre le Sultan et son Grand Vizir. Depuis le début du siècle, le sultan a souvent été victime de coups d'État, au cours desquels les rebelles ont utilisé la force et le droit constitutionnel du souverain de nommer n'importe qui à la tête du gouvernement et ont fait de leur chef le grand vizir, lui conférant ainsi un pouvoir absolu. Ces actions ont fait du sultan un observateur impuissant et incapable de faire quoi que ce soit contre le gouvernement, qui n'est aimé ni par lui ni par le peuple de l'Empire. Récemment, des voix se sont même élevées en faveur de l'abolition du sultanat, principalement au sein de l'armée, où un autre rebelle pourrait facilement apparaître.\nAfin d'éviter que de tels incidents ne se reproduisent à l'avenir, plusieurs suggestions ont été formulées. Les membres progressistes de l'Assemblée proposent de retirer au sultan le pouvoir de nommer le vizir et de le confier au parlement, s'éloignant ainsi du modèle germanique, qui s'est avéré défectueux dans la réalité ottomane. Les représentants conservateurs proposent plutôt de rendre impossible l'abolition du sultanat dans la constitution, qui, avec une formulation appropriée, pourrait être rendue irréversible, arguant que les comploteurs ne respecteraient de toute façon pas la constitution.\nLe sultan Ömer a promis de rester impartial, mais les membres du gouvernement sont libres de s'exprimer. Quelle option serait préférable ? "
 turkey_osp_events.31.a:0 "Choisir le Plan Progressiste."
 turkey_osp_events.31.b:0 "Nous ne pouvons pas priver le sultan de ses droits !"

 turkey_osp_events.32.t:0 "Adoption de la Deuxième Constitution"
 turkey_osp_events.32.d:0 "L'Assemblée Nationale a terminé ses travaux aujourd'hui en soumettant une nouvelle constitution au Sultan, pour sa signature. Le projet qui en résulte est beaucoup plus moderne et n'a pas les inconvénients de son prédécesseur. Il contient également des articles sur l'égalité de tous devant la loi, le libre exercice de la religion et le droit à l'inviolabilité, ainsi que l'abolition de nombreuses choses autoritaires incompatibles avec la réalité d'aujourd'hui, comme le droit du Sultan d'expulser quiconque du pays sans procès. Ömer a signé le document sans autre question et a prêté serment d'allégeance à la nouvelle et deuxième constitution. Nous espérons que tout cela contribuera à redonner à l'Empire la stabilité et la prospérité qu'il souhaite depuis longtemps."
 turkey_osp_events.32.a:0 "Longue vie à l'Empire Ottoman!"

 turkey_osp_events.33.t:9 "Fevzi Çakmak's Failed Revolt"
 turkey_osp_events.33.d:9 "Despite the fall of Kemal's government, Fevzi Çakmak decided to continue the struggle and go into hiding, although it was clear to all he could only expect to be arrested. In the clique of the OHF's main supporters - the military - he was in third place, after Kemal himself and Ismet - with some daring to challenge the latter's place in favour of Fevzi. So Müşir had few options left - either surrender now and be arrested, or revolt hoping to change the situation in the country.\nThis morning, hours before the decree banning the OHF and arresting its main members was to be signed, Fevzi and a handful of supporters appeared in the barracks of the [TUR.Capital.GetCapitalVictoryPointName] garrison, where Müşir gave a fervent speech calling for an end to the outrages of the new government, even using the deposition of the sultan as an excuse. The garrison, most of whose ranks were connected with the OHF, quickly enough sided with the rebels and marched towards the government residence. This is where Fevzi's first blow awaited, as they found no one but minor officials similarly bewildered by the absence of an interim government. Capturing several of the petitioners as 'prisoners', Müşir hastily started sending messages to other regions of the country, hoping to get support from wherever. But it turned out that communications had been blocked and troops loyal to the OSF were already gathering outside the city, led by the legitimate government.\nBy evening, having realised the hopelessness of the situation and unable to gain support from the people in the capital, Fevzi had surrendered to the provisional government. Most of the OHF supporters had also surrendered, except for the most stubborn, who preferred to go on the run again. The government is no longer under any significant threat, and the country has embarked on its inexorable road to democracy."
 turkey_osp_events.33.a:0 "Finalement la dernière menace a été écartée"

 ####TPP####
 turkey_events.2.t:0 "Manifestations Nationalistes contre le Gouvernement"
 turkey_events.2.d:0 "Mustafa Kemal, sorti de sa torpeur politique, profite de la révolte pour publier plusieurs articles affirmant que la défaite est l'œuvre de la coalition démocratique et que le sultan a trahi le pays en le démettant de son poste de grand vizir quelques années auparavant. Il a également accusé le gouvernement d'avoir capitulé rapidement et a demandé la reconquête immédiate des anciens territoires turcs.\n\nDans sa dernière publication, il appelle les révolutionnaires et ceux qui veulent sauver l'Empire à rejoindre la résistance nationaliste. Cette résistance nationaliste se renforce de jour en jour et a commencé à organiser de grandes manifestations afin de forcer le gouvernement à accepter ce qu'ils appellent "la volonté du peuple"."
 turkey_events.2.a:0 "Ils ont laissé tomber le peuple turc en l'entraînant dans la guerre !"

 turkey_events.3.t:0 "Officiers et soldats quittent les rangs"
 turkey_events.3.d:0 "Au cours de la semaine, de nombreux rapports alarmants sont parvenus aux oreilles du gouvernement de la Sublime Porte. Dans les bas-fonds de [ROOT.Capital.GetCapitalVictoryPointName], plusieurs associations secrètes ont été découvertes. Ces organisations font principalement du commerce illégal d'armes et fournissent à un certain nombre de citoyens des armes auxquelles, théoriquement, seuls les militaires devraient avoir accès. En outre, il y a un grand nombre de déserteurs, ce qui choque le haut commandement, car on pensait que la fin de la guerre avait satisfait les hommes. Comme si cela n'était pas assez effrayant, vu que notre armée était déjà désorganisée et sous-équipée avant que ces hommes ne désertent, il y avait aussi des officiers qui, après avoir officiellement démissionné de l'armée, prenaient le train pour l'Anatolie orientale. Serait-ce pour rejoindre le mouvement de résistance nationaliste ?"
 turkey_events.3.a:0 "Où vont-ils ?"

 turkey_events.4.t:0 "Le Coup d'Etat du Matin"
 turkey_events.4.d:9 "This morning at around 5:30 a.m., gunfire could be heard from the Yildiz Palace where [TUR.GetLeader] resided. At the same time, men stormed the War Ministry and the Sublime Porte and seized control of most major political and military institutions. Aided from within by the city's guards and garrison, a train brought the nationalist leaders to the outskirts of the capital. Mustafa Kemal, his private guard and General Ismet took control of the government, while Fevzi took over the war ministry. Since most of the garrison stationed in the city sided with the nationalists, the few men still loyal to the HİF were unable to form a major resistance. Within an hour, the coup concluded and the power once again fell into the hands of Kemal.\n\nThe news spread throughout the city at lightning speed. Whole processions formed in joy to cheer the saviours of the Empire, and even the Sultan himself officially recognised the new government towards the end of the day. This was a little too late for the Gazi's liking. At noon, he issued a statement as Grand Vizier of the capital of the 'Turkish Empire', as our nation was referred to in the document, announcing the beginning of the reign of his newly formed government and calling for the rescue of the nation from the imperialists and Arab bandits who were endangering it. He promised to undertake the necessary measures to protect the Turkish people and that progress would save them from the horrors they had experienced. Even though the now deposed government still controls some areas of Anatolia, many people have by now already accepted the Grand Vizier's reign, hoping that he will bring peace, freedom, justice and security to his new Empire."
 turkey_events.4.a:0 "Yaşa, Mustafa Kemal Gelibolu, yaşa !"

 turkey_events.5.t:0 "Retour à la Réalité"
 turkey_events.5.d:9 "After the success of the coup, the government of Kemal took stock of the situation, and realised one thing: The situation looks desperate. Before the new government could implement the promised reforms, it would first have to deal with the internal struggles that plague the nation.\n\nThe first difficulty is obviously the impact the HİF had on the country. Democratic and decentralist reforms will be difficult, but not entirely impossible to reverse. If this goal is to be achieved, it will be necessary to make the people and the administrations understand that the Kemalist reforms are the only things able to save the Empire in these dark times.\n\nHowever, this is not the only task ahead of Kemal and his supporters. They will also have to deal with the economic crisis affecting the country. Indeed, the loss of half of the Empire's land has inevitably had an impact on the general standard of living as well as on the country's productive capacity.\n\nIf Kemal manages to deal with these internal problems, he will surely have regained the trust of the people. Even though the situation may look dire, the Pasha is full of hope and confident in his abilities to lead the people into a brighter future."
 turkey_events.5.a:0 "Seront-ils capables de gérer la situation ?"

 turkey_events.6.t:0 "Résistance Traditionaliste"
 turkey_events.6.d:9 "With the rise of the nationalist party to power, many conservatives saw a return to the Kemalist reforms planned before the election defeat of the OHF. The Shaykh al-Islam himself called on the government to show religious tolerance and respect for traditions, fearing that the Kemalists might trample on these values. Many muftis, hodjas and imams have already organised rallies to protest against the fall of the liberal coalition and the rise of the \"illegitimate nationalist regime\". In the eastern parts of Anatolia, the traditionalist resistance has already become violent, as several gendarmes have been assassinated by Kurdish zealots.\n\n§RThe mechanics of traditionalism are now in place. At the beginning of the Kemalist reforms you can access the percentage of traditionalist resistance. This resistance will be able to define future political events and developments...§!"
 turkey_events.6.a:0 "Ces gens superstitieux... "

 turkey_events.7.t:0 "La Mort de Mustafa Kemal Gelibolu"
 turkey_events.7.d:0 "Malgré le retrait politique du pacha, la mort a décidé de venir frapper à sa porte. Très tôt ce matin, son ami Ali Fethi, qui devait lui rendre visite pour leur promenade habituelle, s'est rendu dans les appartements du Pacha. Son aide de camp, réveillé pour aller le chercher, le trouve allongé dans son lit, mort. Après avoir entendu cette terrible nouvelle, les premiers mots de Fethi furent : Kemal, mon ami, que ferons-nous sans toi ?", car le Gazi avait récemment refusé de se faire appeler Mustafa. Un autre de ses amis, Salih, s'est tiré une balle dans la poitrine après avoir été informé de la mort du Pacha.\n\nLe parti OHF de Constantinople réagit rapidement en déclarant une journée officielle de deuil national. Le parti a également publié une déclaration commune, dans laquelle il remerciait le Pacha, appelé "Halâskâr Gazi", le Gazi Sauveur (Guerrier Saint), pour ses actions pendant la guerre. En outre, divers navires, petits et grands, militaires et civils, ont navigué devant la villa de Kemal au bord de la mer, en criant, en pleurant et en agitant le drapeau ottoman en mémoire de l'homme désormais à jamais captivé par l'héritage de notre Grand Empire."
 turkey_events.7.a:0 "La nation pleure la mort de Kemal Gelibolu."

 turkey_events.8.t:0 "Lutte de pouvoir pour la succession de Kemal"
 turkey_events.8.d:0 "La rumeur se répand rapidement que Kemal Gelibolu a laissé un testament à l'un de ses collaborateurs. Bien que de nombreux membres du parti affirment que Kemal a personnellement choisi İsmet Reşit comme successeur, certains affirment également que Kemal était un homme progressiste et que son dernier souhait était de restaurer la démocratie à sa mort afin de stabiliser le pays. Celal Bayar et Rauf Orbay sont parmi ceux qui demandent l'organisation d'élections internes au parti. Ismet est resté étrangement silencieux pendant la session extraordinaire, défendu uniquement par les amis les plus proches de Kemal.\n\nIl semble que ce débat sans fin sur la volonté de Kemal ait maintenant divisé le parti, qui était la seule source de stabilité après la mort de Gazi. Cette instabilité et ces luttes intestines ont amené certains à penser que l'opposition pourrait avoir l'occasion de frapper une nouvelle fois..."
 turkey_events.8.a:0 "Ce n'est pas bon..."

 turkey_events.9.t:0 "Tentative de Coup d'État par le Général Fahrettin Türkkan"
 turkey_events.9.d:0 "Dans l'après-midi, la direction du parti a reçu des nouvelles inquiétantes : Le Palais Impérial avait été investi et la famille Osman prise en otage à la suite d'une tentative de coup d'État politique. Les comploteurs ont également pris rapidement le contrôle du ministère de la Guerre, faisant prisonniers certains des politiciens de l'OHF qui y étaient présents. Le responsable serait le général Fahrettin Fakhri Türkkan, le défenseur de Médine. Le vieux général est connu pour son attachement à l'Islam, aux valeurs et traditions religieuses, et serait surveillé par des agents kémalistes pour son mécontentement envers le nouveau gouvernement. Quoi qu'il en soit, avec la capture de l'entité symbolique du pouvoir et du haut commandement, il ne lui reste plus qu'à prendre le siège du parti afin de s'emparer du gouvernement pour que son coup d'État soit un succès. Cependant, une grande partie de la garnison est restée fidèle à l'OHF, et le sultan n'a pas encore reconnu le gouvernement du général.\n\nIsmet Reşit semble s'être vu offrir une fenêtre d'opportunité - et il est déterminé à mettre fin prématurément au règne illégitime du général. Il est certain que la plupart des soldats et des fonctionnaires présents dans la capitale le soutiendraient s'il organisait un contre-coup d'État contre Fahrettin Türkkan. Il doit cependant agir rapidement - ou le général aura pris le contrôle du siège du parti avant la fin de la journée."
 turkey_events.9.a:0 "Le défenseur de Médine a réussi !"
 turkey_events.9.b:0 "İsmet Reşit et les dirigeants de l'OHF organisent un contre-coup d'État !"

 turkey_events.10.t:0 "Fahrettin Türkkan Rétablit l'Ordre"
 turkey_events.10.d:0 "Alors que la journée touchait à sa fin, Ismet Resit a appelé les députés de l'OHF à se rendre. En voyant les dissensions internes du parti après la mort de Gazi et le désespoir de leur situation, les politiciens de l'OHF se sont demandé pour quoi ils se battaient, ce qui les a amenés à céder aux revendications. Fahrettin Türkkan reconnaît cet acte de bravoure et promet un procès équitable à tous les responsables kémalistes. Après avoir obtenu le pouvoir, il retourne au Palais Impérial, où le Sultan l'attend déjà. Avant que le Sultan ne puisse féliciter le général, Fahrettin l'aurait forcé à abdiquer entouré des membres du nouveau gouvernement, une coalition se faisant appeler le Parti du Salut Ottoman. La direction de ce nouveau parti est composée des esprits progressistes Sabahaddin Beyoğlu et Kâzım Karabekir, et de l'énigmatique Mustafa Sabri, le Shaykh al-Islam. Le Défenseur de Médine devient le chef du gouvernement et promet de proclamer un nouveau Sultan et d'organiser des élections libres dès que le calme et la paix régneront dans le pays."
 turkey_events.10.a:0 "Merci pour vos services, Türkkan !"

 turkey_events.11.t:0 "Ismet Révèle au Public le Testament de Kemal"
 turkey_events.11.d:0 "Après avoir repris le pouvoir, et obtenu la pleine confiance du parti kémaliste, Ismet monte sur le podium. Connu pour ses discours peu fréquents et sa surdité qui lui permet d'ignorer les arguments de ses adversaires, Reşit est également connu pour son parcours militaire et politique dans l'ombre des Gazi. Déterminé et vêtu d'une redingote, Ismet annonce qu'il est le détenteur du testament de Kemal. Il s'empresse de lire la partie réservée à cet effet et annonce que le reste ne doit être connu que du gouvernement.\n\nDans son testament, Kemal a désigné Ismet comme son humble successeur. Il exprime également sa tristesse à l'idée de mourir sans avoir pu mener à bien ses idées, idées qu'il a gardées pendant de nombreuses années dans son journal jusqu'au jour où la "Turquie" serait enfin prête. Il a parlé de ses ambitions progressistes, de l'importance de l'identité turque et surtout de la création d'une véritable souveraineté nationale. Il a également demandé au peuple de faire confiance à son successeur et ami pour la continuation de sa pensée."
 turkey_events.11.a:0 "Nous honorerons les ambitions et les souhaits des Gazis !"

 turkey_events.12.t:0 "Mysticisme en Anatolie"
 turkey_events.12.d:9 "Sufi orders have long played an important role within the Ottoman Empire, and many of our past Sultans were part of these orders. Initially serving semi-independent from the state apparatus, these orders were brought closer to the central authority of the state during the top-down reforms of the İTC at the start of the 20th century. Reforms included centralisation and bureaucratisation of the brotherhoods, the creation of training courses for Sufi sheikhs, the institution of detailed dress policies, and inspections of the practices of various orders. Slowly but surely, the orders became a part of the Ottoman state itself.\n\nWith their closer attachment to the state, however, came a closer connection to the political scene in Kostantiniye, and although only a minority of the population is part of one of these orders, their deep connection to the men of power has led to unbridled corruption and political influence. Some even go so far as to say that the electoral victory and bestowment of the Grand Vizier title on the leader of the HİF was directly caused by these orders in an attempt to halt the Kemalist reforms.\n\nThe different orders range from the Mevlevi tarikat or \"Whirling Dervishes\" to the more powerful Kadiri tarikat, whose close support of the Sultans has in the past led to them becoming the kingmaker in the capital. As the Grand Vizier has shown his desire to greatly limit the power of these organisations, many of them are attempting to sway uncertain party members to block his proposal. The Sultan himself has also in private conversation with the Grand Vizier and multiple Sheiks from the orders showed his discontent with the direction of the policies his Vizier pursues."
 turkey_events.12.a:0 "Coupez leur financement par l'Etat !"
 turkey_events.12.b:0 "Ils doivent rester intacts."

 turkey_events.13.t:0 "Le Sultan et les Ordres Protestent"
 turkey_events.13.d:0 "Alors qu'il avait jusqu'à présent évité d'intervenir personnellement, le calife s'est finalement vu contraint d'intervenir contre son propre grand vizir. Alors que la sécularisation radicale se fait avec une force presque brute, il n'est pas le seul à s'opposer aux réformes qui modifient fondamentalement l'État ottoman et, du moins selon les conservateurs, infligent des dommages massifs aux piliers de sa société, frisant l'hérésie et la trahison envers le calife.\n\nLe sultan-calife, qui dirige non seulement l'Empire ottoman mais aussi l'Islam tout entier, a donc convoqué une réunion avec le shaykh al-Islam et son gouvernement pour revenir sur leur décision de fermer les pavillons soufis et rétablir leur influence. À l'extérieur des murs du palais, des protestations secouent le pays, les foyers conservateurs comme Bursa, Konya et Lazistan réagissant avec colère aux réformes."
 turkey_events.13.a:0 "Vous n'avez aucun pouvoir ici !"

 turkey_events.14.t:0 "Le Destin du Sultanat"
 turkey_events.14.d:9 "One of Gazi Mustafa Kemal's deepest wishes was the creation of a Turkish republic, separate from the minorities who wanted the nation dead. The republic the Gazi dreamed of was to be based on nationalism and democracy. Many party members considered the reform feasible. Indeed, since the 1909 coup d'état by the İTC, the Sultan has merely been a puppet of the governing parties. He does not truly lead the nation anymore, even though Abdülmecid II has been more influential than his predecessors.\n\nIf the reform came into effect, the title of Padishah would be split between the Caliph and the Sultan, with the Sultan retaining his religious but not political authority. Sultan [TUR.GetLeader] could not oppose the measure due to the weakness of his authority.\n\nThe abolition of the Sultanate would be a turning point in world history. It would put a definitive end to the existence of the Ottoman Empire. It would nevertheless also allow for a better implementation of the secularisation planned by Kemal and could overall be considered a great leap forward."
 turkey_events.14.a:0 "Proclamez la République ! L'ère de la tyrannie est terminée !"

 turkey_events.15.t:0 "Une lumière en Orient"
 turkey_events.15.d:0 "La mesure est finalement prise. L'aide de camp du sultan l'ayant averti du vote qui avait lieu au Meclis i-Mebûsan, l'institution avait déjà été réorganisée en Assemblée nationale turque. Cette dernière entreprend directement la transformation du poste de grand vizir en celui de premier ministre, puis crée un titre entièrement nouveau - celui de président. L'élection du premier président de la République se déroule au sein du parti. Cependant, pour la plupart des gens, le résultat était déjà clair avant même que les votes ne soient comptés : Ismet Reşit a gagné avec une majorité écrasante de voix et a donc été élu pour diriger notre nation vers son avenir. Il l'a proclamé dans un discours patriotique à la nation, dans lequel il a dit : "Je suis la volonté de Kemal. Mot pour mot, je ferai de ses rêves une réalité. Je sauverai le peuple turc et raviverai sa fierté en le tirant de l'obscurantisme et de la superstition religieuse."\n\nAlors que beaucoup voient dans la république nouvellement fondée le début d'un grand État turc véritablement moderne, les traditionalistes restent sceptiques. Ils craignent les ambitions de leur nouveau président et ne peuvent qu'imaginer jusqu'où il est prêt à aller au nom de son défunt Gazi."
 turkey_events.15.a:0 "Longue vie à la République Turque !"

 turkey_events.16.t:0 "Normalisation du Drapeau Turc"
 turkey_events.16.d:0 "Le drapeau ottoman a changé de nombreuses fois au cours de l'histoire. Pendant longtemps, notre drapeau était composé d'un croissant jaune sur fond rouge (le symbole du peuple turc), puis de trois croissants jaunes sur fond vert (la couleur de l'Islam), et enfin, plus récemment, d'un croissant et d'une étoile représentant à la fois l'Islam et la Turquie. Cependant, certains utilisent encore le Tügra du sultan comme emblème. C'est pourquoi Ismet a initié la standardisation du drapeau turc. Un comité a spécifié la couleur exacte du rouge, la taille et la géométrie du croissant et ses proportions. Désormais, notre nouveau drapeau, clairement défini, montrera au monde la fierté et l'unité du peuple turc !"
 turkey_events.16.a:0 "Le croissant vole sur la tête du peuple turc !"

 turkey_events.17.t:0 "Question des Chapeaux Religieux"
 turkey_events.17.d:0 "Le Fez est un chapeau inventé par les Grecs durant l'Antiquité. Après avoir été adopté par les Ottomans pour montrer l'unité de la population de l'Empire, il est devenu un chapeau à signification musulmane. Cependant, pourquoi continuer à porter un chapeau d'origine étrangère dans une nation composée de Turcs ? Les Grecs n'ont-ils pas été nos ennemis à de nombreuses reprises ? De plus, pourquoi notre peuple devrait-il vivre dans le passé et non dans le présent ? En les obligeant à porter ces coutumes idiotes, nous les empêchons de se rapprocher de l'Europe, où les gens portent des chapeaux modernes et beaux. De plus, le turban est l'héritage d'une période où les musulmans vivaient dans le désert, alors pourquoi les forcer à de telles pratiques ? Notre nouvel État devrait être régi par le positivisme, pas par la superstition !"
 turkey_events.17.a:0 "Le peuple Turc est trop attaché à ses traditions."
 turkey_events.17.b:0 "Interdisez les fez et les turbans !"

 turkey_events.18.t:0 "Question du foulard pour les femmes"
 turkey_events.18.d:0 "Les belles femmes turques que l'on peut rencontrer dans les rues sont souvent voilées, ce qui montre que même après toutes les modernisations que nous avons déjà établies dans notre pays, la religion reste profondément ancrée dans la vie quotidienne des gens. Il existe plusieurs variantes de ce voile : Il y a d'abord le Hijab, un simple voile sur la tête ne couvrant ni le visage ni le corps. Ensuite, il y a le Niqāb, qui couvre l'ensemble du visage à l'exception des yeux. Enfin, il y a la Burqa, un voile qui est censé ne laisser aucune chair visible, couvrant même les yeux à l'aide d'un voile transparent. N'est-il pas problématique que les femmes turques soient obligées de porter ces insignes alors que les hommes peuvent porter ce qu'ils veulent ? Les femmes ne devraient-elles pas être égales ? Même si le voile est un héritage des tribus du désert qui se couvraient pour se protéger du soleil et qu'il n'a plus de réelle utilité de nos jours, l'abolition de cette contrainte pour les femmes pourrait entraîner des problèmes majeurs avec les traditionalistes, qui considèrent ces voiles comme une partie importante de la culture islamique et turque."
 turkey_events.18.a:0 "C'est beaucoup trop loin."
 turkey_events.18.b:0 "Émancipation pour nos camarades, les femmes !"

 turkey_events.19.t:0 "Souveraineté Populaire et Abolition du Système Millet"
 turkey_events.19.d:0 "Le système Millet consiste à accorder un certain degré d'autonomie aux différentes minorités de l'Empire dans l'application de leurs lois religieuses, la collecte de leurs impôts ou leur propre système hiérarchique local. Dans la religion musulmane, par exemple, les oulémas sont dirigés par le Shaykh al-Islam, qui dicte les lois religieuses sur la base de la Charia. Ce système très inégalitaire pour de nombreuses personnes, notamment en termes de droits pénaux et commerciaux, existe depuis la période des Tanzimat. Cependant, le système commence à montrer son âge et ne correspond pas à l'état moderne et avancé que la Turquie doit devenir. Voyant que l'idée de la souveraineté populaire, ou l'égalité de tous les citoyens turcs, quelle que soit leur appartenance religieuse, devant la loi, est devenue de plus en plus populaire, notre gouvernement a décidé qu'il était temps d'abolir le système Millet et d'inscrire le principe d'égalité devant la loi dans la constitution."
 turkey_events.19.a:0 "Un autre pas vers le progrès."

 turkey_events.20.t:0 "L'Unification et la Coéducation Enfin Poussées"
 turkey_events.20.d:0 "Le projet d'unification de l'Éducation, qui peut se traduire par la privatisation de tous les établissements d'enseignement religieux et l'ouverture d'écoles publiques nationales et laïques, était l'une des réformes les plus ambitieuses de Kemal. Il prévoyait également de confier à l'État la formation des fonctionnaires religieux afin d'éviter la création d'un courant trop radical et la propagation de pensées dangereuses. La partie la plus radicale de cette réforme est cependant le décret sur la coéducation. Ce décret donne aux filles turques des droits égaux à ceux des garçons concernant leur éducation, et leur permet de visiter les écoles et d'apprendre les programmes qui étaient auparavant uniquement accessibles aux hommes. Même si les traditionalistes ne sont pas du tout satisfaits de ces réformes, estimant qu'elles sont une insulte à la culture turque et islamique, [TUR.GetLeader] a décidé d'honorer la volonté des Gazi et d'ouvrir la voie à un avenir meilleur pour le peuple turc."
 turkey_events.20.a:0 "Les enseignants sont les phares de notre nouvelle république !"

 turkey_events.21.t:0 "Code Civil Ottoman"
 turkey_events.21.d:9 "The Ottoman Civil Code or Mecca Code is a relic of the Tanzimat period in the modern era and was supposed to balance the Shariah with the laws of the modern world, but it soon became outdated in the İTC period. Kemal's plan was to replace it with a most modern Turkish Civil Code, which was to be inspired by the Civil Codes of other progressive European nations. The Comittee in charge of rewriting the code chose the Swiss one as the model for the new Turkish law. The most significant changes this conversion would bring our nation are modern rights for women on inheritance, marriage and divorce as well as parental rights. With the creation of the new Turkish Civil Code also came the creation of a new and more progressive Commercial Code. While they were both developed when Kemal was still alive, he sadly died without ever seeing them implemented, mostly because the Traditionalist forces tried to stop their implementation by all means. However, with the Traditionalists losing more and more influence to the progressive government of [TUR.GetLeader], the wish of the Gazi can finally be fulfilled and the dream of a new and modern Civil Code realised."
 turkey_events.21.a:0 "Puisse ce nouveau Code Civil apporter une véritable égalité en Turquie !"

 turkey_events.22.t:0 "Droits des Femmes"
 turkey_events.22.d:0 "Comme l'a dit un jour Mustafa Kemal : "Si, à l'avenir, les femmes ne participent pas à la vie sociale de la nation, nous n'atteindrons jamais notre plein développement. Nous resterons irrémédiablement arriérés, incapables de traiter sur un pied d'égalité avec les civilisations de l'Ouest". Si l'on considère que les femmes turques ont déjà obtenu plus de droits que les femmes de la plupart des autres pays européens avec la réforme du code pénal, le souhait des Gazi semble aujourd'hui plus réalisable que jamais. Si nous accordons à nos femmes le droit politique de voter et d'être élues, la Turquie sera l'un des pays européens les plus avancés. En accordant aux femmes le droit de travailler dans certaines professions qui sont actuellement exclusivement exercées par des hommes, nous leur donnerions une chance de montrer leurs talents, ce qui profiterait à notre nation tant sur le plan social qu'économique.\n\nCependant, une fois encore, les traditionalistes nous incitent à limiter l'avancement des droits des femmes, à le faire plus progressivement. Comme toujours, ils soulignent la valeur de notre culture et de nos traditions, et affirment que ces avancées ne sont pas compatibles avec l'Islam lui-même. Néanmoins, si nous cédions à leurs exigences rétrogrades, nous ferions fi de la volonté de Kemal - et le Gazi se retournerait dans sa tombe."
 turkey_events.22.a:0 "Donnez-leur tous les droits !"
 turkey_events.22.b:0 "Elles les auront, mais pas aujourd'hui..."

 turkey_events.24.t:0 "Question des Titres Ottomans"
 turkey_events.24.d:0 "Les titres ottomans les plus importants sont probablement Bey, qui signifie Monsieur, Efendi, qui exprime la sagesse d'un individu, et Pasha, qui est un titre honorifique donné aux gouverneurs, aux généraux et à d'autres personnes. Ces titres ont été maintenus après l'adoption de la loi sur les noms de famille au début des années 1920, mais depuis lors, leur utilisation dans la vie courante tend à disparaître et ils ne sont plus que des vestiges d'une époque féodale révolue. Sommes-nous encore une monarchie d'âge mûr ? Non ! La nation turque est moderne et doit se libérer de toute trace d'arriération !\n\nCependant, ces titres sont très importants dans la société et sont fortement intégrés au sein du personnel militaire et civil. Ils indiquent le prestige d'un individu. Retirer ces titres à ceux qui les ont gagnés les rendra certainement tout sauf heureux et satisfaits du gouvernement. Faut-il vraiment prendre le risque de s'aliéner cette classe prestigieuse ?"
 turkey_events.24.a:0 "C'est un risque que nous ne pouvons pas prendre !"
 turkey_events.24.b:0 "Faites-le !"

 turkey_events.25.t:0 "Abolition du Califat"
 turkey_events.25.d:0 "Le califat, la question qui déterminera l'avenir du monde entier. Le sultan ottoman Selim Ier est devenu calife de l'Islam, successeur du Prophète, après avoir subjugué les Mamelouks en 1517. Les héritiers de la maison d'Osman sont devenus "l'ombre de Dieu sur terre". Ce titre rayonne dans tout le monde musulman, conférant à l'Empire ottoman une légitimité internationale et le respect des musulmans du monde entier. Le calife a le pouvoir de diriger la religion musulmane et ses fatwas. Comme les objets du prophète Mahomet sont conservés dans notre capitale [TUR.Capital.GetCapitalVictoryPointName], aucun autre usurpateur ne peut légitimement revendiquer le titre de calife.\n\nCependant, il semble que ce titre ne soit plus respecté. Les hommes politiques n'hésitent plus à défier le calife, le djihad proclamé pendant la Weltkrieg est resté presque silencieux et les pays arabo-musulmans ont décidé de démanteler le siège de notre califat autrefois glorieux et inégalé. Le projet secret de Kemal, le plus difficile à révéler, était d'abolir complètement le califat et de supprimer toute référence à l'Empire ottoman dans l'État turc qu'il voulait établir. Cette décision allait marquer un tournant majeur dans l'avenir de notre nation et de l'ensemble du monde musulman. Le calife pourrait néanmoins rester une figure de proue symbolique sans pouvoir politique, entièrement séparée de l'État. Cependant, étant donné que cette décision séculariserait plus ou moins entièrement notre État, les traditionalistes seront probablement très irrités par cette décision et feront tout ce qui est en leur pouvoir pour nous empêcher de réaliser le rêve de Gazi."
 turkey_events.25.a:0 "Le peuple turc existait avant l'Islam, il peut exister sans lui !"
 turkey_events.25.b:0 "Le Califat est intouchable."

 turkey_events.26.t:0 "Passer à l'Alphabet Latin"
 turkey_events.26.d:0 "La langue ottomane est un mélange d'arabe et de persan. Elle est composée de centaines de variantes de caractères et semble souvent très compliquée à apprendre. C'est pourquoi elle contribue au très faible taux d'alphabétisation dont l'Empire a souffert depuis sa fondation. De plus, avec les technologies modernes telles que la presse et le télégramme, les faiblesses de notre langue sont devenues encore plus évidentes, car ces inventions peuvent difficilement être utilisées lorsqu'il faut tenir compte de centaines de symboles différents. Kemal avait promis dans son journal que s'il arrivait au pouvoir, il ferait de son mieux pour réformer et faire parler à la nation une nouvelle langue turque dans les trois mois. Depuis le XIXe siècle, de nombreux scientifiques et professeurs préconisent l'adoption de l'alphabet latin, une idée que Kemal soutient également. Même si certains mots turcs devraient être modifiés en raison de leur complexité, l'adoption de l'écriture latine facilitera l'apprentissage de l'écriture et de la lecture des textes turcs et rendra notre langue plus attrayante pour les étrangers."
 turkey_events.26.a:0 "Nous ne pouvons plus lire nos pierres tombales d'antan..."

 turkey_events.27.t:0 "L'Histoire du Peuple Turc"
 turkey_events.27.d:0 "La question de l'histoire du peuple turc est toujours sujette à débat. Pour beaucoup, les Huns et Attila sont les ancêtres de notre glorieuse nation, Timur et Kubilay Khan étant également considérés comme de grands souverains d'origine turque. Cette théorie largement acceptée explique en outre pourquoi la nation turque est si déterminée et combative. Après tant de guerres et de siècles de confrontation contre des nations parfois bien plus puissantes que nous, nous sommes toujours là. Nous sommes responsables de la chute de deux empires romains et de tous les royaumes arabes. Toute l'Europe a jadis tremblé en entendant notre nom. Diffusons largement l'enseignement de ces théories et envoyons des historiens étudier notre histoire avec plus de ferveur que jamais. Le peuple turc sera unifié par son histoire extraordinaire !"
 turkey_events.27.a:0 "Üzgün Dururlar Bakma, Eli Kafaya Takma."

 turkey_events.28.t:0 "Rébellion d'un Cheikh Anatolien"
 turkey_events.28.d:0 "Un cheikh et quelques muftis, mécontents de la politique laïque actuelle de l'empire, ont lancé une insurrection dans une petite ville près d'Ankara, dans l'espoir d'allumer une flamme qui deviendrait tôt ou tard un incendie rageur et dévorerait les politiciens progressistes responsables des politiques antireligieuses de l'État. Ces agitateurs ont réussi à rassembler près d'un millier de personnes qui soutenaient leur point de vue et ont formé un cortège. Brandissant les couleurs vertes de l'islam, ils ont proclamé la restauration de la charia. Après que la foule ait tué deux fonctionnaires municipaux et un jeune commandant de la garnison locale qui tentaient d'empêcher la procession d'avancer, l'armée a dispersé la foule et fait prisonniers le cheikh et les manifestants les plus virulents. Après avoir entendu parler de l'événement, Ismet est furieux. Il ordonne la construction d'un mémorial en l'honneur du soldat qui a donné sa vie en essayant d'arrêter l'insurrection et décide de punir la population de la ville. Si certains d'entre eux sont condamnés à passer les prochaines années de leur vie en prison, d'autres sont contraints de payer d'énormes amendes ou sont placés en résidence surveillée."
 turkey_events.28.a:0 "Comment osent-ils ?!"

 turkey_events.29.t:0 "La Question de la Nationalisation"
 turkey_events.29.d:0 "De nombreuses idéologies modernes et populistes adoptent la nationalisation comme solution économique. En nationalisant ou en rachetant par la force la plupart des usines vitales de la nation, ces États se séparent complètement du libéralisme. Certains extrêmes du parti se sont déjà déclarés favorables à la mise en œuvre de cette solution radicale en Turquie. Recep Peker a prétendu défendre la motion et est plus ou moins devenu le leader de l'aile nationaliste du parti. Il prône même une alliance avec certains idéologues du Kadro, que beaucoup considèrent comme des extrémistes.\n\nLes modérés comme Ismet préféreraient s'en tenir au plan initial et ne nationaliser que les entreprises ayant trop de capitaux étrangers en les rachetant. Si l'aile extrémiste du parti parvient à faire passer ses demandes, cela pourrait donner beaucoup de confiance à Recep Peker, un protégé de Kemal, et au Kadro, un groupe à l'idéologie sombre."
 turkey_events.29.a:0 "Nous avons besoin d'une nationalisation inspirée par le socialisme !"
 turkey_events.29.b:0 "Une nationalisation partielle suffira."

 turkey_events.30.t:9 "The Kadroist Wing of the Party Takes Over"
 turkey_events.30.d:0 "A présent, plus d'un tiers des membres du Parti Populaire ont rejoint l'aile nationaliste, qui est devenue très attachée aux idées des Kadroïstes, un groupe d'individus voulant sauver la Turquie des politiciens libéraux. Voyant le parti se diviser en deux sous sa direction, Ismet décide de se retirer de la politique et de démissionner du poste de président, pensant avoir failli à son cher ami Kemal. Par la suite, le parti vote pour désigner le successeur d'Ismet. Une nette majorité choisit le jeune protégé de Kemal, Recep Peker. Ce dernier, leader de facto de l'aile nationaliste, proclame le début d'une nouvelle ère pour la Turquie et promet de réussir là où les modérés ont échoué.\n\nAprès son accession au pouvoir, Peker conclut une alliance officielle avec les kadroïstes et les intègre dans l'aile nationaliste du parti, qui est alors rebaptisée "aile kadroïste". Les kadroïstes s'intéressent aux mouvements extrémistes des pays proches du totalisme et du communisme, et affirment que pour sauver le pays de sa situation politique instable et de la Weltkrieg, ils devront s'inspirer de ces extrêmes et les utiliser conformément au kémalisme. En pratique, cela signifie qu'ils introduiront de grandes réformes sociales et les combineront avec une politique économique populiste et nationaliste. La révolution turque a commencé !"
 turkey_events.30.a:0 "Nous devons sauver la Turquie !"

 turkey_events.31.t:0 "Révolution Permanente"
 turkey_events.31.d:0 "Les théoriciens du Kadro Paper comme Sevket Süreyya Aydemir et Falih Rifki ont effectué plusieurs tournées en Europe et ont notamment participé au Congrès du Totalisme en France, où ils ont été exhortés par les Syndicalistes à aider Kemal à libérer la Turquie de l'impérialisme germano-musulman. Malgré une volonté de se séparer de l'idéologie marxiste sous prétexte que ses défauts l'empêchent de fonctionner en Turquie, ils n'ont jamais nié qu'ils s'en inspiraient grandement. D'ailleurs, le poète kadroïste Hamdullah Suphi a fait l'éloge de Mussolini et de Mosley, les leaders des deux grands mouvements totalistes, dans l'un de ses poèmes. Se rapprochant d'un nationalisme extrême doublé de populisme, le système kadro pourrait finalement accepter de se rapprocher du marxisme afin d'ouvrir une nouvelle opportunité diplomatique pour la Turquie avec l'Internationale, une alliance émergente notamment parmi les pays en voie de développement. La Turquie, avec sa position intermédiaire entre l'Europe, l'Afrique et l'Asie, s'intégrerait sans doute parfaitement dans cette alliance révolutionnaire."
 turkey_events.31.a:0 "Les idées kémalistes doivent être préservées du marxisme !"
 turkey_events.31.b:0 "Allons jusqu'au bout de la révolution !"

 turkey_events.32.t:0 "Fevzi Çakmak Prend le Pouvoir"
 turkey_events.32.d:0 "À la suite de l'adoption de la loi interdisant à tout militaire actif du Parti Populaire de se présenter à un poste politique et de leur expulsion du parlement, de nombreux officiers militaires ont été indignés et ont fait valoir que cela était inacceptable. Parmi eux se trouvait l'un des amis de Kemal et chef d'état-major, Fevzi Çakmak. Cependant, le gouvernement n'a pas prévu le revers que cela aurait sur la stabilité du pays. Avec la création d'une armée indépendante et le désordre que cette mesure engendre, de nombreux traditionalistes organisent des attaques simultanées et tuent quelques centaines de personnes afin de souligner leurs revendications de conservatisme politique. Cela a créé une indignation populaire, certains appelant le Müşîr à l'aide. [TUR.GetLeader], ne sachant pas quoi faire d'autre, a rappelé son vieil ami Fevzi, lui promettant des pouvoirs d'urgence et la révocation de la loi séparant l'armée et la politique s'il se défendait contre les traditionalistes.\n\nFevzi utilise ses nouveaux pouvoirs pour établir un gouvernement militaire et déclare la loi martiale dans les provinces les plus conservatrices. L'armée étant à nouveau sous le contrôle du gouvernement, il parvient à arrêter plusieurs membres des groupes islamistes organisés responsables des attentats. Le Müşîr et ses victoires sont acclamés par de grandes foules dans les rues de la plupart des grandes villes. Soutenant qu'il est le seul à pouvoir sauver le peuple turc de son autodestruction, le Müşîr a décidé de conserver ses pouvoirs actuels et d'assumer la fonction de président. Dans un discours, il a promis au peuple de marcher sur les traces de Mustafa Kemal et de le guider vers un avenir glorieux."
 turkey_events.32.a:0 "Espérons que le Müşîr parviendra à sauver le peuple turc."

 turkey_events.33.t:0 "Entraînement du Soldat Moderne"
 turkey_events.33.d:0 "Avec la création d'une nouvelle armée dotée de nouvelles méthodes d'entraînement, nous pouvons axer nos soldats et leur formation sur des styles de combat spécifiques. Ils doivent être prêts pour les guerres à venir, quels que soient les champs de bataille et les adversaires qu'ils devront affronter.\n\nLa Turquie se trouve au carrefour de trois continents, entre l'Asie, l'Europe et l'Afrique. De ce fait, nous sommes entourés de tous types de terrains et d'environnements climatiques, des steppes aux montagnes du Caucase, en passant par les déserts du Sinaï et de l'Irak. Il serait donc logique d'axer nos méthodes d'entraînement sur l'adaptation de nos soldats à tous les environnements différents dans lesquels ils peuvent être amenés à combattre.\n\nCependant, les batailles modernes reposent également sur la vitesse et la rapidité. Kemal était un adepte de la guerre mobile et préférait utiliser la cavalerie dans ses stratégies. Avec l'évolution de la technologie, nous pouvons poursuivre ses plans et même aller plus loin en remplaçant les chevaux par des chars et des équipements motorisés."
 turkey_events.33.a:0 "Ils doivent être capables de s'adapter à toutes les situations !"
 turkey_events.33.b:0 "Nous devrions nous concentrer sur la cavalerie moderne, qui était chère à Kemal."

 turkey_events.34.t:0 "État de l'Armée"
 turkey_events.34.d:9 "The question of the status of the army is a rather delicate one. Due to the military attachment of the Turkish people, many nationalists and party members are also high-ranking military officials. For example, famous politicians like Ismet, Recep and Kemal were all part of the military at some point. Also, there are people like Fevzi and Fahrettin, who are still serving in the military despite their political commitment. However, as we noticed during the HİF period, the presence of the army can lead to coups against the government in place if the political situation is not to its liking, which was quite useful in bringing the OHF to power. Nevertheless, with the Kemalist reforms and the resistance they've sparked, an intervention of the military would be less than ideal.\n\nWe have to make a decision: We could either leave the army under the control of the government and maintain the status quo, or we could separate it completely from politics by forbidding military personnel to hold political positions. Obviously, this could make some of our officers unhappy, but ultimately it would hopefully help to secure the government from military coups."
 turkey_events.34.a:0 "L'armée doit être indépendante de la politique."
 turkey_events.34.b:0 "L'armée doit rester sous le contrôle du gouvernement."

 turkey_events.35.t:9 "[FROM.GetNameDefCap] Asks to Join the Reichspakt"
 turkey_events.35.d:0 "Après avoir été vaincus par le Pacte du Caire et avoir souffert de luttes internes pendant un certain temps, les Turcs ont récemment réussi à stabiliser leur nation. Espérant jouer à nouveau un rôle sur la scène mondiale, ils nous ont demandé s'ils pouvaient rejoindre le Reichspakt et se battre à nouveau à nos côtés. Le fait qu'ils rejoignent notre faction nous aiderait certainement contre les Russes, puisque les Turcs pourraient menacer le Caucase et bloquer l'entrée de la Mer Noire. Il faut aussi considérer que les Turcs nous ont soutenus dans notre lutte contre la moitié du monde il y a quelques décennies, alors pourquoi ne les soutiendrions-nous pas maintenant ?"
 turkey_events.35.a:0 "Les Vieux Amis sont toujours les bienvenus."
 turkey_events.35.b:0 "Ils ont perdu leur pouvoir. Ils n'ont plus de valeur."

 turkey_events.36.t:9 "[FROM.GetNameDefCap] Agrees to our Offer"
 turkey_events.36.d:0 "Les Allemands ont accepté notre offre et nous ont accueillis dans le Reichspakt. Ensemble, nous triompherons de l'Internationale et de ces fichus Russes ! Peut-être aurons-nous même l'occasion de reprendre les terres que nous avons perdues à la suite de la Crise du Levant."
 turkey_events.36.a:0 "Nous nous battrons côte à côte une fois de plus !"

 turkey_events.37.t:0 "[FROM.GetNameDefCap] Décline"
 turkey_events.37.d:0 "Les Allemands ont refusé de nous laisser combattre à leurs côtés, arguant que nous n'avons plus de valeur pour eux en raison de notre défaite dans la Crise du Levant. Tant pis pour eux ! Que l'Internationale les dévore pendant que nous profitons de leur défaite."
 turkey_events.37.a:0 "Nous pouvons nous tenir debout sur nos deux pieds."

 turkey_events.38.t:9 "[FROM.GetNameDefCap] Asks to Join the Entente"
 turkey_events.38.d:9 "[FROM.GetNameDefCap] wants to join our faction, which is a bold move considering that they declared war on us some twenty years ago and rejected all our economic capital. However, if we were to accept them into the Entente we would gain a foothold on the continent and strengthen our hold over the Mediterranean Sea and the Middle East."
 turkey_events.38.a:0 "Bien sûr qu'ils peuvent se joindre à nous !"
 turkey_events.38.b:0 "Ils nous ont trahis une fois, ils nous trahiraient encore !"

 turkey_events.39.t:0 "[FROM.GetNameDefCap] Accepte"
 turkey_events.39.d:0 "Oubliez la Weltkrieg, nos intérêts et nos gouvernants ne sont pas les mêmes ! Les membres de l'Entente ont décidé d'enterrer la hache de guerre, et de nous accepter dans leur alliance. Nous allons maintenant les aider à reconquérir leurs terres et à renverser les régimes qui oppriment leurs peuples !"
 turkey_events.39.a:0 "Ensemble pour la victoire !"

 turkey_events.40.t:0 "[FROM.GetNameDefCap] Refuse"
 turkey_events.40.d:0 "[FROM.GetNameDefCap] a refusé notre demande de rejoindre leur alliance, probablement par pure méchanceté. Ne vous inquiétez pas, nous n'avons de toute façon pas besoin de l'aide de ces impérialistes libéraux. Après tout, l'Empire a rejeté leur alliance sournoise il y a des années - et à juste titre !"
 turkey_events.40.a:0 "Ils étaient notre deuxième choix de toute façon."

 turkey_events.42.t:9 "The Turks Demand the Return of Their Territories"
 turkey_events.42.d:0 "Ces ignobles Turcs ont lancé un ultimatum à notre gouvernement : soit nous leur rendons toutes les provinces qui faisaient partie de l'Empire ottoman avant la Crise du Levant, soit nous en assumerons les conséquences. Aujourd'hui, notre gouvernement devra décider si nos nouveaux territoires, qui appartiennent de droit à la nation grecque selon l'idée de Megali, valent la peine de se battre et de mourir pour eux. Même si le refus de l'ultimatum peut conduire à une nouvelle guerre contre les Turcs, nous devons considérer le chemin parcouru. Les Turcs ne sont plus ce qu'ils étaient, et notre nation est maintenant plus puissante que jamais. Pour la première fois depuis des siècles, nous pourrions avoir une chance si nous nous opposions à nos voisins musulmans - même si cette victoire potentielle aurait probablement un coût élevé."
 turkey_events.42.a:0 "Nous devons accepter, au nom de la paix !"
 turkey_events.42.b:0 "Ils auront leur guerre !"

 turkey_events.43.t:9 "[FROM.GetNameDefCap] Hands Over Our Territories"
 turkey_events.43.d:0 "Aujourd'hui, les Grecs ont décidé de faire preuve de sagesse en acceptant nos demandes et en nous remettant pacifiquement les territoires qu'ils nous ont volés après la Crise du Levant. Enfin, les Turcs, dont les familles vivent dans ces provinces depuis des générations, ne sont plus opprimés par un régime ouvertement hostile. Grâce à cette évolution, nous avons fait un pas de plus vers la réunification du peuple turc et nous avons réussi à retrouver une partie de notre gloire passée."
 turkey_events.43.a:0 "C'était inattendu. "

 turkey_events.44.t:0 "[FROM.GetNameDefCap] a refusé"
 turkey_events.44.d:0 "Les salauds de Grecs ont refusé de nous remettre les territoires qu'ils nous ont volés après notre défaite dans la Crise du Levant. Ils pensaient peut-être que nous bluffions et que nous allions simplement reculer s'ils refusaient notre ultimatum, mais nous allons leur montrer que ce n'est pas le cas. Il est temps de frapper et de rappeler aux Grecs qu'ils doivent craindre notre puissance !"
 turkey_events.44.a:0 "Alors, c'est parti..."

 turkey_events.45.t:0 "Les Grecs Fuient le Pays"
 turkey_events.45.d:0 "Après que le gouvernement grec ait renoncé aux territoires qui nous avaient été volés après la Crise du Levant, il y a eu quelques altercations entre nos troupes et la population locale, mais dans l'ensemble la transition est restée relativement pacifique. Cependant, certains habitants de ces territoires étaient mécontents du retour de leurs suzerains turcs. Ils ont répandu la rumeur que l'armée turque avait déjà planifié des opérations visant les civils grecs afin de "turquifier" la nation et d'empêcher nos territoires égéens de tomber une fois de plus aux mains des Grecs. Bien qu'il s'agisse d'un mensonge flagrant et que nous ne soyons manifestement pas les barbares qu'ils ont décrits, ils ont réussi à convaincre d'autres Grecs de les rejoindre dans leur exode vers leur pays d'origine, en promettant qu'ils seraient protégés de la "colère turque" dans des régions comme la Thrace et Thessalonique."
 turkey_events.45.a:0 "Lâches."

 turkey_events.52.t:0 "Une Rencontre sur le Bosphore"
 turkey_events.52.d:0 "Cet après-midi, le Roi Edouard VIII, en visite dans un pays membre de l'Entente, a arrêté son yacht dans le Bosphore. Mustafa Kemal, qui attendait probablement déjà le roi, lui a rendu visite sur son bateau peu de temps après. Au vu de la fluidité de l'événement, tout semble avoir été planifié à l'avance. Certains journalistes ont même pu capturer des images uniques du Gazi en maillot de bain discutant joyeusement avec le roi d'Angleterre. Personne ne sait quelle était la véritable signification de cette rencontre, ce qui a suscité quelques spéculations : Si la plupart des gens pensent qu'il ne s'agissait que d'une visite amicale, montrant qu'il n'y a plus d'animosité entre les Britanniques et les Turcs, d'autres estiment que cet événement pourrait être le premier pas vers une entrée de la Turquie dans l'Entente, un geste politique qui pourrait potentiellement ramener la Turquie sur la scène mondiale."
 turkey_events.52.a:0 "Un signe de coopération future ?"

 turkey_events.53.t:0 "Discours sur la Souveraineté Nationale"
 turkey_events.53.d:0 "Ce matin, à l'ouverture de l'assemblée, Ismet a prononcé un discours d'ouverture sur la souveraineté nationale : "Cet événement constitue la preuve la plus tangible de la capacité de vie de notre peuple. Notre histoire est riche de tels miracles. Tout au long de son existence, notre peuple a connu de nombreux revers. Parfois, il semblait même que le monde entier était contre nous. Cependant, le peuple turc a réussi à se relever et à rester fort, quelle que soit la dureté de ces revers. Ce peuple que l'on croyait hier voué à la disparition se relève aujourd'hui. Notre peuple a formé un empire important sur les terres anatoliennes sous l'égide des enfants d'Ertugrul. Il a été le défenseur dévoué de la cause islamique. Chaque fois que notre peuple a été confronté à un quelconque désordre, il a réussi à se sauver en créant de nouvelles institutions et en montrant au monde sa force."\n\nAprès la fin du discours et la fin des applaudissements tonitruants, Ismet et d'autres hauts responsables du parti ont commencé à discuter de l'avenir de la nation et à élaborer des plans pour sauver la Turquie et son peuple."
 turkey_events.53.a:0 "Selam olsun !"

 turkey_events.55.t:0 "Le Discours du "Chapeau""
 turkey_events.55.d:0 "Il y a quelques jours, Ismet Reşit a prononcé un discours dans la ville d'Inebolu, près de Kastamonu. Il y a souligné l'importance d'un nouveau code vestimentaire national qui pourrait mettre en valeur l'élégance du peuple turc. Il a déclaré : "Cela a-t-il un sens de ternir un bijou très précieux avec de la boue ? S'il y a un bijou à l'intérieur de la boue, alors nous devons essuyer la boue afin de révéler le bijou ; c'est naturel et nécessaire. Nous porterons désormais des chaussures Oxford ou, en alternance, des chaussures à cheville, ainsi que des pantalons, des gilets, des chemises, des cravates, des cols amovibles, des vestes et, naturellement, des chapeaux". La dernière pièce de vêtement de cette liste, les chapeaux, semblait revêtir une importance particulière pour lui. Ismet est même allé jusqu'à préconiser la création d'une nouvelle loi qui rendrait obligatoire pour tous les hommes le port de chapeaux de style occidental dans les lieux publics, interdisant fondamentalement le turban et le fez traditionnels. À ce jour, ce discours a été publié dans la plupart des grands journaux et a été surnommé "le discours du chapeau".\n\nMême si la loi sur laquelle Ismet a fantasmé n'a pas encore été promulguée, il y a eu quelques protestations en Anatolie orientale contre l'idée d'un style vestimentaire occidental imposé. Cependant, ces protestations ont été rapidement réduites au silence et la majorité du pays est prête à adopter un nouveau look."
 turkey_events.55.a:0 "L'Occident est la voie à suivre !"

 turkey_events.56.t:9 "Turkey Wants to Join the Internationale"
 turkey_events.56.d:0 "L'Empire ottoman a disparu à jamais, et à sa place se trouve l'État syndicaliste de Turquie. Le gouvernement turc a froissé quelques plumes avec sa rhétorique enflammée, mais maintenant les Turcs cherchent à rejoindre la Troisième Internationale dans la fraternité syndicaliste. Devons-nous les laisser entrer dans le club ?"
 turkey_events.56.a:0 "Souhaitons la bienvenue à nos frères turcs !"
 turkey_events.56.b:0 "Nous n'avons pas besoin d'eux !"

 turkey_events.57.t:0 "Les Syndicalistes ont accepté notre demande !"
 turkey_events.57.d:0 "Notre candidature à l'alliance internationale élargie a été acceptée ! Maintenant nous pouvons réaliser la révolution ouvrière dans le monde entier, côte à côte avec nos nouveaux frères syndicalistes !"
 turkey_events.57.a:0 "Vive la révolution !"

 turkey_events.58.t:0 "Les Syndicalistes nous ont rejetés !"
 turkey_events.58.d:0 "L'Internationale a refusé de nous aider. Apparemment, ils ne veulent ni n'ont besoin de notre aide pour mener à bien la révolution mondiale. C'est un outrage et une insulte de premier ordre !"
 turkey_events.58.a:0 "Il semble que même les camarades socialistes peuvent être des sauvages..."

 turkey_events.59.t:9 "Sultan [ROOT.GetLeader] and Mustafa Kemal Killed!"
 turkey_events.59.d:9 "Today, shortly after noon, a sudden explosion shook the city of [ROOT.Capital.GetCapitalVictoryPointName]. The blast came from the palace of our beloved Sultan [OTT_GetSultanCommonName], who at the time was meeting with Grand Vizier Musta Kemal Gelibolu to discuss how the government should proceed now that the Empire had been shattered and crushed. Without notice nor warning, these discussions came to an early end when a hidden bomb exploded, wrecking the front of the palace and leaving bystanders in shock. Fearing for the life of their Sultan, nearby observers rushed to help, but it was all in vain. Among the debris, only the disfigured bodies of Osman, the Grand Vizier, and members of the palace guard could be found.\n\nNaturally, the untimely demise of the Sultan meant chaos. The news spread quickly, first throughout the city and then throughout the entire nation. Upon hearing of the Sultan's death, Refet Bele decided to take his chances. Stating his fear of an imminent collapse of the nation into anarchy as the reason, he rallied the most important politicians of the opposition and the majority of [ROOT.Capital.GetCapitalVictoryPointName]'s garrison around him and marched towards the major government buildings of the city, taking control of them within the span of a few hours. The general confusion and uncertainty following the Sultan's demise prevented the remaining government officials from organising much of a resistance, and subsequently, the coup was over just as quickly as it had begun. With his position secured, Refet Bele declared himself the new Head of State and the Ottoman Salvation Party the new government, and stated that he aims to use his powers to secure law and order in the nation and to find the terrorists responsible for the Sultan's death.\n\nHowever, this riddle might prove hard to solve, as the police have thus far found no clues that might lead to the traitors. People have, however, already started throwing wild accusations around, with some blaming Kurdish or Armenian nationalists, whilst others have even denounced Refet Bele himself. Sadly, it seems likely that the truth is never going to be revealed."
 turkey_events.59.a:9 "We weep for our Sultan and our Ghazi."

 turkey_events.60.t:0 "Fevzi prend le pouvoir"
 turkey_events.60.d:9 "The defeat in the Levant Crisis was the most devastating catastrophe our nation had to experience in a very long time. We were forced to concede almost all of our non-Turkish territories, thousands of men lost their lives and even more their homes. Naturally, this led to the people losing trust in their government and especially in the capabilities of the armed forces. However, many high-ranking officers don't think that the army is at fault, shifting the entire blame to the liberal government instead. According to them, the HİF neglected the army and didn't pursue an efficient defence policy, resulting in the downfall of our once great Empire.\n\nFearing that the liberals won't be able to get the nation out of its spiral of tragedies and disasters, Field Marshal Fevzi Çakmak, one of the most respected officers of our armed forces, decided to no longer sit by idly. He rallied a few politicians of the OHF around him, gathered a group of supporting officers and mobilised soldiers loyal to his cause. Then, he marched on to the centre of [ROOT.Capital.GetCapitalVictoryPointName], where he surrounded the liberal government. Once the HİF politicians realised that they had no realistic chance of resisting Fevzi's troops, they surrendered to the Müşîr, who then arrested them for \"treason against the Empire and its people\". After the liberals had been dealt with, Fevzi declared himself the new Head of State. Not long after the coup had concluded, he gave a speech, which was broadcasted to the entire nation over the radio. In it, he informed the people of the change in politics and assured them that from now on, their voices would be heard, and that under his lead, our nation would return to its former glory.\n\nEven though the people admire Fevzi for his military achievements, many still question his ability to govern the nation efficiently. Seeing how Fevzi was once a dear friend of Kemal, some also fear that his coup will mean a return to the policies of the OHF - which are dreaded by some parts of the population. Only time will tell if the fears and uncertainties of the people are justified..."
 turkey_events.60.a:0 "Voyons ce que l'avenir nous réserve."

 turkey_events.61.t:0 "L'ennemi se dévoile"
 turkey_events.61.d:9 "When he took power, the Müşîr promised that he'd use his powers to secure the continued survival of our nation and to fight the enemies of the state. Until now, it has been left deliberately unclear who exactly these enemies are, but today, Fevzi decided to answer this question in a speech.\n\n\"When I look at the Empire, I see a once great nation that has been utterly destroyed by its enemies. And I see these enemies kicking our state while it's already down. My Turkish friends, you might be asking yourselves: 'Who are these enemies you are seeing?' Well, this is a question I will gladly answer. The first enemy I can see is the liberal opposition to my rule. Many of the idiotic members of the former HİF still haven't realised that it was their system that led to the downfall of the Empire - and that their system would mean the total nullification of any chance our nation still has to return to its former glory. This is why I will fight these liberal pigs with everything I have until their brains are finally freed of the leftist poison. But, this is not all. I see another enemy. One that has emerged after our defeat in the Levant Crisis. This enemy is our current economic situation. It prevents us from reaching the prosperity and peace all of us desire. We cannot grow if our economy is destroyed and our production rate minuscule. We'll have to rebuild our economy before we can start thinking about anything else.\"\n\nWith these words, Fevzi has made his priorities clear. Now, all that remains to be seen is how he will go about defeating the enemies that he has now revealed, and if the population agrees with this new enemy image."
 turkey_events.61.a:0 "Il a une sacrée tâche devant lui."

 turkey_events.62.t:0 "Fevzi, Sauveur de la Nation"
 turkey_events.62.d:0 "Au milieu du chaos de l'après Crise du Levant, un homme a décidé d'agir. Un homme a décidé de poursuivre toutes les actions qu'il jugeait nécessaires pour assurer la survie de notre nation. Cet homme était Fevzi Çakmak. En prenant le contrôle du gouvernement, ce qui est toujours considéré comme une action très discutable, voire carrément criminelle, par certains, il a pu prendre le contrôle du processus de reconstruction de la nation. Bien que diriger l'achèvement de ce processus n'ait sans doute pas été une tâche facile, cela a donné à Fevzi l'occasion de remodeler l'État conformément à ses propres visions - et il n'a pas hésité à utiliser cette opportunité au maximum. Toutefois, pour atteindre cet objectif, il s'est d'abord vu contraint de sévir contre ceux qui se trouvaient sur son chemin, ce qui lui a valu d'être perçu par beaucoup comme un "dirigeant à la poigne de fer".\n\nMalgré tout, maintenant que la poussière est retombée et que la stabilité est revenue au royaume, la plupart des gens semblent convenir que les avantages apportés par le règne du Müşîr l'emportent sur le mal qu'il a fait. Dans tout le pays, les voix de l'opposition se font lentement de plus en plus discrètes, et il semble que la population soit de plus en plus satisfaite de son nouveau gouvernement, certains qualifiant même le Müşîr de "sauveur de la nation turque". La vie quotidienne des Turcs revenant lentement mais sûrement à la normale, les espoirs sont grands de voir commencer la nouvelle ère de prospérité et de prestige que Fevzi a promise à la Turquie."
 turkey_events.62.a:0 "Nous applaudissons le Müşîr !"

 turkey_events.63.t:0 "Le Müşîr rétablit le Parlement"
 turkey_events.63.d:0 "Fidèle à ses promesses, le Müşîr a décidé de ne pas abuser de ses pouvoirs d'urgence pour centraliser toute l'autorité autour de lui, mais de rétablir le parlement turc à la place. Fevzi n'a cependant pas voulu démissionner de son poste actuel de chef d'État, ce qui l'a conduit à établir une forme de démocratie plus contrôlée avec lui-même au sommet. Malgré ces inconvénients, cette démarche a satisfait, au moins partiellement, de nombreux partisans du multipartisme. Le THF n'étant pas le seul parti éligible aux prochaines élections législatives, nos citoyens ont bon espoir qu'il apportera un peu d'air frais et quelques nouveaux visages sur la scène politique de notre nation.\n\nNéanmoins, compte tenu de la confiance profonde que le Müşîr inspire à de nombreuses personnes et de la manière dont il conserve une grande partie de ses pouvoirs, on peut supposer que le THF conservera probablement sa majorité au parlement. Ainsi, cette élection ne changera probablement pas grand-chose sur le plan politique, mais servira avant tout à légitimer le règne de Fevzi et sa décision de conserver son poste actuel."
 turkey_events.63.a:0 "Un pas dans la bonne direction."

 turkey_events.64.t:0 "Les Mensonges de Fevzi exposés"
 turkey_events.64.d:0 "Après le rétablissement du parlement par le Müşîr, le peuple était plutôt satisfait du nouveau système démocratique. Cependant, cela a changé depuis qu'un scandale a secoué la nation.\n\nA plusieurs reprises, le Müşîr a été aperçu en compagnie de certains leaders des partis d'opposition. Bien sûr, cela n'aurait rien eu d'extraordinaire si cela s'était passé pendant un débat politique au Parlement. Cependant, lui et ses adversaires politiques ont été vus en train de marcher dans [ROOT.Capital.GetCapitalVictoryPointName], où ils se rendaient probablement au domicile de Fevzi, dans le centre de la ville. Selon les rapports des citoyens qui les ont vus, il semble qu'ils ne soient pas de farouches adversaires politiques, mais plutôt des amis très chers. Certains l'ont même signalé aux grands journaux, qui n'ont pas hésité à se mettre au travail pour rédiger un nouvel article. Aujourd'hui, les journaux qui titrent "Les mensonges de Fevzi dévoilés" se vendent comme des petits pains dans tout le pays.\n\nNaturellement, ce scandale a suscité toute une controverse. Certaines personnes tentent de défendre Fevzi, arguant qu'il est normal pour un homme comme lui d'avoir de bonnes relations même avec ses ennemis politiques et que cette nouvelle ne change rien aux sacrifices qu'il a faits pour la nation et le peuple. En outre, certains doutent de la fiabilité des rapports, car aucun des témoins n'a pu fournir de photos de l'incident et les journaux étaient probablement à la recherche d'une bonne histoire à vendre. D'autre part, une partie non négligeable de notre population est convaincue que ces rapports sont une preuve suffisante des ambitions de Fevzi de saper la démocratie qu'il essaie officiellement de préserver. Maintenant ils ont commencé à se demander : Fevzi a-t-il travaillé contre la démocratie ? A-t-il construit un royaume d'hypocrisie pendant tout ce temps ? Et, plus important encore, fait-il vraiment tout ce qui est en son pouvoir pour défendre les gens du peuple ?\nMalheureusement, seul le Müşîr lui-même connaît les réponses à ces questions."
 turkey_events.64.a:0 "Un scandale choquant - ou juste un mouvement de panique ?"

 turkey_events.65.t:0 "Proclamation de la République turque"
 turkey_events.65.d:0 "Aujourd'hui, le Müşîr a prononcé un discours, dans lequel il a officiellement annoncé la naissance de la Türkiye Cumhuriyeti, la République de Turquie. Dans son discours, Fevzi a dit : "Nous ne sommes plus Ottomans. Nous avons perdu la Crise du Levant et, avec elle, notre droit au titre d'"Ottomans". Nous devons laisser le passé mourir. Nous ne le regarderons plus avec crainte. Nous devons nous tourner vers l'avenir et essayer de tirer le meilleur parti de notre situation actuelle, qui n'est pas aussi mauvaise qu'il n'y paraît à première vue. Bien que nous ayons perdu une grande partie de notre gloire passée, notre nation est plus unie que jamais. Dans tout le pays, les cœurs turcs battent à l'unisson. C'est à ces cœurs que la nation doit appartenir, c'est pourquoi je proclame par la présente la République de Turquie !"\n\nAprès cette partie de son discours, le Müşîr a parlé de ses projets pour l'avenir. Des progrès industriels que la Turquie connaîtrait sous son règne, de l'établissement possible d'un système démocratique, et de son objectif de regagner le respect des nations qui nous entourent.\n\nBien que les parties les plus libérales de notre population remettent néanmoins en question le souhait de Fevzi d'établir une véritable démocratie, le discours et les nouvelles ont été globalement bien accueillis par la majorité de nos citoyens, et les Turcs de tout le pays espèrent que ce jour marque le début d'une nouvelle ère de souveraineté, de paix et de stabilité turques."
 turkey_events.65.a:0 "Une nouvelle ère commence !"

 turkey_events.66.t:0 "Crainte de la Communauté Religieuse"
 turkey_events.66.d:0 "Comme on pouvait s'y attendre, compte tenu de la politique laïque menée par Kemal et ses partisans, le fait de voir l'OHF, aujourd'hui connu sous le nom de THF, accéder une fois de plus au pouvoir a suscité la peur dans les rangs des ordres religieux. Si les dirigeants de ces ordres craignent surtout de perdre leur influence politique et leurs richesses, ils s'inquiètent également de la possibilité que la nation néglige les valeurs traditionnelles de l'Islam et craignent que les pratiques islamiques soient exclues de la vie quotidienne du peuple turc. Pour contrer cette évolution possible, certains ordres ont déjà organisé des manifestations contre le gouvernement THF et ont demandé le soutien de tous les "vrais musulmans" dans leur lutte contre la sécularisation. Cependant, comme la majorité de la population soutient toujours [TUR.GetLeader], ces manifestations sont restées jusqu'à présent de faible ampleur et les appels de leurs dirigeants n'ont été entendus que par quelques conservateurs purs et durs. Néanmoins, il serait probablement judicieux d'essayer de calmer les ordres avant qu'ils n'utilisent leur influence pour étendre leurs manifestations."
 turkey_events.66.a:0 "Leur peur est déraisonnable, non ?"

 turkey_events.68.t:0 "La Question d'Alexandrette"
 turkey_events.68.d:0 "Au lendemain de la Crise du Levant, la province d'Iskenderun, également connue sous le nom d'Alexandretta, nous a été volée par les Syriens. Cette région a fait partie de l'Empire Ottoman pendant environ 400 ans avant son annexion par les Syriens et a une population principalement composée de Turcs, ce qui rend la perte de la province encore plus douloureuse. De nombreux partis politiques, en particulier les nationalistes, considèrent toujours Iskenderun comme une partie légitime de l'Anatolie, et plaident donc pour sa réintégration au sein de [TUR.GetNameDef]. Pour atteindre cet objectif, il faudrait rappeler aux Turcs vivant dans la région leur allégeance à notre État et les amener à faire pression sur le gouvernement syrien. Cela obligera les Syriens soit à accepter la volonté du peuple et à laisser les Turcs d'Alexandretta rejoindre notre nation, soit à révéler leurs ambitions viles et impérialistes au monde, nous donnant une justification pour reprendre Iskenderun par la force."
 turkey_events.68.a:0 "Nous unirons notre peuple !"

 #TUR POV
 turkey_events.70.t:0 "Iskenderun vote pour la Sécession"
 turkey_events.70.d:0 "Il y a quelques jours, nous avons demandé l'organisation d'un référendum concernant le statut de la province d'Iskenderun. Le but de ce référendum était de laisser le peuple décider s'il voulait rester une partie de [SYR.GetNameDef], ou s'il voulait plutôt redevenir une partie de notre glorieuse nation. Étonnamment, il semble que le gouvernement régional d'Iskenderun ait décidé d'accepter notre demande, pensant probablement que les habitants d'Alexandretta ont été suffisamment endoctrinés par le régime [SYR.GetAdjective] pour penser qu'ils feraient mieux de maintenir le statu quo actuel.\n\nAujourd'hui, le référendum a finalement eu lieu et les votes ont été comptés. Le résultat - une majorité écrasante de la population d'Iskenderun a voté pour la sécession, et a donc exprimé son souhait de se réunir avec notre État. On pouvait s'y attendre, car la province est encore majoritairement habitée par des Turcs qui se sentent attachés à [TUR.Capital.GetCapitalVictoryPointName], mais il est toujours bon de voir que le gouvernement [SYR.GetAdjective] n'a pas encore réussi à corrompre leurs esprits. Maintenant, nous allons attendre de voir si nos voisins acceptent ce résultat, ou s'ils veulent le contester."
 turkey_events.70.a:0 "Espérons que le gouvernement [SYR.GetAdjective] l'accepte."

 #SYR POV
 turkey_events.71.t:0 "Iskenderun vote pour la Sécession"
 turkey_events.71.d:0 "En début de semaine, un référendum a été organisé dans la province d'Iskenderun, également connue sous le nom d'Alexandretta. Ce référendum était une initiative des Turcs, qui ne se sont toujours pas remis de leur défaite dans la Crise du Levant. Cependant, au lieu d'essayer de reprendre le contrôle de la province par la force, les Turcs ont décidé de donner aux citoyens d'Iskenderun le droit à l'autodétermination. Le but du référendum était de laisser le peuple décider s'il voulait continuer à faire partie de notre nation ou devenir une partie de [TUR.GetNameDef].\n\nUne fois les votes finalement comptés, il est apparu que les Turcs avaient empoisonné l'esprit de notre peuple avec une efficacité bien plus grande que nous ne le pensions initialement. Avec une majorité écrasante, la population d'Iskenderun a voté pour la sécession de notre pays et a donc demandé la réintégration de la province dans [TUR.GetNameDef]. Bien sûr, c'est à nous de décider si nous voulons accepter les résultats de cette élection manifestement truquée et mener les habitants d'Alexandretta à leur perte, ou si nous voulons ignorer le référendum et maintenir notre contrôle sur la province. Cependant, cette dernière approche pourrait être utilisée par les Turcs pour justifier une nouvelle guerre, qui causerait certainement de nombreuses morts inutiles. Comment devons-nous décider ?"
 turkey_events.71.a:0 "Nous allons écouter le peuple."
 turkey_events.71.b:0 "Nous garderons la province."

 #SYR POV
 turkey_events.72.t:0 "Iskenderun vote pour Rester"
 turkey_events.72.d:0 "En début de semaine, un référendum a été organisé dans la province d'Iskenderun, également connue sous le nom d'Alexandretta. Ce référendum était une initiative des Turcs, qui ne se sont toujours pas remis de leur défaite dans la Crise du Levant. Cependant, au lieu d'essayer de reprendre le contrôle de la province par la force, les Turcs ont décidé de donner aux citoyens d'Iskenderun le droit à l'autodétermination. Le but du référendum était de laisser le peuple décider s'il voulait continuer à faire partie de notre nation ou devenir une partie de [TUR.GetNameDef].\n\nUne fois les votes comptés, il est apparu que les Alexandrins avaient compris que nous n'étions pas aussi mauvais que le gouvernement [TUR.GetAdjective] le prétend. Avec une majorité écrasante, la population d'Iskenderun a voté pour rester une partie de notre pays - montrant aux Turcs qu'ils ne sont plus désirés dans la province. Les Turcs ont dû être durement touchés, car ce sont eux qui ont préconisé le référendum, pensant que la population voterait sûrement pour la sécession. D'autre part, notre autorité sur Iskenderun est désormais légitimée, ce qui signifie qu'aucun autre pays ne peut désormais contester notre propriété sur la région sans violer le droit des hommes à l'autodétermination."
 turkey_events.72.a:0 "Cela devrait régler la question."

 #TUR POV
 turkey_events.74.t:0 "Iskenderun vote pour Rester"
 turkey_events.74.d:0 "Il y a quelques jours, nous avons demandé l'organisation d'un référendum concernant le statut de la province d'Iskenderun. Le but de ce référendum était de laisser le peuple décider s'il voulait rester une partie de [SYR.GetNameDef], ou s'il voulait plutôt redevenir une partie de notre glorieuse nation. Étonnamment, il semble que le gouvernement régional d'Iskenderun ait décidé d'accepter notre demande, pensant probablement que les habitants d'Alexandretta ont été suffisamment endoctrinés par le régime [SYR.GetAdjective] pour penser qu'ils feraient mieux de maintenir le statu quo actuel.\n\nAujourd'hui, le référendum a finalement eu lieu et les votes ont été comptés. Le résultat : une majorité de votants a choisi de continuer à faire partie de [SYR.GetNameDef]. Cela ne peut évidemment pas être vrai, puisque la province est toujours majoritairement habitée par des Turcs qui se sentent attachés à [TUR.Capital.GetCapitalVictoryPointName]. D'une manière ou d'une autre, le gouvernement [SYR.GetAdjective] a dû truquer le référendum. En agissant de la sorte, nos voisins ont montré au monde entier qu'ils se moquent éperdument du droit des peuples à l'autodétermination. Cependant, nous ne nous laisserons pas duper aussi facilement et nous ne reculerons pas jusqu'à ce qu'Iskenderun revienne sous notre juste domination !"
 turkey_events.74.a:0 "C'est une honte!"

 turkey_events.75.t:0 "Iskenderun rejoint notre Nation !"
 turkey_events.75.d:0 "Nous avons enfin réussi à retrouver nos frères turcs à Iskenderun ! Nos efforts pour rappeler au peuple son allégeance à [TUR.Capital.GetCapitalVictoryPointName] ont porté leurs fruits et ont contribué à inciter la population turque de la région à se révolter contre le gouvernement syrien. Pris au dépourvu par les troubles civils qui se développent rapidement, l'administration locale n'a eu d'autre choix que d'accepter le souhait de la population de réintégrer la province dans [TUR.GetNameDef]. Le fait que de nombreux gouverneurs locaux soient également d'origine turque et sympathisent donc avec le mouvement d'unification n'a fait que faciliter ce processus. Maintenant, nous devons attendre et voir comment les Syriens réagissent à la récupération de notre territoire légitime."
 turkey_events.75.a:0 "Enfin réunis !"

 turkey_events.76.t:0 "Iskenderun fait sécession de notre nation !"
 turkey_events.76.d:0 "Les ignobles salauds de Turcs ont secrètement travaillé à des campagnes de propagande pour persuader la population d'Iskenderun de se révolter contre nous. Malheureusement, les habitants de la région n'ont pas su utiliser leur cerveau et ont été victimes des mensonges flagrants des Turcs. Leur esprit empoisonné, ils ont fait pression sur le gouvernement local pour qu'il accepte la sécession d'Alexandretta et la réintégration de la région dans [TUR.GetNameDef]. Le gouvernement de [TUR.Capital.GetCapitalVictoryPointName] a déjà déclaré que cet événement était une "victoire méritée du peuple turc", mais l'histoire ne doit pas s'arrêter là. Nous avons encore la possibilité de nous défendre, mais si nous hésitons maintenant, nous n'aurons peut-être plus jamais la chance de récupérer notre territoire légitime."
 turkey_events.76.a:0 "Comment osent-ils ?!"
 turkey_events.76.b:0 "Il n'y a rien que nous puissions faire..."

 turkey_events.77.t:0 "La Turquie veut rétablir les relations"
 turkey_events.77.d:0 "Aujourd'hui, un envoyé de [TUR.GetNameDef] est arrivé dans notre capitale. Apparemment, les Turcs n'ont pas de rancune à cause de notre sécession de l'empire. Au contraire, ils veulent rétablir les relations diplomatiques entre nos deux pays, en disant que même maintenant que nos deux États ont été séparés, nous devrions travailler ensemble pour assurer la sécurité et la prospérité de nos peuples. Étant donné que les Perses lorgnent sur nos terres, il pourrait être judicieux d'avoir un nouvel ami à nos côtés qui pourrait nous aider à défendre notre patrie et peut-être même effrayer les Perses. Cependant, certains craignent que les Turcs n'essaient de nous isoler diplomatiquement de nos alliés arabes et ne nous rendent ainsi dépendants de [TUR.Capital.GetCapitalVictoryPointName], tant sur le plan économique que militaire. Comment devons-nous répondre à l'offre turque ?"
 turkey_events.77.a:0 "Marchons ensemble vers l'avenir !"
 turkey_events.77.b:0 "Nous n'avons pas besoin d'eux !"

 turkey_events.78.t:0 "L'Irak a refusé !"
 turkey_events.78.d:0 "Les Irakiens ont refusé notre démarche diplomatique, craignant que nos intentions ne soient pas aussi pures qu'elles le paraissent et que nous préparions quelque chose derrière notre dos. Bien que ce ne soit évidemment pas le cas, nous ne pouvons rien y faire pour l'instant. Malheureusement, il semble qu'essayer de favoriser une amitié entre Arabes et Turcs soit une entreprise impossible."
 turkey_events.78.a:0 "Leur perte."

 turkey_events.79.t:0 "L'Irak accepte ! "
 turkey_events.79.d:0 "Il semble que le peuple irakien soit toujours aussi sage que dans les temps anciens, puisqu'il a décidé d'accepter notre approche diplomatique, en invoquant le fait qu'une amitié entre nos deux pays serait bénéfique pour tous. Maintenant, nous allons marcher ensemble - pour un avenir meilleur !"
 turkey_events.79.a:0 "Que cette relation n'apporte que de la prospérité !"

 turkey_events.80.t:0 "Visite d'État Turque"
 turkey_events.80.d:0 "Aujourd'hui, [TUR.GetLeader] a rendu à notre nation une visite d'Etat officielle, qui avait été planifiée et organisée depuis un certain temps déjà. Après son arrivée à l'aéroport près de [IRQ.Capital.GetCapitalVictoryPointName], où il a été accueilli par une salve de 21 coups de canon, un ambassadeur l'a conduit avec sa garde personnelle au coeur de la capitale, où [IRQ.GetLeader] l'attendait déjà. Alors qu'ils roulaient dans les rues de la ville, de nombreuses personnes sont sorties de leurs maisons pour voir notre invité d'honneur, l'acclamant joyeusement sur son passage. La rencontre entre les deux chefs d'État a commencé par un échange de cadeaux : [TUR.GetLeader] a apporté un nazar-amulet, des délices turcs et quelques tapis turcs de grande valeur, tandis que [IRQ.GetLeader] a offert à son nouvel ami turc une petite collection de pièces de monnaie anciennes, qui ont été trouvées dans la région de la Mésopotamie. Ensuite, un dîner d'État a été organisé, au cours duquel seuls les plus magnifiques plats irakiens ont été servis. Ensuite, les deux hommes ont visité un cimetière militaire, où [TUR.GetLeader] a déposé une couronne de fleurs dans un geste symbolique, applaudissant la bravoure des soldats irakiens.\n\nAlors que la journée touchait à sa fin, il était temps pour [TUR.GetLeader] de retourner à l'aéroport. Sur le chemin, lui et [IRQ.GetLeader] discutent joyeusement, comme s'ils étaient de vieux amis qui se connaissent depuis des années. Cependant, toutes les bonnes choses ont une fin, et c'est ainsi que [TUR.GetLeader] est monté à bord de son avion, a regardé une dernière fois en arrière, et a commencé son voyage de retour vers [TUR.Capital.GetCapitalVictoryPointName]."
 turkey_events.80.a:0 "Nous lui souhaitons un bon retour à la maison !"

 turkey_events.81.t:0 "Les Turcs reconnaissent notre indépendance"
 turkey_events.81.d:0 "Maintenant que les relations diplomatiques entre nos deux pays ont été officiellement rétablies, la prochaine étape logique était que les Turcs nous reconnaissent officiellement comme une nation indépendante. Ce faisant, ils ont également renoncé à toute revendication qu'ils avaient encore sur notre territoire et ont accepté que nous soyons propriétaires des anciennes provinces ottomanes. Même si la plupart des nations arabes nous avaient déjà reconnus et ne se soucient pas de ce que disent les Turcs, cette démarche a renforcé la légitimité de notre gouvernement aux yeux du reste du monde et a donc contribué à accroître notre poids diplomatique au niveau mondial."
 turkey_events.81.a:0 "Magnifique!"

 turkey_events.82.t:0 "Accord Économique Turco-Irakien"
 turkey_events.82.d:0 "Il y a quelques jours, des représentants du gouvernement [TUR.GetAdjective] ont rencontré quelques députés de notre gouvernement à Bagdad pour discuter de la possibilité d'un accord économique. Le but de cet accord était d'augmenter la prospérité de nos deux nations en encourageant le commerce à travers nos frontières. Les négociations ont été relativement courtes et ont abouti à un traité qui abolit officiellement les droits de douane sur les marchandises transportées entre nos deux nations, et qui réduit les contrôles aux frontières afin de libérer le flux de marchandises. Plus important encore, ce traité nous permettra d'accéder plus facilement aux minerais turcs, tandis que les Turcs bénéficieront de nos champs pétrolifères."
 turkey_events.82.a:0 "Un arrangement vraiment merveilleux !"

 turkey_events.83.t:0 "Traité de Protection Mutuelle Turco-Irakien"
 turkey_events.83.d:0 "Avec la montée des tensions mondiales et régionales, il faut des alliés si l'on veut survivre au siècle. C'est pourquoi le gouvernement [TUR.GetAdjective] a proposé la signature d'un traité de protection mutuelle entre nos deux nations. Voyant que cela nous assurerait une nouvelle couche de protection contre les menaces qui pèsent actuellement sur nous, [IRQ.GetLeader] n'a pas eu à réfléchir longtemps avant d'accepter la proposition. Espérons que cela assurera la sécurité de notre peuple et dissuadera les autres nations de nous attaquer ou d'attaquer nos nouveaux amis turcs."
 turkey_events.83.a:0 "Pour un avenir sûr !"

 turkey_events.84.t:0 "[TUR.GetNameDefCap] Réclame Salonique !"
 turkey_events.84.d:0 "Profitant de l'état de guerre entre nos deux pays, les Turcs ont étendu leurs objectifs de guerre encore plus loin, pour inclure maintenant aussi [989.GetCapitalVictoryPointName]. Prétendant qu'ils doivent "récupérer le foyer de la révolution", ils revendiquent non seulement la ville, mais aussi les régions environnantes, essayant de revenir à un état de fait antérieur à la Weltkrieg."
 turkey_events.84.a:0 "C'est tout ou rien désormais."

 turkey_events.90.t:0 "Sentiment Indépendantiste Kurde"
 turkey_events.90.d:0 "La majorité de ce qui serait considéré comme le Kurdistan est sous notre contrôle depuis environ 400 ans maintenant. Néanmoins, nous n'avons pas réussi à centraliser les territoires kurdes parce que les Kurdes ne se considèrent pas comme faisant partie de [TUR.GetNameDef], prêtant plutôt allégeance à leurs chefs tribaux. Malgré tous nos efforts, nous n'avons pas réussi à les intégrer dans le reste de notre pays et nous n'avons toujours pas réussi à étouffer leur volonté de lutter pour leur indépendance. Pour cette raison, il y a eu de nombreuses révoltes kurdes avant et pendant la Weltkrieg, qui ont toutes été écrasées par notre puissance militaire. La peur de nos soldats et leur cruauté étaient les seules choses qui tenaient les Kurdes en échec - la plupart du temps, du moins.\n\nNotre défaite dans la Crise du Levant et l'état catastrophique dans lequel se trouve actuellement notre armée ont redonné espoir aux Kurdes. Lentement mais sûrement, les chefs kurdes commencent à régler leurs différends, ce qui leur permet de se concentrer sur leur ennemi commun : [TUR.GetNameDef]. Compte tenu de notre faiblesse momentanée, une révolte kurde pourrait avoir des conséquences désastreuses. Nous devons réagir d'une manière ou d'une autre - avant que les Kurdes ne voient le moment venu de frapper et de s'unir sous une même bannière contre nous."
 turkey_events.90.a:0 "Ils pensent vraiment qu'ils peuvent s'en sortir avec ça ?!"

 turkey_events.91.t:0 "Apaisement de la Situation Kurde"
 turkey_events.91.d:0 "Il semble que tous nos efforts n'aient pas été vains. Enfin, après des décennies, voire des siècles, pendant lesquels les Kurdes se sont opposés à notre autorité et ont ignoré notre revendication légitime sur leurs terres, la situation dans la région semble s'être stabilisée. Les organisations rebelles ont été écrasées et leurs dirigeants arrêtés, ce qui a réduit au minimum l'influence de ces agitateurs sur le reste de la population. Associées à une présence policière accrue dans les grandes villes et sur les routes les plus importantes, ces mesures ont rappelé aux Kurdes que le peuple turc est fort, même après sa défaite dans la Crise du Levant. De même, nos investissements dans les provinces kurdes, notamment les campagnes d'alphabétisation et l'expansion des infrastructures, ont fait comprendre aux Kurdes que nous ne sommes pas aussi mauvais que certains de leurs chefs le prétendent. Après tout, s'ils étaient indépendants de notre régime, ils n'auraient pas eu les moyens nécessaires à de tels programmes. Lentement mais sûrement, ils commencent à accepter que notre régime est ce qu'il y a de mieux pour eux."
 turkey_events.91.a:0 "Enfin, la paix intérieure."

 turkey_events.92.t:0 "La Révolte Kurde"
 turkey_events.92.d:9 "A few days ago, the Sheikhs, Aghas and Chiefs of Kurdistan met in Diyarbekir to discuss the future of their people. Initially, nobody thought that they would come to an agreement, considering how many of them were archenemies not that long ago. Surprisingly, the meeting didn't fall apart instantly. In fact, the discussion stayed relatively civil and without any unexpected incidents. It appears that they've realised that they're stronger if they fight united and under one banner — a dangerous sign. About a day after the meeting started, it became clear that the majority of the Kurdish leaders were in favour of Kurdish independence, saying that they want to free their people from their Turkish overlords. This led them to proclaim the independence of the State of Kurdistan this morning. Knowing that we'll never accept this, they immediately thereafter called the Kurds to arms, claiming that this fight will finally bring them their long-desired freedom from the \"Turkish yoke\". Thousands are heeding the call and joining the revolt against our rule. However, there are barely any experienced soldiers within the ranks of the Kurds, which consist mostly of inexperienced farmers, nomads and tribesmen. This means that our army, although not in a very good state, should have no problem dealing with this revolt. It's about time we show the Kurds their place!"
 turkey_events.92.a:0 "L'indépendance ? ! Pour les Kurdes ? ! Pas sous ma garde !"

 turkey_events.93.t:0 "[FROM.GetNameDefCap] Refuse de céder Alexandrette"
 turkey_events.93.d:0 "Le gouvernement vicieux de [FROM.GetNameDef] a choisi d'ignorer les désirs de ses citoyens turcs, dont le seul souhait était d'être enfin réunis avec leurs frères d'Anatolie. Cet acte scandaleux viole le droit à l'autodétermination des Turcs d'Iskenderun et pourrait donc très bien être utilisé pour justifier des actions militaires contre le gouvernement syrien. Cependant, certains membres de notre gouvernement craignent qu'une déclaration de guerre ne mène à notre perte, étant donné que nous avons déjà perdu contre les Syriens alors qu'ils n'étaient qu'un groupe de rebelles non organisés. Nous devrons décider si Alexandrette en vaut la peine."
 turkey_events.93.a:0 "On va leur donner une leçon !"
 turkey_events.93.b:0 "On ne peut rien y faire..."

 turkey_events.94.t:0 "[TUR.GetNameDefCap] Veut rejoindre le Pacte de Belgrade"
 turkey_events.94.d:0 "Aujourd'hui, des nouvelles vraiment surprenantes ont atteint la capitale. Les Turcs, après avoir été battus dans la Crise du Levant, ont décidé qu'ils devaient se trouver de nouveaux amis. Cela les a menés directement à notre porte - et les Turcs ont demandé à rejoindre le Pacte de Belgrade. Naturellement, cela a suscité une certaine controverse. Beaucoup se souviennent encore de la première guerre des Balkans, un conflit sanglant que nous avons mené contre les Turcs avec nos alliés des Balkans. Un regard sur un passé encore plus lointain montre également les racines de certaines blessures qui, à ce jour, ne sont pas encore totalement guéries. Pendant le règne de l'Empire ottoman sur la Serbie, les Turcs n'ont pas hésité à écraser toute rébellion avec une cruauté sans précédent. Pour beaucoup, c'est un crime qui ne peut être pardonné. Ni aujourd'hui, ni à l'avenir.\n\nCependant, d'autres affirment également que ces conflits, aussi lourds soient-ils, appartiennent à un passé lointain et ne devraient donc pas dicter l'évolution politique d'aujourd'hui. Ils pensent qu'il est temps d'enterrer la hache de guerre et de se tourner vers l'avenir non pas en ennemis, mais en frères d'armes."
 turkey_events.94.a:0 "Bienvenue aux Turcs dans le Pacte !"
 turkey_events.94.b:0 "Ils pensent qu'on peut oublier ce qu'ils ont fait ? !"

 turkey_events.95.t:0 "Les Serbes ont accepté notre demande"
 turkey_events.95.d:0 "Aujourd'hui est un jour important pour l'ensemble des Balkans ! [FROM.GetNameDefCap] a décidé d'accepter notre demande d'adhésion au Pacte de Belgrade, nous accueillant ainsi au sein de l'alliance militaire. Ce faisant, ils nous ont aussi officiellement pardonné les crimes commis contre les Serbes pendant le règne de l'Empire ottoman sur le pays, ce qui a permis une réconciliation entre nos deux nations. Ceci marque le début d'un nouveau chapitre dans l'histoire des Balkans."
 turkey_events.95.a:0 "Ce jour entrera dans l'histoire !"

 turkey_events.96.t:0 "Les Serbes ont refusé notre demande"
 turkey_events.96.d:0 "Malheureusement, les Serbes ont décidé qu'ils préféraient vivre dans le passé plutôt que dans l'avenir. Invoquant les crimes commis par l'Empire ottoman durant son règne sur la Serbie, ils ont décliné notre demande d'adhésion au Pacte de Belgrade. Il semble que les peuples des Balkans ne parviennent pas à surmonter leurs différences aussi facilement."
 turkey_events.96.a:0 "Nous sommes mieux sans eux de toute façon."

 turkey_events.97.t:0 "Le Müşîr publie une Autobiographie"
 turkey_events.97.d:0 "Après que la nation se soit stabilisée, Fevzi Çakmak a commencé à se tourner vers la littérature. Son objectif était de créer une autobiographie de lui-même, une autobiographie qui inspirerait le lecteur et lui expliquerait ses motivations et ses mesures. Il y a quelques semaines, Fevzi a enfin terminé son œuvre. Des milliers d'exemplaires ont été imprimés presque immédiatement après, puis envoyés en urgence dans les librairies de tout le pays. Les premières critiques ont été presque unanimement positives, la majorité d'entre elles affirmant que l'autobiographie est vraiment une œuvre de qualité, qu'elle montre le Müşîr sous un jour complètement nouveau, et que c'est quelque chose que tous ceux qui veulent vraiment comprendre notre leader devraient avoir lu au moins une fois.\n\nDans la plupart des magasins, les livres ont été vendus dès les premiers jours, de nombreuses familles turques étant impatientes d'en savoir plus sur leur leader. Aujourd'hui, les rues sont remplies de gens qui apprécient le travail et l'histoire de Fevzi. Les cafés sont remplis d'hommes qui le lisent, les réunions de quartier sont dominées par des discussions à ce sujet, et il y a même des membres de l'OHF qui préconisent l'incorporation de la biographie dans le programme scolaire, arguant que chaque enfant devrait connaître l'histoire du Müşîr et des combats qu'il a dû endurer. À l'heure actuelle, l'autobiographie de Fevzi est devenue une œuvre littéraire bien connue dans tout le pays, et elle sera probablement considérée à l'avenir comme l'un des livres turcs les plus importants du XXe siècle."
 turkey_events.97.a:0 "Un beau morceau de littérature."

 turkey_events.98.t:0 "Exercices de Chars de Fevzi"
 turkey_events.98.d:0 "Pour le Müşîr, il a toujours été de la plus haute importance que la nation turque et son peuple embrassent la modernité qu'il prône. Cependant, contrairement à d'autres qui veulent donner la priorité à la modernisation de l'industrie et du gouvernement, le Müşîr pense que l'armée doit être notre priorité. Cela signifie, bien sûr, l'utilisation amplifiée des chars dans les forces armées - une étape que beaucoup de nos officiers, surtout les plus anciens, redoutent, car elle indique également qu'ils devront étudier des tactiques et des stratégies entièrement nouvelles.\n\nContrairement à d'autres officiers de haut rang, le Müşîr ne s'est pas laissé intimider par ce fait. Il y a quelques jours, il a décidé de prendre les devants et d'organiser un formidable exercice de chars. En faisant cela, il voulait apprendre les nouvelles méthodes de guerre et être un bon exemple pour les autres officiers. Cette semaine, il était enfin temps que l'exercice commence. Au cours de l'exercice, le maréchal a ordonné au bataillon de chars sous son commandement de se déplacer dans diverses formations, et de temps en temps, il a ordonné à ses chars de prendre des positions stratégiques et d'ouvrir le feu sur des cibles spécifiques - des collines, des arbres, et même des bâtiments abandonnés.\n\nDans l'ensemble, l'exercice s'est avéré être un succès. Les soldats impliqués sont maintenant familiarisés avec les stratégies de base de la guerre des blindés, et de nombreux officiers sont plus que désireux de mener des exercices similaires afin d'améliorer leurs propres capacités de commandants de chars. Quant au Müşîr lui-même, il semble s'être pris d'affection pour la guerre des chars, a déjà acquis quelques tactiques de base et travaille sans relâche à l'élaboration de nouvelles stratégies et formations. Maintenant, tout ce qui reste à voir est s'il peut les utiliser aussi efficacement sur le champ de bataille réel qu'il l'a fait pendant l'exercice."
 turkey_events.98.a:0 "Le champ de bataille moderne vous attend !"

 turkey_events.99.t:0 "Le Poste de Premier Ministre"
 turkey_events.99.d:0 "Lorsque [TUR.GetLeader] a accédé au poste de président, il a effectivement unifié deux postes qui sont strictement séparés dans de nombreux pays. Étant donné qu'il détient désormais la plupart des pouvoirs au sein de notre gouvernement et qu'il jouit de libertés presque illimitées, certains membres du parti ont commencé à se demander s'il ne serait pas préférable de séparer les fonctions de premier ministre et de président afin de garantir la séparation des pouvoirs.\n\nCela réduirait [TUR.GetLeader] à une figure de proue avec des tâches essentiellement représentatives. Celles-ci comprendraient des visites d'État dans d'autres pays, des discours pour notre peuple et la gestion des programmes sociaux du gouvernement. Pendant ce temps, le premier ministre deviendrait l'incarnation de la législature et fixerait nos principaux objectifs politiques. L'influence qu'il aurait sur la politique de notre nation ne doit pas être sous-estimée, c'est pourquoi nous devons choisir un proche de Kemal pour cette fonction, de peur que notre nation ne dévie du chemin que le Gazi a fixé dans son testament. Le Parlement a déjà choisi un homme qui serait parfait pour ce poste : Celal Bayar, partisan d'un système démocratique et proche associé de Mustafa Kemal.\n\nBien que Bayar ferait sûrement un excellent travail et serait plus que reconnaissant d'avoir l'opportunité de porter la flamme que le Gazi a allumée, nous pourrions également nous en tenir à [TUR.GetLeader] et le laisser garder les deux postes. Bien que cela lui permettrait également de conserver les pouvoirs qu'une minorité du parti considère comme une menace pour la démocratie, [TUR.GetLeader] a prouvé ses capacités et ses bonnes intentions jusqu'à présent. Lui retirer une partie de ses pouvoirs pourrait gravement nuire à notre nation s'ils tombaient entre les mains d'un homme à moitié aussi compétent que lui. Maintenant, le Parlement devra décider s'il veut confier entièrement l'avenir de notre nation à [TUR.GetLeader], ou s'il veut séparer ses pouvoirs et donner à Celal une chance de prouver sa valeur."
 turkey_events.99.a:0 "Les postes de président et de premier ministre devraient être fusionnés !"
 turkey_events.99.b:0 "Ils devraient être séparés ! Celal fera sûrement un excellent travail."

 turkey_events.100.t:0 "Ankara, la Nouvelle Maison du Peuple Turc"
 turkey_events.100.d:0 "Kostantiniye est la capitale de notre pays depuis sa conquête par le Sultan Mehmed II en 1453. Malheureusement, ces dernières années, Kostantiniye a perdu une grande partie de la gloire et du glamour qui lui ont valu le nom de "ville du désir du monde". Elle est devenue un lieu d'intrigues politiques et a été corrompue par les projets de ceux qui ont soif de pouvoir. Si ce problème s'est également posé au cours des siècles passés, avec de nombreux sultans morts prématurément ou contraints d'abdiquer le trône, la situation s'est transformée en cauchemar à mesure que la fin de l'Empire approchait. L'instabilité politique générale dans la capitale, qui a été amplifiée par le déclenchement de la Crise du Levant, a provoqué de nombreuses tentatives d'assassinat, la formation de diverses organisations secrètes et une méfiance et une dissidence générales dans la population.\n\nIl y a quelques semaines, [TUR.GetLeader] et son gouvernement ont décidé que cette ville polluée et corrompue ne devait plus être considérée comme le foyer du peuple turc. À la place, ils pensent que la capitale de l'État turc devrait se trouver dans les collines d'Anatolie, dans la ville d'Ankara. Sa position centrale confère à la ville une importance à la fois stratégique et géopolitique, et fait en sorte que les citoyens vivant à notre frontière orientale n'aient plus l'impression d'être dirigés depuis une capitale située à l'autre bout du monde. Alors que certains ont fait remarquer qu'Ankara est une ville relativement pauvre et qu'elle ne devrait donc pas représenter l'ensemble de la nation turque, [TUR.GetLeader] insiste sur sa décision, arguant que la relocalisation de notre capitale dans cette zone favorisera la croissance économique de la ville. En outre, il a également prévu l'expansion de l'infrastructure d'Ankara afin de la rendre plus attrayante pour le monde extérieur."
 turkey_events.100.a:0 "Bon débarras, Kostantiniye !"

 turkey_events.101.t:0 "Un Nouvel Hymne Turc"
 turkey_events.101.d:0 "Pour renforcer le nationalisme turc et rompre encore davantage avec les traditions ottomanes, il a été décidé que notre nation avait besoin d'un nouvel hymne national. Cet hymne est censé représenter tout ce que le peuple turc représente, et devrait être quelque chose que nous pouvons chanter avec fierté devant le monde entier. La recherche d'une chanson appropriée s'est limitée à deux candidats principaux : Ceddin Deden et Kafkasya Marşı.\n\nCeddin Deden ou Ton ancêtre est ton grand-père est une chanson au texte relativement court et à la mélodie mémorable, ce qui la rend facile à apprendre même pour des enfants encore à l'école primaire. Elle met en avant la nature héroïque du peuple turc et souligne la grandeur de nos ancêtres qui ont conquis les terres que nous appelons aujourd'hui notre foyer. Les paroles très nationalistes de Ceddin Deden montrent à notre peuple qu'il peut être fier d'être né turc, ce qui en fait la chanson parfaite pour représenter notre nation.\n\nQuant à Kafkasya Marşı ou March of Caucasia, elle se concentre davantage sur nos courageux soldats. Elle raconte l'histoire de nos victoires dans les montagnes du Caucase, où nos hommes ont fait preuve de courage et ont forcé l'ennemi à battre en retraite. Si Kafkasya Marşı est globalement plus militariste que Ceddin Deden, il véhicule plus ou moins le même message : le peuple turc est de nature héroïque et doit être fier de ce qu'il est."
 turkey_events.101.a:0 "Ceddin Deden !"
 turkey_events.101.b:0 "Kafkasya Marşı !"

 turkey_events.102.t:0 "Les Laborieux de la Turquie"
 turkey_events.102.d:0 "Maintenant que [TUR.GetLeader] est à la tête de notre nation, il a décidé qu'il était temps de rendre visite aux hommes diligents et travailleurs de Turquie, dont beaucoup vivent dans des conditions relativement pauvres. Juste après sa prise de fonction, il a entrepris un voyage à travers l'Anatolie, visitant de nombreux villages et parlant avec les habitants afin de se faire une idée de la situation dans les zones rurales et de s'assurer que la population active sait qu'elle n'est pas seule dans sa lutte. Ce qu'il a vu l'a profondément choqué. Beaucoup d'âmes pures, dispersées dans toute l'Anatolie, doivent travailler toute la journée pour ne recevoir qu'un salaire de misère. Ils sont obligés de vivre dans une relative pauvreté alors que les habitants des villes jouissent d'un style de vie prospère. À l'issue de sa tournée, [TUR.GetLeader] était plus que jamais convaincu de la nécessité de faire quelque chose.\n\nAujourd'hui, il a prononcé un discours devant le nouveau palais du gouvernement à [TUR.Capital.GetCapitalVictoryPointName]. Dans ce discours, il a applaudi les travailleurs turcs, les remerciant pour leurs services et assurant qu'il fera tout ce qui est en son pouvoir pour améliorer leurs conditions de vie. En outre, il a souligné la nécessité d'une société sans classes, dans laquelle les gens peuvent vivre dans l'égalité et la prospérité, sans être entravés dans leur développement par leur statut social. Dans tout le pays, les gens pensent que leurs cris ont enfin été entendus. Ils espèrent que les intentions de [TUR.GetLeader] sont aussi pures que ses belles paroles le laissaient croire, et ils regagnent lentement mais sûrement leur confiance dans le gouvernement. Enfin, ils commencent à voir une lumière dans l'obscurité qu'est devenue leur vie."
 turkey_events.102.a:0 "Béni soit le peuple turc !"

 turkey_events.103.t:0 "Une Journée Bien Remplie à Paris"
 turkey_events.103.d:0 "Hier matin, Recep Peker et Sevket Süreyya Aydemir ont pris un vol pour Paris afin de se rendre compte de la qualité de vie dans la Commune. Après être arrivés à l'aéroport et avoir effectué quelques formalités, ils ont fait un tour de la ville, visitant ses plus beaux sites. Ils sont passés par la célèbre Tour Eiffel et sont même montés au deuxième niveau pour avoir une vue d'ensemble de la ville. Peker et Aydemir ont décrit cette expérience comme phénoménale, et la ville elle-même comme extrêmement belle. Après avoir passé un peu de temps à Notre-Dame et jeté un coup d'œil à la Place de la Concorde et à l'Arc de Triomphe, [FRA.GetLeader] les a invités à un dîner d'État officiel, au cours duquel des plats français traditionnels, comme le cassoulet, le poulet confit et la salade lyonnaise, ont été servis, pour le plus grand plaisir des deux invités d'honneur.\n\NAprès le dîner, Aydemir et Peker ont profité des heures restantes pour visiter le parlement communard, la Bourse Générale du Travail. Là, des hommes politiques français les ont félicités pour les résultats qu'ils ont obtenus jusqu'à présent et leur ont donné quelques bons conseils sur la manière d'améliorer encore la nation turque. Après quelques conversations intéressantes, M. Peker a tenu un bref discours devant le parlement, louant les politiciens actuels pour l'utopie qu'ils ont créée et leur souhaitant, ainsi qu'à leur nation, paix et prospérité. Après ce discours, qui a été suivi d'un tonnerre d'applaudissements, la journée touchait à sa fin et il était temps pour Peker et Aydemir de prendre leur vol de retour vers [TUR.Capital.GetCapitalVictoryPointName]. Ils ont souhaité un dernier adieu aux Français et se sont retrouvés en Turquie, où ils ont réalisé tout ce qu'il restait à faire pour que la Turquie devienne un joyau aussi brillant que la Commune de France."
 turkey_events.103.a:0 "Il y a beaucoup à apprendre de nos amis communards !"

 turkey_events.104.t:0 "Inauguration du "Mémorial de Reşat Çiğiltepe"."
 turkey_events.104.d:0 "Reşat Çiğiltepe était un officier célèbre et renommé de l'armée ottomane et a même gagné le respect de Mustafa Kemal lui-même pour ses victoires pendant la Weltkrieg. Il a toujours été un défenseur loyal de la Turquie et de son peuple, et est resté fidèle à Kemal et à sa cause même après la mort prématurée du Gazi. Malheureusement, sa loyauté a été récompensée par une balle dans la poitrine, tirée par les hommes du général Fahrettin Türkkan, qui ont tenté d'organiser un coup d'État juste après la mort de Kemal. Çiğiltepe, qui était présent dans la capitale à l'époque, a été l'un des premiers officiers à organiser la résistance, et a tenté de libérer la Sublime Porte de Fahrettin et de ses partisans. Bien qu'il ait été dépassé en nombre et en armement, il s'est battu courageusement jusqu'à la fin, aux côtés de ses compagnons d'armes. Cela a donné à Ismet suffisamment de temps pour rassembler une armée capable de vaincre les transfuges, et a donc essentiellement sauvé [ROOT.GetNameDef].\n\nPour que ce sacrifice ne soit jamais oublié, [ROOT.GetLeader] a ordonné la construction d'un mémorial dédié à Reşat Çiğiltepe et à ses courageux soldats. Aujourd'hui, il était enfin temps d'inaugurer le mémorial. Après un discours patriotique et émouvant sur l'héroïsme dont Çiğiltepe a fait preuve ce jour-là, [ROOT.GetLeader] et la foule présente à la cérémonie ont observé une minute de silence pour commémorer le sacrifice de ces âmes courageuses. Ils seront à jamais un exemple pour le peuple turc et ont montré à nos soldats à quoi ressemble la vraie bravoure."
 turkey_events.104.a:0 "Nous n'oublierons jamais les sauveurs de la République !"

 turkey_events.105.t:0 "La Syrie cède Iskenderun"
 turkey_events.105.d:0 "Répondant à l'appel d'Iskenderun à la réunification avec ses frères turcs, le gouvernement syrien a choisi de ne pas s'opposer à la volonté de ses citoyens. Lors d'une réunion officielle entre les représentants de nos deux gouvernements, il a été décidé que la province devait à nouveau être remise entre nos mains. Ce faisant, les Syriens espèrent améliorer leurs relations avec notre nouvel État tout en réduisant les tensions le long de la frontière. Naturellement, la nouvelle de cette évolution a été bien accueillie par notre population et, notamment à Iskenderun, des défilés célébrant la réunification du peuple turc sont encore organisés. Cet enthousiasme s'étend également à nos politiciens, qui sont plus que satisfaits du fait que la diplomatie s'est avérée être un outil plus efficace que la guerre. Une fois de plus, il a été démontré que la plume est plus puissante que l'épée."
 turkey_events.105.a:0 "Enfin réunis !"

 turkey_events.106.t:0 "Un Opposant Officiel"
 turkey_events.106.d:0 "La république a été proclamée et la démocratie a été établie ! Cette évolution a largement restauré la confiance du peuple dans le gouvernement et, même après des semaines, le sentiment général d'enthousiasme est encore perceptible dans les villes turques.\n\nCependant, aux yeux de [TUR.GetLeader], notre nouvelle république n'est une démocratie que de nom depuis sa proclamation. La raison en est assez simple : l'absence d'un opposant officiel sous la forme d'un parti d'opposition, puisqu'il n'y aura toujours qu'un seul parti dirigeant sans lui - le parti de [TUR.GetLeader]. Pour remédier à ce problème et mettre fin à la règle du parti unique de facto, la création de nouveaux partis politiques a été encouragée par notre gouvernement. À la demande directe de [TUR.GetLeader], le nouveau Parti Républicain Libre, composé principalement de libéraux sous la direction d'Ahmed Muhtar Cilli, a été créé et participera dorénavant aux élections turques. En outre, il sera la voix de ceux qui sont sceptiques à l'égard du gouvernement actuel et veillera ainsi à ce que tous les citoyens soient entendus par nos dirigeants actuels."
 turkey_events.106.a:0 "Le début d'une véritable démocratie."

 turkey_events.107.t:0 "Indépendance Kurde"
 turkey_events.107.d:0 "Ce que beaucoup considéraient comme impossible est maintenant devenu réalité. Les Kurdes, que l'on croyait autrefois être un peuple arriéré sans réel espoir d'obtenir un jour son indépendance, ont réussi à tenir tête à nos forces. À présent, ils ont fortifié leurs positions et nous ne pouvons plus espérer réaliser une percée majeure. Nous avons perdu notre élan et n'avons d'autre choix que de reconnaître notre défaite.\n\nCe jour marque la fin d'environ 450 ans de domination turque sur la majorité du Kurdistan, et a montré au monde entier à quel point nous sommes tombés bas. Avec la sécession officielle du Kurdistan, nous avons perdu non seulement nos derniers territoires non turcs, mais aussi les derniers éléments de prestige auxquels nous nous accrochions encore. C'est un coup dur pour nos politiciens et nos militaires, qui n'ont pas réussi à réprimer la révolte kurde à temps, mais aussi pour notre peuple, dont la fierté et la conscience de soi ont été fortement ébranlées. Il faudra un certain temps pour que l'identité turque se remette de ce désastre..."
 turkey_events.107.a:0 "Comment c'est arrivé ? !"

 turkey_events.108.t:0 "Confrontation Finale"
 turkey_events.108.d:0 "La Russie, une fois de plus, a déclaré la guerre à notre glorieuse nation. Après les nombreuses défaites subies lors des guerres du 19ème siècle, la Russie a saisi sa dernière opportunité pour s'emparer du Bosphore. Les peuples turc et russe sont par nature ennemis. Il est temps de sceller le destin de l'un de nos deux empires."
 turkey_events.108.a:0 "Il n'y aura qu'un seul vainqueur."

 turkey_events.110.t:0 "Une Amitié Entre Les Terres"
 turkey_events.110.d:0 "Aujourd'hui, la République de Turquie a officiellement reconnu le début de relations cordiales et amicales avec le gouvernement chinois du Kuomintang en établissant une ambassade chinoise à [TUR.Capital.GetCapitalVictoryPointName]. L'ambassadeur chinois Ho Feng-Shan et le fils du Dr Sun Yat-sen, Sun Fo, ont pris un thé amical avec [TUR.GetLeader] et les trois hommes ont discuté de leur connaissance et de leur compréhension de l'histoire profonde du peuple chinois et des Turcs.\nApparenté au mouvement kémaliste, le Kuomintang (KMT) est un mouvement révolutionnaire qui cherche à mettre fin à l'impérialisme en Chine tout en instaurant la démocratie sous l'égide du parti nationaliste chinois. Il s'agit d'un mouvement imprégné de sino-nationalisme qui vise à moderniser l'État chinois. Les Trois principes du peuple du fondateur du KMT, Sun Yat-sen, sont presque identiques au programme des Six flèches de Kemal. En substance, la THF et le KMT considèrent leurs partis comme de jeunes mouvements républicains déterminés à atteindre la modernité dans des nations en proie à l'impérialisme. En outre, Mustafa Kemal Gelibolu lui-même est admiré par les nationalistes progressistes chinois du KMT. Près de 745 articles ont été écrits en Chine sur les réalisations de Kemal en tant que Premier ministre à l'époque ottomane et sur la manière dont la manœuvrabilité politique de Kemal dans le chaos de l'effondrement de l'État ottoman a permis d'instaurer la stabilité et la modernité après des années de contrôle fédéraliste décentralisé. Le KMT considère que la résistance de Kemal à l'Occident est similaire à la lutte qu'il mène actuellement contre l'impérialisme occidental et japonais. En fait, ils considèrent Kemal comme le Dr Sun de la Turquie ou le Dr Sun comme le Kemal de la Chine."
 turkey_events.110.a:0 "Un toast au progrès !"

 turkey_events.111.t:0 "Direction de la Branche Kadroïste"
 turkey_events.111.d:0 "La branche kadroïste de la THF est probablement mieux décrite comme un groupe d'intellectuels dont l'idéologie peut sembler plutôt contradictoire à première vue, étant donné qu'elle emprunte fortement à la pensée de droite et de gauche de toute l'Europe. Centrés et inspirés par le journal Kadro, ils prônent des réformes depuis le début des années 30, mais à l'époque de l'Empire ottoman, leurs demandes sont restées lettre morte. Croyant en une société sans classes, reprenant les idées marxistes et approuvant l'idée d'une économie contrôlée par l'État, beaucoup les considéraient comme trop extrêmes, et ils sont restés relativement peu influents en dehors des rangs des kémalistes. Cependant, maintenant que l'Empire est tombé et que la République turque a été proclamée, l'ère des réformes semble proche, et le mouvement kadroïste gagne lentement du terrain.\n\nAvec le vent de changement qui souffle sur le nouvel État turc, certains politiciens kadroïstes semblent croire qu'il est temps que leur direction change également. Jusqu'à présent, ils ont été dirigés par Recep Peker, une figure influente et charismatique du parti ouverte aux idées de la revue kadroïste. Bien que le soutien de Peker ait jusqu'à présent permis d'incorporer au moins certaines de ces idées dans la pensée kémaliste au sens large, certains ont le sentiment qu'il ne sert que d'intermédiaire et ont maintenant exprimé leur souhait d'être dirigés par les véritables créateurs de la vision kadroïste, les auteurs originaux du magazine. Parmi eux, Yakup Kadri, un célèbre journaliste, a été désigné comme le nouveau visage potentiel du mouvement politique kadroïste, et un vote a été organisé au sein de la branche du parti, visant à déterminer si ce changement proposé serait bénéfique pour le mouvement dans son ensemble. Maintenant que les votes ont été comptés, il semble que les politiciens kadroïstes aient choisi..."
 turkey_events.111.a:0 "Recep Peker, le Poing de Fer !"
 turkey_events.111.b:0 "Yakup Kadri, le Révolutionnaire !"

 turkey_events.113.t:0 "Abolition du Califat"
 turkey_events.113.d:0 "Pendant plus de quatre cents ans, le sultan ottoman a également été le calife de l'islam, le chef religieux suprême de nombreux musulmans du monde entier. Les objets sacrés du Prophète étaient gardés sous sa protection dans notre pays. Tout cela jusqu'à aujourd'hui.\nAprès la défaite définitive de l'Empire dans la guerre contre les Arabes, le Sultan et le Calife n'étaient plus respectés par les fidèles. Après la proclamation de la République, Ismet a décidé de maintenir le califat malgré les plans de Kemal. Aujourd'hui nous rectifions cette injustice faite aux plans du grand réformateur.\nAujourd'hui, nous avons adopté les dernières lois abolissant à jamais le califat dans notre pays et privant les descendants d'Osman de ce titre. Les artefacts sacrés ont été transférés au musée principal de [TUR.Capital.GetCapitalVictoryPointName], où ils resteront sous la protection de l'État pour empêcher tout autre usurpateur d'apparaître."
 turkey_events.113.a:0 "Longue vie à la République, laïque et indépendante!"

 turkey_events.114.t:0 "Actes de Résistance"
 turkey_events.114.d:0 "Avec une population kurde de plus en plus indisciplinée, il ne faut pas s'étonner que les attaques contre les infrastructures locales dans nos territoires kurdes se soient énormément multipliées ces dernières semaines. Des routes et des voies ferrées ont été endommagées par des explosifs et des chutes de pierres ou ont été bloquées d'une autre manière, des lignes télégraphiques ont été coupées et, suite à un certain nombre d'embuscades contre nos patrouilles, la gendarmerie locale s'abstient désormais dans une grande partie des cas de se rendre trop loin dans l'arrière-pays kurde. Étant donné qu'une grande partie de la population locale refuse en outre de coopérer avec nos soldats, nombre d'entre eux aidant même les rebelles grâce à des fournitures, des informations et des abris, et puisque les renforts de la capitale ont du mal à atteindre nos braves hommes à Erzurum et au-delà, le contrôle de la région a été sévèrement limitée, tout comme notre capacité à contrer la résistance.\n\nBien sûr, les dommages causés par les insurgés peuvent être réparés. Cependant, cela prendra du temps et des efforts, et les Kurdes feront tout ce qui est en leur pouvoir pour stopper ces efforts, d'autant plus que la gendarmerie est actuellement trop en sous-effectif pour protéger plus que les villes et nœuds ferroviaires les plus importants de la région."
 turkey_events.114.a:0 "Nous devons agir!"

 turkey_events.115.t:0 "Une nuit fatidique à Halilçavuş"
 turkey_events.115.d:0 "Halilçavuş, un petit village relativement calme qui se trouve à quelques dizaines de kilomètres au sud-est d'Erzurum, est devenu le théâtre d'une tragédie majeure il y a quelques jours, lorsqu'au milieu de la nuit, sa population a été secouée par la bousculade tonitruante de près de cinquante chevaux marchant sur le village. Alors que la plupart des citoyens étaient encore perplexes et incertains de ce qui se passait, les pillards ont incendié un certain nombre de bâtiments périphériques et en ont saccagé et pillé d'autres - sans égard pour leurs résidents. Cependant, les braves gens de Halilçavuş, ne voulant pas laisser l'attaque avancer plus loin, ont organisé une force de défense de fortune et ont réussi à repousser l'attaque, renvoyant les intrus, qui ont probablement été pris au dépourvu par le courage des villageois, dans les montagnes depuis d'où ils venaient. Avant que la gendarmerie n'apprenne l'incident et ne puisse envoyer une force pour aider Halilçavuş dans sa défense, les combats étaient terminés depuis longtemps, et lorsque le soleil s'est levé à l'est, deux douzaines de morts, encore plus de blessés, et le village lui-même était fortement endommagé.\n\nL'attaque a sans aucun doute été le fait de chefs de tribus kurdes voulant montrer leur force à notre gouvernement, même si la gendarmerie n'a jusqu'à présent pas été en mesure de retrouver les auteurs, qui se cachent désormais dans l'arrière-pays kurde. Ce n'est pas la première fois que les Kurdes attaquent une ville ou un village à l'est. Cependant, dans le passé, ces attaques étaient principalement dirigées contre les chrétiens - et non contre les Turcs. En tant que tel, la nouvelle de cet événement a suscité l'indignation du public et des appels pour que notre gouvernement agisse, et bien que [TUR.GetLeader] ait déjà prononcé un discours en l'honneur des villageois héroïques de Halilçavuş et ait promis que le gouvernement allouerait les fonds nécessaires pour reconstruire ce qui a été détruit, il faudra faire beaucoup plus si nous voulons éviter que cela ne se reproduise."
 turkey_events.115.a:0 "Cela ne restera pas sans conséquences!"

 turkey_events.116.t:0 "Trois coups de feu de bon matin"
 turkey_events.116.d:0 "Ce matin, alors qu'un de nos principaux officiers de gendarmerie dans la région kurde venait de quitter le quartier général opérationnel d'Erzurum pour inspecter un nouveau chargement d'armes arrivé de la capitale la veille, il a été pris en embuscade par un petit groupe de rebelles, qui avait fait semblant d'être juste un autre groupe de civils errant dans les rues de la ville. Avant que quiconque n'ait eu le temps de réagir, ils ont sorti leurs armes et ont tiré trois balles dans la poitrine de l'officier - il est mort en un clin d'œil. Les vils insurgés, qui ont refusé de se rendre même face à des obstacles écrasants, ont été tués dans la fusillade qui a suivi, tandis qu'un certain nombre de nos soldats ont été blessés.\n\nUn officier relativement haut gradé ayant été assassiné en plein jour - il est tout naturel que la nouvelle de cet incident ait atteint la capitale en un rien de temps. Le gouvernement, furieux et frustré, a déjà décrété le déploiement de soldats supplémentaires dans les provinces kurdes et a alloué des fonds supplémentaires à la répression des forces rebelles, citant que « cette atrocité de sang-froid a une fois de plus montré à la nation que la seule le langage que comprennent ces agitateurs est l'usage de la force »."
 turkey_events.116.a:0 "Maintenant, ils ont officiellement poussé le bouchon trop loin..."

 turkey_events.117.t:0 "Le Lion du Désert contre l'Armée"
 turkey_events.117.d:0 "Au fil du temps, il devient de plus en plus clair que l'acceptation par le public du contrecoup est loin d'être évidente. De nombreux officiers et soldats ordinaires reprochent aux libéraux d'avoir perdu la Crise du Levant, estimant que le gouvernement actuel n'est pas meilleur, d'autant plus qu'il compte les mêmes personnes dans ses rangs. De même, beaucoup n'ont pas accepté l'abdication du Sultan, et des rumeurs circulent déjà parmi le peuple selon lesquelles Fahrettin va désormais établir une "régence éternelle", sous sa propre dictature.\nNous sommes également inquiets pour l'opposition, désormais dirigée par Fevzi Çakmak. Après le contrecoup, İsmet Reşit ne pouvait plus prétendre être le chef de l'OHF après la mort de Kemal, car il s'est discrédité en permettant à Fahrettin de prendre le pouvoir, et l'ambitieux Fevzi est devenu le chef de la clique. Malheureusement, nous n'avons pas réussi à l'attraper immédiatement; il est maintenant en fuite, ce qui rend notre position encore plus difficile, car nous n'avons aucun espoir que le Müşir reste les bras croisés. Ainsi, un coup d'État plus tôt, ou du moins une tentative ratée, semble inévitable, tant pour les habitants de la capitale que pour les dirigeants du gouvernement provisoire.\nTant qu'il n'y a aucun moyen pour nous de changer la situation, nous ne pouvons que nous préparer à l'inévitable dénouement. Compte tenu du fait que la garnison [TUR.Capital.GetCapitalVictoryPointName] ne nous est pas très loyale et qu'il existe de nombreux partisans ouverts et secrets de l'OHF et de Fevzi, il serait raisonnable d'appeler des unités de la frontière orientale à la capitale - la plupart des soldats y sont issus des peuples de l'empire qui nous ont été reconnaissants de l'introduction de la liberté religieuse et de la décentralisation. Bien sûr, de telles actions pourraient précipiter la rébellion de Fevzi, mais nous ne pouvons rien y faire - que celui qui est béni par Allah l'emporte."
 turkey_events.117.a:0 "Rappelez les troupes depuis l'est. Immédiatement."
 turkey_events.117.b:0 "Trop risqué."

 turkey_events.118.t:9 "Fevzi Çakmak's Failed Revolt"
 turkey_events.118.d:9 "This morning Fevzi and a group of his supporters appeared at the barracks of the [TUR.Capital.GetCapitalVictoryPointName] garrison, where Müşir gave a fervent speech calling for an end to the outrage by the new government, accusing Fahrettin of installing his own dictatorship through the \"puppet\" OSF. The garrison, most of whose ranks were associated with the OHF, quickly enough sided with the rioters and marched towards the government residence. On the way they were joined by a large crowd. The soldiers guarding the residence were too few to resist, so all the key OSF leaders were captured by Fevzi, except Fahrettin himself, who had managed to flee the town to the newly cantoned units called in from the east near the city.\nBy midday the situation was still difficult - although loyal OSF units had surrounded the [TUR.Capital.GetCapitalVictoryPointName], the rebels had no intention of surrendering. Fahrettin was unwilling to storm the city as he feared it would endanger the lives of other members of the government. Suddenly Prince Ömer Faruk, who had managed to get out of the palace unnoticed, arrived at his headquarters. Many foretold this brave man's future as the new sultan when the provisional government will be ready to summon the rightful ruler to the throne. As he approached Fahrettin, he declared his support for the OSF's policies and even his willingness to personally participate in the storming of the capital. He also showed the Sancak-ı Şerif - or Sacred Banner, a priceless relic from Allah's time, kept in the palace and only brought out during battles. The last time this happened was over 100 years ago during the last rebellion of the Janissary Corps. Although the ancient ceremonial was flagrantly flouted, Ömer proposed the use of the banner - the first time the future Sultan had marched to siege his capital in this way.\nOn hearing of Ömer's joining the Fahrettin, Fevzi's ardour diminished. The assault began under the cover of night, when most of the common supporters of the OHF had dispersed - and ended successfully. The government members were released and the leader of the uprising himself was taken into prison."
 turkey_events.118.a:0 "Un grand merci au Prince Ömer."

 turkey_events.119.t:0 "Fevzi Çakmak Prend le Pouvoir"
 turkey_events.119.d:9 "This morning Fevzi and a group of his supporters appeared at the barracks of the [TUR.Capital.GetCapitalVictoryPointName] garrison, where Müşir gave a fervent speech calling for an end to the outrage by the new government, accusing Fahrettin of installing his own dictatorship through the \"puppet\" OSF. The garrison, most of whose ranks were associated with the OHF, quickly enough sided with the rioters and marched towards the government residence. On the way they were joined by a large crowd. The soldiers guarding the residence were too few to resist, so all the key OSF leaders were captured by Fevzi, except Fahrettin himself, who managed to escape from the city. However, since there were no troops ready to support him, the Defender of Medina realised his situation and surrendered to the authorities.\nUnexpectedly, Fevzi did not declare himself the leader of the country, but reinstated the previous sultan, who had been deposed not more than a month before, to the throne, and became Grand Vizier under him. Naturally, the sultan had no choice but to submit. Not long after the coup had concluded, he gave a speech, which was broadcasted to the whole nation over the radio. In it, he informed the people of the change in politics and assured them that from now on, their voices would be heard, and that under his lead, our nation would return to its former glory."
 turkey_events.119.a:0 "Voyons ce que l'avenir nous réserve."

 turkey_events.120.t:0 "Proclamation de la République turque"
 turkey_events.120.d:0 "Depuis la défaite de l'Empire ottoman lors de la crise du Levant, les Turcs ont souffert de luttes internes et de troubles politiques. Les gouvernements ont été renversés, le peuple est devenu de plus en plus malheureux et l'identité même de la nation turque a été remise en question. Cependant, sous la direction de [TUR.GetLeader], un nouveau gouvernement a réussi à gagner la confiance de la population et le chaos a commencé à s'estomper.\nAujourd'hui, [TUR.GetLeader] a proclamé la naissance de la République de Turquie, annonçant une nouvelle ère pour les peuples d'Anatolie. Ce faisant, il a officiellement aboli l'Empire ottoman, un royaume qui existait depuis des centaines d'années et qui était autrefois considéré comme un "État éternel". Aujourd'hui, une nation plus démocratique et globalement plus moderne a pris sa place et promet d'offrir au peuple turc un avenir plus radieux."
 turkey_events.120.a:0 "Le dernier clou dans le cercueil de l'Empire..."

 ### Leader Descs ###
 TUR_ismet_inonu_postwar_leader_desc:9 "§YNaissance :§! §L24 septembre 1884, à Smyrne, vilayet d'Aidin, Empire ottoman§!\n§YCarrière :§! §LMustafa İsmet Reşit est né dans une famille issue de la célèbre maison kurde Kürümoğulları. En 1897, il s'installe à Kostantiniye, où il s'inscrit à l'École impériale du génie militaire et, plus tard, à l'École d'état-major ottomane. Pendant son séjour dans la capitale, Ismet rencontre Mustafa Kemal, avec qui il nouera plus tard une grande amitié. Il rejoint également l'İTC, mais ne veut pas participer à la révolution Jeune Turc, qui n'est pas très bien accueillie par les autres membres, ce qui l'oblige à quitter l'organisation.\n\nAvant la Weltkrieg, il est stationné en Roumélie et au Yémen, où il remporte de grands succès en négociant avec les autochtones, ce qui lui vaut d'être promu au grade de major. Il a également participé aux guerres balkaniques, à la fois comme officier sur le front et comme conseiller militaire lors de la signature du traité de Constantinople, qui a officiellement mis fin à la deuxième guerre balkanique. Tout au long de la Weltkrieg, Reşit a combattu sur de nombreux fronts, notamment à Gallipoli, dans le Caucase et en Syrie, ce qui lui a valu le grade de colonel.\n\nAprès la guerre, Ismet a accepté son rôle de bras droit du célèbre "Lion d'Antep", ce qui a également contribué à accroître sa propre popularité. Sous le règne de l'OHF, il a soutenu Kemal dans la mise en œuvre de certaines de ses réformes les plus radicales, mettant en avant ses notions de laïcité et de centralisme. Maintenant que Mustafa Kemal Gelibolu, l'ami le plus cher d'Ismet, est décédé, il a pris sur lui de réaliser les souhaits du Gazi et de transformer ses rêves en réalité. Même si suivre les traces d'un homme tel que Kemal ne sera certainement pas une tâche facile, le parti, et donc le peuple, font confiance à Ismet, le respectent et l'ont choisi pour devenir le premier président de la République turque, mettant ainsi leur avenir entre ses mains. Il lui appartient maintenant de répondre à ces attentes et de créer l'État turc moderne que Kemal avait imaginé.§!"

 TUR_fevzi_cakmak_postwar_leader_desc:9 "§YNaissance :§! §L12 janvier 1876, à Cihangir, Kostantiniye, vilayet de Kostantiniye, Empire ottoman§!\n§YCarrière :§! §LMustafa Fevzi Çakmak est le fils du colonel d'artillerie Ali Sırrı et de Hesna Hanım. Pendant sa jeunesse, il étudia dans des écoles et des lycées militaires et son grand-père lui enseigna les langues persane et arabe. En 1893, il s'inscrivit au Mekteb-i Harbiye-i Şahane, l'Académie militaire ottomane, puis en 1896, il s'inscrivit à l'Erkân-ı Harbiye Mektebi, l'École d'état-major militaire ottomane, d'où il sortit avec le grade de capitaine d'état-major. Il servit ensuite en Serbie et en Albanie, où il entra pour la première fois en contact avec des membres de l'İTC. Pendant la Guerre des Balkans, Fevzi occupa le poste de directeur de la 1ère division de l'armée occidentale, où il remporta quelques succès, mais dut finalement accepter la défaite de l'Empire.\n\nAu cours de la Weltkrieg, le Müşir remporta ses premières grandes victoires, dont la plus notable fut la bataille de Gallipoli, au cours de laquelle il commanda le Vème Corps d'Armée. Par la suite, il servit également sur le front caucasien et en Palestine. Pour honorer ses exploits militaires, il fut promu au rang de Lieutenant Général en 1918. Cependant, un mois seulement après sa promotion, il dut retourner à Kostantiniye en raison d'une maladie soudaine. C'est là, la veille de Noël, qu'il fut nommé chef de l'état-major général de l'Empire ottoman. Après la guerre, Fevzi accepta son rôle de héros de guerre et commença à gravir à nouveau les échelons de la hiérarchie militaire. Quelques années seulement après la fin de la guerre, il fut nommé Maréchal sur la recommandation de son cher ami Mustafa Kemal. Pendant la période d'après-guerre, il resta essentiellement en retrait et s'abstint d'interférer dans les affaires politiques de l'État, se concentrant plutôt sur la répression des partisans.\n\nLes récents développements politiques l'ont cependant fait changer d'avis. Voyant l'état chaotique dans lequel se trouvait le parti, Fevzi l'a jugé inapte à gouverner. Maintenant qu'il a pris le contrôle de la nation, il prévoit de suivre ses propres visions, espérant ramener l'ordre et la stabilité, non seulement au sein du parti, mais aussi dans l'ensemble de la nation turque.§!"

 TUR_mehmet_recep_peker_leader_desc:9 "§YNaissance :§! §L5 février 1889, à Kostantiniye, vilayet de Kostantiniye, Empire ottoman§!\n§YCarrière :§! §LMehmet Recep Peker est né dans la grande ville de Kostantiniye, son père ayant émigré du Daghestan vers le cœur de l'Empire. Après avoir terminé ses études primaires et secondaires, il s'inscrivit au lycée militaire de Kuleli, puis étudia à l'Académie militaire, dont il sortit avec le grade de lieutenant en 1907. Après avoir terminé ses études, Recep n'attendit pas longtemps pour mettre à l'épreuve ses capacités de soldat et de commandant. De 1911 à 1913, il combattit au Yémen, en Tripolitaine et lors des Guerres balkaniques. Lorsque la Weltkrieg éclata, il fut affecté au front du Caucase, où il devait affronter les Russes.\n\nAprès la fin de la guerre, Recep décida de ne plus se concentrer sur sa carrière militaire et choisit plutôt de poursuivre une carrière politique. Il adhéra à l'OHF et devint membre de l'aile radicale du parti, qui était à l'époque considéré comme l'outsider politique. Comme beaucoup d'autres membres de l'aile radicale, il s'attacha de plus en plus aux idées du journal Kadro et commença à les intégrer à son propre programme politique. Au fil du temps, son influence au sein de l'aile radicale s'accrut, au point qu'il en devint le chef de facto. Après la mort de Kemal et la prise de contrôle du parti par les modérés, l'aile radicale, devenue entre-temps l'aile kadroïste, commença lentement à gagner en popularité et, alors que les dissensions avec la nouvelle direction du parti se faisaient de plus en plus fortes, elle parvint finalement à prendre le pouvoir. Maintenant que Peker est à la tête du parti, il entend poursuivre ses idées radicales d'une société sans classes et provoquer une véritable révolution turque.§!"

 TUR_omer_faruk_osmanoglu_leader_desc:9 "§YNaissance :§! §L27 janvier 1898, au palais de Feriye, Beyoğlu, Kostantiniye, vilayet de Kostantiniye, Empire ottoman§!\n§YCarrière :§! §LLe Sultan Ömer Ier est le fils unique de l'ancien Sultan-Calife Abdülmecid II et le gendre de l'ancien Sultan Mehmed VI. Son père a usé de ses contacts et de son pouvoir pour garantir au jeune Ömer la meilleure éducation disponible dans l'Empire, au lycée Galatasaray, le plus ancien établissement d'enseignement secondaire de Turquie. À l'âge de 11 ans, il fut décidé qu'il devrait plutôt fréquenter une école européenne, et c'est ainsi que le jeune prince fut envoyé à l'Académie militaire Theresianum de Vienne, où il apprit non seulement de précieuses leçons sur les stratégies militaires, mais aussi sur la charpenterie, la maçonnerie et d'autres compétences manuelles. Après quelques années passées à Vienne, il fut transféré à l'Académie militaire prussienne de Potsdam, où il reçut une formation plus disciplinée.\n\nPeu de temps après sa sortie de l'académie, en 1914, la Weltkrieg éclata. Pendant les premières phases de la guerre, Ömer combattit pour les Allemands, d'abord en Galicie, puis à Verdun. Pour sa bravoure au combat, il reçut un étui à cigarettes en or, la médaille de l'Aigle rouge et la Croix de fer du premier degré, ainsi qu'une photo signée du Kaiser lui-même. Cependant, alors que la Weltkrieg touchait à sa fin, Ömer fut rappelé dans l'Empire ottoman, pour lequel il combattit jusqu'à la fin du conflit.\n\nPar la suite, il est resté une figure relativement importante de l'armée ottomane, a présidé le club de football Fenerbahçe S.K. et s'est lié d'amitié avec d'anciens membres de l'İTC tels que Refet Bele. Sa vie relativement paisible fut perturbée par le déclenchement de la Guerre du Désert, au cours de laquelle il combattit une fois de plus au nom de l'Empire. Malgré cela, la guerre se termina mal pour l'État ottoman et, pour Ömer, c'était la faute d'un gouvernement incapable. Avec la bénédiction de ses alliés de l'OSF, il a pu faire valoir ses droits au trône et, maintenant qu'il règne sur l'Empire, il cherche à réussir là où les sultans qui l'ont précédé ont échoué et à apporter la gloire à une nation abattue.§!"

 TUR_refet_bele_leader_desc:9 "§YNaissance :§! §L1881, à Selânik, vilayet de Selânik, Empire ottoman§!\n§YCarrière :§! §LNé dans une famille turque de Thessalonique, Refet Bele passa une grande partie de sa jeunesse dans sa ville natale avant de déménager à Kostantiniye pour terminer ses études secondaires et étudier au Mekteb-i Harbiye-i Şahane, l'Académie militaire ottomane, d'où il sortit en 1898 avec le grade de lieutenant. Dans les années qui suivirent, Refet rejoignit le Comité de l'Union et du Progrès, servit dans la Gendarmerie ottomane et participa à la Guerre italo-turque et aux Guerres balkaniques. Sa compétence et son habileté ayant été prouvées sur le champ de bataille, il commença rapidement à gravir les échelons de l'armée, atteignant le grade de major en 1913.\n\nPendant la Weltkrieg, le Paşa commanda une partie des forces ottomanes sur le front palestinien, où il réussit à tenir sa ligne jusqu'à ce que les défenses ottomanes soient brisées par l'avancée d'Allenby à la fin de l'année 1918. L'effondrement de la ligne de front ottomane coupa également Refet des forces en retraite, ce qui l'obligea à se faufiler seul à travers des dizaines de kilomètres de territoire ennemi.\n\nÀ la fin de la Weltkrieg, Refet Bele était devenu un officier militaire renommé et très décoré. Lorsque Kemal réclama la présidence de l'ancien İTC en 1925, il fut l'un des premiers à quitter le parti, car les notions radicalement laïques du Gazi entraient directement en contradiction avec le respect profondément enraciné de Refet pour le Sultan et le Califat. Se tenant à l'écart de la politique par la suite, le Paşa poursuivit son service militaire et, à ce titre, participa à la défense de l'Empire pendant la Guerre du Désert. Ses efforts s'avérèrent cependant vains et, l'Empire étant en ruine, Refet ressentit le besoin d'agir. Avec le soutien d'un certain nombre de personnalités anti-OHF, il a lancé un coup d'État contre le gouvernement de l'OHF, et s'est maintenant établi à la tête d'un gouvernement intérimaire, visant à réparer les cicatrices de l'Empire affaibli.§!"

 TUR_yakup_kadri_karaosmanoglu_leader_desc:9 "§YNaissance :§! §L27 mars 1889, au Caire, gouvernorat de la Capitale, Khédivat d'Égypte§!\n§YCarrière :§! §LDescendant de l'influente famille Karaosmanoğlu, Yakup Kadri est né au Caire. Ses parents retournèrent rapidement à Manisa, ville d'origine de la famille et siège du pouvoir en Anatolie occidentale, où Yakup termina ses études primaires avant de s'inscrire au lycée d'Izmir. Au cours de sa jeunesse, il se fit remarquer par sa passion pour la littérature et s'intéressa plus tard tout particulièrement aux œuvres des écrivains occidentaux. Après la mort de son père, il abandonna le lycée et retourna en Égypte, où il fut très influencé par le mouvement des Jeunes Turcs, ce qui éveilla son intérêt pour la politique. Quelques mois après avoir obtenu son diplôme de l'école française d'Alexandrie, Yakup Kadri déménagea à nouveau, cette fois à Kostantiniye, où il étudia le droit au Darülfünun-ı Osmani pendant deux ans, avant d'abandonner ses études pour se consacrer uniquement à sa carrière littéraire.\n\nBien qu'il ait exploré plusieurs types de littérature, y compris des pièces de théâtre et des poèmes, il trouva sa véritable passion dans les romans, qu'il a souvent chargés de messages politiques et de critiques sociales. En 1932, il cofonda le magazine Kadro, dans lequel il exprima plus ouvertement ses opinions politiques.\n\nA l'époque, la plupart des hommes politiques n'appréciaient guère les idées radicales, presque marxistes, propagées par le journal, certains le qualifiant même "d'insulte au kémalisme", mais avec le temps, le mouvement kadroïste a gagné du terrain et, avec la défaite de l'Empire dans la Guerre du Désert, beaucoup en sont venus à considérer les idées de Kadri comme une nécessité pour la survie d'un État turc. La majorité de la THF s'étant détournée du kémalisme au sens traditionnel du terme et ayant embrassé le mouvement kadroïste, il appartient désormais à Kadri de tenir ses promesses et de provoquer une véritable révolution turque.§!"

 TUR_omer_fahrettin_turkkan_leader_desc:9 "§YNaissance :§! §L1868, à Rusçuk, vilayet du Danube, Empire ottoman§!\n§YCarrière :§! §LLe Lion du Désert, le Défenseur de Médine : le célèbre Ömer Fahrettin Türkkan. Né en 1868 à Rusçuk, en Bulgarie, sa famille fut contrainte de fuir vers la capitale de l'Empire à la suite de la Guerre russo-turque. Sa carrière militaire débuta au Mekteb-i Harbiye-i Şahane, l'Académie militaire ottomane, dont il sortit premier de sa promotion. Pendant son séjour, il se passionna pour la photographie et commença à apprendre le français, avant d'être diplômé de l'Erkân-ı Harbiye Mektebi, l'École d'état-major militaire ottomane, avec le grade de capitaine d'état-major en 1891. Il fut d'abord déployé en Arménie, où il combattit les irréguliers fidayi, et servit également dans la Guerre italo-turque et les Guerres balkaniques, bien qu'il n'ait pas vu beaucoup d'action au cours de ces conflits.\n\nLe Paşa connut plus tard son premier grand succès pendant la Weltkrieg, lorsqu'il fut stationné à Médine à partir de 1916, commandant la défense de la ville et du chemin de fer du Hedjaz tout proche contre les forces arabes. Bien qu'il ait été isolé et encerclé pendant des mois, il refusa de livrer la ville sacrée aux sauvages qui s'approchaient et continua à tenir la ligne jusqu'à l'arrivée des renforts, ce qui lui valut le respect et la gratitude du peuple ottoman.\n\nBien qu'il se soit le plus souvent abstenu d'intervenir sur la scène politique de l'Empire, Fahrettin Türkkan n'a jamais eu une grande estime pour le mouvement kémaliste, et sa croyance dans les vertus traditionnelles de l'islam l'a naturellement conduit à mépriser les vues de Kemal. Craignant que les usurpateurs de l'OHF n'exploitent le chaos consécutif à la défaite de l'Empire dans la Crise du Levant et n'entraînent le peuple ottoman vers une mort certaine, il a tenté sa chance à l'annonce de la mort de Kemal, a rallié ses alliés et a organisé un coup d'État, se plaçant à la tête d'un gouvernement provisoire. Aujourd'hui, il cherche à réparer les dommages infligés par le régime kémaliste à la nation et à préparer l'Empire au retour de son Sultan.§!"

