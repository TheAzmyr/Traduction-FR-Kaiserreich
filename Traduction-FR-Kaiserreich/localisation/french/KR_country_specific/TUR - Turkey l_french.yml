 TUR_relation_with_iraq_desc: "Parmi les nouveaux États arabes nés dans le sillage de la guerre du désert se trouvait la jeune nation de l'Irak. Contrairement aux autres Arabes, qui se sentaient maltraités sous notre domination, le peuple irakien était plus ou moins satisfait de sa situation dans l'Empire. Cela peut être attribué à l'intérêt que la Porte portait aux champs pétrolifères irakiens et à la situation stratégique de l'Irak à la frontière perse, deux facteurs qui ont conduit la Porte à concentrer ses efforts de développement non seulement sur l'Anatolie mais aussi sur l'Irak. Malheureusement, les idées du nationalisme arabe ont quand même réussi à se répandre dans la région, ce qui a entraîné sa sécession de l'Empire.\n\nCependant, il pourrait être judicieux d'accepter cette évolution. Si nous rétablissons des relations diplomatiques avec l'Irak et renonçons à nos revendications sur son territoire, nous pourrions nous faire un nouvel ami pas trop loin de notre pays, ce qui vaut bien plus qu'on ne le pense. Étant donné que les Perses lorgnent sur les terres irakiennes, le gouvernement irakien serait certainement heureux de gagner un nouvel allié en ces temps difficiles."
