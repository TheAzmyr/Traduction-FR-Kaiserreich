 TUR_kurdish_revolt_desc: "Bien que les Kurdes fassent partie de notre nation depuis des siècles, ils ne se sont jamais vraiment sentis attachés à Kostantiniyye. Dans le passé, cela a souvent conduit à des vagues de troubles et à de nombreuses révoltes dans lesquelles les Kurdes ont essayé de lutter pour leur liberté. Même si nous avons pu écraser ces révoltes grâce à notre puissance militaire, l'entêtement du peuple kurde nous a empêché de centraliser ses terres. Toutefois, il convient de noter que le peuple kurde n'est en aucun cas uni. Ses terres sont partagées entre de nombreuses tribus aux intérêts divers. La seule chose sur laquelle la plupart d'entre eux sont d'accord est le fait que, de leur point de vue, le Kurdistan se porterait mieux sans les Turcs.\n\nNotre défaite dans la Guerre du Désert a une fois de plus ravivé les sentiments rebelles et nationalistes des Kurdes. Voir notre armée battue leur a donné un nouvel espoir. Maintenant ils voient qu'il est temps de frapper. Les chefs des différentes tribus commencent à régler leurs différends, le peuple commence à s'armer et les mouvements de résistance se renforcent de jour en jour.\n\nAgitation Kurde Actuelle : [?TUR_kurdish_unrest_value|R0%%]\n§R(Une révolte aura lieu si l'agitation atteint [?TUR_kurdish_revolt_threshold?100|R0%%])§!"

