 TUR_question_of_iskanderun_desc: "Depuis plus de 400 ans, Iskenderun, également connue sous le nom d'Alexandretta, fait partie de notre nation. En raison de sa proximité avec l'Anatolie, le cœur du peuple turc, elle s'est progressivement intégrée à la culture turque, si bien que la population de la région est aujourd'hui essentiellement composée de Turcs. Cependant, cela n'a pas empêché les Syriens de nous voler la province dans notre moment de faiblesse. Comme les blessures que notre nation avait subies pendant la Guerre du Désert étaient encore fraîches et loin d'être guéries à l'époque, nous n'avons rien pu faire contre cette trahison.\n\nMaintenant que la situation dans notre pays s'est quelque peu stabilisée, nous pouvons à nouveau nous concentrer sur Alexandretta, où nos frères turcs sont toujours opprimés par les Syriens. Il est de notre devoir d'utiliser toutes les ressources nécessaires pour s'assurer que la province soit rendue à son propriétaire légitime. Une fois que notre influence sur la région sera suffisamment importante, les Syriens pourraient être forcés d'admettre qu'ils ont fait une erreur en prenant le contrôle d'Iskenderun, ce qui les amènerait à rétablir notre autorité sur la province. Cependant, ils pourraient aussi essayer de s'accrocher à la région, ce qui nous obligerait à prendre des mesures plus agressives.\n\nNotre influence à Iskenderun : [?influence_adana|%%Y]\n"
