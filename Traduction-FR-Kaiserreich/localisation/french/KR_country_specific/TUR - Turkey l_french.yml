 ####Provisional Government Focus Tree
 TUR_salvation_cabinet: "Le Gouvernement du Salut"
 TUR_salvation_cabinet_desc: "Le Gouvernement du Salut a été formé par le Sultan Ömer Faruk après avoir été porté au pouvoir par ses fidèles amis. Cette alliance est censée préserver la démocratie malgré la défaite et sauver l'Empire des ambitions de l'OHF."
 TUR_deal_with_ohf_leaders: "Manipuler la Direction de l'OHF"
 TUR_deal_with_ohf_leaders_desc:9 "L'OHF a ses figures prédominantes à la tête du pays. Des hommes comme İsmet Reşit et Fevzi Çakmak suivent toujours les idéaux kémalistes et tentent de poursuivre les réformes mises en place par Mustafa Kemal Gelibolu. En les arrêtant pour trahison et mise en danger de la nation, nous pouvons les arrêter avant qu'ils n'aient le temps de réagir."
 TUR_disband_the_OHF: "Interdire l'OHF"
 TUR_disband_the_OHF_desc: "L'OHF n'existe plus, ses dirigeants sont en prison et le gouvernement a déclaré son intention de revenir sur les réformes appliquées par Mustafa Kemal. Il est maintenant temps de dissoudre officiellement le parti. Certains députés pourront rejoindre les nouveaux partis et les partis existants, tandis que d'autres ont déjà fui."
 TUR_purge_the_military: "Purger les Factions Militaires Internes"
 TUR_purge_the_military_desc:9 "Lorsque Fevzi Çakmak et les autres généraux ont été arrêtés, de nombreux soldats et sous-officiers se sont rebellés et ont ainsi montré leur allégeance à l'OHF. L'influence du parti sur l'armée était évidente, mais nous ne savions pas qu'il était capable de défier notre Coup. Nous devons... éliminer... tous ceux qui placent la loyauté envers un parti au-dessus de la loyauté envers l'armée."
 TUR_corrupted_administration: "Enquêter sur la Corruption des Kémalistes"
 TUR_corrupted_administration_desc: "La stratégie politique de l'OHF était basée sur l'installation de fonctionnaires fidèles au parti dans toute la Turquie et l'Empire afin de mieux centraliser ces régions. Il est temps de purger l'administration de tous ceux qui ont des liens avec l'OHF."
 TUR_repeal_the_unification_decree:0 "Rejeter le Décret d'Unification"
 TUR_repeal_the_unification_decree_desc: "Le décret sur l'Unification et la Co-éducation, l'une des plus grandes réformes de Mustafa Kemal, est considéré par de nombreux conservateurs de notre coalition comme une insulte à l'Islam lui-même, tandis que de nombreux libéraux voient dans son approche centraliste de l'éducation une attaque contre le système Millet et l'initiative des particuliers. Supprimons-la."
 TUR_reestablish_democrat_plurality: "Rétablir la Pluralité Démocratique"
 TUR_reestablish_democrat_plurality_desc:9 "L'Empire était devenu une dictature dirigée par l'OHF depuis les tentatives d'assassinat de Mustafa Kemal Gelibolu et l'ouverture des tribunaux. Cependant, malgré le fait que l'assemblée soit toujours dissoute, nous devons permettre aux partis de se réunir et de s'exprimer à nouveau librement."
 TUR_reestablish_millet_system: "Rétablir le Système Millet"
 TUR_reestablish_millet_system_desc: "Le Système Millet permettait à chaque confession de posséder une certaine autonomie et de ne pas être discriminée par la population majoritairement musulmane. Cela leur garantissait certains privilèges aux yeux de la loi. Bien que ce système ne soit pas strictement égalitaire d'un point de vue populaire, il est assez respectueux des croyances individuelles."
 TUR_revert_laws_on_secularism: "Revenir sur les Lois sur la Laïcité"
 TUR_revert_laws_on_secularism_desc: "L'OHF a élaboré de nombreuses lois sur la laïcité. Certains considèrent ces lois comme des attaques contre l'islam, le calife et la religion d'État traditionnelle, tandis que d'autres y voient des coups violents portés aux institutions religieuses et aux organisations soufistes. Il est temps de revenir sur ces réformes afin de s'assurer le soutien des traditionalistes."
 TUR_Fatin_rustu_plan: "Plan Economique de Fatin Rushdie"
 TUR_Fatin_rustu_plan_desc:9 "Fatin Rüştü Zorlu est un jeune diplomate et un spécialiste des relations étrangères et du libéralisme mondial. Il a étudié en Allemagne, a beaucoup voyagé et a été particulièrement actif lors de la crise financière du lundi noir. Sa jeunesse est synonyme de modernité et il est partisan, avec quelques autres économistes, d'un plan de relance centré sur le recours aux capitaux étrangers."
 TUR_attract_investments: "Attirer les Investisseurs"
 TUR_attract_investments_desc: "L'une des premières étapes de notre plan de relance consiste à rendre la Turquie à nouveau attrayante pour les capitaux étrangers. Le plan consiste à offrir des incitations favorables, à renouer avec les principaux marchés étrangers et à rouvrir notre pays aux investissements étrangers."
 TUR_call_back_turkish_companies: "Appeler les Sociétés Turques à la Maison"
 TUR_call_back_turkish_companies_desc: "De nombreuses entreprises turques s'étaient installées au Moyen-Orient, mais elles sont aujourd'hui mises en danger par les puissances arabes et hésitent à retourner dans leur patrie. Offrons-leur des subventions afin qu'elles décident une fois pour toutes de leur place."
 TUR_contract_a_reconstruction_loan: "Contracter un Prêt de Reconstruction"
 TUR_contract_a_reconstruction_loan_desc: "Pour que notre économie se redresse complètement, nous devrons contracter un prêt coûteux auprès d'une grande banque allemande ou canadienne, qui nous aidera à relancer les secteurs immobilisés et à reconstruire l'économie nationale."
 TUR_reorganize_infrastructures: "Réorganiser l'Infrastructure Nationale"
 TUR_reorganize_infrastructures_desc: "L'infrastructure impériale était de plus en plus conçue pour unir l'Anatolie et le Moyen-Orient afin de réduire les inégalités et de renforcer le sentiment national. Cependant, avec notre défaite, nous pouvons maintenant réorganiser notre infrastructure pour la rendre plus efficace à l'intérieur de nos nouvelles frontières."
 TUR_an_anatolian_economy: "Une Économie Anatolienne"
 TUR_an_anatolian_economy_desc: "Enfin, le redressement est fait et l'économie de l'empire se recentre sur l'Anatolie. Ainsi, nous ne ressemblons plus à un vaste empire croulant sous les dettes et sur une voie précaire, mais plutôt à une nation moderne et unie."
 TUR_parliament_restored: "Restaurer le Meclis-i Mebûsan"
 TUR_parliament_restored_desc: "Enfin, avec l'élimination de l'OHF en tant que force politique, le renforcement de la coalition, la confiance accordée par les différents partis et la reprise économique en route, nous pouvons restaurer le Meclis-i Mebûsan et montrer à notre peuple la vraie démocratie."
 TUR_fahrettin_pasha_coup:9 "Fahrettin Türkkan a rétabli l'ordre."

 ####Democratic Focus Tree
 TUR_a_new_sultan: "Un Nouveau Sultan"
 TUR_a_new_sultan_desc: "Sans un descendant d'Osman Ier à la tête de notre nation, l'Empire n'est que l'ombre de lui-même, et tant le peuple que nos politiciens en sont bien conscients. Les cris pour le retour de la maison d'Osmanoglu sont de plus en plus forts, et il semble qu'il soit temps pour le gouvernement provisoire de passer à sa tâche finale : couronner un nouveau Sultan et restaurer la monarchie sur le trône."
 TUR_a_free_economy:0 "Une Économie Libre"
 TUR_a_free_economy_desc: "Maintenant que l'Empire est limité à l'Anatolie, nous sommes séparés d'une bonne partie de nos terres moins développées. Peut-être pouvons-nous introduire les lois du marché libre et de la concurrence afin d'ouvrir l'Empire au marché mondial et permettre au peuple turc de donner le meilleur de lui-même."
 TUR_reorganize_ottoman_military: "Réorganiser l'Armée Ottomane"
 TUR_reorganize_ottoman_military_desc: "L'armée ottomane est totalement détruite moralement. Même si la Weltkrieg a été une victoire, notre armée est au bord de l'effondrement depuis le début du siècle. De nombreux généraux considèrent nos forces armées comme la plus grande faiblesse de la nation, comme le prouve leur incapacité à résister aux rebelles arabes. Nous devons les réorganiser de fond en comble."
 TUR_liberal_majority: "Majorité Libérale"
 TUR_liberal_majority_desc:9 "L'aile libérale et progressiste de la coalition de l'OSF, dirigée par le Prince Sabahaddin et son allié démocratique Kâzım Karabekir, n'est pas, contrairement aux conservateurs, opposée aux réformes de Kemal. Selon eux, l'empire a besoin d'une réorientation progressive, mais doit rester évolutif et démocratique par nature. Ils préconisent l'institution de réformes telles que le suffrage des femmes et les écoles publiques."
 TUR_promote_political_sociology: "Promouvoir la Sociologie Politique"
 TUR_promote_political_sociology_desc:9 "Le Prince Sabahaddin est un adepte des idées d'Émile Durkheim. Durkheim est le fondateur de la sociologie, l'étude des hommes, de leurs relations et de la société. Le prince souhaite importer cette "science" dans l'Empire afin de participer à l'éducation des masses et d'améliorer la compréhension de la société ottomane."
 TUR_pursue_the_adoption_of_swiss_civil_code: "Poursuivre l'Adoption du Code Civil Suisse"
 TUR_pursue_the_adoption_of_swiss_civil_code_desc: "Le code civil suisse est une possibilité que le gouvernement de l'OHF souhaite adopter en raison de son caractère moderne et laïc. Pour les progressistes, c'est l'occasion rêvée d'établir plus d'égalité dans l'empire, notamment vis-à-vis des minorités chrétiennes."
 TUR_universal_suffrage: "Établie le Suffrage Universel"
 TUR_universal_suffrage_desc: "Le suffrage universel est l'un des principaux objectifs des grandes démocraties modernes. Après être passé du suffrage censitaire au suffrage universel masculin, beaucoup pensent qu'il est temps de l'étendre à l'ensemble de la population adulte. Sachant que de nombreux traditionalistes font partie de la coalition, cette réforme pourrait s'attirer les foudres des partis conservateurs mais aussi les mérites des progressistes et des anciens membres de l'OHF."
 TUR_equality_before_the_law: "Égalité devant la Loi"
 TUR_equality_before_the_law_desc:0 "Bien que la constitution ottomane établisse l'égalité devant la loi pour tous les groupes ottomans, quelle que soit leur religion ou leur origine ethnique, l'empire reste fortement biaisé en faveur de sa majorité musulmane, dont les droits sont mieux protégés et pris en compte dans toutes les sections de la bureaucratie ottomane. Le Mecelle, basé sur la charia, en est un pilier essentiel et devra être fortement révisée si l'on veut parvenir à une véritable égalité."
 TUR_financial_assistance_for_the_anatolian_farmers: "Aide Financière aux Agriculteurs d'Anatolie"
 TUR_financial_assistance_for_the_anatolian_farmers_desc: "Avec les récentes crises et guerres, de nombreuses récoltes ont été perdues ou détruites et de nombreux paysans ont été contraints de prendre la route pour fuir l'avancée des fronts. N'oublions pas que ces paysans ont été l'un des principaux soutiens de Karabekir lors des élections. Il est donc de notre devoir de les aider et de rétablir l'économie agricole de notre pays dans son état d'avant-guerre."
 TUR_promote_the_public_school: "Promouvoir les Écoles Publiques"
 TUR_promote_the_public_school_desc: "Les écoles publiques sont l'une des réformes envisagées dans ce que l'OHF a appelé la réforme de l'Unification et de la Coéducation. Or, cet acte serait vertueux dans le pays, permettant de se rapprocher de la science sans nécessairement inclure la religion dans le cursus scolaire de la jeunesse turque. Ainsi, les élèves de différentes religions pourraient se retrouver sur les bancs de l'école sur un pied d'égalité."
 TUR_redistribute_the_lands: "Redistribuer les Biens de l'État"
 TUR_redistribute_the_lands_desc: "Bien que les idées de propriété foncière privée aient été introduites dans l'Empire ottoman au cours du 19e siècle et que la redistribution des terres ait été effectuée, de grandes parties de l'empire restent encore propriété de l'État ou propriété royale directe. Cette absence de propriété foncière privée diminue la production, ce qui amène le despotisme puisqu'il n'y a aucune raison pour que les gens travaillent. Comme les libéraux pensent que l'humanité a besoin de liberté pour réussir, il faut ouvrir ces terres aux particuliers."
 TUR_increase_people_politization: "Politisation des Masses"
 TUR_increase_people_politization_desc:9 "Il ne suffit pas de proclamer la démocratie pour que le pays en soit une ! Kâzım Karabekir affirme que, selon lui, la démocratie n'appartient qu'aux élites qui, avec un minimum de connaissances politiques, se rendent aux urnes tandis que les classes populaires et analphabètes s'en désintéressent. Pour remédier à cela, il est nécessaire de lancer de vastes campagnes dans le but de former les gens aux élections, et de leur expliquer les réformes et les idées des différents partis."
 TUR_more_power_to_the_meclis_i_mebusan:9 "Plus de Pouvoir pour le Meclis-i Mebûsan"
 TUR_more_power_to_the_meclis_i_mebusan_desc:9 "La Meclis-i Mebûsan ou Assemblée Ottomane est l'organe même de la démocratie, mais elle a été excessivement manipulée sous les gouvernements de la CUP et de l'OHF. Elle est maintenant chargée de conduire le peuple turc vers de grands sommets et, en tant que telle, devrait posséder un pouvoir immuable sur le gouvernement et le Sultan."
 TUR_conservative_majority: "Majorité Conservatrice"
 TUR_conservative_majority_desc:9 "L'aile conservatrice de l'OSP est composée d'opposants au régime de l'OHF. Ses dirigeants sont issus de l'Union mahométane, mais ils ont juré de défendre la démocratie. Avec le système de députés minimum établi par le gouvernement provisoire, aucun parti ne peut obtenir la majorité absolue contre les deux autres. Refet Bele, le chef spirituel du parti, a applaudi la victoire."
 TUR_restore_coranic_schools: "Restaurer les Écoles Coraniques"
 TUR_restore_coranic_schools_desc: "Les écoles religieuses rendues privées par l'OHF devraient être rouvertes. En effet, le peuple ottoman, notamment la population analphabète, a tendance à considérer la religion comme l'un des biens les plus élevés. On peut donc en déduire qu'ils seront plus confiants pour envoyer leurs enfants à l'école malgré le fait que certains libéraux considèrent cette éducation comme superstitieuse."
 TUR_give_back_the_goods_of_the_suffi_order: "Restaurer la Propriété des Ordres Soufis"
 TUR_give_back_the_goods_of_the_suffi_order_desc: "Les ordres soufis tels que les Bektashis ou les Mevlevis, connus pour leurs derviches tourneurs, sont des ordres ancestraux qui remontent aux premières traces de l'Islam en Anatolie. Ces ordres, supprimés et maltraités par le gouvernement de l'OHF, devraient être indemnisés pour cette période de persécution. En outre, les monastères paisibles qui leur ont été retirés doivent être restitués."
 TUR_saving_tradition_into_democracy: "Unir Tradition et Démocratie"
 TUR_saving_tradition_into_democracy_desc: "L'Islam est une religion savante. Pendant de nombreux siècles, les savants musulmans arabes et turcs ont été à l'avant-garde du progrès scientifique. Nous devons maintenant chercher à lier l'Islam et la démocratie, ce qui semble être une tâche facile. Pour ce faire, certains codes traditionnels doivent évoluer pour s'adapter aux temps modernes."
 TUR_use_the_tarikats: "Utiliser les Tarikats"
 TUR_use_the_tarikats_desc: "Les Tarikats sont l'une des rares institutions musulmanes organisées de l'empire, tenues à l'écart pendant les périodes autoritaires. Elles étaient notamment un vecteur de mobilité sociale verticale, en effet tout le monde, du simple paysan au sultan lui-même, pouvait être membre d'une Tarikat. De plus, elles utilisaient des rôles éducatifs et sociaux. En les installant dans les provinces, nous pouvons les utiliser à des fins politiques et sociales."
 TUR_redistribute_the_zakat: "Redistribuer la Zakat"
 TUR_redistribute_the_zakat_desc: "Le Sultan est le chef de l'État et de la religion. La charité de Zakât al Maal, qui est payée annuellement par les musulmans, doit être rendue à l'État. Par la suite, l'État formera des collèges de redistribution, qui travailleront en collaboration avec les imams et les muftis afin de distribuer la richesse de la meilleure façon possible, conformément aux vertus islamiques."
 TUR_imperial_legacy_secured:0 "L'héritage impérial"
 TUR_imperial_legacy_secured_desc: "Maintenant que la vague des extrêmes autoritaires et réformistes est passée, nous pouvons enfin assurer que l'empire survivra aux siècles à venir et continuera à évoluer à son propre rythme, accompagné par l'Islam, la religion du progrès. Pour cela, nous devons remercier notre sultan et ses idéaux évolutionnistes."
 TUR_more_power_to_the_sultan:9 "Plus de Pouvoir au Sultan"
 TUR_more_power_to_the_sultan_desc:9 "Le Sultan Ömer n'a rien en commun avec les précédents sultans de l'empire. Il n'est pas autoritaire comme Abdulmecid II, ni marionnette ou vaincu comme ses quatre prédécesseurs. Il est l'image d'un Sultan Turc comme ceux qui ont régné sur l'Empire en des temps immémoriaux. Ayant restauré la démocratie et ayant sauvé l'empire d'une situation catastrophique, le Sultan charismatique doit avoir un rôle dans la politique et le gouvernement qui lui permette de gouverner l'État et la religion en harmonie."
 TUR_repeal_the_national_protection_law:0 "Rejeter la Loi sur la Protection Nationale"
 TUR_repeal_the_national_protection_law_desc: "L'autarcie était un des piliers de la politique économique de l'OHF, mais elle n'a pas aidé l'empire à se développer suffisamment en l'isolant. Il faut supprimer toute trace de ce protectionnisme pour mieux ouvrir l'économie au monde."
 TUR_protect_private_properties: "Protéger les Propriétés Privées"
 TUR_protect_private_properties_desc: "Avec les nationalisations effectuées par l'Etat au cours des dernières décennies et la fuite des investisseurs étrangers pendant la Weltkrieg, la place de la propriété privée semble être remise en question. Rassurons les investisseurs en prouvant la stabilité de l'économie anatolienne et en signant des assurances sur leurs investissements. Même le plus petit paysan devrait être assuré que son entreprise restera la sienne."
 TUR_develop_the_major_trade_cities: "Développer les Principales Villes Commerciales"
 TUR_develop_the_major_trade_cities_desc: "La mondialisation passe désormais par la mer, et l'Anatolie est idéalement située en Méditerranée, au carrefour entre la mer Noire, l'Orient et l'Europe. De nombreuses marchandises et ressources en provenance d'Asie transitent par nos ports. De plus, avec la prise du canal de Suez par les Égyptiens, nous devons chercher à rivaliser avec eux. Cette mesure pourrait nous rapprocher sensiblement de la France."
 TUR_a_priority_to_foreign_investments: "Donner la Priorité aux Investissements Étrangers"
 TUR_a_priority_to_foreign_investments_desc: "Certaines entreprises étrangères cherchent à se délocaliser ou à externaliser en Anatolie en raison du prix de notre main-d'œuvre ou de notre climat. Nous pouvons utiliser ces avantages comparatifs pour développer et enrichir notre économie."
 TUR_create_constantinople_board: "La Bourse de [ROOT.Capital.GetCapitalVictoryPointName]."
 TUR_create_constantinople_board_desc: "Les bourses de valeurs semblent être le nouveau facteur d'échange entre les entreprises et les particuliers. Malgré leurs échecs aux Etats-Unis et lors du Lundi Noir, nous devons créer un intermédiaire dans [ROOT.Capital.GetCapitalVictoryPointName] pour faciliter les échanges entre l'Europe et l'Asie."
 TUR_anatolian_railway_project: "Projet de Chemin de Fer d'Anatolie"
 TUR_anatolian_railway_project_desc: "Les lignes ferroviaires d'Anatolie, bien qu'elles se soient améliorées depuis la Weltkrieg, sont encore très précaires par rapport à l'Europe et aux pays voisins. Pour les développer, nous devons avoir recours à des investisseurs étrangers, comme nous l'avons fait au XIXe siècle."
 TUR_an_industrial_loan: "Un Prêt Industriel"
 TUR_an_industrial_loan_desc:9 "Nous devons améliorer notre industrie civile pour rester sur le marché mondial. Cela améliorerait à la fois les conditions de vie de nos citoyens et notre économie en général. À cette fin, Fatin Rüştü Zorlu a proposé d'émettre un emprunt dans une grande banque européenne pour financer nos travaux."
 TUR_reinvigorate_the_turkish_coffee_culture: "Redynamiser la Culture du Café Turc"
 TUR_reinvigorate_the_turkish_coffee_culture_desc: "La culture turque du café est internationalement reconnue, et notre histoire y est liée. Nous pourrions développer notre "soft power" en utilisant l'image du café traditionnel tout en le poussant à devenir un produit de luxe nécessaire pour les foires commerciales européennes. Certaines entreprises pourraient servir de base à ce développement."
 TUR_world_class_coffee_exports: "Exportations de Café de Classe Mondiale"
 TUR_world_class_coffee_exports_desc: "Nos efforts pour explorer de nouveaux marchés et faire découvrir au monde entier le délice qu'est le café turc ont été couronnés de succès jusqu'à présent, et la demande pour cette boisson traditionnelle ne cesse d'augmenter. Nous devons en tirer parti en augmentant la quantité et la qualité de notre production de café et en favorisant la croissance des entreprises de café turc."
 TUR_military_industries_contracts: "Contrats Militaro-Industriels"
 TUR_military_industries_contracts_desc: "Avec la guerre, ce sont les sociétés militaires qui s'enrichissent. De plus, les pouvoirs en place sont constamment à la recherche de contrats pour développer d'autres pays en échange d'argent pendant cette guerre. Nous devons redévelopper notre industrie de guerre pour nous préparer à la prochaine guerre."
 TUR_increase_military_budget: "Augmenter le Budget Militaire"
 TUR_increase_military_budget_desc: "Depuis le début de la période de croissance, nous pouvons nous permettre d'augmenter le budget militaire. Nous aurons besoin de ce budget pour redresser et moderniser l'armée, que ce soit à des fins défensives ou de reconquête."
 TUR_buy_modern_warships: "Créer une Flotte Turque Moderne"
 TUR_buy_modern_warships_desc: "Pour défendre notre commerce et intimider nos adversaires, nous devons investir dans des navires de guerre. Les plus grands navires se sont avérés les plus efficaces contre les puissances régionales telles que l'Égypte ou la Syrie, qui ne possèdent que des flottilles ridicules."
 TUR_learn_from_our_defeat: "Apprendre de nos Échecs"
 TUR_learn_from_our_defeat_desc: "La guerre contre le Pacte du Caire a été un échec, mais certains Turcs considèrent même la Weltkrieg comme un échec. Malgré quelques victoires emblématiques à Çanakkale, Kut et Maraş, nos troupes étaient désorganisées, et sans l'aide des Allemands et des Autrichiens, nous n'aurions pas survécu. Parce que nous n'avons pas appris de nos erreurs, l'empire a été dévasté par les Arabes. Désormais, nous devons apprendre de nos défaites pour assurer la victoire."
 TUR_modernize_our_equipment: "Moderniser l'Équipement du Soldat"
 TUR_modernize_our_equipment_desc:9 "L'équipement est la clé de notre armée et le moteur de nos soldats. Le Général Britannique Allenby disait "Les soldats turcs sont très courageux, ils aiment leur patrie et n'hésitent pas à donner leur vie pour elle si nécessaire". Mais à quoi sert la bravoure si elle est vaine ? En équipant nos divisions d'armes modernes et de véhicules blindés, nous pouvons honorer les soldats qui sont tombés sur les champs du Caucase et du Moyen-Orient."
 TUR_develop_turkish_part_of_the_orient_express: "Développer le Chemin de Fer Berlin-Bassora"
 TUR_develop_turkish_part_of_the_orient_express_desc: "L'Orient Express a été construit au début du 20e siècle. Son but était de relier Paris, Vienne et d'autres grandes capitales européennes à Constantinople. Cependant, avec la naissance de la Commune française et l'Hégémonie allemande, la ligne relie désormais principalement Berlin à [ROOT.Capital.GetCapitalVictoryPointName]."
 TUR_cutting_the_euphrates_basin: "Découpe du Bassin de l'Euphrate"
 TUR_cutting_the_euphrates_basin_desc: "Le fleuve Euphrate prend sa source dans notre pays. Il n'existe aucune réglementation internationale concernant l'exploitation d'un fleuve, et nous sortons d'un conflit armé avec les pays arabes. En construisant et en utilisant l'énergie hydroélectrique de ce fleuve à grande échelle, nous pourrions à la fois développer énormément la région et ébranler les cultures de nos ennemis au Moyen-Orient."
 TUR_reform_the_gendarmerie:0 "Réformer la Gendarmerie Ottomane"
 TUR_reform_the_gendarmerie_desc:9 "La Gendarmerie Ottomane a été réformée en 1913 par le CUP pour lutter contre les bandits traversant l'Anatolie, ce qui en a fait une force de police militaire. Cependant, depuis lors, elle a peu évolué pour rester une force de protection des campagnes. Nous devons améliorer et développer la gendarmerie afin qu'elle puisse à nouveau être utilisée à son plein potentiel et formée au respect des lois."
 TUR_back_to_the_world_stage: "Une Armée de Retour sur la Scène Mondiale"
 TUR_back_to_the_world_stage_desc: "L'armée ottomane est enfin prête à jouer à nouveau un rôle international. Après avoir été réorganisée et modernisée, elle sera en mesure d'affronter nos ennemis et de défendre définitivement la patrie. Les bandits arabes devraient se méfier."
 TUR_lion_of_the_desert:9 "Le Lion du Désert"
 TUR_lion_of_the_desert_desc:9 "Omer Fahrettin, défenseur de Médine, le Lion du Désert, et maintenant Sauveur de la Nation, a exprimé son désir de rester au gouvernement en tant que conseiller, nous aidant à résoudre les problèmes les plus importants et à lutter contre l'influence radicale. Nous ne devrions pas et ne pouvons pas refuser l'offre d'un vrai patriote, ce que Fahrettin est définitivement."

 ####Nationalist Focus Tree
 TUR_OHF_revolution: "La Révolution OHF"
 TUR_OHF_revolution_desc:9 "Après avoir réussi à rassembler un bon nombre d'officiers loyaux, Mustafa Kemal Gelibolu renverse le gouvernement libéral responsable de la défaite, qu'il déteste autant que l'armée. Désormais, le Gazi peut enfin mettre en œuvre les réformes qu'il attendait depuis longtemps pour sauver l'Empire sans craindre l'opposition."
 TUR_ban_political_parties:0 "Bannir les Partis Politiques"
 TUR_ban_political_parties_desc: "Afin de réaliser une réforme sans opposition de l'Empire, nous devons prendre une mesure temporaire mais autoritaire. En interdisant les partis politiques responsables de notre défaite face au Pacte du Caire, nous nous assurons que nos réformes auront le champ libre."
 TUR_suspend_the_assembly: "Suspendre l'Assemblée"
 TUR_suspend_the_assembly_desc:9 "L'assemblée a causé la chute de notre gouvernement en 1936, nous devons donc la suspendre jusqu'à ce qu'un régime stable soit établi. Les ambitions de Mustafa Kemal Gelibolu sont d'établir une démocratie, donc nous pouvons lui faire confiance dans ses aspirations."
 TUR_eliminate_the_resistance: "Éliminer la Résistance"
 TUR_eliminate_the_resistance_desc: "De nombreux vestiges de gouvernement décentralisé subsistent dans l'arrière-pays anatolien. Malgré notre contrôle presque parfait des villes grâce au soutien des garnisons locales, de nombreuses administrations et institutions restent aux mains des libéraux. Nous devons passer à l'action pour éliminer la résistance une fois pour toutes."
 TUR_nationalise_ottoman_banks: "Nationaliser les Banques Ottomanes"
 TUR_nationalise_ottoman_banks_desc: "Beaucoup de nos banques nationales sont détenues par des capitaux étrangers, ce qui les met dans des situations subjectives face à nos demandes d'investissement dans des projets qui seraient contraires aux intérêts économiques étrangers. En rachetant des parts importantes ou simplement en les poussant à retirer leurs capitaux, nos banques serviront réellement l'Empire et non les étrangers."
 TUR_protect_national_economy: "Protéger l'Économie Nationale"
 TUR_protect_national_economy_desc: "Nous pouvons faire face à la crise qui a frappé notre pays en vain en le protégeant des capitaux étrangers et en recentrant l'économie turque sur elle-même. En lançant une politique d'austérité pour contrôler notre inflation, nous pouvons redresser l'économie. Pour cela, nous allons augmenter la pression fiscale sur les capitaux étrangers et relever les taux d'intérêt de nos banques."
 TUR_new_laws_on_foreign_economy: "Nouvelles Lois sur l'Économie Étrangère"
 TUR_new_laws_on_foreign_economy_desc: "Nous devons mettre en place de nouvelles lois sur le commerce extérieur pour protéger encore davantage notre économie nationale. À cette fin, nous chercherons à protéger par la loi nos producteurs locaux contre la concurrence écrasante du marché international."
 TUR_lift_the_state_of_emergency:0 "Lever l’État d'Urgence"
 TUR_lift_the_state_of_emergency_desc: "Maintenant que le pays semble avoir retrouvé le calme et que les éléments subversifs ont été éliminés, nous pouvons rétablir l'assemblée en apportant quelques modifications au système de vote pour l'élection des députés et à leur importance pour empêcher l'adoption d'une loi."
 TUR_centralise_anatolia: "Centraliser les Vilayets Anatoliens"
 TUR_centralise_anatolia_desc: "Nous pouvons enfin centraliser les vilayets en installant des administrateurs plus loyaux et en augmentant le pouvoir du gouvernement central. Cela nous permettra de mieux faire passer nos futures réformes."
 TUR_begin_the_5_years_plan: "Commencer un Plan Quinquennal"
 TUR_begin_the_5_years_plan_desc: "Nous devons passer d'une politique économique basée sur le marché à une politique économique basée sur la planification. Tout d'abord, l'État doit décider du plan économique qui définira les cinq prochaines années. Le premier objectif de ce plan quinquennal doit être de restaurer l'économie turque afin qu'elle soit capable de faire face aux événements futurs."
 TUR_Kemal_will: "Volonté de Kemal"
 TUR_Kemal_will_desc: "L'homme qui a sauvé l'Anatolie, notre pacha, est mort. C'est le devoir d'Ismet Resit, l'ami le plus cher de Kemal, d'honorer sa volonté. Le gouvernement va maintenant travailler à la construction d'une nouvelle nation moderne, inspirée par la volonté du Gazi. Cependant, l'opposition est forte et l'empire en désarroi. Ismet, le nouvel homme fort du pays, sera-t-il à la hauteur de la tâche qui l'attend ?"
 TUR_Kemal_will_effect:9 "§CL'avenir de la nation repose entre les mains d'Ismet, selon qu'il suit ou non les traces de Kemal Gelibolu et son testament.§!"
 TUR_an_economic_revolution: "Une Révolution Économique"
 TUR_an_economic_revolution_desc: "Pour suivre les idéaux de Kemal, son ami Ismet décide de poursuivre l'idée du plan quinquennal en y ajoutant une légère touche civile, indispensable selon lui. Bien que certains généraux auraient préféré que le plan se concentre sur la reconstruction de l'industrie militaire, Ismet suit la logique de paix souhaitée par les Gazi."
 TUR_kemalist_principles: "Principes Kémalistes"
 TUR_kemalist_principles_desc:9 "Voici les six principes, tels qu'ils ont été définis par Mustafa Kemal : §aRépublicanisme§!, la création d'une république démocratique. §aNationalisme§!, sauvegarde de l'intégrité de la nation. §aPopulisme§!, l'appropriation de la souveraineté et de la gouvernance par le peuple. §aRévolutionnisme§!, l'importance d'un progrès continu vers la civilisation. §aSécularisme§!, "l'émancipation du donjon de la pensée". Enfin, §aÉtatisme§!, la prédominance de l'État dans l'économie."
 TUR_six_principles: "§CSi nos futures réformes suivent ces principes à la lettre, nous aurons honoré la volonté du Gazi.§!"
 TUR_separation_of_state_and_church: "Séparation de l'Église et de l'État"
 TUR_separation_of_state_and_church_desc: "La première étape obligatoire des réformes kémalistes était la séparation de l'Église et de l'État. Cette idée remonte au siècle des Lumières et a été mise en œuvre dans quelques États comme la France. Ce principe de laïcité en droit établit la neutralité religieuse de l'État. Dans l'Empire ottoman, cette question était d'autant plus délicate que le chef de l'État était également le chef de l'islam."
 TUR_sultanate_and_the_republic: "Le Sultanat et la République"
 TUR_sultanate_and_the_republic_desc:9 "Le point le plus important du testament de Kemal est la notion de "République". Le Gazi fait de nombreuses fois référence à son désir de transformer la Turquie en une démocratie, mais surtout en une république, et de renverser le système monarchique qu'il considère comme corrompu et arriéré. Cette question reste toutefois sujette à débat, même si de nombreux hommes politiques sont d'accord avec elle, car l'influence du Sultan sur la politique est déjà effacée depuis près de quarante ans."
 TUR_personality_cult:0 "Culte de la Personnalité"
 TUR_personality_cult_desc: "Il est temps de donner à Ismet Reşit une vraie place. S'il n'a pas été l'initiateur des réformes kémalistes, il est celui qui est chargé de les mettre en œuvre. Successeur du Gazi, il est lui-même un général de grand talent et un homme politique déterminé. Le "deuxième homme" de la nation entend la conduire à travers le siècle."
 TUR_ostentatious_signs: "Question des Signes Ostentatoires "
 TUR_ostentatious_signs_desc: "Un Turc est reconnaissable par tout Européen. Notre religion nous conduit à porter des signes reconnaissables, le fez ou turban pour les hommes et le hijab ou burqa pour les femmes. Cependant, ces vêtements inconfortables ne devraient plus être une obligation. Que les hommes portent des chapeaux pour se protéger du soleil ou simplement pour ressembler à des hommes modernes, et que les femmes libèrent leurs cheveux et se déshabillent pour éviter l'imposition d'un voile étouffant. Mais le peuple et les institutions sont-ils prêts pour cette réforme ?"
 TUR_protectionism: "Protectionnisme"
 TUR_protectionism_desc: "Plutôt que d'aller vers une simple autarcie, laissons une place minimale au marché et aux produits de base les plus nécessaires. Pour cela, nous pouvons instaurer des normes et des quotas sur toutes les importations et des taxes sur les produits trop compétitifs pour nos producteurs locaux."
 TUR_tariffs_on_foreign_goods: "Droits de douane sur les Marchandises Étrangères"
 TUR_tariffs_on_foreign_goods_desc: "Enfin, nous pouvons mettre en place une réforme permanente des taxes sur les produits étrangers. En outre, les entreprises étrangères qui veulent acheter des produits turcs devront payer une taxe. Avec une nation plus petite, nous devons conserver les ressources."
 TUR_restriction_on_foreign_investment:9 "Miner le Libre-Échange"
 TUR_restriction_on_foreign_investment_desc: "Toujours dans une logique protectionniste, il est temps que la nation et ses entreprises se concentrent sur elles-mêmes et non sur l'attrait du commerce mondial. Pour cela, la mise en place de lois ciblant nos producteurs sera indispensable."
 TUR_nationalisation_question: "Dilemme de la Nationalisation"
 TUR_nationalisation_question_desc: "La question de notre inclinaison économique a été discutée depuis longtemps et Kemal ne s'est pas étendu sur le sujet. Une partie importante du parti pense que si le Gazi voulait l'établissement d'une république démocratique basée sur les principes européens alors cette république devrait accepter de rester dans un mode économique libéral. Cependant, une aile minoritaire du parti OHF appelée "Kadro" pense qu'il est nécessaire de nationaliser la majeure partie de l'économie pour la sécurité de la nation."
 TUR_classless_society:0 "Société sans Classes"
 TUR_classless_society_desc:9 "Le parti kadroïste prend le pouvoir. Lors de la question des nationalisations, le parti vote la nationalisation de la majorité des biens et des moyens de production utiles à l'État. Suite à la crise du parti, la plupart des députés se réfugient dans l'aile kadroïste. Mehmet Recep Peker, un extrémiste proche de Kemal, déclare que la société turque est exempte de lutte sociale et appelle à l'union de la "société sans classes"."
 TUR_turkish_railway: "Chemins de Fer d'État Turcs"
 TUR_turkish_railway_desc: "Kemal était particulièrement attaché à certains outils comme le télégraphe ou le train. Pour lui, ces derniers permettaient d'améliorer non seulement la mobilité physique dans le pays mais aussi la mobilité intellectuelle en permettant la diffusion des idées et l'amélioration des conditions de vie."
 TUR_turkish_man_myth: "Mythe de l'Homme Turc"
 TUR_turkish_man_myth_desc: "Le journal Kadro, dans sa volonté d'unifier le peuple turc, parfois inconscient de son unité, a créé un homme turc modèle. Certains pensent qu'il s'agit de Mustafa Kemal ou même de Mehmet Recep Peker. En tout cas, leur notion de l'homme turc est par définition la puissance physique pour le travail et la guerre mais aussi la puissance intellectuelle, la volonté et la détermination du peuple turc."
 TUR_turkish_solidarism: "Solidarisme Turc"
 TUR_turkish_solidarism_desc: "L'idée du solidarisme turc viendrait de la sociologie d'Emile Durkheim et de son solidarisme français. Quelle que soit son origine, elle consiste en la responsabilisation sociale de chaque individu. Un enfant est redevable à tous ses pairs de ce qu'ils lui ont donné, que ce soit l'éducation, les valeurs ou les connaissances. Ainsi, le mouvement Kadro fonde son interprétation de la société d'un point de vue marxiste-matérialiste sur le principe même des relations humaines afin d'analyser l'histoire."
 TUR_urban_rural_equality: "Égalité Urbaine Rurale"
 TUR_urban_rural_equality_desc: "En parlant d'une société sans classes en réalité, la seule différence structurelle dans la population turque est le lieu de résidence, qui affecte grandement les aspirations, les revenus et les conditions de vie. Ils séparent la classe urbaine et la classe rurale, cette dernière étant fortement divisée. Cependant, ils appellent à la mise en place de réformes pour améliorer la vie à la campagne et atteindre l'égalité entre ces deux populations."
 TUR_social_nationalism:0 "Nationalisme Social"
 TUR_social_nationalism_desc: "Le nationalisme social théorisé par Aydemir consiste en l'élimination totale de toute forme de dictature de classe, qu'elle soit prolétarienne ou bourgeoise. Le terme social illustre les réformes socio-économiques que le parti doit mettre en œuvre, en lien avec le mot national, qui symbolise la révolution turque de la nation et l'économie intégrée au niveau national."
 TUR_merge_the_banks: "Créer une Banque Centrale"
 TUR_merge_the_banks_desc: "La banque centrale turque permettra de fixer les taux d'intérêt des banques et donc de réguler la création monétaire mais aussi de protéger l'Etat en cas de crise sur les marchés internationaux. Grâce à la loi de l'offre et de la demande et à son contrôle sur les banques à l'intérieur de nos frontières, nous pourrons réduire le taux d'inflation élevé en Turquie."
 TUR_subside_turkish_textile_companies: "Subventionner les Entreprises Textiles Turques"
 TUR_subside_turkish_textile_companies_desc: "En proposant de subventionner les entreprises textiles des régions de Constantinople et de Bursa, nous améliorerons nos avantages comparatifs, ce qui aura pour effet d'augmenter notre croissance et nos exportations. Nous limitons la concurrence étrangère, mais pour cela, nous devons améliorer nos propres systèmes de production."
 TUR_waive_the_ottomans_debts: "Annulation des Dettes Ottomanes"
 TUR_waive_the_ottomans_debts_desc: "Depuis le XIXe siècle, l'Empire a contracté une dette importante, notamment auprès des banques et institutions européennes. Néanmoins, nous sommes maintenant une nouvelle nation avec un nouveau système politique et bientôt une nouvelle identité, et il est hors de question que nous payions pour les erreurs des Sultans passés, même si refuser de payer cette dette dégraderait notre image d'un point de vue international."
 TUR_Iraqi_question:0 "La Question Irakienne"
 TUR_Iraqi_question_desc: "Actuellement, nous sommes seuls et isolés parmi les pays du Moyen-Orient. Alors que beaucoup de nos nations voisines nous en veulent encore, le nouvel état irakien est différent et a une attitude relativement amicale envers nous, principalement parce que la région de l'Irak a été soigneusement développée et soignée par la Porte. Peut-être devrions-nous essayer de nous trouver de nouveaux amis dans les terres de Mésopotamie."
 TUR_vengeance_for_megali: "Revanche contre les Grecs"
 TUR_vengeance_for_megali_desc: "Exploitant notre moment de faiblesse, ces salauds de Grecs ont décidé d'envahir le cœur de notre nation, arguant qu'il s'agit d'un territoire grec légitime. Maintenant que nous avons retrouvé un peu de notre force, nous pouvons leur envoyer un ultimatum : soit ils rétablissent notre contrôle sur la région, soit ils seront complètement détruits par notre puissance militaire. Espérons qu'ils seront assez sages pour se rendre compte du caractère désespéré de leur situation."
 TUR_Iskanderrun: "Le Statut d'Iskenderun"
 TUR_Iskanderrun_desc:9 "La région d'Iskenderun a toujours été un creuset de populations arabes et turques, ce qui a suffi à justifier que la Syrie nous prenne la région après notre défaite dans la Crise du Levant. Cependant, étant donné que de nombreux Turcs vivent encore dans la région, c'est une chose que nous ne pouvons tout simplement pas accepter. Il est temps de saper l'influence de la Syrie sur la région et de rappeler aux personnes qui y vivent leur allégeance à [ROOT.Capital.GetCapitalVictoryPointName]."
 TUR_a_new_army: "Une Nouvelle Armée Nationale"
 TUR_a_new_army_desc: "L'armée ottomane doit être transformée en une armée composée de Turcs. Alors que l'armée de l'Empire ottoman était composée de conscrits provenant de tout l'Empire, notre nouvelle armée doit être composée uniquement de Turcs courageux. De plus, notre nouvelle armée n'aura plus à défendre de vastes étendues de désert. Au contraire, elle pourra se moderniser et envisager à nouveau l'offensive."
 TUR_modern_soldier: "Soldats Modernes"
 TUR_modern_soldier_desc: "Les soldats turcs modernes doivent s'adapter aux conditions difficiles des guerres mobiles et mondiales d'aujourd'hui. Les guerres s'étendent sur des fronts allant de la Sibérie aux déserts africains, mais font également appel à des technologies modernes telles que les chars - les nouveaux monstres d'acier."
 TUR_modern_mechanisation: "Prolonger le Budget de Recherche sur les Blindés"
 TUR_modern_mechanisation_desc: "Nous devrions créer une nouvelle part de budget dans l'armée pour développer la recherche sur les blindages. Les nouveaux moyens de locomotion et de destruction sont souvent très chers à produire. En améliorant drastiquement nos recherches, nous pourrions réduire le coût de production de nos chars."
 TUR_redirect_naval_project: "Réorienter notre Projet Naval"
 TUR_redirect_naval_project_desc: "La marine est également une arme sur laquelle il faut compter et qu'il faut développer pour compenser la perte de nos ports au Moyen-Orient. De nouveaux chantiers navals basés à Smyrne nous permettraient de concevoir et de construire des navires modernes."
 TUR_turkish_high_command: "Statut du Haut Commandement"
 TUR_turkish_high_command_desc: "La question du haut commandement n'est toujours pas résolue. En effet, depuis la reprise complète par l'OHF, un nombre important de membres du haut commandement sont de plus en plus attachés à la politique. En créant une loi sur le statut du haut commandement, en le séparant du gouvernement et en empêchant les militaires actifs d'exercer une carrière politique, nous espérons pouvoir réduire l'influence de notre armée sur la scène politique de notre pays."
 TUR_learn_from_the_cp_war:9 "Apprendre de la Crise du Levant"
 TUR_learn_from_the_cp_war_desc: "Notre défaite contre le Pacte du Caire a été désastreuse. Nous devons en tirer les leçons et nous préparer à prendre notre revanche, non pas en tant qu'Empire Ottoman mais en tant que peuple Turc. De plus, cet apprentissage ne nous servira pas seulement contre les Arabes mais nous aidera aussi à défendre notre nation contre d'autres menaces."
 TUR_prepare_for_the_next_war: "Préparer la Prochaine Guerre"
 TUR_prepare_for_the_next_war_desc: "Maintenant que notre défaite est comprise, nous devons nous concentrer sur le succès de nos prochaines campagnes. D'autant plus qu'avec la rupture des relations diplomatiques dans toute l'Europe, il nous sera impossible de rester neutres sans avoir à nous défendre."
 TUR_study_air_warfare: "Notre Future dans les Cieux"
 TUR_study_air_warfare_desc: "La guerre aérienne est l'un des moteurs de la guerre moderne, nous permettant d'obtenir des informations, de couvrir des bataillons au sol ou de bombarder des points stratégiques. Nous devons préparer notre avenir dans les cieux."
 TUR_civic_independence: "Souveraineté Populaire et Indépendance Civique"
 TUR_civic_independence_desc: "L'indépendance civique ou la souveraineté populaire est la confrontation entre plusieurs siècles de traditions musulmanes et institutionnelles. Cette étape est marquée notamment par l'abolition du système Millet et la fin des autonomies relatives aux différentes religions ainsi que de la hiérarchie des Ulémas et du Sheikh al-Islam."
 TUR_unification_and_co_education: "Unification et Coéducation"
 TUR_unification_and_co_education_desc: "Le décret d'Unification et de Coéducation, l'un des décrets les plus emblématiques du gouvernement de l'OHF, consiste tout d'abord en la création d'un système d'enseignement public, la restriction des écoles religieuses devenues privées, et surtout la formation des imams par l'Etat afin d'éviter les courants extrémistes. La mixité ou l'éducation des filles a permis aux femmes de la nation d'avoir accès à l'école."
 TUR_Turkish_civil_code: "Le Code Civil Turc"
 TUR_Turkish_civil_code_desc: "Le code civil turc sera basé sur le code civil suisse, le plus moderne de son temps, selon un comité formé à cet effet. Parmi les principales avancées figurent le statut de la femme dans le mariage et l'interdiction totale de la polygamie, qui ne pourra plus être pratiquée. Ce sera le début d'une égalité totale en Turquie."
 TUR_women_rights:0 "Droits des Femmes"
 TUR_women_rights_desc: "Les droits des femmes doivent maintenant s'étendre à la politique afin d'atteindre une égalité totale dans la nation. En outre, les organisations féministes et de défense des droits des femmes doivent se développer avec le soutien du gouvernement et du parti. Celles-ci peuvent désormais être élues également. Cependant, la domination domestique masculine n'est pas encore résolue."
 TUR_abolition_of_ottoman_titles: "Abolition des Titres Ottomans"
 TUR_abolition_of_ottoman_titles_desc:9 "Les titres ottomans doivent être abolis, ou du moins leur importance et leur connotation hiérarchique devraient être grandement réduites. Ces titres ne sont que le reflet d'un système discriminatoire et féodal que nous voulons abattre."
 TUR_question_of_caliphate: "Un Califat Seul"
 TUR_question_of_caliphate_desc: "La dernière question, celle que tout politicien du gouvernement redoute : l'abolition du Califat. Comme Kemal l'a écrit noir sur blanc dans la dernière ligne de son testament politique : le Califat doit être aboli. Cependant, la mesure n'est pas établie par une simple phrase. De nombreux hommes politiques cesseraient de soutenir le gouvernement si cette mesure était prise. Elle marquerait la fermeture du livre ottoman."
 TUR_language_question: "Comité de la Langue Turque"
 TUR_language_question_desc: "La réforme de l'alphabet peut enfin être établie. Cette question taraude l'esprit de nombreux réformateurs depuis l'époque des Tanzimat, mais seul Kemal semble en être un véritable partisan. Cela permettrait à la fois de moderniser la nation et de la rassembler culturellement. Comme l'alphabet latin ne compte qu'une trentaine de caractères, cela permettrait également d'améliorer l'alphabétisation dans le pays."
 TUR_turkic_history: "Histoire Turque"
 TUR_turkic_history_desc: "Nous devons nous éloigner de l'image simple de l'Empire Ottoman lié à l'Islam. La nation turque n'est pas née pendant la création de la religion - elle est née bien avant. Les premières nations turques datent, selon de nombreux historiens, des peuples nomades des plaines asiatiques, en Sibérie ou en Chine, qui sont descendus en Europe par l'Asie centrale et la Russie. Adoptons cette image glorieuse du peuple guerrier turc."
 TUR_western_calendar_and_system: "Calendrier Occidental et Système d'Unités"
 TUR_western_calendar_and_system_desc: "Le système métrique et horaire européen n'est pas le même que le nôtre. Nous accordons encore beaucoup d'importance au calendrier musulman et à son système métrique, bien que de nombreuses institutions l'aient déjà désavoué."
 TUR_state_secularism: "Laïcité d'État"
 TUR_state_secularism_desc: "La laïcité d'État est l'étape absolue que Kemal voulait atteindre, non plus en séparant simplement la religion et la politique mais surtout en appliquant la laïcité comme mot d'ordre pour toute la nation. La fin de l'obscurantisme religieux, comme l'écrit Kemal : "La superstition doit disparaître. Qu'ils adorent comme ils veulent, chaque homme peut suivre sa propre conscience à condition qu'elle n'interfère pas avec la raison saine et qu'elle ne l'oblige pas à agir contre la liberté de ses semblables.""
 TUR_the_new_turkish_identity: "Rétrospection sur notre Identité"
 TUR_the_new_turkish_identity_desc: "Maintenant que les réformes ont été achevées, nous pouvons faire le point sur l'identité turque qui a été réalisée en si peu de temps, prouvant ainsi la puissance de notre peuple. Si les réformes ont été suivies, alors la volonté de Kemal promet un grand avenir à notre nation."
 TUR_seize_minorities_monopolies: "Saisir les Monopoles des Minorités"
 TUR_seize_minorities_monopolies_desc: "Depuis les tanzimats et le système Millet, de nombreuses minorités, en particulier les chrétiens, avaient des monopoles sur de nombreux secteurs, tant industriels que bancaires. Ainsi, en raison de lois différentes et de modes de pensée plus lucratifs, de nombreuses entreprises sont passées sous influence européenne parce que leurs propriétaires étaient chrétiens. Il est temps de les faire saisir par l'État."
 TUR_dissolve_western_influence: "Dissoudre l'Influence Occidentale"
 TUR_dissolve_western_influence_desc: "Les modes de développement des pays européens et asiatiques ont divergé à l'ère capitaliste. Afin de parvenir à l'indépendance vis-à-vis des puissances européennes, les fondements du libéralisme doivent être abolis. Les théoriciens du journal Kadro pensent, comme Lénine, que d'un point de vue fondamental, l'indépendance politique nationale de chaque pays colonisé ou presque permettrait la destruction du statu quo capitaliste-impérialiste."
 TUR_mix_western_populism: "Mélanger les Populismes Occidentaux"
 TUR_mix_western_populism_desc: "Le journal Kadro est un mélange d'idées populistes et nationalistes européennes immergées dans une logique marxiste fondamentale dans la pensée des auteurs kadroïstes. Cependant, comme le marxisme ne leur permettait pas d'appréhender le concept de nation et de nationalisme, en rejetant le racisme et l'impérialisme, ils ont pu accorder leur principe nationaliste à cette idéologie quasi-marxiste. Ils ont rejeté le principe national-populiste d'élimination des classes par le corporatisme."
 TUR_total_welfare_state: "État Providence Total"
 TUR_total_welfare_state_desc: "Le journal Kadro plaide pour l'élimination du secteur privé du processus décisionnel. Ils estiment que c'est l'État qui devrait être responsable de la plus grande partie des investissements industriels. Par conséquent, un développement économique planifié "étatiste" limiterait la formation de classes sociales en créant consciemment un "cadre" intellectuel, qui serait indépendant de toute classe sociale et considérerait les intérêts nationaux comme la plus haute priorité."
 TUR_permanent_revolutionism: "Révolutionnisme Permanent"
 TUR_permanent_revolutionism_desc: "Le révolutionnisme permanent, inspiré des idées de Lénine, consiste à croire que la première étape de la révolution est la prise de l'indépendance politique nationale. Dans une deuxième étape - l'indépendance économique. Enfin, le parti doit être dirigé par un cadre dirigeant. Un homme qui consacrerait sa vie à la révolution et au parti révolutionnaire. Cet homme est Mehmed Recep Peker."
 TUR_kadroism_movement: "Mouvement Kadroïste"
 TUR_kadroism_movement_desc: "Les principaux objectifs du mouvement Kadro sont de dissoudre l'influence des puissances occidentales sur la sphère politique et économique de la Turquie, tout en imitant leur développement avec un sentiment d'identité turque, et une société sans classes, où l'État est responsable de la production et de la distribution."
 TUR_create_turkish_navy: "Créer une Marine Turque"
 TUR_create_turkish_navy_desc: "Tout État moderne possédant un littoral a besoin d'une marine pour protéger ses ports, ses routes commerciales et ses villes côtières. Il est grand temps que nous commencions à en construire une nous aussi."
 TUR_who_rules_the_air_rules_on_earth: "Qui Règne sur les Airs Règne sur la Terre"
 TUR_who_rules_the_air_rules_on_earth_desc: "Comme Kemal l'avait compris pendant la Weltrkrieg, ceux qui ont la supériorité aérienne peuvent dominer les mers et les terres. Nous devrions à nouveau adopter cette doctrine de combat sur deux échelles."

 ###Fevzi Focus Tree
 TUR_recover_from_the_disaster: "Se Remettre du Désastre"
 TUR_recover_from_the_disaster_desc:9 "La défaite dans la Crise du Levant a laissé notre nation dans un état d'affaiblissement grave. Nous avons été contraints de concéder un grand nombre de nos anciens territoires aux Arabes, d'innombrables vies ont été perdues et le Moyen-Orient tout entier s'est embrasé. Mais ce n'est pas le moment de se tourner vers le passé et de pleurer sur ce qui a été. Le moment est venu de se tourner vers l'avenir et de commencer à reconstruire ce qui nous reste."
 TUR_proclaim_the_state_of_emergency: "Proclamer l'État d'Urgence"
 TUR_proclaim_the_state_of_emergency_desc:9 "Le Müşîr voit notre nation menacée de toutes parts, nos ennemis étrangers étant nombreux et encore plus nombreux à rôder à l'intérieur de nos propres frontières. Tant que cette crise ne s'est pas apaisée, l'état d'urgence doit être proclamé afin d'obtenir le pouvoir nécessaire à la sauvegarde du peuple."
 TUR_arrest_the_opposition_leaders: "Arrêter les Dirigeants de l'Opposition"
 TUR_arrest_the_opposition_leaders_desc: "Les partis qui n'ont pas encore choisi de s'incorporer à l'OHF commencent à devenir un problème majeur pour le gouvernement. Ils n'apprécient pas ce qui a été fait depuis la proclamation de l'état d'urgence, et protestent maintenant ouvertement contre Fevzi et ses politiques. Pour qu'il puisse vraiment atteindre ses objectifs, ils doivent être soit apprivoisés... soit détruits."
 TUR_deal_with_protestors: "Traiter avec les Manifestants"
 TUR_deal_with_protestors_desc:9 "Les protestations du peuple n'ont fait que s'amplifier depuis le coup d'État. Ils ont peur, et leur peur est compréhensible. Cependant, beaucoup sont simplement poussés par quelques-uns qui cherchent à détruire ce qui devrait être reconstruit. Ceux qui s'agitent contre la direction de l'OHF doivent être contenus, sinon l'emprise du Müşîr sur notre nation commencera bientôt à s'effriter."
 TUR_bring_back_order:0 "Rétablir l'ordre"
 TUR_bring_back_order_desc:9 "Les mesures prises jusqu'à présent ont finalement permis d'instaurer le silence que l'OHF juge nécessaire pour reconstruire le pays, et les voix les plus fortes de l'opposition ayant été éliminées, le Müşîr peut maintenant se concentrer sur le rétablissement de la paix et de la tranquillité au sein de la population."
 TUR_use_the_army: "Utiliser l'Armée pour la Reconstruction"
 TUR_use_the_army_desc: "L'armée n'est pas seulement utile pour éliminer les ennemis de l'État par la force. Elle peut aider à la reconstruction de notre pays en pavant les routes, en nettoyant les débris et les dégâts, et en s'occupant directement de notre peuple. L'utilisation de l'armée pour de telles tâches pourrait, en outre, susciter le soutien du régime et servir de démonstration de force pour le nouveau gouvernement."
 TUR_fight_unemployment: "Combattre le Chômage"
 TUR_fight_unemployment_desc: "Le chômage est une plaie pour les citoyens. Il les empêche de vivre leur vie dans la dignité et, surtout, de payer leurs impôts. Ainsi, nous créerons autant d'emplois que nécessaire, jusqu'à ce que tout le monde travaille pour le bien de la Turquie !"
 TUR_strategic_reorganization: "Réorganisation Stratégique"
 TUR_strategic_reorganization_desc: "Maintenant que nous avons perdu la plupart de nos provinces sous-développées, nous pouvons recentrer nos efforts de développement sur l'Anatolie. Pour cela, nous devons commencer à réorganiser notre système ferroviaire et nos infrastructures."
 TUR_start_the_fevzi_plan: "Élaborer un Plan"
 TUR_start_the_fevzi_plan_desc:9 "Le redressement de notre nation doit être une procédure planifiée si l'on veut qu'elle aille quelque part. À cette fin, le Müşîr a élaboré un plan qui vise à centrer notre redressement économique sur l'armée et à nationaliser tout et n'importe quoi afin de garantir que notre nation ne sera plus jamais vaincue."
 TUR_proclaim_the_republic:0 "Proclamer la République"
 TUR_proclaim_the_republic_desc: "La République de Turquie... ça sonne bien - plus progressiste et moderne que l'Empire Ottoman. Vive la République de Turquie, maintenant et pour toujours !"
 TUR_controlled_democracy: "Démocratie Contrôlée"
 TUR_controlled_democracy_desc:9 "Dans le meilleur des cas, la démocratie permet aux plus grands d'entre nous de guider notre peuple vers un avenir radieux. Cependant, dans le pire des cas, elle peut être utilisée pour miner la souveraineté et la sécurité de notre nation. Le Müşîr a maintenant décidé qu'une forme plus... contrôlée de démocratie est nécessaire pour que notre nation s'épanouisse, affirmant que c'est le seul moyen de protéger notre peuple des partis qu'il perçoit comme une atteinte à l'avenir de notre nation."
 TUR_maresal_cult:9 "Culte du Müşîr"
 TUR_maresal_cult_desc:9 "Afin d'accroître le soutien de la population au nouveau régime, les dirigeants du THF prévoient de lancer une campagne visant à faire du Müşîr un héros national, comparable au grand Osman Ier, qui a jeté les bases d'un État Turc au XIIIe siècle. Désormais, des affiches faisant l'éloge de Fevzi et de ses fonctions orneront les rues de toutes les villes turques."
 TUR_father_of_the_people: "Père du Peuple"
 TUR_father_of_the_people_desc:9 ""Mustafa Fevzi Çakmak guidera notre peuple", proclament les affiches depuis longtemps déjà. Cependant, dépeindre le Müşîr comme un héros national ne semble plus être suffisant pour le THF. Le parti veut aller plus loin et présente maintenant Fevzi comme une figure paternelle, qui prend soin du peuple turc comme s'il s'agissait de ses propres enfants."
 TUR_create_turkish_youth: "Créer des Organisations de Jeunesse Turques"
 TUR_create_turkish_youth_desc: "Les gens doivent être influencés à un plus jeune âge s'ils veulent devenir des membres précieux et obéissants de la nouvelle société turque. En créant des organisations de jeunesse au sein de l'armée et du THF, le gouvernement sera en mesure d'intéresser les jeunes générations à la politique et à l'armée, tout en limitant l'influence des organisations non étatiques sur la jeunesse turque."
 TUR_a_benevolent_leader: "Un Chef Fort"
 TUR_a_benevolent_leader_desc:9 "Le succès du Müşîr Mustafa Fevzi Çakmak à sauver notre nation du bord de l'effondrement a fait qu'une grande partie de notre population a abandonné ses doutes sur son règne et les mesures quelque peu excessives prises jusqu'à présent pour l'assurer. Bien que certains disent encore qu'il gouverne avec une main de fer, personne ne peut nier que cette main a beaucoup de force et de finesse derrière elle."
 TUR_empower_gendarmerie: "Renforcer la Gendarmerie"
 TUR_empower_gendarmerie_desc:9 "Pour que les gendarmes puissent faire respecter le nouveau régime, ils doivent être en mesure d'effectuer leur travail sans interférence des tribunaux ou des ennemis du peuple, comme le Müşîr appelle désormais ceux qui menacent son règne. Ainsi, notre gouvernement travaille actuellement à l'adoption des politiques nécessaires pour que la gendarmerie puisse opérer avec la plus grande efficacité et écraser tous les éléments criminels au sein de la Turquie."
 TUR_party_supremacy: "Suprématie du Parti"
 TUR_party_supremacy_desc: "Le THF a reconstruit notre nation après l'effondrement de l'Empire et va maintenant diriger notre État renaissant vers l'avenir. Tous les autres partis ont maintenant été classés comme superflus au mieux, un danger pour l'existence de la Turquie au pire. Pour que notre gouvernement actuel survive, il est de la plus haute importance que le peuple comprenne cela et croie aux bonnes intentions de son parti dirigeant."
 TUR_stay_cordial_towards_religion: "Rester Cordial Envers la Religion"
 TUR_stay_cordial_towards_religion_desc: "La politique laïque moderne entretient une relation... compliquée avec la foi. Les deux ne doivent pas trop se mélanger pour qu'une nation reste forte, mais en même temps, beaucoup de gens attendent de l'État qu'il rende au moins hommage aux cieux. Si nous laissons les religieux tranquilles et que nous nous abstenons de faire quoi que ce soit d'irréfléchi, comme se débarrasser complètement du Califat, alors nous pouvons nous assurer que les fidèles restent satisfaits."
 TUR_call_for_legislative_elections: "Appel aux Élections Législatives"
 TUR_call_for_legislative_elections_desc:9 "Bien que le THF prétende être le seul parti nécessaire, il faudrait tout de même s'assurer que ceux qui souhaitent un système multipartite soient satisfaits. Bien que le Müşîr voudra probablement rester à son poste actuel, le peuple pourrait néanmoins être autorisé à au moins élire des candidats appropriés à la législature."
 TUR_a_modern_state: "Naissance d'un État Moderne"
 TUR_a_modern_state_desc: "L'ancien Empire était arriéré et faible, et a failli mener notre peuple à sa perte. Cependant, nous avons maintenant l'occasion de tirer les leçons de nos échecs passés et de forger un État véritablement moderne, capable de prospérer même dans le chaos qui l'entoure."
 TUR_every_aspects_of_society: "Chaque Aspect de la Société"
 TUR_every_aspects_of_society_desc: "Pour créer un État véritablement puissant et invincible, tout doit être pris en considération et rien ne doit être négligé. Chaque aspect de notre société doit être examiné, revu et, si nécessaire, modifié pour correspondre aux normes de notre nouvelle nation moderne."
 TUR_apply_fevzi_plan: "Appliquer le Plan Fevzi"
 TUR_apply_fevzi_plan_desc:9 "Il est temps que les plans élaborés par le Müşîr entrent en vigueur. Afin de réaliser les objectifs qu'il a fixés pour notre économie et pour la nation dans son ensemble, nous devons nationaliser nos industries, construire des infrastructures et lever une armée prête à entrer sur la scène mondiale !"
 TUR_forced_industrialisation: "Industrialisation Forcée"
 TUR_forced_industrialisation_desc: "Nous avons besoin de plus. Plus d'emplois, plus de canons, plus de rails, plus de tout ! Le seul moyen fiable d'obtenir tout cela est de construire des usines, qui seront construites, même si une partie de la population reste sceptique à l'égard de cette nouvelle méthode de production."
 TUR_establish_modernity: "Instaurer la Modernité"
 TUR_establish_modernity_desc: "Le monde moderne regorge de commodités utiles : de meilleurs équipements militaires, des moyens de communication et de transport améliorés, et une surabondance d'autres nouveaux jouets fantaisistes avec lesquels jouer. Il est grand temps que notre nation s'empare de ces innovations, car elles contribueront grandement à la prospérité de la Turquie et de son peuple."
 TUR_electrification_program: "Programme d'électrification"
 TUR_electrification_program_desc: "L'électricité alimente le monde moderne de la même manière que le charbon alimentait les raillines d'autrefois. Nous devons amener la puissance de la foudre dans tous les coins de la nation, afin que tous puissent bénéficier de son utilisation !"
 TUR_turkish_army: "L'Armée Turque"
 TUR_turkish_army_desc:9 "L'armée est le centre des visions et des rêves du Müşîr pour notre nation, et il a promis de ne jamais permettre qu'elle se laisse distancer par aucune autre armée du monde en termes de qualité, et de faire tout ce qui est en son pouvoir pour s'assurer qu'elle puisse nous défendre même contre les ennemis les plus supérieurs. Maintenant, le temps d'agir sur ces promesses est venu."
 TUR_promote_military_academies: "Promouvoir les Académies Militaires"
 TUR_promote_military_academies_desc:9 "Pour le Müşîr, qui a passé une grande partie de sa jeunesse dans une académie militaire, ces institutions sont l'épine dorsale de l'armée, et devraient être financées comme telles. Après tout, elles jouent un rôle majeur dans le repérage et la promotion des jeunes talents, et soutenir ces académies inciterait en outre une plus grande partie de notre jeunesse à s'engager dans l'armée."
 TUR_the_new_turkish_soldier: "Le Nouveau Soldat Turc"
 TUR_the_new_turkish_soldier_desc: "Les soldats d'autrefois ont laissé tomber notre pays et sont devenus une tache sur la fierté de notre nation. Il est temps de créer un nouveau modèle de soldat, à la fois provocateur et loyal, courageux et déterminé, vaillant et désireux de se battre. Chaque soldat de notre armée doit ressembler à ce modèle, protéger notre peuple et montrer au monde entier notre puissance !"
 TUR_oriental_vanguard: "Avant-Garde Orientale"
 TUR_oriental_vanguard_desc: "Nos anciennes alliances peuvent encore profiter à notre État, et il n'est plus raisonnable de s'accrocher aux rancunes allumées par la signature des accords de Jérusalem en 1920. Alignons-nous à nouveau sur Berlin et montrons aux Allemands la puissance de notre État nouvellement modernisé !"
 TUR_create_the_national_road: "La Grande Route Nationale"
 TUR_create_the_national_road_desc: "Le relief de notre pays rend les déplacements parfois difficiles, et la qualité des routes est inégale. Nous devrions construire une route nationale, qui relierait toute la Turquie et permettrait le transport rapide des biens et des personnes."
 TUR_pearl_of_two_continent: "Une Perle de Deux Continents"
 TUR_pearl_of_two_continent_desc: "Beaucoup ont débattu de la question de savoir si notre nation est européenne ou asiatique - une question tout à fait stupide. Nous sommes les deux, et nous bénéficions grandement du fait d'être le lien entre l'est et l'ouest, comme le montre le nombre important de routes commerciales qui traversent nos terres."
 TUR_great_military_project: "Le Grand Projet Militaire"
 TUR_great_military_project_desc: "Une partie de la faiblesse de l'Empire provenait de son armée malade et mal équipée. De grands progrès ont déjà été réalisés pour éliminer ces faiblesses, et il y a de l'espoir que nos soldats puissent bientôt à nouveau faire trembler le cœur de nos ennemis. Cependant, d'ici là, il y a encore beaucoup à faire."
 TUR_modernise_army_fevzi:0 "Moderniser l'Armée"
 TUR_modernise_army_fevzi_desc:9 "Notre armée a montré ses faiblesses lors des guerres passées, et si notre nation veut survivre à la tempête qui s'annonce, nos militaires doivent être capables de relever les défis du combat moderne. À cette fin, le Müşîr a orchestré une série de réformes visant à déterminer le statut de notre armée et sa spécialisation, et à améliorer ses capacités globales."
 TUR_a_revanchist_goal: "Un Objectif Revanchiste"
 TUR_a_revanchist_goal_desc:9 "Lorsque nous avons été contraints de signer le traité de paix à la suite de la Crise du Levant sur ce qui avait été des territoires turcs pendant des siècles, nos ennemis s'attendaient probablement à ce que nous restions à terre et que nous abandonnions toute ambition expansionniste dans un avenir proche. Cependant, sous la direction du Müşîr, la nation turque a été reconstruite, et maintenant, l'heure de la vengeance a sonné."

 ###National Spirits###
 OTT_economic_collapse: "Effondrement Économique"
 OTT_economic_collapse_desc: "L'économie du pays s'est effondrée depuis notre défaite dans la guerre et la perte de la plupart de nos territoires non turcs. La plupart de nos infrastructures sont soit détruites à l'est, soit désorganisées pour l'ouest du pays. En outre, une grande partie de notre économie civile a été amputée."

 TUR_rustu_recovery_plan: "Plan de Fatin Rushdie"
 TUR_rustu_recovery_plan_desc: "Fatin Rüştü est un éminent défenseur de l'ouverture de l'Empire au monde et en particulier aux investissements extérieurs. Entouré d'un groupe d'économistes, il planifie le redressement de l'Empire par le commerce et la politique étrangère."

 TUR_reconstruction_loan: "Prêt à la Reconstruction"
 TUR_reconstruction_loan_desc: "La reconstruction de l'Empire doit d'abord commencer par l'octroi d'un prêt aux banques étrangères."

 TUR_little_investments: "Investissements Mineurs"
 TUR_little_investments_desc: "Progressivement, le pays s'ouvre davantage aux investissements étrangers."

 TUR_liberal_economy: "Économie Libérale Ottomane"
 TUR_liberal_economy_desc:9 "Depuis le règne du CUP, la politique de l'Empire a été en partie autarcique et protectionniste. Cependant, nombre de nos politiciens libéraux pensent que le capitalisme est la solution pour sauver l'économie de notre pays."

 TUR_remnants_OHF_reforms: "Réformes Restantes de l'OHF"
 TUR_remnants_OHF_reforms_desc:9 "L'OHF de Mustafa Kemal Gelibolu a pris de nombreuses mesures sociales et politiques sur le pays. Ces réformes ne peuvent être effacées par un simple changement de gouvernement."

 TUR_remnants_OHF_influence: "Influence Restante de l'OHF"
 TUR_remnants_OHF_influence_desc: "Les idées de Mustafa Kemal et de son parti se sont largement répandues parmi les hommes politiques de notre pays. Cette influence ne peut être effacée par un simple changement de gouvernement."

 TUR_a_cabinet_alone: "Un Gouvernement Seul "
 TUR_a_cabinet_alone_desc:9 "Le gouvernement d'urgence du sultan est composé de dirigeants démocratiques, mais de nombreux membres de leur parti restent sceptiques quant à cette solution. En outre, l'opposition se développe en raison de la prise de pouvoir autoritaire de l'OSP."

 TUR_successful_coalition: "Coalition Réussie"
 TUR_successful_coalition_desc: "Après la restauration des partis démocratiques et l'abolition des principales réformes controversées de l'OHF, de nombreux partis et députés ont choisi de rejoindre la coalition."

 TUR_OHF_military_clique: "Clique Militaire de l'OHF"
 TUR_OHF_military_clique_desc: "De nombreux politiciens de l'OHF étaient des militaires, y compris ses dirigeants. De plus, le gouvernement kémaliste était enraciné dans l'armée. De nombreux officiers leur sont donc restés fidèles."

 TUR_military_reorganization: "Réorganisation Militaire"
 TUR_military_reorganization_desc: "L'armée est partiellement réadaptée pour répondre aux nouveaux besoins de l'Empire et de ses territoires."

 TUR_new_ottoman_military: "Nouvelle Armée Ottomane"
 TUR_new_ottoman_military_desc: "L'armée ottomane est à nouveau puissante et organisée. Grâce à la modernisation de nos forces armées, elles ne souffrent plus de divisions politiques internes. En outre, ils ont maintenant moins de grands territoires à défendre. Maintenant, nous pouvons commencer à planifier notre vengeance."

 TUR_political_sociology: "Sociologie Politique"
 TUR_political_sociology_desc:9 "Le prince Sabahaddin est un grand passionné de sociologie, notamment d'Émile Durkheim. Son programme est basé sur les théories de Durkheim, apportant un air de fraîcheur scientifique à l'Empire."

 TUR_women_rights_idea:0 "Droits des Femmes"
 TUR_women_rights_idea_desc: "Avec la démocratie, nous avons également apporté le suffrage universel à l'empire, donnant aux femmes de notre nation une chance de faire entendre leur voix."

 TUR_farmer_assistance: "Assistance aux Agriculteurs"
 TUR_farmer_assistance_desc: "Les agriculteurs turcs constituent une classe à part dans le pays et représentent une grande partie de la population. Nous devons soutenir cette population, qui doit souvent vivre en dessous du seuil de pauvreté et d'éducation."

 TUR_people_politization: "Politisation du Peuple"
 TUR_people_politization_desc: "Pour qu'une démocratie soit tangible et réelle, le peuple doit être formé aux urnes afin qu'il puisse réellement exprimer sa voix sans aucune manipulation extérieure."

 TUR_coranic_schools: "Écoles Coraniques"
 TUR_coranic_schools_desc: "Nous utilisons la foi et les écoles coraniques pour cultiver notre peuple. C'est dans la foi, dans l'Islam et dans le Califat que réside toute la connaissance."

 TUR_progressist_islam: "Islam Progressiste"
 TUR_progressist_islam_desc: "L'Islam a été l'une des religions les plus modernes de l'histoire, et pendant de nombreux siècles, les savants arabes et turcs ont été les meilleurs et les plus avancés. Nous ne perdrons pas cette avance et ferons de la religion un pilier moral du progrès."

 TUR_zakat_donation: "Donation de la Zakat"
 TUR_zakat_donation_desc: "Il est temps de souligner à nouveau la valeur de la générosité. Cela se fera par le biais de la Zakat, un impôt servant à redistribuer les richesses du peuple et à donner quelque chose à ceux qui sont dans le besoin."

 TUR_fruit_export: "Exportations de Fruits"
 TUR_fruit_export_desc: "Notre pays possède un climat idéal pour certaines catégories de fruits, comme les tomates, les raisins et les pastèques. Les Européens sont très friands de ces fruits exotiques, et nous pouvons donc gagner beaucoup en les exportant."

 TUR_borsa_istanbul: "Borsa [ROOT.Capital.GetCapitalVictoryPointName]"
 TUR_borsa_istanbul_desc: "La création de la Bourse [ROOT.Capital.GetCapitalVictoryPointName] augmentera et facilitera non seulement les investissements en Turquie, mais servira également de point de jonction entre l'Europe, l'Asie et l'Afrique. Les capitaux étrangers auront donc tendance à circuler dans notre pays."

 TUR_coffee_culture: "Culture du Café Turc"
 TUR_coffee_culture_desc: "Le café, exporté à l'origine par l'Empire ottoman, est devenu une boisson très appréciée dans le monde entier. Utilisons le pouvoir de notre économie pour créer une véritable culture du café !"

 TUR_hafiz_mustafa_monopoly: "Monopole du Café Hafiz Mustafa"
 TUR_hafiz_mustafa_monopoly_desc: "La société Hafiz Mustafa est désormais le symbole du café turc. Tout comme dans les sociétés libérales occidentales, les grandes marques commencent à devenir des symboles de notre nation. Bientôt, le café turc sera connu comme le meilleur café qui soit, tant en Europe que dans le monde entier."

 TUR_gendarmerie:0 "Gendarmerie Ottomane"
 TUR_gendarmerie_desc: "La gendarmerie ottomane nous a rendu d'énormes services pendant la Grande Guerre. Cependant, cette force à la fois policière et militaire manque d'organisation et de moyens. Si elle disposait de ces éléments, elle pourrait nous permettre de sécuriser pleinement les territoires que nous occupons et d'apporter l'ordre dont les campagnes ont besoin."

 TUR_ottoman_democracy: "Démocratie Ottomane"
 TUR_ottoman_democracy_desc: "La démocratie ottomane est désormais établie et n’est plus menacée par les méthodes agressives de l’OHF. Notre État servira d’exemple de libéralisme pour le monde musulman."

 TUR_powerful_sultan: "Puissant Sultan"
 TUR_powerful_sultan_desc: "Le sultan Ömer retrouve sa place primordiale dans l'Empire, un rôle puissant et protecteur. Aux côtés de son gouvernement et de l'assemblée, il est un véritable monarque constitutionnel mais efficace."

 TUR_a_throne_without_sultan: "Un Trône Vide"
 TUR_a_throne_without_sultan_desc:9 "Depuis que l'OSP a renversé l'ancien gouvernement de l'Empire et proclamé l'état d'urgence, notre pays manque d'un véritable chef d'État. Bien que Refet Bele ait assumé cette position pour le moment, l'Empire et son peuple ont besoin d'un véritable Sultan de sang divin."

 TUR_second_constitution_1: "Seconde Constitution Ottomane"
 TUR_second_constitution_1_desc: "La Nouvelle Constitution Ottomane restreint certains des droits du Sultan, mais vise en retour à mettre fin à la série de coups d'État qui ont secoué l'Empire depuis le début du siècle.\nVive la démocratie dans l'Empire Ottoman !"

 TUR_second_constitution_2: "Seconde Constitution Ottomane"
 TUR_second_constitution_2_desc: "La nouvelle constitution ottomane est conçue pour apporter la stabilité au pays et pour interdire toute tentative de transformer le pays en république.\nVive le sultanat au sein de l'Empire ottoman !"

 TUR_stable_government:0 "Gouvernement Stable"
 TUR_stable_government_desc: "Avec l'aide de notre sauveur Omer Fahrettin, nous avons pu établir un gouvernement fort et stable qui sera toujours prêt à défendre la démocratie ottomane."

 TUR_foreign_railway_investments: "Investissements Ferroviaires Étrangers"
 TUR_foreign_railway_investments_desc: "La construction d'un système ferroviaire anatolien fonctionnel et efficace est un projet sur lequel notre nation travaille depuis des décennies maintenant, et avec les investissements de l'Occident qui affluent, nous pouvons enfin poursuivre ces efforts et développer ce que nos prédécesseurs ont déjà réalisé."

 TUR_foreign_military_investments: "Investissements Militaires Étrangers"
 TUR_foreign_military_investments_desc: "Grâce aux investisseurs étrangers qui soutiennent notre nouveau renforcement militaire, nous pouvons désormais financer l'expansion de notre industrie militaire et travailler à l'augmentation de notre production d'armes, ce qui nous permettra de ne pas manquer de fusils avant de manquer d'hommes."

 TUR_foreign_industrial_investments: "Investissements Industriels Étrangers"
 TUR_foreign_industrial_investments_desc: "Le capital que les investisseurs étrangers apportent à notre développement industriel profite grandement à notre économie, car il nous permet d'augmenter nos taux de production grâce à l'expansion des usines et de favoriser la croissance économique dans tout le pays."

 TUR_remnants_hif_reforms: "Vestiges de la Décentralisation"
 TUR_remnants_hif_reforms_desc: "Le gouvernement libéral avait entrepris des réformes majeures pour décentraliser et démocratiser l'empire. Ces réformes ont commencé à prendre racine dans les vilayets d'Anatolie. Il nous appartient d'effacer ces erreurs."

 TUR_traditionalist_resistance_insignificant: "Résistance Traditionaliste : §GInsignifiante§!"

 TUR_traditionalist_resistance_slight: "Résistance Traditionaliste : §YLégère§!"

 TUR_traditionalist_resistance_significant: "Résistance Traditionaliste : §OSignificative§!"

 TUR_traditionalist_resistance_strong: "Résistance Traditionaliste : §RForte§!"

 TUR_traditionalist_resistance_extreme: "Résistance Traditionaliste : §gExtrême§!"

 TUR_recovering_economy:0 "Redressement de l'économie"
 TUR_recovering_economy_desc: "L'économie anatolienne commence à peine à se remettre de la défaite cuisante et de sa désorganisation totale. Il faut maintenant mettre en œuvre des réformes efficaces pour la remettre sur pied."

 TUR_5_year_plan:0 "Plan Quinquennal"
 TUR_5_year_plan_desc:9 "L'idée de planifier l'économie est privilégiée par Mustafa Kemal Gelibolu, d'autant plus que nous ne pouvons pas compter sur les capitaux étrangers pour relever la nation en raison de la guerre mondiale qui menace."

 TUR_turkish_bank: "Banque Turque"
 TUR_turkish_bank_desc: "La Banque de Turquie sera puissante et pourra représenter le peuple turc à l'intérieur et à l'extérieur de notre nation."

 TUR_kemalist_principles_idea: "Principes Kémalistes"
 TUR_kemalist_principles_idea_desc: "Les principes établis par Kemal pour le nouvel État turc dans son testament doivent montrer à notre gouvernement comment guider le peuple vers un avenir meilleur."

 TUR_caliph_of_islam: "Calife de l'Islam"
 TUR_caliph_of_islam_desc:9 "Privé du Sultanat, Ahmed IV reste néanmoins Calife de l'Islam, titre communément appelé "l'ombre de Dieu sur terre". Il conserve un poids politique et religieux très important."

 TUR_turkish_language: "Langue Turque"
 TUR_turkish_language_desc: "La langue turque utilise désormais aussi l'alphabet latin, comme Kemal l'avait imaginé dans ses écrits personnels, ce qui permet un apprentissage plus facile pour les masses."

 TUR_state_laicite: "Laïcité d'État"
 TUR_state_laicite_desc: "Le terme "laïcité", ou séparation de l'Église et de l'État en français, est l'un des termes clés de la politique kémaliste. Pour que la Turquie devienne une nation moderne, le peuple doit abandonner ses superstitions."

 TUR_kemal_will_tarnished: "Volonté de Kemal entaché"
 TUR_kemal_will_tarnished_desc: "La volonté de Kemal a été bafouée. Ses successeurs ont préféré suivre les voies traditionnelles et ont refusé de promulguer les réformes salvatrices auxquelles le Gazi avait pensé pendant des années. Ses proches collaborateurs doivent vivre avec la culpabilité d'avoir laissé le peuple turc dans l'immobilisme."

 TUR_kemal_will_honored: "Volonté de Kemal honoré"
 TUR_kemal_will_honored_desc: "Les principes de Mustafa Kemal ont été bien suivis par ses collaborateurs. Même si l'ensemble de son projet n'a pas été réalisé, son successeur a su garder les grands principes qui définissaient la modernité de la Turquie selon Kemal. Sa dernière volonté est ainsi honorée."

 TUR_kemal_will_achieved: "Volonté de Kemal accomplie"
 TUR_kemal_will_achieved_desc: "Les successeurs du Gazi ont su donner vie à sa pensée révolutionnaire et ont suivi à la lettre ses principes et ses étapes dictés dans son testament. Mustafa Kemal serait sûrement fier de ses proches collaborateurs pour avoir suivi ses idées d'un état turc moderne. Désormais, le peuple turc doit suivre ses enseignements tels qu'ils ont été appliqués."

 TUR_popular_sovereignty: "Souveraineté Populaire"
 TUR_popular_sovereignty_desc: "L'abolition du système Millet et l'égalité des personnes, quelle que soit leur religion, devant la loi est une étape nécessaire à la création d'une république laïque."

 TUR_5_year_plan_inonu: "Plan Quinquennal : Ismet"
 TUR_5_year_plan_inonu_desc:9 "İsmet Reşit a transformé l'idée du plan quinquennal en ajustant le budget et en optimisant son utilisation. Il se concentre sur l'industrialisation et la défense de la Turquie."

 TUR_turkish_protectionism: "Protectionnisme Turc"
 TUR_turkish_protectionism_desc: "En imposant des droits de douane sur les marchandises étrangères ainsi que des quotas sur les produits, la Turquie souhaite protéger son économie nationale et surtout les petites économies locales du marché mondial."

 TUR_turkish_protectionism_1: "Protectionnisme Turc"
 TUR_turkish_protectionism_1_desc: "En imposant des droits de douane sur les marchandises étrangères ainsi que des quotas sur les produits, la Turquie souhaite protéger son économie nationale et surtout les petites économies locales du marché mondial. En outre, les nouveaux droits de douane améliorent encore cette défense."

 TUR_turkish_bank_merged: "Banque Centrale Turque"
 TUR_turkish_bank_merged_desc: "La Banque Centrale de Turquie a le droit de réguler les marchés financiers et la circulation de l'argent afin de préserver la valeur de la monnaie turque."

 TUR_nationalisation:0 "Nationalisation"
 TUR_nationalisation_desc: "De nombreuses entreprises vitales pour l'État étaient détenues par des investisseurs étrangers. Afin d'assurer la stabilité économique de notre nation, nous avons racheté la plupart d'entre elles."

 TUR_total_nationalisation: "Nationalisation Totale"
 TUR_total_nationalisation_desc: "Comme nous n'avions pas les moyens de racheter toutes les entreprises détenues par des investisseurs étrangers, nous avons dû nationaliser l'État par la force - une mesure drastique mais efficace."

 TUR_turkish_worker_model: "Modèle de l'Ouvrier Turc"
 TUR_turkish_worker_model_desc: "Le travailleur turc est un pilier essentiel du nouvel État. Il représente le peuple turc et constitue le reflet de notre système industriel et politique."

 TUR_classless_society_idea:0 "Société sans Classes"
 TUR_classless_society_idea_desc: "La Turquie est un pays sans classe. Il n'y a pas de véritable classe prolétarienne et pas de bourgeoisie dominante. La lutte des classes définie par Marx est inexistante à l'intérieur de nos frontières."

 TUR_social_nationalism_idea:0 "Nationalisme Social"
 TUR_social_nationalism_idea_desc: "La théorie kadroïste veut éliminer l'exploitation d'une classe tout en poursuivant les réformes sociales mises en place par la République nationaliste."

 TUR_welfare_state:0 "État providence"
 TUR_welfare_state_desc: "Dans l'idéologie kadroïste, l'État contrôle tout, y compris les aspects financiers et sociaux de la vie turque. Cela permet au gouvernement de promouvoir l'égalité et le bien-être."

 TUR_kadroist_party: "Le Parti Kadroïste"
 TUR_kadroist_party_desc: "Les principaux objectifs du mouvement kadroïste étaient de dissoudre l'influence des puissances occidentales sur la sphère politique et économique de la Turquie, tout en imitant leur développement avec un sens de l'identité turque, où l'État est responsable de la production et de la distribution."

 TUR_kadroist_party_totalist: "Le Parti Kadroïste"
 TUR_kadroist_party_totalist_desc: "Les principaux objectifs du mouvement kadroïste étaient de dissoudre l'influence des puissances occidentales sur la sphère politique et économique de la Turquie, tout en imitant leur développement avec un sens de l'identité turque, où l'État est responsable de la production et de la distribution."

 TUR_independante_army: "Une Armée Indépendante"
 TUR_independante_army_desc: "L'armée de la république doit être indépendante de l'Etat afin de préserver son professionnalisme et d'empêcher nos soldats et officiers de former des mouvements politiques visant à renverser notre gouvernement."

 TUR_integrated_army:0 "Une armée intégrée"
 TUR_integrated_army_desc: "L'armée devrait être intégrée au gouvernement. Comme la plupart des politiciens importants sont d'anciens pachas, ils connaissent bien les affaires militaires et peuvent garder leur contrôle."

 TUR_new_nationalist_army: "La Nouvelle Armée Turque"
 TUR_new_nationalist_army_desc: "La nouvelle armée turque aura pour objectif de protéger l'État turc, sa souveraineté nationale et la modernité kémaliste contre l'obscurantisme religieux et les forces extérieures qui tentent de démolir ce que nous avons réussi à reconstruire."

 TUR_extreme_conditions_training:9 "Entraîner dans des Conditions Extrêmes"
 TUR_extreme_conditions_training_desc: "L'Anatolie est si vaste que le climat varie des déserts chauds près de la Syrie et de l'Irak aux hautes montagnes du Caucase et aux falaises venteuses de la mer Égée. Nos troupes doivent être capables de s'adapter à toutes les conditions climatiques si elles veulent défendre leur patrie.l"

 TUR_modern_cavalry_army: "Cavalerie Moderne"
 TUR_modern_cavalry_army_desc: "La principale stratégie utilisée par l'armée ottomane et préconisée par Mustafa Kemal était l'utilisation de la cavalerie. Cependant, avec la guerre moderne et les nouvelles technologies, la cavalerie rapide mais fragile devrait être remplacée par les monstres d'acier plus résistants nés de nos usines."

 TUR_war_preparation:0 "Préparatifs de Guerre"
 TUR_war_preparation_desc: "La guerre est inévitable. La paix souhaitée par Mustafa Kemal ne peut s'adapter à la situation extrême dans laquelle est placée la république. Un jour ou l'autre, nous serons plongés dans une guerre territoriale ou même mondiale - et nous devons être prêts à nous battre."

 TUR_armor_effort: "Développement des Chars"
 TUR_armor_effort_desc: "L'importance des chars a été démontrée à maintes reprises pendant la Weltkrieg et par nombre de nos théoriciens militaires. Nous devons optimiser notre production pour la rendre aussi bon marché et efficace que possible."

 TUR_fevzi_plan: "Plan de Fevzi"
 TUR_fevzi_plan_desc: "Fevzi Çakmak a mis en œuvre une réorganisation du plan Ismet Inonü, visant à construire une industrie de guerre plutôt qu'une industrie civile et à préparer notre nation à l'inévitable par le biais de la nationalisation."

 TUR_religious_community_under_threat: "Communauté Religieuse Menacée"
 TUR_religious_community_under_threat_desc: "De nombreux ordres religieux de notre pays craignent que notre gouvernement ne revienne aux principes kémalistes et n'entame à nouveau le processus de sécularisation. Ils ont donc commencé à organiser des manifestations, en espérant que celles-ci leur permettront de se faire entendre et que le gouvernement s'abstiendra de mettre en œuvre de telles réformes."

 TUR_soldier_in_construction: "Armée de Reconstruction"
 TUR_soldier_in_construction_desc:9 "Si nous voulons reconstruire notre pays et réparer ce qui a été détruit pendant la Crise du Levant, nous devrons compter sur nos soldats. Ils constituent une force formidable et sont plus que désireux d'aider ceux qui en ont besoin."

 TUR_opposition_resistance: "Résistance de l'Opposition"
 TUR_opposition_resistance_desc:9 "Bien que le Müşîr affirme toujours qu'il fait tout ce qui est en son pouvoir pour assurer la sécurité et la prospérité du peuple, il y a toujours des gens qui remettent en question et s'opposent activement à son règne, principalement en raison des mesures excessives prises jusqu'à présent pour l'assurer. Pour que le Müşîr se maintienne au pouvoir, ces agitateurs doivent être éradiqués !"

 TUR_opposition_resistance_1: "Affaiblissement de la Résistance de l'Opposition"
 TUR_opposition_resistance_1_desc:9 "Bien que le Müşîr affirme toujours qu'il fait tout ce qui est en son pouvoir pour assurer la sécurité et la prospérité du peuple, il y a toujours des gens qui remettent en question et s'opposent activement à son règne, principalement en raison des mesures excessives prises jusqu'à présent pour l'assurer. Pour que le Müşîr se maintienne au pouvoir, ces agitateurs doivent être éradiqués !"

 TUR_job_creation: "Création d'Emplois"
 TUR_job_creation_desc: "Afin d'améliorer nos capacités économiques et de faire en sorte que le flux d'impôts dans les caisses de l'État ne diminue pas, nous devrons lutter contre le chômage. Cela nous aidera également à regagner la confiance de la population et à augmenter le niveau de vie dans tout le pays."

 TUR_fevzi_cult_of_personality:0 "Culte de la Personnalité"
 TUR_fevzi_cult_of_personality_desc:9 "Aux yeux de beaucoup, le Müşîr a sauvé notre nation de son effondrement imminent et a réussi à apporter à la Turquie prestige, prospérité et modernisation. Ce point de vue a été propagé par l'OHF et est maintenant répandu dans l'esprit de la plupart de nos citoyens."

 TUR_state_modernisation: "Modernisation de l'État"
 TUR_state_modernisation_desc: "Ce n'est pas seulement la technologie qui rend un État vraiment moderne. C'est sa constitution, sa structure gouvernementale et ses lois."

 TUR_modernisation_wave: "Vague de Modernisation"
 TUR_modernisation_wave_desc: "Pour que nous soyons en mesure de suivre le reste du monde, il est nécessaire de moderniser la nation. Cela peut se faire en développant l'infrastructure de notre pays et en apportant l'électricité même dans les villages les plus reculés d'Anatolie."

 TUR_modernisation_wave_1: "Vague de Modernisation"
 TUR_modernisation_wave_1_desc: "Pour que nous soyons en mesure de suivre le reste du monde, il est nécessaire de moderniser la nation. Cela peut se faire en développant l'infrastructure de notre pays et en apportant l'électricité même dans les villages les plus reculés d'Anatolie."

 TUR_economic_accord: "Accord Économique Turco-Irakien"
 TUR_economic_accord_desc: "L'accord économique rédigé par nous et nos nouveaux amis apportera la prospérité à nos deux nations !"

 TUR_army_1: "Réforme de Fevzi de l'Armée"
 TUR_army_1_desc:9 "Voyant l'état misérable dans lequel se trouvait notre armée, le Müşîr a décidé de mettre en œuvre des réformes majeures visant à renforcer les capacités de nos forces armées. Le monde devra à nouveau craindre la puissance de l'armée turque !"

 TUR_kurdish_crisis: "De Charybde en Scylla"
 TUR_kurdish_crisis_desc:9 "De Charybde en Scylla est une expression tirée de l'Odyssée d'Homère qui décrit parfaitement la première crise nationale à laquelle notre pays doit faire face depuis notre défaite dans la Crise du Levant."

