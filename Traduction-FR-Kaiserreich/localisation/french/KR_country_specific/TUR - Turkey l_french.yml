 ###Decisions###
 TUR_kemalists: "Réformes Kémalistes"
 TUR_kemalists_desc:9 "Les réformes kémalistes visent à suivre la vision que Mustafa Kemal avait d'une nation turque moderne et s'appuient sur la volonté que le Gâzi a transmis à İsmet Reşit, son fidèle ami. Dans son testament, Kemal a appelé de tous ses vœux à la création d'un nouvel État turc. Ses réformes reposent sur six principes fondamentaux : républicanisme, nationalisme, populisme, laïcité, révolutionnisme et étatisme. Cependant, la volonté de Kemal est complexe, extrémiste et profondément antireligieuse. Il aurait souhaité une séparation totale de l’Église et de l’État et avait des idées encore plus sombres concernant le Padishah. İsmet Reşit devra composer avec la résistance traditionaliste s'il veut faire respecter ces réformes.\n\n §YRésistance traditionaliste§! : [?TUR_traditionalist_resistance|%%R0]\n\nCependant, si nous parvenons à convaincre la population de nos bonnes intentions ou si nous faisons quelques concessions aux traditionalistes, nous pourrons réduire leur résistance."
 TUR_loyal_administrators: "Administrateurs Actuellement Loyaux"
 TUR_install_loyalists: "Installer les Administrateurs Loyaux dans §Y[From.GetName]§!"
