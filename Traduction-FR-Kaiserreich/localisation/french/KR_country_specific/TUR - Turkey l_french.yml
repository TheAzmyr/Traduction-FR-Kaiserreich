 ###Ottoman Post Defeat###
 tur.0.t: "Le Prix de la Défaite"
 tur.0.d: "Alors que nous sommes entrés dans la Guerre du Désert fiers et confiants dans nos capacités à montrer aux rebelles arabes leur place, nous avons rapidement été forcés d'accepter que cette guerre était trop difficile à gérer pour notre Empire. Notre incapacité à repousser la trompeuse coalition arabe a eu pour conséquence que notre Empire, autrefois glorieux, n'est plus qu'un état croupion. Le Levant a été perdu, et avec lui le dernier morceau de prestige que notre nation et notre sultan avaient encore aux yeux du monde entier. Les villes saintes ne prospéreront plus sous notre domination, les riches territoires de la Syrie et de l'Irak ont été dévastés et sont tombés aux mains de nos ennemis, et les communautés juives de Palestine qui comptaient autrefois sur la protection de la Porte se trouvent maintenant dans un état isolé et vulnérable.\n\nD'innombrables réfugiés, principalement d'origine turque, ont commencé leur voyage depuis nos territoires perdus vers leur terre natale d'Anatolie, espérant qu'ils seraient mieux à l'intérieur de nos frontières. Cependant, ce ne sont pas seulement ceux qui se trouvent dans les territoires que nous avons perdus qui souffrent - les habitants d'Anatolie connaissent eux aussi des difficultés extrêmes. Beaucoup ont perdu leurs proches, l'économie est en ruine, et un sentiment général de mécontentement se répand parmi la population. Il faudra un certain temps pour reconstruire ce qui a été détruit, mais il semble peu probable que les gens soient assez patients pour attendre que notre gouvernement règle les choses. Ils se sentent trahis par les politiciens au pouvoir, et ont perdu toute confiance non seulement dans le parti au pouvoir, mais aussi dans [TUR.GetLeader] et ses capacités. Nous ne pouvons qu'espérer que la situation s'améliore rapidement..."
 tur.0.a: "Qu'est-il advenu de notre Empire ?"

 tur.1.t: "L'Abdication d'Abdülmecid II"
 tur.1.d: "La débâcle de l'Empire a pris fin. La tempête a fini de souffler et la poussière est retombée. L'Empire ottoman se révèle être une victime du traité injuste imposé par le Pacte du Caire, qui a vu la fin d'un siècle d'hégémonie ottomane au Moyen-Orient. Les populations qui avaient fui pendant et après la guerre se sont installées par milliers en Anatolie, les famines et les massacres ont été nombreux pendant leur fuite. Les troupes turques sont désorganisées, et de nombreux soldats, surtout d'origine arabe, ont déjà déserté, espérant trouver un avenir plus glorieux ailleurs, et le monde a perdu tout respect pour notre nation. Ce sont des temps sombres pour l'Empire. Le sultan Abdülmecid II observe ce spectacle depuis sa fenêtre, horrifié.\n\nLe gouvernement en place ne montre plus son visage, il sait dans quoi il s'engage. Le peuple grogne, qui sont ces politiciens qui ont mené l'Empire à sa perte en croyant le réformer ? On a l'impression que les affaires extérieures ont été négligées au profit des conflits d'intérêts politiques. Chacun attend l'événement qui marquera un tournant dans ce désarroi. Comme le sultan semble être le seul à détenir le pouvoir en ce moment décisif, beaucoup s'en remettent à lui. Finalement, Abdülmecid annonce à son aide de camp qu'il va abdiquer. Il avait connu les jours de gloire de l'Empire après la Grande Guerre, mais n'avait pu quitter la fonction de marionnette qui avait été imposée à ses prédécesseurs.\n\nAhmed Nihad, petit-fils du malheureux sultan Mourad V, a été proclamé sultan de l'Empire ottoman sous le nom d'Ahmed IV. Il a suivi la cérémonie habituelle et a été élu calife de tout l'Islam par le Meclis-i Mebûsan. Il a été intronisé "Khalife des musulmans et gardien des lieux saints" et porte désormais le manteau historique, au grand dam de nombreux députés."
 tur.1.a: "Que Dieu protège son successeur."

 ####OSP####
 tur_osp.1.t: "Le Coup d'État du Soir"
 tur_osp.1.d: "Ce soir, vers 22h30, deux armées ont encerclé [ROOT.Capital.GetCapitalVictoryPointName]. La première bloquait les routes principales menant à la ville, tandis que la seconde s'enfonçait dans les rues étroites de notre capitale. Le gouvernement de l'OHF, prévenu de leur sort, s'est réuni dans la salle du Conseil des ministres et a ordonné aux derniers gardes loyaux de se rendre sans résistance. Le général Refet Pacha, accompagné de soldats, a fait irruption dans la salle et a annoncé leur arrestation pour trahison envers l'Empire et la démocratie. Après avoir enfermé les membres de l'OHF, un groupe de politiciens d'opposition interdits s'installe dans la salle du conseil. Parmi eux se trouvaient Kazim Karabekir, le chef de l'ancien parti démocratique, Sabahattin Efendi, le prince progressiste, et enfin Mustafa Sabri, le Shaykh al-Islam.\n\nCe groupe d'opposition a accusé l'OHF d'avoir cherché à détruire l'Empire et à le transformer en une république anti-islamiste et pro-syndicale. L'OHF a en outre été accusé de négliger l'armée et les menaces extérieures, dont il était censé se protéger. La plupart des principaux politiciens de l'OHF ayant été mis derrière les barreaux, l'étape suivante pour les membres de l'opposition a été de créer un nouveau parti, le Parti du Salut Ottoman ou OSP en anglais. Ils déclarent ensuite l'état d'urgence, car ils savent que la moitié de la nation est encore sous le contrôle de l'OHF et qu'il faut la reprendre des mains de ces traîtres.\n\nCependant, avant de commencer à combattre l'influence restante de l'OHF, les membres de l'OSP doivent d'abord décider du sort du sultan. Après quelques discussions, il a été décidé qu'il devait être contraint d'abdiquer en raison de ses liens avec l'ancien gouvernement et de son refus de prendre des mesures contre ceux qui ont trahi l'Empire et son peuple. La ville et son palais étant sous le contrôle total des soldats fidèles à l'OSP, Ahmed IV n'a eu d'autre choix que d'accepter ce sort. Pour l'instant, il a été décidé que notre Empire serait dirigé par un gouvernement provisoire dont Refet Pacha serait le chef d'État. Cependant, il ne peut pas vraiment prendre la place d'un Sultan, et donc un remplaçant pour Ahmed devra bientôt être trouvé."
 tur_osp.1.a: "Parviendront-ils à sauver l'Empire ?"

 tur_osp.2.t: "L'OHF se défend"
 tur_osp.2.d: "Les membres de l'OHF qui ont réussi à fuir la capitale, dont de nombreux généraux, se sont réfugiés dans d'autres villes et se sont cachés pour organiser la résistance du parti. Ils appellent les troupes à se rebeller et le peuple à rétablir Ahmed IV comme calife légitime. Cependant, cet appel au peuple est resté relativement lettre morte, car il se sent toujours trahi par l'OHF et estime qu'Ahmed n'a pas su prévenir une telle crise. Néanmoins, de nombreuses localités et institutions, principalement dans les grandes villes, ont annoncé leur soutien au parti démocratiquement élu et rejeté ce que beaucoup appellent le Coup du soir.\n\nAprès l'euphorie initiale qui a suivi le succès du coup d'État, le nouveau gouvernement s'est rendu compte que sa tâche n'allait pas être facile. L'OHF a laissé son empreinte sur les institutions et a déjà établi de nombreuses réformes qui semblent difficiles à inverser. Ce sera certainement toute une entreprise que de revenir sur des réformes très progressistes et libérales et de combattre en même temps la présence de l'OHF dans les administrations locales. De plus, beaucoup s'interrogent encore sur la justesse du règne de l'OSP, puisque le règne de [TUR.GetLeader] n'a pas encore été approuvé par un Sultan ottoman, une autre question qui devra être abordée dans le futur si l'Empire veut résister aux sables du temps."
 tur_osp.2.a: "Le loup montre ses dents."

 tur_osp.3.t: "Un Gouvernement Seul "
 tur_osp.3.d: "Comme si la résistance de l'OHF ne suffisait pas, la coalition s'est retrouvée dans une solitude politique totale. La plupart des personnalités démocratiques se sont cachées par peur de l'OHF et n'osent pas refaire surface, la population est bien trop préoccupée par la crise nationale pour s'intéresser à la politique, et les quelques membres des différents partis de la coalition gouvernementale n'arrivent pas à se mettre d'accord sur la marche à suivre.\n\nBien que le gouvernement OSP ne bénéficie actuellement d'aucun soutien au sein de la population, nos dirigeants sont confiants quant à la marche à suivre. En éliminant l'OHF, ils entendent éviter toute influence subversive, et en revenant sur leurs réformes, ils veulent s'attirer les faveurs des partis qui s'y sont opposés. Enfin, en résolvant la crise économique, le parti et la coalition peuvent s'assurer la confiance du peuple, et ainsi stabiliser la position du gouvernement provisoire."
 tur_osp.3.a: "Un coup d'État réussi "dans les faits"."

 tur_osp.4.t: "Agitation dans les Rangs"
 tur_osp.4.d: "La plupart des généraux qui appelaient à la révolte contre le gouvernement ont été repérés et arrêtés par nos agents et croupissent en prison dans l'attente de leur procès. Cependant, l'arrestation de Fahrettin Pacha et du principal groupe de partisans du FHO au sein de l'armée fait gronder les forces armées. Pour ne rien arranger, Fevzi Pacha a réussi à nous échapper et on ne sait pas où il se trouve actuellement. De nombreux soldats ont déserté et l'armée est désormais impliquée dans des scandales politiques. Si nous n'intervenons pas rapidement, la situation pourrait bien dégénérer et mettre en péril non seulement la position de l'OSP et de [TUR.GetLeader], mais aussi la nation tout entière."
 tur_osp.4.a: "Si tu n'es pas avec moi, alors tu es mon ennemi !"

 tur_osp.5.t: "Refet Pasha réussit à rallier les Démocrates"
 tur_osp.5.d: "Les partis antérieurs à l'OHF ont à nouveau été autorisés à se réunir librement et à exprimer leurs opinions dans leurs journaux respectifs, le système Millet a été rétabli et les changements les plus radicaux introduits par l'OHF, notamment la séparation de l'Église et de l'État, ont été annulés. Tout cela s'est produit avec la bénédiction du Shaykh al-Islam, ce qui explique que la plupart des minorités influentes de l'Empire, ainsi que les conservateurs, soutiennent désormais le nouveau gouvernement.\n\nPersonne ne peut contester que la coalition OSP est un véritable succès politique. De nombreux partis ont décidé de faire partie de la coalition, et Refet Pacha est généralement considéré comme le sauveur de la démocratie et de la justice religieuse dans notre nation. Bien que notre peuple souhaite toujours le retour d'un sultan et ne soit donc pas entièrement satisfait de la situation actuelle, l'avenir semble à nouveau radieux pour un empire qui, jusqu'à récemment, était au bord de l'effondrement."
 tur_osp.5.a: "Une surprise, certes, mais une surprise bienvenue !"

 tur_osp.6.t: "Restauration de la Démocratie Ottomane"
 tur_osp.6.d: "Grâce aux mesures prises par la coalition, la démocratie ottomane a été restaurée. L'élimination de la résistance militaire de l'OHF et de l'opposition a apporté un vent de liberté à tous ceux qui étaient exilés et opprimés par le gouvernement autoritaire. De plus, la mise en œuvre des réformes par Mustafa Sabri a permis au gouvernement de gagner le cœur de nombreux politiciens et du milieu conservateur. Enfin, la politique de relance et de redressement économique promulguée par Fatin Rüstü Bey a permis au peuple de retrouver sa confiance dans le gouvernement et de raviver un sentiment de fierté nationale turque.\nAujourd'hui, le Meclis-i Mebûsan a été rétabli et les députés ont été appelés à regagner leurs sièges et à se préparer pour l'élection qui définira l'avenir de la coalition."
 tur_osp.6.a:0 "Que le meilleur parti gagne !"

 tur_osp.7.t: "Élections du Salut"
 tur_osp.7.d: "Le moment est venu de procéder aux élections de l'assemblée présidée par la coalition OSP. Malgré la multitude de courants et de partis politiques, la coalition ne comporte que deux ailes, les libéraux et les conservateurs.\n\nLes libéraux progressistes sont une sorte de mélange entre le DF (Parti Démocrate), le HIF (Entente Libérale) et certains mouvements nationalistes et progressistes non loin de l'OHF et de la CUP mais dégoûtés par leurs manières autoritaires. Ils sont principalement dirigés par Kazim Karabekir, qui a obtenu la direction du parti en échange de la libre mise en œuvre par le prince Sabahattin de ses réformes progressistes, inspirées de son séjour en France, avec l'aide d'un comité.\n\nLeur adversaire est l'aile conservatrice de l'OSP. Les conservateurs sont principalement des démocrates qui ne veulent plus de réformes antireligieuses et visent plutôt à renforcer les relations du gouvernement avec le calife sultan. Ils rejettent les pratiques de l'Union Mahométane de Shakib Arslan et se retrouvent dirigés par le Shaykh al-Islam lui-même, Sabri Efendi. Efendi est un érudit musulman, qui estime que l'Islam est toujours la religion de la science, tout comme il l'a été dans les siècles précédents, au cours desquels les érudits orientaux étaient à la pointe des avancées technologiques. Il est également le leader de la Teali-i Islam Cemiyeti (Société pour l'élévation de l'islam).\n\nLes deux ailes du parti semblant être très populaires auprès de la population, on ne pouvait que spéculer sur le vainqueur de l'élection. Cependant, alors que la journée touchait à sa fin, un vainqueur clair est apparu."
 tur_osp.7.b: "Les libéraux gagnent les élections !"
 tur_osp.7.c: "L'aile conservatrice parvient à s'assurer la victoire !"

 tur_osp.9.t:0 "Suffrage des femmes ?"
 tur_osp.9.d: "Les droits des femmes font largement référence à leurs droits civils, de divorcer, d'hériter ou de travailler librement, mais aussi à certains droits politiques comme le droit de vote. Sabahattin et Karabekir sont deux hommes progressistes de l'Empire et souhaitent étendre les droits politiques des femmes de notre nation. Cependant, la coalition n'est pas entièrement d'accord avec cette idée, car elle est considérée comme un peu trop moderniste. Certains conservateurs ont même accusé Sabahattin et Karabekir d'être de mèche avec l'OHF. Doivent-ils chercher à faire avancer la loi sur l'égalité au détriment de précieux alliés, ou doivent-ils simplement demander quelques concessions civiles et abandonner l'idée du droit de vote ?"
 tur_osp.9.a: "Le progrès social est une priorité nationale !"
 tur_osp.9.b: "Nous devons faire des concessions."

 tur_osp.10.t: "Campagne de Politisation du Peuple"
 tur_osp.10.d: "La démocratie est une chose, la pratique en est une autre. Dans l'Empire, une grande partie de la population est analphabète et une partie encore plus grande ne s'intéresse pas à la politique. Or, pour qu'une démocratie soit fonctionnelle et ne se transforme pas en oligarchie, l'ensemble de la population doit voter. Si le taux d'abstention est trop élevé, une minorité contrôle le vote et donc le pouvoir. C'est pourquoi Kazim Karabekir a lancé sa campagne de politisation du peuple, entre autres pour l'intéresser et le faire participer à la politique. Par des campagnes de sensibilisation objectives et des visites de villages, le Pacha entend inculquer la démocratie à la population."
 tur_osp.10.a: "Nous devons sauvegarder la démocratie !"

 tur_osp.11.t: "Le Code Civil Ottoman"
 tur_osp.11.d: "Le Code Mecelle, ou "Code Civil Ottoman" dans son appellation française, est le code civil de l'Empire. Kemal a tenté de le réformer sans succès et le peuple pensait que le débat était réglé, mais voilà qu'après le coup d'État, la question du Mecelle est à nouveau soulevée. Les libéraux envisagent de copier le code civil suisse en raison de sa modernité. Cependant, il serait peut-être préférable de le modifier un peu. Nous devrions conserver certaines des règles immuables de la charia, mais aussi établir une commission qui pourrait créer un véritable code ottoman, indépendant de toute inspiration."
 tur_osp.11.a: "Nous avons apporté la paix, la liberté, la justice et la sécurité à notre nouvel Empire."

 tur_osp.12.t: "La Charité de la Zakat"
 tur_osp.12.d: "La Zakat, ou charité musulmane, est un précepte souvent oublié par nos collègues du monde entier. Le sultan Ömer, homme de bien, a pris sur lui de nous le rappeler et de créer un impôt sur la fortune. Celui-ci sera redistribué aux croyants les plus pauvres et servira à financer les projets d'aide sociale de l'Etat. L'impôt sera distribué aux pauvres, aux nécessiteux, à ceux qui travaillent au service de la zakat, aux nouveaux convertis dont le cœur a besoin d'être renforcé, aux esclaves, aux endettés, aux combattants volontaires et aux voyageurs", selon une sourate du Coran."
 tur_osp.12.a: "Allah nous protège, mes frères."

 tur_osp.13.t: "Rétablissement de la Loi sur la Protection Nationale"
 tur_osp.13.d: "Nous avons cherché à nous imposer l'économie libérale à la hâte. Cependant, il semble que l'économie ottomane ne soit pas encore prête à abandonner toutes ses mesures protectionnistes d'avant-guerre. Au risque d'être écrasé par la concurrence, le gouvernement est plus ou moins contraint de rétablir les quotas et les normes, et de donner à nouveau la priorité à l'industrie militaire."
 tur_osp.13.a: "Les gens ont leur propre rythme..."

 tur_osp.14.t: "Emile Durkheim et la sociologie moderne"
 tur_osp.14.d: "Emile Durkheim est le fondateur de la sociologie, l'étude scientifique de la société et du comportement social humain. Cette science est très importante, notamment en politique, car elle permet de mieux comprendre les relations entre les individus dans la société. C'est pourquoi on dit que la sociologie s'étend à toutes les sciences humaines. Politiquement, Durkheim n'était pas marxiste mais ami de Jean Jaurès et avait un penchant pour le socialisme réformiste.\n\nSabahattin a découvert et adopté la sociologie pendant son exil en France. Lorsqu'il est ensuite exilé en Suisse, il a le temps de développer cette passion et ses idées démocratiques en même temps. Son projet de décentralisation de l'Empire est issu de thèses de sociologie politique.\n\nSabahattin veut créer une université de sociologie, la première de l'Empire, car la sociologie était auparavant liée à la philosophie. Cette université formerait de nouveaux scientifiques turcs et permettrait le développement moderne de la pensée ottomane."
 tur_osp.8.a:0 "Intéressant."

 tur_osp.19.t: "Réforme du Code de Commerce Ottoman"
 tur_osp.19.d: "Le Kanunname-i Ticaret ou "Code de Commerce Ottoman" en français est le code commercial de l'Empire ottoman, basé sur le code français de 1809. Il s'agit de la plus haute instance de droit commercial de l'Empire. Cependant, avec le développement du libéralisme, ce code, qui n'a pas été modifié depuis sa création en 1809, semble dépassé et semble faire plus de mal que de bien. Un comité de juristes, ainsi que des chefs d'entreprise, ont été mis en place pour modifier le code, afin de l'adapter aux normes modernes."
 tur_osp.19.a: "Nous devons nous adapter au marché mondial."

 tur_osp.20.t: "Les Garnisons Pro-OHF se Rebellent"
 tur_osp.20.d: "Outrés par la prise de contrôle de l'OSP et les politiques anti-FHO que la coalition semble poursuivre, plusieurs bataillons, dirigés par des officiers de l'OHF, se sont rebellés dans les environs de Smyrne et d'Afyon. [TUR.GetLeader] s'est empressé de prendre son cheval et d'envoyer de nombreux télégrammes pour tenter d'arrêter les insurgés. Ceux-ci n'ayant pas écouté ses appels à déposer les armes, le pacha rassemble les soldats encore fidèles au gouvernement et commence à avancer contre les rebelles. Aux dernières nouvelles, il s'agissait plus d'une escarmouche et d'affrontements sporadiques que d'une véritable révolte et elle a été réprimée assez rapidement. Néanmoins, plusieurs de nos soldats ont été blessés, voire tués. Cela ne doit pas se reproduire ! Cette résistance doit être éliminée au plus vite !"
 tur_osp.20.a: "Nous devons protéger l'OSP !"

 tur_osp.21.t: "Ouverture de l'Institut Durkheim"
 tur_osp.21.d: "Le projet universitaire de Sabahattin s'est concrétisé et est même allé au-delà. Dans le cadre d'une initiative gouvernementale, des sociologues de toute l'Europe sont venus admirer le congrès d'ouverture de l'Institut Durkheim, qui a été nommé en l'honneur du sociologue qui a inspiré la pensée sociologique et politique du prince Sabahattin. Le Sultan lui-même est venu saluer les professeurs et scientifiques présents. Au cours du congrès, un hommage a été rendu au Prince par Emmanuel Levinas, philosophe franco-lituanien. Quelques jours après la cérémonie d'ouverture, l'université a commencé à recruter ses premiers étudiants. Bientôt, cette université deviendra un centre de la pensée sociologique dans toute l'Europe."
 tur_osp.21.a:0 "Splendide !"

 tur_osp.22.t:0 "Le Grand Débat"
 tur_osp.22.d: "Aujourd'hui, le Sultan Ömer a annoncé de sa propre initiative la création d'un grand débat. La nouvelle de cet événement a été relayée à l'ensemble de la population par les radios et les journaux de l'Empire et a surpris aussi bien les gens du peuple que les administrateurs. Le débat a été conçu de la manière suivante : Pendant quatre mois, les citoyens auront la possibilité de se réunir en petites assemblées et de discuter de ce qu'ils pensent être les investissements les plus nécessaires que le gouvernement devrait entreprendre et les changements à apporter. Ces assemblées locales seront chargées de recueillir les souhaits de tous les citoyens. Ensuite, une organisation regroupera ces souhaits par thème et les présentera à l'assemblée, qui discutera ensuite de leur caractère réalisable et de la possibilité de les concrétiser. Par ailleurs, le Sultan Ömer a insisté pour que l'on fasse de même dans les écoles publiques nationales, afin d'améliorer le système éducatif et de donner aux jeunes étudiants une meilleure vision de la vie."
 tur_osp.22.a: "C'est ça la démocratie !"

 tur_osp.23.t: "Des cheikhs étrangers reconnaissent le califat ottoman"
 tur_osp.23.d: "Après notre défaite dans la guerre du désert, de nombreux responsables musulmans se sont inquiétés de la position du Padishah dans l'opinion musulmane du monde entier. Certains craignaient que sa popularité et, pire encore, sa légitimité ne soient sapées. Cependant, un événement est venu contredire ces inquiétudes. Des cheikhs du monde entier, de l'Afrique française, du Moyen-Orient conquérant, de l'Inde et même de l'Asie, sont venus affirmer la place que le califat ottoman occupe dans le monde islamique en tant qu'"Ombre de Dieu sur Terre". Cela a encore renforcé la confiance dans les institutions et la religion de l'Empire, renforcé la fierté nationale du peuple et donné un grand coup de pouce au prestige de notre nation."
 tur_osp.23.a: "Nous n'avons pas dit nos derniers mots !"

 tur_osp.24.t: "Les Musulmans du monde entier font des dons au Calife"
 tur_osp.24.d: "Suite à l'appel national à la Zakat, un impôt qui vise à redistribuer les richesses du peuple, de nombreux journaux étrangers, principalement conservateurs, se sont chargés de médiatiser cet acte de générosité du nouveau calife de l'Islam. Ces publications ont été suivies d'une incroyable vague de charité de la part des croyants du monde entier. Non seulement leurs propres pays, mais aussi de nombreux fidèles ont fait des dons pour la reconstruction de l'Empire et l'amélioration du niveau de vie des plus pauvres de notre pays."
 tur_osp.24.a: "La Fraternité Musulmane est toujours présente !"

 tur_osp.25.t: "Le café turc, quel luxe!"
 tur_osp.25.d: "Nos subventions à la marque Hafiz Mustafa ont porté leurs fruits. Son chiffre d'affaires a augmenté et, malgré la guerre, les aristocrates et les entrepreneurs du monde entier s'arrachent nos produits. Plusieurs filiales ont déjà ouvert leurs portes à Berlin, Vienne, Alger et New York. Même si le café turc peut être considéré comme un produit de luxe, il est devenu terriblement populaire parce que les grains sont laissés dans le café, ce qui en rehausse énormément le goût. En outre, de nombreuses personnes pensent que le café est bon pour la santé et peut mener à une longue vie."
 tur_osp.25.a: "C'est juste la compétition."

 tur_osp.26.t: "Les Enfants de Kazim Pacha"
 tur_osp.26.d: "Depuis la Weltkrieg et l'exode de guerre avec le Pacte du Caire, Kazim Karabekir, ami des gens du peuple, aurait adopté près de 2 000 enfants et subviendrait à leurs besoins. Karabekir, que certains appellent "l'ami des enfants" ou "papa pacha", entretient également une relation personnelle avec nombre de ses enfants et s'occupe d'eux comme le ferait un vrai père. Il rend souvent visite à ses enfants adoptifs, passe du temps avec eux et leur apprend une ou deux choses sur les arts, la musique et la menuiserie. Il est vraiment un homme exemplaire."
 tur_osp.26.a: "Un homme de culture."

 tur_osp.27.t: "Le Couronnement du Sultan Ömer Ier"
 tur_osp.27.d: "Le prince Ömer Faruk Efendi a toujours été admiré par le peuple pour la bravoure dont il a fait preuve pendant la Weltkrieg et la guerre du désert. En outre, il est un ami proche et un associé de Refet Bele Pasha depuis un certain temps maintenant, et ce n'est pas un secret que ses opinions politiques s'alignent principalement sur celles du tur_osp. Pour la majeure partie du pays, il semblait presque certain que si quelqu'un devait être proclamé sultan par le gouvernement provisoire, ce serait lui qui serait choisi. Pourtant, Refet voulait d'abord stabiliser la nation, et il estimait qu'il devait avoir le plein contrôle des pouvoirs exécutifs habituellement réservés à nos sultans pour atteindre cet objectif.\n\nAujourd'hui, alors que la vie dans le pays revient lentement à la normale et que l'influence de l'OHF n'a jamais été aussi faible, il a été décidé que le moment était venu pour un sultan de remonter sur le trône de l'Empire. Comme prévu, le gouvernement s'adresse à Ömer, qui n'hésite pas à accepter son offre. Peu de temps après, la cérémonie de son couronnement a lieu au palais de Dolmabahçe. Comme le veut la tradition ottomane, la cérémonie commence par une prière d'Ömer devant les saintes reliques de l'Empire, puis il prend place sur le trône et quelques-uns des plus importants hommes politiques de l'OSP le félicitent et embrassent ses robes. Après que le Shaykh-al-Islam ait prononcé une dernière prière, Ömer et les dirigeants du gouvernement provisoire se sont rendus à la mosquée Eyüp Sultan, où, après une autre courte prière, Ömer a subi la cérémonie de l'épée, au cours de laquelle il a symboliquement bouclé l'épée d'Osman I. À la fin de la cérémonie, Ömer était officiellement devenu Ömer I, sultan de l'Empire ottoman et calife de l'Islam. Dans tout le pays, nos concitoyens font la fête, car leur nation n'est désormais plus privée d'un véritable chef."
 tur_osp.27.a: "Tous saluent Ömer Ier, Sultan de l'Empire Ottoman !"

 tur_osp.28.t: "La fin d'une union éternelle"
 tur_osp.28.d: "Habituellement, les nouvelles en provenance du palais suscitent l'enthousiasme du public, car la plupart des gens du peuple sont toujours impatients d'en savoir plus sur la vie des membres de la famille royale. Cette fois, cependant, elles ont été accueillies avec tristesse et même indignation, car notre sultan et calife bien-aimé Ömer Ier a annoncé son divorce, officialisant la fin de son mariage avec Sabiha Sultan.\n\nLe jeune Ömer et Sabiha, la plus jeune fille de Mehmed VI, sont tombés amoureux peu de temps après la fin de la guerre mondiale et, malgré les nombreuses demandes de mariage de la part d'autres hommes, le jeune amour a pu s'épanouir et leur union a été officialisée par un mariage. Depuis lors, le couple a eu la chance de donner naissance à trois filles, et les choses semblaient aller bien pour les amoureux. Cependant, tout ce qui brille n'est pas d'or, et derrière la façade, la relation se délite lentement mais sûrement, un développement qui n'a été qu'aggravé par l'imbrication croissante d'Ömer dans les affaires militaires de l'Empire - et maintenant, bien sûr, également politiques et religieuses - après le déclenchement et la perte de la Guerre du Désert. Bien que la nouvelle de la détérioration du mariage soit parvenue au public et se soit répandue dans les journaux de la nation, peu de gens s'attendaient à ce qu'elle aille aussi loin, et les raisons exactes du divorce n'ont pas encore été révélées au citoyen ordinaire, Ömer n'ayant donné qu'une explication très vague dans son discours.\n\nBien que le droit au divorce soit inscrit dans l'islam, il n'est généralement pas considéré comme très louable et, à ce titre, les conservateurs n'ont pas tardé à interpeller Ömer, l'accusant de "souiller le manteau pur du saint califat" et de "déshonorer l'islam lui-même". Certains ont toutefois interprété la décision d'Ömer comme un signe de modernité et un pas en avant pour l'institution séculaire qu'est le califat. Mais pour l'essentiel, la nation est sous le choc et attend avec impatience la suite des événements, tant pour le sultan que pour Sabiha."
 tur_osp.28.a: "Puissent-ils trouver leur paix intérieure sans l'autre."

 tur_osp.29.t:0 "Un mariage royal"
 tur_osp.29.d: "Cinq mois se sont écoulés depuis le divorce d'Ömer et Sabiha, et depuis lors, les choses sont restées relativement calmes, presque aucune nouvelle concernant la vie privée du sultan ne s'échappant du palais. Il y a quelques semaines, cependant, le sultan s'est présenté devant sa nation et a annoncé son mariage prochain avec sa cousine Mihrişah Sultan, fille de Yusuf Izzettin Efendi. Bien qu'il s'agisse d'un comportement plutôt inhabituel pour un sultan, la plupart de nos citoyens ont accueilli cette nouvelle, l'ont considérée comme un autre signe de la modernité du sultan, et ont rapidement été pris dans la vague d'excitation générale concernant le mariage à venir.\n\nAprès des semaines de préparations et de planifications intensives, le moment était enfin venu. La cérémonie elle-même s'est déroulée à [ROOT.Capital.GetCapitalVictoryPointName], mais elle est restée relativement brève, Ömer et Mihrişah prononçant chacun leurs vœux devant le Shaykh al-Islam, à qui le Sultan a personnellement demandé de diriger la cérémonie, aux premières heures du matin après un court sermon. Une fois les formalités terminées, le couple a pris la tête d'une procession à travers la ville, à la grande joie des gens du peuple, qui ont accueilli la famille royale sous un tonnerre d'applaudissements et d'innombrables acclamations. Le cortège s'est achevé au palais royal, où une fête somptueuse a été organisée pour les proches du sultan et certains hauts responsables du parti, les festivités devant durer encore quelques jours.\n\nLes dirigeants de l'OSP ont en outre fait en sorte de profiter au maximum de cette occasion pour mobiliser le soutien populaire en faveur de la monarchie et du parti, et ont passé les dernières semaines à organiser des festivités dans la plupart des grandes villes, ce qui a plongé le pays dans un état général de fête et de joie. Ainsi, la fortune de notre sultan s'est étendue à toute la nation et l'a gratifiée d'une distraction bien méritée des crises en cours dans le monde."
 tur_osp.29.a: "Que cette union dure pour toujours !"

 tur_osp.30.t: "Élection de l'Assemblée nationale"
 tur_osp.30.d: "La Sublime Porte, dirigée par le nouveau sultan couronné Ömer, ainsi que le gouvernement et les anciens régents, ont publié aujourd'hui une déclaration appelant chacun à voter pour les candidats à l'Assemblée nationale qui se réunira à [TUR.Capital.GetCapitalVictoryPointName] afin d'adopter la seconde constitution ottomane.\nConsidérant que la constitution actuelle, déjà vieille de plus de 60 ans, est trop obsolète après la dernière guerre, et qu'elle présente de tristes défauts qui ont ouvert la voie à une ère de coups d'État en période d'instabilité impériale, les personnes les plus éclairées du pays appellent le peuple à déterminer lui-même l'avenir du pays. Ils promettent de prendre en compte les points de vue de tous les groupes et partis, des fidèles de l'islam vivant selon les règles de la charia aux représentants des laïcs et des autres religions de l'empire. Chaque voix sera entendue, chaque voix comptera à la Grande Assemblée nationale, qui apportera enfin la paix et l'harmonie au pays !"
 tur_osp.30.a: "Nous allons mettre fin au temps passé et en commencer un nouveau !"

 tur_osp.31.t: "Discussions sur les droits du sultan"
 tur_osp.31.d: "La Grande Assemblée s'est réunie aujourd'hui à [TUR.Capital.GetCapitalVictoryPointName] pour réformer le principal instrument du pays et tirer les leçons de l'ère constitutionnelle. Le sultan Ömer a ouvert la réunion par un brillant discours, exhortant toutes les personnes présentes à faire preuve de fermeté et espérant que l'assemblée déploierait les meilleurs efforts pour le bien-être du pays. Il a lui-même promis de ne s'opposer à aucune proposition visant à réduire ses prérogatives sultaniques, si tel était le souhait du peuple, représenté par l'ensemble des députés. Ce discours a suscité un tonnerre d'applaudissements de la part de la grande majorité des députés, à l'exception de quelques ardents kémalistes qui ont refusé de boycotter les élections de l'assemblée.\nLa question la plus importante à l'ordre du jour était la relation entre le Sultan et son Grand Vizir. Depuis le début du siècle, le sultan a souvent été victime de coups d'État, au cours desquels les rebelles ont utilisé la force et le droit constitutionnel du souverain de nommer n'importe qui à la tête du gouvernement et ont fait de leur chef le grand vizir, lui conférant ainsi un pouvoir absolu. Ces actions ont fait du sultan un observateur impuissant et incapable de faire quoi que ce soit contre le gouvernement, qui n'est aimé ni par lui ni par le peuple de l'Empire. Récemment, des voix se sont même élevées en faveur de l'abolition du sultanat, principalement au sein de l'armée, où un autre rebelle pourrait facilement apparaître.\nAfin d'éviter que de tels incidents ne se reproduisent à l'avenir, plusieurs suggestions ont été formulées. Les membres progressistes de l'Assemblée proposent de retirer au sultan le pouvoir de nommer le vizir et de le confier au parlement, s'éloignant ainsi du modèle germanique, qui s'est avéré défectueux dans la réalité ottomane. Les représentants conservateurs proposent plutôt de rendre impossible l'abolition du sultanat dans la constitution, qui, avec une formulation appropriée, pourrait être rendue irréversible, arguant que les comploteurs ne respecteraient de toute façon pas la constitution.\nLe sultan Ömer a promis de rester impartial, mais les membres du gouvernement sont libres de s'exprimer. Quelle option serait préférable ? "
 tur_osp.31.a: "Choisir le plan progressif"
 tur_osp.31.b: "Nous ne pouvons pas priver le sultan de ses droits !"

 tur_osp.32.t: "Adoption de la Deuxième Constitution"
 tur_osp.32.d: "L'Assemblée Nationale a terminé ses travaux aujourd'hui en soumettant une nouvelle constitution au Sultan, pour sa signature. Le projet qui en résulte est beaucoup plus moderne et n'a pas les inconvénients de son prédécesseur. Il contient également des articles sur l'égalité de tous devant la loi, le libre exercice de la religion et le droit à l'inviolabilité, ainsi que l'abolition de nombreuses choses autoritaires incompatibles avec la réalité d'aujourd'hui, comme le droit du Sultan d'expulser quiconque du pays sans procès. Ömer a signé le document sans autre question et a prêté serment d'allégeance à la nouvelle et deuxième constitution. Nous espérons que tout cela contribuera à redonner à l'Empire la stabilité et la prospérité qu'il souhaite depuis longtemps."
 tur_osp.32.a: "Longue vie à l'Empire Ottoman!"

 tur_osp.33.t: "La Révolte échouée de Fevzi Pasha"
 tur_osp.33.d: "Malgré la chute du gouvernement de Kemal, Fevzi Pasha a décidé de poursuivre la lutte et de se cacher, même s'il était clair pour tous qu'il ne pouvait s'attendre qu'à être arrêté. Au sein de la clique des principaux soutiens de l'OHF - les militaires - il occupait la troisième place, après Kemal lui-même et Ismet - certains osant contester la place de ce dernier au profit de Fevzi. Pasha avait donc peu d'options - soit se rendre maintenant et être arrêté, soit se révolter dans l'espoir de changer la situation dans le pays.\nCe matin, quelques heures avant la signature du décret interdisant l'OHF et arrêtant ses principaux membres, Fevzi et une poignée de partisans sont apparus dans la caserne de la garnison [TUR.Capital.GetCapitalVictoryPointName], où Pasha a prononcé un discours fervent appelant à mettre fin aux outrages du nouveau gouvernement, utilisant même la déposition du sultan comme excuse. La garnison, dont la plupart des rangs étaient liés à l'OHF, se rangea assez rapidement du côté des rebelles et marcha vers la résidence du gouvernement. C'est là qu'attendait le premier coup de Fevzi, car ils n'ont trouvé que des fonctionnaires mineurs également déconcertés par l'absence d'un gouvernement intérimaire. Capturant plusieurs des pétitionnaires comme « prisonniers », Pasha a commencé à la hâte à envoyer des messages dans d'autres régions du pays, espérant obtenir du soutien de n'importe où. Mais il s'est avéré que les communications avaient été bloquées et que les troupes fidèles à l'OSP se rassemblaient déjà à l'extérieur de la ville, dirigées par le gouvernement légitime.\nLe soir venu, ayant réalisé le désespoir de la situation et incapable d'obtenir le soutien de la population de la capitale, Fevzi s'était rendu au gouvernement provisoire. La plupart des supporters de l'OHF s'étaient également rendus, sauf les plus têtus, qui ont préféré repartir en cavale. Le gouvernement ne fait plus l'objet de menaces importantes et le pays s'est engagé dans son inexorable chemin vers la démocratie."
 tur_osp.33.a: "Finalement la dernière menace a été écartée"

 ####TPP####
 tur.2.t: "Manifestations Nationalistes contre le Gouvernement"
 tur.2.d: "Mustafa Kemal, sorti de sa torpeur politique, profite de la révolte pour publier plusieurs articles affirmant que la défaite est l'œuvre de la coalition démocratique et que le sultan a trahi le pays en le démettant de son poste de grand vizir quelques années auparavant. Il a également accusé le gouvernement d'avoir capitulé rapidement et a demandé la reconquête immédiate des anciens territoires turcs.\n\nDans sa dernière publication, il appelle les révolutionnaires et ceux qui veulent sauver l'Empire à rejoindre la résistance nationaliste. Cette résistance nationaliste se renforce de jour en jour et a commencé à organiser de grandes manifestations afin de forcer le gouvernement à accepter ce qu'ils appellent "la volonté du peuple"."
 tur.2.a: "Ils ont laissé tomber le peuple turc en l'entraînant dans la guerre !"

 tur.3.t: "Officiers et soldats quittent les rangs"
 tur.3.d: "Au cours de la semaine, de nombreux rapports alarmants sont parvenus aux oreilles du gouvernement de la Sublime Porte. Dans les bas-fonds de [ROOT.Capital.GetCapitalVictoryPointName], plusieurs associations secrètes ont été découvertes. Ces organisations font principalement du commerce illégal d'armes et fournissent à un certain nombre de citoyens des armes auxquelles, théoriquement, seuls les militaires devraient avoir accès. En outre, il y a un grand nombre de déserteurs, ce qui choque le haut commandement, car on pensait que la fin de la guerre avait satisfait les hommes. Comme si cela n'était pas assez effrayant, vu que notre armée était déjà désorganisée et sous-équipée avant que ces hommes ne désertent, il y avait aussi des officiers qui, après avoir officiellement démissionné de l'armée, prenaient le train pour l'Anatolie orientale. Serait-ce pour rejoindre le mouvement de résistance nationaliste ?"
 tur.3.a:0 "Où vont-ils ?"

 tur.4.t: "Le Coup d'Etat du Matin"
 tur.4.d: "Ce matin, vers 5 h 30, des coups de feu ont été entendus depuis le palais Yildiz où réside Ahmed IV. Au même moment, des hommes prennent d'assaut le ministère de la Guerre et la Sublime Porte et prennent le contrôle de la plupart des grandes institutions politiques et militaires. Aidé de l'intérieur par les gardes et la garnison de la ville, un train amène les leaders nationalistes aux abords de la capitale. Mustafa Kemal, sa garde privée et le général Ismet prennent le contrôle du gouvernement, tandis que Fevzi s'occupe du ministère de la guerre. La majorité de la garnison stationnée dans la ville s'étant rangée du côté des nationalistes, les quelques hommes encore fidèles au HIF sont incapables de former une résistance majeure. En moins d'une heure, le coup d'État est terminé et le pouvoir tombe à nouveau entre les mains de Kemal.\n\nLa nouvelle se répand dans toute la ville à la vitesse de l'éclair. Des cortèges entiers se forment dans la joie pour acclamer les sauveurs de l'Empire, et même le sultan lui-même reconnaît officiellement le nouveau gouvernement vers la fin de la journée. C'était un peu trop tard au goût du Gazi. À midi, il a publié une déclaration en tant que Grand Vizir de la capitale de "l'Empire Turc", comme notre nation était désignée dans le document, annonçant le début du règne de son gouvernement nouvellement formé et appelant au sauvetage de la nation des impérialistes et des bandits arabes qui la mettaient en danger. Il promettait d'entreprendre les mesures nécessaires pour protéger le peuple turc et que le progrès le sauverait des horreurs qu'il avait connues. Même si le gouvernement déchu contrôle encore certaines régions d'Anatolie, de nombreuses personnes ont déjà accepté le règne du Grand Vizir, espérant qu'il apportera la paix, la liberté, la justice et la sécurité à son nouvel Empire."
 tur.4.a: "Yaşa, Mustafa Kemal Paşa, yaşa!"

 tur.5.t: "Retour à la Réalité"
 tur.5.d: "Après le succès du coup d'État, le gouvernement de Kemal fait le point sur la situation et se rend compte d'une chose : la situation semble désespérée. Avant que le nouveau gouvernement ne puisse mettre en œuvre les réformes promises, il doit d'abord faire face aux luttes internes qui minent la nation.\n\nLa première difficulté est évidemment l'impact que le HIF a eu sur le pays. Les réformes démocratiques et décentralisatrices seront difficiles, mais pas totalement impossibles à inverser. Pour atteindre cet objectif, il faudra faire comprendre au peuple et aux administrations que les réformes kémalistes sont les seules capables de sauver l'Empire en ces temps sombres.\n\nCependant, ce n'est pas la seule tâche qui attend Kemal et ses partisans. Ils devront également faire face à la crise économique qui touche le pays. En effet, la perte de la moitié des terres de l'Empire a inévitablement eu un impact sur le niveau de vie général ainsi que sur la capacité de production du pays.\n\nSi Kemal parvient à régler ces problèmes internes, il aura certainement regagné la confiance du peuple. Même si la situation semble désastreuse, le Pacha est plein d'espoir et confiant dans ses capacités à conduire le peuple vers un avenir meilleur."
 tur.5.a: "Seront-ils capables de gérer la situation ?"

 tur.6.t: "Résistance Traditionaliste"
 tur.6.d: "Avec l'arrivée au pouvoir du parti nationaliste, de nombreux conservateurs voient un retour aux réformes kémalistes prévues avant la défaite électorale de l'OHF. Le Shaykh al-Islam lui-même a appelé le gouvernement à faire preuve de tolérance religieuse et de respect des traditions, craignant que les kémalistes ne piétinent ces valeurs. De nombreux muftis, hodjas et imams ont déjà organisé des rassemblements pour protester contre la chute de la coalition libérale et la montée du "régime nationaliste illégitime". Dans les régions orientales de l'Anatolie, la résistance traditionaliste est déjà devenue violente, puisque plusieurs gendarmes ont été assassinés par des fanatiques kurdes.\n\n§RLes mécanismes du traditionalisme sont désormais en place. Au début des réformes kémalistes, vous pouvez accéder au pourcentage de résistance traditionaliste. Cette résistance pourra définir les futurs événements et développements politiques..."
 tur.6.a: "Ces gens superstitieux... "

 tur.7.t: "La Mort de Mustafa Kemal Pacha"
 tur.7.d: "Malgré le retrait politique du pacha, la mort a décidé de venir frapper à sa porte. Très tôt ce matin, son ami Ali Fethi, qui devait lui rendre visite pour leur promenade habituelle, s'est rendu dans les appartements du Pacha. Son aide de camp, réveillé pour aller le chercher, le trouve allongé dans son lit, mort. Après avoir entendu cette terrible nouvelle, les premiers mots de Fethi furent : Kemal, mon ami, que ferons-nous sans toi ?", car le Gazi avait récemment refusé de se faire appeler Mustafa. Un autre de ses amis, Salih, s'est tiré une balle dans la poitrine après avoir été informé de la mort du Pacha.\n\nLe parti OHF de Constantinople réagit rapidement en déclarant une journée officielle de deuil national. Le parti a également publié une déclaration commune, dans laquelle il remerciait le Pacha, appelé "Halâskâr Gazi", le Gazi Sauveur (Guerrier Saint), pour ses actions pendant la guerre. En outre, divers navires, petits et grands, militaires et civils, ont navigué devant la villa de Kemal au bord de la mer, en criant, en pleurant et en agitant le drapeau ottoman en mémoire de l'homme désormais à jamais captivé par l'héritage de notre Grand Empire."
 tur.7.a: "La nation pleure la mort de Kemal Pacha."

 tur.8.t: "Lutte de pouvoir pour la succession de Kemal"
 tur.8.d: "La rumeur se répand rapidement que Kemal Pacha a laissé un testament à l'un de ses collaborateurs. Bien que de nombreux membres du parti affirment que Kemal a personnellement choisi Ismet Pasha comme successeur, certains affirment également que Kemal était un homme progressiste et que son dernier souhait était de restaurer la démocratie à sa mort afin de stabiliser le pays. Celal Bayar et Rauf Pasha sont parmi ceux qui demandent l'organisation d'élections internes au parti. Ismet est resté étrangement silencieux pendant la session extraordinaire, défendu uniquement par les amis les plus proches de Kemal.\n\nIl semble que ce débat sans fin sur la volonté de Kemal ait maintenant divisé le parti, qui était la seule source de stabilité après la mort de Gazi. Cette instabilité et ces luttes intestines ont amené certains à penser que l'opposition pourrait avoir l'occasion de frapper une nouvelle fois..."
 tur.8.a:0 "Ce n'est pas bon..."

 tur.9.t: "Tentative de Coup d'État par le Général Fahrettin Pasha"
 tur.9.d: "Dans l'après-midi, la direction du parti a reçu des nouvelles inquiétantes : Le Palais Impérial avait été investi et la famille Osman prise en otage à la suite d'une tentative de coup d'État politique. Les comploteurs ont également pris rapidement le contrôle du ministère de la Guerre, faisant prisonniers certains des politiciens de l'OHF qui y étaient présents. Le responsable serait le général Fahrettin Fakhri Pacha, le défenseur de Médine. Le vieux général est connu pour son attachement à l'Islam, aux valeurs et traditions religieuses, et serait surveillé par des agents kémalistes pour son mécontentement envers le nouveau gouvernement. Quoi qu'il en soit, avec la capture de l'entité symbolique du pouvoir et du haut commandement, il ne lui reste plus qu'à prendre le siège du parti afin de s'emparer du gouvernement pour que son coup d'État soit un succès. Cependant, une grande partie de la garnison est restée fidèle à l'OHF, et le sultan n'a pas encore reconnu le gouvernement du général.\n\nIsmet Pasha semble s'être vu offrir une fenêtre d'opportunité - et il est déterminé à mettre fin prématurément au règne illégitime du général. Il est certain que la plupart des soldats et des fonctionnaires présents dans la capitale le soutiendraient s'il organisait un contre-coup d'État contre Fahrettin Pacha. Il doit cependant agir rapidement - ou le général aura pris le contrôle du siège du parti avant la fin de la journée."
 tur.9.a: "Le défenseur de Médine a réussi !"
 tur.9.b: "Ismet Pacha et les dirigeants de l'OHF organisent un contre-coup d'État !"

 tur.10.t: "Fahrettin Pacha rétablit l'ordre"
 tur.10.d: "Alors que la journée touchait à sa fin, Ismet Resit a appelé les députés de l'OHF à se rendre. En voyant les dissensions internes du parti après la mort de Gazi et le désespoir de leur situation, les politiciens de l'OHF se sont demandé pour quoi ils se battaient, ce qui les a amenés à céder aux revendications. Fahrettin Pacha reconnaît cet acte de bravoure et promet un procès équitable à tous les responsables kémalistes. Après avoir obtenu le pouvoir, il retourne au Palais Impérial, où le Sultan l'attend déjà. Avant que le Sultan ne puisse féliciter le général, Fahrettin l'aurait forcé à abdiquer entouré des membres du nouveau gouvernement, une coalition se faisant appeler le Parti du Salut Ottoman. La direction de ce nouveau parti est composée des esprits progressistes Sabahattin Efendi et Kazim Karabekir, et de l'énigmatique Mustafa Sabri, le Shaykh al-Islam. Le Défenseur de Médine devient le chef du gouvernement et promet de proclamer un nouveau Sultan et d'organiser des élections libres dès que le calme et la paix régneront dans le pays."
 tur.10.a: "Merci pour vos services, Pasha !"

 tur.11.t: "Ismet Révèle au Public le Testament de Kemal"
 tur.11.d: "Après avoir repris le pouvoir, et obtenu la pleine confiance du parti kémaliste, Ismet monte sur le podium. Connu pour ses discours peu fréquents et sa surdité qui lui permet d'ignorer les arguments de ses adversaires, le Pacha est également connu pour son parcours militaire et politique dans l'ombre des Gazi. Déterminé et vêtu d'une redingote, Ismet annonce qu'il est le détenteur du testament de Kemal. Il s'empresse de lire la partie réservée à cet effet et annonce que le reste ne doit être connu que du gouvernement.\n\nDans son testament, Kemal a désigné Ismet comme son humble successeur. Il exprime également sa tristesse à l'idée de mourir sans avoir pu mener à bien ses idées, idées qu'il a gardées pendant de nombreuses années dans son journal jusqu'au jour où la "Turquie" serait enfin prête. Il a parlé de ses ambitions progressistes, de l'importance de l'identité turque et surtout de la création d'une véritable souveraineté nationale. Il a également demandé au peuple de faire confiance à son successeur et ami pour la continuation de sa pensée."
 tur.11.a: "Nous honorerons les ambitions et les souhaits des Gazis !"

 tur.12.t: "Mysticisme en Anatolie"
 tur.12.d: "Les ordres soufis ont longtemps joué un rôle important au sein de l'Empire ottoman, et nombre de nos anciens sultans faisaient partie de ces ordres. Initialement semi-indépendants de l'appareil d'État, ces ordres ont été rapprochés de l'autorité centrale de l'État lors des réformes descendantes du CUP au début du 20e siècle. Ces réformes comprenaient la centralisation et la bureaucratisation des confréries, la création de cours de formation pour les cheikhs soufis, l'institution de politiques vestimentaires détaillées et l'inspection des pratiques des différents ordres. Lentement mais sûrement, les ordres sont devenus une partie de l'État ottoman lui-même.\n\nAvec leur attachement plus étroit à l'État est cependant venu un lien plus étroit avec la scène politique de Kostantiniyye, et bien que seule une minorité de la population fasse partie de l'un de ces ordres, leur lien profond avec les hommes de pouvoir a conduit à une corruption et une influence politique débridées. Certains vont même jusqu'à dire que la victoire électorale et l'attribution du titre de Grand Vizir au leader du HIF ont été directement causées par ces ordres dans une tentative d'arrêter les réformes kémalistes.\n\nLes différents ordres vont des tarikat Mevlevi ou "derviches tourneurs" aux tarikat Kadiri, plus puissants, dont le soutien étroit aux sultans les a amenés par le passé à devenir les faiseurs de roi dans la capitale. Le Grand Vizir ayant manifesté son désir de limiter considérablement le pouvoir de ces organisations, nombre d'entre elles tentent d'inciter les membres incertains du parti à bloquer sa proposition. Le Sultan lui-même, lors d'une conversation privée avec le Grand Vizir et plusieurs Cheiks des ordres, a montré son mécontentement quant à l'orientation des politiques menées par son Vizir."
 tur.12.a: "Coupez leur financement par l'Etat !"
 tur.12.b: "Ils doivent rester intacts."

 tur.13.t: "Le Sultan et les Ordres Protestent"
 tur.13.d: "Alors qu'il avait jusqu'à présent évité d'intervenir personnellement, le calife s'est finalement vu contraint d'intervenir contre son propre grand vizir. Alors que la sécularisation radicale se fait avec une force presque brute, il n'est pas le seul à s'opposer aux réformes qui modifient fondamentalement l'État ottoman et, du moins selon les conservateurs, infligent des dommages massifs aux piliers de sa société, frisant l'hérésie et la trahison envers le calife.\n\nLe sultan-calife, qui dirige non seulement l'Empire ottoman mais aussi l'Islam tout entier, a donc convoqué une réunion avec le shaykh al-Islam et son gouvernement pour revenir sur leur décision de fermer les pavillons soufis et rétablir leur influence. À l'extérieur des murs du palais, des protestations secouent le pays, les foyers conservateurs comme Bursa, Konya et Lazistan réagissant avec colère aux réformes."
 tur.13.a: "Vous n'avez aucun pouvoir ici !"

 tur.14.t: "Le Destin du Sultanat"
 tur.14.d: "L'un des souhaits les plus profonds de Gazi Mustafa Kemal était la création d'une république turque, séparée des minorités qui voulaient la mort de la nation. La république dont rêvait le Gazi devait être fondée sur le nationalisme et la démocratie. De nombreux membres du parti considéraient cette réforme comme réalisable. En effet, depuis le coup d'État du CUP en 1909, le sultan n'est plus qu'une marionnette des partis au pouvoir. Il ne dirige plus vraiment la nation, même si Abdülmecid II a été plus influent que ses prédécesseurs.\n\nSi la réforme entrait en vigueur, le titre de Padishah serait partagé entre le calife et le sultan, le sultan conservant son autorité religieuse mais pas politique. Le Sultan [TUR.GetLeader] ne peut s'opposer à la mesure en raison de la faiblesse de son autorité.\n\nL'abolition du sultanat serait un tournant dans l'histoire du monde. Elle mettrait un terme définitif à l'existence de l'Empire ottoman. Elle permettrait néanmoins aussi une meilleure mise en œuvre de la sécularisation prévue par Kemal et pourrait globalement être considérée comme un grand bond en avant."
 tur.14.a: "Proclamez la République ! L'ère de la tyrannie est terminée !"
 tur.14.b: "Le sultan est notre chef ! Il ne peut pas être remplacé !"

 tur.15.t: "Une lumière en Orient"
 tur.15.d: "La mesure est finalement prise. L'aide de camp du sultan l'ayant averti du vote qui avait lieu au Meclis i-Mebûsan, l'institution avait déjà été réorganisée en Assemblée nationale turque. Cette dernière entreprend directement la transformation du poste de grand vizir en celui de premier ministre, puis crée un titre entièrement nouveau - celui de président. L'élection du premier président de la République se déroule au sein du parti. Cependant, pour la plupart des gens, le résultat était déjà clair avant même que les votes ne soient comptés : Ismet Reşit a gagné avec une majorité écrasante de voix et a donc été élu pour diriger notre nation vers son avenir. Il l'a proclamé dans un discours patriotique à la nation, dans lequel il a dit : "Je suis la volonté de Kemal. Mot pour mot, je ferai de ses rêves une réalité. Je sauverai le peuple turc et raviverai sa fierté en le tirant de l'obscurantisme et de la superstition religieuse."\n\nAlors que beaucoup voient dans la république nouvellement fondée le début d'un grand État turc véritablement moderne, les traditionalistes restent sceptiques. Ils craignent les ambitions de leur nouveau président et ne peuvent qu'imaginer jusqu'où il est prêt à aller au nom de son défunt Gazi."
 tur.15.a: "Longue vie à la République Turque !"

 tur.16.t: "Normalisation du Drapeau Turc"
 tur.16.d: "Le drapeau ottoman a changé de nombreuses fois au cours de l'histoire. Pendant longtemps, notre drapeau était composé d'un croissant jaune sur fond rouge (le symbole du peuple turc), puis de trois croissants jaunes sur fond vert (la couleur de l'Islam), et enfin, plus récemment, d'un croissant et d'une étoile représentant à la fois l'Islam et la Turquie. Cependant, certains utilisent encore le Tügra du sultan comme emblème. C'est pourquoi Ismet a initié la standardisation du drapeau turc. Un comité a spécifié la couleur exacte du rouge, la taille et la géométrie du croissant et ses proportions. Désormais, notre nouveau drapeau, clairement défini, montrera au monde la fierté et l'unité du peuple turc !"
 tur.16.a: "Le croissant vole sur la tête du peuple turc !"

 tur.17.t: "Question des Chapeaux Religieux"
 tur.17.d: "Le Fez est un chapeau inventé par les Grecs durant l'Antiquité. Après avoir été adopté par les Ottomans pour montrer l'unité de la population de l'Empire, il est devenu un chapeau à signification musulmane. Cependant, pourquoi continuer à porter un chapeau d'origine étrangère dans une nation composée de Turcs ? Les Grecs n'ont-ils pas été nos ennemis à de nombreuses reprises ? De plus, pourquoi notre peuple devrait-il vivre dans le passé et non dans le présent ? En les obligeant à porter ces coutumes idiotes, nous les empêchons de se rapprocher de l'Europe, où les gens portent des chapeaux modernes et beaux. De plus, le turban est l'héritage d'une période où les musulmans vivaient dans le désert, alors pourquoi les forcer à de telles pratiques ? Notre nouvel État devrait être régi par le positivisme, pas par la superstition !"
 tur.17.a: "Le peuple Turc est trop attaché à ses traditions."
 tur.17.b: "Interdisez les fez et les turbans !"

 tur.18.t: "Question du foulard pour les femmes"
 tur.18.d: "Les belles femmes turques que l'on peut rencontrer dans les rues sont souvent voilées, ce qui montre que même après toutes les modernisations que nous avons déjà établies dans notre pays, la religion reste profondément ancrée dans la vie quotidienne des gens. Il existe plusieurs variantes de ce voile : Il y a d'abord le Hijab, un simple voile sur la tête ne couvrant ni le visage ni le corps. Ensuite, il y a le Niqāb, qui couvre l'ensemble du visage à l'exception des yeux. Enfin, il y a la Burqa, un voile qui est censé ne laisser aucune chair visible, couvrant même les yeux à l'aide d'un voile transparent. N'est-il pas problématique que les femmes turques soient obligées de porter ces insignes alors que les hommes peuvent porter ce qu'ils veulent ? Les femmes ne devraient-elles pas être égales ? Même si le voile est un héritage des tribus du désert qui se couvraient pour se protéger du soleil et qu'il n'a plus de réelle utilité de nos jours, l'abolition de cette contrainte pour les femmes pourrait entraîner des problèmes majeurs avec les traditionalistes, qui considèrent ces voiles comme une partie importante de la culture islamique et turque."
 tur.18.a: "C'est beaucoup trop loin."
 tur.18.b: "Émancipation pour nos camarades, les femmes !"

 tur.19.t: "Souveraineté Populaire et Abolition du Système Millet"
 tur.19.d: "Le système Millet consiste à accorder un certain degré d'autonomie aux différentes minorités de l'Empire dans l'application de leurs lois religieuses, la collecte de leurs impôts ou leur propre système hiérarchique local. Dans la religion musulmane, par exemple, les oulémas sont dirigés par le Shaykh al-Islam, qui dicte les lois religieuses sur la base de la Charia. Ce système très inégalitaire pour de nombreuses personnes, notamment en termes de droits pénaux et commerciaux, existe depuis la période des Tanzimat. Cependant, le système commence à montrer son âge et ne correspond pas à l'état moderne et avancé que la Turquie doit devenir. Voyant que l'idée de la souveraineté populaire, ou l'égalité de tous les citoyens turcs, quelle que soit leur appartenance religieuse, devant la loi, est devenue de plus en plus populaire, notre gouvernement a décidé qu'il était temps d'abolir le système Millet et d'inscrire le principe d'égalité devant la loi dans la constitution."
 tur.19.a: "Un autre pas vers le progrès."

 tur.20.t: "L'Unification et la Coéducation Enfin Poussées"
 tur.20.d: "Le projet d'unification de l'Éducation, qui peut se traduire par la privatisation de tous les établissements d'enseignement religieux et l'ouverture d'écoles publiques nationales et laïques, était l'une des réformes les plus ambitieuses de Kemal. Il prévoyait également de confier à l'État la formation des fonctionnaires religieux afin d'éviter la création d'un courant trop radical et la propagation de pensées dangereuses. La partie la plus radicale de cette réforme est cependant le décret sur la coéducation. Ce décret donne aux filles turques des droits égaux à ceux des garçons concernant leur éducation, et leur permet de visiter les écoles et d'apprendre les programmes qui étaient auparavant uniquement accessibles aux hommes. Même si les traditionalistes ne sont pas du tout satisfaits de ces réformes, estimant qu'elles sont une insulte à la culture turque et islamique, [TUR.GetLeader] a décidé d'honorer la volonté des Gazi et d'ouvrir la voie à un avenir meilleur pour le peuple turc."
 tur.20.a: "Les enseignants sont les phares de notre nouvelle république !"

 tur.21.t: "Code Civil Ottoman"
 tur.21.d: "Le code civil ottoman ou code de la Mecque est une relique de la période Tanzimat de l'ère moderne et était censé équilibrer la charia avec les lois du monde moderne, mais il est rapidement devenu obsolète pendant la période CUP. Le plan de Kemal était de le remplacer par un code civil turc plus moderne, qui devait s'inspirer des codes civils d'autres nations européennes progressistes. Le comité chargé de réécrire le code choisit le code suisse comme modèle pour la nouvelle loi turque. Les changements les plus significatifs que cette conversion allait apporter à notre nation sont les droits modernes des femmes en matière d'héritage, de mariage et de divorce ainsi que les droits parentaux. La création du nouveau code civil turc s'accompagne également de la création d'un nouveau code commercial, plus progressiste. Bien que ces deux textes aient été élaborés du vivant de Kemal, il est malheureusement mort sans les voir mis en œuvre, principalement parce que les forces traditionalistes ont essayé d'empêcher leur mise en œuvre par tous les moyens. Cependant, les traditionalistes perdant de plus en plus d'influence au profit du gouvernement progressiste de [TUR.GetLeader], le souhait des Gazi peut enfin être exaucé et le rêve d'un nouveau code civil moderne réalisé."
 tur.21.a: "Puisse ce nouveau Code Civil apporter une véritable égalité en Turquie !"

 tur.22.t:0 "Droits des Femmes"
 tur.22.d: "Comme l'a dit un jour Mustafa Kemal : "Si, à l'avenir, les femmes ne participent pas à la vie sociale de la nation, nous n'atteindrons jamais notre plein développement. Nous resterons irrémédiablement arriérés, incapables de traiter sur un pied d'égalité avec les civilisations de l'Ouest". Si l'on considère que les femmes turques ont déjà obtenu plus de droits que les femmes de la plupart des autres pays européens avec la réforme du code pénal, le souhait des Gazi semble aujourd'hui plus réalisable que jamais. Si nous accordons à nos femmes le droit politique de voter et d'être élues, la Turquie sera l'un des pays européens les plus avancés. En accordant aux femmes le droit de travailler dans certaines professions qui sont actuellement exclusivement exercées par des hommes, nous leur donnerions une chance de montrer leurs talents, ce qui profiterait à notre nation tant sur le plan social qu'économique.\n\nCependant, une fois encore, les traditionalistes nous incitent à limiter l'avancement des droits des femmes, à le faire plus progressivement. Comme toujours, ils soulignent la valeur de notre culture et de nos traditions, et affirment que ces avancées ne sont pas compatibles avec l'Islam lui-même. Néanmoins, si nous cédions à leurs exigences rétrogrades, nous ferions fi de la volonté de Kemal - et le Gazi se retournerait dans sa tombe."
 tur.22.a: "Donnez-leur tous les droits !"
 tur.22.b: "Elles les auront, mais pas aujourd'hui..."

 tur.23.t: "La Loi sur les Noms de Famille"
 tur.23.d: "La loi sur les surnoms fait partie des lois les plus importantes de notre pays car elle touche à l'identité même de chaque Turc. Selon la tradition ottomane, les nouveau-nés ne reçoivent que des noms issus du Coran. Souvent, ils reçoivent également des surnoms basés sur leurs caractéristiques physiques ou comportementales. Par exemple, Kemal est un nom donné aux hommes très talentueux et globalement parfaits. Cependant, de nombreuses personnes reçoivent également le nom de leur père après le leur, afin de rendre leur parenté facilement identifiable. Bien que ce système soit en place depuis de nombreuses années, il est temps de s'interroger : Une nation moderne peut-elle progresser lorsque les individus sont noyés dans une masse sans individualisation ? Devons-nous vraiment forcer nos concitoyens à choisir des noms religieux pour leurs enfants ? Évidemment, la réponse à ces deux questions est non. Nous ferons en sorte que chaque citoyen ait la possibilité de choisir son propre nom d'origine turque !"
 tur.23.a: "Laissez-moi choisir mon propre nom !"

 tur.24.t: "Question des Titres Ottomans"
 tur.24.d: "Les titres ottomans les plus importants sont probablement Bey, qui signifie Monsieur, Efendi, qui exprime la sagesse d'un individu, et Pasha, qui est un titre honorifique donné aux gouverneurs, généraux et autres. Ces titres, qui sont presque devenus des noms, sont les vestiges d'une époque féodale révolue. Sommes-nous encore une monarchie d'âge mûr ? Non ! La nation turque est moderne et doit se libérer de toute trace d'arriération !\n\nCependant, ces titres sont très importants dans la société et sont très intégrés parmi le personnel militaire et civil. Ils dénotent le prestige d'un individu. Retirer ces titres aux personnes qui les ont gagnés les rendra certainement tout sauf heureux et satisfaits du gouvernement. Devons-nous vraiment prendre le risque de nous aliéner cette classe prestigieuse ?"
 tur.24.a: "C'est un risque que nous ne pouvons pas prendre !"
 tur.24.b:0 "Faites-le !"

 tur.25.t: "Abolition du Califat"
 tur.25.d: "Le califat, la question qui déterminera l'avenir du monde entier. Le sultan ottoman Selim Ier est devenu calife de l'Islam, successeur du Prophète, après avoir subjugué les Mamelouks en 1517. Les héritiers de la maison d'Osman sont devenus "l'ombre de Dieu sur terre". Ce titre rayonne dans tout le monde musulman, conférant à l'Empire ottoman une légitimité internationale et le respect des musulmans du monde entier. Le calife a le pouvoir de diriger la religion musulmane et ses fatwas. Comme les objets du prophète Mahomet sont conservés dans notre capitale [TUR.Capital.GetCapitalVictoryPointName], aucun autre usurpateur ne peut légitimement revendiquer le titre de calife.\n\nCependant, il semble que ce titre ne soit plus respecté. Les hommes politiques n'hésitent plus à défier le calife, le djihad proclamé pendant la Weltkrieg est resté presque silencieux et les pays arabo-musulmans ont décidé de démanteler le siège de notre califat autrefois glorieux et inégalé. Le projet secret de Kemal, le plus difficile à révéler, était d'abolir complètement le califat et de supprimer toute référence à l'Empire ottoman dans l'État turc qu'il voulait établir. Cette décision allait marquer un tournant majeur dans l'avenir de notre nation et de l'ensemble du monde musulman. Le calife pourrait néanmoins rester une figure de proue symbolique sans pouvoir politique, entièrement séparée de l'État. Cependant, étant donné que cette décision séculariserait plus ou moins entièrement notre État, les traditionalistes seront probablement très irrités par cette décision et feront tout ce qui est en leur pouvoir pour nous empêcher de réaliser le rêve de Gazi."
 tur.25.a: "Le peuple turc existait avant l'Islam, il peut exister sans lui !"
 tur.25.b: "Le Califat est intouchable."

 tur.26.t:0 "Passer à l'Alphabet Latin"
 tur.26.d: "La langue ottomane est un mélange d'arabe et de persan. Elle est composée de centaines de variantes de caractères et semble souvent très compliquée à apprendre. C'est pourquoi elle contribue au très faible taux d'alphabétisation dont l'Empire a souffert depuis sa fondation. De plus, avec les technologies modernes telles que la presse et le télégramme, les faiblesses de notre langue sont devenues encore plus évidentes, car ces inventions peuvent difficilement être utilisées lorsqu'il faut tenir compte de centaines de symboles différents. Kemal avait promis dans son journal que s'il arrivait au pouvoir, il ferait de son mieux pour réformer et faire parler à la nation une nouvelle langue turque dans les trois mois. Depuis le XIXe siècle, de nombreux scientifiques et professeurs préconisent l'adoption de l'alphabet latin, une idée que Kemal soutient également. Même si certains mots turcs devraient être modifiés en raison de leur complexité, l'adoption de l'écriture latine facilitera l'apprentissage de l'écriture et de la lecture des textes turcs et rendra notre langue plus attrayante pour les étrangers."
 tur.26.a: "Nous ne pouvons plus lire nos pierres tombales d'antan..."

 tur.27.t: "L'Histoire du Peuple Turc"
 tur.27.d: "La question de l'histoire du peuple turc est toujours sujette à débat. Pour beaucoup, les Huns et Attila sont les ancêtres de notre glorieuse nation, Timur et Kubilay Khan étant également considérés comme de grands souverains d'origine turque. Cette théorie largement acceptée explique en outre pourquoi la nation turque est si déterminée et combative. Après tant de guerres et de siècles de confrontation contre des nations parfois bien plus puissantes que nous, nous sommes toujours là. Nous sommes responsables de la chute de deux empires romains et de tous les royaumes arabes. Toute l'Europe a jadis tremblé en entendant notre nom. Diffusons largement l'enseignement de ces théories et envoyons des historiens étudier notre histoire avec plus de ferveur que jamais. Le peuple turc sera unifié par son histoire extraordinaire !"
 tur.27.a: "Üzgün Dururlar Bakma, Eli Kafaya Takma."

 tur.28.t: "Rébellion d'un Cheikh Anatolien"
 tur.28.d: "Un cheikh et quelques muftis, mécontents de la politique laïque actuelle de l'empire, ont lancé une insurrection dans une petite ville près d'Ankara, dans l'espoir d'allumer une flamme qui deviendrait tôt ou tard un incendie rageur et dévorerait les politiciens progressistes responsables des politiques antireligieuses de l'État. Ces agitateurs ont réussi à rassembler près d'un millier de personnes qui soutenaient leur point de vue et ont formé un cortège. Brandissant les couleurs vertes de l'islam, ils ont proclamé la restauration de la charia. Après que la foule ait tué deux fonctionnaires municipaux et un jeune commandant de la garnison locale qui tentaient d'empêcher la procession d'avancer, l'armée a dispersé la foule et fait prisonniers le cheikh et les manifestants les plus virulents. Après avoir entendu parler de l'événement, Ismet est furieux. Il ordonne la construction d'un mémorial en l'honneur du soldat qui a donné sa vie en essayant d'arrêter l'insurrection et décide de punir la population de la ville. Si certains d'entre eux sont condamnés à passer les prochaines années de leur vie en prison, d'autres sont contraints de payer d'énormes amendes ou sont placés en résidence surveillée."
 tur.28.a: "Comment osent-ils ?!"

 tur.29.t: "La Question de la Nationalisation"
 tur.29.d: "De nombreuses idéologies modernes et populistes adoptent la nationalisation comme solution économique. En nationalisant ou en rachetant par la force la plupart des usines vitales de la nation, ces États se séparent complètement du libéralisme. Certains extrêmes du parti se sont déjà déclarés favorables à la mise en œuvre de cette solution radicale en Turquie. Recep Peker a prétendu défendre la motion et est plus ou moins devenu le leader de l'aile nationaliste du parti. Il prône même une alliance avec certains idéologues du Kadro, que beaucoup considèrent comme des extrémistes.\n\nLes modérés comme Ismet préféreraient s'en tenir au plan initial et ne nationaliser que les entreprises ayant trop de capitaux étrangers en les rachetant. Si l'aile extrémiste du parti parvient à faire passer ses demandes, cela pourrait donner beaucoup de confiance à Recep Peker, un protégé de Kemal, et au Kadro, un groupe à l'idéologie sombre."
 tur.29.a: "Nous avons besoin d'une nationalisation inspirée par le socialisme !"
 tur.29.b: "Une nationalisation partielle suffira."

 tur.30.t: "L'aile kadroïste du parti prend le relais"
 tur.30.d: "A présent, plus d'un tiers des membres du Parti Populaire ont rejoint l'aile nationaliste, qui est devenue très attachée aux idées des Kadroïstes, un groupe d'individus voulant sauver la Turquie des politiciens libéraux. Voyant le parti se diviser en deux sous sa direction, Ismet décide de se retirer de la politique et de démissionner du poste de président, pensant avoir failli à son cher ami Kemal. Par la suite, le parti vote pour désigner le successeur d'Ismet. Une nette majorité choisit le jeune protégé de Kemal, Recep Peker. Ce dernier, leader de facto de l'aile nationaliste, proclame le début d'une nouvelle ère pour la Turquie et promet de réussir là où les modérés ont échoué.\n\nAprès son accession au pouvoir, Peker conclut une alliance officielle avec les kadroïstes et les intègre dans l'aile nationaliste du parti, qui est alors rebaptisée "aile kadroïste". Les kadroïstes s'intéressent aux mouvements extrémistes des pays proches du totalisme et du communisme, et affirment que pour sauver le pays de sa situation politique instable et de la Weltkrieg, ils devront s'inspirer de ces extrêmes et les utiliser conformément au kémalisme. En pratique, cela signifie qu'ils introduiront de grandes réformes sociales et les combineront avec une politique économique populiste et nationaliste. La révolution turque a commencé !"
 tur.30.a: "Nous devons sauver la Turquie !"

 tur.31.t:0 "Révolution Permanente"
 tur.31.d: "Les théoriciens du Kadro Paper comme Sevket Süreyya Aydemir et Falih Rifki ont effectué plusieurs tournées en Europe et ont notamment participé au Congrès du Totalisme en France, où ils ont été exhortés par les Syndicalistes à aider Kemal à libérer la Turquie de l'impérialisme germano-musulman. Malgré une volonté de se séparer de l'idéologie marxiste sous prétexte que ses défauts l'empêchent de fonctionner en Turquie, ils n'ont jamais nié qu'ils s'en inspiraient grandement. D'ailleurs, le poète kadroïste Hamdullah Suphi a fait l'éloge de Mussolini et de Mosley, les leaders des deux grands mouvements totalistes, dans l'un de ses poèmes. Se rapprochant d'un nationalisme extrême doublé de populisme, le système kadro pourrait finalement accepter de se rapprocher du marxisme afin d'ouvrir une nouvelle opportunité diplomatique pour la Turquie avec l'Internationale, une alliance émergente notamment parmi les pays en voie de développement. La Turquie, avec sa position intermédiaire entre l'Europe, l'Afrique et l'Asie, s'intégrerait sans doute parfaitement dans cette alliance révolutionnaire."
 tur.31.a: "Les idées kémalistes doivent être préservées du marxisme !"
 tur.31.b: "Allons jusqu'au bout de la révolution !"

 tur.32.t: "Fevzi Çakmak prend le Pouvoir"
 tur.32.d: "À la suite de l'adoption de la loi interdisant à tout militaire actif du Parti Populaire de se présenter à un poste politique et de leur expulsion du parlement, de nombreux officiers militaires ont été indignés et ont fait valoir que cela était inacceptable. Parmi eux se trouvait l'un des amis de Kemal et chef d'état-major, Fevzi Çakmak. Cependant, le gouvernement n'a pas prévu le revers que cela aurait sur la stabilité du pays. Avec la création d'une armée indépendante et le désordre que cette mesure engendre, de nombreux traditionalistes organisent des attaques simultanées et tuent quelques centaines de personnes afin de souligner leurs revendications de conservatisme politique. Cela a créé une indignation populaire, certains appelant le Mareşal à l'aide. [TUR.GetLeader], ne sachant pas quoi faire d'autre, a rappelé son vieil ami Fevzi, lui promettant des pouvoirs d'urgence et la révocation de la loi séparant l'armée et la politique s'il se défendait contre les traditionalistes.\n\nFevzi utilise ses nouveaux pouvoirs pour établir un gouvernement militaire et déclare la loi martiale dans les provinces les plus conservatrices. L'armée étant à nouveau sous le contrôle du gouvernement, il parvient à arrêter plusieurs membres des groupes islamistes organisés responsables des attentats. Le Mareşal et ses victoires sont acclamés par de grandes foules dans les rues de la plupart des grandes villes. Soutenant qu'il est le seul à pouvoir sauver le peuple turc de son autodestruction, le Mareşal a décidé de conserver ses pouvoirs actuels et d'assumer la fonction de président. Dans un discours, il a promis au peuple de marcher sur les traces de Mustafa Kemal et de le guider vers un avenir glorieux."
 tur.32.a: "Espérons que le Mareşal parviendra à sauver le peuple turc."

 tur.33.t: "Entraînement du Soldat Moderne"
 tur.33.d: "Avec la création d'une nouvelle armée dotée de nouvelles méthodes d'entraînement, nous pouvons axer nos soldats et leur formation sur des styles de combat spécifiques. Ils doivent être prêts pour les guerres à venir, quels que soient les champs de bataille et les adversaires qu'ils devront affronter.\n\nLa Turquie se trouve au carrefour de trois continents, entre l'Asie, l'Europe et l'Afrique. De ce fait, nous sommes entourés de tous types de terrains et d'environnements climatiques, des steppes aux montagnes du Caucase, en passant par les déserts du Sinaï et de l'Irak. Il serait donc logique d'axer nos méthodes d'entraînement sur l'adaptation de nos soldats à tous les environnements différents dans lesquels ils peuvent être amenés à combattre.\n\nCependant, les batailles modernes reposent également sur la vitesse et la rapidité. Kemal était un adepte de la guerre mobile et préférait utiliser la cavalerie dans ses stratégies. Avec l'évolution de la technologie, nous pouvons poursuivre ses plans et même aller plus loin en remplaçant les chevaux par des chars et des équipements motorisés."
 tur.33.a: "Ils doivent être capables de s'adapter à toutes les situations !"
 tur.33.b: "Nous devrions nous concentrer sur la cavalerie moderne, qui était chère à Kemal."

 tur.34.t:0 "Le statut de l'armée"
 tur.34.d: "La question du statut de l'armée est assez délicate. En raison de l'attachement du peuple turc à l'armée, de nombreux nationalistes et membres de partis sont également des militaires de haut rang. Par exemple, des hommes politiques célèbres comme Ismet, Recep et Kemal ont tous fait partie de l'armée à un moment donné. Il y a aussi des gens comme Fevzi et Fahrettin, qui servent toujours dans l'armée malgré leur engagement politique. Cependant, comme nous l'avons remarqué pendant la période du HIF, la présence de l'armée peut conduire à des coups d'État contre le gouvernement en place si la situation politique n'est pas à son goût, ce qui a été assez utile pour amener l'OHF au pouvoir. Néanmoins, avec les réformes kémalistes et la résistance qu'elles ont suscitée, une intervention de l'armée serait loin d'être idéale.\n\nNous devons prendre une décision : Nous pouvons soit laisser l'armée sous le contrôle du gouvernement et maintenir le statu quo, soit la séparer complètement de la politique en interdisant aux militaires d'occuper des postes politiques. Évidemment, cela pourrait mécontenter certains de nos officiers, mais en fin de compte, nous espérons que cela contribuera à protéger le gouvernement des coups d'État militaires."
 tur.34.a: "L'armée doit être indépendante de la politique."
 tur.34.b: "L'armée doit rester sous le contrôle du gouvernement."

 tur.35.t: "[TUR.GetName] Demande à Rejoindre le Reichspakt"
 tur.35.d: "Après avoir été vaincus par le Pacte du Caire et avoir souffert de luttes internes pendant un certain temps, les Turcs ont récemment réussi à stabiliser leur nation. Espérant jouer à nouveau un rôle sur la scène mondiale, ils nous ont demandé s'ils pouvaient rejoindre le Reichspakt et se battre à nouveau à nos côtés. Le fait qu'ils rejoignent notre faction nous aiderait certainement contre les Russes, puisque les Turcs pourraient menacer le Caucase et bloquer l'entrée de la Mer Noire. Il faut aussi considérer que les Turcs nous ont soutenus dans notre lutte contre la moitié du monde il y a quelques décennies, alors pourquoi ne les soutiendrions-nous pas maintenant ?"
 tur.35.a: "Les Vieux Amis sont toujours les bienvenus."
 tur.35.b: "Ils ont perdu leur pouvoir. Ils n'ont plus de valeur."

 tur.36.t: "L'Allemagne approuve notre Offre"
 tur.36.d: "Les Allemands ont accepté notre offre et nous ont accueillis dans le Reichspakt. Ensemble, nous triompherons de l'Internationale et de ces fichus Russes ! Peut-être aurons-nous même l'occasion de reprendre les terres que nous avons perdues à la suite de la Guerre du Désert."
 tur.36.a: "Nous nous battrons côte à côte une fois de plus !"

 tur.37.t: "L'Allemagne Refuse"
 tur.37.d: "Les Allemands ont refusé de nous laisser combattre à leurs côtés, arguant que nous n'avons plus de valeur pour eux en raison de notre défaite dans la guerre du désert. Tant pis pour eux ! Que l'Internationale les dévore pendant que nous profitons de leur défaite."
 tur.37.a: "Nous pouvons nous tenir debout sur nos deux pieds."

 tur.38.t: "[TUR.GetName] Demande à Rejoindre l'Entente"
 tur.38.d: "[TUR.GetNameDefCap] veut rejoindre notre faction, ce qui est un geste audacieux si l'on considère qu'ils nous ont déclaré la guerre il y a une vingtaine d'années et ont rejeté tout notre capital économique. Cependant, si nous les acceptions dans l'Entente, nous prendrions pied sur le continent et renforcerions notre emprise sur la mer Méditerranée et le Moyen-Orient."
 tur.38.a: "Bien sûr qu'ils peuvent se joindre à nous !"
 tur.38.b: "Ils nous ont trahis une fois, ils nous trahiraient encore !"

 tur.39.t:0 "[FROM.GetNameDefCap] Accepte"
 tur.39.d: "Oubliez la Weltkrieg, nos intérêts et nos gouvernants ne sont pas les mêmes ! Les membres de l'Entente ont décidé d'enterrer la hache de guerre, et de nous accepter dans leur alliance. Nous allons maintenant les aider à reconquérir leurs terres et à renverser les régimes qui oppriment leurs peuples !"
 tur.39.a:0 "Ensemble pour la victoire !"

 tur.40.t:0 "[FROM.GetNameDefCap] Refuse"
 tur.40.d: "[FROM.GetNameDefCap] a refusé notre demande de rejoindre leur alliance, probablement par pure méchanceté. Ne vous inquiétez pas, nous n'avons de toute façon pas besoin de l'aide de ces impérialistes libéraux. Après tout, l'Empire a rejeté leur alliance sournoise il y a des années - et à juste titre !"
 tur.40.a: "Ils étaient notre deuxième choix de toute façon."

 tur.41.t: "[TUR.GetNameDefCap] Se mobilise pour la Guerre"
 tur.41.d: "Les Turcs se mobilisent à nouveau contre nous ! Mécontents de leur énième défaite, ils cherchent à récupérer leurs territoires perdus. Nous devons nous préparer à affronter la tempête à venir, de peur de vouloir à nouveau vivre sous la botte [TUR.GetAdjective]."
 tur.41.a: "Des nuages noirs s'amoncellent..."

 tur.42.t: "Les Turcs exigent la restitution de leurs territoires"
 tur.42.d: "Ces ignobles Turcs ont lancé un ultimatum à notre gouvernement : soit nous leur rendons toutes les provinces qui faisaient partie de l'Empire ottoman avant la guerre du Désert, soit nous en assumerons les conséquences. Aujourd'hui, notre gouvernement devra décider si nos nouveaux territoires, qui appartiennent de droit à la nation grecque selon l'idée de Megali, valent la peine de se battre et de mourir pour eux. Même si le refus de l'ultimatum peut conduire à une nouvelle guerre contre les Turcs, nous devons considérer le chemin parcouru. Les Turcs ne sont plus ce qu'ils étaient, et notre nation est maintenant plus puissante que jamais. Pour la première fois depuis des siècles, nous pourrions avoir une chance si nous nous opposions à nos voisins musulmans - même si cette victoire potentielle aurait probablement un coût élevé."
 tur.42.a: "Nous devons accepter, au nom de la paix !"
 tur.42.b: "Ils auront leur guerre !"

 tur.43.t: "[FROM.GetNameDefCap] Nous rendent nos territoires"
 tur.43.d: "Aujourd'hui, les Grecs ont décidé de faire preuve de sagesse en acceptant nos demandes et en nous remettant pacifiquement les territoires qu'ils nous ont volés après la guerre du désert. Enfin, les Turcs, dont les familles vivent dans ces provinces depuis des générations, ne sont plus opprimés par un régime ouvertement hostile. Grâce à cette évolution, nous avons fait un pas de plus vers la réunification du peuple turc et nous avons réussi à retrouver une partie de notre gloire passée."
 tur.43.a: "C'était inattendu. "

 tur.44.t: "[FROM.GetNameDefCap] a refusé"
 tur.44.d: "Les salauds de Grecs ont refusé de nous remettre les territoires qu'ils nous ont volés après notre défaite dans la guerre du désert. Ils pensaient peut-être que nous bluffions et que nous allions simplement reculer s'ils refusaient notre ultimatum, mais nous allons leur montrer que ce n'est pas le cas. Il est temps de frapper et de rappeler aux Grecs qu'ils doivent craindre notre puissance !"
 tur.44.a: "Alors, c'est parti..."

 tur.45.t: "Les Grecs Fuient le Pays"
 tur.45.d: "Après que le gouvernement grec ait renoncé aux territoires qui nous avaient été volés après la guerre du désert, il y a eu quelques altercations entre nos troupes et la population locale, mais dans l'ensemble la transition est restée relativement pacifique. Cependant, certains habitants de ces territoires étaient mécontents du retour de leurs suzerains turcs. Ils ont répandu la rumeur que l'armée turque avait déjà planifié des opérations visant les civils grecs afin de "turquifier" la nation et d'empêcher nos territoires égéens de tomber une fois de plus aux mains des Grecs. Bien qu'il s'agisse d'un mensonge flagrant et que nous ne soyons manifestement pas les barbares qu'ils ont décrits, ils ont réussi à convaincre d'autres Grecs de les rejoindre dans leur exode vers leur pays d'origine, en promettant qu'ils seraient protégés de la "colère turque" dans des régions comme la Thrace et Thessalonique."
 tur.45.a: "Lâches."

 tur.46.t: "La Turquie Veut Récupérer le Levant"
 tur.46.d: "Après que nous ayons vaincu l'Empire ottoman lors de la guerre du désert, l'armée turque a été brisée et leur nation déstabilisée. Cependant, il semble que nous ne les ayons pas assez anéantis. Les Turcs ont réussi à se rétablir et tentent maintenant de récupérer les territoires arabes autrefois détenus par l'Empire ottoman, arguant qu'ils ont toujours un droit légitime sur ces terres. Bien que cela soit clairement faux, [TUR.GetLeader] a jugé cette revendication suffisamment légitime pour nous présenter un ultimatum : soit nous crachons sur les soldats syriens qui ont laissé leur vie en se battant pour la liberté du peuple arabe et cédons la Syrie aux Turcs, soit nous nous levons et combattons une fois de plus les oppresseurs turcs. Quelle que soit notre décision, nous devons choisir rapidement, car les troupes turques se massent déjà à notre frontière - et s'impatientent de jour en jour."
 tur.46.a: "Nous n'avons d'autres choix que d'accepter..."
 tur.46.b: "Nous les avons déjà battus une fois, nous le ferons à nouveau !"

 tur.47.t: "La Syrie est à nous !"
 tur.47.d: "[FROM.GetNameDefCap] a cédé à nos demandes ! Une partie des terres qui nous ont été volées après notre défaite dans la Guerre du Désert sont enfin de nouveau entre les mains des Turcs ! Pendant le règne de l'Empire ottoman sur la région, le Levant a connu une période de développement rapide, au cours de laquelle de nombreux Turcs, avec leurs biens et leurs entreprises, se sont installés dans les provinces. Maintenant, les descendants de ces braves hommes d'affaires turcs n'ont plus à vivre opprimés par un régime arabe, ils peuvent vivre librement dans la nation de leurs pères !"
 tur.47.a: "Je l'attendais avec impatience."

 tur.48.t: "[FROM.GetNameDefCap] a refusé notre Ultimatum"
 tur.48.d: "Le nord de la Syrie est une région habitée par des Arabes et des Turcs. Cependant, les jeunes et fougueuses nations du Pacte du Caire estiment qu'elles sont les seules à pouvoir régner sur cette région, sans tenir compte des Turcs locaux. Comme ils ont refusé notre demande de nous céder le Levant, nous n'avons pas d'autre choix que de partir en guerre pour libérer nos frères turcs vivant en Syrie de leurs chaînes."
 tur.48.a: "C'est la fin pour vous..."

 tur.49.t: "Les Turcs demandent Mossoul"
 tur.49.d: "Avant la Guerre du Désert, la grande ville de Mossoul comptait une importante population turque. Cependant, après la défaite de l'Empire ottoman, de nombreux Turcs ont commencé à émigrer vers l'Anatolie, craignant d'être opprimés et discriminés par le nouveau régime arabe. Le gouvernement de [TUR.GetNameDef] a maintenant décidé d'utiliser cet exode à son avantage. Il prétend que le flux de réfugiés montre que nous ne traitons pas correctement nos citoyens turcs et nous a donc demandé de leur céder la ville de Mossoul et ses territoires environnants. Si nous n'obtempérons pas, les Turcs ont indiqué qu'ils n'hésiteront pas à recourir à la force pour atteindre leurs objectifs. Même si la plupart des pays qui nous entourent soutiennent notre revendication sur Mossoul, il peut être judicieux de ne pas faire monter les tensions et de céder aux exigences turques. Toutefois, nous pourrions également tenter de lancer une attaque préventive. Cela nous permettrait, espérons-le, de prendre les troupes turques au dépourvu et de démoraliser l'armée turque avant qu'elle ne puisse frapper notre territoire."
 tur.49.a: "Nous ne pouvons risquer une guerre..."
 tur.49.b: "Nous ne céderons jamais !"

 tur.50.t: "Mossoul est de nouveau entre nos mains !"
 tur.50.d: "Après une période d'occupation étrangère, Mossoul est enfin redevenue turque. Les habitants de [FROM.GetNameDef], dans toute leur sagesse, ont décidé qu'ils ne devaient pas risquer une guerre avec nous et qu'il serait préférable pour nous deux de céder à nos demandes. Grâce à cela, nous avons fait un pas de plus vers une véritable unité du peuple turc."
 tur.50.a: "Les affaires se déroulent bien."

 tur.51.t: "[FROM.GetNameDefCap] Choisit la guerre !"
 tur.51.d: "La demande de Mossoul n'a pas semblé plaire au gouvernement [FROM.GetAdjective]. Au lieu de se plier à nos exigences et de nous remettre les territoires qui nous reviennent de droit, ils ont choisi de lancer une attaque préventive, espérant prendre nos troupes au dépourvu et semer le désordre dans nos lignes. Il est grand temps que nous leur apprenions le respect."
 tur.51.a: "Au moins, ça fait d'eux les méchants."

 tur.52.t: "Une Rencontre sur le Bosphore"
 tur.52.d: "Cet après-midi, le Roi Edouard VIII, en visite dans un pays membre de l'Entente, a arrêté son yacht dans le Bosphore. Mustafa Kemal, qui attendait probablement déjà le roi, lui a rendu visite sur son bateau peu de temps après. Au vu de la fluidité de l'événement, tout semble avoir été planifié à l'avance. Certains journalistes ont même pu capturer des images uniques du Gazi en maillot de bain discutant joyeusement avec le roi d'Angleterre. Personne ne sait quelle était la véritable signification de cette rencontre, ce qui a suscité quelques spéculations : Si la plupart des gens pensent qu'il ne s'agissait que d'une visite amicale, montrant qu'il n'y a plus d'animosité entre les Britanniques et les Turcs, d'autres estiment que cet événement pourrait être le premier pas vers une entrée de la Turquie dans l'Entente, un geste politique qui pourrait potentiellement ramener la Turquie sur la scène mondiale."
 tur.52.a: "Un signe de coopération future ?"

 tur.53.t: "Discours sur la Souveraineté Nationale"
 tur.53.d: "Ce matin, à l'ouverture de l'assemblée, Ismet a prononcé un discours d'ouverture sur la souveraineté nationale : "Cet événement constitue la preuve la plus tangible de la capacité de vie de notre peuple. Notre histoire est riche de tels miracles. Tout au long de son existence, notre peuple a connu de nombreux revers. Parfois, il semblait même que le monde entier était contre nous. Cependant, le peuple turc a réussi à se relever et à rester fort, quelle que soit la dureté de ces revers. Ce peuple que l'on croyait hier voué à la disparition se relève aujourd'hui. Notre peuple a formé un empire important sur les terres anatoliennes sous l'égide des enfants d'Ertugrul. Il a été le défenseur dévoué de la cause islamique. Chaque fois que notre peuple a été confronté à un quelconque désordre, il a réussi à se sauver en créant de nouvelles institutions et en montrant au monde sa force."\n\nAprès la fin du discours et la fin des applaudissements tonitruants, Ismet et d'autres hauts responsables du parti ont commencé à discuter de l'avenir de la nation et à élaborer des plans pour sauver la Turquie et son peuple."
 tur.53.a: "Selam olsun !"

 tur.54.t: "Abolition de l'Achar"
 tur.54.d: "Aujourd'hui, l'assemblée a voté une réforme importante et symbolique : " l'abolition de l'achar ", c'est-à-dire de la dîme. "L'achar est un cauchemar pour nos paysans et agriculteurs", a déclaré [TUR.GetLeader], qui a fait de son abolition une priorité nationale, arguant qu'il ne peut y avoir de progrès tant qu'une partie de notre population est encore obligée de vivre au jour le jour. Malheureusement, cet impôt, prélevé en nature à raison de plus d'un dixième de la production, fait non seulement le bonheur des fermiers généraux et des usuriers, mais constitue également la principale recette budgétaire de la République. Il a fallu beaucoup de courage pour envisager cette réforme, alors que l'économie de la nation souffre déjà et que l'armée absorbe une grande partie du budget disponible. Si beaucoup de gens, notamment ceux qui vivent dans la pauvreté, sont plus que satisfaits de cette réforme, certains restent sceptiques et se demandent comment [TUR.GetLeader] compte couvrir les dépenses de la nation à partir de maintenant."
 tur.54.a: "Les paysans turcs applaudissent !"

 tur.55.t: "Le Discours du "Chapeau""
 tur.55.d: "Il y a quelques jours, Ismet Reşit a prononcé un discours dans la ville d'Inebolu, près de Kastamonu. Il y a souligné l'importance d'un nouveau code vestimentaire national qui pourrait mettre en valeur l'élégance du peuple turc. Il a déclaré : "Cela a-t-il un sens de ternir un bijou très précieux avec de la boue ? S'il y a un bijou à l'intérieur de la boue, alors nous devons essuyer la boue afin de révéler le bijou ; c'est naturel et nécessaire. Nous porterons désormais des chaussures Oxford ou, en alternance, des chaussures à cheville, ainsi que des pantalons, des gilets, des chemises, des cravates, des cols amovibles, des vestes et, naturellement, des chapeaux". La dernière pièce de vêtement de cette liste, les chapeaux, semblait revêtir une importance particulière pour lui. Ismet est même allé jusqu'à préconiser la création d'une nouvelle loi qui rendrait obligatoire pour tous les hommes le port de chapeaux de style occidental dans les lieux publics, interdisant fondamentalement le turban et le fez traditionnels. À ce jour, ce discours a été publié dans la plupart des grands journaux et a été surnommé "le discours du chapeau".\n\nMême si la loi sur laquelle Ismet a fantasmé n'a pas encore été promulguée, il y a eu quelques protestations en Anatolie orientale contre l'idée d'un style vestimentaire occidental imposé. Cependant, ces protestations ont été rapidement réduites au silence et la majorité du pays est prête à adopter un nouveau look."
 tur.55.a: "L'Occident est la voie à suivre !"

 tur.56.t: "La Turquie veut rejoindre l'Internationale"
 tur.56.d: "L'Empire ottoman a disparu à jamais, et à sa place se trouve l'État syndicaliste de Turquie. Le gouvernement turc a froissé quelques plumes avec sa rhétorique enflammée, mais maintenant les Turcs cherchent à rejoindre la Troisième Internationale dans la fraternité syndicaliste. Devons-nous les laisser entrer dans le club ?"
 tur.56.a: "Souhaitons la bienvenue à nos frères turcs !"
 tur.56.b:0 "Nous n'avons pas besoin d'eux !"

 tur.57.t: "Les Syndicalistes ont accepté notre demande !"
 tur.57.d: "Notre candidature à l'alliance internationale élargie a été acceptée ! Maintenant nous pouvons réaliser la révolution ouvrière dans le monde entier, côte à côte avec nos nouveaux frères syndicalistes !"
 tur.57.a: "Vive la révolution !"

 tur.58.t: "Les Syndicalistes nous ont rejetés !"
 tur.58.d: "L'Internationale a refusé de nous aider. Apparemment, ils ne veulent ni n'ont besoin de notre aide pour mener à bien la révolution mondiale. C'est un outrage et une insulte de premier ordre !"
 tur.58.a: "Il semble que même les camarades socialistes peuvent être des sauvages..."

 tur.59.t: "Sultan Osman et Mustafa Kemal tués !"
 tur.59.d: "Aujourd'hui, peu après midi, une explosion soudaine a secoué la ville de [Root.Capital.GetCapitalVictoryPointName]. L'explosion provenait du palais de notre bien-aimé Sultan Osman, qui rencontrait à ce moment-là le Grand Vizir Musta Kemal Pasha pour discuter de la manière dont le gouvernement devait procéder maintenant que l'Empire avait été brisé et écrasé. Sans préavis ni avertissement, ces discussions ont pris fin prématurément lorsqu'une bombe cachée a explosé, détruisant la façade du palais et laissant les spectateurs sous le choc. Craignant pour la vie de leur sultan, les observateurs proches se sont précipités pour aider, mais en vain. Parmi les débris, seuls les corps défigurés d'Osman, du grand vizir et des membres de la garde du palais ont été retrouvés.\n\nNaturellement, la disparition prématurée du sultan a entraîné le chaos. La nouvelle se répand rapidement, d'abord dans la ville, puis dans toute la nation. En apprenant la mort du sultan, Refet Pacha a décidé de tenter sa chance. Exprimant sa crainte d'un effondrement imminent de la nation dans l'anarchie, il a rallié autour de lui les politiciens les plus importants de l'opposition et la majorité de la garnison de [Root.Capital.GetCapitalVictoryPointName] et s'est dirigé vers les principaux bâtiments gouvernementaux de la ville, dont il a pris le contrôle en l'espace de quelques heures. La confusion générale et l'incertitude qui ont suivi la disparition du sultan ont empêché les fonctionnaires restants d'organiser une résistance, et le coup d'État s'est terminé aussi vite qu'il avait commencé. Une fois sa position assurée, Refet Pacha se déclare nouveau chef d'État et le Parti du Salut Ottoman devient le nouveau gouvernement. Il déclare vouloir utiliser ses pouvoirs pour assurer la loi et l'ordre dans la nation et trouver les terroristes responsables de la mort du sultan.\n\nToutefois, cette énigme pourrait s'avérer difficile à résoudre, car la police n'a jusqu'à présent trouvé aucun indice qui pourrait mener aux traîtres. Cependant, les gens ont déjà commencé à lancer des accusations folles, certains accusant les nationalistes kurdes ou arméniens, tandis que d'autres ont même dénoncé Refet Pacha lui-même. Malheureusement, il semble probable que la vérité ne sera jamais révélée."
 tur.59.a: "Nous pleurons notre Sultan et notre Pacha."

 tur.60.t: "Fevzi prend le pouvoir"
 tur.60.d: "La défaite dans la Guerre du Désert a été la catastrophe la plus dévastatrice que notre nation ait eu à vivre depuis très longtemps. Nous avons été contraints de concéder la quasi-totalité de nos territoires non turcs, des milliers d'hommes ont perdu la vie et encore plus leurs maisons. Naturellement, cela a conduit le peuple à perdre confiance dans son gouvernement et surtout dans les capacités des forces armées. Cependant, de nombreux officiers de haut rang ne pensent pas que l'armée soit en faute, rejetant toute la responsabilité sur le gouvernement libéral. Selon eux, le HIF a négligé l'armée et n'a pas mené une politique de défense efficace, ce qui a entraîné la chute de notre ancien grand Empire.\n\nCraignant que les libéraux ne soient pas en mesure de sortir la nation de sa spirale de tragédies et de désastres, le maréchal Fevzi Pacha, l'un des officiers les plus respectés de nos forces armées, a décidé de ne plus rester les bras croisés. Il a rallié autour de lui quelques politiciens de l'OHF, rassemblé un groupe d'officiers de soutien et mobilisé des soldats fidèles à sa cause. Il s'est ensuite dirigé vers le centre de [ROOT.Capital.GetCapitalVictoryPointName], où il a encerclé le gouvernement libéral. Lorsque les politiciens du HIF ont réalisé qu'ils n'avaient aucune chance réaliste de résister aux troupes de Fevzi, ils se sont rendus au Mareşal, qui les a ensuite arrêtés pour "trahison envers l'Empire et son peuple". Après s'être occupé des libéraux, Fevzi s'est déclaré nouveau chef de l'État. Peu de temps après la fin du coup d'État, il prononce un discours, qui est diffusé à la nation entière par la radio. Il y informait le peuple du changement de politique et lui assurait qu'à partir de maintenant, ses voix seraient entendues et que, sous sa direction, notre nation retrouverait sa gloire d'antan.\n\nMême si le peuple admire Fevzi pour ses réalisations militaires, beaucoup doutent encore de sa capacité à gouverner efficacement la nation. Fevzi étant autrefois un ami cher de Kemal, certains craignent également que son coup d'État ne signifie un retour aux politiques de l'OHF, qui sont redoutées par une partie de la population. Seul le temps dira si les craintes et les incertitudes du peuple sont justifiées..."
 tur.60.a: "Voyons ce que l'avenir nous réserve."

 tur.61.t: "L'ennemi se dévoile"
 tur.61.d: "Lorsqu'il a pris le pouvoir, le Mareşal a promis qu'il utiliserait ses pouvoirs pour assurer la survie de notre nation et pour combattre les ennemis de l'État. Jusqu'à présent, on a délibérément laissé dans le flou qui sont exactement ces ennemis, mais aujourd'hui, Fevzi a décidé de répondre à cette question dans un discours.\n\n"Quand je regarde l'Empire, je vois une nation autrefois grande qui a été complètement détruite par ses ennemis. Et je vois ces ennemis frapper notre État alors qu'il est déjà à terre. Mes amis turcs, vous vous demandez peut-être : " Qui sont ces ennemis que vous voyez ? ". Eh bien, c'est une question à laquelle je répondrai volontiers. Le premier ennemi que je vois est l'opposition libérale à mon pouvoir. Beaucoup des membres idiots de l'ancien HIF n'ont toujours pas réalisé que c'est leur système qui a conduit à la chute de l'Empire - et que leur système signifierait l'annulation totale de toute chance que notre nation a encore de retrouver sa gloire passée. C'est pourquoi je combattrai ces porcs libéraux avec tout ce que j'ai jusqu'à ce que leurs cerveaux soient enfin libérés du poison gauchiste. Mais ce n'est pas tout. Je vois un autre ennemi. Un qui a émergé après notre défaite dans la Guerre du Désert. Cet ennemi est notre situation économique actuelle. Elle nous empêche d'atteindre la prospérité et la paix que nous souhaitons tous. Nous ne pouvons pas nous développer si notre économie est détruite et notre taux de production minuscule. Nous devrons reconstruire notre économie avant de pouvoir commencer à penser à autre chose."\n\nAvec ces mots, Fevzi a clairement indiqué ses priorités. Maintenant, il ne reste plus qu'à voir comment il va s'y prendre pour vaincre les ennemis qu'il a maintenant révélés, et si la population est d'accord avec cette nouvelle image de l'ennemi."
 tur.61.a: "Il a une sacrée tâche devant lui."

 tur.62.t: "Fevzi, Sauveur de la Nation"
 tur.62.d: "Au milieu du chaos de l'après-guerre du désert, un homme a décidé d'agir. Un homme a décidé de poursuivre toutes les actions qu'il jugeait nécessaires pour assurer la survie de notre nation. Cet homme était Fevzi Pasha. En prenant le contrôle du gouvernement, ce qui est toujours considéré comme une action très discutable, voire carrément criminelle, par certains, il a pu prendre le contrôle du processus de reconstruction de la nation. Bien que diriger l'achèvement de ce processus n'ait sans doute pas été une tâche facile, cela a donné à Fevzi l'occasion de remodeler l'État conformément à ses propres visions - et il n'a pas hésité à utiliser cette opportunité au maximum. Toutefois, pour atteindre cet objectif, il s'est d'abord vu contraint de sévir contre ceux qui se trouvaient sur son chemin, ce qui lui a valu d'être perçu par beaucoup comme un "dirigeant à la poigne de fer".\n\nMalgré tout, maintenant que la poussière est retombée et que la stabilité est revenue au royaume, la plupart des gens semblent convenir que les avantages apportés par le règne du Mareşal l'emportent sur le mal qu'il a fait. Dans tout le pays, les voix de l'opposition se font lentement de plus en plus discrètes, et il semble que la population soit de plus en plus satisfaite de son nouveau gouvernement, certains qualifiant même le Mareşal de "sauveur de la nation turque". La vie quotidienne des Turcs revenant lentement mais sûrement à la normale, les espoirs sont grands de voir commencer la nouvelle ère de prospérité et de prestige que Fevzi a promise à la Turquie."
 tur.62.a: "Nous applaudissons le Mareşal !"

 tur.63.t: "Le Mareşal rétablit le Parlement"
 tur.63.d: "Fidèle à ses promesses, le Mareşal a décidé de ne pas abuser de ses pouvoirs d'urgence pour centraliser toute l'autorité autour de lui, mais de rétablir le parlement turc à la place. Fevzi n'a cependant pas voulu démissionner de son poste actuel de chef d'État, ce qui l'a conduit à établir une forme de démocratie plus contrôlée avec lui-même au sommet. Malgré ces inconvénients, cette démarche a satisfait, au moins partiellement, de nombreux partisans du multipartisme. Le THF n'étant pas le seul parti éligible aux prochaines élections législatives, nos citoyens ont bon espoir qu'il apportera un peu d'air frais et quelques nouveaux visages sur la scène politique de notre nation.\n\nNéanmoins, compte tenu de la confiance profonde que le Mareşal inspire à de nombreuses personnes et de la manière dont il conserve une grande partie de ses pouvoirs, on peut supposer que le THF conservera probablement sa majorité au parlement. Ainsi, cette élection ne changera probablement pas grand-chose sur le plan politique, mais servira avant tout à légitimer le règne de Fevzi et sa décision de conserver son poste actuel."
 tur.63.a: "Un pas dans la bonne direction."

 tur.64.t: "Les Mensonges de Fevzi exposés"
 tur.64.d: "Après le rétablissement du parlement par le Mareşal, le peuple était plutôt satisfait du nouveau système démocratique. Cependant, cela a changé depuis qu'un scandale a secoué la nation.\n\nA plusieurs reprises, le Mareşal a été aperçu en compagnie de certains leaders des partis d'opposition. Bien sûr, cela n'aurait rien eu d'extraordinaire si cela s'était passé pendant un débat politique au Parlement. Cependant, lui et ses adversaires politiques ont été vus en train de marcher dans [ROOT.Capital.GetCapitalVictoryPointName], où ils se rendaient probablement au domicile de Fevzi, dans le centre de la ville. Selon les rapports des citoyens qui les ont vus, il semble qu'ils ne soient pas de farouches adversaires politiques, mais plutôt des amis très chers. Certains l'ont même signalé aux grands journaux, qui n'ont pas hésité à se mettre au travail pour rédiger un nouvel article. Aujourd'hui, les journaux qui titrent "Les mensonges de Fevzi dévoilés" se vendent comme des petits pains dans tout le pays.\n\nNaturellement, ce scandale a suscité toute une controverse. Certaines personnes tentent de défendre Fevzi, arguant qu'il est normal pour un homme comme lui d'avoir de bonnes relations même avec ses ennemis politiques et que cette nouvelle ne change rien aux sacrifices qu'il a faits pour la nation et le peuple. En outre, certains doutent de la fiabilité des rapports, car aucun des témoins n'a pu fournir de photos de l'incident et les journaux étaient probablement à la recherche d'une bonne histoire à vendre. D'autre part, une partie non négligeable de notre population est convaincue que ces rapports sont une preuve suffisante des ambitions de Fevzi de saper la démocratie qu'il essaie officiellement de préserver. Maintenant ils ont commencé à se demander : Fevzi a-t-il travaillé contre la démocratie ? A-t-il construit un royaume d'hypocrisie pendant tout ce temps ? Et, plus important encore, fait-il vraiment tout ce qui est en son pouvoir pour défendre les gens du peuple ?\nMalheureusement, seul le Mareşal lui-même connaît les réponses à ces questions."
 tur.64.a: "Un scandale choquant - ou juste un mouvement de panique ?"

 tur.65.t: "Proclamation de la République Turque"
 tur.65.d: "Aujourd'hui, le Mareşal a prononcé un discours, dans lequel il a officiellement annoncé la naissance de la Türkiye Cumhuriyeti, la République de Turquie. Dans son discours, Fevzi a dit : "Nous ne sommes plus Ottomans. Nous avons perdu la guerre du désert et, avec elle, notre droit au titre d'"Ottomans". Nous devons laisser le passé mourir. Nous ne le regarderons plus avec crainte. Nous devons nous tourner vers l'avenir et essayer de tirer le meilleur parti de notre situation actuelle, qui n'est pas aussi mauvaise qu'il n'y paraît à première vue. Bien que nous ayons perdu une grande partie de notre gloire passée, notre nation est plus unie que jamais. Dans tout le pays, les cœurs turcs battent à l'unisson. C'est à ces cœurs que la nation doit appartenir, c'est pourquoi je proclame par la présente la République de Turquie !"\n\nAprès cette partie de son discours, le Mareşal a parlé de ses projets pour l'avenir. Des progrès industriels que la Turquie connaîtrait sous son règne, de l'établissement possible d'un système démocratique, et de son objectif de regagner le respect des nations qui nous entourent.\n\nBien que les parties les plus libérales de notre population remettent néanmoins en question le souhait de Fevzi d'établir une véritable démocratie, le discours et les nouvelles ont été globalement bien accueillis par la majorité de nos citoyens, et les Turcs de tout le pays espèrent que ce jour marque le début d'une nouvelle ère de souveraineté, de paix et de stabilité turques."
 tur.65.a: "Une nouvelle ère commence !"

 tur.66.t: "Crainte de la Communauté Religieuse"
 tur.66.d: "Comme on pouvait s'y attendre, compte tenu de la politique laïque menée par Kemal et ses partisans, le fait de voir l'OHF, aujourd'hui connu sous le nom de THF, accéder une fois de plus au pouvoir a suscité la peur dans les rangs des ordres religieux. Si les dirigeants de ces ordres craignent surtout de perdre leur influence politique et leurs richesses, ils s'inquiètent également de la possibilité que la nation néglige les valeurs traditionnelles de l'Islam et craignent que les pratiques islamiques soient exclues de la vie quotidienne du peuple turc. Pour contrer cette évolution possible, certains ordres ont déjà organisé des manifestations contre le gouvernement THF et ont demandé le soutien de tous les "vrais musulmans" dans leur lutte contre la sécularisation. Cependant, comme la majorité de la population soutient toujours [TUR.GetLeader], ces manifestations sont restées jusqu'à présent de faible ampleur et les appels de leurs dirigeants n'ont été entendus que par quelques conservateurs purs et durs. Néanmoins, il serait probablement judicieux d'essayer de calmer les ordres avant qu'ils n'utilisent leur influence pour étendre leurs manifestations."
 tur.66.a: "Leur peur est déraisonnable, non ?"

 tur.67.t: "La Turquie, avant-garde de la stabilité et de la modernisation"
 tur.67.d: "Après tout le travail accompli par [TUR.GetLeader] et son gouvernement, la Turquie peut désormais être considérée comme l'avant-garde de la stabilité et de la modernisation. La Turquie a une constitution formelle et écrite, les premières élections ont eu lieu, et le peuple est généralement satisfait et fait confiance à son gouvernement et à son dirigeant. [TUR.GetNameDef] ne doit plus être considérée comme inférieure aux nations occidentales. Même si les gouvernements de ces pays n'aiment pas l'admettre, nous avons même dépassé certains d'entre eux en ce qui concerne l'application des droits civils et la modernisation en général. Nous sommes devenus un phare brillant au Moyen-Orient, un signe d'espoir et l'icône d'un avenir plus radieux. Espérons que d'autres nations, en particulier nos voisins arabes, suivront notre exemple."
 tur.67.a: "L'avenir commence maintenant !"

 tur.68.t: "La Question d'Alexandrette"
 tur.68.d: "Au lendemain de la Guerre du Désert, la province d'Iskenderun, également connue sous le nom d'Alexandretta, nous a été volée par les Syriens. Cette région a fait partie de l'Empire Ottoman pendant environ 400 ans avant son annexion par les Syriens et a une population principalement composée de Turcs, ce qui rend la perte de la province encore plus douloureuse. De nombreux partis politiques, en particulier les nationalistes, considèrent toujours Iskenderun comme une partie légitime de l'Anatolie, et plaident donc pour sa réintégration au sein de [TUR.GetNameDef]. Pour atteindre cet objectif, il faudrait rappeler aux Turcs vivant dans la région leur allégeance à notre État et les amener à faire pression sur le gouvernement syrien. Cela obligera les Syriens soit à accepter la volonté du peuple et à laisser les Turcs d'Alexandretta rejoindre notre nation, soit à révéler leurs ambitions viles et impérialistes au monde, nous donnant une justification pour reprendre Iskenderun par la force."
 tur.68.a: "Nous unirons notre peuple !"

 tur.69.t: "Nos relations avec le Nouvel État Irakien"
 tur.69.d: "Après notre défaite dans la guerre du désert, de nouvelles nations sont apparues dans tout le Moyen-Orient. Parmi elles, la jeune nation de l'Irak, qui faisait partie de l'Empire ottoman depuis sa conquête par le sultan Selim Ier en 1534. Naturellement, après une si longue période, la province est devenue assez proche de Kostantiniyye. En raison de cela, l'Irak, contrairement à d'autres nations arabes, ne nous déteste pas de toutes ses forces. Cela nous donne l'occasion de rétablir des relations diplomatiques avec le jeune État et nous permet de lutter contre l'influence que les Égyptiens exercent sur la partie la plus orientale du monde arabe. De plus, cela nous donnerait accès aux riches gisements de pétrole irakiens et contribuerait ainsi à stimuler notre économie. Étant donné que les Irakiens sont menacés par les Iraniens, qui considèrent l'Irak comme une partie intégrante de leur nation, ils ne diraient sûrement pas non à un nouvel ami dans la région qui pourrait éventuellement les aider à défendre leur patrie.sss"
 tur.69.a: "Espérons que les Irakiens accepteront notre réconciliation."

 #TUR POV
 tur.70.t: "Iskenderun vote pour la Sécession"
 tur.70.d: "Il y a quelques jours, nous avons demandé l'organisation d'un référendum concernant le statut de la province d'Iskenderun. Le but de ce référendum était de laisser le peuple décider s'il voulait rester une partie de [SYR.GetNameDef], ou s'il voulait plutôt redevenir une partie de notre glorieuse nation. Étonnamment, il semble que le gouvernement régional d'Iskenderun ait décidé d'accepter notre demande, pensant probablement que les habitants d'Alexandretta ont été suffisamment endoctrinés par le régime [SYR.GetAdjective] pour penser qu'ils feraient mieux de maintenir le statu quo actuel.\n\nAujourd'hui, le référendum a finalement eu lieu et les votes ont été comptés. Le résultat - une majorité écrasante de la population d'Iskenderun a voté pour la sécession, et a donc exprimé son souhait de se réunir avec notre État. On pouvait s'y attendre, car la province est encore majoritairement habitée par des Turcs qui se sentent attachés à [TUR.Capital.GetCapitalVictoryPointName], mais il est toujours bon de voir que le gouvernement [SYR.GetAdjective] n'a pas encore réussi à corrompre leurs esprits. Maintenant, nous allons attendre de voir si nos voisins acceptent ce résultat, ou s'ils veulent le contester."
 tur.70.a: "Espérons que le gouvernement [SYR.GetAdjective] l'accepte."

 #SYR POV
 tur.71.t: "Iskenderun vote pour la Sécession"
 tur.71.d: "En début de semaine, un référendum a été organisé dans la province d'Iskenderun, également connue sous le nom d'Alexandretta. Ce référendum était une initiative des Turcs, qui ne se sont toujours pas remis de leur défaite dans la guerre du désert. Cependant, au lieu d'essayer de reprendre le contrôle de la province par la force, les Turcs ont décidé de donner aux citoyens d'Iskenderun le droit à l'autodétermination. Le but du référendum était de laisser le peuple décider s'il voulait continuer à faire partie de notre nation ou devenir une partie de [TUR.GetNameDef].\n\nUne fois les votes finalement comptés, il est apparu que les Turcs avaient empoisonné l'esprit de notre peuple avec une efficacité bien plus grande que nous ne le pensions initialement. Avec une majorité écrasante, la population d'Iskenderun a voté pour la sécession de notre pays et a donc demandé la réintégration de la province dans [TUR.GetNameDef]. Bien sûr, c'est à nous de décider si nous voulons accepter les résultats de cette élection manifestement truquée et mener les habitants d'Alexandretta à leur perte, ou si nous voulons ignorer le référendum et maintenir notre contrôle sur la province. Cependant, cette dernière approche pourrait être utilisée par les Turcs pour justifier une nouvelle guerre, qui causerait certainement de nombreuses morts inutiles. Comment devons-nous décider ?"
 tur.71.a: "Nous allons écouter le peuple."
 tur.71.b: "Nous garderons la province."

 #SYR POV
 tur.72.t: "Iskenderun vote pour Rester"
 tur.72.d: "En début de semaine, un référendum a été organisé dans la province d'Iskenderun, également connue sous le nom d'Alexandretta. Ce référendum était une initiative des Turcs, qui ne se sont toujours pas remis de leur défaite dans la guerre du désert. Cependant, au lieu d'essayer de reprendre le contrôle de la province par la force, les Turcs ont décidé de donner aux citoyens d'Iskenderun le droit à l'autodétermination. Le but du référendum était de laisser le peuple décider s'il voulait continuer à faire partie de notre nation ou devenir une partie de [TUR.GetNameDef].\n\nUne fois les votes comptés, il est apparu que les Alexandrins avaient compris que nous n'étions pas aussi mauvais que le gouvernement [TUR.GetAdjective] le prétend. Avec une majorité écrasante, la population d'Iskenderun a voté pour rester une partie de notre pays - montrant aux Turcs qu'ils ne sont plus désirés dans la province. Les Turcs ont dû être durement touchés, car ce sont eux qui ont préconisé le référendum, pensant que la population voterait sûrement pour la sécession. D'autre part, notre autorité sur Iskenderun est désormais légitimée, ce qui signifie qu'aucun autre pays ne peut désormais contester notre propriété sur la région sans violer le droit des hommes à l'autodétermination."
 tur.72.a: "Cela devrait régler la question."

 #TUR POV
 tur.74.t: "Iskenderun vote pour Rester"
 tur.74.d: "Il y a quelques jours, nous avons demandé l'organisation d'un référendum concernant le statut de la province d'Iskenderun. Le but de ce référendum était de laisser le peuple décider s'il voulait rester une partie de [SYR.GetNameDef], ou s'il voulait plutôt redevenir une partie de notre glorieuse nation. Étonnamment, il semble que le gouvernement régional d'Iskenderun ait décidé d'accepter notre demande, pensant probablement que les habitants d'Alexandretta ont été suffisamment endoctrinés par le régime [SYR.GetAdjective] pour penser qu'ils feraient mieux de maintenir le statu quo actuel.\n\nAujourd'hui, le référendum a finalement eu lieu et les votes ont été comptés. Le résultat : une majorité de votants a choisi de continuer à faire partie de [SYR.GetNameDef]. Cela ne peut évidemment pas être vrai, puisque la province est toujours majoritairement habitée par des Turcs qui se sentent attachés à [TUR.Capital.GetCapitalVictoryPointName]. D'une manière ou d'une autre, le gouvernement [SYR.GetAdjective] a dû truquer le référendum. En agissant de la sorte, nos voisins ont montré au monde entier qu'ils se moquent éperdument du droit des peuples à l'autodétermination. Cependant, nous ne nous laisserons pas duper aussi facilement et nous ne reculerons pas jusqu'à ce qu'Iskenderun revienne sous notre juste domination !"
 tur.74.a:0 "C'est une honte!"

 tur.75.t: "Iskenderun rejoint notre Nation !"
 tur.75.d: "Nous avons enfin réussi à retrouver nos frères turcs à Iskenderun ! Nos efforts pour rappeler au peuple son allégeance à [TUR.Capital.GetCapitalVictoryPointName] ont porté leurs fruits et ont contribué à inciter la population turque de la région à se révolter contre le gouvernement syrien. Pris au dépourvu par les troubles civils qui se développent rapidement, l'administration locale n'a eu d'autre choix que d'accepter le souhait de la population de réintégrer la province dans [TUR.GetNameDef]. Le fait que de nombreux gouverneurs locaux soient également d'origine turque et sympathisent donc avec le mouvement d'unification n'a fait que faciliter ce processus. Maintenant, nous devons attendre et voir comment les Syriens réagissent à la récupération de notre territoire légitime."
 tur.75.a: "Enfin réunis !"

 tur.76.t: "Iskenderun fait sécession de notre nation !"
 tur.76.d: "Les ignobles salauds de Turcs ont secrètement travaillé à des campagnes de propagande pour persuader la population d'Iskenderun de se révolter contre nous. Malheureusement, les habitants de la région n'ont pas su utiliser leur cerveau et ont été victimes des mensonges flagrants des Turcs. Leur esprit empoisonné, ils ont fait pression sur le gouvernement local pour qu'il accepte la sécession d'Alexandretta et la réintégration de la région dans [TUR.GetNameDef]. Le gouvernement de [TUR.Capital.GetCapitalVictoryPointName] a déjà déclaré que cet événement était une "victoire méritée du peuple turc", mais l'histoire ne doit pas s'arrêter là. Nous avons encore la possibilité de nous défendre, mais si nous hésitons maintenant, nous n'aurons peut-être plus jamais la chance de récupérer notre territoire légitime."
 tur.76.a: "Comment osent-ils ?!"
 tur.76.b: "Il n'y a rien que nous puissions faire..."

 tur.77.t: "La Turquie veut rétablir les relations"
 tur.77.d: "Aujourd'hui, un envoyé de [TUR.GetNameDef] est arrivé dans notre capitale. Apparemment, les Turcs n'ont pas de rancune à cause de notre sécession de l'empire. Au contraire, ils veulent rétablir les relations diplomatiques entre nos deux pays, en disant que même maintenant que nos deux États ont été séparés, nous devrions travailler ensemble pour assurer la sécurité et la prospérité de nos peuples. Étant donné que les Perses lorgnent sur nos terres, il pourrait être judicieux d'avoir un nouvel ami à nos côtés qui pourrait nous aider à défendre notre patrie et peut-être même effrayer les Perses. Cependant, certains craignent que les Turcs n'essaient de nous isoler diplomatiquement de nos alliés arabes et ne nous rendent ainsi dépendants de [TUR.Capital.GetCapitalVictoryPointName], tant sur le plan économique que militaire. Comment devons-nous répondre à l'offre turque ?"
 tur.77.a: "Marchons ensemble vers l'avenir !"
 tur.77.b:0 "Nous n'avons pas besoin d'eux !"

 tur.78.t: "L'Irak a refusé !"
 tur.78.d: "Les Irakiens ont refusé notre démarche diplomatique, craignant que nos intentions ne soient pas aussi pures qu'elles le paraissent et que nous préparions quelque chose derrière notre dos. Bien que ce ne soit évidemment pas le cas, nous ne pouvons rien y faire pour l'instant. Malheureusement, il semble qu'essayer de favoriser une amitié entre Arabes et Turcs soit une entreprise impossible."
 tur.78.a:0 "Leur perte."

 tur.79.t: "L'Irak accepte ! "
 tur.79.d: "Il semble que le peuple irakien soit toujours aussi sage que dans les temps anciens, puisqu'il a décidé d'accepter notre approche diplomatique, en invoquant le fait qu'une amitié entre nos deux pays serait bénéfique pour tous. Maintenant, nous allons marcher ensemble - pour un avenir meilleur !"
 tur.79.a: "Que cette relation n'apporte que de la prospérité !"

 tur.80.t: "Visite d'État Turque"
 tur.80.d: "Aujourd'hui, [TUR.GetLeader] a rendu à notre nation une visite d'Etat officielle, qui avait été planifiée et organisée depuis un certain temps déjà. Après son arrivée à l'aéroport près de [IRQ.Capital.GetCapitalVictoryPointName], où il a été accueilli par une salve de 21 coups de canon, un ambassadeur l'a conduit avec sa garde personnelle au coeur de la capitale, où [IRQ.GetLeader] l'attendait déjà. Alors qu'ils roulaient dans les rues de la ville, de nombreuses personnes sont sorties de leurs maisons pour voir notre invité d'honneur, l'acclamant joyeusement sur son passage. La rencontre entre les deux chefs d'État a commencé par un échange de cadeaux : [TUR.GetLeader] a apporté un nazar-amulet, des délices turcs et quelques tapis turcs de grande valeur, tandis que [IRQ.GetLeader] a offert à son nouvel ami turc une petite collection de pièces de monnaie anciennes, qui ont été trouvées dans la région de la Mésopotamie. Ensuite, un dîner d'État a été organisé, au cours duquel seuls les plus magnifiques plats irakiens ont été servis. Ensuite, les deux hommes ont visité un cimetière militaire, où [TUR.GetLeader] a déposé une couronne de fleurs dans un geste symbolique, applaudissant la bravoure des soldats irakiens.\n\nAlors que la journée touchait à sa fin, il était temps pour [TUR.GetLeader] de retourner à l'aéroport. Sur le chemin, lui et [IRQ.GetLeader] discutent joyeusement, comme s'ils étaient de vieux amis qui se connaissent depuis des années. Cependant, toutes les bonnes choses ont une fin, et c'est ainsi que [TUR.GetLeader] est monté à bord de son avion, a regardé une dernière fois en arrière, et a commencé son voyage de retour vers [TUR.Capital.GetCapitalVictoryPointName]."
 tur.80.a: "Nous lui souhaitons un bon retour à la maison !"

 tur.81.t: "Les Turcs reconnaissent notre indépendance"
 tur.81.d: "Maintenant que les relations diplomatiques entre nos deux pays ont été officiellement rétablies, la prochaine étape logique était que les Turcs nous reconnaissent officiellement comme une nation indépendante. Ce faisant, ils ont également renoncé à toute revendication qu'ils avaient encore sur notre territoire et ont accepté que nous soyons propriétaires des anciennes provinces ottomanes. Même si la plupart des nations arabes nous avaient déjà reconnus et ne se soucient pas de ce que disent les Turcs, cette démarche a renforcé la légitimité de notre gouvernement aux yeux du reste du monde et a donc contribué à accroître notre poids diplomatique au niveau mondial."
 tur.81.a:0 "Merveilleux !"

 tur.82.t: "Accord Économique Turco-Irakien"
 tur.82.d: "Il y a quelques jours, des représentants du gouvernement [TUR.GetAdjective] ont rencontré quelques députés de notre gouvernement à Bagdad pour discuter de la possibilité d'un accord économique. Le but de cet accord était d'augmenter la prospérité de nos deux nations en encourageant le commerce à travers nos frontières. Les négociations ont été relativement courtes et ont abouti à un traité qui abolit officiellement les droits de douane sur les marchandises transportées entre nos deux nations, et qui réduit les contrôles aux frontières afin de libérer le flux de marchandises. Plus important encore, ce traité nous permettra d'accéder plus facilement aux minerais turcs, tandis que les Turcs bénéficieront de nos champs pétrolifères."
 tur.82.a: "Un arrangement vraiment merveilleux !"

 tur.83.t: "Traité de Protection Mutuelle Turco-Irakien"
 tur.83.d: "Avec la montée des tensions mondiales et régionales, il faut des alliés si l'on veut survivre au siècle. C'est pourquoi le gouvernement [TUR.GetAdjective] a proposé la signature d'un traité de protection mutuelle entre nos deux nations. Voyant que cela nous assurerait une nouvelle couche de protection contre les menaces qui pèsent actuellement sur nous, [IRQ.GetLeader] n'a pas eu à réfléchir longtemps avant d'accepter la proposition. Espérons que cela assurera la sécurité de notre peuple et dissuadera les autres nations de nous attaquer ou d'attaquer nos nouveaux amis turcs."
 tur.83.a: "Pour un avenir sûr !"

 tur.84.t: "[TUR.GetNameDef] réclame Salonique !"
 tur.84.d: "Profitant de l'état de guerre entre nos deux pays, les Turcs ont étendu leurs objectifs de guerre encore plus loin, pour inclure maintenant aussi [989.GetCapitalVictoryPointName]. Prétendant qu'ils doivent "récupérer le foyer de la révolution", ils revendiquent non seulement la ville, mais aussi les régions environnantes, essayant de revenir à un état de fait antérieur à la Weltkrieg."
 tur.84.a: "C'est tout ou rien désormais."

 tur.90.t: "Sentiment Indépendantiste Kurde"
 tur.90.d: "La majorité de ce qui serait considéré comme le Kurdistan est sous notre contrôle depuis environ 400 ans maintenant. Néanmoins, nous n'avons pas réussi à centraliser les territoires kurdes parce que les Kurdes ne se considèrent pas comme faisant partie de [TUR.GetNameDef], prêtant plutôt allégeance à leurs chefs tribaux. Malgré tous nos efforts, nous n'avons pas réussi à les intégrer dans le reste de notre pays et nous n'avons toujours pas réussi à étouffer leur volonté de lutter pour leur indépendance. Pour cette raison, il y a eu de nombreuses révoltes kurdes avant et pendant la Weltkrieg, qui ont toutes été écrasées par notre puissance militaire. La peur de nos soldats et leur cruauté étaient les seules choses qui tenaient les Kurdes en échec - la plupart du temps, du moins.\n\nNotre défaite dans la guerre du désert et l'état catastrophique dans lequel se trouve actuellement notre armée ont redonné espoir aux Kurdes. Lentement mais sûrement, les chefs kurdes commencent à régler leurs différends, ce qui leur permet de se concentrer sur leur ennemi commun : [TUR.GetNameDef]. Compte tenu de notre faiblesse momentanée, une révolte kurde pourrait avoir des conséquences désastreuses. Nous devons réagir d'une manière ou d'une autre - avant que les Kurdes ne voient le moment venu de frapper et de s'unir sous une même bannière contre nous."
 tur.90.a: "Ils pensent vraiment qu'ils peuvent s'en sortir avec ça ?!"

 tur.91.t: "Apaisement de la Situation Kurde"
 tur.91.d: "Il semble que tous nos efforts n'aient pas été vains. Enfin, après des décennies, voire des siècles, pendant lesquels les Kurdes se sont opposés à notre autorité et ont ignoré notre revendication légitime sur leurs terres, la situation dans la région semble s'être stabilisée. Les organisations rebelles ont été écrasées et leurs dirigeants arrêtés, ce qui a réduit au minimum l'influence de ces agitateurs sur le reste de la population. Associées à une présence policière accrue dans les grandes villes et sur les routes les plus importantes, ces mesures ont rappelé aux Kurdes que le peuple turc est fort, même après sa défaite dans la guerre du désert. De même, nos investissements dans les provinces kurdes, notamment les campagnes d'alphabétisation et l'expansion des infrastructures, ont fait comprendre aux Kurdes que nous ne sommes pas aussi mauvais que certains de leurs chefs le prétendent. Après tout, s'ils étaient indépendants de notre régime, ils n'auraient pas eu les moyens nécessaires à de tels programmes. Lentement mais sûrement, ils commencent à accepter que notre régime est ce qu'il y a de mieux pour eux."
 tur.91.a: "Enfin, la paix intérieure."

 tur.92.t: "La Révolte Kurde"
 tur.92.d: "Il y a quelques jours, les Cheikhs, Aghas et Chefs du Kurdistan se sont réunis à Diyarbakir pour discuter de l'avenir de leur peuple. Au départ, personne ne pensait qu'ils parviendraient à un accord, compte tenu du fait que nombre d'entre eux étaient des ennemis jurés il n'y a pas si longtemps. Étonnamment, la réunion ne s'est pas effondrée instantanément. En fait, la discussion est restée relativement civile et sans aucun incident inattendu. Il semble qu'ils aient compris qu'ils sont plus forts s'ils combattent unis et sous une même bannière - un signe dangereux. Environ un jour après le début de la réunion, il est apparu que la majorité des dirigeants kurdes étaient en faveur de l'indépendance kurde, affirmant qu'ils voulaient libérer leur peuple de leurs suzerains turcs. Cela les a conduits à proclamer l'indépendance de l'État du Kurdistan ce matin. Sachant que nous n'accepterons jamais cela, ils ont immédiatement après appelé les Kurdes aux armes, affirmant que ce combat leur apportera enfin la liberté tant désirée du "joug turc". Des milliers de personnes répondent à l'appel et rejoignent la révolte contre notre régime. Cependant, il n'y a pratiquement pas de soldats expérimentés dans les rangs des Kurdes, qui se composent principalement d'agriculteurs, de nomades et de membres de tribus inexpérimentés. Cela signifie que notre armée, bien que n'étant pas en très bon état, ne devrait pas avoir de problème pour faire face à cette révolte. Il est grand temps de montrer aux Kurdes quelle est leur place !"
 tur.92.a: "L'indépendance ? ! Pour les Kurdes ? ! Pas sous ma garde !"

 tur.93.t: "[FROM.GetNameDefCap] Refuse de céder Alexandrette"
 tur.93.d: "Le gouvernement vicieux de [FROM.GetNameDef] a choisi d'ignorer les désirs de ses citoyens turcs, dont le seul souhait était d'être enfin réunis avec leurs frères d'Anatolie. Cet acte scandaleux viole le droit à l'autodétermination des Turcs d'Iskenderun et pourrait donc très bien être utilisé pour justifier des actions militaires contre le gouvernement syrien. Cependant, certains membres de notre gouvernement craignent qu'une déclaration de guerre ne mène à notre perte, étant donné que nous avons déjà perdu contre les Syriens alors qu'ils n'étaient qu'un groupe de rebelles non organisés. Nous devrons décider si Alexandrette en vaut la peine."
 tur.93.a: "On va leur donner une leçon !"
 tur.93.b: "On ne peut rien y faire..."

 tur.94.t: "[TUR.GetNameDefCap] Veut rejoindre le Pacte de Belgrade"
 tur.94.d: "Aujourd'hui, des nouvelles vraiment surprenantes ont atteint la capitale. Les Turcs, après avoir été battus dans la guerre du désert, ont décidé qu'ils devaient se trouver de nouveaux amis. Cela les a menés directement à notre porte - et les Turcs ont demandé à rejoindre le Pacte de Belgrade. Naturellement, cela a suscité une certaine controverse. Beaucoup se souviennent encore de la première guerre des Balkans, un conflit sanglant que nous avons mené contre les Turcs avec nos alliés des Balkans. Un regard sur un passé encore plus lointain montre également les racines de certaines blessures qui, à ce jour, ne sont pas encore totalement guéries. Pendant le règne de l'Empire ottoman sur la Serbie, les Turcs n'ont pas hésité à écraser toute rébellion avec une cruauté sans précédent. Pour beaucoup, c'est un crime qui ne peut être pardonné. Ni aujourd'hui, ni à l'avenir.\n\nCependant, d'autres affirment également que ces conflits, aussi lourds soient-ils, appartiennent à un passé lointain et ne devraient donc pas dicter l'évolution politique d'aujourd'hui. Ils pensent qu'il est temps d'enterrer la hache de guerre et de se tourner vers l'avenir non pas en ennemis, mais en frères d'armes."
 tur.94.a: "Bienvenue aux Turcs dans le Pacte !"
 tur.94.b: "Ils pensent qu'on peut oublier ce qu'ils ont fait ? !"

 tur.95.t: "Les Serbes ont accepté notre demande"
 tur.95.d: "Aujourd'hui est un jour important pour l'ensemble des Balkans ! [FROM.GetNameDefCap] a décidé d'accepter notre demande d'adhésion au Pacte de Belgrade, nous accueillant ainsi au sein de l'alliance militaire. Ce faisant, ils nous ont aussi officiellement pardonné les crimes commis contre les Serbes pendant le règne de l'Empire ottoman sur le pays, ce qui a permis une réconciliation entre nos deux nations. Ceci marque le début d'un nouveau chapitre dans l'histoire des Balkans."
 tur.95.a: "Ce jour entrera dans l'histoire !"

 tur.96.t: "Les Serbes ont refusé notre demande"
 tur.96.d: "Malheureusement, les Serbes ont décidé qu'ils préféraient vivre dans le passé plutôt que dans l'avenir. Invoquant les crimes commis par l'Empire ottoman durant son règne sur la Serbie, ils ont décliné notre demande d'adhésion au Pacte de Belgrade. Il semble que les peuples des Balkans ne parviennent pas à surmonter leurs différences aussi facilement."
 tur.96.a: "Nous sommes mieux sans eux de toute façon."

 tur.97.t: "Le Mareşal publie une Autobiographie"
 tur.97.d: "Après que la nation se soit stabilisée, Fevzi Pacha a commencé à se tourner vers la littérature. Son objectif était de créer une autobiographie de lui-même, une autobiographie qui inspirerait le lecteur et lui expliquerait ses motivations et ses mesures. Il y a quelques semaines, Fevzi a enfin terminé son œuvre. Des milliers d'exemplaires ont été imprimés presque immédiatement après, puis envoyés en urgence dans les librairies de tout le pays. Les premières critiques ont été presque unanimement positives, la majorité d'entre elles affirmant que l'autobiographie est vraiment une œuvre de qualité, qu'elle montre le Mareşal sous un jour complètement nouveau, et que c'est quelque chose que tous ceux qui veulent vraiment comprendre notre leader devraient avoir lu au moins une fois.\n\nDans la plupart des magasins, les livres ont été vendus dès les premiers jours, de nombreuses familles turques étant impatientes d'en savoir plus sur leur leader. Aujourd'hui, les rues sont remplies de gens qui apprécient le travail et l'histoire de Fevzi. Les cafés sont remplis d'hommes qui le lisent, les réunions de quartier sont dominées par des discussions à ce sujet, et il y a même des membres de l'OHF qui préconisent l'incorporation de la biographie dans le programme scolaire, arguant que chaque enfant devrait connaître l'histoire du Mareşal et des combats qu'il a dû endurer. À l'heure actuelle, l'autobiographie de Fevzi est devenue une œuvre littéraire bien connue dans tout le pays, et elle sera probablement considérée à l'avenir comme l'un des livres turcs les plus importants du XXe siècle."
 tur.97.a: "Un beau morceau de littérature."

 tur.98.t: "Exercices de Chars de Fevzi"
 tur.98.d: "Pour le Mareşal, il a toujours été de la plus haute importance que la nation turque et son peuple embrassent la modernité qu'il prône. Cependant, contrairement à d'autres qui veulent donner la priorité à la modernisation de l'industrie et du gouvernement, le Mareşal pense que l'armée doit être notre priorité. Cela signifie, bien sûr, l'utilisation amplifiée des chars dans les forces armées - une étape que beaucoup de nos officiers, surtout les plus anciens, redoutent, car elle indique également qu'ils devront étudier des tactiques et des stratégies entièrement nouvelles.\n\nContrairement à d'autres officiers de haut rang, le Mareşal ne s'est pas laissé intimider par ce fait. Il y a quelques jours, il a décidé de prendre les devants et d'organiser un formidable exercice de chars. En faisant cela, il voulait apprendre les nouvelles méthodes de guerre et être un bon exemple pour les autres officiers. Cette semaine, il était enfin temps que l'exercice commence. Au cours de l'exercice, le maréchal a ordonné au bataillon de chars sous son commandement de se déplacer dans diverses formations, et de temps en temps, il a ordonné à ses chars de prendre des positions stratégiques et d'ouvrir le feu sur des cibles spécifiques - des collines, des arbres, et même des bâtiments abandonnés.\n\nDans l'ensemble, l'exercice s'est avéré être un succès. Les soldats impliqués sont maintenant familiarisés avec les stratégies de base de la guerre des blindés, et de nombreux officiers sont plus que désireux de mener des exercices similaires afin d'améliorer leurs propres capacités de commandants de chars. Quant au Mareşal lui-même, il semble s'être pris d'affection pour la guerre des chars, a déjà acquis quelques tactiques de base et travaille sans relâche à l'élaboration de nouvelles stratégies et formations. Maintenant, tout ce qui reste à voir est s'il peut les utiliser aussi efficacement sur le champ de bataille réel qu'il l'a fait pendant l'exercice."
 tur.98.a: "Le champ de bataille moderne vous attend !"

 tur.99.t: "Le Poste de Premier Ministre"
 tur.99.d: "Lorsque [TUR.GetLeader] a accédé au poste de président, il a effectivement unifié deux postes qui sont strictement séparés dans de nombreux pays. Étant donné qu'il détient désormais la plupart des pouvoirs au sein de notre gouvernement et qu'il jouit de libertés presque illimitées, certains membres du parti ont commencé à se demander s'il ne serait pas préférable de séparer les fonctions de premier ministre et de président afin de garantir la séparation des pouvoirs.\n\nCela réduirait [TUR.GetLeader] à une figure de proue avec des tâches essentiellement représentatives. Celles-ci comprendraient des visites d'État dans d'autres pays, des discours pour notre peuple et la gestion des programmes sociaux du gouvernement. Pendant ce temps, le premier ministre deviendrait l'incarnation de la législature et fixerait nos principaux objectifs politiques. L'influence qu'il aurait sur la politique de notre nation ne doit pas être sous-estimée, c'est pourquoi nous devons choisir un proche de Kemal pour cette fonction, de peur que notre nation ne dévie du chemin que le Gazi a fixé dans son testament. Le Parlement a déjà choisi un homme qui serait parfait pour ce poste : Celal Bayar, partisan d'un système démocratique et proche associé de Mustafa Kemal.\n\nBien que Bayar ferait sûrement un excellent travail et serait plus que reconnaissant d'avoir l'opportunité de porter la flamme que le Gazi a allumée, nous pourrions également nous en tenir à [TUR.GetLeader] et le laisser garder les deux postes. Bien que cela lui permettrait également de conserver les pouvoirs qu'une minorité du parti considère comme une menace pour la démocratie, [TUR.GetLeader] a prouvé ses capacités et ses bonnes intentions jusqu'à présent. Lui retirer une partie de ses pouvoirs pourrait gravement nuire à notre nation s'ils tombaient entre les mains d'un homme à moitié aussi compétent que lui. Maintenant, le Parlement devra décider s'il veut confier entièrement l'avenir de notre nation à [TUR.GetLeader], ou s'il veut séparer ses pouvoirs et donner à Celal une chance de prouver sa valeur."
 tur.99.a: "Les postes de président et de premier ministre devraient être fusionnés !"
 tur.99.b: "Ils devraient être séparés ! Celal fera sûrement un excellent travail."

 tur.100.t: "Ankara, la Nouvelle Maison du Peuple Turc"
 tur.100.d: "Kostantiniyye est la capitale de notre pays depuis sa conquête par le Sultan Mehmed II en 1453. Malheureusement, ces dernières années, Kostantiniyye a perdu une grande partie de la gloire et du glamour qui lui ont valu le nom de "ville du désir du monde". Elle est devenue un lieu d'intrigues politiques et a été corrompue par les projets de ceux qui ont soif de pouvoir. Si ce problème s'est également posé au cours des siècles passés, avec de nombreux sultans morts prématurément ou contraints d'abdiquer le trône, la situation s'est transformée en cauchemar à mesure que la fin de l'Empire approchait. L'instabilité politique générale dans la capitale, qui a été amplifiée par le déclenchement de la guerre du désert, a provoqué de nombreuses tentatives d'assassinat, la formation de diverses organisations secrètes et une méfiance et une dissidence générales dans la population.\n\nIl y a quelques semaines, [TUR.GetLeader] et son gouvernement ont décidé que cette ville polluée et corrompue ne devait plus être considérée comme le foyer du peuple turc. À la place, ils pensent que la capitale de l'État turc devrait se trouver dans les collines d'Anatolie, dans la ville d'Ankara. Sa position centrale confère à la ville une importance à la fois stratégique et géopolitique, et fait en sorte que les citoyens vivant à notre frontière orientale n'aient plus l'impression d'être dirigés depuis une capitale située à l'autre bout du monde. Alors que certains ont fait remarquer qu'Ankara est une ville relativement pauvre et qu'elle ne devrait donc pas représenter l'ensemble de la nation turque, [TUR.GetLeader] insiste sur sa décision, arguant que la relocalisation de notre capitale dans cette zone favorisera la croissance économique de la ville. En outre, il a également prévu l'expansion de l'infrastructure d'Ankara afin de la rendre plus attrayante pour le monde extérieur."
 tur.100.a: "Bon débarras, Kostantiniyye !"

 tur.101.t: "Un Nouvel Hymne Turc"
 tur.101.d: "Pour renforcer le nationalisme turc et rompre encore davantage avec les traditions ottomanes, il a été décidé que notre nation avait besoin d'un nouvel hymne national. Cet hymne est censé représenter tout ce que le peuple turc représente, et devrait être quelque chose que nous pouvons chanter avec fierté devant le monde entier. La recherche d'une chanson appropriée s'est limitée à deux candidats principaux : Ceddin Deden et Kafkasya Marşı.\n\nCeddin Deden ou Ton ancêtre est ton grand-père est une chanson au texte relativement court et à la mélodie mémorable, ce qui la rend facile à apprendre même pour des enfants encore à l'école primaire. Elle met en avant la nature héroïque du peuple turc et souligne la grandeur de nos ancêtres qui ont conquis les terres que nous appelons aujourd'hui notre foyer. Les paroles très nationalistes de Ceddin Deden montrent à notre peuple qu'il peut être fier d'être né turc, ce qui en fait la chanson parfaite pour représenter notre nation.\n\nQuant à Kafkasya Marşı ou March of Caucasia, elle se concentre davantage sur nos courageux soldats. Elle raconte l'histoire de nos victoires dans les montagnes du Caucase, où nos hommes ont fait preuve de courage et ont forcé l'ennemi à battre en retraite. Si Kafkasya Marşı est globalement plus militariste que Ceddin Deden, il véhicule plus ou moins le même message : le peuple turc est de nature héroïque et doit être fier de ce qu'il est."
 tur.101.a: "Ceddin Deden!"
 tur.101.b: "Kafkasya Marşı!"

 tur.102.t: "Les Laborieux de la Turquie"
 tur.102.d: "Maintenant que [TUR.GetLeader] est à la tête de notre nation, il a décidé qu'il était temps de rendre visite aux hommes diligents et travailleurs de Turquie, dont beaucoup vivent dans des conditions relativement pauvres. Juste après sa prise de fonction, il a entrepris un voyage à travers l'Anatolie, visitant de nombreux villages et parlant avec les habitants afin de se faire une idée de la situation dans les zones rurales et de s'assurer que la population active sait qu'elle n'est pas seule dans sa lutte. Ce qu'il a vu l'a profondément choqué. Beaucoup d'âmes pures, dispersées dans toute l'Anatolie, doivent travailler toute la journée pour ne recevoir qu'un salaire de misère. Ils sont obligés de vivre dans une relative pauvreté alors que les habitants des villes jouissent d'un style de vie prospère. À l'issue de sa tournée, [TUR.GetLeader] était plus que jamais convaincu de la nécessité de faire quelque chose.\n\nAujourd'hui, il a prononcé un discours devant le nouveau palais du gouvernement à [TUR.Capital.GetCapitalVictoryPointName]. Dans ce discours, il a applaudi les travailleurs turcs, les remerciant pour leurs services et assurant qu'il fera tout ce qui est en son pouvoir pour améliorer leurs conditions de vie. En outre, il a souligné la nécessité d'une société sans classes, dans laquelle les gens peuvent vivre dans l'égalité et la prospérité, sans être entravés dans leur développement par leur statut social. Dans tout le pays, les gens pensent que leurs cris ont enfin été entendus. Ils espèrent que les intentions de [TUR.GetLeader] sont aussi pures que ses belles paroles le laissaient croire, et ils regagnent lentement mais sûrement leur confiance dans le gouvernement. Enfin, ils commencent à voir une lumière dans l'obscurité qu'est devenue leur vie."
 tur.102.a: "Béni soit le peuple turc !"

 tur.103.t: "Une Journée Bien Remplie à Paris"
 tur.103.d: "Hier matin, Recep Peker et Sevket Süreyya Aydemir ont pris un vol pour Paris afin de se rendre compte de la qualité de vie dans la Commune. Après être arrivés à l'aéroport et avoir effectué quelques formalités, ils ont fait un tour de la ville, visitant ses plus beaux sites. Ils sont passés par la célèbre Tour Eiffel et sont même montés au deuxième niveau pour avoir une vue d'ensemble de la ville. Peker et Aydemir ont décrit cette expérience comme phénoménale, et la ville elle-même comme extrêmement belle. Après avoir passé un peu de temps à Notre-Dame et jeté un coup d'œil à la Place de la Concorde et à l'Arc de Triomphe, [FRA.GetLeader] les a invités à un dîner d'État officiel, au cours duquel des plats français traditionnels, comme le cassoulet, le poulet confit et la salade lyonnaise, ont été servis, pour le plus grand plaisir des deux invités d'honneur.\n\NAprès le dîner, Aydemir et Peker ont profité des heures restantes pour visiter le parlement communard, la Bourse Générale du Travail. Là, des hommes politiques français les ont félicités pour les résultats qu'ils ont obtenus jusqu'à présent et leur ont donné quelques bons conseils sur la manière d'améliorer encore la nation turque. Après quelques conversations intéressantes, M. Peker a tenu un bref discours devant le parlement, louant les politiciens actuels pour l'utopie qu'ils ont créée et leur souhaitant, ainsi qu'à leur nation, paix et prospérité. Après ce discours, qui a été suivi d'un tonnerre d'applaudissements, la journée touchait à sa fin et il était temps pour Peker et Aydemir de prendre leur vol de retour vers [TUR.Capital.GetCapitalVictoryPointName]. Ils ont souhaité un dernier adieu aux Français et se sont retrouvés en Turquie, où ils ont réalisé tout ce qu'il restait à faire pour que la Turquie devienne un joyau aussi brillant que la Commune de France."
 tur.103.a: "Il y a beaucoup à apprendre de nos amis communards !"

 tur.104.t: "Inauguration du "Mémorial de Reşat Çiğiltepe"."
 tur.104.d: "Reşat Çiğiltepe était un officier célèbre et renommé de l'armée ottomane et a même gagné le respect de Mustafa Kemal lui-même pour ses victoires pendant la Weltkrieg. Il a toujours été un défenseur loyal de la Turquie et de son peuple, et est resté fidèle à Kemal et à sa cause même après la mort prématurée du Gazi. Malheureusement, sa loyauté a été récompensée par une balle dans la poitrine, tirée par les hommes du général Fahrettin Pacha, qui ont tenté d'organiser un coup d'État juste après la mort de Kemal. Çiğiltepe, qui était présent dans la capitale à l'époque, a été l'un des premiers officiers à organiser la résistance, et a tenté de libérer la Sublime Porte de Fahrettin et de ses partisans. Bien qu'il ait été dépassé en nombre et en armement, il s'est battu courageusement jusqu'à la fin, aux côtés de ses compagnons d'armes. Cela a donné à Ismet suffisamment de temps pour rassembler une armée capable de vaincre les transfuges, et a donc essentiellement sauvé [ROOT.GetNameDef].\n\nPour que ce sacrifice ne soit jamais oublié, [ROOT.GetLeader] a ordonné la construction d'un mémorial dédié à Reşat Çiğiltepe et à ses courageux soldats. Aujourd'hui, il était enfin temps d'inaugurer le mémorial. Après un discours patriotique et émouvant sur l'héroïsme dont Çiğiltepe a fait preuve ce jour-là, [ROOT.GetLeader] et la foule présente à la cérémonie ont observé une minute de silence pour commémorer le sacrifice de ces âmes courageuses. Ils seront à jamais un exemple pour le peuple turc et ont montré à nos soldats à quoi ressemble la vraie bravoure."
 tur.104.a: "Nous n'oublierons jamais les sauveurs de la République !"

 tur.105.t: "La Syrie cède Iskenderun"
 tur.105.d: "Répondant à l'appel d'Iskenderun à la réunification avec ses frères turcs, le gouvernement syrien a choisi de ne pas s'opposer à la volonté de ses citoyens. Lors d'une réunion officielle entre les représentants de nos deux gouvernements, il a été décidé que la province devait à nouveau être remise entre nos mains. Ce faisant, les Syriens espèrent améliorer leurs relations avec notre nouvel État tout en réduisant les tensions le long de la frontière. Naturellement, la nouvelle de cette évolution a été bien accueillie par notre population et, notamment à Iskenderun, des défilés célébrant la réunification du peuple turc sont encore organisés. Cet enthousiasme s'étend également à nos politiciens, qui sont plus que satisfaits du fait que la diplomatie s'est avérée être un outil plus efficace que la guerre. Une fois de plus, il a été démontré que la plume est plus puissante que l'épée."
 tur.105.a: "Enfin réunis !"

 tur.106.t: "Un Opposant Officiel"
 tur.106.d: "La république a été proclamée et la démocratie a été établie ! Cette évolution a largement restauré la confiance du peuple dans le gouvernement et, même après des semaines, le sentiment général d'enthousiasme est encore perceptible dans les villes turques.\n\nCependant, aux yeux de [TUR.GetLeader], notre nouvelle république n'est une démocratie que de nom depuis sa proclamation. La raison en est assez simple : l'absence d'un opposant officiel sous la forme d'un parti d'opposition, puisqu'il n'y aura toujours qu'un seul parti dirigeant sans lui - le parti de [TUR.GetLeader]. Pour remédier à ce problème et mettre fin à la règle du parti unique de facto, la création de nouveaux partis politiques a été encouragée par notre gouvernement. À la demande directe de [TUR.GetLeader], le nouveau Parti Républicain Libre, composé principalement de libéraux sous la direction d'Ahmed Muhtar Cilli, a été créé et participera dorénavant aux élections turques. En outre, il sera la voix de ceux qui sont sceptiques à l'égard du gouvernement actuel et veillera ainsi à ce que tous les citoyens soient entendus par nos dirigeants actuels."
 tur.106.a: "Le début d'une véritable démocratie."

 tur.107.t: "Indépendance Kurde"
 tur.107.d: "Ce que beaucoup considéraient comme impossible est maintenant devenu réalité. Les Kurdes, que l'on croyait autrefois être un peuple arriéré sans réel espoir d'obtenir un jour son indépendance, ont réussi à tenir tête à nos forces. À présent, ils ont fortifié leurs positions et nous ne pouvons plus espérer réaliser une percée majeure. Nous avons perdu notre élan et n'avons d'autre choix que de reconnaître notre défaite.\n\nCe jour marque la fin d'environ 450 ans de domination turque sur la majorité du Kurdistan, et a montré au monde entier à quel point nous sommes tombés bas. Avec la sécession officielle du Kurdistan, nous avons perdu non seulement nos derniers territoires non turcs, mais aussi les derniers éléments de prestige auxquels nous nous accrochions encore. C'est un coup dur pour nos politiciens et nos militaires, qui n'ont pas réussi à réprimer la révolte kurde à temps, mais aussi pour notre peuple, dont la fierté et la conscience de soi ont été fortement ébranlées. Il faudra un certain temps pour que l'identité turque se remette de ce désastre..."
 tur.107.a: "Comment c'est arrivé ? !"

 tur.108.t: "Confrontation Finale"
 tur.108.d: "La Russie, une fois de plus, a déclaré la guerre à notre glorieuse nation. Après les nombreuses défaites subies lors des guerres du 19ème siècle, la Russie a saisi sa dernière opportunité pour s'emparer du Bosphore. Les peuples turc et russe sont par nature ennemis. Il est temps de sceller le destin de l'un de nos deux empires."
 tur.108.a: "Il n'y aura qu'un seul vainqueur."

 tur.110.t: "Une Amitié Entre Les Terres"
 tur.110.d: "Aujourd'hui, la République de Turquie a officiellement reconnu le début de relations cordiales et amicales avec le gouvernement chinois du Kuomintang en établissant une ambassade chinoise à [TUR.Capital.GetCapitalVictoryPointName]. L'ambassadeur chinois Ho Feng-Shan et le fils du Dr Sun Yat-sen, Sun Fo, ont pris un thé amical avec [TUR.GetLeader] et les trois hommes ont discuté de leur connaissance et de leur compréhension de l'histoire profonde du peuple chinois et des Turcs.\nApparenté au mouvement kémaliste, le Kuomintang (KMT) est un mouvement révolutionnaire qui cherche à mettre fin à l'impérialisme en Chine tout en instaurant la démocratie sous l'égide du parti nationaliste chinois. Il s'agit d'un mouvement imprégné de sino-nationalisme qui vise à moderniser l'État chinois. Les Trois principes du peuple du fondateur du KMT, Sun Yat-sen, sont presque identiques au programme des Six flèches de Kemal. En substance, la THF et le KMT considèrent leurs partis comme de jeunes mouvements républicains déterminés à atteindre la modernité dans des nations en proie à l'impérialisme. En outre, Mustafa Kemal Pacha lui-même est admiré par les nationalistes progressistes chinois du KMT. Près de 745 articles ont été écrits en Chine sur les réalisations de Kemal en tant que Premier ministre à l'époque ottomane et sur la manière dont la manœuvrabilité politique de Kemal dans le chaos de l'effondrement de l'État ottoman a permis d'instaurer la stabilité et la modernité après des années de contrôle fédéraliste décentralisé. Le KMT considère que la résistance de Kemal à l'Occident est similaire à la lutte qu'il mène actuellement contre l'impérialisme occidental et japonais. En fait, ils considèrent Kemal comme le Dr Sun de la Turquie ou le Dr Sun comme le Kemal de la Chine."
 tur.110.a: "Un toast au progrès !"

 tur.111.t: "Direction de la Branche Kadroïste"
 tur.111.d: "La branche kadroïste de la THF est probablement mieux décrite comme un groupe d'intellectuels dont l'idéologie peut sembler plutôt contradictoire à première vue, étant donné qu'elle emprunte fortement à la pensée de droite et de gauche de toute l'Europe. Centrés et inspirés par le journal Kadro, ils prônent des réformes depuis le début des années 30, mais à l'époque de l'Empire ottoman, leurs demandes sont restées lettre morte. Croyant en une société sans classes, reprenant les idées marxistes et approuvant l'idée d'une économie contrôlée par l'État, beaucoup les considéraient comme trop extrêmes, et ils sont restés relativement peu influents en dehors des rangs des kémalistes. Cependant, maintenant que l'Empire est tombé et que la République turque a été proclamée, l'ère des réformes semble proche, et le mouvement kadroïste gagne lentement du terrain.\n\nAvec le vent de changement qui souffle sur le nouvel État turc, certains politiciens kadroïstes semblent croire qu'il est temps que leur direction change également. Jusqu'à présent, ils ont été dirigés par Recep Peker, une figure influente et charismatique du parti ouverte aux idées de la revue kadroïste. Bien que le soutien de Peker ait jusqu'à présent permis d'incorporer au moins certaines de ces idées dans la pensée kémaliste au sens large, certains ont le sentiment qu'il ne sert que d'intermédiaire et ont maintenant exprimé leur souhait d'être dirigés par les véritables créateurs de la vision kadroïste, les auteurs originaux du magazine. Parmi eux, Yakup Kadri, un célèbre journaliste, a été désigné comme le nouveau visage potentiel du mouvement politique kadroïste, et un vote a été organisé au sein de la branche du parti, visant à déterminer si ce changement proposé serait bénéfique pour le mouvement dans son ensemble. Maintenant que les votes ont été comptés, il semble que les politiciens kadroïstes aient choisi..."
 tur.111.a: "Recep Peker, le Poing de Fer !"
 tur.111.b: "Yakup Kadri, le Révolutionnaire !"

 tur.112.t: "Merhaba, M. Testicle !"
 tur.112.d: "Bien qu'il s'agisse objectivement d'un pas en avant vers un État et une société modernes, tous n'ont pas accueilli la loi sur le nom de famille récemment adoptée comme un signe de progrès. En effet, une minorité opposée à la réforme s'est fait entendre ces derniers jours. Composée principalement de traditionalistes, qui s'opposent naturellement à toute idée avancée par notre gouvernement, et de minorités ethniques telles que les Arméniens et les Grecs, qui affirment que cette loi n'est rien d'autre qu'une "tentative voilée de turquification" visant à éradiquer leurs traditions et leur culture, ce groupe a organisé des manifestations contre la loi sur les noms de famille mais n'a pas réussi jusqu'à présent à rallier le public à sa cause.\n\nPlus étrange, cependant, est le choix de certains individus d'utiliser la nouvelle loi comme une opportunité pour rien de plus qu'une blague de mauvais goût. Dans ce que certains responsables de parti ont décrit comme "un boycott inacceptable de notre législature", des dizaines de citoyens ont choisi de ne pas faire honneur à leur famille mais de devenir la risée de tous en abusant des limites légales plutôt lâches fixées par la loi pour changer leur nom de famille en une obscénité grotesque. Les choix les plus inopportuns, qui ont fait froncer les sourcils mais ont dû être acceptés, sont Çıplak (nu), Kaltak (putain) et Tasak (testicule).\n\nBien que la plupart de ces plaisantins n'aient probablement pas trop réfléchi, ils ont pris une décision qui affectera non seulement leur propre vie mais aussi celle de leur famille pour les générations à venir, et comme plusieurs personnalités du parti ne sont pas disposées à accepter ces insultes à notre culture, il a été proposé de renforcer la loi et d'interdire rétroactivement tout choix de nom de famille qui pourrait être considéré comme offensant ou autrement obscène."
 tur.112.a: "Nous ne pouvons pas tolérer cela ! Durcissez la loi !"
 tur.112.b:0 "Laissez-les s'amuser."

 tur.113.t:0 "Abolition du Califat"
 tur.113.d: "Pendant plus de quatre cents ans, le sultan ottoman a également été le calife de l'islam, le chef religieux suprême de nombreux musulmans du monde entier. Les objets sacrés du Prophète étaient gardés sous sa protection dans notre pays. Tout cela jusqu'à aujourd'hui.\nAprès la défaite définitive de l'Empire dans la guerre contre les Arabes, le Sultan et le Calife n'étaient plus respectés par les fidèles. Après la proclamation de la République, Ismet a décidé de maintenir le califat malgré les plans de Kemal. Aujourd'hui nous rectifions cette injustice faite aux plans du grand réformateur.\nAujourd'hui, nous avons adopté les dernières lois abolissant à jamais le califat dans notre pays et privant les descendants d'Osman de ce titre. Les artefacts sacrés ont été transférés au musée principal de [TUR.Capital.GetCapitalVictoryPointName], où ils resteront sous la protection de l'État pour empêcher tout autre usurpateur d'apparaître."
 tur.113.a: "Longue vie à la République, laïque et indépendante!"

 tur.114.t: "Actes de Résistance"
 tur.114.d: "Avec une population kurde de plus en plus indisciplinée, il ne faut pas s'étonner que les attaques contre les infrastructures locales dans nos territoires kurdes se soient énormément multipliées ces dernières semaines. Des routes et des voies ferrées ont été endommagées par des explosifs et des chutes de pierres ou ont été bloquées d'une autre manière, des lignes télégraphiques ont été coupées et, suite à un certain nombre d'embuscades contre nos patrouilles, la gendarmerie locale s'abstient désormais dans une grande partie des cas de se rendre trop loin dans l'arrière-pays kurde. Étant donné qu'une grande partie de la population locale refuse en outre de coopérer avec nos soldats, nombre d'entre eux aidant même les rebelles grâce à des fournitures, des informations et des abris, et puisque les renforts de la capitale ont du mal à atteindre nos braves hommes à Erzurum et au-delà, le contrôle de la région a été sévèrement limitée, tout comme notre capacité à contrer la résistance.\n\nBien sûr, les dommages causés par les insurgés peuvent être réparés. Cependant, cela prendra du temps et des efforts, et les Kurdes feront tout ce qui est en leur pouvoir pour stopper ces efforts, d'autant plus que la gendarmerie est actuellement trop en sous-effectif pour protéger plus que les villes et nœuds ferroviaires les plus importants de la région."
 tur.114.a: "Nous devons agir!"

 tur.115.t: "Une nuit fatidique à Halilçavuş"
 tur.115.d: "Halilçavuş, un petit village relativement calme qui se trouve à quelques dizaines de kilomètres au sud-est d'Erzurum, est devenu le théâtre d'une tragédie majeure il y a quelques jours, lorsqu'au milieu de la nuit, sa population a été secouée par la bousculade tonitruante de près de cinquante chevaux marchant sur le village. Alors que la plupart des citoyens étaient encore perplexes et incertains de ce qui se passait, les pillards ont incendié un certain nombre de bâtiments périphériques et en ont saccagé et pillé d'autres - sans égard pour leurs résidents. Cependant, les braves gens de Halilçavuş, ne voulant pas laisser l'attaque avancer plus loin, ont organisé une force de défense de fortune et ont réussi à repousser l'attaque, renvoyant les intrus, qui ont probablement été pris au dépourvu par le courage des villageois, dans les montagnes depuis d'où ils venaient. Avant que la gendarmerie n'apprenne l'incident et ne puisse envoyer une force pour aider Halilçavuş dans sa défense, les combats étaient terminés depuis longtemps, et lorsque le soleil s'est levé à l'est, deux douzaines de morts, encore plus de blessés, et le village lui-même était fortement endommagé.\n\nL'attaque a sans aucun doute été le fait de chefs de tribus kurdes voulant montrer leur force à notre gouvernement, même si la gendarmerie n'a jusqu'à présent pas été en mesure de retrouver les auteurs, qui se cachent désormais dans l'arrière-pays kurde. Ce n'est pas la première fois que les Kurdes attaquent une ville ou un village à l'est. Cependant, dans le passé, ces attaques étaient principalement dirigées contre les chrétiens - et non contre les Turcs. En tant que tel, la nouvelle de cet événement a suscité l'indignation du public et des appels pour que notre gouvernement agisse, et bien que [TUR.GetLeader] ait déjà prononcé un discours en l'honneur des villageois héroïques de Halilçavuş et ait promis que le gouvernement allouerait les fonds nécessaires pour reconstruire ce qui a été détruit, il faudra faire beaucoup plus si nous voulons éviter que cela ne se reproduise."
 tur.115.a: "Cela ne restera pas sans conséquences!"

 tur.116.t: "Trois coups de feu de bon matin"
 tur.116.d: "Ce matin, alors qu'un de nos principaux officiers de gendarmerie dans la région kurde venait de quitter le quartier général opérationnel d'Erzurum pour inspecter un nouveau chargement d'armes arrivé de la capitale la veille, il a été pris en embuscade par un petit groupe de rebelles, qui avait fait semblant d'être juste un autre groupe de civils errant dans les rues de la ville. Avant que quiconque n'ait eu le temps de réagir, ils ont sorti leurs armes et ont tiré trois balles dans la poitrine de l'officier - il est mort en un clin d'œil. Les vils insurgés, qui ont refusé de se rendre même face à des obstacles écrasants, ont été tués dans la fusillade qui a suivi, tandis qu'un certain nombre de nos soldats ont été blessés.\n\nUn officier relativement haut gradé ayant été assassiné en plein jour - il est tout naturel que la nouvelle de cet incident ait atteint la capitale en un rien de temps. Le gouvernement, furieux et frustré, a déjà décrété le déploiement de soldats supplémentaires dans les provinces kurdes et a alloué des fonds supplémentaires à la répression des forces rebelles, citant que « cette atrocité de sang-froid a une fois de plus montré à la nation que la seule le langage que comprennent ces agitateurs est l'usage de la force »."
 tur.116.a: "Maintenant, ils ont officiellement poussé le bouchon trop loin..."

 tur.117.t: "Le Lion du Désert contre l'Armée"
 tur.117.d: "Au fil du temps, il devient de plus en plus clair que l'acceptation par le public du contrecoup est loin d'être évidente. De nombreux officiers et soldats ordinaires reprochent aux libéraux d'avoir perdu la Guerre du Désert, estimant que le gouvernement actuel n'est pas meilleur, d'autant plus qu'il compte les mêmes personnes dans ses rangs. De même, beaucoup n'ont pas accepté l'abdication du Sultan, et des rumeurs circulent déjà parmi le peuple selon lesquelles Fahrettin va désormais établir une "régence éternelle", sous sa propre dictature.\nNous sommes également inquiets pour l'opposition, désormais dirigée par Fevzi Pasha. Après le contrecoup, Ismet Pasha ne pouvait plus prétendre être le chef de l'OHF après la mort de Kemal, car il s'est discrédité en permettant à Fahrettin de prendre le pouvoir, et l'ambitieux Fevzi est devenu le chef de la clique. Malheureusement, nous n'avons pas réussi à l'attraper immédiatement; il est maintenant en fuite, ce qui rend notre position encore plus difficile, car nous n'avons aucun espoir que Pasha reste les bras croisés. Ainsi, un coup d'État plus tôt, ou du moins une tentative ratée, semble inévitable, tant pour les habitants de la capitale que pour les dirigeants du gouvernement provisoire.\nTant qu'il n'y a aucun moyen pour nous de changer la situation, nous ne pouvons que nous préparer à l'inévitable dénouement. Compte tenu du fait que la garnison [TUR.Capital.GetCapitalVictoryPointName] ne nous est pas très loyale et qu'il existe de nombreux partisans ouverts et secrets de l'OHF et de Fevzi, il serait raisonnable d'appeler des unités de la frontière orientale à la capitale - la plupart des soldats y sont issus des peuples de l'empire qui nous ont été reconnaissants de l'introduction de la liberté religieuse et de la décentralisation. Bien sûr, de telles actions pourraient précipiter la rébellion de Fevzi, mais nous ne pouvons rien y faire - que celui qui est béni par Allah l'emporte."
 tur.117.a: "Rappelez les troupes depuis l'est. Immédiatement."
 tur.117.b: "Trop risqué."

 tur.118.t: "La Révolte échouée de Fevzi Pasha"
 tur.118.d: "Ce matin, Fevzi et un groupe de ses partisans apparurent à la caserne de la garnison [TUR.Capital.GetCapitalVictoryPointName], où PaSha a prononcé un discours fervent appelant à la fin de l'oppression du nouveau gouvernement, accusant Fahrettin d'installer sa propre dictature par le biais de sa marionnette, l'OSP. La garnison, dont la majeure partie des rangs étaient associés à l'OHF, se rangea assez rapidement du côté des émeutiers et marcha vers la résidence du gouvernement. Sur le chemin, ils furent rejoints par une foule nombreuse. Les soldats gardant la résidence étaient trop peu nombreux pour résister, de sorte que tous les principaux dirigeants de l'OSP furent capturés par Fevzi, à l'exception de Fahrettin lui-même, qui réussit à fuir la ville pour rejoindre les unités nouvellement cantonnées appelées de l'est, près de la ville.\nÀ midi, la situation était toujours difficile - bien que des unités loyales de l'OSP aient encerclé le [TUR.Capital.GetCapitalVictoryPointName], les rebelles n'avaient pas l'intention de se rendre. Fahrettin n'était pas disposé à prendre d'assaut la ville car il craignait que cela ne mette en danger la vie d'autres membres du gouvernement. Soudain, le prince Ömer Faruk Efendi, qui avait réussi à sortir du palais sans se faire remarquer, arriva à son quartier général. Beaucoup avaient prédit que cet homme courageux deviendrait le nouveau Sultan lorsque le gouvernement provisoire sera prêt à appeler le dirigeant légitime sur le trône. En s'approchant de Fahrettin, il déclara son soutien à la politique de l'OSP et même sa volonté de participer personnellement à la prise de la capitale. Il montra aussi le Sancak-ı Şerif - ou Bannière Sacrée, une relique inestimable de l'époque d'Allah, conservée dans le palais et sortie uniquement lors des batailles. La dernière fois que cela s'était produit, c'était il y a plus de 100 ans lors de la dernière rébellion du corps des janissaires. Bien que l'ancien cérémonial ait été bafoué de manière flagrante, Ömer proposa l'utilisation de la bannière - et ce fut la première fois que le futur Sultan marcha pour assiéger sa propre capitale, de cette manière.\nEn apprenant qu'Ömer avait rejoint les Fahrettin, l'ardeur de Fevzi diminua. L'assaut a commencé sous le couvert de la nuit, lorsque la plupart des partisans communs de l'OHF s'étaient dispersés - et s'est terminé avec succès. Les membres du gouvernement furent libérés et le dirigeant du soulèvement lui-même, emprisonné."
 tur.118.a: "Un grand merci au Prince Ömer."

 tur.119.t:0 "Fevzi Pasha prend le Pouvoir"
 tur.119.d: "Ce matin, Fevzi et un groupe de ses partisans apparurent à la caserne de la garnison [TUR.Capital.GetCapitalVictoryPointName], où Paqha prononca un discours fervent appelant à la fin de l'oppression du nouveau gouvernement, accusant Fahrettin d'installer sa propre dictature par le biais de sa marionnette, l'OSP. La garnison, dont la majeure partie des rangs étaient associés à l'OHF, se rangea assez rapidement du côté des émeutiers et marcha vers la résidence du gouvernement. Sur le chemin, ils furent rejoints par une foule nombreuse. Les soldats gardant la résidence étaient trop peu nombreux pour résister, de sorte que tous les principaux dirigeants de l'OSP furent capturés par Fevzi, à l'exception de Fahrettin lui-même, qui réussit à s'échapper de la ville. Cependant, comme il n'y avait pas de troupes prêtes à le soutenir, le défenseur de Médine se rendit compte de sa situation et se rendit aux autorités.\nDe manière inattendue, Fevzi ne s'est pas déclaré chef du pays, mais a remis sur le trône le précédent Sultan, Ahmed, qui avait été déposé pas plus d'un mois auparavant, pour devenir son Grand Vizir. Naturellement, le Sultan n'avait d'autre choix que de se soumettre. Peu de temps après la fin du coup d'État, il prononca un discours, qui fut diffusé à toute la nation à la radio. Dans ce document, il informait le peuple du changement de politique et l'assurait qu'à partir de maintenant, sa voix serait entendue et que sous sa direction, notre nation retrouverait son ancienne gloire."
 tur.119.a:0 "Voyons ce que l'avenir nous réserve."

 ### Leader Descs ###
 TUR_ismet_resit_postwar_leader_desc: "§YLeader Description\nBorn:§! September 24th, 1884, in Smyrna, Aidin Vilayet, Ottoman Empire\n§YPolitical Career:§! Mustafa İsmet Pasha was born into a family descended from the famous Kurdish house Kürümoğulları. In 1897, he moved to Kostantiniyye, where he enrolled in the Imperial School of Military Engineering and, later on, also the Ottoman Military Staff College. During his time in the capital, Ismet met Mustafa Kemal, with whom he would later develop a great friendship. He also joined the CUP, however didn't want to partake in the Young Turk Revolution, which wasn't received very well by the other members, forcing him to leave the organisation.\n\nBefore the Weltkrieg, he was stationed in Rumelia and Yemen, where he was able to achieve major successes while negotiating with the natives, resulting in his promotion to the rank of major. He also served in the Balkan Wars, both as an officer on the front and as a military advisor during the signing of the Treaty of Constantinople, which formally ended the Second Balkan War. Throughout the Weltkrieg, the Pasha fought on many different fronts, including Gallipoli, the Caucasus, and Syria, earning himself the rank of colonel.\n\nAfter the war, Ismet embraced his role as the right-hand man of the famous "Lion of Antep", which also helped boost his own popularity. During the reign of the OHF, he supported Kemal in pushing through some of his most radical reforms, highlighting his secularistic and centralist notions. Now that Mustafa Kemal Pasha, Ismet's dearest friend, has passed away, he has taken it upon himself to fulfil the wishes of the Gazi and to turn his dreams into reality. Although following in the footsteps of a man such as Kemal will certainly not be an easy task, the party, and thereby the people, trust and respect Ismet and have chosen him to become the first president of the Turkish Republic, putting their future into his hands. It is now up to him to live up to these expectations and to create the modern Turkish state Kemal had envisioned."

 TUR_fevzi_cakmak_postwar_leader_desc: "§YLeader Description\nBorn:§! January 12th, 1876, in Cihangir, Konstantiniyye, Ottoman Empire\n§YPolitical Career:§! Mustafa Fevzi Pasha was born to Artillery Colonel Ali Sırrı and Hesna Hanım. During his youth, he studied in military schools and military high schools and was taught the Persian and Arabic languages by his grandfather. In 1893, he enrolled in the Mekteb-i Harbiye-i Şahane, the Ottoman Military Academy, and then in 1896, he enrolled in the Erkân-ı Harbiye Mektebi, the Ottoman Military Staff College, from which he graduated with the rank of Staff Captain. Afterwards, he served in Serbia and Albania, where he first made contact with members of the CUP. The Balkan War saw Fevzi serving as the Director of the 1st Division in the Western Army, where he was able to achieve some successes, but ultimately had to accept the defeat of the Empire.\n\nDuring the Weltkrieg, the Pasha achieved his first major victories, the most notable of which being the battle of Gallipoli, during which he commanded the V Corps. Later on, he also served on the Caucasian front and in Palestine. To honour his military achievements, he was promoted to the rank of Lieutenant General in 1918. However, just a month after his promotion, he had to return to Kostantiniyye because of a sudden illness. There, on Christmas Eve, he was appointed Chief of the General Staff of the Ottoman Empire. After the war, Fevzi embraced his role as a war hero and began to climb the ranks of the military ladder once more, with him being appointed Field Marshal at the recommendation of his dear friend Mustafa Kemal only a few years after the war's conclusion. During the post-war period, he stayed mostly in the background and refrained from interfering in the political matters of the state, instead focusing on the repression of partisans.\n\nThe recent political developments, however, have made him change his mind. Seeing the chaotic state the party was in, Fevzi deemed them unfit to rule, and now that he has secured his grasp over the nation, he plans on following his own visions, hoping to bring order and stability, not just to the party, but to the entire nation of Turkey."

 TUR_mehmet_recep_peker_leader_desc: "§YLeader Description\nBorn:§! February 5th, 1889, in Konstantiniyye, Ottoman Empire\n§YPolitical Career:§! Mehmet Recep Peker was born on February 5th, 1889, in the grand city of Kostantiniyye, his father having migrated to the Empire's heartland from Dagestan. After completing his primary and secondary education, he enrolled in the Kuleli Military High School and later studied at the Military Academy, from which he graduated with the rank of a lieutenant in 1907. Having completed his education, Recep did not have to wait long to test his abilities as a soldier and commander. From 1911 to 1913, he fought in Yemen, Tripolitania, and the Balkan Wars. Once the Weltkrieg broke out, he was assigned to the Caucasus front, where he had to face off against the Russians.\n\nAfter the war's conclusion, Recep decided to no longer focus on his military career, choosing to pursue one in politics instead. He joined the OHF and became part of the radical wing of the party, which at the time was considered the political underdog. Like many other members of the radical wing, he grew increasingly attached to the ideas of the Kadro newspaper and began to incorporate them into his own political agenda. Over time, his influence within the radical wing began to grow, leading to him becoming its de facto leader. After Kemal's death and the Moderate takeover of the party, the radical wing, which had by then become the Kadroist wing, slowly started gaining popularity, and as dissent with the new party leadership grew louder, they eventually managed to take over. Now that Peker is in charge, he plans to pursue his radical ideas of a classless society and to bring about a true Turkish revolution."

 TUR_omer_faruk_osmanoglu_leader_desc: "§YLeader Description\nBorn:§! January 27th, 1898, in Ortaköy Palace, Beşiktaş, Konstantiniyye, Ottoman Empire\n§YPolitical Career:§! Sultan Ömer I is the only son of former Sultan-Caliph Abdulmecid II, and son-in-law of former Sultan Mehmed VI. His father used his contacts and power to guarantee young Ömer would get the best education available in the Empire, at the Galatasaray Lycée, Turkey's oldest high school. When he was 11 years old, it was decided that he should attend a European school instead, and, as such, the young prince was sent to the Theresianum Military Academy in Vienna, where he not only learned valuable lessons about military strategies, but also about carpentry, masonry, and other manual skills. After spending a few years in Vienna, he was transferred to the Prussian Military Academy in Potsdam, where he received a more disciplined training.\n\nNot long after he graduated from the academy in 1914, the Weltkrieg broke out. During the first stages of the war, Ömer fought for the Germans, first in Galicia and later on also in Verdun. For his bravery in battle, he was awarded a golden cigarette case, the Red Eagle medal, and the Iron Cross of the First Degree, together with a signed photograph of the Kaiser himself. However, as the Weltkrieg was nearing its end, Ömer was recalled to the Ottoman Empire, for which he fought for the remainder of the conflict.\n\nAfterwards, he remained a relatively important figure in the Ottoman military, chaired the football club Fenerbahçe S.K., and befriended ex-CUP members such as Refet Bele. His relatively peaceful life was disrupted by the outbreak of the Desert War, during which he once again fought in the name of the Empire. Even so, the war did not end well for the Ottoman state - and for Ömer, the incapable government was to blame. With the blessing of his allies in the OSP, he was able to enforce his claim to the throne, and now that he rules over the Empire, he seeks to succeed where the Sultans before him had failed and to bring glory to the downhearted nation."

 TUR_refet_bele_leader_desc: "§YLeader Description\nBorn:§! 1881, in Selanik, Selanik Vilayet, Ottoman Empire\n§YPolitical Career:§! Born to a Turkish family in Thessaloniki, Refet Paşa spent much of his youth in his hometown before eventually moving to Kostantiniyye to complete his secondary education and to study at the Mekteb-i Harbiye-i Şahane, the Ottoman Military Academy, from which he graduated in 1898 with the rank of lieutenant. In the following years, Refet joined the Committee of Union and Progress, served in the Ottoman Gendarmerie, and fought in the Italo-Turkish War and the Balkan Wars. With his competence and skill proven on the field of battle, he quickly began to climb the military ladder, making it to the rank of major by 1913.\n\nDuring the Weltkrieg, the Paşa commanded part of the Ottoman forces on the Palestinian front, where he managed to hold his line until the Ottoman defences were shattered by Allenby's advance in late 1918. Allegedly, the collapse of the Ottoman frontline also saw Refet get cut off from the retreating forces, forcing him to sneak his way across dozens of kilometres of enemy territory on his own.\n\nWith the end of the Weltkrieg, Refet Paşa had become a famed and greatly decorated military officer. When Kemal claimed chairmanship of the former CUP in 1925, he was among the first to leave the party, since the Gazi's radically secularist notions directly contradicted with Refet's deep-rooted respect for the Sultan and the Caliphate. Staying mostly out of politics thereafter, the Paşa continued his service in the military, and, as such, took part in the defence of the Empire during the Desert War. His efforts proved futile, however, and with the Empire in shambles, Refet felt the need to act. With the support of a number of anti-OHF figures, he launched a coup against the OHF government, and has now established himself as the leader of an interim government, aiming to mend the scars of the weakened Empire."

 TUR_yakup_kadri_karaosmanoglu_leader_desc: "§YLeader Description\nBorn:§! March 27th, 1889, in Cairo, Khedivate of Egypt, Ottoman Empire\n§YPolitical Career:§! A descendant of the influential Karaosmanoğlu family, Yakup Kadri was born in Cairo. His parents soon moved back to Manisa, the family's city of origin and seat of power in Western Anatolia, where Yakup would complete his primary education before enrolling at Izmir High School. During his youth, he became known for his inherent love for literature, and would later become especially interested in the works of western writers. Following his father's death, however, he dropped out of high school and returned to Egypt, where he was greatly influenced by the Young Turk Movement, sparking his interest in politics. Just a few months after graduating from a French school in Alexandria, Yakup Kadri once again moved, this time to Kostantiniyye, where he studied law at the Darülfünun-ı Osmani for two years before dropping out to focus solely on his literary career.\n\nThough exploring several types of literature, including dramatic plays and poems, he found his real passion to be novels, which he often times loaded with political messages and social critique. In 1932, he co-founded the Kadro magazine, in which he became more forthright about his political opinions.\n\nAt the time, most politicians rather disliked the radical, almost Marxist ideas propagated by the newspaper, some even calling it an 'insult to Kemalism', but over time, the Kadroist movement gained traction, and, with the Empire's defeat in the Desert War, many came to see Kadri's ideas as a necessity for the survival of a Turkish state. With the majority of the THF having turned away from Kemalism in the traditional sense and having embraced the Kadroist movement, it is now up to Kadri to fulfil his promises and to bring about a true Turkish revolution."

 TUR_omer_fahrettin_turkkan_leader_desc: "§YLeader Description\nBorn:§! 1868, in Rusçuk, Danube Vilayet, Ottoman Empire\n§YPolitical Career:§! The Lion of the Desert, the Defender of Medina: the renowned Ömer Fahrettin Paşa. Born in 1868 in Rusçuk, Bulgaria, his family was forced to flee to the Empire's capital in the wake of the Russo-Turkish War. His career in the military started at the Mekteb-i Harbiye-i Şahane, the Ottoman Military Academy, from which he graduated top of his class. During his time there, he also developed a passion for photography and started learning French, before eventually graduating from the Erkân-ı Harbiye Mektebi, the Ottoman Military Staff College, with the rank of staff captain in 1891. He was first deployed in Armenia, where he fought against the fidayi irregulars, and also served in the Italo-Turkish War and the Balkan Wars, though he did not see much action during these conflicts.\n\nThe Paşa would later achieve his first major success during the Weltkrieg, where he was stationed in Medina from 1916 onwards, commanding the defence of the city and the nearby Hejaz Railway against the Arab forces. Despite being cut off and surrounded for months, he refused to surrender the sacred city to the approaching savages and continued to hold the line until reinforcements arrived, earning him the respect and gratitude of the Ottoman people.\n\nThough he mostly refrained from interfering in the Empire's political scene, Fahrettin Paşa never thought much of the Kemalist movement, and his belief in the traditional virtues of Islam naturally led him to disdain Kemal's views. Fearing that the OHF usurpers would exploit the chaos following the Empire's defeat in the Desert War and lead the Ottoman people into their certain doom, he took his chances upon hearing of Kemal's death, rallied his allies, and staged a coup, placing himself at the top of a provisional government. Now, he seeks to undo the damage inflicted by Kemalist rule over the nation and to prepare the Empire for the return of its Sultan."

