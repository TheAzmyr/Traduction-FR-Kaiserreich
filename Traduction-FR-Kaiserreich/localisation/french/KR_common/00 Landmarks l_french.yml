## Europe
 # Denmark
 landmark_christiansborg_palace:9 "The Christiansborg Palace"
 landmark_christiansborg_palace_plural:9 "$landmark_christiansborg_palace$"
 landmark_christiansborg_palace_desc:9 "§LChristiansborg Palace is a monumental neobaroque palace standing on the islet of Slotsholmen at the heart of Copenhagen. Rebuilt after the great fire of 1884 and completed only recently, the palace now serves as the seat of the Danish state, housing the Folketing, the Supreme Court, and the offices of the Prime Minister. Long a symbol of royal authority and governance in Denmark, Christiansborg embodies the continuity of the Danish monarchy and constitutional tradition.§!"

 # France
 landmark_arc_de_triomphe:9 "L'Arc de Triomphe"
 landmark_arc_de_triomphe_plural:9 "$landmark_arc_de_triomphe$"
 landmark_arc_de_triomphe_desc:9 "§LL'Arc de Triomphe est un grand monument triomphal dominant l'ouest des Champs-Élysées à Paris. Commandé par Napoléon afin d'honorer les victoires et les soldats français, il est le testament de la gloire et du sacrifice militaire de la nation. En-dessous de ses arches se trouve la Tombe du Soldat inconnu, un souvenir solennel de la Grande Guerre et une marque indélébile de la République française. L'Arc de Triomphe demeure un symbole puissant de l'unité française et de la fierté nationale.§!"

 landmark_notre_dame:9 "Notre-Dame de Paris"
 landmark_notre_dame_plural:9 "$landmark_notre_dame$"
 landmark_notre_dame_desc:9 "§LNotre-Dame de Paris est une cathédrale gothique qui s'élève au-dessus de l'Île de la Cité, le cœur historique de Paris. Construite sur plusieurs siècles, elle a été le témoin de couronnements, de révolutions et de la vie spirituelle de la France. Renommée pour ses tours élancées, ses vastes rosaces et ses cloches, la cathédrale a résisté aux troubles des dernières décennies en tant que témoin de la foi et de l'Histoire de la France.§!"

 # Germany
 landmark_brandenburg_gate:9 "La Porte de Brandebourg"
 landmark_brandenburg_gate_plural:9 "$landmark_brandenburg_gate$"
 landmark_brandenburg_gate_desc:9 "§LLa Porte de Brandebourg est un grand monument néoclassique situé au cœur de Berlin. Érigée à la fin du dix-huitième siècle comme symbole de paix, elle est depuis devenue l'emblème le plus éclatant de l'État prussien puis allemand. Sous le règne du Kaiser, la Porte surplombe les défilés, les cérémonies et la vie civique de la capitale de l'Allemagne moderne, incarnant à la fois la tradition impériale et l'unité de la nation allemande.§!"

 landmark_cologne_cathedral:9 "The Cologne Cathedral"
 landmark_cologne_cathedral_plural:9 "$landmark_cologne_cathedral$"
 landmark_cologne_cathedral_desc:9 "§LCologne Cathedral is a towering Gothic masterpiece dominating the skyline of the Rhine city of Cologne. Begun in the Middle Ages and completed in the nineteenth century, its twin spires and vast interior reflect centuries of German craftsmanship and devotion. Long a place of pilgrimage and national pride, the cathedral stands as a symbol of faith, perseverance, and the enduring cultural heritage of Germany.§!"

 # Italy
 landmark_leaning_tower_of_pisa:9 "The Leaning Tower of Pisa"
 landmark_leaning_tower_of_pisa_plural:9 "$landmark_leaning_tower_of_pisa$"
 landmark_leaning_tower_of_pisa_desc:9 "§LThe Leaning Tower of Pisa is a distinctive Romanesque bell tower rising above the Piazza dei Miracoli. Constructed during the Middle Ages, its unintended tilt has made it one of the most recognisable landmarks in Italy. Standing beside the cathedral it was built to serve, the tower stands as a testament of Italian ingenuity, persistence, and the enduring legacy of the peninsula's historic city-states.§!"

 # Russia
 landmark_saint_basils_cathedral:9 "La Cathédrale Saint-Basile"
 landmark_saint_basils_cathedral_plural:9 "$landmark_saint_basils_cathedral$"
 landmark_saint_basils_cathedral_desc:9 "§LLa Cathédrale Saint-Basile se tient sur la Place Rouge de Moscou, son dôme en forme d'oignon et ses mosaïques de brique formant une présence imposante à côté du Kremlin. Jadis commandée par Ivan IV pour célébrer la conquête de Kazan, elle demeure désormais sous l'autorité de l'État russe, une relique du passé tsariste qui continue d'être témoin de la vie des citoyens de la ville. Dans ses chapelles, l'écho de siècles de vénération demeure, marquant le bâtiment comme un testament de l'histoire et de la tradition spirituelle russes.§!"

 landmark_winter_palace:9 "Le Palais d'Hiver"
 landmark_winter_palace_plural:9 "$landmark_winter_palace$"
 landmark_winter_palace_desc:9 "§LLe Palais d'Hiver est un magnifique palais de style rococo qui a servi de résidence principale à la maison Romanov jusqu'en 1917. Au cœur de Petrograd, le palais a été témoin de nombreux événements clés de la Révolution russe. Une partie du palais abrite le Musée de l'Ermitage tandis que le reste est un complexe administratif tentaculaire. Le Palais d'Hiver demeure un symbole de fierté pour toute la Russie.§!"

 landmark_vozhd_liberator:9 "Vozhd le Libérateur"
 landmark_vozhd_liberator_plural:9 "$landmark_vozhd_liberator$"
 landmark_vozhd_liberator_desc:9 "§LVozhd le Libérateur se tient sur la rive de la rivière Kharkov, et est une statue en bronze de 22 mètres de haut représentant Boris Savinkov située sur un piédestal néoclassique de 29 mètres. Le Vozhd, habillé d'un long manteau et regardant fièrement vers l'Ouest, se dresse héroïquement au-dessus de sa ville natale. Au cœur du piédestal, une flamme éternelle brûle pour les soldats inconnus qui ont donné leur vie lors de la Grande Guerre patriotique.§!"

## Americas
 # United States
 landmark_white_house:9 "La Maison Blanche"
 landmark_white_house_plural:9 "$landmark_white_house$"
 landmark_white_house_desc:9 "§LLa Maison Blanche est un manoir néoclassique situé au centre de Washington D.C., servant de résidence et de bureau du Président des États-Unis. Construite à la fin du dix-huitième siècle, elle a été le témoin de la formation de la nation, de crises politiques et des administrations des présidents successifs. Notable pour ses portiques, ses salles d'État et sa facade préservée, la Maison Blanche demeure le siège capital du pouvoir exécutif américain et un symbole de la continuité nationale.§!"

 landmark_capitol:9 "Le Capitole"
 landmark_capitol_plural:9 "$landmark_capitol$"
 landmark_capitol_desc:9 "§LLe Capitole des États-Unis se dresse sur la Colline du Capitole à Washington D.C., en tant que siège du Congrès de la nation. Inauguré à la fin du dix-huitième siècle et complété par des expansions successives, il a été la scène de débats législatifs et de changements politiques. Son dôme, ses chambres et ses grands escaliers font de lui le centre de la vie politique et de l'ordre constitutionnel des États-Unis.§!"

 landmark_washington_monument:9 "Le Washington Monument"
 landmark_washington_monument_plural:9 "$landmark_washington_monument$"
 landmark_washington_monument_desc:9 "§LLe Washington Monument est un obélisque impressionnant situé sur le National Mall de Washington D.C., érigé en l'honneur de George Washington, le premier président de la nation. Complété en 1888 après des décennies de construction interrompue, il a été témoin de la croissance de la capitale et de la vie civique de la république. Sa hauteur saisissante et sa présence imposante en font un mémorial impérissable du leadership américain et de la mémoire nationale.§!"

 landmark_pentagon:9 "Le Pentagone"
 landmark_pentagon_plural:9 "$landmark_pentagon$"
 landmark_pentagon_desc:9 "§LLe Pentagone est le quartier général à cinq faces du Département de la Guerre des États-Unis, situé en banlieue de Washington D.C.. Destinée à centraliser l'administration militaire et à consolider les opérations de défense de la nation, la structure incarne l'ingénierie moderne et la puissance organisationnelle des forces armées américaines. Elle est un testament de la préparation et de la résolution de la nation.§!"

 landmark_empire_state_building:9 "L'Empire State Building"
 landmark_empire_state_building_plural:9 "$landmark_empire_state_building$"
 landmark_empire_state_building_desc:9 "§LL'Empire State Building surplombe Manhattan comme un symbole imposant de l'ambition de la ville de New York. Complété en 1931, il est la structure conçue par l'Homme la plus haute du monde. Sa facade Art Déco et son antenne définissent désormais le profil de la ville, et il est un monument de l'industrie, de l'entreprise américaine, et de la croissance rapide de la métropole moderne.§!"

 landmark_boulder_dam:9 "Boulder Dam"
 landmark_boulder_dam_plural:9 "$landmark_boulder_dam$"
 landmark_boulder_dam_desc:9 "§LBoulder Dam spans the Colorado River on the border of Arizona and Nevada, an immense concrete structure completed in the early 1930s. Built to control flooding, provide irrigation, and generate electric power, it has transformed the surrounding region. Its scale and engineering have reshaped the surrounding region, demonstrating the nation's industrial capacity and its ability to command the natural environment.§!"

 landmark_golden_gate_bridge:9 "Golden Gate Bridge"
 landmark_golden_gate_bridge_plural:9 "$landmark_golden_gate_bridge$"
 landmark_golden_gate_bridge_desc:9 "§LThe Golden Gate Bridge spans the entrance to San Francisco Bay, a bold suspension bridge that connects the city with Marin County. Its towers and sweeping cables create one of the world's longest and most striking crossings. The bridge stands as a testament to American engineering, ambition, and the mastery of modern infrastructure.§!"

 landmark_hollywood_sign:9 "Hollywoodland Sign"
 landmark_hollywood_sign_plural:9 "$landmark_hollywood_sign$"
 landmark_hollywood_sign_desc:9 "§LThe Hollywoodland sign rises on the hills above Los Angeles, its large white letters advertising a residential development and marking the growing district. Erected in 1923, it has become a prominent feature of the city's landscape. Visible across the surrounding area, the sign has come to be closely associated with the motion picture industry and the rapid expansion of Los Angeles.§!"

 # Mexico
 landmark_chichen_itza:9 "Chichen Itza"
 landmark_chichen_itza_plural:9 "$landmark_chichen_itza$"
 landmark_chichen_itza_desc:9 "§LChichen Itza rises on the Yucatán Peninsula as the remains of a great Maya city, its pyramids, temples, and ball courts reflecting centuries of pre-Columbian civilisation. In recent years, American archaeologists and scholars have undertaken extensive studies and preservation efforts, bringing the site to wider attention. The ruins attest both to the ingenuity of the Maya civilisation and to the expanding role of the United States in the study and preservation of the ancient Americas.§!"

 # Chile
 landmark_moai:9 "Mo'ai"
 landmark_moai_plural:9 "$landmark_moai$"
 landmark_moai_desc:9 "§LThe mo'ai statues of Easter Island rise along the shores and ridges of the island, their massive stone forms crafted by the Rapa Nui people centuries ago. Under Chilean administration since the late nineteenth century, the statues have drawn the attention of scholars and visitors alike. They remain as silent witnesses to the ingenuity and culture of the island's original inhabitants, marking a remote corner of the Pacific long shaped by human hands.§!"

## Asia
 # Burma
 landmark_shwedagon_pagoda:9 "Shwedagon Pagoda"
 landmark_shwedagon_pagoda_plural:9 "$landmark_shwedagon_pagoda$"
 landmark_shwedagon_pagoda_desc:9 "§LThe Shwedagon Pagoda rises on the slopes of the Shwedagon Hill in Yangon, Burma, and is one of the most sacred Buddhist sites in the country. Its golden spire and ancient architecture reflect centuries of devotion and cultural heritage. The pagoda continues to attract pilgrims and visitors from across Asia, symbolising the enduring spiritual significance of Burma's Buddhist traditions.§!"

 # Japan
 landmark_himeji_castle:9 "Himeji Castle"
 landmark_himeji_castle_plural:9 "$landmark_himeji_castle$"
 landmark_himeji_castle_desc:9 "§LHimeji Castle overlooks the city of Himeji and is among the best-preserved feudal fortresses in Japan. Completed in the early seventeenth century, its white-plastered walls, layered defences, and towering keep exemplify Tokugawa-era military design. Surviving civil war, restoration, and modernisation, the castle continues to reflect Japan's martial traditions and imperial past.§!"

 landmark_okayama_castle:9 "Okayama Castle"
 landmark_okayama_castle_plural:9 "$landmark_okayama_castle$"
 landmark_okayama_castle_desc:9 "§LOkayama Castle stands beside the Asahi River, its dark exterior and commanding keep distinguishing it from other Japanese strongholds. Built in the late sixteenth century, it served as a regional centre of power during the Sengoku and early Tokugawa periods. Today, the structure recalls the authority of local domains and the legacy of the samurai class.§!"

 # Siam
 landmark_wat_arun:9 "Wat Arun"
 landmark_wat_arun_plural:9 "$landmark_wat_arun$"
 landmark_wat_arun_desc:9 "§LWat Arun occupies the western bank of the Chao Phraya River in Bangkok and forms one of the most recognisable religious sites in Siam. Centred on its towering prang, the temple complex shows strong Khmer influence and long-established Buddhist traditions. Closely linked to the Chakri dynasty and the capital, Wat Arun continues to signify the close ties between faith, monarchy, and the Siamese state.§!"

## Middle East
 # Arabia
 landmark_kaaba:9 "La Kaaba"
 landmark_kaaba_plural:9 "$landmark_kaaba$"
 landmark_kaaba_desc:9 "§LAu centre de la Grande Mosquée de la Mecque, la Kaaba est le site le plus sacré de l'Islam. Sa structure drapée de noir a pendant des siècles donné la direction de la prière et du pèlerinage musulman. Reconstruite et entretenue pendant plusieurs générations, la Kaaba continue de définir la vie spirituelle du monde islamique et d'affirmer la prééminence de la Mecque comme ville sainte.§!"

 # Egypt
 landmark_pyramids_of_giza:9 "Les Pyramides de Gizeh"
 landmark_pyramids_of_giza_plural:9 "$landmark_pyramids_of_giza$"
 landmark_pyramids_of_giza_desc:9 "§LSur le plateau désertique à l'ouest du Caire, les pyramides de Gizeh dominent le paysage en tant que tombeaux monumentaux des anciens pharaons d'Égypte. Construites sous l'Ancien Empire, leur échelle et leur précision sont un testament de l'organisation et de l'autorité de la civilisation égyptienne antique. Précédant les États modernes de plusieurs millénaires, les pyramides sont des monuments de l'ambition et de l'ingéniosité humaine.§!"
