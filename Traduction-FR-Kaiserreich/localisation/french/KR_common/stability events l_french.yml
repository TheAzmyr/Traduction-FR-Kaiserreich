 stability.21.t: "Réfractaires"
 stability.21.desc.a: "Un rapport du ministère de la Guerre montre une nette diminution du nombre de recrues disponibles, la dernière levée semblant bien plus réduite que prévu. Une enquête est en cours pour découvrir les causes de cet écart, mais les premiers éléments semblent indiquer qu'un grand nombre de personnes aptes au service parviennent à y échapper, par divers moyens. Les étudiants de 18 ans deviennent soudain des travailleurs hautement qualifiés, employés dans l'industrie de guerre ; les anciens athlètes ratent tous les examens médicaux ; et dans certains cas les appelés disparaissent sans laisser de trace.\n\nLorsque des réfractaires sont attrapés et interrogés, ils dénoncent les mauvaises conditions de vie au sein de l'armée, la cruauté des officiers et ils disent ne pas vouloir mourir pour une cause perdue par avance. Le commandement militaire veut que ces réfractaires subissent des mesures répressives sévères, mais plusieurs membres du gouvernement estiment qu'une amélioration des conditions pour les soldats sous les drapeaux pourrait donner de meilleurs résultats."
 stability.21.desc.b: "La réponse inefficace des autorités au problème des réfractaires n'a fait qu'aggraver la situation. De plus en plus d'appelés ne se montrent pas après avoir reçu leur lettre. Les services de renseignements ont intercepté un pamphlet de qualité professionnelle délivrant des conseils sur la meilleure façon d'éviter le recrutement, suggérant ainsi d'acheter un médecin afin de certifier que la recrue est inapte à effectuer son service. Les dérogations accordées aux pères de famille ont fait que des veuves de guerre mères d'enfants se sont trouvées noyées sous les propositions de mariage, tandis le nombre d'objecteurs de conscience atteint des sommets.\n\nL'état-major a émis la suggestion de mettre un terme aux dernières dérogations et de faire des exemples des lâches qui ont pu être attrapés. Des membres du gouvernement ont, eux, proposé d'en appeler au sens du devoir civique des [Root.GetHabitants] en mettant en exergue les conséquences qu'aurait une défaite dans le conflit actuel."
 stability.21.desc.c: "Les réponses du gouvernement face aux réfractaires à la conscription n'ont eu jusqu'à présent aucun effet notable, et de plus en plus de gens commencent à se demander pourquoi ils devraient mettre leurs vies en danger alors que tant d'autres restent en sécurité. Les appelés qui se présentent rapportent souvent avoir été agressés ou moqués dans les rues, présentés comme des idiots se battant pour une cause perdue à l'avance. On rapporte de nombreux cas de mères interdisant à leurs fils de répondre à l'appel à se présenter sous les drapeaux, et le ministère de la Guerre a fait un rapport indiquant que lui-même n'est pas certain du nombre d'appelés qu'il est censé recevoir, l'administration militaire étant surchargée par le nombre croissant de dossiers de réfractaires à traiter."
 stability.21.a: "Il n'y a rien que nous puissions faire"
 stability.21.d: "Faisons arrêter tous les réfractaires"
 stability.21.e: "Sans doute devrions-nous\naugmenter la solde des soldats"
 stability.21.f: "Il est temps de prendre des mesures plus sévères"
 stability.21.g: "Appelons-en au sens du devoir civique des [Root.GetHabitants]"
 stability.21.h: "Nous allons devoir faire quelques exemples"
 stability.21.i: "Nous devons donner à ces gens une bonne raison de se battre"

 stability.22.t: "Des grèves éclatent"
 stability.22.desc.a: "Plusieurs usines ont connu une grave chute de leur production ces derniers jours. Leurs ouvriers, travaillant à la production militaire, ont en effet entamé un brusque mouvement de grêve. Au cri de « La paix et du pain ! », ils ont jusqu'à présent refusé toute négociation.\n\nCertains membres du gouvernement ont rapidement proposé de recourir à la force, avant d'exécuter promptement les meneurs au motif d'intelligence avec l'ennemi et de traitrise. Tout au contraire, d'autres recommandent une approche plus mesurée de la question, au motif qu'une réponse trop lourde pourrait avoir un effet bien pire encore, si les soldats impliqués s'avéraient moins loyeux qu'escompté."
 stability.22.desc.b: "Les tentatives du gouvernement pour convaincre les grévistes de retourner au travail semblent n'avoir eu aucun effet, jusqu'à présent. Tout au contraire, de plus en plus d'usines rapportent l'arrêt de la production et, dans les dernières qui tournaient encore, ceux qui continuaient le travail ont dû poser leurs outils face à la colère de leurs collègues. Si nos réserves ont jusqu'à présent permis de continuer de ravitailler le front de façon quasi habituelle, ce n'est qu'une question de temps avant que les pénuries commencent à menacer nos capacités à poursuivre le combat.\n\nLe ministère de la Guerre pousse le gouvernement à se montrer moins conciliant envers les ouvriers, mais d'autres groupes au sein de l'administration suggèrent d'offrir aux grévistes la moitié de ce qu'ils demandent, en espérant qu'ils reprendront peut-être alors le travail."
 stability.22.desc.c: "Le mouvement qui a commencé comme une simple action de protestation dans l'industrie et de manière isolée s'est maintenant étendu à tout le pays, touchant même des industries qui ne sont pas ou peu liées à l'effort de guerre. Même les rouages du gouvernement lui-même ont été touchés, car de plus en plus de commis, de messagers et de chauffeurs de bas niveau ont refusé de se présenter au travail.\nDans de nombreux endroits, les comités d'entreprise ont pris le contrôle des bâtiments de l'usine. Des rapports de la police secrète indiquent que certains endroits semblent avoir recommencé la production d'armes - pour un soulèvement majeur contre ce que l'on appelle "le régime de guerre".\nLe haut commandement militaire pense qu'une action décisive des troupes loyales pourrait encore gagner la journée, tandis que le côté civil du gouvernement affirme que cela risque de provoquer une guerre civile et une défaite certaine"
 stability.22.a: "Cela leur passera..."
 stability.22.b: "Procédons à une démonstration de force\ndans quelques villes"
 stability.22.c: "Érigeons donc en héros tous ceux\nqui continuent de travailler"
 stability.22.d: "Envoyons les grévistes sur le front et\nplaçons les usines sous contrôle de l'armée"
 stability.22.e: "Proposons d'augmenter\nles rations alimentaires des ouvriers"
 stability.22.f: "Envoyons la troupe, arrêtons les grévistes\net faisons exécuter leurs meneurs"
 stability.22.g: "Proposons une nouvelle législation sociale"

 stability.23.t: "Mutineries dans l'armée"
 stability.23.desc.a: "Des nouvelles alarmantes ont été rapportées à l'état-major : un nombre croissant d'unités refuserait les ordres des officiers supérieurs. Si aucune n'a encore quitté le front, des émissaires des soldats ont clairement indiqué qu'ils n'obéiront à aucun ordre d'attaque.\n\nLa rébellion est jusqu'à présent limitée à un petit nombre de bataillons et à une poignée d'unités à l'entraînement et de soutien, mais ils sont nombreux à penser, au ministère de la Guerre, que la révolte pourrait bientôt gagner d'autres unités et compromettre la poursuite de la guerre. Nous devons donc agir rapidement."
 stability.23.desc.b: "Les efforts déployés pour faire face aux mutineries dans l'armée n'ont eu aucun effet. Encouragés par l'absence de réponse efficace du gouvernement, les mutins ont élargi leur liste de demandes pour inclure un cessez-le-feu immédiat suivi d'un traité de paix global et de la démobilisation. Le War Office recommande fortement que nous envoyions un signal fort aux mutins pour les dissuader de toute action ultérieure de leur part."
 stability.23.desc.c: "Voyant le gouvernement refuser ou être incapable de traiter les problèmes qui lui sont soumis, les mutins ont décidé de passer à l'action. Des élections pour les « Conseils des ouvriers et des soldats » ont été annoncées, avec pour objectif proclamé de prendre le contrôle du pays afin de signer la paix avec l'ennemi.\n\nSi nous n'agissons pas très rapidement, ces conseils pourraient bien parvenir à renverser le gouvernement dans certaines régions du pays, nous empêchant alors de poursuivre la guerre."
 stability.23.a: "On ne peut rien y faire pour le moment"
 stability.23.b: "Faisons encercler les mutins par des unités\nloyales et ordonnons-leur de se rendre"
 stability.23.c: "Faisons appel à leur amour du pays\npar de grands discours"
 stability.23.d: "Annonçons publiquement que toute aide\naux mutins sera assimilée à de la trahison"
 stability.23.e: "Faisons donc à l'ennemi une offre de paix\nqu'il ne pourra jamais accepter"
 stability.23.f: "Mobiliser les milices loyalistes et arrêter tous les soldats qui ne sont pas sur leur lieu d'affectation."
 stability.23.g: "Autorisons les soldats à élire\neux-mêmes leurs officiers"

 stability.31.t: "Succès de la répression contre les réfractaires"
 stability.31.desc: "Notre réponse rapide a été couronnée de succès. Des unités de la police militaire, appuyées par des patriotes volontaires et les forces de l'ordre, ont mené des opérations coordonnées pour attraper tous les réfractaires à la conscription. La plupart de ceux-ci, lorsqu'ils ont été informés des conséquences s'ils s'obstinaient à refuser, ont préféré répondre à l'appel sous les drapeaux.\n\nL'état-major a publiquement annoncé que quiconque se présenterait dans les centres de recrutement ne serait pas poursuivi pour crime, ni puni pour ses actions. Malgré tout, un certain nombre d'hommes ont été arrêtés pour avoir catégoriquement refusé de prendre les armes pour la défense du pays."
 stability.31.a: "Nous avons évité le pire"

 stability.32.t: "Émeutes liées à la conscription"
 stability.32.desc: "Les tentatives pour résoudre la crise de la conscription par l'emploi de la force se sont soldées par un échec. Il semblerait que des fonctionnaires ont révélé des détails sur les opérations prévues, et la conséquence a été immédiate : lorsque la police militaire et la police locale ont tenté d'appréhender les réfractaires connus, elles ont trouvé les routes bloquées par la foule en colère, exigeant la fin de la guerre et de la conscription obligatoire. Dans de nombreux cas, des violences ont éclaté dans les rues entre la police et les émeutiers, qui se sont soldées par plusieurs victimes lorsque les soldats ont été contraints de faire usage de leurs armes pour se défendre. Il a fallu à la police plusieurs heures pour reprendre le contrôle de la situation.\n\nAlors que les barricades sont dégagées et les victimes inhumées, la capitale est sous le choc. Des rapports du ministère de la Guerre montrent que cela n'a eu aucun effet tangible sur le nombre de conscrits s'étant présentés dans les centres de recrutement. Plusieurs membres du gouvernement se demandent combien de temps nous pourrons continuer de combattre dans ces conditions."
 stability.32.a: "Cela ne tourne pas en notre faveur, dirait-on"

 stability.33.t: "Soulèvements liés à la conscription"
 stability.33.desc: "Nos tentatives pour résoudre la situation par la force militaire n'ont pas été couronnées de succès. Il semble qu'un membre de notre administration ait divulgué notre projet d'opération au public, qui a réagi rapidement. Lorsque la police militaire et d'autres organismes chargés de l'application de la loi ont tenté d'appréhender des esquifs connus, ils ont trouvé leur chemin bloqué par des foules en colère, exigeant la fin de la guerre et de la conscription forcée. Dans plusieurs cas, des combats de rue ont éclaté entre la police et les manifestants, entraînant un certain nombre de morts lorsque les soldats ont été contraints d'utiliser leurs armes pour se défendre. \n\nLa situation a ensuite rapidement dégénéré, les citoyens se précipitant sur les soldats et prenant d'assaut les postes de police pour s'armer. Plusieurs villes du pays sont maintenant en état d'insurrection armée contre le gouvernement. Ironiquement, les rebelles semblent n'avoir aucun problème à trouver des soldats prêts à prendre les armes"
 stability.33.a: "Et donc, c'est maintenant\nqu'ils sont prêts à se battre ?"

 stability.34.t: "Succès des réformes sur la conscription"
 stability.34.desc: "Les mesures sociales adoptées par le gouvernement dans le cadre d'un processus plus large de réforme de la politique de recrutement militaire se sont avérées étonnamment populaires. Des salaires plus élevés et des congés plus fréquents sont souvent cités comme les nouveaux avantages les plus importants, mais beaucoup soulignent également les nouveaux programmes gouvernementaux de soutien aux veuves et aux orphelins de guerre. De moins en moins d'hommes peuvent justifier le refus de l'appel aux drapeaux de leur pays, et le soutien du public aux recruteurs a pratiquement disparu. En conséquence, le soutien du public au gouvernement a récemment augmenté, car de plus en plus de gens se rendent compte que le mode de vie [Root.GetAdjective] est attaqué"
 stability.34.a: "Sage décision"

 stability.35.t: "Le 591ème bataillon disciplinaire"
 stability.35.desc: "Vu la gravité de la situation, le haut commandement militaire a décidé que des mesures plus drastiques sont nécessaires pour montrer que le fait de se soustraire à son devoir civique de défendre son pays ne sera pas toléré. A l'aube, la police militaire a fait une descente au domicile d'un certain nombre de personnes soigneusement sélectionnées, bien connues et liées entre elles, qui ont usé de leur influence pour permettre à d'autres d'éviter le brouillon. Toujours en chemise de nuit, ils se sont retrouvés enrôlés dans l'armée et escortés à la caserne sous garde armée, où ils seront constitués en une unité séparée, pour éviter que leur influence subversive ne se propage à d'autres unités. \n\nLa nouvelle s'est rapidement répandue, et il semble que la plupart des gens qui jusqu'à présent croyaient pouvoir s'en tirer en ignorant leur projet d'avis ont changé d'avis. Les stations de recrutement à travers le pays rapportent qu'un nombre croissant de personnes sont venues demander quelles seraient exactement les conséquences si un de leurs "amis" qui avait tenté d'éviter le recrutement se rendait"
 stability.35.a: "Il est toujours temps pour eux de se racheter"

 stability.36.t: "Protestations de notables"
 stability.36.desc: "Vu la gravité de la situation, le haut commandement militaire a décidé que des mesures plus drastiques sont nécessaires pour montrer que le fait de se soustraire à son devoir civique de défendre son pays ne sera pas toléré. A l'aube, la police militaire a fait une descente au domicile d'un certain nombre de personnes soigneusement sélectionnées, bien connues et liées entre elles, qui ont usé de leur influence pour permettre à d'autres d'éviter le brouillon. Toujours en chemise de nuit, ils se sont retrouvés enrôlés dans l'armée. Leurs familles ont mobilisé leurs vastes réseaux de soutien pour protester contre cette décision. Le War Office a été inondé d'appels et de lettres de simples travailleurs qui veulent que leur directeur d'usine retourne auprès des sous-secrétaires de divers autres ministères, demandant de savoir pourquoi des personnes travaillant dans des domaines critiques pour l'effort de guerre ont été retirées de leur travail. Il semble que même certains membres du cabinet aient des doutes sur la guerre - craignant peut-être pour la sécurité de leurs propres fils"
 stability.36.a: "N'ont-ils donc aucun sens du devoir ?"

 stability.37.t: ""Un devoir sombre et sacré""
 stability.37.desc: ""Bien sûr que je veux vivre. Je veux aller à l'école et finir mes études, je veux rencontrer des filles, je veux fonder une famille - mais si nous perdons cette guerre, je ne pourrai pas faire ces choses-là non plus. Alors je me bats." La lettre, envoyée anonymement à tous les grands journaux du pays, a fait des vagues énormes. Prétendant provenir d'un soldat qui a d'abord essayé d'éviter la conscription, mais qui a ensuite réalisé qu'il devait se battre pour sauver son pays, elle a apparemment touché un point sensible chez beaucoup d'autres qui ressentaient la même chose. Les conseils de rédaction de tout le pays rapportent que le nombre de personnes qui refusent toujours de répondre à leur convocation a été plus que compensé par de nouveaux volontaires qui n'attendent plus d'être appelés, tandis que d'autres partent se battre pour sauver leur pays et leur mode de vie"
 stability.37.a: "Ils ne risqueront pas leur vie sans raison"

 stability.38.t: "Mort d'un lâche"
 stability.38.desc: ""Ils l'ont conduit au mur à l'aube. Il refusa une dernière cigarette, mais accepta le bandeau. Ses derniers mots furent des excuses à sa mère pour lui avoir causé tant de peine. Le peloton d'exécution a bien visé. Quelques minutes plus tard, le médecin présent l'a déclaré mort. "Bien qu'elles n'aient pas pu attraper toutes les personnes qui se sont soustraites au projet, les autorités ont pu procéder à un certain nombre d'arrestations. Compte tenu de la gravité de la situation, le War Office a décidé que ces hommes seraient jugés selon la loi militaire pour ne pas s'être présentés au travail. Une première série de condamnations à mort a été prononcée et les condamnés ont été exécutés par peloton d'exécution. Ces mesures ont manifestement eu l'effet escompté. Il semble que la plupart des gens aient décidé de choisir la possibilité de mourir sur le champ de bataille plutôt que la certitude d'une mort déshonorante en tant que lâche"
 stability.38.a: "Quelle pitié tout de même\nde devoir en arriver là"

 stability.39.t: "Un martyr de la paix"
 stability.39.desc: ""Ils l'ont conduit au mur à l'aube. Il refusa une dernière cigarette, mais accepta le bandeau. Ses derniers mots furent des excuses à sa mère pour lui avoir causé tant de peine. Le peloton d'exécution a bien visé. Quelques minutes plus tard, le médecin présent le déclarait mort. "Le rapport publié sur l'exécution d'un homme condamné à mort pour ne pas s'être présenté au travail semble avoir eu l'effet inverse. Plutôt que de ramener les gens aux couleurs par peur des conséquences, il a fait des personnes exécutées des martyrs instantanés pour le mouvement pacifiste. Leurs noms et les récits de leurs vies ont été publiés et très clairement édités pour les faire apparaître sous le meilleur jour possible. Des manifestations de masse pour la paix ont commencé dans plusieurs grandes villes, demandant la fin de la guerre. Le War Office rapporte qu'ils ont reçu un certain nombre de lettres de conscrits déclarant ouvertement qu'ils ne se présenteraient pas pour le service - disant qu'ils ne seraient en aucun cas partie à une autre exécution, sauf en tant que personne à exécuter"
 stability.39.a: "La situation n'a pas l'air de s'arranger..."

 stability.40.t: "Nouvelle donne pour [Root.GetLeLaLNP] [Root.GetName]"
 stability.40.desc: "Dans un discours transmis par radio aujourd'hui, [Root.GetLeader] a annoncé ce qu'il a appelé une "révolution sociale". Au cours de l'heure qui a suivi, il a présenté un système de réformes qui touchent tous les aspects de la vie sociale, promettant à chaque soldat de retour une éducation, un emploi bien rémunéré et une pension généreuse. Il a également annoncé un important programme de construction de logements abordables pour les jeunes familles, qui débutera le jour de la signature de l'armistice. Cela semble avoir eu un effet significatif sur le moral général. Les bureaux de recrutement à travers le pays rapportent que des conscrits apparaissent et s'enquièrent des possibilités de prolonger leur service au-delà du conflit actuel, d'autres demandant tout sauf une affectation dans des unités de première ligne pour assurer des avantages supplémentaires"
 stability.40.a: "Et qui c'est qui va payer tout ça ?"

 strikes_event.1.t: "Retour de l'ordre"
 strikes_event.1.desc: "Agissant rapidement, le haut commandement militaire a mobilisé un certain nombre d'unités d'entraînement pour le service et a formé des groupes ad hoc de soldats en congé. Le passage de ces formations devant les portes des usines a eu l'effet escompté, car la plupart des grévistes ne voulaient pas forcer un affrontement aux conséquences potentiellement mortelles. Les quelques personnes qui ont essayé de persuader les soldats de faire cause commune ont trouvé que leurs paroles avaient peu d'effet, car les soldats ont demandé pourquoi les travailleurs de l'arrière devraient être autorisés à laisser tomber les combattants du front"
 strikes_event.1.a: "Et oui, de quel droit ?"

 strikes_event.2.t: "Le Lundi sanglant"
 strikes_event.2.desc: "Agissant rapidement, le haut commandement militaire a mobilisé un certain nombre d'unités d'entraînement pour le service et a formé des groupes ad hoc de soldats en congé. Le déplacement de ces formations vers les villes touchées s'est cependant avéré beaucoup plus difficile que prévu, car les grévistes ont bloqué les lignes de chemin de fer et ont forcé les troupes à marcher à pied, ce qui leur a donné amplement le temps de se préparer. Lorsque nos troupes ont atteint les usines barricadées, elles ont trouvé les grévistes prêts à les accueillir. Les tentatives de déblaiement des routes se sont heurtées à des attaques furieuses de la part des ouvriers qui lançaient des pierres et des bouteilles sur les soldats. \n\nÀ plusieurs reprises, les troupes ont ouvert le feu pour se défendre, tuant un certain nombre de grévistes et en blessant d'autres encore. Cela n'a fait qu'enrager encore plus la foule, avec des cris de "Meurtriers !" remplissant l'air des passants. L'humeur dans la capitale a tourné de façon spectaculaire en faveur des grévistes. À la tombée de la nuit, les soldats ont battu en retraite, laissant les barricades intactes. Il n'y a eu aucune autre tentative pour forcer la situation. Les grévistes contrôlent toujours les usines, et aucun travail n'est effectué."
 strikes_event.2.a: "Ce n'est pas vraiment ce qui était prévu"

 strikes_event.3.t: "Les héros du front intérieur"
 strikes_event.3.desc: "« La guerre industrielle, c'est plus que quelques divisions en ordre de marche et des avions qui jettent des bombes. C'est plus que le devoir d'un soldat de combattre et de mourir pour la patrie. Une guerre industrielle, cela se remporte, en premier lieu, et avant toute autre chose, dans les usines et les fonderies. Abandonner le combat du travail à la chaîne est aussi grave qu'abandonner le combat sur la ligne de front. Et les victoires sur la chaîne de montage devraient être célébrées au même titre que celles remportées au champ d'honneur. »\n\nToutes les sources de propagande à disposition ont été mobilisées pour montrer le travail des ouvriers de l'armement sous le meilleur jour possible. [Root.GetLeLaLDirCap] [Root.GetLeader] a [Root.GetLuiElleDir]-même approuvé la création d'une nouvelle distinction, destinée aux travailleurs ayant doublé le quota attendu d'eux, et les premiers à en être honorés ont été envoyés en tournée dans tout le pays pour enseigner aux autres leurs méthodes.\n\nIl semble que cela a grandement poussé les grévistes à revoir leur position. Dans toutes les usines occupées, le travail a fini par reprendre."
 strikes_event.3.a: "Des héros, tous autant qu'ils sont !"

 strikes_event.4.t: "Le ministère de la production de guerre"
 strikes_event.4.desc: " [Root.GetLeader] a annoncé aujourd'hui quelques petits changements au projet. Alors que les travailleurs qualifiés étaient auparavant exemptés du service militaire, cette exception a été supprimée et tous les hommes exemptés sont immédiatement enrôlés. En même temps, le War Office a été autorisé à prendre le contrôle direct de toute usine produisant des biens utiles à l'effort de guerre si la direction de ces usines a fait preuve d'un manque de capacité. L'annonce a été accueillie par une démission silencieuse dans les villes concernées, surtout après qu'il ait été annoncé que toute personne résistant serait traitée de la même façon qu'un soldat refusant de suivre les ordres. Alors que le moral des ouvriers des usines est au plus bas, la production a redémarré"
 strikes_event.4.a: "Nous aurions dû le faire plus tôt"

 strikes_event.5.t: "Méfiance dans le pays"
 strikes_event.5.desc: " [Root.GetLeader] a annoncé aujourd'hui quelques petits changements au projet. Alors que les travailleurs qualifiés étaient auparavant exemptés du service militaire, cette exception a été supprimée et tous les hommes exemptés sont immédiatement enrôlés. Dans le même temps, le War Office a été autorisé à prendre le contrôle direct de toute usine produisant des biens utiles à l'effort de guerre si la direction de ces usines a fait preuve d'un manque de capacité. Cette annonce a été accueillie avec beaucoup de rires dans les villes concernées, en particulier lorsqu'il a été annoncé que toute personne résistant serait traitée de la même manière qu'un soldat refusant de suivre les ordres. Les policiers envoyés pour délivrer des avis de projet aux travailleurs se sont vus dire de revenir avec plus que de l'encre sur le papier"
 strikes_event.5.a: "Peut-être devrions-nous suivre leur conseil ?"

 strikes_event.6.t: "Des bouches pas inutiles"
 strikes_event.6.desc: "Sans mentionner les grèves en cours, [Root.GetLeader] a annoncé aujourd'hui que les travailleurs des industries liées à la guerre recevront des rations supplémentaires de sucre, de café et de viande pour maintenir leur force.\n\nMalheureusement, les rumeurs selon lesquelles le gouvernement était prêt à distribuer du chocolat supplémentaire se sont avérées fausses. Alors que les meneurs de la grève tentent d'empêcher les travailleurs de retourner au travail, la plupart semblent avoir accepté que "la Paix et le Pain\"
 strikes_event.6.a: "Ils ont intérêt à le mériter..."

 strikes_event.7.t: "Opération fourmis noires"
 strikes_event.7.desc: "Les troupes se sont rassemblées à l'extérieur des villes pendant la nuit, en maintenant une discipline de bruit et de lumière pour garder l'élément de surprise. Alors que le soleil se profilait à l'horizon et que les ouvriers des barricades des usines attendaient avec impatience d'être soulagés par l'équipe de jour, les colonnes d'assaut se sont mises en place. Les ouvriers fatigués ont été lents à organiser la résistance et ont rapidement été vaincus. Laissant un petit détachement pour garder les prisonniers, les troupes balayent la ville, arrêtant tous ceux qui figurent sur la liste des ouvriers d'usine connus. À midi, les militaires avaient pris le contrôle total des villes et instauré un couvre-feu. Aucune résistance supplémentaire n'est attendue. La majorité des travailleurs seront bientôt libérés à condition qu'ils reprennent le travail, les chefs de file du réseau seront détenus et jugés. Des condamnations à mort devraient être prononcées"
 strikes_event.7.a: "L'ordre a été restauré"

 strikes_event.8.t: "Affrontements de rue"
 strikes_event.8.desc: "Les troupes se sont rassemblées à l'extérieur des villes pendant la nuit, mais le manque de discipline en matière de lumière et de bruit a donné la surprise. Alors que les troupes avançaient, elles ont trouvé les ouvriers en alerte et prêts à les recevoir. Le premier assaut s'est soldé par des grêlons de pierres lancées. Un second assaut à la baïonnette fixe a été repoussé dans un combat brutal au corps à corps, laissant des dizaines de morts et de mourants dans les rues. Les officiers en charge se sont retirés pour consolider leurs forces, tandis que les ouvriers étendent leurs fortifications et s'arment des armes laissées dans la retraite. Un deuxième jour de combat est prévu demain, mais le Haut Commandement militaire ne pense plus que la victoire soit probable"
 strikes_event.8.a: "Nos choix sont de plus en plus limités"

 strikes_event.9.t: "Loi de protection des droits ouvriers"
 strikes_event.9.desc: "Alors que la situation est tendue dans la capitale, [Root.GetLeLaLDir] [Root.GetLeader] a annoncé une nouvelle loi destinée à protéger les droits des travailleurs, y compris en temps de guerre. Cette législation ambitieuse prévoit des congés maladie, payés et illimités, une assurance pour chaque travailleur victime d'un accident, la liberté syndicale et, pour la première fois, le droit pour toute femme salariée de prendre un congé maternité à la naissance d'un enfant.\n\nSi de nombreux membres de gouvernement considèrent cela comme une capitulation pure et simple face aux grévistes, les effets semblent concluants : le travail a repris dans toutes les usines."
 strikes_event.9.a: "Espérons qu'ils ne réclameront pas plus"

 mutiny_event.1.t: "Fin de la mutinerie"
 mutiny_event.1.desc: "Après quelques heures de négociations tendues aux portes des casernes et dans les abris de la ligne de front, la mutinerie de notre armée est terminée. Face à la perspective d'un combat qu'ils ne pourraient pas gagner, les mutins ont rapidement décidé de se retirer.\nLa question principale est alors devenue le sort de ceux qui avaient refusé les ordres. Le Haut Commandement militaire a opté pour la clémence et a assuré les mutins qu'ils ne seraient pas punis sévèrement. Quelques exemples ont été donnés où certains soldats ont été rétrogradés à un grade inférieur et transférés dans une autre unité."
 mutiny_event.1.a: "Espérons que c'est la fin de cette histoire"

 mutiny_event.2.t: "Des menaces creuses"
 mutiny_event.2.desc: "Les tentatives visant à effrayer les mutins pour qu'ils se soumettent se sont retournées contre eux de manière spectaculaire, les troupes ayant montré peu de crainte des unités envoyées pour les réprimer. Utilisant des compétences affinées sur le front, ils ont rapidement organisé une défense de leurs positions qui rendrait toute tentative de les vaincre très coûteuse.\nLes officiers en charge des unités loyalistes se sont retirés et attendent de nouveaux ordres, mais ce petit succès a sans doute renforcé la détermination des mutins."
 mutiny_event.2.a: "Personne n'aurait pu prévoir cela"

 mutiny_event.3.t: "« Pour quoi combattons-nous ? »"
 mutiny_event.3.desc: "« Il n'est pas rare, pour un soldat, de se demander si ce qu'il fait en vaut la peine. Qu'est-ce qui peut bien justifier les sacrifices que l'on exige de lui ? Peut-on réellement lui demander de faire le don de sa vie pour un objectif qu'il ne verra peut-être jamais ?\n    Il est malheureux que nous devions vivre en ces temps durant lesquels nous sommes nés. Le destin a voulu que nous soyons en guerre, nous obligeant à protéger notre liberté, nos foyers, le mode de vie des [Root.GetHabitants] ! Nous n'avons pas voulu cette guerre, elle nous a été imposée ! Tous savent très bien que je ne demanderais jamais rien que je ne serais pas prêt[Root.GetXEDir] à faire moi-même, et je sais que vous ferez tout ce qui est en votre pouvoir pour vous assurer de la victoire. »\n\nLe discours [Root.GetDuDelaDelDir] [Root.GetLeader] devant les troupes semble avoir eu l'effet souhaité, les soldats applaudissant à tout rompre avant de retourner à leur devoir sans se plaindre davantage qu'à l'habitude."
 mutiny_event.3.a: "Magnifique discours"

 mutiny_event.4.t: "Loi sur la trahison en temps de guerre"
 mutiny_event.4.desc: "Si le ministère de la Guerre fait tout pour garder aussi secrète que possible la mutinerie des troupes, censurer les lettres des soldats a ses limites. Les hommes en permission propagent rapidement la nouvelle selon laquelle l'homme du rang n'est plus prêt à perdre la vie sans raison dans cette guerre.\n\nSans mentionner plus particulièrement les mutins, [Root.GetLeLaLDir] [Root.GetLeader] a annoncé aujourd'hui que le gouvernement allait considérer comme une trahison tout acte reflétant un manque d'engagement à lutter contre la guerre.\n\nLa peine encourue pour trahison est connue de tous, et la sympathie des [Root.GetHabitants] pour les mutins en a été grandement refroidie. Et cette nouvelle-là, cette fois-ci, a été abondamment propagée. Mais, face au manque de soutien au sein de la population, les mutins ont décidé de faire de nouveau leur devoir."
 mutiny_event.4.a: "Nous ne devrions pourtant pas avoir à le dire"

 mutiny_event.5.t: "Échec de la répression"
 mutiny_event.5.desc: "Alors que le War Office fait de son mieux pour empêcher que la mutinerie actuelle dans l'armée ne soit largement connue, la censure des lettres ne peut pas aller plus loin. Les soldats en permission font rapidement savoir que l'armée n'est plus disposée à saigner inutilement dans cette guerre. Les tentatives du gouvernement pour endiguer la marée ont complètement échoué. Les rapports de la police secrète indiquent que les mutins ont un fort soutien dans le grand public, ce qui rend peu probable que nous puissions les isoler et les écraser"
 mutiny_event.5.a: "Voir la loi ainsi violée\nne peut que susciter l'inquiétude"

 mutiny_event.6.t: "Proposition de paix [Root.GetDuDelaDelNP] [Root.GetName]"
 mutiny_event.6.desc: " [Root.GetLeader] a annoncé à la presse aujourd'hui que sa dernière offre de paix a échoué. Bien que les causes de cette malheureuse tournure des événements soient très complexes, l'objectif [Root.Get] exige que l'autre partie paie pour tous les dommages causés, désarme complètement et reconnaisse publiquement que le fait d'avoir commencé la guerre a peut-être été la goutte d'eau qui a fait déborder le vase. Nos ennemis ont répondu en nature, appelant nos demandes raisonnables une demande de reddition inconditionnelle. Ils ont promis qu'ils poursuivraient cette guerre jusqu'à la fin. \n\nNos ennemis ne voulant manifestement pas entendre raison et promettant de continuer à se battre, les tentatives des mutins pour imposer un accord de paix ont échoué."
 mutiny_event.6.a: "Quel dommage..."

 mutiny_event.7.t: "Succès de la répression militaire"
 mutiny_event.7.desc: "Malgré quelques cas où de petits groupes de mutins ont décidé d'en faire un combat, notre opération visant à écraser la rébellion a été un succès retentissant. S'appuyant sur le nombre plutôt que sur la compétence, les milices loyalistes ont encerclé les bastions des mutins et ont exigé leur reddition. La plupart des soldats ont décidé de ne pas prendre les armes contre leurs propres compatriotes et se sont rendus pacifiquement. \nLes meneurs seront jugés dans des cours martiales secrètes, mais le soldat moyen sera renvoyé au front, bien que dans une unité différente pour empêcher les mutins de former de nouvelles cellules."
 mutiny_event.7.a: "C'est parfait"

 mutiny_event.8.t: "Frère contre frère"
 mutiny_event.8.desc: "Nos tentatives pour empêcher les élections des conseils des travailleurs et des soldats ont aggravé la situation au-delà de l'estimation la plus pessimiste. Plutôt que de se rendre, les mutins ont formé des Conseils provisoires, élu des commandants de terrain et mis en place des défenses dans les rues. Il est clair qu'ils veulent en faire un combat. Les failles de l'armée traversent maintenant chaque unité et souvent même entre les membres d'une même famille. [Root.GetNameDefCap] se trouve au bord d'une guerre civile."
 mutiny_event.8.a: "C'est de pire en pire !"

 mutiny_event.9.t: "Des officiers d'un genre nouveau"
 mutiny_event.9.desc: "En dépit des protestations de la hiérarchie, chaque unité de l'armée [Root.GetAdjFS] a procédé à des élections afin d'élire ses officiers. Les résultats ont été très surprenants, la plupart des élus étant des soldats accomplis ayant une longue expérience des champs de bataille. Si de nombreux officiers de métier considèrent toujours cela comme une insulte personnelle, il y a peu de doute que la plupart des soldats préfèrent de loin ce nouvel arrangement."
 mutiny_event.9.a: "Mais ce n'est pas censé marcher,\nn'est-ce pas ?"
