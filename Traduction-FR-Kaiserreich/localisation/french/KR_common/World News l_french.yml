 worldnews.483.d.jap: "Les douzièmes Jeux olympiques ont récemment eu lieu à Tokyo, au Japon.\n\nPremier pays non occidental à accueillir l'événement, le gouvernement japonais a consacré des ressources considérables pour s'assurer que l'événement soit bien perçu. Bien que les récentes perturbations internationales aient remis en question la possibilité d'organiser les jeux, ceux-ci ont tout de même eu lieu, bien que le nombre de nations présentes ait été considérablement réduit par rapport aux jeux précédents.\n\nLes athlètes américains et allemands étant absents, ce sont les équipes russes et japonaises qui ont remporté le plus de médailles, avec respectivement 26 et 22."
 worldnews.483.a: "Ce n'est pas juste, c'était les nôtres !"
 worldnews.483.b: "Meilleure chance la prochaine fois..."
 worldnews.483.c: "Une autre grande performance !"

 worldnews.484.t: "Proclamation de la République Turque"
 worldnews.484.d: "Depuis la défaite de l'Empire ottoman lors de la Guerre du Désert, les Turcs ont souffert de luttes internes et de troubles politiques. Les gouvernements ont été renversés, le peuple est devenu de plus en plus mécontent et l'identité même de la nation turque a été remise en question. Cependant, sous la direction de [TUR.GetLeader], un nouveau gouvernement a réussi à gagner la confiance de la population, et le chaos a commencé à se calmer.\nAujourd'hui, [TUR.GetLeader] a proclamé la naissance de la République de Turquie, annonçant une nouvelle ère pour le peuple d'Anatolie. Ce faisant, il a officiellement aboli l'Empire ottoman, un royaume qui existait depuis des centaines d'années et qui était autrefois considéré comme un "État éternel". Aujourd'hui, une nation plus démocratique et globalement moderne a pris sa place et promet d'offrir au peuple turc un avenir plus radieux."
 worldnews.484.a: "Le dernier clou du cercueil de l'Empire..."

 worldnews.485.t: "Reprise de la Guerre Civile Italienne"
 worldnews.485.d.srioffensive: "Depuis l'armistice qui a mis fin à la guerre civile italienne il y a vingt ans, l'Italie vit dans un état de paix précaire. Cependant, après le Lundi Noir et le retrait des troupes autrichiennes de la péninsule italienne, peu de gens croyaient que la paix durerait encore longtemps. \n\nAprès la montée des tensions dans le monde, la République socialiste d'Italie a pris l'initiative de déclarer la guerre au régime italien opposé, le dénonçant comme un "État artificiel, soutenu par les puissances impérialistes", et jurant de réaliser l'unification de l'Italie. Des volontaires et du matériel ont commencé à affluer des principaux blocs de puissance du monde, dans l'espoir de sécuriser la péninsule italienne dans leur sphère d'influence, alors que la guerre civile dormante du pays s'est à nouveau enflammée."
 worldnews.485.d.sridefensive: "Depuis l'armistice qui a mis fin à la guerre civile italienne il y a vingt ans, l'Italie vit dans un état de paix précaire. Cependant, après le lundi noir et le retrait des troupes autrichiennes de la péninsule italienne, peu de gens croyaient que la paix durerait encore longtemps. \n\nÀ la surprise des observateurs internationaux, les régimes antisyndicalistes italiens ont pris l'initiative de déclarer la guerre à [SRI.GetNameDef], les dénonçant comme un État fantoche contrôlé par Paris, et jurant de réaliser l'unification de l'Italie. Des volontaires et du matériel ont commencé à affluer des principaux blocs de puissance du monde, dans l'espoir de sécuriser la péninsule italienne dans leur sphère d'influence, alors que la guerre civile dormante du pays s'est à nouveau enflammée."
 worldnews.485.a: "L'Italie trouvera-t-elle un jour la paix ?"
 worldnews.485.b: "Nous vaincrons !"

 worldnews.486.t: "Chaos en Arabie !"
 worldnews.486.d: "La terreur et le chaos ont éclaté aujourd'hui suite à la victoire des Ikhwan dans leur récente révolte contre le précédent gouvernement arabe. Dans les efforts de Faisal Al-Duwaish pour asseoir son pouvoir sur les déserts d'Arabie, plusieurs autres factions et tribus se sont révoltées contre son autorité !\n\nAl-Duwaish a déjà rallié des tribus loyales à sa cause, tandis que plusieurs autres factions font de même. On ne sait pas encore si les Ottomans interviendront dans ce conflit chaotique, ni comment cela affectera l'équilibre des pouvoirs au Moyen-Orient. Toutefois, seul l'avenir nous dira ce qu'il adviendra de cette nouvelle effusion de sang en Arabie."
 worldnews.486.a: "Troublant"

 worldnews.487.t: "La France Déclare une Quatrième République"
 worldnews.487.d.start: "Après plus d'une décennie d'attente en Afrique, le gouvernement d'Alger a finalement trouvé le chemin du retour vers Paris, après une campagne qui semblait tout simplement impossible. Au moment où le pays commence à se remettre, le gouvernement français de [NFA.GetLeader] a annoncé la finalisation d'une nouvelle constitution et a officiellement proclamé une Quatrième République Française."
 worldnews.487.d.end: "Les diplomates ont déjà commencé à adresser leurs félicitations au gouvernement dirigé par [NFA.GetRulingParty] et les investisseurs étrangers ont retrouvé suffisamment de confiance, pour revenir sur le marché français."
 worldnews.487.d.libs: "$worldnews.487.d.start$\nCoïncidant avec une résurgence libérale au sein du nouveau gouvernement de la République, [NFA.GetLeader] a promis que la nouvelle architecture du droit français protégerait les droits des travailleurs, défendrait les valeurs nationales de la France et, surtout, préserverait ses libertés civiles. $worldnews.487.d.end$"
 worldnews.487.d.cons: "$worldnews.487.d.start$\nCoïncidant avec une initiative conservatrice du nouveau gouvernement de la République, [NFA.GetLeader] a promis que la nouvelle architecture du droit français protégerait les droits des travailleurs, défendrait les valeurs nationales de la France et, surtout, garantirait sa sécurité nationale. $worldnews.487.d.end$"
 worldnews.487.d.gamer: "$worldnews.487.d.start$\nCoïncidant avec un tournant autoritaire du gouvernement de la nouvelle République, [NFA.GetLeader] a promis que la nouvelle architecture du droit français protégerait les droits des travailleurs, défendrait les valeurs nationales de la France et, surtout, garantirait sa sécurité nationale. $worldnews.487.d.end$"
 worldnews.487.a: "Pour des lendemains prospères !"
 worldnews.487.b: "Un développement accueillant !"
 worldnews.487.c: "Un voisin familier revient."
 worldnews.487.e: "L'Europe est perdue..."
 worldnews.487.f:0 "Intéressant."
