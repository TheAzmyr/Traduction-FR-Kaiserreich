 # Germany starts the war, vs Russia
 worldnews.3.t: "L'Allemagne envahit la Russie"
 worldnews.3.d.starts_wk: "Depuis deux décennies, l'Allemagne et la Russie sont en paix. Malgré l'animosité laissée par la défaite russe dans la Grande Guerre, le prix de cinq années de guerre étrangère et civile est élevé - et aucune des parties n'a souhaité jusqu'à présent le payer de nouveau. Tout le monde n'était pas convaincu que cela durerait.\n\nAujourd'hui, les sceptiques ont eu raison : après des années de militarisation croissante et de remise en cause de l'ordre mondial allemand, l'Allemagne a déclaré que la Russie avait violé à plusieurs reprises le traité de Brest-Litovsk et a décidé de forcer une nouvelle fois la Russie à le respecter. La Russie ayant rejeté l'ultimatum allemand, les forces allemandes ont été aperçues en train d'ouvrir des engagements de part et d'autre de la frontière russe, de la Baltique à la mer Noire - l'inauguration de la seconde Weltkrieg en une génération qui secouera le continent européen."
 worldnews.3.d.joins_wk: "Bien que prévu depuis longtemps, le déclenchement de la guerre entre l'Internationale et l'Allemagne a été un choc dramatique - la dernière fois qu'il y a eu une guerre entre les grandes puissances d'Europe, elle s'est rapidement étendue à l'ensemble du continent. Même si elle n'a pas agi immédiatement, il était déjà évident que la Russie, l'ennemi juré de l'Allemagne à l'Est, est devenue de plus en plus belliqueuse ces dernières années.\n\nCe que personne n'attendait, c'est que l'Allemagne soit la première à tirer - aujourd'hui même, le chancelier allemand a accusé la Russie de saper systématiquement le Traité de Brest-Litovsk et la stabilité mondiale dans son ensemble, aux côtés de l'Internationale, dans une tentative nue de réimposer sa domination sur l'Europe de l'Est - avant d'ordonner des attaques le long de la frontière russe. Une fois de plus, l'Allemagne doit mener une guerre sur deux fronts."
 worldnews.3.d.sov: "Depuis deux décennies, l'Allemagne et la Troisième Internationale sont en paix. Malgré leur opposition idéologique, les horreurs de la Grande Guerre pèsent sur tous - et aucun des deux camps n'est prêt à les répéter. Tout le monde n'était pas convaincu que cela durerait.\n\nAujourd'hui, les sceptiques ont eu raison : après des années de militarisation croissante et de remise en cause de l'ordre mondial allemand, l'Allemagne a accusé la Russie d'avoir violé à plusieurs reprises le traité de Brest-Litovsk avec l'aval de la Troisième Internationale, et a déclaré son intention de faire appliquer le traité. Les gouvernements socialistes d'Europe et d'ailleurs mobilisent leurs armées et jurent de venir à la défense de la Russie - l'inauguration de la seconde Weltkrieg en une génération pour secouer le continent européen."
