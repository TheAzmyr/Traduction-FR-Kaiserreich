# France starts the war
 worldnews.2.t: "La guerre éclate en Europe Occidentale"
 worldnews.2.d.starts_wk: "Depuis deux décennies, l'Allemagne et la Troisième Internationale sont en paix. Malgré leur opposition idéologique, les horreurs de la Grande Guerre pèsent sur tous - et aucun des deux camps n'a été prêt jusqu'à présent, à les répéter. Tout le monde n'était cependant pas convaincu que cela durerait.\n\nAujourd'hui, les sceptiques ont eu raison : après des années de montée du revanchisme et d'expansion militaire, le gouvernement français de Paris a officiellement déclaré qu'il n'était plus lié par le Traité de Versailles, et a proclamé une guerre révolutionnaire pour reconquérir ses territoires perdus et libérer le prolétariat allemand, Berlin dénonçant en réponse la France comme un État voyou. Déjà, les forces françaises et allemandes ont échangé des tirs le long de l'Alsace-Lorraine - l'inauguration de la seconde Weltkrieg en une génération pour secouer le continent européen."
 worldnews.2.d.joins_wk: "Bien que prévu de longue date, le déclenchement de la guerre entre la Russie et l'Allemagne a été un choc dramatique - la dernière fois qu'une guerre a éclaté entre les grandes puissances d'Europe, elle s'est rapidement étendue à l'ensemble du continent. Même si elle n'a pas agi immédiatement, tous ont pu constater que la Troisième Internationale, les rivaux de l'Allemagne à l'ouest, a pris de l'assurance ces dernières années.\n\nAprès quelques semaines tendues, [FRA.GetLeader] a prononcé un discours tôt ce matin décrivant la guerre comme \"l'étincelle du conflit final\", et déclarant que la France est obligée d'agir en ce moment crucial. Bien que ne faisant pas directement référence à la Russie, l'intention envers l'Allemagne était claire, confirmée par d'importants mouvements d'armée le long de l'Alsace-Lorraine. Une fois de plus, l'Allemagne doit mener une guerre sur deux fronts."
 worldnews_int_vs_ger_FRA:0 "Debout, les forçats de la faim."
 worldnews_int_vs_ger_ENG:0 "Et la Grande-Bretagne sera au rendez-vous."
 worldnews_int_vs_ger_RUS_socialist:0 "Nous ferons ce que Kerensky n'a pas pu faire."
 worldnews_int_vs_ger_INT_allies:0 "Le conflit final."
 worldnews_int_vs_ger_GER:0 "L'Allemagne, unie, n'a jamais été vaincue."
 worldnews_int_vs_ger_GER_allies:0 "La Révolution s'arrêtera ici."
 worldnews_int_vs_ger_RUS:0 "Mais si l'Allemagne est distraite à l'ouest..."
 worldnews_int_vs_ger_NFA:0 "Que les Communards s'étouffent avec leurs ambitions."
 worldnews_int_vs_ger_ENT:0 "C'est le moment. On n'aura jamais une meilleure chance."
 worldnews_int_vs_ger_ENT_allies:0 "Leur guerre, qui deviendra bientôt la nôtre."
