 worldnews.483.a: "Ce n'est pas juste, c'était les nôtres !"
 worldnews.483.b: "Meilleure chance la prochaine fois..."
 worldnews.483.c: "Une autre grande performance !"

 # The New Internationale
 worldnews.484.t:9 "L'Internationale est Reformée"
 worldnews.484.d:9 "Londres et Paris, les cœurs battants de l'Internationale socialiste et syndicaliste, sont depuis tombés aux mains des forces réactionnaires, portant un coup majeur à la cause socialiste mondiale. Depuis lors, les penseurs socialistes ont commencé à critiquer le syndicalisme lui-même, se demandant s'il pouvait fonctionner comme une force révolutionnaire efficace.\n\nQuoi qu'il en soit, il semble que la cause socialiste ne soit pas encore morte - une nouvelle Internationale est née des cendres de l'ancienne. Le [INT.GetName] a pris le flambeau de la révolution, et [INT.GetLeader] affirme qu'il vengera ses camarades tombés en Europe de l'Ouest.\n\nLe temps sera le juge ultime, car seuls les jours d'après-demain nous diront s'ils réussissent ou s'ils retombent comme leurs prédécesseurs..."
 worldnews.484.a:9 "Vengez la Ville Lumière !"
 worldnews.484.b:9 "Les illusions des démagogues..."
 worldnews.484.c:9 "Les parasites se dispersent !"
