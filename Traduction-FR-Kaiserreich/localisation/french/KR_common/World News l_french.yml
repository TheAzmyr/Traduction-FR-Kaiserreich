 worldnews.160.t: "Manuél Carlés prend le contrôle total de l'Argentine"
 worldnews.160.d: "Lorsque Manuél Carlés a exécuté un coup d'Etat contre l'Etat argentin à Noël 1935, la nation a été déchirée dans une lutte vicieuse pour le contrôle de la présidence. LP et les forces de la marine argentine ont rapidement pris le contrôle de la capitale, mais ont été arrêtées par les forces de l'armée qui ont rapidement commencé à affirmer leur domination sur l'ensemble de la nation, menant à une lutte sanglante et longue. Avec la chute de Rosario, un nœud ferroviaire vital pour les régions intérieures, Carlés a déclaré son Coup réussi et a pris la présidence cet après-midi après un discours vibrant pour ses disciples à Buenos Aires. Promettant une vaste expansion territoriale et la fin de la Terreur Rouge qui sévit en Patagonie, il fut accueilli avec enthousiasme par le peuple en difficulté de son pays."
 worldnews.160.a: "Cela stabilisera-t-il l'Argentine ?"
 worldnews.160.b: "Profondément troublant !"

 worldnews.161.t: "Pedro Pablo Ramirez rétablit l'ordre en Argentine"
 worldnews.161.d: "Quand Manuél Carlés a exécuté un coup d'Etat contre l'Etat argentin à Noël 1935, la nation a été déchirée dans une lutte vicieuse pour le contrôle de la présidence. LP et les forces de la marine argentine ont rapidement pris le contrôle de la capitale, mais ont été arrêtées par les forces de l'armée qui ont rapidement commencé à affirmer leur domination sur l'ensemble de la nation, ce qui a entraîné une lutte sanglante et longue. La résistance violente de l'armée s'est cependant avérée trop forte pour les forces de Carlés et après une défaite humiliante à Rosario, ils ont été rapidement repoussés dans la capitale. Manuél Carlés lui-même s'est suicidé plus tôt ce matin, selon certaines rumeurs, mais d'autres ont laissé entendre qu'il aurait été vu avec ses plus proches disciples sur une péniche fluviale en partance pour l'Uruguay alors que les chars ennemis se dirigeaient vers la résidence présidentielle."
 worldnews.161.a: "Est-ce une victoire pour la démocratie ?"

 worldnews.162.t: "Contre-révolution au Chili"
 worldnews.162.d: "Bien que le Chili ait déjà été considéré comme le bastion le plus réussi du syndicalisme et des valeurs socialistes en Amérique du Sud, il semble que son régime ne soit plus. Des carences évidentes dans le leadership pendant la guerre contre l'Argentine et la situation stratégique désastreuse à laquelle la nation est confrontée aujourd'hui ont conduit à la prise du pouvoir par une cabale de responsables militaires à Santiago, et un certain nombre de points forts clés dans la ville et à travers le pays sont rapidement tombés entre leurs mains."
 worldnews.162.a: "Le marteau et la torche subissent un coup."

 worldnews.163.t: "La révolution de l'Avrisme au Pérou"
 worldnews.163.d: "Suite à la répression gouvernementale contre les institutions et les individus socialistes et syndicalistes à travers le Pérou, l'opposition, se sentant de plus en plus persécutée et craignant le pire, a lancé aujourd'hui une tentative de coup d'Etat désespérée. La marche contre la capitale nationale à Lima a été un succès retentissant, et des détachements fragiles de l'armée nationale ont été dissous devant les milices rouges, qui ont rapidement occupé des points stratégiques clés dans toute la ville et dans l'ensemble du pays. Il semble que le Pérou soit devenu une autre victime du conflit idéologique qui sévit dans le monde."
 worldnews.163.a: "Le déluge rouge a atteint les Andes."

 worldnews.164.t: "La Confédération Péruvienne et Bolivienne restaurée."
 worldnews.164.d: "Il semble qu'une vieille idée ait renaît en Amérique du Sud. La Confédération originale entre le Pérou et la Bolivie, considérée par ses nombreux ennemis régionaux comme une menace potentielle, a été déchirée par un Chili victorieux après la bataille de Yungay en 1839. Pourtant, cette nouvelle Confédération pourrait, contrairement à son prédécesseur, se montrer capable de se maintenir en ces temps instables en Amérique du Sud et dans le monde entier. Les observateurs à l'étranger et à l'intérieur du pays ont toutefois noté qu'il y a un certain nombre de questions clés qui doivent être réglées entre La Paz et Lima avant que l'on puisse véritablement qualifier ce nouveau régime de nation unie."
 worldnews.164.a: "Le rêve de Santa Cruz se réalise une fois de plus."

 worldnews.165.t: "Coup d'état nationaliste en Bolivie"
 worldnews.165.d: "Furieux des échecs de l'administration précédente, un certain nombre d'officiers nationalistes mécontents de l'armée ont lancé un coup d'Etat en Bolivie aujourd'hui, déposant avec succès le gouvernement La Paz. Dans le sillage de la prise de pouvoir, les représentants du Partido Nacional Boliviano ont appelé à un retour à la grandeur nationale, et il semble déjà clair que la nouvelle administration est désireuse de s'engager dans une nouvelle politique étrangère revancharde, une politique qui ne manquera pas de les mettre sur une trajectoire de collision avec les voisins boliviens. Déjà, il y a des chuchotements de chiffres au sein de la PNB concernant la dissolution pure et simple du Parlement, et si ces rumeurs sont vraies, elles représentent un changement décisif pour la politique du pays des hauts plateaux ainsi que pour l'ensemble de la région."
 worldnews.165.a: "Encore une preuve que le monde se polarise."

 worldnews.166.t: "Les Syndicalistes sont élus en Bolivie"
 worldnews.166.d: "Dans une tournure étonnante des événements, il semble que non seulement le Partido Sindicalista de Bolivia ait remporté une victoire électorale à La Paz, surprenant l'establishment tout entier, mais que les nombreuses menaces réactionnaires dont ils ont été l'objet, comme l'ancien dirigeant national Busch et le PNB nationaliste, semblent accepter le résultat comme juste et démocratique. Bien que le risque d'intervention ait été élevé, les premiers efforts pour contester le vote ont déjà échoué et la légitimité des élections est désormais acceptée par la plupart des dirigeants nationaux boliviens. Bien que de nombreuses personnalités internationales, en particulier dans les nations dirigées par la monarchie et les dictatures militaires, aient averti que ce cas test prouve les dangers de laisser les syndicalistes près des urnes, il semble maintenant que la Bolivie soit relativement stable."
 worldnews.166.a: "Un résultat intrigant."

 worldnews.167.t: "Révolte militariste au Paraguay"
 worldnews.167.d: "La situation dans la nation sud-américaine du Paraguay a atteint son paroxysme lorsque le gouvernement de José Félix Estigarribia s'est finalement effondré suite à l'échec des programmes politiques. Des officiers politiquement engagés à travers le pays ont mené leurs baraquements respectifs en révolte contre l'administration et leurs rivaux syndicalistes, mais ont rapidement réussi à s'emparer du Palais présidentiel à Asunción, mettant fin à de graves hostilités. La nation repose maintenant sous l'emprise du général Higinio Morínigo Martínez et ses troupes, qui sont désireux - comme ils le voient - de rendre au Paraguay sa gloire et de détruire ses ennemis tant au niveau national que par-delà ses frontières ."
 worldnews.167.a: "Plus de coups ? Ma parole."

 worldnews.168.t: "Le Paraguay retombe dans le syndicalisme"
 worldnews.168.d: "La nation paraguayenne est en crise depuis plusieurs années, en partie à cause de l'échec de la politique de l'administration José Félix Estigarribia dans la foulée du contre-coup de 1934 contre le régime syndicaliste. Après une bataille rapide mais sanglante aujourd'hui dans les rues d'Asunción entre le gouvernement, les troupes révolutionnaires et nationalistes, ce sont les Arbrilistas qui ont triomphé, prenant le contrôle du Palais présidentiel et déclarant le gouvernement d'Estigarribia mort. Après avoir radicalisé depuis leur bref règne de trois mois en 1934, le " Partido Abrilista Paraguayo " de Rafael Franco va faire plusieurs grands changements. Le Paraguay, semble-t-il, est rouge une fois de plus."
 worldnews.168.a: "Gauche. C'est vrai. Ils ne peuvent pas en choisir un ?"

 worldnews.169.t: "Gallo prend le contrôle de l'Equateur"
 worldnews.169.d: "Apparemment peu disposé à rester les bras croisés alors que le gouvernement relativement libéral du PLRE d'Ayora risque d'affaiblir l'Equateur, Alberto Enríquez Gallo a lancé avec succès un putsch à Quito. Ayant déjà dissous l'administration et créé un nouveau conseil de conseillers militaires, le nouvel homme fort militaire s'est rapidement lancé dans une quête pour purifier l'Équateur des menaces et des opposants présumés. Bien que le pays ait récemment été perçu positivement comme un environnement d'affaires amical pour les investisseurs étrangers, on ne sait pas si le nouveau régime permettra de préserver cet état de choses."
 worldnews.169.a: "Il semble que le libéralisme de Quito ne pouvait pas durer."

 worldnews.170.t: "Déclaration de [FROM.GetName]"
 worldnews.170.d: "Les forces du Frente Obrero Patagónico ont triomphé de manière décisive de l'Argentine de Carlés et se sont emparées de la capitale Buenos Aires. Avec cette victoire, les socialistes ont ouvertement proclamé la création d'une "vraie" [FROM.GetName] et le début d'une nouvelle ère pour le socialisme en Amérique du Sud. Un certain nombre de personnalités de l'administration précédente ainsi que d'autres notables ont été vus fuyant le pays par bateau.\n\nBien que la majorité de la population du pays reste encore, de par son tempérament, contre les politiques socialistes, la montée d'une Argentine syndicaliste pourrait bouleverser l'équilibre délicat de la politique régionale pour les années à venir."
 worldnews.170.a: "Une victoire sérieuse pour le socialisme."

 worldnews.171.t: "Guerre civile syndicaliste en Amérique du Sud"
 worldnews.171.d: "Dans une tournure frappante des événements, [FROM.GetNameDef] nouvellement déclaré s'est ouvertement rebellé contre ses partisans chiliens, déclarant publiquement que le gouvernement de Santiago a "subverti les principes du socialisme", "trahi la révolution" et "cherché à maintenir l'Argentine sous la domination impérialiste". Une seconde guerre d'indépendance se profile à l'horizon, alors que l'Argentine et le Chili s'affrontent à nouveau.\n\nLe camarade combat maintenant le camarade, avec des unités autrefois fortement intégrées qui s'engagent dans un conflit interne sanglant. Quelle que soit la fin des combats, l'avenir du syndicalisme en Amérique du Sud ne sera plus jamais le même."
 worldnews.171.a: "Ce ne sont pas des socialistes modèles."

 worldnews.172.t: "Les socialistes modérés restaurent l'[FROM.GetName]"
 worldnews.172.d: "Avec la guerre qui fait rage entre l'Argentine de Carlés et la Patagonie soutenue par le Chili, personne n'aurait pensé que [FROM.GetName] survivrait à ce jour. Dans une tournure stupéfiante des événements, la coalition des États-Unis dirigée par Palacios a déclaré que l'[FROM.GetName] renaissait et que la constitution suspendue était de retour.\n\nEn intégrant de nombreux membres des autres factions, ils ont commencé à mettre en place un système démocratique plus libéral que leurs camarades ou que le régime de Carles. On ne sait pas si la Patagonie survivra aux turbulences d'un tel changement de régime, mais beaucoup espèrent que le régime naissant et sa politique isolationniste vont se maintenir."
 worldnews.172.a: "Bonne chance à eux."

 worldnews.173.t: "Le Venezuela élit un gouvernement syndicaliste."
 worldnews.173.d: "Dans ce qui a sans aucun doute été un coup dur pour de nombreux groupes d'intérêts bien établis, le peuple vénézuélien a élu l'aile gauche du Partido Socialista de Venezuela pour diriger le pays. Le PSV n'était pas le favori à gagner par n'importe quel bout de l'imagination et a beaucoup d'ennemis. Le pays riche en pétrole et stratégiquement vital occupe une place spéciale en Amérique du Sud en termes d'importance pour les intérêts étrangers, notamment américains.\n\nEn conséquence, il n'est pas clair si la soi-disant "révolution par bulletin de vote" du Venezuela peut survivre face à une implacable hostilité interne et étrangère, ou si la Terre de grâce telle qu'elle était connue par Christophe Colomb s'épanouira comme une grande puissance socialiste en Amérique latine."
 worldnews.173.a: "Un Venezuela socialiste ? Vraiment ?"

 worldnews.174.t: "Coup d'Etat soutenu par les Etats-Unis au Venezuela"
 worldnews.174.d: "Des nouvelles du Venezuela ont été révélées ce matin que la récente victoire électorale du PSV socialiste a été annulée grâce au travail d'un putsch militaire majeur mené par le général Marcos Pérez Jiménez. Après de sanglants combats de rue contre des forces de gauche rassemblées à la hâte, l'armée a repris le contrôle du Palacio Legislativo et arrêté un certain nombre de personnalités du PSV. Il ne fait aucun doute, tant au niveau national qu'international, qu'un nouveau gouvernement américain est en quelque sorte responsable du soutien au général Jiménez, car son importance stratégique pour les intérêts américains est capitale. On ne sait pas si une telle mesure audacieuse représente un nouveau changement de politique étrangère des États-Unis, mais pour l'instant, le Venezuela est sous une nouvelle direction."
 worldnews.174.a: "L'Aigle a encore de la vie en lui !"

 worldnews.175.t: "L'ultimatum alsacien"
 worldnews.175.d: "Après des mois d'escarmouches de faible intensité et de jeu diplomatique à la frontière franco-allemande, les deux géants se trouvent au bord du conflit potentiellement le plus brutal que l'humanité ait connu depuis l'époque noire de la Weltkrieg. Dans une démonstration de force, le gouvernement communal à Paris a exigé ouvertement le retour d'Elsaß-Lothringen, province sous contrôle allemand saisie après la guerre de 1871 par le Reich victorieux. Au mépris des normes internationales, un seul escadron d'avions français a volé dans l'espace aérien allemand, déposant des milliers de tracts détaillant leurs griefs, au grand chagrin de l'Etat-major du Reich. De telles actions n'ont pas manqué pas de choquer l'opinion publique berlinoise et aujourd'hui, des efforts de mobilisation sont en cours. Il semble à présent peu probable qu'une Seconde Weltkrieg puisse être évitée."
 worldnews.175.a: "Le monde est au bord du précipice."

 worldnews.176.t: "Coup d'état militaire manqué à Tokyo"
 worldnews.176.d: "Nouvelles choquantes du Japon. Aujourd'hui, des éléments radicaux de l'armée impériale dirigée par des ultramonarchistes et des nationalistes ont lancé une tentative de putsch contre le gouvernement démocratique en difficulté de Tokyo. Bien qu'il ait pris le contrôle des principaux appareils et bâtiments gouvernementaux de la capitale, l'Empereur a explicitement refusé de soutenir la faction qui a conduit à l'effondrement presque inévitable du coup en quelques heures. Un certain nombre d'officiers supérieurs de l'armée et leurs partisans ont commis un suicide rituel honteux. Un pilier clé de la démocratie a été préservé en Asie de l'Est, du moins pour l'instant."
 worldnews.176.a: "La démocratie japonaise survit."

 worldnews.177.t: "L'Autriche intervient dans la Seconde Weltkrieg"
 worldnews.177.d: "Certains esprits militaires en Europe avaient cru que toute guerre continentale inévitable serait terminée en quelques mois grâce aux puissants progrès technologiques. Cependant, toute illusion persistante sur l'ampleur de la guerre moderne s'est rapidement dissipée face aux récits torrides de brutalité issus de l'Europe occidentale ravagée par les conflits. Vienne a regardé avec inquiétude le réarmement des puissances syndicalistes pendant des années, mais maintenant que le conflit ouvert menace de renverser l'équilibre du pouvoir en Europe, elle a décidé d'intervenir ouvertement contre l'Internationale. Déjà, les troupes impériales marchent contre les forces syndicalistes, posant une nouvelle menace à la révolution mondiale."
 worldnews.177.a: "Ce ne serait pas une Weltkrieg, sans eux."

 worldnews.178.t: "Réforme coloniale en Mittelafrika"
 worldnews.178.d: "Pendant des années, le réseau complexe des colonies allemandes en Afrique centrale s'est avéré être une énigme pour de nombreux observateurs extérieurs. La connaissance publique des rouages internes de ce cœur opaque de ténèbres s'est accrue récemment grâce à la transparence et aux campagnes de relations publiques du Reformgruppe qui dirige actuellement la colonie. Il semble que le Reformgruppe ait pris la décision audacieuse de réformer le système de gouvernement byzantin de Mittelafrika, qui est dominé par des colonies, des royaumes-poupées et des anciens territoires britanniques. Des plans ont déjà été établis pour établir des royaumes autonomes pour les dirigeants africains loyaux sous la direction de l'Allemagne, et des actions futures sont prévues pour poursuivre la décentralisation. En seulement quelques années, le destin de l'Afrique a changé à jamais."
 worldnews.178.a: "Le continent noir est maintenant un peu plus lumineux."

 # worldnews.179.t: "L'effondrement de Mittelafrika"
 # worldnews.179.d: "Même s'il semblait aux yeux du monde que Mittelafrika était une colonie prospère et bien gérée, les experts les plus avisés se questionnent depuis longtemps sur la stabilité réelle d'un tel patchwork de possessions coloniales, de royaumes et de tribus. A présent que le pouvoir allemand en Afrique s'est effondré, il semble que les suspicions de mauvaise gestion à Dar-es-Salaam avaient bien quelques raisons d'exister.\n\n En quelques jours à peine, des seigneurs de guerre, des cliques militaires et d'anciens vassaux ont pris les armes pour ramasser les miettes du pouvoir. Un exode des colons blancs et des marchands a également commencé et personne ne peut dire jusqu'où sombrera le Continent Noir."
 # worldnews.179.a: "Incroyable."

 worldnews.180.t: "La guerre de Bush au Mozambique"
 worldnews.180.d: "Bien que certains pensent que les guerres coloniales à l'ancienne sont un vestige de l'ère pré-Grande Guerre, les événements récents en Afrique ont montré que la soif de combat de l'homme sur le continent noir n'est pas en danger immédiat de disparition.\n\nDes tensions croissantes entre le Mittelafrika allemand et les colonies portugaises ont dégénéré ces derniers mois à partir de disputes quelque peu grotesques impliquant à peine plus que des raids de bétail dans un conflit ouvert au Mozambique et en Angola, avec des troupes coloniales et leurs officiers blancs des deux côtés menant une guérilla inutile qui va certainement coûter de nombreuses vies."
 worldnews.180.a: "S'ils pensent que ça vaut le coup..."

 worldnews.181.t: "Les souverainistes dominent Mittelafrika"
 worldnews.181.d: "Le dossier de presse berlinois regorge d'informations sur les changements politiques radicaux qui ont lieu au sein de l'administration coloniale traditionnellement secrète de Mittelafrika. Bien que le gouverneur de la colonie [MAF.GetLeader] ait subi une bataille juridique meurtrière devant les tribunaux allemands, il semble que sa survie politique ait grandement enhardi la faction dite du « Selbstverwalter » à Dar-es-Salaam.\n\nEn utilisant le principe juridique établi dans l'affaire Kenyatta contre Solf, selon lequel en Mittelafrika la souveraineté du gouverneur ne peut être violée, la faction la plus dure de [MAF.GetLeader] a pris l'ascendant au niveau national. Le continent noir va certainement s’assombrir sous l’influence de ces personnalités, dont beaucoup ont longtemps traité Mittelafrika comme un simple fief personnel."
 worldnews.181.a: "Une situation étrange."

 worldnews.182.t: "La révolte vénitienne"
 worldnews.182.d: "Avec la récente victoire électorale de l'ANI, parti de droite et résolument anti-autrichien en République italienne, il y a eu une sédition ouverte dans la région de la Vénétie par des modérés opposés au nouveau gouvernement. De nombreux rebelles régionaux réclament ouvertement la restauration de la République sereine de Venise, le fameux Etat qui avait été conquis pendant les guerres révolutionnaires et gouverné alternativement par la France, l'Autriche et l'Italie depuis lors. Bien que l'on ignore encore si cela fait partie d'un plan autrichien pour accroître leur influence sur la péninsule ou représente des efforts légitimes des rebelles pour se libérer du pouvoir ANI, déjà le combat a commencé dans le Nord de l'Italie et constitue un risque important pour le gouvernement Milan, car il est en proie aux ennemis de tous bords."
 worldnews.182.a: "La reine de l'Adriatique peut-elle survivre ?"

 worldnews.183.t: "La rébellion au Yémen"
 worldnews.183.d: "La Weltkrieg a causé d'énormes dommages à un Empire Ottoman déjà en difficulté. De grandes parties de la péninsule arabique sont coupées de la domination de la Sublime Porte pendant des années en raison des succès de la Révolte arabe. Néanmoins, avec le Traité de Versailles, le vilayet yéménite est, dans une certaine mesure, ramené sous la domination ottomane - du moins en théorie.\nPendant de nombreuses années, le Yémen a géré ses propres affaires, le regard du sultan étant fermement fixé sur ses propres problèmes intérieurs. Avec le conflit qui éclate dans le Suez et à travers la Terre Sainte, le Yémen a une fois de plus été coupé du gros de l'armée ottomane. Profitant de cette opportunité, combinée à la faiblesse perceptible de l'État ottoman, l'Imam a publiquement déclaré la création d'un nouveau royaume indépendant."
 worldnews.183.a: "Un autre coup porté au Sultan."

 worldnews.185.t: "Restauration du Royaume-Uni"
 worldnews.185.d: "Après les évènements tragiques que l'on sait, le régime républicain de l'Union Britannique est tombé, et un gouvernement servant la Maison de Windsor est de retour à Londres. [CAN_king_full_name] a été officiellement couronné à l'abbaye de Westminster, réalisant le rêve de sa vie de venger l'exil de son père pendant la Révolution britannique, et des efforts sont déjà en cours pour débarrasser la nation de ses liens syndicalistes. Les îles britanniques ont été modifiées au-delà de toute reconnaissance en un court laps de temps seulement, et les racines de l'influence gauche ont été profondément ancrées dans les institutions de la nation et le psyché du peuple. De nombreuses personnes dans le monde attendent maintenant avec impatience de voir quelles mesures le Royaume-Uni nouvellement restauré va prendre sur la scène mondiale."
 worldnews.185.a: "Un nouvel ordre ou le retour de l'ancien ?"

 worldnews.189.t: "Les élections néerlandaises de [GetYear]"
 worldnews.189.d.CNAalone: "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres "piliers" institutionnels qui ont eu tendance à saper les tendances radicales. En raison du chaos économique causé par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années. Malgré la dégénérescence de la politique intérieure et la montée du puissant bloc électoral de gauche, la coalition au pouvoir au CNA a pu se maintenir aux dernières élections, mais à une faible majorité. Refusant d'accepter une coalition avec les libéraux ou la droite, le bloc conservateur a décidé de gouverner seul."
 worldnews.189.d.CNAandLSP: "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres "piliers" institutionnels qui ont eu tendance à saper les tendances radicales. En raison du chaos économique causé par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années.\nLe CNA au pouvoir, un bloc électoral composé de partis conservateurs et confessionnels, a remporté les élections avec une petite minorité. Refusant de gouverner seuls, ils ont invité le parti libéral LSP à former une coalition. Le pays a maintenant un gouvernement nettement centriste qui pourrait être plus disposé à négocier avec l'extrême gauche et la droite."
 worldnews.189.d.rightallianceCNAwon: "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres " piliers " institutionnels qui ont tendance à saper les tendances radicales. En raison du chaos économique provoqué par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années. La coalition des partis conservateurs et confessionnels qui composent le CNA a de nouveau remporté les élections, mais avec une majorité fortement réduite. Voyant la logique en profitant de la haine de la VNH nationaliste envers la gauche et ses paramilitaires de Landwacht, le CNA a attaché son chariot à l'extrême droite."
 worldnews.189.d.rightallianceVNHwon: "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres " piliers " institutionnels qui ont tendance à saper les tendances radicales. En raison du chaos économique causé par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années. Le parti nationaliste VNH a remporté les élections, ce qui a grandement perturbé la politique néerlandaise et renversé le gouvernement CNA. Malgré tout, souffrant d'un gouvernement minoritaire faible, la VNH a invité l'AIIC à se joindre à la coalition, montrant une volonté de modérer le parti afin d'éradiquer la gauche par des moyens parlementaires légitimes."
 worldnews.189.d.moderateleft: "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres institutions - tous des " piliers " qui ont tendance à saper les tendances radicales. En raison du chaos économique causé par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années. La création du formidable pacte électoral Left-Links a été le glas du gouvernement conservateur, mais il s'est rapidement effondré pour conduire au pouvoir minoritaire. Le parti social-démocrate SDAP s'est joint à la coalition avec le VDB modéré, promettant une administration progressiste qui vise à résoudre les nombreuses crises du pays."
 worldnews.189.d.leftcoalition: "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres " piliers " institutionnels qui ont tendance à saper les tendances radicales. En raison du chaos économique causé par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années. La création du formidable pacte électoral Left-Links a été le glas du gouvernement conservateur, mais il s'est rapidement effondré pour conduire au pouvoir minoritaire. Profitant de l'opportunité qui leur est offerte d'éradiquer l'extrême droite, le SDAP social-démocrate a rejoint la coalition avec le RSAP socialiste."
 worldnews.189.a: "Les Néerlandais adorent leurs élections."

 worldnews.190.t: "Coup d'état de Reijnders aux Pays-Bas."
 worldnews.190.d.junta: "Dans une tournure choquante des événements, le général Izaak Reijnders des forces armées néerlandaises a déclaré l'état d'urgence et lancé un coup d'Etat à La Haye, déposant le gouvernement de gauche récemment élu. Les militaires conservateurs et les nationalistes ont longtemps regardé avec consternation l'effondrement du fragile centrisme typique de la politique néerlandaise, caractérisé par l'interdiction faite aux fonctionnaires d'adhérer à des organisations politiques par le " Ambtenarenverbod  " Certains observateurs étrangers ont vu la main du Kaiser dans les actions audacieuses de Reijnders, et bien qu'aucune preuve n'ait encore été apportée, un gouvernement néerlandais de gauche n'aurait pas été dans l'intérêt du Reich. L'armée a mis en place une junte pour administrer les Pays-Bas et bloquer une résurgence syndicaliste. On ne sait pas si des élections auront lieu bientôt."
 worldnews.190.d.vnh: "Dans une tournure choquante, le Général Izaak Reijnders des forces armées néerlandaises a déclaré l'état d'urgence et a lancé un coup d'État à La Haye, déposant le gouvernement de gauche récemment élu. Les militaires conservateurs et les nationalistes ont longtemps observé avec consternation l'effondrement du fragile centrisme typique de la politique néerlandaise, caractérisé par l'interdiction faite aux fonctionnaires d'adhérer à des organisations politiques (Ambtenarenverbod).\nCertains observateurs étrangers ont vu la main du Kaiser dans les actions audacieuses de Reijnders, et bien qu'aucune preuve n'ait encore été apportée, un gouvernement néerlandais de gauche n'aurait pas été dans l'intérêt du Reich.\nLes militaires ont permis au nationaliste VNH ou "Alliance pour le Redressement National" de mettre en place un "gouvernement provisoire", en fait une dictature."
 worldnews.190.a: "La démocratie néerlandaise est peut-être finie."

 worldnews.191.t: "La révolution néerlandaise"
 worldnews.191.d.RSAPelection: "A l'occasion d'une nouvelle victoire des forces de gauche en Europe, les Pays-Bas, traditionnellement modérés, ont suivi le chemin des Britanniques et des Français et sont tombés au socialisme.\n\nLa paralysie politique qui a englouti l'establishment politique néerlandais ces dernières années l'a finalement rattrapé, puisque l'ancien parti révolutionnaire-socialiste Arbeiderspartij ou "RSAP" a été élu par le peuple lors d'une élection équitable. La polarisation politique croissante et l'échec des gouvernements précédents à la suite du Lundi noir ont contribué à une révolution par bulletin de vote, dont les résultats pourraient constituer une grave menace pour l'hégémonie du Reich en Europe."
 worldnews.191.d.overthrowthesystem: "Dans une autre victoire des forces de gauche en Europe, les Pays-Bas, traditionnellement modérés, ont suivi le chemin des Britanniques et des Français et sont tombés au socialisme. La nouvelle a profondément choqué de nombreuses monarchies et de nombreux régimes réactionnaires dans le monde entier.\n\nPeut-être que le SDAP modéré, en rappelant les dangers de la participation socialiste aux systèmes démocratiques, a été contraint de permettre à l'Arbeiderspartij ou "RSAP" révolutionnaire et socialiste d'entrer en coalition avec eux, précipitant une mainmise socialiste sur le Parlement et son abolition ultérieure.\n\nDans la mesure où la nature exacte de ce nouvel État reste à déterminer, les observateurs internationaux attendent la réponse allemande à cette menace potentielle sur leurs frontières."
 worldnews.191.d.mutiny: "Dans une autre victoire des forces de gauche, les Pays-Bas, traditionnellement modérés, ont suivi la voie des Britanniques et des Français et sont tombés dans le socialisme.\n\nLe pays est dans le chaos depuis l'incendie du Binnenhof à La Haye par le syndicaliste Marinus van der Lubb qui a amené le gouvernement à déclarer un état d'urgence. Après une mutinerie de gauche sur un petit navire de la marine et la révolte qui a suivi dans la province de Groningue au nord, le sentiment révolutionnaire s'est rapidement répandu et des unités de l'armée ont défilé. Avec la chute de l'establishment politique néerlandais, un nouveau danger est apparu aux frontières de l'Empire allemand. Sa réponse est encore inconnue."
 worldnews.191.d.socialistputsch: "Dans une nouvelle victoire des forces de gauche en Europe, les Pays-Bas, traditionnellement modérés, ont suivi le chemin des Britanniques et des Français et sont tombés dans le socialisme. La nouvelle a profondément choqué de nombreuses monarchies et régimes réactionnaires à travers le monde.\n\nCe qui a commencé par une petite mutinerie à De Peel s'est terminé par la prise de contrôle des grandes villes du pays par les paramilitaires du Front rouge et les soldats de gauche, ainsi que par l'évacuation massive de personnalités de l'establishment et de la plupart des fonctionnaires et de la famille royale hollandaise."
 worldnews.191.a: "Les feux de la révolution réclament une autre nation."

 worldnews.192.t: "La mainmise nationaliste aux Pays-Bas"
 worldnews.192.d.parliament: "Les Pays-Bas ont longtemps été considérés comme une île de centrisme politique dans un océan d'idéologues gauchistes et d'impérialistes machinaux. Tout cela a cependant changé avec la montée en puissance du Verbond voor Nationaal Herstel "VNH". La soi-disant "Alliance pour le Redressement National" est un mouvement ultra-nationaliste qui se consacre à la restauration de la fierté néerlandaise et à l'expulsion de la nation de l'influence du Syndicalisme à la suite de la Crise du Lundi Noir.\n\nLa popularité croissante du VNH lui a permis de devenir le premier parti au Parlement, mais il n'a pas réussi à obtenir la majorité aux élections. Pour ne pas être en reste par rapport à leurs rivaux, les paramilitaires de Landwacht ont marché aujourd'hui dans le Binnenhof, terrifiant le reste du Parlement pour le soumettre et instaurer une dictature."
 worldnews.192.d.finsterwolde: "Les Pays-Bas ont longtemps été considérés comme un îlot de centrisme politique dans un océan d'idéologues de gauche et de machination impérialiste. Mais tout cela a changé avec la montée en puissance du Verbond voor Nationaal Herstel'VNH'. La soi-disant "Alliance for National Recovery" est un mouvement ultra-nationaliste dédié à la restauration de la fierté néerlandaise et à l'élimination de l'influence syndicaliste dans le sillage de la Crise du Lundi Noir.\nL'assemblée du parti VNH à Maastricht a entendu un discours incendiaire de Cornelis van Geelkerken qui a ouvertement appelé à se soulever contre un gouvernement qui aurait été subverti par les "cryptosyndicalistes malins". Cela a conduit les paramilitaires de la VNH à travers les Pays-Bas à se révolter, en dépit des appels lancés par les modérés dirigés par la reine Wilhelmina, à cesser."
 worldnews.192.d.haguemarch: "Les Pays-Bas ont longtemps été considérés comme une île de centralisme politique dans un océan d'idéologues de gauche et d'impérialistes machistes. Mais tout cela a changé avec l'avènement du Verbond voor Nationaal Herstel (VNH). La soi-disant "Alliance for National Recovery" est un mouvement ultra-nationaliste dédié à la restauration de la fierté néerlandaise et à l'élimination de l'influence syndicaliste dans le sillage de la Crise du Lundi Noir.\n\nAujourd'hui, une marche massive de partisans du VNH et de paramilitaires de la Landwacht d'Amsterdam à la capitale, La Haye, a culminé avec le renvoi du gouvernement par la Reine Wilhelmina, qui les a remplacés par des dirigeants du VNH afin d'endiguer un violent putsch mené par des officiers de l'armée sympathiques."
 worldnews.192.a: "Ça ne ressemble pas aux Hollandais."

 worldnews.193.t: "Les Hollandais reconnaissent la Commune de France."
 worldnews.193.d: "Dans un acte controversé qui a consterné de nombreuses nations européennes, les Pays-Bas ont reconnu de facto l'existence de la Commune Française en envoyant une mission diplomatique à Paris pour discuter des droits des citoyens. Un tel acte va totalement à l'encontre des normes politiques néerlandaises, qui ont traditionnellement mis l'accent sur la solidarité avec les gouvernements non syndicalistes en exil de la République française et du Royaume-Uni.\nBien que la raison de cette étrange volte-face diplomatique ait été initialement minimisée par le gouvernement néerlandais, il a finalement été révélé que la coalition CNA-LSP au pouvoir a reconnu la Commune pour satisfaire les socialistes et sauver les Pays-Bas du chaos politique. Si elle est avérée, une telle action démontre les mesures extrêmes que certains centristes sont prêts à prendre pour éviter la polarisation dans l'Europe moderne."
 worldnews.193.d.dejure: "Dans un acte qui a stupéfié de nombreux diplomates, les Pays-Bas ont rompu aujourd'hui les conventions internationales et reconnu officiellement la Commune de France comme le successeur légal de l'État français. Dans un étonnant renversement des normes dans l'Europe de l'après-Weltkrieg, particulièrement pour un pays ayant des liens si étroits avec l'Allemagne, la Mitteleuropa et le Reichspakt, les Pays-Bas ont même coupé les liens avec le gouvernement français en exil à Alger.\nBien que la raison de cette étrange volte-face diplomatique ait été initialement minimisée par le gouvernement néerlandais, il a finalement été révélé que la coalition CNA-LSP au pouvoir a reconnu la Commune pour satisfaire les socialistes et sauver les Pays-Bas du chaos politique. Si elle est avérée, une telle action démontre les mesures extrêmes que certains centristes sont prêts à prendre pour éviter la polarisation dans l'Europe moderne."
 worldnews.193.a: "Qui pourrait comprendre l'esprit d'un diplomate ?"

 worldnews.194.t: "Les Pays-Bas nationalisent les actifs allemands."
 worldnews.194.d: "Le gouvernement néerlandais a pris aujourd'hui la décision audacieuse de nationaliser les biens des citoyens allemands sur son territoire, dans une action qui ne manquera pas de provoquer la colère du Kaiserreich. Le gouvernement conservateur conservateur affaibli de l'AIIC étant entré en coalition avec la BDV libérale, il s'est engagé dans une politique de négociation avec l'extrême gauche et la droite néerlandaises afin d'endiguer la catastrophe politique intérieure. Afin de rallier la VNH ultranationaliste, le gouvernement néerlandais a finalement accepté de nationaliser les actifs allemands afin d'éviter la faillite du gouvernement, une situation que la CNA-LSP a cherché à cacher. Des appels ont déjà été lancés à Berlin en faveur de mesures punitives, tant économiques que militaires. Mais comment l'Empire agira-t-il, personne ne peut encore deviner."
 worldnews.194.a: "Une tournure étrange des événements."

 worldnews.195.t: "La reine Wilhelmina abdique le trône hollandais"
 worldnews.195.d.republic: "La reine Wilhelmina a abdiqué du trône après un demi-siècle de règne. Horrifiée par la montée en puissance du syndicaliste RSAP et l'effondrement du consensus modéré dans son pays à la suite de l'échec du gouvernement précédent, la reine Wilhelmina semble peu disposée à poursuivre son règne.\n\nDans des scènes grotesques au Parlement, les efforts de Colijn et du gouvernement au pouvoir pour faire adopter une loi finançant le couronnement de la princesse Julia ont été bloqués par le RSAP et le SDAP de gauche. En conséquence, la monarchie a mis fin à nos relations."
 worldnews.195.d.republicalbarda: "Dans une séquence d'événements étonnante selon les normes néerlandaises, la reine Wilhelmina a abdiqué le trône après un demi-siècle de règne. Consternée par la victoire du pacte électoral de gauche, Wilhelmina avait audacieusement déclaré qu'elle n'accepterait que le candidat modéré du VDB en tant qu'amateur, Pieter Oud, malgré la victoire du SDAP - les forçant plutôt à s'allier avec le RSAP socialiste. Alors que même les parlementaires modérés étaient furieux contre elle, forçant par inadvertance le SDAP à gauche, la position de la reine Wilhelmina est rapidement devenue intenable, et Willem Albarda du SDAP a été nommé.\n\nAvec l'abdication du monarque, les gauchistes qui dirigent maintenant la nation ont déclaré la création d'une République néerlandaise "libérée de la tyrannie réactionnaire"."
 worldnews.195.d.juliana: "Dans une séquence d'événements étonnante selon les normes néerlandaises, la reine Wilhelmina a abdiqué du trône après un demi-siècle de règne. Consternée par la victoire du pacte électoral de gauche, Wilhelmina avait audacieusement déclaré qu'elle n'accepterait que le candidat modéré du VDB en tant que Formateur, Pieter Oud, malgré la victoire du SDAP - les forçant plutôt à s'allier avec le RSAP socialiste. Alors que même les parlementaires modérés étaient furieux contre elle, forçant par inadvertance le SDAP à gauche, la position de la reine Wilhelmina est rapidement devenue intenable, et Willem Albarda du SDAP a été nommé. L'abdication de Wilhelmina n'a cependant pas suffi à détruire complètement la monarchie néerlandaise, et Juliana a rapidement été couronnée nouvelle reine."
 worldnews.195.a: "Un autre monarque européen tombe."

 # worldnews.196.t: "Treaty of Beyrut"
 # worldnews.196.d: "After a brutal conflict waged in the Near-East the Ottoman Empire has succeeded in defeating its rivals and crushing the Cairo Pact, in a victory that comes as quite a shock to the international community.\n\nWracked with internal strife, endemic corruption and a poor military structure despite being on the victorious side of the Weltkrieg, there were few that believed the Sublime Porte had the capacity to survive in the face of the aggression of its neighbours. As the humiliated leadership of Egypt and the other Pact members sign the peace treaty in Beyrut, it has become clear that the situation in the East has changed. The House of Osman lives to fight another day."
 # worldnews.196.a: "The Sick Man still has some life left."

 worldnews.199.t: "Le Congrès d'Arel"
 worldnews.199.d: "Avec la récente indépendance de la Belgique par rapport à ses anciens maîtres allemands, la question inévitable qui en a découlé était simple - et ensuite ? Les deux nations ont envoyé des représentants dans la petite ville ardennaise d'Arel au Luxembourg allemand, près de la frontière avec le sud de la Wallonie, et c'est là que le chemin futur de la Belgique en Europe a été décidé.\n\nLa Belgique et le Reich ont convenu qu'en échange de la reconnaissance par le Kaiser de l'indépendance formelle de Bruxelles, la Belgique rejoindrait le Reichspakt permettant aux Allemands de se protéger contre l'agression de la Commune de la France. Il semble que les Belges soient prêts à compromettre leur indépendance nouvellement acquise afin de préserver leur avenir."
 worldnews.199.d.failed: "Avec la récente indépendance de la Belgique par rapport à ses anciens maîtres allemands, la question inévitable qui en a découlé était simple - et ensuite ? Les deux nations ont envoyé des représentants dans la petite ville ardennaise d'Arel au Luxembourg allemand, près de la frontière avec le sud de la Wallonie, et c'est là que le chemin futur de la Belgique en Europe fut décidé.\n\nBien que les Allemands aient proposé de reconnaître formellement l'indépendance belge si Bruxelles revenait au Reichspakt, la Belgique n'était pas convaincue. Que l'exigence des négociateurs de la cession du Luxembourg belge par le Reich ait ou non été considérée comme un affront, les négociations d'Arel ont rapidement échoué et les Allemands se sont retirés. Pour l'instant du moins, la Belgique est seule."
 worldnews.199.a: "La Belgique revient sur la scène mondiale."

 worldnews.200.t: "La crise wallonne"
 worldnews.200.d: "La rébellion en Flandre-Wallonie a pris un tournant vicieux ces dernières semaines avec les combats ouverts et la montée de la Commune wallonne sous le drapeau coq hardi sur les places publiques de la région séparatiste. Avec les forces allemandes et royalistes rassemblées sur la Meuse pour une contre-attaque rapide, l'espoir de la survie du Syndicalisme en Wallonie s'est effondré sur Paris.\n\nApparemment peu encline à faire tomber la colère de l'Allemagne sur eux, la France n'était pas prête à offrir des garanties aux rebelles wallons, même aujourd'hui. La survie du mouvement indépendantiste semble aujourd'hui mise en doute, et rares sont ceux qui pensent que le régime du roi Adelbert va maintenant tomber. Cependant, la guerre entre les grandes puissances a été évitée - pour l'instant."
 worldnews.200.d.germanybacksdown: "La rébellion en Flandre-Wallonie a pris un tournant vicieux ces dernières semaines avec les combats ouverts et la montée de la Commune wallonne sous le drapeau coq hardi sur les places publiques de la région séparatiste. Avec les forces allemandes et royalistes rassemblées sur la Meuse pour une contre-attaque rapide, les espoirs de survie du syndicalisme en Wallonie tombèrent sur Paris.\n\nDans une victoire éclatante pour les syndicalistes, l'Allemagne ne voulait pas accepter de risquer une guerre avec l'Internationale après la crise du lundi noir, et les Wallons et Allemands signèrent un traité sur le pont de Fragnée à Liège. La survie de la Wallonie est assurée et la force du syndicalisme en Europe de l'Ouest s'est à nouveau accrue. Cependant, la guerre entre les grandes puissances a été évitée - pour l'instant"
 worldnews.200.d.francebacksdown: "La rébellion en Flandre-Wallonie a pris un tournant vicieux ces dernières semaines avec les combats ouverts et la montée de la Commune wallonne sous le drapeau coq hardi sur les places publiques de la région séparatiste. Avec les forces allemandes et royalistes rassemblées sur la Meuse pour une contre-attaque rapide, les espoirs de survie du syndicalisme en Wallonie tombèrent sur Paris.\n\nBien que les Français aient montré une volonté claire de défendre les rebelles wallons naissants de la contre-attaque allemande, déplaçant les forces sur la Meuse, lorsque les Allemands leur envoyèrent un ultimatum la Commune ne voulait pas soutenir leurs paroles avec des actes. Les Français ont rompu leur garantie et ont retiré leurs forces, laissant la Wallonie à son sort inévitable. Cependant, la guerre entre les grandes puissances a été évitée - pour l'instant"
 worldnews.200.a: "Un sauvetage serré, c'est sûr."

 worldnews.201.t: "La deuxième révolte mahdiste"
 worldnews.201.d: "Le Soudan est connu depuis longtemps comme une terre de tisons religieux et de peuples féroces, un fait que même l'Empire britannique à son apogée a dû découvrir à la fin du siècle dernier. Aujourd'hui, il semble que les Égyptiens soient de nouveau confrontés à une grave révolte dans la région méridionale, dirigée par Abd al-Rahman al-Mahdi, fils de Muhammad Ahmad, le Mahdi de la première rébellion de 1881. Appelant à la résistance mandatée par Dieu contre les occupants égyptiens depuis un balcon à Khartoum, Abd al-Rahman a contribué à l'effondrement total du pouvoir du Caire dans la région, par sa rhétorique puissante. Bien qu'il ne sache pas s'il a le soutien de la plupart des tribus du Soudan, il est clair qu'une guerre brutale l'attend."
 worldnews.201.a: "Ça devrait être bon."

 worldnews.202.t: "Une croisade contre le syndicalisme"
 worldnews.202.d: "Parlant de la Basilique Saint-Pierre de Rome aux masses rassemblées, le Pape Jules IV a aujourd'hui prononcé un long et vaste discours contre les maux inhérents au Syndicalisme, et appelant tous les "vrais fidèles" à la parole de Dieu à éviter ceux qui voudraient suivre une telle forme maléfique de gouvernement.\n\nIl a appelé les catholiques du monde entier à prendre les armes au nom de Dieu contre le Syndicalisme, l'appelant une nouvelle "Croisade" de l'ère moderne. Il a terminé son discours par un appel direct à la guerre contre la République socialiste d'Italie, et il semble qu'une confrontation militaire directe entre les deux états italiens soit tout sauf inévitable."
 worldnews.202.a: "Quel vieux fou."
 worldnews.202.b: "Dieu est de notre côté !"

 worldnews.209.t: "La charte totaliste"
 worldnews.209.d: "Mussolini, Valois, Herzog et d'autres parties intéressées sont arrivés aujourd'hui à Birmingham pour discuter de leurs points communs. Il a été convenu que le maximalisme, le sorélianisme et le national-syndicalisme partagent tous les principes de base de la primauté de l'État dans la lutte socialiste, le rôle de l'identité nationale dans l'État et l'importance d'une autorité centrale forte pour préserver et construire le socialisme.\n\nLa Charte affirme également que l'État socialiste est l'étape finale du développement humain et que la démocratie n'est pas nécessaire pour atteindre le socialisme. Ces déclarations ont suscité de grandes critiques de la part d'autres factions socialistes, qui lui ont donné le nom de "Totalisme" en tant que jeu sur le socialisme totalitaire, ce qui a été accepté avec empressement par Mosley qui l'a ajouté au nom du manifeste, l'attribuant à leur engagement total envers le socialisme"
 worldnews.209.a: "Espérons que le peuple rejette cette folie !"
 worldnews.209.b: "Le peuple doit rejeter cette folie !"

 worldnews.210.t: "La Fédération Italienne est restaurée"
 worldnews.210.d.tuscwaus: "Menés à la victoire par l'Autriche dans sa révolte contre l'ANI radicale de [ITA_GetNatPopLeader], les dirigeants vénitiens ont annoncé aujourd'hui la restauration de la Fédération Italienne - le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile mais abandonné en 1929. Cette fois-ci, le Consiglio della Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigé par les Républicains. Trop de gens, dit-on, ont perdu confiance dans la démocratie et le Conseil détiendra donc les pleins pouvoirs et sera dirigé par un dirigeant de l'un des États qui composent la Fédération.\n\nLe Président du Conseil de la Fédération est à nouveau le Grand-Duc Pietro Ferdinando de Toscane. Beaucoup pensent que son retour au pouvoir n’est pas une coïncidence, étant donné que c'est un Habsbourg et que l’influence autrichienne dans le nord de l’Italie a clairement été restaurée."
 worldnews.210.d.lombwaus: "Aidés par l'Autriche dans sa révolte réussie contre l'ANI radical de [ITA_GetNatPopLeader], les dirigeants vénitiens ont annoncé aujourd'hui la restauration de la Fédération Italienne - le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile mais abandonné en 1929, le Consiglio della Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigé par des républicains. Trop de gens, dit-on, ont perdu confiance dans la démocratie, et le Conseil détiendra donc les pleins pouvoirs et sera dirigé par un dirigeant de l'un des États de la Fédération.\nLe Chef du Conseil de la Fédération est le comte Adriano Visconti de Lombardie, une décision surprenante, puisque les protecteurs autrichiens de la nation auraient préféré le grand-duc Habsbourg de Toscane. Le sentiment anti-autrichien reste cependant élevé dans le pays et cette décision a donc été jugée plus sûre."
 worldnews.210.d.venwaus: "Aidés par l'Autriche dans sa révolte réussie contre l'ANI radical de [ITA_GetNatPopLeader], les dirigeants vénitiens ont annoncé aujourd'hui la restauration de la Fédération Italienne - le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile mais abandonné en 1929, le Consiglio della Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigé par des républicains blancs.Trop de gens, dit-on, ont perdu confiance dans la démocratie, et le Conseil détiendra donc les pleins pouvoirs et sera dirigé par un dirigeant de l'un des États de la Fédération.\nAlors que certains pensaient que leChef du Conseil de la Fédération serait, une fois de plus, le grand-duc Habsbourg de Toscane, les Vénitiens ont plutôt choisi de nommer leur propre Premier Ministre, Giuseppe Volpi, à ce poste. Compte tenu de son rôle déterminant dans la révolte contre l’ANI, beaucoup en Italie le considèrent comme un héros national."
 worldnews.210.d.tuscnoaus: "Ayant réussi leur révolte contre l'ANI radical de [ITA_GetNatPopLeader], les dirigeants vénitiens ont annoncé aujourd'hui la restauration de la Fédération Italienne - le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile mais abandonné en 1929. Cette fois, le Consiglio della La Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigée par les républicains de Milan. Trop de gens, dit-on, ont perdu confiance dans la démocratie et le Conseil détiendra donc les pleins pouvoirs et sera dirigé par un dirigeant de l'un des États qui composent la Fédération.\n\nLe président du Conseil de la Fédération est à nouveau le grand-duc des Habsbourg Pietro Ferdinando de Toscane, une décision qui plaira certainement à l'Autriche voisine."
 worldnews.210.d.lombnoaus: "Ayant réussi leur révolte contre l'ANI radical de [ITA_GetNatPopLeader], les dirigeants vénitiens ont annoncé aujourd'hui la restauration de la Fédération Italienne - le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile mais abandonné en 1929. Cette fois, le Consiglio della La Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigée par les républicains blancs. Trop de gens, dit-on, ont perdu confiance dans la démocratie et le Conseil détiendra donc les pleins pouvoirs et sera dirigé par un dirigeant de l'un des États qui composent la Fédération.\n\nLe chef du Conseil de la Fédération est le comte Adriano Visconti de Lombardie. Bien que cette décision soit surprenante pour certains, le sentiment anti-autrichien reste élevé dans le pays et le gouvernement ne souhaite pas revenir à l'influence autrichienne."
 worldnews.210.d.vennoaus: "Ayant réussi leur révolte contre l'ANI radical de [ITA_GetNatPopLeader], les dirigeants vénitiens ont annoncé aujourd'hui la restauration de la Fédération Italienne - le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile mais abandonné en 1929. Cette fois, le Consiglio della La Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigée par les républicains blancs. Trop de gens, dit-on, ont perdu confiance dans la démocratie et le Conseil détiendra donc les pleins pouvoirs et sera dirigé par un dirigeant de l'un des États qui composent la Fédération.\nAlors que certains pensaient que le chef du Conseil de la Fédération serait à nouveau le grand-duc de Toscane des Habsbourg, les Vénitiens ont plutôt choisi de nommer leur propre Premier ministre, Giuseppe Volpi, à ce siège. Compte tenu de son rôle déterminant dans la révolte contre l’ANI, beaucoup en Italie le considèrent comme un héros national."
 worldnews.210.a: "Voyons voir combien de temps ça va durer cette fois"

 worldnews.211.t: "Dissolution de la République Italienne"
 worldnews.211.d: "Ayant réussi leur révolte contre l'ANI radical de [ITA_GetNatPopLeader], les dirigeants vénitiens ont annoncé aujourd'hui qu'ils ne restaureraient pas la République Italienne, mais qu'à la place, elle et le nouvel État de Lombardie se sépareraient pour former des nations indépendantes. La Lombardie est actuellement sous régime militaire, bien que le gouvernement soit assisté par le comte Adriano Visconti et que la plupart s'attendent à ce qu'il prenne les rênes à la tête du pays .\n\nCela n’est pas surprenant, étant donné que la confiance dans la démocratie a été gravement ébranlée et que l’armée s’inquiète du fait que le soutien de l’ANI n’a pas encore été écrasé. Reste à savoir si cette décision signifiera un nouveau statu quo pour le leadership vénitien dans la région ou rendra les deux nations vulnérables aux menaces étrangères."
 worldnews.211.a: "L'ancien ordre se fragmente encore"

 worldnews.212.t: "L'Autriche oblige l'Italie à restaurer la Fédération"
 worldnews.212.d: "Alors que le Consiglio della Federazione Italiana, l'organe directeur de la Fédération italienne, était devenu caduc en 1929, le gouvernement [AUS.GetAdjective] a annoncé aujourd'hui sa restauration en tant que gouvernement officiel de l'Italie... mais cette fois sans les Républicains, dont les Autrichiens avaient été contraints d'accepter la tête de la Fédération après la guerre civile. Bien que des manifestations dans toute l'Italie aient indiqué que cette décision était impopulaire, les élections ont été suspendues et tout le pouvoir a été placé entre les mains du Conseil et de ses membres aristocratiques - le Grand Duc de Toscane , un Habsbourg, Pietro Ferdinando, devenant le nouveau chef du Conseil.\nBien que l'Autriche affirme qu'elle ne considère pas la Fédération comme une marionnette, cette décision signifie la restauration de l'influence autrichienne, perdue après les événements du Lundi Noir de 1936."
 worldnews.212.a: "Voyons voir combien de temps ça va durer cette fois"

 worldnews.213.t: "[ITA.GetNameDefCap] défie l'ultimatum autrichien"
 worldnews.213.d: "Alors que le Consiglio della Federazione Italiana, ou Conseil de la Fédération, avait expiré en 1929, [AUS.GetNameDef] a donné un ultimatum à Milan, en insistant pour que la gouvernance du Conseil dans [ITA.GetNameDef] soit restaurée - avec ou sans les Républicains à la tête du Conseil, comme c'était le cas avant la dissolution. L'ultimatum a maintenant expiré, et il est clair que les Italiens veulent conserver leur liberté retrouvée. Déjà, les troupes autrichiennes et italiennes ont commencé à s'affronter aux frontières, et le Premier ministre italien [ITA.GetLeader] a tenu un discours à Milan, appelant tous les vrais Italiens à combattre "l'impérialisme flagrant" de l'Empire des Habsbourg."
 worldnews.213.a: "Un mouvement dangereux"

 worldnews.214.t: "[AUS.GetNameDefCap] se retire d'Italie"
 worldnews.214.d: "Il est clair que le Lundi noir a frappé de plein fouet [AUS.GetNameDef]. Le Reichskriegsminister austro-hongrois a annoncé aujourd'hui qu'il rappelait les divisions stationnées sur le territoire [ITA.GetAdjective], incapables de se permettre le fardeau financier de les protéger de [SRI.GetNameDef]. Pour le meilleur ou pour le pire, [ITA.GetNameDef] est maintenant effectivement indépendant de la domination autrichienne, au moins jusqu'à ce que les Autrichiens retrouvent toute leur force et décident si leurs intérêts dans la péninsule italienne valent la peine d'être récupérés ou non. Beaucoup dans [ITA.GetNameDef] ont exprimé leur inquiétude quant à savoir si cela les exposerait ou non à une attaque de [SRI.GetNameDef], un mouvement qui plongerait l'Italie dans une guerre civile une fois de plus."
 worldnews.214.a: "L'influence autrichienne s'affaiblit encore"
 worldnews.214.b: "Une opportunité, peut-être ?"

 worldnews.215.t: "La démocratie italienne survit"
 worldnews.215.d: "Après plusieurs mois d'actes terroristes de l'ANI qui ont secoué [ITA.GetNameDef] et fait douter de la capacité du gouvernement à maintenir l'ordre, un vote de censure a eu lieu aujourd'hui à Milan - si ce vote avait été adopté, beaucoup craignaient qu'il ne signale l'effondrement de la république. Par la plus étroite des marges, la motion a été rejetée, et le Premier ministre [ITA.GetLeader] a annoncé depuis les marches des bâtiments du gouvernement que la démocratie en Italie avait survécu à son plus grand défi, et que la république continuerait à vivre."
 worldnews.215.a: "Il semblerait donc"

 worldnews.216.t: "Chute du gouvernement italien"
 worldnews.216.d.tusc: "Après plusieurs mois d'actes terroristes de l'ANI qui ont secoué [ITA.GetNameDef] et fait douter de la capacité du gouvernement à maintenir l'ordre, un vote de censure a eu lieu à Milan aujourd'hui... une motion qui a été adoptée par la plus étroite des marges. L'attention s'est maintenant tournée vers le Consiglio della Federazione Italiana, l'ancien gouvernement de la Fédération italienne, qui a cessé d'exister après 1929 mais qui existe toujours techniquement, et il est intervenu pour combler le vide laissé par la république. Le Conseil, composé d'aristocrates des États de la Fédération et dirigé par le Grand Duc de Habsbourg de Toscane, Pietro Ferdinando, a suspendu les élections et déclaré la restauration complète de la Fédération italienne."
 worldnews.216.d.lomb: "Après de nombreux mois d'actes terroristes de l'ANI qui ont secoué [ITA.GetNameDef] et fait douter de la capacité du gouvernement à maintenir l'ordre, un vote de défiance a eu lieu à Milan aujourd'hui... une motion qui a été adoptée, par la plus petite des marges. L'attention s'est maintenant tournée vers le Consiglio della Federazione Italiana, l'ancien gouvernement de la Fédération italienne, qui a expiré après 1929 mais qui existe toujours techniquement, et il est intervenu pour combler le vide laissé par la république. Le Conseil, composé d'aristocrates des États de la Fédération et dirigé par Adriano Visconti, Duc de Lombardie, a suspendu les élections et déclaré la restauration complète de la Fédération italienne."
 worldnews.216.d.separate: "Après plusieurs mois d'actes terroristes de l'ANI qui ont secoué [ITA.GetNameDef] et fait douter de la capacité du gouvernement à maintenir l'ordre, un vote de censure a eu lieu à Milan aujourd'hui... une motion qui a été adoptée par la plus étroite des marges. Après beaucoup d'acrimonie dans les chambres du gouvernement, il était clair que la république était tombée et qu'il n'y aurait pas de règlement des différends entre les politiciens et le peuple. Il semble que Venise et la Lombardie aient choisi de suivre des voies séparées, chacune dirigée par son propre gouvernement et responsable de son propre destin."
 worldnews.216.a: "Intéressant"

 worldnews.217.t: "L'ANI renverse le gouvernement italien"
 worldnews.217.d: "Après avoir échoué dans sa tentative de prendre le pouvoir aux élections de 1937, l'ANI de [ITA_GetNatPopLeader] a renversé aujourd'hui le gouvernement italien après des mois d'insurrection et d'attentats à la bombe. Les tentatives du gouvernement républicain pour maintenir l'ordre ont échoué suffisamment pour que le sentiment se retourne contre lui, et l'ANI s'est jetée sur cette faiblesse après avoir obtenu un soutien considérable au sein de l'armée italienne.\n\nAvec des manifestations remplissant les rues, notamment à Venise, l'ANI de [ITA_GetNatPopLeader] a annoncé aujourd'hui qu'elle avait pris le contrôle total et veillerait à ce que la nation reste forte face à la menace syndicaliste."
 worldnews.217.a: "Ça semble être une recette pour l'instabilité"

 worldnews.218.t: "L'Italie est unie !"
 worldnews.218.d.ani: "Aujourd'hui, le leader de [ITA.GetNameDef], le "Duce" autoproclamé [ITA_GetNatPopLeader]a annoncé que l'Italie était à nouveau entière et réunifiée."Ce Deuxième Risorgimento a coûté cher", a-t-il déclaré devant une foule enthousiaste à Rome, "mais il y aura encore des sacrifices encore, car l'Italie doit atteindre la grandeur qu'elle n'a connue qu'au cours des siècles passés. La Weltkrieg doit être mise de côté et le monde doit savoir que notre nation ne sera plus jamais déchirée par des puissances étrangères !"\n\nLes forces dites des « chemises bleues » se sont déployées dans toutes les régions d'Italie où l'ANI n'a pris le contrôle que récemment, s'assurant que l'opposition au nouveau régime reste silencieuse."
 worldnews.218.d.fed: "Aujourd'hui, le chef du Consiglio della Federazione Italiana, ou Conseil de la Fédération, [ITA.GetLeader], a déclaré que l'Italie était enfin réunifiée et entière. "Notre réunification a coûté cher", a-t-il déclaré devant une foule enthousiaste à Rome, "et nous devons nous souvenir des sacrifices consentis par tant de personnes. Les griefs du passé doivent être mis de côté, et nous devons être reconnaissants que notre nation ait traversé une période aussi troublée et se soit retrouvée."\n\nLa quantité de pouvoir détenu par le Conseil et le fait que, à bien des égards, l'Italie soit revenue à ses racines aristocratiques au lieu d'embrasser la démocratie suscitent encore beaucoup de récriminations dans le pays, mais pour la plupart des gens, cette période d'unité a donné lieu à de nombreuses célébrations."
 worldnews.218.d.rep: "Aujourd'hui, le Premier ministre de [ITA.GetNameDef], [ITA.GetLeader], a déclaré que l'Italie était à nouveau réunifiée. "Ce Second Risorgimento a coûté cher", a-t-il déclaré à une foule enthousiaste à Rome, "et nous devons nous souvenir des sacrifices consentis par tant de personnes. Les griefs du passé doivent être mis de côté, et nous devons être reconnaissants que notre nation ait traversé une période aussi troublée et se soit retrouvée."\n\nLe gouvernement est considérablement plus stable aujourd'hui qu'il ne l'était lorsqu'il a passé de justesse le vote de défiance il n'y a pas si longtemps, mais nombreux sont ceux qui, dans le pays, craignent les conséquences de l'élargissement du droit de vote maintenant que le pays est uni et que les parties les plus socialistes du nord-ouest ont été incorporées."
 worldnews.218.a: "Un nouveau pouvoir surgit"

 worldnews.219.t: "Le Second Risorgimento a été achevé"
 worldnews.219.d: "Aujourd'hui, le Président de [SRI.GetNameDef], [SRI.GetLeader], a annoncé que le Second Risorgimento de l'Italie était enfin terminé. "Depuis la guerre civile, nous avons rêvé d'une Italie non seulement entière, mais aussi vraiment libre", a-t-il déclaré devant une foule enthousiaste à Rome. "Aujourd'hui, ce rêve est devenu une réalité. L'Italie a été libérée de ses maîtres étrangers, de ses maîtres capitalistes, de ses rois et aristocrates... maintenant, pour la première fois, elle appartient vraiment au peuple italien !"\n\nLes forces syndicalistes n'ont pas chômé, se répandant dans les régions du pays autrefois dédiées à la résistance au contrôle syndicaliste, et l'on ne sait pas si [SRI.GetNameDef] atteindra un jour la stabilité promise par le gouvernement."
 worldnews.219.a: "Bien joué !"
 worldnews.219.b: "Une Italie unie et syndicaliste ? Pitié !"

 worldnews.220.t: "Le Royaume d'Italie est restauré"
 worldnews.220.d: "Aujourd'hui, le Roi [SRD.GetLeader] a déclaré que le Royaume d'Italie avait été une fois de plus restauré et reconstitué. "Ce Second Risorgimento a coûté très cher", a-t-il déclaré à une foule enthousiaste à Rome. "Nous ne devons jamais oublier les sacrifices qui nous ont amenés ici, ainsi que les efforts de nos alliés qui ont rendu cela possible... mais nous devons aussi être fiers de ce que nous avons accompli. Nous avons surmonté la honte de notre perte lors de la première guerre mondiale et sommes revenus pour prendre la place qui nous revient à la tête d'une nation restaurée. C'est une victoire pour tous les Italiens !"\n\nTous les Italiens ne partagent évidemment pas l'enthousiasme du roi, mais, pour le moment, la plupart semblent soulagés que les divisions de leur nation appartiennent désormais au passé."
 worldnews.220.a: "L'ancien ordre revient, il semble"

 worldnews.221.t: "Proclamation de l'Empire Italien"
 worldnews.221.d: "Aujourd'hui, le Roi [SIC.GetLeader] du Royaume des Deux-Siciles a déclaré que, la majeure partie de l'Italie étant désormais réunie sous son autorité, sa nation serait connue sous le nom d'Empire italien. Bien que certains considèrent ce titre comme ambitieux, l'immense foule présente dans la ville de Naples a accueilli l'annonce du Roi avec beaucoup d'enthousiasme. Certains membres du gouvernement sicilien ont apparemment suggéré que l'homme qui a réunifié l'Italie prenne le titre d'empereur, mais le roi aurait été réticent à l'accepter.\n\n"En vérité, notre pays est une terre de plusieurs rois", aurait-il répondu, "mais ils sont tous unis sous l'Empire, tout comme l'Italie est une terre de plusieurs peuples unis par une même aspiration"."
 worldnews.221.a: "Intéressant"

 worldnews.222.t: "Proclamation de la Confédération Italienne"
 worldnews.222.d: "Aujourd'hui, le roi [uniter.GetLeader] de [uniter.GetNameDef] a déclaré la création d'une Confédération italienne, les états restaurés d'Italie retrouvant leur indépendance mais travaillant ensemble pour une cause commune. Lorsque certains officiels lui ont demandé pourquoi il n'avait pas simplement choisi d'unifier l'Italie sous un seul drapeau, le roi aurait répondu : "Parce que cela n'a pas fonctionné la première fois. A la fin, le Risorgimento nous a détruits. Nous, les Italiens, sommes un seul peuple, et pourtant nous ne le sommes pas non plus, et il en a toujours été ainsi". La foule dans la capitale [uniter.GetAdjective], et même dans toute la péninsule italienne, semblait approuver la déclaration du roi, et l'acclamait chaleureusement alors qu'il entamait sa première tournée dans les nouveaux États."
 worldnews.222.a: "Intéressant"

 worldnews.223.t: "Pie XII, élu nouveau Pape"
 worldnews.223.d: "Les fidèles catholiques de Rome ont poussé un soupir de soulagement lorsque la cheminée de la Chapelle Sixtine a dégagé une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on annonça que le pieux et populaire cardinal Eugenio Pacelli était devenu Sa Sainteté le pape Pie XII, chef de l'Église catholique et chef d'État des États pontificaux. Il est prévu qu'il poursuive la politique de son prédécesseur, dont il a pris le nom pontifical."
 worldnews.223.a: "Bonne chance, votre Sainteté"
 worldnews.223.b: "Un homme inutile élu par des hommes inutiles"

 worldnews.224.t: "Stephen X, élu nouveau Pape"
 worldnews.224.d: "Les fidèles catholiques de Rome ont poussé un soupir de soulagement lorsque la cheminée de la Chapelle Sixtine a dégagé une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on annonça que le charitable et retiré Elia Cardinal dalla Costa était devenu Sa Sainteté le Pape Stephen X, chef de l'Église catholique et chef d'État des États pontificaux. Beaucoup spéculent qu'il ne faudra pas longtemps avant que Sa Sainteté abandonne le contrôle de l'Église sur le gouvernement à une institution laïque."
 worldnews.224.a: "Bonne chance, votre Sainteté"
 worldnews.224.b: "Au moins, il connaît sa place"

 worldnews.225.t: "Pape Jean XXIII, le "Pape Socialiste"."
 worldnews.225.d: "Les fidèles catholiques de Rome ont d'abord été soulagés aujourd'hui alors que la cheminée de la Chapelle Sixtine dégageait une fumée blanche, signifiant l'élection d'un nouveau pape.\n\nPeu de temps après, on a annoncé que le nouveau pape n'était autre qu'Achille Liènart, le tristement célèbre "cardinal socialiste", aujourd'hui Jean XXIII, chef de l'Église Catholique et chef d'État des États Pontificaux.\n\nBeaucoup spéculent que les élections du nouveau pape signifient un adoucissement de l'opposition de l'Église au syndicalisme, et peut-être même qu'une avenue vers un contact renouvelé avec [SRI.GetNameDef] est apparue."
 worldnews.225.a: "Bonne chance, votre Sainteté"
 worldnews.225.b: "C'est bien noté."

 worldnews.226.t: "Jules IV, élu nouveau Pape"
 worldnews.226.d: "Les fidèles catholiques de Rome poussèrent un soupir de soulagement lorsque la cheminée de la chapelle Sixtine cracha une fumée blanche, signifiant l'élection d'un nouveau pape.\n\nPeu de temps après, l'annonce était faite que l'intransigeant Alfredo Ildefonso Schuster, véritable acteur politique et fervent opposant au syndicalisme, est devenu Sa Sainteté le Pape Jules IV, chef de l'Église Catholique et chef d'État des États pontificaux.\n\nSon élection devrait creuser le fossé idéologique italien... encore plus qu'il ne l'est déjà."
 worldnews.226.a: "Bonne chance, votre Sainteté"
 worldnews.226.b: "Les masquent tombent"

 worldnews.227.t: "Le Pape Rouge"
 worldnews.227.d: "Rome et le Vatican étant désormais contrôlés par [SRI.GetNameDef], le gouvernement syndicaliste a forcé le Vatican à élire un nouveau pape - Achille Liènart, le tristement célèbre "cardinal socialiste", aujourd'hui Pape Jean XXIII.\n\nBeaucoup suggèrent que ce n'est pas un vrai conclave papal, et que Liènart est un faux pape qui n'a pas le pouvoir de promulguer des édits sur l'Église catholique.\n\nLes fidèles catholiques du monde entier sont déchirés à savoir si ce nouveau pape devrait être accepté... ou si le poste de chef de l'Église catholique est, pour la première fois depuis des siècles, tout simplement vacant."
 worldnews.227.a: "C'est terrible."
 worldnews.227.b: "C'est bien noté."

 worldnews.228.t: "Le Pape arrive à [refuge.GetNameDef]"
 worldnews.228.d: "Le Pape [PAP.GetLeader] est arrivé à [refuge.GetNameDef] aujourd'hui, ayant cherché refuge là-bas depuis que son exil de Rome a été décrété par [SRI.GetNameDef] il y a plus d'une semaine. Alors qu'il était épuisé par son voyage, le Pape s'est adressé à une énorme foule de sympathisants et de fidèles réunis devant son hôtel, et a appelé le reste du monde à rechercher l'endurance et la force du cœur face à la menace syndicaliste."
 worldnews.228.a: "Au moins, il est en sécurité."
 worldnews.228.b: "Bon débarras."

 worldnews.229.t: "Le maréchal Wu Peifu soutient Anqing"
 worldnews.229.d: "Après la mort du maréchal Sun Chuanfang au début de l'année et l'effondrement de l'autorité de Qing qui a suivi, peu de gens s'attendaient à ce que le ministre impérial de l'Armée Wu Peifu, le véritable pouvoir derrière le trône à Beijing, prenne des mesures militaires manifestes. Pourtant, ce matin, lui et le président de l'Assemblée Cao Kun ont annoncé leur soutien officiel au gouvernement provincial de l'Anhui, dirigé par [ANQ.GetLeader]. Wu et Cao se sont longtemps froissés à la surveillance allemande exercée sur leur gouvernement en 1927, et leur soutien au gouverneur Chen a télégraphié au monde entier qu'ils se débarrassaient de l'influence allemande. Bien qu'un déploiement complet de l'armée Qing soit peu probable étant donné la menace toujours présente d'une attaque fengtienne depuis le nord, un nombre limité de troupes Qing se mobilisent déjà pour détruire les ennemis du gouverneur Chen et du nouvel ordre national de Beijing."
 worldnews.229.a: "Pour l'Empereur !"
 worldnews.229.b: "Les jetons commencent à tomber..."

 worldnews.230.t: "Le maréchal Wu Peifu soutient Nanjing"
 worldnews.230.d: "Après la mort du maréchal Sun Chuanfang au début de l'année et l'effondrement consécutif de l'autorité de Qing sur une grande partie de la Chine, peu de gens s'attendaient à ce que le ministre impérial de l'Armée Wu Peifu, la véritable puissance derrière le trône à Beijing, prenne des mesures militaires manifestes. Pourtant, ce matin, lui et le président de l'Assemblée Cao Kun ont annoncé leur soutien officiel au gouvernement provincial de Nanjing - les vestiges de l'ancienne Ligue des Huit Provinces. Les diplomates et stratèges allemands poussent sans doute un soupir de soulagement, car le soutien militaire de Wu Peifu au nouveau maréchal de la Ligue [LEP.GetLeader] pourrait être le facteur décisif dans sa guerre contre le KMT et la province de l'Anhui, qui renaît - alignée sur Fengtian, et par extension, sur le Japon."
 worldnews.230.a: "Pour l'Empereur !"
 worldnews.230.b: "L'ordre allemand en Asie peut encore tenir"

 worldnews.231.t: "Le coup d'État impérial"
 worldnews.231.d: "Les détails ne sont pas clairs, mais à la suite d'un coup d'État présumé dans la Cité interdite ce matin, l'empereur Puyi a émergé, flanqué de son frère Pujie.\n\n"L'empereur vient d'échapper à une tentative d'assassinat par les rats de Zhili", a déclaré le prince à un groupe de journalistes, tandis que Puyi restait immobile, soit sereinement calme, soit paralysé par la peur. "Wu Peifu et ses laquais ont empoisonné notre pays au cours des trois dernières décennies ! Mort aux Zhili !" Quelques minutes plus tard, les corps sans vie de Wu et de Cao Kun sont jetés dans la rue, où ils sont déchiquetés par une foule en colère qui brûle des effigies du Kaiser."
 worldnews.231.a: "Longue vie à l'Empereur !"
 worldnews.231.b: "Un autre coup d'État en Chine ?"

 worldnews.232.t: "Coup d'état raté à Beijing !"
 worldnews.232.d_1:0 "Les détails ne sont pas clairs, mais à la suite d'une tentative présumée de coup d'État dans la Cité interdite ce matin, le maréchal Wu Peifu a émergé, le bras en écharpe, mais debout. Descendant les escaliers, il s'est arrêté pour échanger quelques mots avec les journalistes qui s'étaient précipités sur les lieux, tandis que Puyi, ligoté et gardé par un groupe de soldats, sortait en traînant les pieds.\n\n"Cao Kun, le dirigeant démocratiquement élu de la Chine, et moi-même avons été sauvagement attaqués par les hommes de main de l'empereur, sans aucun doute soutenus par des puissances extérieures", commença-t-il, fixant directement les ampoules des caméras qui clignotaient sur son visage. "Il est clair que ces éléments de l'opposition souhaitaient réduire à néant les progrès que nous avons accomplis, et après leur trahison aujourd'hui, l'Assemblée les a déclarés traîtres. La Chine sera à nouveau une république, libre de toute domination étrangère !"
 worldnews.232.d_2: "Dans le miasme de la politique chinoise, on peut oublier le délicat équilibre des pouvoirs instauré entre la clique Zhili et ses homologues de la cour mandchoue. Cependant, il semblerait que la balance ait été renversée, car après un soit-disant projet de coup d'État dans la capitale, Wu Peifu s'est présenté vaillamment devant une foule chauffée à blanc. Accordant quelques mots aux divers journalistes réunis.\n\nProclamé « Protecteur national » après la démission de Cao Kun, le maréchal de Jade a annoncé l'abolition complète de la monarchie mandchoue, la restauration de la République de Beiyang et la poursuite des vertus chèrement acquises prônées par Xinhai. Quoi qu'il en soit, le maréchal de Jade a évité de justesse la mort et règne en tant que « Premier parmi ses pairs »."
 worldnews.232.a: "Longue vie à la République !"
 worldnews.232.b: "Un autre coup d'État en Chine ?"

 worldnews.233.t: "La [FNG_zhifeng_war_name]"
 worldnews.233.d: "Les tensions en Chine sont restées vives depuis 1927, lorsque l'intervention allemande a mis un terme temporaire à un conflit de vingt ans entre les différentes factions. Au cours de la dernière décennie, cependant, le gouvernement de Fengtian en Mandchourie et le [608.Owner.GetAdjective] à Beijing ont tous deux consolidé et développé leurs forces. Le décor est planté pour l'affrontement le plus spectaculaire depuis plus de dix ans.\n\nQuel que soit le camp qui sortira victorieux, il ne sera pas seul. Le Japon et l'Allemagne continuent de dominer la région, le pays du Soleil Levant lorgnant avec avidité sur les possessions allemandes dans le Pacifique, et le vainqueur de cette guerre aura sans aucun doute un rôle à jouer dans ce conflit également."
 worldnews.233.a: "La bataille commence"

 worldnews.234.t: "La "campagne de pacification" mandchoue"
 worldnews.234.d: "À la suite du coup d'État mandchou, de nombreux observateurs s'attendaient à un changement radical de la politique impériale à l'égard des seigneurs de la guerre dans toute la Chine. Aujourd'hui, ce changement a été officiellement annoncé. S'adressant à un groupe d'officiers militaires et politiques, deux généraux mandchous de haut rang - le frère de l'empereur, Pujie, et son oncle, Zaitao - ont annoncé le lancement d'une "campagne de pacification nationale" destinée à écraser les gauchistes et les républicains et à éradiquer "l'odeur nauséabonde des seigneurs de la guerre une fois pour toutes".\n\nDéjà, des télégrammes paniqués de gouverneurs provinciaux ont commencé à affluer au siège de [FNG.GetLeader] à Fengtian, et la légation allemande se prépare en toute hâte à évacuer le personnel des zones dangereuses."
 worldnews.234.a: "D'une manière ou d'une autre, la Chine sera réunifiée"
 worldnews.234.b: "N'ont-ils pas appris leur leçon la *première* fois qu'ils ont été déposés ?"

 worldnews.235.t: "Le Kaiser Wilhelm II est mort"
 worldnews.235.d: "Wilhelm II, l'empereur allemand, est mort d'une embolie pulmonaire dans sa maison aujourd'hui. L'un des derniers monarques du XIXe siècle, Wilhelm II a fait de son mieux pour perpétuer l'héritage de la grandeur européenne et du leadership mondial de cette époque. Il a lancé la politique de la Weltpolitik en Allemagne, qui a porté ses fruits après la Weltkrieg, lorsque l'Allemagne est devenue la première puissance du monde. Il a été le dernier dirigeant de la Vieille École - un rempart contre le radicalisme, un point de ralliement dans la guerre, un dirigeant stable en période d'instabilité. Avec sa mort, le Kronprinz Friedrich Wilhelm montera sur le trône sous le nom de Wilhelm III. Plus modernisateur et extrémiste que son père, sa succession marque un changement radical dans la politique et la diplomatie allemandes. La réaction des partenaires et des rivaux allemands est encore incertaine, mais ce qui est sûr, c'est qu'avec la mort de Wilhelm II, le long déclin du XIXe siècle est enfin achevé."
 worldnews.235.a: "La fin d'une époque"
 worldnews.235.b: "Bon débarras !"

 worldnews.236.t: "Les Villes des Légations s'effondrent"
 worldnews.236.d: "SHANGHAI. Des nouvelles inquiétantes nous parviennent concernant l'effondrement total de l'autorité du Conseil des Légations. Cette nouvelle fait suite à des rapports antérieurs détaillant comment plusieurs choix financiers peu judicieux ont conduit à un manque de confiance économique dévastateur, et finalement à la faillite des Villes des Légations. Les puissances qui composaient auparavant le Conseil des Légations se sont toutes retirées de l'institution, et les Japonais, les Allemands et les Britanniques ont envoyé des troupes pour protéger leurs concessions de l'approche des forces chinoises.\n\nLe conseil municipal de Shanghai a pris le contrôle de Shanghai et de son ancienne région neutre, mais, comme le montrent les combats incessants dans les rues entre les troupes chinoises soutenues par les Allemands et les Japonais, la ville n'est plus guère qu'un enjeu pour les grandes puissances."
 worldnews.236.a: "La Chine se fracture encore plus"

 worldnews.237.t: "Le Japon est exclu du Conseil des Légations"
 worldnews.237.d: "SHANGHAI. Le Conseil des Légations a annoncé sa décision d'exclure [JAP.GetNameDef] de ses procédures et a confisqué ses concessions chinoises officielles. Le Haut Commissaire [LEC.GetLeader] a justifié ces actions au monde entier dans une déclaration officielle il y a plusieurs jours, alors que les procédures étaient toujours en cours. "L'Empire du Japon s'est révélé être un mauvais acteur en Chine", a-t-il déclaré. "Il s'est montré à maintes reprises nuisible à la paix en Asie.\n\nLa réponse officielle du Japon n'a pas encore été publiée, mais on peut s'attendre à ce qu'elle soit vitriolique, et une attaque des Villes des Légations par Tokyo n'est pas à exclure. Quoi qu'il en soit, il semble que les villes-légations aient échoué dans leur rôle de gardien de la paix en Extrême-Orient."
 worldnews.237.a: "Ils connaissaient les conséquences de leurs actions"

 worldnews.238.t: "L'Allemagne est exclu du Conseil des Légations"
 worldnews.238.d: "SHANGHAI. Le Conseil des Légations a annoncé sa décision d'exclure [GER.GetNameDef] de ses procédures et a confisqué ses concessions chinoises officielles. Cette action drastique intervient à la suite d'un revirement brutal contre l'Allemagne dans les Cités, après un recul général de son influence en Chine. Le Conseil des Légations a publié une déclaration explicative expliquant sa décision. Il indique que les Allemands ont clairement violé les dispositions du traité de Pékin et qu'ils ne sont plus un acteur fiable en Chine.\n\nLes Allemands ont dénoncé l'action, et une attaque de la Kaiserliche Marine pourrait avoir lieu prochainement. Quoi qu'il en soit, il semble que les Villes des Légations aient échoué dans leur rôle de gardien de la paix en Extrême-Orient."
 worldnews.238.a: "L'Extrême-Orient se déstabilise davantage"

 worldnews.239.t: "La Seconde Expédition du Nord"
 worldnews.239.d1: "La guerre civile en Chine a atteint un tournant, puisque [CHI.GetNameDef] a officiellement déclaré la guerre à [FNG.GetName], reconnue par la communauté internationale. La dernière expédition a eu lieu il y a dix ans dans le but d'\"unifier le pays\", mais cela n'a pas été le cas, le KMT ayant gravement sous-estimé l'engagement allemand dans la région. La guerre étant déclarée, le décor est planté pour une répétition de la précédente expédition menée par Chiang Kai-shek, mais cette fois-ci, c'est le Japon, et non l'Allemagne, qui semble prêt à intervenir... On ne sait pas ce que cela signifie pour la Chine..."
 worldnews.239.d2: "La guerre civile en Chine a atteint un tournant, puisque [CHI.GetNameDef] a officiellement déclaré la guerre à [QIE.GetName], reconnu par la communauté internationale. La dernière expédition a eu lieu il y a dix ans dans le but d'\"unifier le pays\", mais cela n'a pas été le cas, le KMT ayant gravement sous-estimé l'engagement allemand dans la région. La guerre étant déclarée, le décor est planté pour une répétition de la précédente expédition dirigée par Chiang Kai-shek. L'Allemagne étant préoccupée en Europe, une deuxième intervention allemande semble peu probable... on ignore ce que cela signifie pour la Chine."
 worldnews.239.d3: "La guerre civile en Chine a atteint un tournant : [CHI.GetNameDef] a officiellement déclaré la guerre à [608.Owner.GetName], qui tient actuellement l'ancienne capitale de Beijing. La dernière expédition a eu lieu il y a dix ans dans le but d'\"unifier le pays\", mais cela n'a pas été le cas, le KMT ayant gravement sous-estimé l'engagement allemand dans la région. La guerre étant désormais déclarée, le décor est planté pour une répétition de la précédente expédition dirigée par Chiang Kai-shek... On ignore ce que cela signifie pour la Chine."
 worldnews.239.a: "L'histoire se répète..."
 worldnews.239.b: "La deuxième fois est la bonne..."

 worldnews.241.t: "Proclamation de [From.GetName]"
 worldnews.241.d: "Avec leur base de pouvoir sécurisée autour de la ville prospère de [From.Capital.GetCapitalVictoryPointName], le mouvement fédéraliste en Chine a proclamé son propre gouvernement rival. Chen Jiongming, Gouverneur-Général de [From.GetNonIdeologyNameDef] et commandant de son Armée de Défense Nationale, a déclaré son intention de réunir les gouvernements provinciaux disparates du pays, de s'attaquer de front au problème des Seigneurs de Guerre et de restaurer la démocratie locale là où \"les bandits et les dictateurs du parti\" refusent de négocier et de se réformer. S'il n'a pas déclaré la guerre au gouvernement chinois reconnu par la communauté internationale, il est clair qu'une fois la base du pouvoir de Chen assurée dans le sud, ce dirigeant prudent se déplacera vers le nord le moment venu si les dirigeants rivaux refusent ses demandes de réformes politiques et économiques."
 worldnews.241.a: "Encore un autre ? Ça devient ridicule !"
 worldnews.241.b: "Vive la République fédérale !"

 worldnews.243.t: "Fin des traités inégaux"
 worldnews.243.d: "Le ministère des Affaires étrangères des Provinces Unies de Chine a annoncé l'annulation de tous les traités inégaux avec la Chine. Chen Jiongming et le Parti de l'Intérêt Public avaient demandé la fin unilatérale de ces traités depuis les années 1920 et il semble que les Provinces Unies de Chine aient tenu cette promesse. Il s'agit là d'un changement important dans la diplomatie internationale, qui risque de provoquer un grave clivage entre la Chine et les puissances coloniales européennes. Cependant, la puissance de l'Occident étant au plus bas en Extrême-Orient, le nouveau gouvernement chinois a saisi l'occasion de s'affirmer sur la scène mondiale alors qu'il cherche à mettre un terme à ce qu'il appelle le "Siècle de l'Humiliation", espérant négocier de nouveaux traités "égaux" avec les grandes puissances européennes alors que la Chine entre dans le monde moderne avec une confiance renouvelée."
 worldnews.243.a: "La Chine se réaffirme."

 worldnews.245.t: "Le destin de la famille impériale japonaise"
 worldnews.245.d.exile: "À la suite du changement de régime dans l'ancien Empire du Japon, le sort de la famille impériale Yamato est devenu incertain - jusqu'à hier. Avec la conclusion du premier Congrès de la République populaire du Japon, il a été décidé que la famille Yamato ne serait pas autorisée à rester au Japon. Aujourd'hui, la famille Yamato a quitté Tokyo à bord d'un paquebot en direction des Amériques, vers une vie d'exil. Cette décision a déclenché une grève au port de Tokyo, ainsi que des manifestations dans la plupart des grandes villes, mais la situation devrait se normaliser d'ici quelques mois."
 worldnews.245.d.abolish: "Après le changement de régime dans l'ancien Empire du Japon, le sort de la famille impériale Yamato était incertain - jusqu'à hier. À l'issue du premier congrès de la République populaire du Japon, il a été décidé que la famille impériale devait voir ses titres et son statut abolis. À ce jour, la famille Yamato a le statut de citoyen, et n'est pas différente de ses anciens sujets. Cette décision a déclenché une grève dans le centre de Tokyo, ainsi que des manifestations de moindre ampleur à Osaka et Nagasaki, mais la situation devrait se normaliser d'ici un mois."
 worldnews.245.d.symbol: "À la suite du changement de régime dans l'ancien Empire du Japon, le sort de la famille impériale Yamato est devenu incertain - jusqu'à hier. À l'issue de la session extraordinaire de la Diète du [JAP.GetName], il a été décidé que l'empereur, en tant que symbole de l'État et du peuple japonais, et, plus largement, la famille impériale, pourraient exercer des fonctions publiques et officielles, mais qu'ils ne joueraient aucun rôle dans le nouveau gouvernement.\n\nPour souligner cette décision, l'empereur [JAP.GetLeader] a renoncé publiquement à sa propre divinité dans un discours radiophonique extraordinaire, soulignant que les liens entre le trône et le peuple ont toujours reposé sur la confiance et l'affection mutuelles, et non sur de simples mythes ou légendes."
 worldnews.245.d.abdicate: "À la suite du changement de régime dans l'ancien Empire du Japon, le sort de la famille impériale Yamato est devenu incertain - jusqu'à hier. À l'issue de la session spéciale de la Diète du [JAP.GetName], il a été décidé que l'Empereur, en tant que symbole de l'État et du peuple japonais, et, au sens large, la famille impériale, pourraient exercer des fonctions publiques et officielles, mais n'auraient aucun rôle dans le nouveau gouvernement.\n\nDans une interview accordée à la presse internationale, le prince régent Takamatsu a souligné qu'en dépit de la stupeur nationale créée par l'abdication de l'Empereur, il s'agit d'une étape nécessaire pour assurer une période de paix durable et renouveler les liens entre le Japon et ses collaborateurs."
 worldnews.245.a: "Une ère se termine, une autre commence."

 worldnews.247.t: "Victoire des républicains au Brésil"
 worldnews.247.d: "Bien que ce ne soit certainement pas un résultat inattendu, la confirmation nous est parvenue que le Parti républicain restera au pouvoir au Brésil, comme il l'a fait depuis le début de la Nouvelle République en 1927. Le nouveau président de la république, Getulio Vargas, prêtera serment en janvier, mais il a déjà promis de faire preuve de fermeté face aux problèmes économiques du pays, et promet également de faire mieux pour l'homme du peuple brésilien dans son discours de victoire. Toutefois, la victoire républicaine ne signifiera pas la fin immédiate des malheurs du Brésil, et le temps nous dira si cette hégémonie continue aura des conséquences positives"
 worldnews.247.a: "Comme prévu"
 worldnews.247.b: "Cette querelle de capitalistes ne nous concerne pas"

 worldnews.248.t: "Victoire des libéraux au Brésil"
 worldnews.248.d: "Alliance de la vieille garde, des membres de l'opposition et de nombreux types de libéraux, le Parti libéral était considéré comme le deuxième cheval de la course présidentielle, mais il se trouve maintenant au sommet, la poussière étant retombée, après avoir devancé les républicains de si peu. Avec un programme de parti basé sur les principes idéalistes qui n'ont pas été respectés par la première république, et une volonté de diversifier et de moderniser l'économie et de ramener la croissance dans la nation, la direction du PL commencera en janvier, alors que les préparatifs pour le transfert pacifique du pouvoir se déroulent. Le temps dira si un tel gouvernement idéaliste et quelque peu instable peut maintenir le pays sur la bonne voie en ces temps troublés."
 worldnews.248.a: "Un bouleversement certain"
 worldnews.248.b: "$worldnews.247.b$"

 worldnews.249.t: "Victoire de la gauche démocratique au Brésil"
 worldnews.249.d: "La démocratie au Brésil a été ébranlée par les résultats des élections générales : la Gauche démocratique, une alliance de tentes extrêmement large composée de partis de centre-gauche et de gauche, unis par une plate-forme commune de réforme radicale des droits des travailleurs, a remporté les élections générales au Brésil. Un résultat surprenant pour de nombreux observateurs, d'autres prétendent que l'attrait et les objectifs clairs de la coalition lui ont donné une base plus large que ses opposants. Maintenant, João Mangabeira, curieusement le frère de l'actuel président Otávio Mangabeira, prendra ses fonctions en janvier, et il a peut-être la tâche impossible d'empêcher une coalition qui a tout, des sociaux-libéraux aux maximalistes, de se déchirer, car il doit gérer ce mariage de convenance tout en faisant des réformes qui l'ont fait élire une réalité palpable."
 worldnews.249.a: "Danser avec les syndicalistes est dangereux"
 worldnews.249.b: "En fin de compte, le capitalisme ne peut pas être changé. Une course folle."

 worldnews.250.t: "Victoire des intégristes au Brésil"
 worldnews.250.d: "Les élections au Brésil se sont terminées par une surprenante victoire de l'Action Intégriste Brésilienne. Le mouvement a pris d'assaut le Brésil et son message anti-politique de foi, de fierté nationale et de monarchisme a trouvé de nombreux auditeurs sympathisants, du quartier le plus pauvre au manoir le plus puissant. Aujourd'hui, le parti, relativement inexpérimenté sur le plan politique, doit faire face au poids du pouvoir, et beaucoup craignent que la fragile alliance entre les différentes factions au sein de l'Action n'affaiblisse le parti. Néanmoins, son influence s'est maintenant considérablement accrue, et une restauration de la monarchie est considérée par les observateurs comme une quasi-certitude à ce stade."
 worldnews.250.a: "L'Empire va t-il renaître ?"
 worldnews.250.b: "$worldnews.247.b$"

### City Fall Events (251-400) ###

 worldnews.251.t: "La chute de Londres"
 worldnews.251.d.generic: "Des rapports en provenance de Londres confirment que la capitale de [FROM.FROM.GetNameDef] a été capturée par l'avancée des troupes [FROM.GetAdjective]es après de longues batailles rangées le long de la Tamise. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective]es aussi longtemps que possible, mais ont finalement été battues.\n\nPour la première fois depuis 1216, Londres est tombée aux mains d'un envahisseur étranger. L'atmosphère de la ville est lourde, les coups de feu résonnent encore dans la nuit à mesure que les forces [FROM.FROM.GetAdjective]es battent en retraite, laissant les manifestants et la police militaire [FROM.GetAdjective]e se battre dans les rues."
 worldnews.251.d.entente: "Des rapports en provenance de Londres confirment que la capitale de l'Union Britannique a été capturée par des soldats canadiens qui avançaient après de furieuses batailles de l'autre côté de la Tamise. Les forces britanniques ont opposé une résistance acharnée, espérant retarder le plus longtemps possible leurs homologues royalistes, mais elles ont finalement été repoussées.\n\nAlors que la poussière retombe, il semble que Londres soit de nouveau entre les mains du gouvernement qui l'a abandonnée en 1925. L'atmosphère dans la ville est toujours aussi lourde, avec des spasmes de tirs qui retentissent encore dans la nuit alors que l'armée syndicaliste bat en retraite, ne laissant que les manifestants pour combattre les troupes canadiennes."
 worldnews.251.d.ireland: "Les rapports en provenance de Londres confirment que la ville a été prise par les troupes [FROM.GetAdjective]es après de furieuses batailles sur la Tamise. Il y a quelques décennies à peine, c'étaient les [FROM.FROM.GetAdjective]s qui prenaient le contrôle des villes [FROM.GetAdjective]s en pleine guerre d'indépendance, mais il semble que les rôles aient été radicalement inversés, à présent que le drapeau [FROM.GetAdjective] flotte maintenant sur Londres.\n\nSi les troupes [FROM.GetAdjective]es sont jusqu'à présent restées disciplinées, malgré une certaine agitation interne visant à se venger de la Grande-Bretagne, l'atmosphère de la ville reste lourde. Des coups de feu résonnent encore parfois dans les rues, à mesure que les forces [FROM.FROM.GetAdjective]es battent en retraite, laissant les manifestants et la police militaire [FROM.GetAdjective]e s'affronter dans les rues."
 worldnews.251.a: "Ce n'est qu'un revers temporaire !"
 worldnews.251.b: "C'est le début de la fin."
 worldnews.251.c: "Maintenant que Londres est entre les mains [FROM.GetAdjective]es, la défaite [FROM.FROM.GetAdjective]e est inévitable."
 worldnews.251.e: "Il semble que le roi soit revenu."
 worldnews.251.f: "Ils ont fièrement hissé le drapeau de la guerre au-dessus de la ville de Londres."

 worldnews.252.t: "La chute de Paris"
 worldnews.252.d.germany: "Des rapports en provenance de Paris confirment que la capitale [FROM.FROM.GetAdjective]e a été capturée par l'avancée des troupes allemandes après de furieux combats sur ses grandes avenues et sur la Seine. Les forces [FROM.FROM.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les forces allemandes aussi longtemps que possible, mais elles ont finalement été repoussées.\n\nSous les yeux des Parisiens choqués, l'armée allemande défile une fois de plus par le même chemin que pendant la Weltkrieg, descendant les Champs-Élysées et se dirigeant vers la Tour Eiffel. Cette atmosphère festive se transforme finalement en un combat urbain vicieux avec la résistance [FROM.FROM.GetAdjective]e au cœur de la nuit, alors que les chars [GER.GetAdjective]s enfoncent facilement les barricades inefficaces des grandes avenues parisiennes."
 worldnews.252.d.other: "Des rapports en provenance de Paris confirment que la capitale [FROM.FROM.GetAdjective] a été capturée par l'avancée des troupes [FROM.GetAdjective]es après de furieux combats à travers ses grandes avenues et la Seine. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective]es aussi longtemps que possible, mais elles ont finalement été repoussées.\n\nSous les yeux des Parisiens choqués, l'armée [FROM.GetAdjective]e défile sur les Champs-Élysées et vers la Tour Eiffel. Cette atmosphère de fête se transforme en combat urbain vicieux, la résistance [FROM.FROM.GetAdjective]e au cœur de la nuit et la force [FROM.GetAdjective]e se frayant facilement un chemin à travers les barricades inefficaces des grandes avenues parisiennes."
 worldnews.252.a.germany: "Les Allemands ne gagneront pas ! La France ne peut plus tomber !"
 worldnews.252.a: "Non ! On ne peut pas laisser Paris encore tomber !"
 worldnews.252.b: "Notre victoire sur [FROM.FROM.GetNameDef] est maintenant assurée."
 worldnews.252.c.germany: "La Seconde Weltkrieg, semble-t-il, connaîtra une fin similaire à la première."
 worldnews.252.c: "Il semble que la chute de la [FROM.FROM.GetNameDef] soit désormais assurée."

 worldnews.253.t: "La chute de Berlin"
 worldnews.253.d.france:9 "Des rapports en provenance de Berlin confirment que la capitale [FROM.FROM.GetAdjective]e a été capturée par les troupes communardes qui avancent, après de longs et impitoyables combats dans la plus grande ville du Reichspakt. Les forces [FROM.FROM.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les forces communardes aussi longtemps que possible, mais elles ont finalement été battues.\n\nSous les yeux des Berlinois choqués, l'armée communarde défile sous l'arche centrale de la porte de Brandebourg - un acte autrefois réservé au Kaiser et à sa famille - avant d'organiser une chorale pour chanter l'Internationale alors que le célèbre monument est drapé des bannières de la Commune de France pour que le monde entier puisse le voir. Les jours suivants, les forces communardes ont rassemblé des soldats et des dignitaires [FROM.FROM.GetAdjective]s et les ont emmenés dans des wagons de la police militaire."
 worldnews.253.d.lkmt: "Des rapports en provenance de Berlin confirment que la capitale [FROM.FROM.GetAdjective]e a été capturée par les divisions de l'Armée Nationale Révolutionnaire qui progressent après de longs et impitoyables combats à travers la capitale du Reichspakt. Les forces [FROM.FROM.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les troupes de l'ANR aussi longtemps que possible, mais elles ont finalement été battues.\n\nSous les yeux des Berlinois choqués, le drapeau du Soleil Blanc, du Ciel Bleu et de la Terre Entièrement Rouge est hissé au-dessus du Reichstag lourdement endommagé - un destin ironique pour l'Empire allemand, car il n'y a pas si longtemps, l'intervention allemande avait presque détruit le Kuomintang. Il semblerait que le Kuomintang ait retourné l'humiliation de la défaite."
 worldnews.253.d.other: "Des rapports en provenance de Berlin confirment que la ville [FROM.FROM.GetAdjective]e a été capturée par l'avancée des troupes [FROM.GetAdjective]es après de longs et impitoyables combats dans la plus grande ville du Reichspakt. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective]es aussi longtemps que possible, mais elles ont finalement été battues.\n\nSous les yeux des Berlinois choqués, l'armée [FROM.GetAdjective]e a défilé devant la porte de Brandebourg, avant d'écouter un discours de [FROM.GetLeader] devant le célèbre monument. Cependant, ce qui semble avoir attiré l'attention et la mémoire du monde entier, c'est la photo d'un soldat [FROM.GetAdjective] tenant fièrement le drapeau [FROM.GetAdjective] depuis le toit du Reichstag, lourdement endommagé, prise par l'un de ses camarades d'escouade."
 worldnews.253.a.france: "[FROM.FROM.GetNameDefCap] ne peut pas se terminer comme ça. Repoussez les Communards !"
 worldnews.253.a.lkmt: "Comment est-ce possible ? C'est impossible !"
 worldnews.253.a: "C'est impossible ! Comment Berlin a pu tomber ?"
 worldnews.253.b.france: "Verdun, Chemin des Dames, Somme. Nos camarades ont tous été vengés."
 worldnews.253.b.lkmt:0 "L'Expédition du Nord a été vengée."
 worldnews.253.b: "Tout est fini pour [FROM.FROM.GetNameDef], maintenant."
 worldnews.253.c: "Une grande victoire pour [FROM.GetNameDef], en effet."

 worldnews.254.t: "La chute de Madrid"
 worldnews.254.d.carlist: "Des rapports en provenance de Madrid confirment que la ville [FROM.FROM.GetAdjective]e a été capturée par l'avancée des troupes [FROM.GetAdjective]es après de longs et impitoyables combats à travers le terrain vallonné et la vieille ville. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective]es aussi longtemps que possible, mais ont finalement été battues.\n\nLes rapports officiels indiquent que, bien que les pillages aient été nombreux, les monuments et les bâtiments dignes d'intérêt ont été entièrement épargnés. Avec la chute de leur capitale, on s'attend à ce que [FROM.FROM.GetNameDef] se rende bientôt, malgré les appels à une résistance sans merci des généraux [FROM.FROM.GetAdjective]s."
 worldnews.254.d.other: "Des rapports en provenance de Madrid confirment que la ville [FROM.FROM.GetAdjective] a été capturée par l'avancée des troupes [FROM.GetAdjective] après de longs et impitoyables combats à travers le terrain vallonné et la vieille ville. Les forces [FROM.FROM.GetAdjective] ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective] aussi longtemps que possible, mais elles ont finalement été battues.\n\nLes rapports officiels indiquent que le Palacio Real de Madrid a été entièrement pillé par les soldats [FROM.GetAdjective], qui ont fini par brûler le bâtiment dans la nuit, et que la Puerta de Alcalá a été piégée avec des explosifs et détruite avec de nombreux autres monuments royaux moins remarquables. Avec la chute de leur capitale, on s'attend à ce que [FROM.FROM.GetNameDef] se rende bientôt, malgré les appels à une résistance sans merci des généraux [FROM.FROM.GetAdjective]."
 worldnews.254.a: "Sans Madrid, nous sommes perdus."
 worldnews.254.b: "Madrid est enfin à nous !"
 worldnews.254.c: "Ainsi tombe le cœur de [FROM.FROM.GetNameDef]."

 worldnews.255.t: "La chute de Barcelone"
 worldnews.255.d: "Des rapports en provenance de Barcelone confirment que la ville [FROM.FROM.GetAdjective]e a été capturée par l'avancée des troupes [FROM.GetAdjective]es après des combats acharnés à travers la chaîne de montagnes de la Serra de Collserola. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective]es aussi longtemps que possible, mais elles ont finalement été battues.\n\nOn rapporte de longs combats urbains dans le quartier gothique de Barcelone et des combats épars le long de la Riviera barcelonaise. Cette même Riviera a été le théâtre d'un long et luxueux défilé des troupes [FROM.GetAdjective]es le long des plages ensoleillées, symbole clair de la prise de contrôle de la ville catalane par [FROM.GetNameDef]."
 worldnews.255.a: "Ce n'est pas bon..."
 worldnews.255.b: "Barcelone est enfin à nous !"
 worldnews.255.c: "Ainsi tombe le cœur de la Catalogne."

 worldnews.256.t: "La chute de Burgos"
 worldnews.256.d.SPA: "Des rapports de Burgos confirment que la capitale temporaire carliste a été capturée par les troupes espagnoles après des escarmouches dans la campagne. Les forces carlistes ont opposé une résistance acharnée, espérant retarder les forces espagnoles le plus longtemps possible, mais elles ont finalement été repoussées.\n\nDes Castillans fuyant vers le nord vers la côte basque ont décrit en larmes leur patrie en feu et ravagée par cette guerre fraternelle et des soldats espagnols ont même commis des atrocités contre leur propre peuple. Selon certaines rumeurs, le roi Javier aurait été escorté par des milices carlistes qui l'auraient escorté avec le flot des réfugiés, mais sa destination reste inconnue. Beaucoup espèrent que l'Espagne carliste continuera à se battre sur le Plateau Ibérique pour protéger leurs autres forteresses."
 worldnews.256.d.SWF: "Des rapports de Burgos confirment que la capitale temporaire carliste a été capturée par les troupes anarcho-espagnoles après des escarmouches dans la campagne montagneuse. Les forces carlistes ont opposé une résistance acharnée, espérant retarder les forces ennemies, mais ont finalement été repoussées.\n\nDes Castillans fuyant vers le nord vers la côte basque ont décrit en larmes le fait de voir leur patrie brûler et des soldats CNT-FAI commettre des atrocités sur leur propre peuple. Selon certaines rumeurs, le roi Javier aurait été escorté par des milices carlistes qui l'auraient escorté avec le flot des réfugiés, mais sa destination reste inconnue. Beaucoup espèrent que l'Espagne carliste continuera à se battre sur le plateau central pour défendre leurs maisons de l'écrasement de l'invasion syndicaliste."
 worldnews.256.a: "Nous ne nous rendrons pas ! Pour Javier !"
 worldnews.256.b: "Un coup dur pour les rêves de conquêtes carlistes ."
 worldnews.256.c: "Les Carlistes peuvent-ils espérer en revenir ?"

 worldnews.257.t: "La chute de Gibraltar"
 worldnews.257.d: "Des rapports en provenance de Gibraltar confirment que la forteresse a été prise par les troupes [FROM.GetAdjective]es après des débarquements rapides et des escarmouches le long de la côte, les combats se déplaçant vers le rocher de Gibraltar lui-même. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, dans l'espoir de retarder les envahisseurs [FROM.GetAdjective]s aussi longtemps que possible, mais elles ont finalement été battues.\n\nSi la prise de Gibraltar elle-même a été rapide, les escarmouches dans les tunnels traversant le Rocher ont duré jusque tard dans la soirée, jusqu'à ce que la garnison [FROM.FROM.GetAdjective]e encerclée et désespérée annonce sa reddition officielle."
 worldnews.257.a: "Maintenant ils contrôlent l'accès à la Méditerranée..."
 worldnews.257.b: "La porte de la Méditerranée est à nous !"
 worldnews.257.c: "Le puissant rocher de Gibraltar est tombé ?"

 worldnews.258.t: "La chute de Lisbonne"
 worldnews.258.d: "Des rapports en provenance de Lisbonne confirment que la ville [FROM.FROM.GetAdjective]e a été capturée par l'avancée des troupes [FROM.GetAdjective]es après des escarmouches à travers la Serra de Monsanto et une poussée rapide vers l'embouchure du Tage. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective] aussi longtemps que possible, mais elles ont finalement été battues.\n\nLa lutte pour Lisbonne a été compliquée car les défenseurs [FROM.FROM.GetAdjective] ont intentionnellement détruit les ponts de Lisbonne, obligeant les attaquants à traverser à gué le grand fleuve pour s'emparer de la ville. Une cérémonie a eu lieu sur la Praça do Comércio, au cours de laquelle les forces [FROM.GetAdjective]es ont demandé la reddition de tous les soldats [FROM.FROM.GetAdjective] encore présents sur les collines."
 worldnews.258.a: "Nous nous battrons jusqu'au bout !"
 worldnews.258.b: "Enfin, Lisbonne est sous notre contrôle."
 worldnews.258.c: "Je vois ...."

 worldnews.259.t: "La chute de Chicago"
 worldnews.259.d.aus: "Les milices des Minutemen poussent vers Chicago, la capitale temporaire de [FROM.FROM.GetNameDef], depuis un certain temps déjà. Des rapports font état de la prise imminente de la ville par les troupes de l'Union. On ignore où se trouve actuellement [FROM.FROM.GetLeader], mais on pense qu'[FROM.FROM.GetLeader.GetSheHe] a fui la ville avec des unités de la milice.\n\nDes atrocités généralisées sont signalées alors que les Minutemen rassemblent les membres de la milice et les activistes du CSA capturés pour les soumettre au peloton d'exécution, et que de nombreux incendies se propagent de manière incontrôlée dans les tours de la ville. Est-ce la fin de l'expérience du Syndicat en Amérique ?"
 worldnews.259.d.usa: "Les forces fédérales poussent vers la capitale temporaire de [FROM.FROM.GetNameDef], Chicago, depuis un certain temps déjà. Des rapports font état de la prise imminente de la ville par les troupes qui avancent. On ignore où se trouve actuellement [FROM.FROM.GetLeader], mais on pense qu'[FROM.FROM.GetLeader.GetSheHe] a fui la ville avec des unités de milice.\n\nLes rapports indiquent que la police militaire a commencé à rassembler et à arrêter les agitateurs potentiels et les personnalités syndicales importantes, et que de nombreux incendies se propagent sans contrôle dans les quartiers des tours de la ville. Est-ce la fin de l'expérience du Syndicat en Amérique ?"
 worldnews.259.d.other: "Les forces [FROM.GetAdjective] poussent vers Chicago, la capitale temporaire de [FROM.FROM.GetNameDef], depuis un certain temps déjà. Des rapports font état de la prise de la ville par les troupes en progression. On ignore où se trouve actuellement [FROM.FROM.GetLeader], mais on pense qu'[FROM.FROM.GetLeader.GetSheHe] a fui la ville avec des unités de milice.\n\nLes rapports indiquent que la police militaire a commencé à rassembler et à arrêter les agitateurs potentiels et les figures importantes du Syndicalisme, et que de nombreux incendies se propagent sans contrôle dans les quartiers des tours de la ville tandis que les forces [FROM.GetAdjective] luttent pour rétablir l'ordre."
 worldnews.259.a: "Le combat n'est pas encore terminé !"
 worldnews.259.b: "Le bastion syndicaliste est tombé !"
 worldnews.259.c: "Peut-être que la guerre sera bientôt terminée ?"

 worldnews.260.t: "La Chute de Baton Rouge"
 worldnews.260.d.csa: "Les milices du Syndicat ont poussé vers la ville de Baton Rouge depuis un certain temps maintenant. Des rapports font état de la prise imminente de la ville par les milices en progression. On ignore où se trouve actuellement [FROM.FROM.GetLeader], mais on pense qu'[FROM.FROM.GetLeader.GetSheHe] a été rapidement évacué vers la campagne.\n\nDes nouvelles inquiétantes rapportent que des représentants de l'Union et des Minutemen sont lynchés par des foules dans la rue, et que la ville a été complètement mise à sac, avec des incendies se propageant dans les quartiers du centre-ville. Est-ce la fin du soulèvement réactionnaire en Amérique ?"
 worldnews.260.d.usa: "Les forces fédérales ont poussé vers la ville de Baton Rouge depuis un moment maintenant. Des rapports font état de la prise imminente de la ville par l'avancée des troupes américaines. On ignore où se trouve actuellement [FROM.FROM.GetLeader], mais on pense qu'[FROM.FROM.GetLeader.GetSheHe] a été rapidement évacué vers la campagne.\n\nLes rapports indiquent que la police militaire a commencé à rassembler en masse les représentants de l'Union et les Minutemen, et que les incendies se propagent maintenant sans contrôle dans la ville alors que l'armée fédérale se concentre sur le rétablissement de l'ordre. Est-ce la fin du soulèvement des réactionnaires en Amérique ?"
 worldnews.260.d.other: "Les forces [FROM.GetAdjective]es poussent vers la ville de Baton Rouge depuis un certain temps déjà. Des rapports font état de la prise imminente de la ville par les troupes en progression. On ignore où se trouve actuellement [FROM.FROM.GetLeader], mais on pense qu'[FROM.FROM.GetLeader.GetSheHe] a été rapidement évacué vers la campagne.\n\nDes rapports indiquent que la police militaire a commencé à rassembler et à arrêter des Minutemen et d'importants dirigeants de l'Union, et que de nombreux incendies se propagent sans contrôle dans les quartiers des tours de la ville tandis que les forces [FROM.GetAdjective]es luttent pour rétablir l'ordre."
 worldnews.260.a: "Le combat n'est pas encore terminé !"
 worldnews.260.b: "Le bastion de l'Union est tombé !"
 worldnews.260.c: "Peut-être que la guerre sera bientôt terminée ?"

 worldnews.261.t: "La chute de Denver"
 worldnews.261.d.csa: "Les milices syndicales ont combattu de rares escarmouches avec le gouvernement fédéral dans les Grandes Plaines. Aujourd'hui, leurs efforts ont culminé alors qu'ils sont finalement descendus dans la ville de Denver après une attaque à grande échelle à travers la vallée de South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral dans les Grandes Plaines.\n\n La chute de la Reine des Plaines semble en effet être un bouleversement majeur pour l'avenir des Etats-Unis, et comme les combats s'apaisent dans la vallée de South Platte, beaucoup de spécialistes conviennent que le gouvernement fédéral est désormais presque certain de capituler devant le syndicat"
 worldnews.261.d.psa: "Les conscrits [FROM.GetAdjective]s ont mené de longues et difficiles escarmouches avec le gouvernement fédéral à travers les Rocheuses. Aujourd'hui, leurs efforts ont pris fin lorsqu'ils sont finalement descendus sur la ville de Denver après un assaut de grande envergure à travers la South Platte River, Denver étant la capitale du Colorado et le principal bastion fédéral dans les Grandes Plaines.\n\nLa chute de la Ville Reine des Plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et alors que les combats s'apaisent dans la vallée de South Platte, de nombreux experts s'accordent à dire que le gouvernement fédéral est maintenant presque certain d'arriver à un accord avec [FROM.GetNameDef]."
 worldnews.261.d.aus: "Les milices des Minutemen ont combattu de rares escarmouches avec le gouvernement fédéral dans les Grandes Plaines. Aujourd'hui, leurs efforts ont pris fin lorsqu'ils sont finalement descendus dans la ville de Denver après un assaut à grande échelle à travers la vallée de South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral dans les grandes plaines.\n\nLa chute de la Reine des Plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et comme les combats s'apaisent dans la vallée de South Platte, plusieurs experts conviennent que le gouvernement fédéral est maintenant presque certain de capituler devant les Minutemen."
 worldnews.261.d.other: "Les forces [FROM.GetAdjective]es poussent à travers les Grandes Plaines depuis un certain temps maintenant. Aujourd'hui, leurs efforts ont pris fin lorsqu'elles sont finalement descendues sur la ville de Denver après un assaut à grande échelle à travers la South Platte Valley, Denver étant la capitale du Colorado et le principal bastion fédéral restant.\n\nLa chute de la Ville Reine des Plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et alors que les combats s'éteignent dans la vallée de South Platte, il semble presque certain que [FROM.GetNameDef] a un avantage certain."
 worldnews.261.a: "Le combat n'est pas encore terminé !"
 worldnews.261.b: "Le bastion fédéral est tombé !"
 worldnews.261.c: "Les USA n'en peuvent plus, n'est-ce pas ?"

 worldnews.262.t: "La chute de Sacramento"
 worldnews.262.d: "Les forces [FROM.GetAdjective]es ont mené de longues et difficiles escarmouches avec les conscrits californiens à travers les Rocheuses. Aujourd'hui, leurs efforts ont pris fin lorsqu'elles sont finalement descendues sur la ville de Sacramento après un assaut à grande échelle à travers l'American River, la capitale de la Californie et le siège du Capitole de l'État californien.\n\nBien qu'il ne s'agisse pas d'une ville stratégiquement importante, elle représente une emprise [FROM.GetAdjective]e sur les Rocheuses, et comme toute la Central Valley s'ouvre désormais aux soldats [FROM.GetAdjective]s, de nombreux experts s'accordent à dire [FROM.FROM.GetNameDef] serait bien avisé de se mettre d'accord avec [FROM.GetNameDef]."
 worldnews.262.a: "Le combat n'est pas encore terminé !"
 worldnews.262.b: "Le bastion californien est tombé !"
 worldnews.262.c: "Cette guerre civile finira-t-elle un jour ?"

 worldnews.263.t: "La chute de Washington"
 worldnews.263.d.csa: "Les milices du Syndicat ont avancé vers la capitale symbolique des États-Unis, Washington D.C., et l'ont capturée. Elles ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais elles ont fini par percer et le drapeau de [FROM.GetNameDef] flotte désormais sur le Capitole.\n\nSelon les rumeurs, les milices du Syndicat ont rassemblé tous les représentants politiques qu'ils ont pu trouver dans la ville pour les "juger", bien que des sources non confirmées affirment que la plupart des figures importantes du gouvernement ont été évacuées pendant la bataille et qu'on ignore où elles se trouvent actuellement."
 worldnews.263.d.tex: "Les milices Minutemen ont avancé vers la capitale symbolique des États-Unis, Washington D.C., et l'ont capturée. Elles ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais elles ont fini par percer et le drapeau de [FROM.GetNameDef] flotte désormais sur le Capitole.\n\nSelon les rumeurs, les milices des Minutemen ont rassemblé tous les représentants politiques qu'ils ont pu trouver dans la ville pour "vérifier leur loyauté", bien que des sources non confirmées affirment que la plupart des figures importantes du gouvernement ont été évacuées pendant la bataille, et qu'on ignore où elles se trouvent actuellement."
 worldnews.263.d.psa_nee: "Les conscrits [FROM.GetAdjective]s ont avancé vers la capitale symbolique des États-Unis, Washington D.C., et l'ont capturée. Ils ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais ils ont fini par percer et le drapeau de [FROM.GetNameDef] flotte désormais sur le Capitole des États-Unis.\n\nLes suites de l'opération ont été relativement calmes, les représentants [FROM.GetAdjective]s rencontrant le général en charge de la poussée, bien que des sources non confirmées affirment que d'importantes personnalités du gouvernement fédéral ont été évacuées pendant la bataille, sans que l'on sache où elles se trouvent actuellement."
 worldnews.263.d.can: "L'armée [FROM.GetAdjective]e a avancé vers la capitale symbolique des États-Unis, Washington D.C., et l'a capturée. Elle a pris d'assaut le Capitole et a rencontré une forte résistance, mais elle a fini par percer et le drapeau [FROM.GetNameDef] flotte désormais sur le Capitole.\n\nContrairement à ce qui s'était passé en 1812, aucun incendie de masse n'a été commis, mais certains représentants du gouvernement [FROM.FROM.GetAdjective] ont été arrêtés par la police montée [FROM.GetAdjective]e pour ce que le gouvernement [FROM.GetAdjective] prétend être des "mesures de précaution". Des sources non confirmées affirment que d'importantes personnalités du gouvernement fédéral ont été évacuées pendant la bataille, sans que l'on sache où elles se trouvent actuellement."
 worldnews.263.d.feds: "L'armée [FROM.GetAdjective]e a avancé vers la capitale symbolique des États-Unis, Washington D.C., et l'a capturée. Elle a pris d'assaut le Capitole et a rencontré une forte résistance, mais elle a fini par percer et le drapeau de [FROM.GetNameDef] flotte à nouveau sur le Capitole des États-Unis. \n\nSelon les rumeurs, les milices fédéralistes ont rassemblé tous les représentants politiques qu'elles ont pu trouver dans la ville pour leur "faire un procès", bien que des sources non confirmées affirment que la plupart des figures importantes du gouvernement ont été évacuées pendant la bataille, et qu'on ignore où elles se trouvent actuellement."
 worldnews.263.d.other: "L'armée [FROM.GetAdjective]e a avancé vers la capitale symbolique des États-Unis, Washington D.C., et l'a capturée. Elle a pris d'assaut le Capitole et rencontré une forte résistance, mais elle a fini par percer et le drapeau de [FROM.GetNameDef] flotte désormais sur le Capitole des États-Unis.\n\nCela a conduit à une répression majeure contre les représentants du gouvernement sur place, avec des arrestations massives et même des rumeurs d'exécutions sommaires dans le Capitole lui-même, bien que des sources non confirmées affirment que la plupart des personnalités importantes du gouvernement fédéral ont été évacuées pendant la bataille, sans que l'on sache où elles se trouvent actuellement."

