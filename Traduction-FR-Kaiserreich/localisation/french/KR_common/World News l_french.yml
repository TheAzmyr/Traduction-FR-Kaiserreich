# Russia starts the war
 worldnews.1.t: "La Russie envahit le Reichspakt"
 worldnews.1.d.starts_wk: "Depuis deux décennies, l'Allemagne et la Russie vivent en paix. Malgré l'animosité laissée par la défaite russe au cours de la Grande Guerre, le prix de cinq ans de guerre étrangère et civile a été élevé - et aucune des parties ne souhaitait le payer à nouveau. Tout le monde n'était pas convaincu que cela durerait.\n\nAujourd'hui, les sceptiques ont eu raison : après des années de réarmement militaire et de sentiment revanchard, la Russie a répudié le traité de Brest-Litovsk et a proclamé son intention d'inverser par la force ce qu'elle décrit comme une suzeraineté allemande sur l'Europe de l'Est. Alors que l'Allemagne et ses alliés se mobilisent contre cette menace redoutée depuis longtemps, des frappes d'artillerie russes ont été signalées sur des positions allemandes de l'autre côté de la frontière russe - l'inauguration de la seconde Weltkrieg à secouer le continent européen en une génération."
 worldnews.1.d.joins_wk: "Bien que prévu depuis longtemps, le déclenchement de la guerre entre l'Internationale et l'Allemagne a été un choc dramatique - la dernière fois qu'une guerre a éclaté entre les grandes puissances d'Europe, elle s'est rapidement étendue à l'ensemble du continent. Même si elle n'a pas agi immédiatement, il était déjà évident que la Russie, l'ennemi juré de l'Allemagne à l'Est, est devenue de plus en plus belliqueuse ces dernières années.\n\nAprès une longue attente, [RUS.GetLeader] a fait un discours tôt ce matin déclarant qu'à la lumière de ces dernières années, l'hégémonie allemande sur le monde n'a jamais été plus qu'un mythe. Bien qu'il n'ait fait qu'une référence indirecte à la guerre, le discours était autrement belliqueux - et a été suivi par des positions militaires agressives le long de la frontière russe. Une fois de plus, l'Allemagne doit mener une guerre sur deux fronts."
 worldnews.1.d.sov: "Depuis deux décennies, l'Allemagne et la Troisième Internationale sont en paix. Malgré leur opposition idéologique, les horreurs de la Grande Guerre pèsent sur tous - et aucun des deux camps n'est prêt à les répéter. Tout le monde n'était pas convaincu que cela durerait.\n\nAujourd'hui, les sceptiques ont eu raison : après des années de réarmement militaire et de sentiment revanchard, la Russie a répudié le traité de Brest-Litovsk et proclamé son intention de renverser par la force ce qu'elle décrit comme la mainmise allemande sur l'Europe de l'Est. Alors que l'Allemagne et ses alliés se mobilisent contre cette menace redoutée depuis longtemps, le reste de l'Internationale a émis ses propres ordres de mobilisation pour soutenir son allié - l'inauguration de la seconde Weltkrieg en une génération pour secouer le continent européen."
