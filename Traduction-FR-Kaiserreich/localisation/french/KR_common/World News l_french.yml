 worldnews_ger_vs_int_INT_allies:0 "Ils n'échapperont pas au courant de l'histoire."
 worldnews_ger_vs_int_GER:0 "Cette révolution sera écrasée."
 worldnews_ger_vs_int_GER_allies:0 "Il n'y avait pas d'autre choix."
 worldnews_ger_vs_int_RUS:0 "Qu'ils ne voient jamais Paris."
 worldnews_ger_vs_int_NFA:0 "La Commune condamne la France à une nouvelle humiliation."
 worldnews_ger_vs_int_ENT:0 "Ça leur a pris assez longtemps."
 worldnews_ger_vs_int_ENT_allies:0 "L'Allemagne corrige enfin son erreur."
 worldnews_ger_vs_int_JAP:0 "L'Allemagne s'étend trop."

 worldnews.7.t: "Crise sur le Danube"
 worldnews.7.d.pluralism: "Lors de l'Ausgleich Austro-Hongrois de 1937, les Autrichiens ont promis aux États autonomes de leur Empire que les minorités de Transleithanie deviendraient autonomes. Les Hongrois, cependant, n'étaient pas prêts à s'engager dans le démantèlement de leur État et de leurs privilèges au sein de la double monarchie.\n\n Les Autrichiens ont réagi en annonçant leur intention à la fois d'humilier la Hongrie et de libérer par la force les Slovaques, les Translyvaniens et les Ruthènes. Des escarmouches ont déjà commencé le long de la frontière austro-hongroise et seul le temps déterminera le sort de l'ancienne double monarchie."
 worldnews.7.d.illyria: "Lors de l'Ausgleich Austro-Hongrois de 1937, les délégués autrichiens ont promis à leur homologue hongrois que le royaume historique de Croatie - ajouté au royaume d'Illyrie nouvellement créé il y a dix ans - serait rendu à la moitié transleithanienne de l'Empire. Les Hongrois ont rapidement tenté de s'installer en Croatie-Slavonie, mais ont été accueillis à la frontière par les troupes illyriennes, qui ont refusé de les laisser entrer sur leur territoire.\n\nLes escarmouches entre les Hongrois et les Illyriens ont maintenant dégénéré en une guerre qui oppose les deux puissances de la double monarchie en Autriche et en Hongrie aux anciennes composantes autonomes, qui craignent toutes un nouveau dualisme. La Galicie-Lodomie, cependant, est scrutée par ses voisins..."
 worldnews.7.d.hungary: "Lors de l'Ausgleich Austro-Hongrois de 1937, les délégués autrichiens ont promis à leur homologue hongrois que le royaume historique de Croatie - ajouté au royaume d'Illyrie nouvellement créé il y a une décennie - serait rendu à la moitié transleithienne de l'Empire. Les Hongrois ont rapidement exigé que Vienne remplisse sa part du marché, mais le gouvernement impérial a refusé de le faire de manière inattendue. Les Hongrois, furieux, ont alors tenté de reprendre la Croatie et la Slavonie par la force, mais furent repoussés par les troupes illyriennes.\n\n A présent, l'Autriche est entrée dans le conflit en faveur des Illyriens, jurant de mettre fin aux illusions hongroises de prendre le contrôle de l'Empire."
 worldnews.7.a: "La stabilité de l'Europe Centrale est menacée."
 worldnews.7.b: "Les contradictions de l'impérialisme sont évidentes."

 worldnews.10.t: "L'Autriche-Hongrie se fédéralise"
 worldnews.10.d: "Au cours des dernières décennies, l'Empire Austro-Hongrois a décentralisé l'autorité de Vienne et de Budapest, notamment avec la création de l'Illyrie en 1927. Aujourd'hui, ce processus a fait un nouveau grand bond en avant, avec la création de [AUS.GetNameDef].\n\n La monarchie a restructuré ses institutions nationales pour être plus représentative, tout en se rapprochant de ses peuples et de ses terres. Avec le remplacement d'un Empire décentralisé et querelleur par un Etat unifié, c'est l'équilibre des pouvoirs en Europe qui s'est réorganisé contre tous les ennemis du statu quo et des Habsbourg."
 worldnews.10.a: "Cela changera-t-il vraiment quelque chose ?"
 worldnews.10.b: "Leur "réforme" conservatrice ne peut pas arrêter la révolution !"

 worldnews.11.t: "Guerre de l'Atlantique - Intervention Canadienne"
 worldnews.11.d: "Ce qui n'était au départ qu'un simple incident causé par une démonstration de force de la marine socialiste britannique s'est transformé en une guerre totale de l'autre côté de l'Atlantique. L'Union Britannique a déclaré son objectif de répandre le syndicalisme dans l'État voisin de l'Irlande, ce qui a incité le gouvernement royaliste britannique en exil à intervenir, au Canada. Les forces navales et aériennes des deux belligérants sont déjà mobilisées et les premiers coups de feu ont déjà été tirés en mer d'Irlande.\n\n Les experts estiment que l'intensité de ce conflit sera limitée en raison des grands plans d'eau qui séparent les belligérants, mais il a néanmoins fait monter les tensions mondiales à de nouveaux sommets."
 worldnews.11.a: "C'est noté."

 worldnews.12.t: "Guerre de l'Atlantique - Intervention Allemande"
 worldnews.12.d: "Ce qui n'était au départ qu'un simple incident causé par une démonstration de force de la marine socialiste britannique s'est transformé en une guerre totale de l'autre côté de l'Atlantique. L'Union britannique a déclaré son objectif de répandre le syndicalisme dans l'État voisin de l'Irlande, ce qui a suscité une intervention de l'Empire allemand, qui était en faveur des Irlandais. Les forces navales et aériennes des deux belligérants sont déjà mobilisées et les premiers coups de feu ont déjà été tirés en mer d'Irlande.\n\nLes experts estiment que l'intensité de ce conflit sera limitée en raison des grands plans d'eau qui séparent les belligérants, mais il a néanmoins fait monter les tensions mondiales à de nouveaux sommets."
 worldnews.12.a: "C'est noté."

 worldnews.13.t: ""Notre meilleur moment""
 worldnews.13.d: "Homme politique britannique et ancien Lord de l'Amirauté, Winston Churchill a publié un nouveau livre issu d'un genre émergent de la littérature, l'Histoire Alternative, sur la Grande Guerre. L'histoire prend le point de vue d'un jeune soldat britannique revenant de la campagne victorieuse de Gallipoli, dans un monde radicalement différent du nôtre. Au cours de cette période, Theodore Roosevelt et son Bull Moose Party remportent les élections présidentielles américaines de 1912, ce qui mène à une entrée américaine dans la Grande Guerre et à une victoire de l'Entente. Une Allemagne vaincue et partiellement occupée est en proie à des crises économiques et politiques constantes. L'Europe est témoin de la défaite des Blancs dans la Guerre Civile Russe, et du coup d'État d'un certain Adam Dressler, individu amer et nationaliste à l'extrême. Il dirige le Parti Ouvrier Allemand qui promeut l'idéologie du socialisme national, une version extrême du populisme. Le roman se termine par le début d'une guerre tripartite entre le Nouveau Reich de Dressler, l'Entente occidentale dirigée par l'Empire Britannique dominant, et une Russie soviétique dirigée par Sergey Kirov. Le livre a divisé les critiques, certains louant le soin porté aux détails, tandis que d'autres le critiquent pour ses approximations dans la logique historique. Churchill a répondu aux critiques de manière laconique en estimant que ça aurait pu arriver dans un autre univers."
 worldnews.13.a: "Quelle vision puérile de l'Histoire!"

 worldnews.16.t: "Guerre entre le Chili et l'Argentine!"
 worldnews.16.d: "Les tensions entre les deux puissances régionales montent depuis des années, du fait de divergences idéologiques qui ont poussé les deux nations à s'éloigner de plus en plus l'une de l'autre.\n\nLe soutien du Chili au FOP en Patagonie et l'incapacité de l'Argentine à réprimer la rébellion ont finalement ont finalement abouti à la situation actuelle, l'armée argentine et l'Armada se sont mises d'accord pour mener une offensive conjointe sur le Rio Negro et les forces chiliennes ont ouvert le feu sur les troupes argentines en progression."
 worldnews.16.a: "Une évolution troublante."
 worldnews.16.b: "L'Argentine sera réunifiée!"

 worldnews.17.t: "Le Congrès du Caire"
 worldnews.17.d: "Les dirigeants de nombreux pays du Moyen-Orient de [PER.GetNameDef] en Arabie à la Cyrénaïque se sont réunis au Caire pour discuter de la question ottomane.\n\nBeaucoup prédisent que l'Egypte dominera le Congrès et qu'elle élabore un plan pour construire un Moyen-Orient débarassé de l'Empire Ottoman. Cependant, le temps nous dira si cela ne fera que semer les graines d'un conflit plus grand encore, ou de la paix."
 worldnews.17.a: "Cela me rappelle quelque chose, mais quoi...?"

 worldnews.18.t: "Création du Pacte de Belgrade"
 worldnews.18.desc_rom_gre: "La Serbie, la Roumanie et la Grèce, trois pays balkaniques anciennement membres de l'Entente et qui ont tous des vues revanchardes, se sont récemment réunis autour d'une table de négociations pour acter la naissance du Pacte de Belgrade. Si ce pacte met l'accent sur les échanges culturels et la préservation des identités balkaniques, il assume aussi d'être alliance militaire apparemment dirigée vers un ennemi commun qui détiendrait leurs "terres ancestrales" .\n\n Cette annonce est une douloureuse épine dans le pied des Bulgares qui dominent actuellement les Balkans, mais seule la réaction entrante des autres puissances centrales pourra déterminer si cette initiative a des chances de succès.
 worldnews.18.desc_only_romania: "La Serbie, la Roumanie et la Grèce, trois pays balkaniques anciennement membres de l'Entente et qui ont tous des vues revanchardes, se sont récemment réunis autour d'une table de négociations. Alors que la Grèce a pris ses distances par rapport à la création d'une alliance militaire, la Serbie et la Roumanie ont annoncé la naissance du Pacte de Belgrade. Ce pacte met l'accent sur les échanges culturels et la préservation des identités balkaniques, mais il assume aussi d'être alliance militaire dirigé vers le pays situé à leur frontière sud, où se trouvent leurs "terres ancestrales".\n\n Cette annonce est une douloureuse épine dans le pied des Bulgares qui dominent actuellement les Balkans, mais seule la réaction entrante des autres puissances centrales pourra déterminer si cette initiative a des chances de succès.
 worldnews.18.desc_only_greece: "La Serbie, la Roumanie et la Grèce, trois pays balkaniques anciennement membres de l'Entente et qui ont tous des vues revanchardes, se sont récemment réunis autour d'une table de négociations. Alors que la Roumanie a pris ses distances par rapport à la création d'une alliance militaire, la Serbie et la Grèce ont annoncé la naissance du Pacte de Belgrade. Ce pacte met l'accent sur les échanges culturels et la préservation des identités balkaniques, mais il assume aussi d'être alliance militaire dirigé vers le pays qui les sépare et qui détient leurs "terres ancestrales".\n\n Cette annonce est une douloureuse épine dans le pied des Bulgares qui dominent actuellement les Balkans, mais seule la réaction entrante des autres puissances centrales pourra déterminer si cette initiative a des chances de succès
 worldnews.18.a: "Espérons que les Balkans ne déclencheront pas une autre guerre mondiale."
 worldnews.18.b: "Tous ensemble, contre la Bulgarie!"
 worldnews.18.c: "Ça ne se passe pas bien...."

 worldnews.19.t: "La Cinquième Guerre Anglo-Afghane"
 worldnews.19.d: "Après la Grande Guerre, au moment où le Raj britannique sombrait dans la tourmente et la guerre, le royaume voisin de l'Afghanistan en a profité pour s'emparer de Peshawar et de Quetta, deux régions frontalières du Dominion. Cependant, les tentatives de modernisation du gouvernement afghan au cours des dernières décennies se sont heurtées à une résistance farouche des éléments conservateurs du pays. Le roi Amanullah Khan espère maintenant profiter de l'agitation à Lahore, après la mort de George V, pour doubler la mise.\n\n En répétant le succès de la Quatrième Guerre Anglo-Afghane, le roi espère faire taire l'opposition conservatrice et apporter de nouvelles terres à la couronne. Cependant, les experts internationaux ne placent pas beaucoup d'espoir dans la victoire de cette petite nation de montagne, durant ce conflit."
 worldnews.19.a: "Qui se soucie de l'Afghanistan ?"

 worldnews.23.t: "Le Commonwealth Polono-Lituanien"
 worldnews.23.d: "Dans une tournure surprenante des événements, les élections pour le trône vacant de la Pologne ont abouti à la restauration d'un État que l'on croyait oublié dans l'histoire.\n\nMalgré les pressions de l'Autriche et de l'Allemagne, le roi de Lituanie Mindaugas III von Urach a été élu nouveau roi de Pologne et une nouvelle constitution a été rédigée pour unir la Pologne et la Lituanie au sein du Commonwealth. On ne sait pas si cette nouvelle entité sera très stable, mais les Polonais semblent enthousiastes."
 worldnews.23.a: "C'est inattendu."

 worldnews.24.t: "Oswald Mosley, élu président du TUC"
 worldnews.24.d: "Le Congrès Syndical (TUC) de l'Union Britannique de 1936 a été présenté comme décisif. Le Président Tom Mann a présenté sa démission, ce qui a amené les trois principales factions de l'Union - les Maximistes, les Autonomistes et les Fédéralistes - à se disputer le poste.\n\n Une fois la poussière retombée, Oswald Mosley, actuel Vice-Président et chef de file du mouvement maximiste, a été nommé nouveau Président. La faction de Mosley soutient un gouvernement central fort et un contrôle total de l'économie par l'État. Il est beaucoup plus favorable à l'action militaire et au nationalisme britannique que n'importe quelle autre faction."
 worldnews.24.a: "C'est noté."

 worldnews.25.t: "Niclas y Glais, élu président du TUC"
 worldnews.25.d: "Le Congrès Syndical (TUC) de l'Union Britannique de 1936 a été présenté comme décisif. Le Président Tom Mann a présenté sa démission, ce qui a amené les trois principales factions de l'Union - les Maximistes, les Autonomistes et les Fédéralistes - à se disputer le poste.\n\n Une fois la poussière retombée, le poète gallois et leader des Autonomistes, Niclas y Glais, a prêté serment en tant que nouveau Président. Les autonomistes sont favorables à une décentralisation accrue de l'Union Britannique et à une plus grande autonomie des nations galloise et écossaise, voire à une indépendance totale."
 worldnews.25.a: "C'est noté."

 worldnews.26.t: "Sylvia Pankhurst, élue présidente du TUC"
 worldnews.26.d: "Le Congrès Syndical (TUC) de l'Union Britannique de 1936 a été présenté comme décisif. Le Président Tom Mann a présenté sa démission, ce qui a amené les trois principales factions de l'Union - les Maximistes, les Autonomistes et les Fédéralistes - à se disputer le poste.\n\n Une fois la poussière retombée, Sylvia Pankhurst, chef de file des dissidents fédéralistes, a été élue nouveau Président, ou plutôt Présidente, dans ce cas. Pankhurst est l'une des rares femmes dirigeantes de la planète, et son idéologie radicalement féministe et égalitaire lui permettra de faire face à la situation."
 worldnews.26.a: "C'est noté."

 worldnews.27.t: "Arthur Horner, élu président du TUC"
 worldnews.27.d: "Le Congrès Syndical (TUC) de 1936 de l'Union Britannique a été présenté comme décisif. Le Président Tom Mann a présenté sa démission, ce qui a amené les trois principales factions de l'Union - les Maximistes, les Autonomistes et les Fédéralistes - à se disputer le poste.\n\n Une fois la poussière retombée, Arthur Horner, l'actuel secrétaire gallois, a été choisi pour succéder à M. Mann. Lui et ses fédéralistes de l'establishment sont favorables au maintien du statu quo, une position de plus en plus difficile à maintenir dans ce monde en mutation."
 worldnews.27.a: "C'est noté."

 worldnews.28.t: "Edward VIII, couronné roi de Grande-Bretagne"
 worldnews.28.d: "George V, le dernier roi de Grande-Bretagne et d'Irlande à avoir régné sur les Home Isles, est décédé alors qu'il était en exil au Canada. Premier roi de la dynastie des Windsor, son règne restera dans les mémoires comme synonyme de tristesse et de chagrin, car la Grande-Bretagne a perdu le Grande Guerre et sa patrie durant cette période tragique. Sa couronne a ensuite été transmise à Edouard, prince de Galles, connu à présent sous son nom de règne d'Edouard VIII.\n\n Le roi Édouard est un homme vindicatif et ambitieux, et il n'est pas en bons termes avec son Premier Ministre Mackenzie King. Il ne vit que dans le but de venger son père et de reconquérir les îles britanniques. Il est donc très populaire parmi les exilés britanniques au Canada, entre autres."
 worldnews.28.a: "C'est noté."

 worldnews.37.t: "La Quatrième Guerre des Balkans"
 worldnews.37.d: "Un pays a émergé des cendres de la Weltkrieg, dans les Balkans - c'est la Grande Bulgarie, le titan de la péninsule, qui a uni toutes les terres bulgares, et même au-delà. Ce royaume pour tous les Bulgares est né du sang versé et de la guerre. Il a vaincu la Serbie, la Grèce et la Roumanie dans la Weltkrieg, un fait qu'aucune de ces trois nations n'a oublié jusqu'à aujourd'hui.\n\n Cette tension latente a conduit à la formation du Pacte de Belgrade, une alliance d'États des Balkans qui a déclaré la guerre au Tsarat de Bulgarie, plongeant la région dans le conflit. [BUL.GetLeader] sauvera t-il sa nation face à cette force écrasante, ou son royaume sera-t-il à nouveau divisé ?"
 worldnews.37.a: "C'est toujours la guerre dans les Balkans ?"
 worldnews.37.b: "Tous ensemble, pour la victoire!"
 worldnews.37.c: "L'histoire se répètera une fois de plus !"

 worldnews.43.t: "Le soulèvement de Vilnius"
 worldnews.43.d: "Depuis des années, les LAF parcourent les forêts de Lituanie pour mener leur guerre partisane et brutale contre le gouvernement lituanien. Hautement nationalistes, les LAF prêchent une rhétorique anti-germanique ainsi que des appels à la création d'un État lituanien ethnique, attirant au passage les radicaux d'extrême droite.\n Cependant, il semblerait que l'échec du gouvernement lituanien à soumettre les LAF ait conduit à un soulèvement pur et simple en Lituanie. Emmenées par leur chef Augustinas Voldemaras, les troupes du LAF défilent actuellement fièrement dans les rues de Vilnius,  coupant au passage tout lien officiel avec la nation allemande. Si la Lituanie peut apprécier sa nouvelle indépendance totale, il est peu probable que l'Empire Allemand ne tolère une telle menace à ses frontières orientales. Les observateurs font remarquer que le conflit est imminent et que la liberté de la Lituanie pourrait être de courte durée..."
 worldnews.43.a: "Voyons combien de temps ils dureront."

 worldnews.50.t: "La Guerre du Désert"
 worldnews.50.d: "Le nationalisme arabe et l'impérialisme turc se sont finalement trouvés en désaccord, les pourparlers sur la question du Sinaï-Palestine s'étant effondrés après que l'Égypte ait fait défiler son armée dans le désert du Sinaï. Unies jusqu'en 1914, les deux principales puissances du Moyen-Orient sont maintenant sur la bonne voie pour décider du destin du Moyen-Orient. Même si les Égyptiens peuvent compter sur une série d'alliés dans les autres États arabes, beaucoup craignent que cela ne suffise pas car la capacité militaire et économique de l'Empire turc dépasse encore largement celle de son rival.\n\nLes investisseurs étrangers regardent le conflit avec crainte, et les réservoirs de pétrole du Moyen-Orient sont devenus plus importants que jamais avec l'effondrement de l'autorité des États-Unis."
 worldnews.50.a: "Mais qu'en est-il du pétrole ?"
 worldnews.50.b: "Nous ne pouvons pas laisser l'Empire tomber"

 worldnews.56.t: "Manœuvres dans les Carpates"
 worldnews.56.d: "Le traité de Bucarest de 1918 a officiellement mis fin à la Weltkrieg pour la Roumanie, mais à quel prix ? La Roumanie était maintenant dominée par les industries allemandes et autrichiennes, la plus grande partie de son littoral était annexée par la Bulgarie, et les Carpates séparant la Roumanie de la Hongrie ont été placées sous contrôle austro-hongrois..\nL'humiliation que la Roumanie a endurée l'a transformée en une dictature nationale-populiste, dirigée par le Conducător, Corneliu Codreanu. Codreanu et sa Garde de fer ont entrepris de redonner à la Roumanie ce qu'ils disent qu'elle aurait dû être, un titan des Balkans.\nLeur premier grand mouvement est un exercice militaire à grande échelle apparemment en préparation pour s'emparer des Carpates, et peut-être des terres au-delà."
 worldnews.56.a: "Le monde change...."

 worldnews.58.t: "La démocratie prévaut aux Philippines"
 worldnews.58.d: "Les Philippines, qui viennent tout juste d'obtenir leur indépendance des États-Unis, sont aujourd'hui confrontées à l'un des défis les plus sérieux auxquels tout nouveau pays pourrait être confronté. Inspirés par la Confédération Syndicaliste d'Amérique et la Commune Bhârat, des officiers de l'armée mécontents ont marché sur Manille pour soutenir les paysans et ouvriers rebelles.\n\nLeur tentative a été rapidement déjouée lorsque des unités loyalistes de l'armée ont réaffirmé leur soutien et sont intervenues en faveur du gouvernement légitime et démocratique philippin et ont chassé l'armée rebelle de la capitale, mettant fin à la menace d'un coup syndicaliste avant même son éclatement."
 worldnews.58.a: "Un jour, ils rejoindront le bercail."
 worldnews.58.b: "Les États-Unis ont bien fait leur travail."

 worldnews.59.t: "L'armée prend le pouvoir aux Philippines"
 worldnews.59.d: "Les Philippines, qui viennent tout juste d'obtenir leur indépendance des États-Unis, sont aujourd'hui confrontées à l'un des défis les plus sérieux auxquels tout nouveau pays pourrait être confronté. Inspirés par la Confédération Syndicaliste d'Amérique et la Commune de Bharatiya, des officiers de l'armée mécontents ont marché sur Manille pour soutenir les paysans et ouvriers rebelles.\n\nLeur tentative a été rapidement déjouée lorsque des unités de l'armée sont intervenues et ont chassé l'armée rebelle de la capitale et de nombreux points clés. Cependant, l'armée a décidé de s'emparer du pouvoir et de mettre en place un gouvernement militaire pour assurer la sécurité des Philippines "dans un avenir prévisible".
 worldnews.59.a: "Suivons ces développements."

 worldnews.60.t: "Le syndicalisme se propage aux Philippines"
 worldnews.60.d: " Les Philippines, qui viennent d'obtenir leur indépendance des Etats-Unis, sont aujourd'hui confrontées à l'un des défis les plus sérieux qu'un nouveau pays puisse rencontrer. Inspirés par la Confédération Syndicaliste d'Amérique et la Commune Bhârate, des officiers de l'armée mécontents marchèrent sur Manille pour soutenir les paysans et les ouvriers rebelles. Il semble que le soutien de l'armée au Syndicalisme était plus répandu que prévu, et l'armée déclara rapidement soutenir le mouvement syndicaliste. Maintenant qu'il n'y a plus d'armée à l'extérieur de quelques divisions loyalistes et qu'il ne veut pas voir l'archipel sombrer dans une autre guerre civile sanglante, le gouvernement cède le pouvoir au dirigeant du mouvement syndicaliste."
 worldnews.60.a: "Même en Asie, le libéralisme n'est pas en sécurité!"

 worldnews.61.t: "Le syndicalisme se propage à la Birmanie"
 worldnews.61.d: "Suite à une série de mauvaises décisions du gouvernement birman, dont le point culminant a été l'ordre donné au Tatmadaw d'ouvrir le feu sur les étudiants et les travailleurs qui protestaient, le pays tout entier s'est retourné contre la république de U Ba Pe.\n\nLe Conseil national nouvellement fondé est en train de former un nouveau gouvernement syndicaliste et envisagerait déjà de se tourner vers l'extérieur pour trouver des alliés forts et partageant les mêmes idées."
 worldnews.61.a: "Pays après pays, la révolution progresse."

 worldnews.62.t: "La Seconde Rébellion de Rand"
 worldnews.62.d: "La base industrielle de l'Afrique du Sud, le Rand, est depuis longtemps un foyer syndicaliste. Jusqu'à présent, les intérêts des travailleurs blancs n'ont jamais pu se concilier avec ceux des indigènes. Peu de gens s'attendaient à ce que la plus grande fédération syndicale d'Afrique du Sud, le Conseil des Métiers et du Travail d'Afrique du Sud, l'Union des Travailleurs Industriels et Commerciaux, et la Ligue Socialiste Internationale multiraciale surmontent leurs différences et renversent le gouvernement du dominion d'Afrique du Sud.\n\nOn signale déjà des frictions entre les socialistes blancs et les socialistes de couleur dans la nouvelle administration, qui réclament le droit pour les anciennes sous-classes raciales d'avoir un rôle de premier plan dans le nouveau gouvernement. On ignore si le syndicalisme peut survivre sans compromettre son identité, dans cet environnement politique hostile."
 worldnews.62.a: "L'Hydre rouge a atteint le continent noir ?!"
 worldnews.62.b: "L'Internationale unit le genre humain !"

 worldnews.63.t: "La loi sur l'émancipation des personnes de couleur, est adoptée"
 worldnews.63.d: "Nouvelles surprenantes d'Afrique du Sud : leur parlement, également connu sous le nom de Volksraad, a approuvé une loi demandée par le gouvernement qui émancipe les Sud-Africains d'origine mixte, connus dans le pays sous le nom de "Coloureds".\n\nLes craintes que l'accord soit torpillé par l'opposition et les éléments conservateurs dans les rangs du gouvernement ne se sont pas concrétisées. Le ministre libéral afrikaner et auteur du projet de loi, Jan Hendrik Hofmeyr, a déclaré que ce n'était que la première étape d'une transition progressive vers une Afrique du Sud qui sera vraiment équitable pour tous ses citoyens. D'autres alliés du Volksraad n'ont pas tardé à ajouter la mise en garde suivante : ils ne sont pas prêts à compromettre les intérêts de la population blanche d'Afrique du Sud dans ce processus."
 worldnews.63.a: "Un nouveau cap audacieux pour l'Afrique du Sud."

 worldnews.64.t: "Début de la Troisième Guerre des Boers"
 worldnews.64.d: "Le ressentiment entre les colons néerlandais et britanniques d'Afrique du Sud couve depuis la fin de la Seconde Guerre des Boers : les premiers cherchant surtout à faire divorcer l'Afrique du Sud de l'Empire britannique tandis que les seconds cherchent à rester aussi proches que possible de celui-ci, la reprise du conflit était peut-être inévitable dès le départ : profitant de leur majorité au sein de l'électorat, les Afrikaners ont déclaré que l'Afrique du Sud était une république indépendante sous la direction du Dr D.F. Malan. Les provinces anglophones de Rhodésie du Sud et du Natal ont peu après déclaré leur loyauté à l'Empire et leur sécession de la république.\nAlors que les lignes de bataille se dessinent, une intervention semble de plus en plus probable. Les Britanniques pourront-ils finalement pacifier définitivement l'Afrique du Sud, ou les Boers retrouveront-ils l'indépendance à laquelle ils ont dû renoncer en 1902 ?"
 worldnews.64.a: "La troisième fois sera la bonne..."

 worldnews.66.t: "L'Erythrée se révolte!"
 worldnews.66.d: "Le seul gain de l'Ethiopie dans la Weltkrieg, la précieuse région côtière d'Erythrée est maintenant en révolte ouverte ! Mécontents de l'oppression, du manque de respect, de la surimposition et maintenant de la guerre, les forces musulmanes et chrétiennes opprimées de la nation se sont rassemblées sous un seul drapeau et souhaitent libérer leur pays. L'Empereur d'Abyssinie a déjà réagi avec indignation, et la guerre d'indépendance érythréenne a commencé ! Alors que toutes les pièces sont posées sur la table, la région surveille de près ; cela sera-t-il la chance dont la Somalie a besoin en ce temps de guerre pour saisir la victoire ? Le seul port côtier d'Abyssinie sera-t-il conservé ou la bravoure des insurgés de la rébellion  l'emportera-t-elle ?"
 worldnews.66.a: "Le temps seul désignera le vainqueur."

 worldnews.67.t: "La mort de Pie XI"
 worldnews.67.d: "Toute la chrétienté pleure la mort de Sa Sainteté, le Pape Pie XI, qui est mort à la suite d'une crise cardiaque après avoir été en mauvaise santé au cours des dernières années, notamment depuis le Lundi Noir. Le Saint-Père sera bientôt enterré avec le reste de ses prédécesseurs dans la Tombe des Papes. Jusqu'à ce que le prochain pape puisse être choisi, l'État pontifical sera dirigé par le Collège des Cardinaux à Rome.\n\nLa succession de Sa Sainteté est d'autant plus importante que l'Eglise catholique gouverne la nation renaissante et qu'elle s'oppose avec véhémence au syndicalisme, force qui a divisé le nord de l'Italie le long du fleuve Pô et cherche à réunifier à nouveau la péninsule italienne."
 worldnews.67.a: "Triste nouvelle."

 worldnews.70.t: "L'ANI remporte les élections en Italie"
 worldnews.70.d: "La République Italienne était sous la protection de l'Autriche depuis la fin de la guerre civile italienne, il y a maintenant quinze ans. Cependant, après le Lundi Noir, l'Autriche a retiré une grande partie de son influence et de son armée, laissant la République Italienne s'occuper elle-même de ses problèmes économiques. Afin d'obtenir davantage de soutien au sein du parlement pour régler la crise du Lundi Noir comme ils le souhaitaient, les libéraux-démocrates au pouvoir, sous la direction d'Ivanoe Bonomi ont appelé à des élections anticipées. Ces élections se sont conclues par l'élection du parti anti-autrichien Associazione Nazionalista Italiana.\n\n Le nouveau Premier ministre, [ITA.GetLeader], a déclaré aujourd'hui lors d'un discours à Milan que rien ne ferait jamais obstacle à la grandeur de l'Italie, et que le Lundi Noir avait été la cause directe de l'infâme ingérence autrichienne et du colonialisme. Tous deux seront éradiqués par les nouvelles légions d'Italie."
 worldnews.70.a: "Intéressant."
 worldnews.70.b: "Un nouvel ennemi, semble t-il"
 worldnews.70.c: "Nous serons plus forts que jamais !"

 worldnews.72.t: "Victoire du Dominion"
 worldnews.72.d: "Depuis la fin de la Grande Guerre, le sous-continent indien a été divisé en trois parties : les vestiges loyalistes du Raj britannique, les socialistes du Congrès National Indien et les princes indiens réactionnaires qui ont rejeté les deux parties.\n\nL a poussière s'étant finalement dissipée, les loyalistes ont triomphé et le Dominion de l'Inde règne désormais sans opposition sur la région, se préparant à devenir une puissance mondiale prééminente une fois qu'elle se sera remise des ravages de la guerre civile."
 worldnews.72.a: "Peut-on encore parler du Raj, pour autant ?"

 worldnews.73.t: "Victoire de [PRF.GetNameDef]"
 worldnews.73.d: "Depuis la fin de la Weltkrieg, le sous-continent indien est divisé en trois camps : les vestiges loyalistes du Raj Britannique, les socialistes du Congrès National Indien et les princes indiens réactionnaires qui ont rejeté les deux camps.\n\nUne fois la poussière retombée, les réactionnaires ont triomphé et [PRF.GetLeader] règne désormais sans opposition sur la région en tant que nouveau monarque indépendant, préparant sa nation à devenir une puissance mondiale prééminente une fois qu'elle se sera remise des ravages de la guerre civile."
 worldnews.73.a: "Le règne des princes ne prendra jamais fin."

 worldnews.74.t: "Le Kaisar-i-Hind"
 worldnews.74.d: "Le Nizam dirigeant de l'Inde princière, Osman Ali Khan, s'est proclamé aujourd'hui comme étant le véritable successeur du manteau de Kaisar-i-Hind - un titre auparavant porté uniquement par les empereurs moghols et britanniques du sous-continent.\n\n La proclamation indique clairement que le nizam considère les prétentions des autres à la domination indienne comme de la fiction et soulève le spectre d'une nouvelle guerre entre l'Empire Indien et ses États voisins."
 worldnews.74.a: "Quelle prétention!"

 worldnews.75.t: "Victoire de la Commune de Bharatiya."
 worldnews.75.d: "Depuis la fin de la Grande Guerre, le sous-continent indien a été divisé en trois parties : les vestiges loyalistes du Raj britannique, les socialistes du Congrès National Indien et les princes indiens réactionnaires qui ont rejeté les deux parties.\n\nLa poussière s'étant finalement dissipée, les socialistes ont triomphé et la Commune de Bharatiya règne désormais sans opposition sur la région, se préparant à devenir une puissance mondiale prééminente une fois qu'elle se sera remise de la dévastation de sa guerre civile."
 worldnews.75.a: "Une libération d'en bas."

 worldnews.76.t: "Les Totalistes prennent le pouvoir en Commune de Bharatiya."
 worldnews.76.d: "En tant que chef de la faction maximaliste de la Commune de Bharatiya et chef d'État récemment élu, Subhas Chandra Bose a prononcé un discours enflammé devant une foule électrisée à Calcutta, aujourd'hui. Il a promis que son nouveau gouvernement totaliste ferait tout ce qui serait nécessaire pour porter un coup fatal aux "larbins coloniaux" du Dominion de l'Inde du Nord et aux "oppresseurs décadents" de la Fédération Princière de l'Ouest.\n\n Il a en outre affirmé que la Commune de Bharatiya se tiendrait sur ses deux pieds pour accomplir sa tâche et prouver au reste du monde que l'Inde est une force sur laquelle il faut compter."
 worldnews.76.a: "C'est noté."

 worldnews.77.t: "Les syndicalistes prennent le pouvoir en Commune de Bharatiya"
 worldnews.77.d: "En tant que leader de la faction des modérés de la Commune de Bharatiya et chef d'Etat récemment élu, A. K. Fazlul Huq a prononcé aujourd'hui à Calcutta un discours enflammé devant une foule électrifiée, promettant que son nouveau gouvernement syndicaliste marquerait le pas vers une ère de prospérité et de croissance industrielle pour la nation. Il a rejeté l'idée que cela pourrait signifier une approche plus conciliante envers le Dominion de l'Inde au nord et la Fédération Princière de l'ouest, en indiquant que la Commune ferait tout ce qu'il faudrait pour répandre la révolution ouvrière dans le sous-continent indien et dans le reste du monde. Son élection est interprétée dans de nombreuses régions comme une indication de relations plus étroites avec des nations syndicalistes, et certains spéculent sur le fait que cela pourrait signifier l'entrée de la Commune de Bharatiya dans la faction de l'Internationale."
 worldnews.77.a: "C'est noté."

 worldnews.78.t: "Gandhi prend le pouvoir en Commune de Bharatiya"
 worldnews.78.d: "En tant que chef de la faction socialiste agraire de la Commune de Bharatiya et chef d'État récemment élu, Mohandas Karamchand Gandhi - parfois appelé le Mahatma ou "l'âme pure" par ses compatriotes dévoués - a prononcé un discours enflammé devant une foule électrisée à Calcutta aujourd'hui, promettant un "chemin vers la paix" pour la réunification de l'Inde.\nTout en rejetant les spéculations selon lesquelles cela signifierait une soumission de l'Union Bhârate au Dominion de l'Inde au nord ou à la Fédération Princière à l'ouest, et en affirmant fermement que la Commune se défendrait contre toute agression, il a exhorté le peuple indien à envisager la possibilité du swaraj - ou autonomie - par des moyens pacifiques plutôt que par une guerre destructrice qui n'apporterait que plus de misère, et a déclaré que son gouvernement ferait tout son possible pour suivre cette voie."
 worldnews.78.a: "C'est noté."

 worldnews.80.t: "Une solution pacifique pour l'Inde ?"
 worldnews.80.d: "Dans une annonce surprise, des représentants de la Commune de Bharatiya et du Dominion de l'Inde ont annoncé un plan de réunion pacifique des deux pays. Ce plan a été défendu par le Mahatma, Mohandas Karamchand Gandhi, bien qu'il ait nécessité l'accord du All-India Home Rule Party du Dominion et un certain nombre de compromis, dont la rupture des liens de [RAJ.GetNameDef] avec l'Empire britannique et la légalisation du parti socialiste pour les prochaines élections.\n\nCes élections s'annoncent très disputées, car nombreux sont ceux qui, au sein de [RAJ.GetNameDef], se sentent trahis par l'absence de consultation publique. D'autres, plus nombreux encore, se réjouissent ouvertement de cette avancée significative vers la réunification du sous-continent sans nouvelles effusions de sang."
 worldnews.80.a: "C'était pour le moins inattendu."

 worldnews.81.t: "Les Totalistes se rebellent contre Gandhi"
 worldnews.81.d: "Il y a eu des rumeurs circulant à Calcutta ces dernières semaines que le Mahatma, Mohandas Karamchand Gandhi, avait intensifié les discussions avec [RAJ.GetNameDef] pour une union pacifique. Il est difficile de dire si l'union se concrétisera un jour.\n\nPeu importe les chances, les totalistes de [RAJ.GetNameDef] se sont mis en colère et Subhas Chandra Bose a rassemblé sa faction maximaliste pour frapper Gandhi et les Agrarians afin de s'assurer que la réunion n'ait jamais lieu. Des combats ont déjà éclaté dans la campagne du Bengale, alors que le reste de l'Inde ne peut que regarder et attendre le résultat."
 worldnews.81.a: "Une autre guerre civile ? Bonté divine !"

 worldnews.82.t: "Les Totalistes s'emparent de Calcutta"
 worldnews.82.d: "Les forces totalistes sous le commandement de Subhas Chandra Bose se sont emparées aujourd'hui du cœur de Calcutta, entourant le bâtiment du Congrès national indien et rassemblant les dirigeants agraires - dont le Mahatma lui-même.\n\nOn ignore actuellement où se trouve Gandhi, mais Bose et les Maximistes ont rapidement pris le contrôle total du gouvernement et rétabli l'ordre. La faction agraire a été interdite, ce qui signifie que les rêves de paix de Gandhi pour Bharatiya et le reste de l'Inde se sont écroulés."
 worldnews.82.a: "Un avenir incertain pour la commune de Bharatiya."

 worldnews.83.t: "La révolte Agrarienne"
 worldnews.83.d: "Mohandas Karamchand Gandhi s'est fait l'avocat de la résistance au régime totaliste brutal de Subhas Chandra Bose en Commune de Bharatiya, et s'il a longtemps déclaré que cette résistance devait être pacifique, la patience des membres du Parti Agrarien est apparemment arrivée à son terme.\n\n Le nouveau dirigeant agrarien, Nirmal Kumar Bose, a lancé un appel pour que les Totalistes soient renversés par la force, et une insurrection a immédiatement commencé à se répandre à travers le pays. Gandhi, attristé par les violences qui vont être commises en son nom, a choisi de se retirer de la vie publique."
 worldnews.83.a: "Une autre guerre civile ? Bonté divine !"

 worldnews.84.t: "Les Agrariens s'emparent de Calcutta"
 worldnews.84.d: "Les forces agrariennes servant sous les ordres de Nirmal Kumar Bose ont conduit aujourd'hui du cœur de Calcutta, entourant le bâtiment du Congrès National indien et rassemblant les dirigeants totalistes. On ne sait pas où se trouve actuellement le président du Maximist, Subhas Chandra Bose, mais les forces agraires ont rapidement pris le contrôle total du gouvernement et rétabli l'ordre.\n\nLa faction Maximiste a été interdite, ce qui signifie que la marche rapide de [HND.GetNameDef] vers une guerre ouverte avec le reste de l'Inde a maintenant été réduite."
 worldnews.84.a: "Est-ce que cela les rendra plus faibles, ou plus forts ?"

 worldnews.86.t: "La guerre civile espagnole est terminée"
 worldnews.86.d: "La guerre civile espagnole est enfin terminée, et il semble que [SPA.GetNameDef] en soit sorti vainqueur. Une grande partie du pays est en ruines et l'ordre n'a pas été complètement restauré, mais le gouvernement [SPA.GetAdjective] a annoncé que les menaces carlistes et syndicalistes avaient enfin été éradiquées et qu'il était peu probable qu'elles se relèvent de nouveau, à court et moyen terme.\n\n C'est un triomphe pour le roi Alphonse XIII, bien qu'il soit peu probable que le roi en fut conscient. Il a en effet sombré dans le coma peu avant le début de la guerre civile."
 worldnews.86.a: "C'est noté."

 worldnews.87.d: "La guerre civile espagnole est enfin terminée, et il semble que [SWF.GetNameDef] en soit sorti vainqueur. Une grande partie du pays est en ruines et l'ordre n'a pas été complètement restauré, mais le gouvernement [SWF.GetAdjective] a annoncé que l'ancien ordre féodal avait finalement été abattu et que le peuple espagnol bénéficierait maintenant d'une transition ordonnée vers un régime syndicaliste.\n\nUne foule massive s'est rassemblée à Barcelone pour saluer les milices qui revenaient et prier pour que la nouvelle paix se transforme en paix permanente."
 worldnews.87.a: "C'est noté."

 worldnews.88.d: "La guerre civile espagnole est enfin terminée, et il semble que les Carlistes en soient sortis vainqueurs. Une grande partie du pays est en ruines et l'ordre n'a pas été complètement restauré, mais aujourd'hui, d'énormes foules se sont rassemblées à Burgos pour accueillir leur nouveau roi, Javier I de Borbón-Parma.\n\n Proclamant que justice avait enfin été rendue aux prétendants espagnols et que la lignée royale carliste était exactement là où elle devait être, ce jour fut déclaré férié par le roi. Celui-ci promis également une restauration nationale, ainsi qu'un retour aux racines catholiques de la nation. Sa promesse a été accueillie avec approbation par le Pape, qui a offert des prières pour que la nouvelle paix de l'Espagne soit durable."
 worldnews.88.a: "C'est noté."

 worldnews.89.t: "Coup d'état anarchiste au Portugal !"
 worldnews.89.d: "Après des jours d'émeutes dans la capitale de Lisbonne, un coup d'Etat surprise contre le gouvernement portugais dirigé par l'União Anarquista Portuguesa, un mouvement anarcho-syndicaliste qui aurait été inspiré par le récent succès de la CNT-FAI en Espagne - sinon financé par elle - a réussi à prendre le pouvoir.\n\nDes milices anarchistes ont emménagé dans les bâtiments de la capitale et un régime intérimaire a été mis en place sous les dirigeants révolutionnaires Neno Vasco et António Pinto Quartin. On s'attend à ce que les nouveaux dirigeants cherchent à resserrer leurs liens avec [SWF.GetNameDef] dans les jours à venir."
 worldnews.89.a: "La révolution se propage, et elle se propage vite !"

 worldnews.90.t: "Impasse électorale en Grande-Bretagne"
 worldnews.90.d: "Le Congrès Syndical (TUC) de l'Union Britannique de 1936 a été présenté comme décisif. Le Président Tom Mann a présenté sa démission, ce qui a amené les trois principales factions de l'Union - les Maximistes, les Autonomistes et les Fédéralistes - à se disputer le poste.\n\n Mais lorsque la poussière est retombée, aucune faction n'est clairement sortie vainqueur de ces élections très disputées. Alors que l'agitation monte et que toutes les factions demandent un recomptage des voix ou de nouvelles élections, Mann a finalement accepté de rester, mais avec des pouvoirs réduits. Pour beaucoup, il s'agit là d'un signe de l'inertie politique caractérisant l'Union Britannique."
 worldnews.90.a: "C'est noté."

 worldnews.91.t: "L'Indochine déclare son indépendance"
 worldnews.91.d.a: "Après la Weltkrieg, l'Allemagne s'est emparée de l'Indochine française, mais la stabilité n'a été rétablie que lorsque l'Allemagne a écrasé les révolutionnaires de Chine du Sud, en 1926.\nLes nationalistes et les militants de gauche indochinois réunis au sein d'un gouvernement de coalition appelé le Viet Minh se sont soulevés contre le régime colonial, lorsque leur chef, Nguyen Anh Ninh, a déclaré l'indépendance de l'Indochine. Après avoir loué l'Internationale et la révolution mondiale, il a condamné l'oppression brutale de la classe ouvrière par les Allemands et affirmé l'engagement des travailleurs indochinois en faveur de l'anti-impérialisme et de la libération des peuples coloniaux.\nLes observateurs s'accordent avec les médias allemands pour dire qu'il ne s'agit que de quelques faibles paysans, que la garnison allemande ou même la police pourraient facilement réprimer le Viet Minh."
 worldnews.91.d.b: "Après la Weltkrieg, l'Allemagne s'est emparée de l'Indochine française, mais la stabilité n'a été rétablie que lorsque l'Allemagne a écrasé les révolutionnaires de Chine du Sud, en 1926.\nLes nationalistes et les militants de gauche indochinois réunis au sein d'un gouvernement de coalition appelé le Viet Minh se sont soulevés contre le régime colonial, lorsque leur chef, Nguyen Anh Ninh, a déclaré l'indépendance de l'Indochine à Saigon. Après avoir rendu hommage à la résistance des peuples asiatiques, il a condamné l'oppression brutale des Allemands contre les peuples asiatiques et a affirmé l'engagement du peuple indochinois en faveur de l'unité de l'Asie.\nLes observateurs s'accordent avec les médias allemands pour dire qu'il ne s'agit que de quelques faibles paysans, que la garnison allemande ou même la police pourraient facilement réprimer le Viet Minh."
 worldnews.91.d.c: "Après la Weltkrieg, l'Allemagne s'est emparée de l'Indochine française, mais la stabilité n'a été rétablie que lorsque l'Allemagne a écrasé les révolutionnaires de Chine du Sud, en 1926.\nLes nationalistes et les militants de gauche indochinois réunis au sein d'un gouvernement de coalition appelé le Viet Minh se sont soulevés contre le régime colonial, lorsque leur chef, Nguyen Anh Ninh, a cité la Déclaration française des droits de l'homme, la Déclaration d'indépendance américaine, avant de condamner l'oppression brutale des peuples libres par l'Allemagne et le droit de la nation indochinoise à l'indépendance.\nLes observateurs s'accordent avec les médias allemands pour dire qu'il ne s'agit que de quelques faibles paysans, que la garnison allemande ou même la police pourraient facilement réprimer le Viet Minh."
 worldnews.91.a: "Oh, comme les puissants sont tombés."
 worldnews.91.b: "Ce ne sont clairement pas des sujets coloniaux modèles."
 worldnews.91.c: "Où ont-ils entendu parler de la Déclaration d'indépendance ?"
 worldnews.91.g: "L'insubordination ne sera pas tolérée."
 worldnews.91.i: "L'indépendance ou la mort !"
 worldnews.91.j: "Nous garderons un œil sur cette question."

 worldnews.92.t: "La révolte indochinoise est victorieuse."
 worldnews.92.d: "La ténacité et la fureur des troupes du Viet Minh ont chassé les troupes allemandes de presque tous les points stratégiques de la péninsule indochinoise et le ministère allemand des Affaires Etrangères a finalement accepté de rencontrer les chefs de la rébellion pour leur offrir l'indépendance totale qu'ils revendiquent.\n\n La création de [INC.GetNameDef] a compter d'aujourd'hui a été confirmée par les Viet Minh, sous les acclamations du peuple vietnamien venu assister à cet événement historique. L'avenir du pays est encore incertain, mais les rumeurs d'un alignement sur la commune de bharatiya commencent à se répandre par les voies diplomatiques, alors que le monde tente encore de mesurer l'impact de cet événement sur l'Asie."
 worldnews.92.a: "Un coup terrible pour le colonialisme !"
 worldnews.92.b: "L'indépendance, enfin !"
 worldnews.92.c: "Nous ne nous en remettrons jamais."
 worldnews.92.j: "L'emprise allemande sur l'Asie est en train de s'effondrer."

 worldnews.93.t: "La révolte indochinoise est vaincue"
 worldnews.93.d: "Malgré une guérilla féroce des troupes du Viet Minh, l'armée allemande a réussi à contrecarrer la révolte du Viet Minh en Indochine. Les dirigeants de [INC.GetNameDef], qui se cachaient dans la Plaine des Roseaux après l'évacuation du gouvernement central de Saigon, sont présumés morts après que les troupes allemandes ont lancé une opération de ratissage.\n\nCependant, il y a également des rumeurs selon lesquelles les chefs du Viet Minh auraient traversé la frontière et fui vers d'autres pays. Quoi qu'il en soit, la guerre a laissé une cicatrice indélébile sur le territoire, des milliers de villages ayant été détruits et des millions de personnes ayant perdu leur maison dans la lutte acharnée entre les troupes allemandes et les guérilleros vietminhs."
 worldnews.93.a: "Comme prévu."
 worldnews.93.b: "Nos intérêts en Asie sont assurés. Pour l'instant."
 worldnews.93.c: "Une autre nation perdue à cause de l'impérialisme."
 worldnews.93.j: "La chance. C'est tout ce que c'est !"

 worldnews.105.t: "Coup d'état au Siam"
 worldnews.105.d: "Des nouvelles sont arrivées de Bangkok aujourd'hui, selon lesquelles un groupe d'officiers et d'intellectuels se faisant appeler $SIA_authoritarian_democrat_party_khana_ratsadon_long$ a réussi à prendre le contrôle du gouvernement. Les principaux responsables sont en état d'arrestation. Le Roi et son héritier sont également censés être en sécurité mais étroitement surveillés par le nouveau gouvernement.\n\nUne déclaration a été publiée par le nouveau Premier Ministre, annonçant qu'il ne s'agissait pas d'un coup d'État militaire, mais plutôt d'un transfert pacifique du pouvoir en attendant la mise en place d'une constitution. "
 worldnews.105.a: "Inquiétant"

 worldnews.106.t: "La nouvelle constitution du Siam"
 worldnews.106.d: "Le roi Prajadhipok du Siam a officiellement publié la première constitution du royaume séculaire de l'Asie du Sud-Est. S'inspirant de la constitution japonaise de l'ère Meji et du gouvernement de l'Allemagne, elle donne au roi et au peuple le pouvoir supérieur à la puissante famille royale, qui a exercé un grand contrôle sur Sa Majesté. Dans une déclaration faite aujourd'hui, le Premier ministre Phraya Manopakorn Nitithada a confirmé qu'on lui avait demandé de former un gouvernement intérimaire pour administrer les prochaines élections, alors que l'ancien gouvernement est lentement mais sûrement démis de ses fonctions."
 worldnews.106.a: "S'adapter au temps."

 # worldnews.107.t: "Nationalist Victory in South Africa"
 # worldnews.107.d: "After a contentious election which has divided the Union of South Africa in two, the National Party - led by J.B.M. Hertzog - has declared victory, though with the slimmest of majorities in the country's parliament. Voting in South Africa is restricted mainly to whites, split between the Afrikaners in the north and the British in the south, and with the Afrikaners vehemently supporting Hertzog they were able to achieve victory.\n\nUnrest in the British areas is on the rise, however, particularly within the native population who fear the National Party's planned Apartheid policies, and many are predicting the country will fall to violence or even civil war before long."
 # worldnews.107.a: "Interesting."

 # worldnews.108.t: "Dominionist Victory in South Africa"
 # worldnews.108.d: "After a contentious election which has divided the Union of South Africa in two, the Dominion Party - led by General Jan Christiaan Smuts - has declared victory, though with the slimmest of majorities in the country's parliament. Voting in South Africa is restricted mainly to whites, split between the Afrikaners in the north and the British in the south, and with the British vehemently supporting Smuts they were able to achieve victory.\n\nUnrest in the Afrikaner areas is on the rise, however, particularly among those who fear Dominion plans for a reapproachment with the Entente, and many are predicting the country will fall to violence or even civil war before long."
 # worldnews.108.a: "Interesting."

 worldnews.109.t: "La rébellion des Boworadet"
 worldnews.109.d: "La récente révolution siamoise, bien qu'elle ait connu un succès extérieur, a vu sa popularité chuter. Profitant du controversé "Yellow Cover Dossier" - surnom donné à un projet de refonte des systèmes économiques nationaux et de nationalisation de nombreuses industries - une "alerte rouge" a été déclenchée.\n\n Alors que le chef de l'armée, Luang Phibunsongkhram, déclarait sa loyauté au Parlement, le prince Boworadet a organisé une mutinerie armée dans le nord du pays. Se proclamant lui-même et ses subordonnés du $SIA_paternal_autocrat_party_CW_long$, il entame une marche vers Bangkok. La mobilisation rapide des forces gouvernementales a conduit à un arrêt de deux jours qui a rapidement dégénéré en guerre totale entre les deux parties."
 worldnews.109.a: "La guerre civile siamoise commence..."

 worldnews.110.t: "La rébellion de Thamrongnawasawat"
 worldnews.110.d: "La récente révolution siamoise, bien que couronnée de succès, a vu sa popularité chuter. Profitant de l'affaire controversé du "Dossier Jaune"  - surnom d'un projet de plan de réforme des systèmes économiques de la nation et de nationalisation de nombreuses industries - une "peur rouge" a été déclenchée.\n\n Le chef de l'armée, Luang Thamrongnawasawat, a juré allégeance au roi Phraya Songsuradet et certains officiers de marine mécontents ont organisé une mutinerie armée dans le sud du pays. Après s'être proclamés $SIA_radical_socialist_party_CW_long$, ils ont marché sur Bangkok. L'effondrement de l'establishment militaire marque le début d'une guerre civile totale au Siam."
 worldnews.110.a: "Il n'y a rien pu faire."

 worldnews.111.t: "Coup d'état de Phibunsongkhram"
 worldnews.111.d: "La récente révolution siamoise, bien que couronnée de succès, a vu sa popularité s'effondrer . Profitant de l'affaire controversé du "Dossier Jaune" - surnom d'un projet de plan de réforme des systèmes économiques de la nation et de nationalisation de nombreuses industries - une "peur rouge" a été déclenchée. Le chef de l'armée Luang Phibunsongkhram est intervenu juste à temps et a déclaré la loi martiale au niveau national, dont beaucoup pensent avoir ramené la nation du point de la guerre civile. Le "maréchal de fer" a apparemment l'intention de gouverner en tant que dictateur jusqu'à ce qu'il pense que la nation est prête à assumer la responsabilité de la démocratie."
 worldnews.111.a: "Et ce sera quand ?"

 worldnews.112.t: "La 37e guerre siamo-birmane"
 worldnews.112.d: "Le nouveau régime national-populiste de Plaek Phibunsongkhram au Siam a publié aujourd'hui une déclaration de guerre au gouvernement birman à Yangon, citant l'agitation birmane à Moulmein comme un acte de guerre. Les Siamois eux-mêmes sont clairement l'agresseur ici, car ils avaient déjà occupé des terres jusqu'au fleuve Salouen, violant le traité Stresemann qui leur a imposé la frontière entre la Birmanie en 1929. Pour les Birmans, la situation semble plutôt sombre, si le Siam sort victorieux, il est probable que cela marquera la montée d'une nouvelle hégémonie thaïlandaise en Asie du Sud-Est, dont une puissance européenne devra se méfier."
 worldnews.112.a: "Une guerre plus pour la haine que pour le vrai avantage."

 worldnews.114.t: "Victoire parlementaire au Siam"
 worldnews.114.d: "Des combats sporadiques se sont calmés dans les rues de Bangkok aujourd'hui alors que les parlementaires prenaient enfin le contrôle de la ville. Il a été confirmé que le roi Rama VII avait été évacué vers Singapour il y a quelques heures à peine et que l'on ne sait toujours pas où se trouvent d'autres personnalités importantes du gouvernement.\n\nUn Pridi Phanomyong triomphant (anciennement Luang Praditmanutham) s'est proclamé le nouveau premier ministre après un vote unanime du Parlement. Dans un discours, le nouveau premier ministre a déclaré le début d'un programme de " reconstruction nationale ", marquant un probable retour vers l'intérieur pour le Siam. La montée d'un nouveau pouvoir syndicaliste marque un changement par rapport aux jeux de pouvoir germano-japonais qui ont dominé la région."
 worldnews.114.a: "Une nouvelle république renaît de ses cendres."

 worldnews.115.t: "Victoire royaliste au Siam"
 worldnews.115.d: "Des combats sporadiques se sont calmés dans les rues de Bangkok aujourd'hui alors que les Royalistes ont finalement pris le contrôle de la ville, forçant Luang Praditmanutham et d'autres républicains à embarquer hâtivement sur un navire à destination de Saigon.\n\nDe grands membres de la famille royale qui ont officiellement refusé cette fois de prendre le pouvoir mais ils continuent à en avoir un immense. Ils sont susceptibles d'accroître leur contrôle sur le roi Prajadhipok après le désastre de sa réforme démocratique qui a échoué. Prajadhipok et les futurs monarques siamois seront presque certainement "détournés" de la démocratie à l'avenir."
 worldnews.115.a: "Un pas en arrière vers la monarchie absolue ?"

 worldnews.116.t: "Ordre restauré au Siam"
 worldnews.116.d: "Les forces de Luang Phibunsongkhram, surnommé "le maréchal de fer", ont complètement détruit les derniers résistants rebelles du Siam aujourd'hui. Après avoir retourné les rebelles à l'extérieur de Bangkok, les troupes gouvernementales ont rapidement marché sur leurs bastions et ont rassemblé tous ceux qu'ils pouvaient trouver.\n\nBeaucoup de ces prisonniers trouveront leur chemin vers la prison de Tarutao, une île entourée d'eaux infestées de requins, loin du continent. Pendant ce temps, le Khana Ratsadon temporaire s'est retiré, déclarant que le temps était venu pour les affaires de la nation de revenir à la normale."
 worldnews.116.a: "Le statu quo a été rétabli."

 worldnews.117.t: "Coup d'état royaliste en Serbie"
 worldnews.117.d: "La République serbe, déclarée en 1926, s'est avérée de courte durée, car les troubles et l'agitation socialiste qui ont suivi les élections de 1936 ont poussé des éléments de l'armée loyale à la Maison de Karađorđević à organiser un putsch.\n\nMenée par la société militaire secrète connue sous le nom de Main Blanche, commandée par Petar Živković, l'armée a renversé le Parti socialiste ouvrier et déclaré la restauration du Royaume de Serbie. Il reste à voir quelle forme de gouvernement sera formée sous la régence suivante, mais la République semble s'être éteinte pour de bon."
 worldnews.117.a: "C'était inévitable."
 worldnews.117.b: "Nous nous retrouvons, héritiers de Karađorđe..."

 worldnews.118.t: "La république est proclamée en Serbie"
 worldnews.118.d: "Depuis la fin de l'occupation autrichienne dans les années 1920, la Serbie est officiellement un royaume. Ils n'ont jamais osé couronner un roi, car ils ont été contraints de rester discrets face à l'agression autrichienne. Petar Bojovic, régent de la Serbie depuis près de deux décennies, s'est volontairement désisté devant les pressions internes croissantes contre son régime répressif. Slobodan Jovanovic est maintenant le premier président de la République serbe, agissant en tant que tel jusqu'à la tenue des élections."
 worldnews.118.a: "La démocratie dans les Balkans ? C'est nouveau."

 worldnews.119.t: "La Serbie forme la Yougoslavie"
 worldnews.119.d: "L'État serbe renaissant a remporté des victoires éclatantes contre les empires bulgare et autrichien. Aujourd'hui, un nouvel État des Slaves du Sud a été déclaré à Belgrade, unissant officiellement les Serbes, les Croates et les Slovènes en un seul État uni. Le concept de ce pays est connu sous le nom de "Yougoslavie" depuis un certain temps, et il est prévu que ce nom devienne le nom de facto du nouvel État.\n\nLa nation d'Illyrie était une précédente tentative de création d'une telle nation, mais sous la direction des Croates. Il reste à voir dans quelle mesure la Yougoslavie sera viable en tant que pays."
 worldnews.119.a: "Espérons que cela apportera la paix dans les Balkans."

 worldnews.120.t.MAF: "L'effondrement de la Mittelafrika"
 worldnews.120.t.GEX: "La fin du gouvernement allemand en exil"
 worldnews.120.d: "Des rapports inquiétants parviennent des différentes parties de l'Afrique sous domination allemande ; il semble que l'administration allemande se soit complètement effondrée ! On ne sait pas exactement pourquoi, ni même comment, mais l'administration, habituellement considérée comme efficace à l'étranger et connue pour ses dépenses somptuaires, n'existe plus. Le gouvernement central n'étant plus en mesure d'agir, des conflits ont éclaté partout sur le continent. Les différents royaumes, tribus et protectorats qui le composaient se battent à présent entre eux pour de régler de nouvelles revendications et d'anciennes rancunes pendant que des cliques d'Askaris et d'anciens officiers coloniaux allemands tentent toujours de maintenir un semblant de normalité.\n\n Il n'est pas encore clair que cet état de fait soit passager, ou qu'un âge sombre de violence ait réellement commencé en Afrique. Cependant, on peut dire que l'empire colonial allemand s'est effondré."
 worldnews.120.a: "Il semble que la suzeraineté allemande sur l'Afrique était beaucoup plus fragile que nous ne le pensions..."
 worldnews.120.b:0 "Un désastre complet !"
 worldnews.120.c: "Les Huns l'ont bien cherché."
 worldnews.120.e: "Les peuples d'Afrique aspirent à se libérer de l'impérialisme !"

 worldnews.121.t: "Guerre en Haute-Savoie !"
 worldnews.121.d: "Le monde a regardé avec une appréhension croissante la Commune de France émettre des demandes de plus en plus agressives pour récupérer le contrôle de la Haute-Savoie, région jusqu'à présent occupée par la Suisse. La région est en effet occupée par les forces suisses depuis la fin de la Weltkrieg, et le refus de Berne de reconnaître le gouvernement communal de Paris comme propriétaire légitime du territoire a depuis lors exacerbé les tensions entre les deux nations. Aujourd'hui, au lieu de poursuivre les négociations et l'action diplomatique, ce sont les tirs d'artillerie qui ont marqué les prochaines étapes des négociations lorsque les troupes françaises ont franchi la frontière suisse. Les négociations ont échoué et il semble que les Français soient prêts à reprendre leur territoire par la force si nécessaire."
 worldnews.121.enemies: "En réponse à l'activité révolutionnaire dans les régions romandes et hautes-savoyardes de Suisse occidentale, les forces militaires suisses sont intervenues pour réprimer l'insurrection.\n\nLes révolutionnaires ont demandé l'aide de la Commune voisine de France, qui a lancé un ultimatum au gouvernement suisse à Berne pour qu'il cesse de réprimer les éléments syndicalistes dans le pays. Le gouvernement suisse a refusé, et la Commune de France a mobilisé ses forces pour soutenir les révolutionnaires suisses."
 worldnews.121.a: "Ainsi prend fin la paix."
 worldnews.121.b: "Une guerre pour notre survie."
 worldnews.121.c: "Combattez les impérialistes !"
 worldnews.121.e: "Les Français seront détruits."

 worldnews.122.t: "Les syndicalistes prennent le pouvoir en Suisse"
 worldnews.122.d: "Des rapports chaotiques provenant de la petite république montagneuse de Suisse indiquent que des révolutionnaires syndicalistes sont entrés dans la capitale de Berne. La Suisse a longtemps eu un problème d'activisme syndicaliste dans ses régions francophones occidentales de Haute-Savoie et de Romandie, mais jamais les forces révolutionnaires n'ont agi aussi ouvertement contre le gouvernement. Avec la rapidité et l'efficacité des forces révolutionnaires, beaucoup suspectent l'implication directe de la Commune française, qui s'est longtemps battue pour la cession du territoire francophone.\n\n, il semble que les forces syndicalistes tiennent la capitale pendant qu'elle est en guerre et dans d'autres régions du pays."
 worldnews.122.enemies: "Des rapports chaotiques en provenance de la petite république montagneuse de Suisse indiquent que des révolutionnaires syndicalistes se sont emparés des régions occidentales de la Romandie et ont occupé la Haute-Savoie après une répression militaire suisse dans cette région.\n\nSoutenant les révolutionnaires suisses qui ont réussi, les troupes françaises se sont rapidement installées pour occuper la région, et les militaires suisses ont adopté une position défensive, ne voulant pas avancer dans les canons français.\n\nIl semble que la rapidité de l'action révolutionnaire ait pris le gouvernement suisse au dépourvu et qu'il ne veuille pas escalader la violence en une guerre totale avec la France. Reste à voir ce que les Suisses vont faire."
 worldnews.122.a: "Comment cela a-t-il pu arriver ?"
 worldnews.122.b: "Brisez les chaînes !"
 worldnews.122.c: "Merveilleux !"
 worldnews.122.e: "C'est juste à notre frontière !"

 worldnews.123.t: "Les syndicalistes prennent le pouvoir en Australasie"
 worldnews.123.d: "La récente élection dans la Confédération australasienne a vu la victoire du Parti travailliste dirigé par John Curtin, mais quelques jours après sa victoire, des éléments radicaux au sein du Parti travailliste ont pris le contrôle. Ces radicaux sont loyaux à l'Australasian Council of Trade Unions, l'ACTU étant la faction syndicaliste la plus importante des Antipodes, en clandestinité depuis le soulèvement de Melbourne Common en 1924 et la répression des syndicats par le gouvernement du gouverneur général William Birdwood.\n\nLe coup d'Etat a laissé la nation en état de choc, les loyalistes syndicalistes descendant déjà dans les rues d'Australasie pour empêcher les manifestations et les flambées de violence."
 worldnews.123.a: "Une addition bienvenue à la révolution mondiale !"
 worldnews.123.b: "Comme c'est alarmant."
 worldnews.123.c: "Le syndicalisme revient dans notre hémisphère..."

 worldnews.124.t: "La Garde Australasienne"
 worldnews.124.d: "Des nouvelles surprenantes de [AST.GetNameDef] alors que le Parti du Centre d'Eric Campbell est parvenu à remporter la victoire après les récentes élections. Le Parti du Centre est le front politique de la Garde Australasienne, une organisation paramilitaire composée d'anciens combattants qui ont combattu dans la Grande Guerre. Ces autoritaires de droite critiquent depuis longtemps le gouvernement australasien pour ne pas aller assez loin dans sa répression du syndicalisme, et ont gagné l'admiration pour leur aide à réprimer le soulèvement de la Commune de Melbourne en 1924. Leur popularité n'a fait qu'augmenter à mesure qu'ils ont maintenu l'ordre pendant les récentes violences ouvrières qui ont suivi les élections de 1936. On ne sait pas quel effet ce virage vers l'autoritarisme aura sur le pays, bien que l'Entente soit soulagée par le dévouement fervent de la Garde à l'Empire britannique."
 worldnews.124.a: "Intéressant."

 worldnews.125.t: "Le premier mouvement d'Australasie"
 worldnews.125.d: "Nouvelles surprenantes de [AST.GetNameDef] alors que l'AFM de Percy Stephensen a réussi à prendre le contrôle du parlement lors des récentes élections. L'Australasia First Movement est un parti anti-britannique qui a capitalisé sur le sentiment anti-guerre en Australasie et qui promet maintenant de couper tout lien avec la couronne britannique en plus d'un éventuel retrait de l'alliance Entente.\n\nLe groupe est réputé pour sa rhétorique autoritaire et syncrétique, et on attend beaucoup du Premier ministre Stephensen qu'il prenne rapidement des mesures pour éliminer le régime démocratique en Australasie, en plus de sa transformation du pays en république. Déjà, des manifestations et des affrontements violents menés par la Garde australasienne ont éclaté dans tout le pays, et on ignore actuellement si l'Entente entend intervenir."
 worldnews.125.a: "Intéressant."

 worldnews.126.t: "Coup d'état de la Garde Australasienne"
 worldnews.126.d: "Nouvelles choquantes de [AST.GetNameDef] alors que la Garde australienne, un groupe de militants autoritaires de droite qui critiquent depuis longtemps le gouvernement australasien de ne pas aller assez loin dans sa répression du syndicalisme, et qui ont perdu dans leur récente tentative électorale par une marge équitable, a pris le contrôle du gouvernement.\n\nDirigé par le feld-maréchal Thomas Blamey, le nouveau gouvernement a immédiatement promis que [AST.GetNameDef] ferait tout son possible pour éradiquer le syndicalisme en Australasie. Blamey a également déclaré que l'Australasie se consacrerait pleinement à l'alliance Entente en tant que membre fier et loyal de l'Empire britannique. Des manifestations ont déjà éclaté dans tout le pays, et l'Australasie fait face à un avenir incertain et probablement instable."
 worldnews.126.d.nzl: "Des nouvelles choquantes de [AST.GetNameDef] alors que la Garde Australasienne, un groupe d'autoritaires de droite véhément anti-syndicaliste et pro-monarchiste, a pris d'assaut le parlement australasien à Canberra et pris le contrôle du gouvernement.\n\nDirigé par le feld-maréchal Thomas Blamey, le nouveau gouvernement a immédiatement promis que [AST.GetNameDef] ferait tout ce qu'il fallait pour rétablir l'ordre dans le pays et inverserait immédiatement tous les efforts pour transformer le pays en une république hors de l'Empire britannique. Certains y voient un retour au statu quo, bien qu'il semble probable que cette instabilité entraîne d'autres problèmes pour le pays."
 worldnews.126.a: "Quelle surprise."

 worldnews.127.t: "[AST.GetNameDefCap] devient une république"
 worldnews.127.d.permission: "Après un débat parlementaire controversé qui a parfois menacé de provoquer une nouvelle flambée de violence civile, le gouvernement[AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle dite australasienne qui voit le pays abandonner le système parlementaire de Westminster pour une république.\n\nCela a été fait avec l'autorisation réticente du [CAN_king_full_name], à condition que [AST.GetNameDef] reste un allié loyal et loyal à l'étranger."
 worldnews.127.d.kicked: "Après un débat parlementaire controversé qui a parfois menacé de provoquer une nouvelle flambée de violence civile, le gouvernement[AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle dite australasienne qui voit le pays abandonner le système parlementaire de Westminster pour une république.\n\nCela a été fait avec l'autorisation réticente du [CAN_king_full_name], bien que cela ait signifié le retrait de [AST.GetNameDef] de l'alliance de l'Entente et de son statut de membre du Commonwealth."
 worldnews.127.d.rebel: "Après un débat parlementaire controversé qui a parfois menacé de provoquer une nouvelle flambée de violence civile, le gouvernement[AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle dite australasienne qui voit le pays abandonner le système parlementaire de Westminster pour une république.\n\nCela a été fait au mépris du [CAN_king_full_name], qui, par l'entremise de son gouverneur général, a déclaré que le projet de loi était invalide, et les monarchistes de tout le pays ont dénoncé l'acte traître du gouvernement. Jusqu'à présent, cela a signifié l'expulsion de [AST.GetNameDef] de l'alliance de l'Entente, et la question de savoir si la Couronne britannique ira plus loin car un acte de représailles reste à voir."
 worldnews.127.a: "Bonté !"

 worldnews.128.t: "Le deuxième soulèvement de Melbourne"
 worldnews.128.d: "Les troubles massifs au sein de la Confédération [AST.GetAdjective]ne ont culminé avec le deuxième soulèvement syndical de Melbourne, à l'image du premier qui a eu lieu en 1924 et qui a été réprimé par le gouvernement et les forces paramilitaires.\n\nCette fois, cependant, le gouvernement impopulaire de la Garde Australasienne, a plié sous la pression du public et a cédé le contrôle du gouvernement au Conseil des syndicats Australasien  - qui a promis au public un rétablissement de l'ordre et un accord équitable pour le travailleur [AST.GetAdjective]. La révolution s'est propagée dans tout le pays et a provoqué de nouvelles manifestations, et on ne sait pas encore si l'Entente interviendra."
 worldnews.128.a: "Une addition bienvenue à la révolution mondiale !"
 worldnews.128.b: "Comme c'est alarmant."

 worldnews.129.t: "Le deuxième soulèvement de Melbourne"
 worldnews.129.d: "Les troubles massifs au sein de la Confédération [AST.GetAdjective]ne ont culminé avec le deuxième soulèvement syndical de Melbourne, à l'image du premier qui a eu lieu en 1924 et qui a été réprimé par le gouvernement et les forces paramilitaires.\n\nL'impopulaire gouvernement australasien dirigé par la garde australasienne a ordonné aux soldats [AST.GetAdjective]s d'ouvrir le feu sur les manifestants, provoquant un bain de sang qui a fait des centaines de morts et laissé le chaos régner dans la ville sud pendant des semaines. Alors que la Garde semble avoir la situation sous contrôle maintenant et a essayé de bloquer toute information provenant de Melbourne, la violence sans précédent a conduit à la condamnation de [AST.GetNameDef] de partout dans le monde."
 worldnews.129.a: "Comme c'est alarmant."

 worldnews.130.t: "Le deuxième soulèvement de Melbourne"
 worldnews.130.d: "Les troubles massifs au sein de la Confédération [AST.GetAdjective]ne ont culminé avec le deuxième soulèvement syndical de Melbourne, à l'image du premier qui a eu lieu en 1924 et qui a été réprimé par le gouvernement et les forces paramilitaires. Décidant de ne pas retourner leurs armes contre les foules, le gouvernement incroyablement impopulaire de la Garde Australasienne s'est tourné vers les Britanniques pour obtenir de l'aide. Comme en 1924, les Britanniques ont invoqué la Loi sur les protocoles d'urgence et pris le contrôle direct de [AST.GetNameDef], le gouverneur général exigeant que le premier ministre Eric Campbell se retire et adoptant une série de lois pour tenter un compromis. La situation dans le pays s'est finalement calmée, bien qu'elle soit revenue au point où elle était en 1936, lorsque les premières élections ont été déclenchées : sous le régime autoritaire britannique, avec le mandat de protéger l'ordre à tout prix."
 worldnews.130.a: "Comme c'est alarmant."

 worldnews.131.t: "La crise néo-zélandaise."
 worldnews.131.d.synd: "Une crise semble s'aggraver en [AST.GetName] alors que les médias font état d'une rupture des liens entre l'État [AST.GetAdjective] de Nouvelle-Zélande et le continent. Le soutien de la Nouvelle-Zélande au nouveau gouvernement syndicaliste n'a jamais été très fort, et les rapports indiquent que l'État a offert un refuge aux forces paramilitaires de la Nouvelle Garde fuyant le continent après avoir échoué à renverser le gouvernement de Canberra lors d'une récente tentative de coup d'État.\n\nAvec des parties de la marine et de l'armée de terre [AST.GetAdjective] qui ont déjà fait défection en Nouvelle-Zélande, la perspective d'une guerre se profile... une guerre qui, on le craint, pourrait même entraîner l'Entente dans une épreuve de force finale avec les syndicalistes [AST.GetAdjective]s."
 worldnews.131.d.afm: "Une crise semble s'aggraver en [AST.GetName] alors que les médias font état d'une rupture des liens entre l'état de [AST.GetAdjective] de Nouvelle-Zélande et le continent. Le soutien de la Nouvelle-Zélande au nouveau gouvernement de l'AFM n'a jamais été très fort, en particulier après la rupture des liens avec l'alliance de l'Entente, et les rapports indiquent que l'État a offert un refuge aux forces paramilitaires de la Nouvelle Garde fuyant le continent après avoir échoué à renverser le gouvernement de Canberra lors d'une récente tentative de coup d'État.\n\nAvec des parties de la marine et de l'armée de terre [AST.GetAdjective] qui ont déjà fait défection en Nouvelle-Zélande, la perspective d'une guerre se profile... une guerre qui, on le craint, pourrait même entraîner l'Entente dans une épreuve de force finale avec les républicains [AST.GetAdjective]s."
 worldnews.131.a: "Comme c'est alarmant."

 worldnews.132.t: "La Nouvelle-Zélande vote pour l'indépendance"
 worldnews.132.d: "Après un récent référendum qui a semé la discorde, l'État australasien de Nouvelle-Zélande a voté aujourd'hui pour son indépendance de la confédération.\n\nLes Néo-Zélandais s'indignent depuis longtemps de leur annexion par le continent à la suite de l'invocation britannique de la Loi sur la conservation des ressources en 1924, et ce ressentiment a dégénéré en une campagne d'indépendance après l'imposition par le continent de la conscription. Le gouvernement de Canberra a donné sa bénédiction pour la sécession de l'Etat, qui devrait commencer à prendre effet immédiatement."
 worldnews.132.a: "Intéressant."

 worldnews.133.t: "Restauration de la démocratie en Australasie"
 worldnews.133.d: "[AST.GetNameDefCap] est sous le régime autoritaire du gouverneur général William Birdwood depuis l'invocation britannique des Protocoles d'urgence en 1924, considérée par beaucoup dans le pays comme une réponse brutale au soulèvement syndicaliste communiste de Melbourne. M. Birdwood s'est finalement incliné devant les appels en faveur d'une élection ouverte, ce qui a conduit au résultat attendu du parti de Stanley Bruce, le Parti de l'Australasie unie, à former un gouvernement majoritaire au Parlement de Canberra.\n\nOn s'attend à ce que Bruce ait une période difficile devant lui, avec l'agitation ouvrière à la hausse et les appels à la révocation des restrictions les plus flagrantes de Birdwood sur la liberté individuelle."
 worldnews.133.a: "Intéressant."
 worldnews.134.d: "[AST.GetNameDefCap] est sous le régime autoritaire du gouverneur général William Birdwood depuis l'invocation britannique des Protocoles d'urgence en 1924, considérée par beaucoup dans le pays comme une réponse brutale au soulèvement syndicaliste communiste de Melbourne. M. Birdwood s'est finalement incliné devant les appels en faveur d'une élection ouverte, ce qui a mené au résultat inattendu du Parti paysan d'Earle Page, qui est devenu un gouvernement minoritaire au Parlement de Canberra.\n\nOn s'attend à ce que M. Page traverse une période difficile, avec la montée des conflits de travail et les appels à la révocation des restrictions les plus flagrantes de Birdwood à la liberté individuelle."
 worldnews.135.d: "[AST.GetNameDefCap] est sous l'autorité autoritaire du gouverneur général William Birdwood depuis l'invocation britannique des Protocoles d'urgence en 1924, considérée par beaucoup dans le pays comme une réponse brutale au soulèvement syndicaliste communiste de Melbourne. M. Birdwood a finalement cédé aux appels en faveur d'une élection ouverte, ce qui a permis au Parti travailliste de John Curtin d'obtenir une mince majorité au Parlement.\n\nAprès que les radicaux du parti associé à l'Australasian Council of Trade Unions n'aient pas réussi à s'emparer du parti travailliste et aient été expulsés par la suite, Curtin devrait avoir du mal à faire face à de nouveaux troubles sociaux et à la pression des députés les plus durs pour réprimer immédiatement l'activisme syndicaliste."

 worldnews.136.t: "Déclaration d'indépendance belge"
 worldnews.136.d: "Malades de l'oppression allemande et du désastre du Lundi Noir, les mouvements indépendantistes belges se sont révoltés dans tout le pays et ont mené des actions de guérilla contre l'armée allemande. En raison de son propre redressement, l'Empire allemand n'a pas été en mesure de soutenir pleinement Adelbert Ier et a laissé la situation s'aggraver au-delà de son contrôle. Après des frappes coordonnées de l'armée indépendantiste sur les villes de Mons et d'Anvers, ils ont finalement réussi à repousser l'armée allemande jusqu'à Bruxelles où, après de violents combats, le roi allemand s'est rendu.\n\nSans réponse claire de l'Empire allemand, beaucoup craignent que l'indépendance de la Belgique ne soit de courte durée, compte tenu des tensions croissantes entre l'Empire et la Commune de France et de la situation stratégique du pays."
 worldnews.136.a: "Bonne chance à la Belgique !"
 worldnews.136.b: "Notre flanc ouest a été soulagé."
 worldnews.136.c: "Cela annonce t-il un simplement changement du leadership ou l'aube d’une révolution ?"
 worldnews.136.e: "Transmettez à Bruxelles nos félicitations."

 worldnews.137.t: "L'OPA syndicaliste en Wallonie."
 worldnews.137.d: "Les syndicalistes wallons du Sillon Industriel et de Liège ont déclaré l'indépendance de la Wallonie après que la Commune de France ait déclaré la guerre à l'Empire allemand.\n\nEspérant s'appuyer sur les succès des armées françaises, ils envisagent de libérer la Flandre-Wallonie de l'oppression allemande et de réformer la Belgique en tant qu'Etat syndicaliste selon le modèle français. La Commune de France a exprimé son soutien à la rébellion et a fait part de son soutien à la rébellion."
 worldnews.137.a: "C'est un coup décisif pour la ligne Meuse."

 worldnews.138.t: "Renversement du gouvernement bulgare"
 worldnews.138.d: "Après leur défaite écrasante dans la guerre des Balkans contre le puissant Pacte de Belgrade, il semble que la question de la sélection d'un nouveau gouvernement ait été un débat passionné en Bulgarie.\n\nEn l'état actuel des choses, le peuple bulgare lui-même avait trois candidats qui allaient diriger la nation : les partis libéraux radicaux démocrates et socialistes et l'Union nationale agraire bulgare conservatrice, dirigée par Aleksandar Stamboliyski. En fin de compte, il semble que le [From.GetRulingParty] ait réussi à prendre le pouvoir et à cimenter son règne en Bulgarie..."
 worldnews.138.a: "Intéressant..."

 worldnews.139.t: "Le coup de Boris III"
 worldnews.139.d: "Apparemment, il semble que le gouvernement pro-slave de l'ancien Premier Ministre Aleksandar Stamboliyski ait été chassé du gouvernement, avec le fils de Ferdinand Ier, qui se fait maintenant appeler Tsar Boris III, reprenant le trône avec l'appui de politiciens influents de droite et d'officiers fidèles des militaires. En outre, la situation en Bulgarie n'est pas enviable, car la nation elle-même est très déstabilisée avec des émeutes de masse, des pillages et des protestations qui sont tous communs au sein de cette nation autrefois victorieuse. Quoi qu'il arrive, c'est certainement un moment décisif et décisif de l'histoire bulgare."
 worldnews.139.a: "Choquant !"

 worldnews.140.t: "Le gouvernement bulgare en panne"
 worldnews.140.d: "Apparemment, il semble que le gouvernement conservateur de l'ancien Premier ministre Aleksandar Stamboliyski ait été chassé du gouvernement suite au refus du gouvernement serbe d'aider le pro-slave Stamboliyski à réaliser son rêve d'une Yougoslavie unie. C'est dans cet esprit, et avec un sentiment général de méfiance de la part du peuple bulgare lui-même, que le [Du parti au pouvoir] avait frappé, s'emparant du pouvoir pour lui-même et consolant efficacement le pouvoir sous le nouveau régime.\n\nQuoi qu'il en soit, il reste à voir ce qui se passera, même s'il semble que la Bulgarie se soit certainement empêtrée dans une situation plutôt turbulente..."
 worldnews.140.a: "Un autre changement de régime ?"

 worldnews.142.t: "Une Bulgarie plus libre"
 worldnews.142.d: "Aujourd'hui est un jour plutôt sombre, mais plein d'espoir, dans l'histoire bulgare. La mort de feu le tsar Ferdinand Ier a amené le peuple bulgare à se rassembler et à pleurer l'homme qui l'avait amené, ainsi que la nation, à son âge d'or et qui avait réussi à le maintenir. La mort du tsar avait vu l'ascension de son fils, désormais couronné tsar Boris III, qui était une occasion capitale pour tous les Bulgares du monde. Bien-aimé par beaucoup, le nouveau Tsar a promis d'apporter le changement à l'intérieur et à l'extérieur, à commencer par un nouveau changement de régime. En déclarant que la Bulgarie serait une nation plus libre, le [BUL.GetRulingParty] a pu prendre le pouvoir avec la bénédiction du Tsar. Quel que soit l'effet que cela peut avoir sur la nation, il reste à voir..."
 worldnews.142.a: "On verra ce qui se passe."

 worldnews.143.t: "Une Bulgarie plus absolue"
 worldnews.143.d: "Aujourd'hui est un jour plutôt sombre, mais plein d'espoir, dans l'histoire bulgare. La mort de feu le tsar Ferdinand Ier a amené le peuple bulgare à se rassembler et à pleurer l'homme qui l'avait amené, ainsi que la nation, à son âge d'or et qui avait réussi à le maintenir. La mort du tsar avait vu l'ascension de son fils, désormais couronné tsar Boris III, qui était une occasion capitale pour tous les Bulgares du monde. Bien-aimé par beaucoup, le nouveau Tsar a promis d'apporter le changement à l'intérieur et à l'extérieur, à commencer par un nouveau changement de régime. Déclarant que la Bulgarie sera une nation sous la direction de la monarchie, le [From.GetRulingParty] a pu prendre le pouvoir avec la bénédiction du Tsar. Quel que soit l'effet que cela peut avoir sur la nation, il reste à voir..."
 worldnews.143.a: "On verra ce qui se passe."

 worldnews.144.t: "Coup d'état de [From.GetRulingParty] en Bulgarie"
 worldnews.144.d: "Il semble que même le statu quo des partis démocratiques en Bulgarie n'était pas durable. Après l'élection du nouveau régime, il semblait que la Bulgarie était en passe de normaliser ses relations avec ses voisins, et peut-être même d'instaurer une monarchie constitutionnelle.\n\nMalheureusement, ce n'était pas le cas, car le [From.GetRulingParty] a vu la faiblesse au sein du régime démocratique et a réussi à l'exploiter, consolidant leur pouvoir et commençant à instituer leurs propres programmes. Ce qui se passe ensuite reste encore à voir, même si c'est certainement une période turbulente pour le peuple bulgare et la nation bulgare."
 worldnews.144.a: "Encore ? Ça devient incontrôlable..."

 worldnews.145.t: "L'effondrement du Reichspakt"
 worldnews.145.d.africa: "Il semble que l'impensable se soit produit ! La nouvelle s'est répandue que le Kaiser allemand, son gouvernement et un nombre considérable de fonctionnaires et de généraux clés ont embarqué par air et par mer pour Mittelafrika, où ils ont érigé un gouvernement en exil. Les territoires allemands et les alliés en Europe ont été abandonnés à leur sort, la structure offerte par l'alliance du Reichspakt s'étant maintenant complètement évaporée.\n\nLes forces allemandes en Europe devraient offrir leur reddition finale dans les jours à venir, et tant que le gouvernement allemand vivra, il est clair que l'ordre mondial qui existe depuis la fin de la première Welkrieg est sur le point d'arriver à une fin brûlante."
 worldnews.145.d.collapse: "Il semble que l'impensable se soit produit ! Aujourd'hui, les forces allemandes combattant en Europe se sont finalement effondrées sous le poids des armées d'invasion. N'ayant nulle part où aller, le Kaiser et son gouvernement se sont rencontrés et ont convenu qu'une reddition complète était imminente dans les jours à venir.\n\nLa nouvelle a complètement déstabilisé leurs alliés, la structure offerte par l'alliance du Reichspakt s'étant complètement évaporée. Il est clair que l'ordre mondial qui existe depuis la fin de la première guerre mondiale est sur le point de prendre fin."
