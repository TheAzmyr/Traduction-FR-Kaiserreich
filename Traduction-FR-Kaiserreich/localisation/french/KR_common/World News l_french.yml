 worldnews.7.t: "Crise sur le Danube"
 worldnews.7.d.pluralism: "Lors de l'Ausgleich Austro-Hongrois de 1937, les Autrichiens ont promis aux États autonomes de leur Empire que les minorités de Transleithanie deviendraient autonomes. Les Hongrois, cependant, n'étaient pas prêts à s'engager dans le démantèlement de leur État et de leurs privilèges au sein de la double monarchie.\n\n Les Autrichiens ont réagi en annonçant leur intention à la fois d'humilier la Hongrie et de libérer par la force les Slovaques, les Translyvaniens et les Ruthènes. Des escarmouches ont déjà commencé le long de la frontière austro-hongroise et seul le temps déterminera le sort de l'ancienne double monarchie."
 worldnews.7.d.illyria: "Lors de l'Ausgleich Austro-Hongrois de 1937, les délégués autrichiens ont promis à leur homologue hongrois que le royaume historique de Croatie - ajouté au royaume d'Illyrie nouvellement créé il y a dix ans - serait rendu à la moitié transleithanienne de l'Empire. Les Hongrois ont rapidement tenté de s'installer en Croatie-Slavonie, mais ont été accueillis à la frontière par les troupes illyriennes, qui ont refusé de les laisser entrer sur leur territoire.\n\nLes escarmouches entre les Hongrois et les Illyriens ont maintenant dégénéré en une guerre qui oppose les deux puissances de la double monarchie en Autriche et en Hongrie aux anciennes composantes autonomes, qui craignent toutes un nouveau dualisme. La Galicie-Lodomie, cependant, est scrutée par ses voisins..."
 worldnews.7.d.hungary: "Lors de l'Ausgleich Austro-Hongrois de 1937, les délégués autrichiens ont promis à leur homologue hongrois que le royaume historique de Croatie - ajouté au royaume d'Illyrie nouvellement créé il y a une décennie - serait rendu à la moitié transleithienne de l'Empire. Les Hongrois ont rapidement exigé que Vienne remplisse sa part du marché, mais le gouvernement impérial a refusé de le faire de manière inattendue. Les Hongrois, furieux, ont alors tenté de reprendre la Croatie et la Slavonie par la force, mais furent repoussés par les troupes illyriennes.\n\n A présent, l'Autriche est entrée dans le conflit en faveur des Illyriens, jurant de mettre fin aux illusions hongroises de prendre le contrôle de l'Empire."
 worldnews.7.a: "La stabilité de l'Europe centrale est menacée."
 worldnews.7.b: "Les contradictions de l'impérialisme sont évidentes."

 worldnews.13.t: ""Notre meilleur moment""
 worldnews.13.d: "Homme politique britannique et ancien Lord de l'Amirauté Winston Churchill a publié un nouveau livre, qui fait partie d'un genre émergent connu sous le nom de Histoire Alternative, sur la Grande Guerre. L'histoire prend le point de vue d'un jeune soldat britannique revenant d'une campagne de Gallipoli victorieuse dans un monde radicalement différent du nôtre. Au cours de cette période, Theodore Roosevelt et son Bull Moose Party remportent les élections présidentielles américaines de 1912, ce qui mène à une entrée américaine dans la Grande Guerre et à une victoire dans l'Entente. Une Allemagne vaincue et partiellement occupée est en proie à des crises économiques et politiques constantes, témoin de la défaite des Blancs dans la guerre civile russe, et coup d'État d'un Adam Dressler amer et extrêmement nationaliste. Il dirige le Parti ouvrier allemand qui suit l'idéologie du socialisme populaire, une version extrême du populisme national. Le roman se termine avec le début d'une guerre tripartite entre le Nouveau Reich de Dressler, l'Entente occidentale dirigée par l'Empire britannique dominant, et une Russie soviétique dirigée par Sergey Kirov. Le livre a divisé les critiques, certains louant son attention aux détails, tandis que d'autres le critiquent pour de grandes failles dans la logique historique. Churchill a commenté que Quelque chose comme ça aurait pu arriver dans un autre univers."
 worldnews.13.a: "Quelle vision puérile de l'Histoire!"

 worldnews.16.t: "La guerre éclate entre le Chili et l'Argentine !"
 worldnews.16.d: "Les tensions entre les deux puissances régionales montent depuis des années, du fait de divergences idéologiques qui ont poussé les deux nations à s'éloigner de plus en plus l'une de l'autre.\n\nLe soutien du Chili au FOP en Patagonie et l'incapacité de l'Argentine à réprimer la rébellion ont finalement ont finalement abouti à la situation actuelle, l'armée argentine et l'Armada se sont mises d'accord pour mener une offensive conjointe sur le Rio Negro et les forces chiliennes ont ouvert le feu sur les troupes argentines en progression."
 worldnews.16.a: "Une évolution troublante."
 worldnews.16.b: "L'Argentine sera réunie!"

 worldnews.18.t: "Création du Pacte de Belgrade"
 worldnews.18.desc_rom_gre: "La Serbie, la Roumanie et la Grèce, trois pays balkaniques anciennement membres de l'Entente et qui ont tous des vues revanchardes, se sont récemment réunis autour d'une table de négociations pour acter la naissance du Pacte de Belgrade. Si ce pacte met l'accent sur les échanges culturels et la préservation des identités balkaniques, il assume aussi d'être alliance militaire apparemment dirigée vers un ennemi commun qui détiendrait leurs "terres ancestrales" .\n\n Cette annonce est une douloureuse épine dans le pied des Bulgares qui dominent actuellement les Balkans, mais seule la réaction entrante des autres puissances centrales pourra déterminer si cette initiative a des chances de succès.
 worldnews.18.desc_only_romania: "La Serbie, la Roumanie et la Grèce, trois pays balkaniques anciennement membres de l'Entente et qui ont tous des vues revanchardes, se sont récemment réunis autour d'une table de négociations. Alors que la Grèce a pris ses distances par rapport à la création d'une alliance militaire, la Serbie et la Roumanie ont annoncé la naissance du Pacte de Belgrade. Ce pacte met l'accent sur les échanges culturels et la préservation des identités balkaniques, mais il assume aussi d'être alliance militaire dirigé vers le pays situé à leur frontière sud, où se trouvent leurs "terres ancestrales".\n\n Cette annonce est une douloureuse épine dans le pied des Bulgares qui dominent actuellement les Balkans, mais seule la réaction entrante des autres puissances centrales pourra déterminer si cette initiative a des chances de succès.
 worldnews.18.desc_only_greece: "La Serbie, la Roumanie et la Grèce, trois pays balkaniques anciennement membres de l'Entente et qui ont tous des vues revanchardes, se sont récemment réunis autour d'une table de négociations. Alors que la Roumanie a pris ses distances par rapport à la création d'une alliance militaire, la Serbie et la Grèce ont annoncé la naissance du Pacte de Belgrade. Ce pacte met l'accent sur les échanges culturels et la préservation des identités balkaniques, mais il assume aussi d'être alliance militaire dirigé vers le pays qui les sépare et qui détient leurs "terres ancestrales".\n\n Cette annonce est une douloureuse épine dans le pied des Bulgares qui dominent actuellement les Balkans, mais seule la réaction entrante des autres puissances centrales pourra déterminer si cette initiative a des chances de succès
 worldnews.18.a: "Espérons que les Balkans ne déclencheront pas une autre guerre mondiale."
 worldnews.18.b: "Tous ensemble contre la Bulgarie!"
 worldnews.18.c: "Ça ne se passe pas bien...."

 worldnews.37.t: "La quatrième guerre des Balkans"
 worldnews.37.d: "Un pays renaît dans les Balkans après la Weltkrieg - la Grande Bulgarie, le titan de la péninsule, unissant toutes les terres bulgares et au-delà. Ce royaume pour tous les Bulgares est né avec le sang versé et la guerre, en vainquant la Serbie, la Grèce et la Roumanie dans la Weltkrieg, un fait que ces trois nations n'ont pas oublié de regretter aujourd'hui.\n\nCette tension a conduit à la formation du Pacte de Belgrade, et cette alliance d'États des Balkans a maintenant déclaré la guerre au Tsardom, jetant à nouveau la région dans le conflit. [BUL.GetLeader] sauvera sa nation de cette force écrasante, ou son royaume sera-t-il à nouveau divisé ?"
 worldnews.37.a: "Mais pourquoi les Balkans sont-ils toujours en guerre ?"
 worldnews.37.b: "Ensemble pour la victoire!"
 worldnews.37.c: "L'histoire se répètera une fois de plus !"

 worldnews.121.t: "Guerre en Haute-Savoie !"
 worldnews.121.d: "Le monde a regardé avec une appréhension imminente la Commune de France faire des demandes de plus en plus agressives pour le contrôle de la Haute-Savoie, région occupée par la Suisse. La région est occupée par les forces suisses depuis la fin de la Weltkrieg, et le refus de Berne de reconnaître le gouvernement communal de Paris comme propriétaire légitime du territoire a depuis lors exacerbé les tensions entre les deux nations. Aujourd'hui, au lieu de poursuivre les négociations et l'action diplomatique, ce sont les tirs d'artillerie qui ont marqué les prochaines étapes des négociations lorsque les troupes françaises ont franchi la frontière suisse. Les négociations ont échoué et il semble que les Français soient prêts à reprendre leur prix par la force si nécessaire."
 worldnews.121.enemies: "En réponse à l'activité révolutionnaire dans les régions romandes et hautes-savoyardes de Suisse occidentale, les forces militaires suisses sont intervenues pour réprimer l'insurrection.\n\nLes révolutionnaires ont demandé l'aide de la Commune voisine de France, qui a lancé un ultimatum au gouvernement suisse à Berne pour qu'il cesse de réprimer les éléments syndicalistes dans le pays. Le gouvernement suisse a refusé, et la Commune de France a mobilisé ses forces pour soutenir les révolutionnaires suisses."
 worldnews.121.a: "Ainsi se termine la paix."
 worldnews.121.b: "Une guerre pour notre survie."
 worldnews.121.c: "Combattez les impérialistes !"
 worldnews.121.e: "Les Français seront détruits."

 worldnews.122.t: "Les révolutionnaires syndicalistes en Suisse"
 worldnews.122.d: "Des rapports chaotiques provenant de la petite république montagneuse de Suisse indiquent que des révolutionnaires syndicalistes sont entrés dans la capitale de Berne. La Suisse a longtemps eu un problème d'activisme syndicaliste dans ses régions francophones occidentales de Haute-Savoie et de Romandie, mais jamais les forces révolutionnaires n'ont agi aussi ouvertement contre le gouvernement. Avec la rapidité et l'efficacité des forces révolutionnaires, beaucoup suspectent l'implication directe de la Commune française, qui s'est longtemps battue pour la cession du territoire francophone.\n\n, il semble que les forces syndicalistes tiennent la capitale pendant qu'elle est en guerre et dans d'autres régions du pays."
 worldnews.122.enemies: "Des rapports chaotiques en provenance de la petite république montagneuse de Suisse indiquent que des révolutionnaires syndicalistes se sont emparés des régions occidentales de la Romandie et ont occupé la Haute-Savoie après une répression militaire suisse dans cette région.\n\nSoutenant les révolutionnaires suisses qui ont réussi, les troupes françaises se sont rapidement installées pour occuper la région, et les militaires suisses ont adopté une position défensive, ne voulant pas avancer dans les canons français.\n\nIl semble que la rapidité de l'action révolutionnaire ait pris le gouvernement suisse au dépourvu et qu'il ne veuille pas escalader la violence en une guerre totale avec la France. Reste à voir ce que les Suisses vont faire."
 worldnews.122.a: "Comment cela a-t-il pu arriver ?"
 worldnews.122.b: "Brisez les chaînes !"
 worldnews.122.c: "Merveilleux !"
 worldnews.122.e: "C'est juste à notre frontière !"

 worldnews.145.t: "L'Effondrement du Reichspakt"
 worldnews.145.d:0 "Il semblerait que l'impensable se soit produit ! Aujourd'hui, les forces allemandes combattant en Europe se sont enfin effondrées sous le poids des armées d'invasion. Sans nulle part où fuir, le Kaiser et son gouvernement se sont rencontrés et ont accepté une capitulation totale dans les jours qui viennent.\n\nLa nouvelle a jeté leurs alliés dans le désarroi le plus complet, la structure offerte par le Reichspakt s'étant totalement évaporée. Il est clair que l'ordre mondial qui existe depuis la fin de la Première Weltkrieg est sur le point de connaître une fin brutale."
 #Generic:
 worldnews.145.a: "Le Kaiserreich est sur le point de tomber..."
 #Commune of France:
 worldnews.145.b: "L'Internationale sera bientôt le genre humain ..."
 #Union of Britain:
 worldnews.145.c: "Levez l'étendard écarlate haut !"
 #Austria:
 worldnews.145.e: "L'Autriche est désormais la seule puissance germanique"
 #Russia:
 worldnews.145.f: "L'humiliation de Brest-Litovsk a été vengée !"
 #Russia (socialist):
 worldnews.145.g: "Ce que le Tsar n'a jamais pu accomplir..."
 #Canada:
 worldnews.145.h: "L'Allemagne sait maintenant ce que l'on ressent, de tout perdre"
 #Nat France:
 worldnews.145.i: "Les massacres de la Weltkrieg ont été vengés"

 worldnews.164.t: "Confédération Péruvio-Bolivienne Restaurée"
 worldnews.164.d: "Il semble qu'une vieille idée ait renaît en Amérique du Sud. La Confédération originale entre le Pérou et la Bolivie, considérée par ses nombreux ennemis régionaux comme une menace potentielle, a été déchirée par un Chili victorieux après la bataille de Yungay en 1839. Pourtant, cette nouvelle Confédération pourrait, contrairement à son prédécesseur, se montrer capable de se maintenir en ces temps instables en Amérique du Sud et dans le monde entier. Les observateurs à l'étranger et à l'intérieur du pays ont toutefois noté qu'il y a un certain nombre de questions clés qui doivent être réglées entre La Paz et Lima avant que l'on puisse véritablement qualifier ce nouveau régime de nation unie."
 worldnews.164.a: "Le rêve de Santa Cruz se réalise une fois de plus."

 worldnews.177.t: "L'Autriche intervient dans la Seconde Weltkrieg"
 worldnews.177.d: "Certains esprits militaires en Europe avaient cru que toute guerre continentale inévitable serait terminée en quelques mois grâce aux puissants progrès technologiques. Cependant, toute illusion persistante sur l'ampleur de la guerre moderne s'est rapidement dissipée face aux récits torrides de brutalité issus de l'Europe occidentale ravagée par les conflits. Vienne a regardé avec inquiétude le réarmement des puissances syndicalistes pendant des années, mais maintenant que le conflit ouvert menace de renverser l'équilibre du pouvoir en Europe, elle a décidé d'intervenir ouvertement contre l'Internationale. Déjà, les troupes impériales marchent contre les forces syndicalistes, posant une nouvelle menace à la révolution mondiale."
 worldnews.177.a: "Ce ne serait pas un Grande Guerre sans eux."

 worldnews.442.t: "La Convention Russo-Ottomane"
 worldnews.442.d: "Stupéfiant les observateurs du monde entier, la convention Russo-Ottomane, jusqu'ici gardée secrète, a été activée cette nuit alors que l'ours russe s'est lancé dans sa guerre de reconquête en Europe de l'Est. Le pacte, dont les détails restent encore secrets à ce jour, comprendrait la division du Moyen-Orient, de l'Asie centrale et du Caucase en sphères d'influence ottomane et russe et inclurait un pacte de non-agression entre Moscou et [TUR.Capital.GetCapitalVictoryPointName].\n\nBien que l'alliance temporaire entre les deux puissances soit une surprise, les observateurs n'ont pas tardé à noter qu'elle ne devrait pas durer très longtemps, car les rivaux séculaires finiront forcément par se faire la guerre."
 worldnews.442.a: "Une évolution des plus choquantes"

 worldnews.449.t:9 "[pact_declares_war_on_aus_title]"
 worldnews.449.t.afterbalkanwar:0 "La cinquième guerre des Balkans"
 worldnews.449.t.duringbalkanwar:9 "La guerre des Balkans s'étend"
 worldnews.449.t.beforebalkanwar:9 "La Serbie déclare la guerre à [AUS.GetNameDef]"
 worldnews.449.d:9 "[pact_declares_war_on_aus_desc]"
 worldnews.449.d.afterbalkanwar:0 "Bien que la Serbie ait été vaincue lors de la Weltkrieg et occupée par l'Autriche pendant près d'une décennie, elle n'a pas été écrasée pour toujours.\n\nAprès avoir vaincu ses ennemis en Bulgarie et repris le Monténégro et la Macédoine, [SER.GetNameDef] s'est tourné vers les terres slaves méridionales de l'Empire austro-hongrois. Avec leurs alliés en Roumanie et en Europe de l'Est, les Serbes ont lancé un ultimatum à l'Autriche-Hongrie pour qu'elle leur cède tous les territoires qu'elle revendique. La monarchie ayant naturellement refusé, les Autrichiens sont à nouveau en guerre contre la Serbie. Seul l'avenir nous dira s'ils l'emporteront une fois de plus ou si l'Empire s'effondrera sous le poids de ses ennemis intérieurs et extérieurs."
 worldnews.449.d.duringbalkanwar:9 "Bien que la Serbie ait été vaincue lors de la Weltkrieg et occupée par l'Autriche pendant près d'une décennie, elle n'a pas été écrasée pour toujours.\n\nAvec ses alliés roumains et grecs, [SER.GetNameDef] a mené une guerre contre [BUL.GetNameDef] dans l'espoir de reprendre ses terres perdues dans le sud. Mais il semble que l'irrédentisme [SER.GetAdjective] s'oriente également vers le nord, car le pays a lancé un ultimatum à [AUS.GetNameDef] pour qu'il lui cède tous les territoires qu'il revendique. La monarchie a naturellement refusé, et les Autrichiens sont donc de nouveau en guerre avec la Serbie. Seul l'avenir nous dira s'ils l'emporteront une fois de plus ou si l'Empire s'effondrera sous le poids de ses ennemis intérieurs et extérieurs."
 worldnews.449.d.beforebalkanwar:9 "Bien que la Serbie ait été vaincue lors de la Weltkrieg et occupée par l'Autriche pendant près d'une décennie, elle n'a pas été écrasée pour toujours.\n\nDans un renversement choquant du début de la Weltkrieg, le Royaume de Serbie a lancé un ultimatum à la monarchie austro-hongroise, exigeant le retour des territoires slaves du Sud sous la domination des Habsbourg. La monarchie a naturellement refusé ces demandes, et un état de guerre existe désormais entre les Serbes et les Autrichiens. Seul l'avenir nous dira si les Serbes en sortiront victorieux ou s'ils connaîtront le même sort que lors de la Weltkrieg."
 worldnews.449.a:9 "[pact_declares_war_on_aus_option]"
 worldnews.449.a.afterbalkanwar:0 "La poudrière explose à nouveau."
 worldnews.449.a.duringbalkanwar:9 "La guerre dans les Balkans continue de s'étendre."
 worldnews.449.a.beforebalkanwar:9 "Sera-ce le début d'une seconde Weltkrieg ?"
 worldnews.449.b: "Liberté ou mort !"
 worldnews.449.c: "Sommes-nous censés avoir peur ?"

 worldnews.450.t: "La sixième guerre des Balkans"
 worldnews.450.d: "Avec la défaite de l'Autriche-Hongrie aux mains du pacte de Belgrade, les vainqueurs ont commencé à se chamailler entre eux comme ils l'avaient fait après la première guerre des Balkans. De nombreuses questions restent en suspens - le Banat occidental, la côte adriatique - et l'objectif non déclaré de domination des Balkans est partagé par les gouvernements roumain et serbe. Une fois de plus, une guerre a éclaté dans les Balkans, et seul le temps nous dira qui l'emportera et tracera la carte de la région pour les années à venir."
 worldnews.450.a: "Ça continue !"
 worldnews.450.b: "Notre nation sera unie !"

 worldnews.456.t: "La Troisième Weltkrieg"
 worldnews.456.d.britain_no_france: "L'alliance combinée qui a mis un terme aux rêves des Syndicalistes a pris fin. Après une paix brève mais difficile, les dirigeants de l'Entente ont décidé qu'ils ne pouvaient tout simplement pas coexister avec un Reichspakt qui poursuit ses propres rêves de domination en Europe. Le Royaume-Uni restauré a rallié les différents membres de l'Entente, y compris les exilés français d'Algérie, pour lancer une nouvelle guerre mondiale dans l'espoir de reconquérir enfin la Métropole. Une fois de plus, dans les cieux et dans les mers, les vieux empires meurtris de l'Europe s'affrontent à nouveau. Les citoyens des puissances belligérantes se retrouvent en danger comme jamais auparavant, avec des armes nouvelles et destructrices encore plus avancées que celles qui viennent d'être utilisées dans la Seconde Weltkrieg. Il semble que le monde soit une fois de plus englouti dans une Weltkrieg destructrice."
 worldnews.456.d.no_britain_yes_france: "L'alliance combinée qui a mis un terme aux rêves des Syndicalistes a pris fin. Après une paix brève mais difficile, les dirigeants de l'Entente ont décidé qu'ils ne pouvaient tout simplement pas coexister avec un Reichspakt qui poursuit ses propres rêves de domination en Europe. Le gouvernement toujours en exil du Canada a rallié les différents membres de l'Entente, y compris ses alliés français qui ont récupéré la métropole suite à la dernière guerre, pour lancer une nouvelle guerre mondiale dans l'espoir de reconquérir enfin la Grande-Bretagne.\nUne fois de plus, dans les cieux et dans les mers, les vieux empires meurtris de l'Europe s'affrontent à nouveau. Les citoyens des puissances belligérantes se retrouvent en danger comme jamais auparavant, avec des armes nouvelles et destructrices encore plus avancées que celles qui furent récemment utilisées dans la Seconde Weltkrieg. Il semble que le monde soit une fois de plus englouti dans une Weltkrieg destructrice."
 worldnews.456.d.no_britain_no_france: "La défaite de la Troisième Internationale face au Reichspakt a conduit à ce que les observateurs croyaient être la continuation de l'hégémonie mondiale allemande. Cependant, l'ancienne alliance de l'Entente n'a jamais abandonné ses espoirs de récupérer ses terres natales et a maintenant décidé de déclarer la guerre à l'Allemagne. Les deux parties sont prêtes à tout mettre en jeu et n'exigent rien de moins qu'une reddition inconditionnelle l'une de l'autre. Alors que les océans peuvent séparer les factions, les citoyens de ces nations en guerre se retrouvent en danger en raison de l'avènement de nouvelles armes mortelles dépassant celles utilisées lors de la seconde Weltkrieg. Alors que les gouvernements du monde entier peuvent espérer un retour pacifique à l'ordre mondial d'avant-guerre, il semble qu'une fois de plus, une autre Weltkrieg éclatera."
 worldnews.456.d.no_britain_no_france_yes_america: "Les observateurs pensaient que l'effondrement de la Troisième Internationale inaugurerait la continuation de l'hégémonie mondiale allemande. Cependant, l'Alliance de l'Entente n'a jamais abandonné ses espoirs de reconquérir ses terres et a déclaré la guerre à l'Allemagne. Alors que certains peuvent douter de la puissance des puissances européennes en exil, ils sont soutenus par toute la puissance industrielle et militaire d'une nation américaine restaurée, qui pourrait encore faire pencher la balance en défaveur de Berlin. Alors que de vastes océans peuvent séparer les puissances belligérantes, les citoyens des pays en guerre craignent toujours pour leur vie alors que de nouvelles armes plus meurtrières dépassant celles utilisées lors de la Seconde Weltkrieg font leur apparition. Alors que les nations du monde entier espèrent un retour à l'ordre mondial d'avant-guerre, il semble qu'une autre Weltkrieg engloutira le globe dans les feux de la guerre."
 worldnews.456.d.britain_france: "Malgré la formation d'une coalition unifiée qui a entraîné la défaite des syndicalistes, les adversaires de la Première Weltkrieg se sont à nouveau laissés aller à l'affrontement. Une fois de plus, les armées allemande et française s'affrontent dans les champs du nord de la France, et la Royal Navy et la Kaiserliche Marine se battent en pleine mer, alors que les deux factions cherchent à assurer leur hégémonie sur le monde. Les citoyens européens, ayant récemment survécu à une grande guerre, seront contraints de subir une guerre potentiellement encore plus meurtrière à mesure que de nouvelles armes et technologies dépassant celles utilisées dans la Seconde Weltkrieg apparaissent. Alors que les nations du monde entier espèrent un retour à l'ordre mondial d'avant-guerre, il semble qu'une fois de plus une autre Weltkrieg engloutisse le monde."
 worldnews.456.d.britain_france_america: "Malgré la formation d'une coalition unifiée qui a entraîné la défaite des syndicalistes, les adversaires de la Première Weltkrieg se sont à nouveau laissés aller à l'affrontement. Une fois de plus, les armées allemande et française s'affrontent dans les champs du nord de la France, et la Royal Navy et la Kaiserliche Marine se battent en pleine mer, alors que les deux factions cherchent à assurer leur hégémonie sur le monde. Alors que les observateurs ne doutent pas de la force de la nation allemande, la puissance industrielle nouvellement réunifiée et revigorée des États-Unis peut faire pencher la balance en faveur de l'Entente. Les citoyens européens, ayant récemment survécu à une grande guerre, seront contraints de subir une guerre potentiellement encore plus meurtrière à mesure que de nouvelles armes et technologies dépassant celles de la Seconde Weltkrieg apparaissent. Le monde sera donc témoin d'une autre Weltkrieg, encore plus terrifiante que celles du passé."
 worldnews.456.a: "La revanche est un moteur puissant"
 worldnews.456.b: "Quel espoir leur reste-t-il?"
 worldnews.456.c: "Nous les avons battu en 1919, nous pouvons encore les battre aujourd'hui"
 worldnews.456.e: "Cette fois ci la victoire sera à nous!"

 worldnews.457.t: "Paris contre Moscou"
 worldnews.457.d.entente_alive: "La Seconde Weltkrieg ne s'est pas terminée avec la défaite de l'Allemagne. Elle s'est poursuivie par des affrontements entre l'Entente et l'Internationale en Afrique du Nord et dans l'Atlantique Nord. A présent, un nouvel espoir est né pour l'Entente avec la mise en marche de la machine de guerre russe - et tout le long de la frontière entre les sphères d'influence russe et française, la « Lutte Crépusculaire » de Sir Winston Churchill s'est transformée en une lutte pour l'ordre mondial, elle sera si sanglante qu'elle en éclipsera totalement la guerre de 1939.\n\nAu-delà des lignes de front, les citoyens des puissances belligérantes sont en danger comme jamais auparavant, avec l'avènement de machines de mort aériennes qui menacent d'anéantir des villes entières dans les heures suivants les déclarations de guerre. Alors que les deux parties se mobilisent, les derniers tenants du pacifisme d'avant-guerre se demandent - l'Europe se reposera-t-elle un jour ?"
 worldnews.457.d.entente_dead: "Le monde se doutait que le réveil de l'Europe serait difficile après la défaite allemande. Avec la victoire de la Troisième Internationale sur les empires coloniaux d'Afrique et d'Europe centrale, seule la Russie peut désormais s'opposer à la domination mondiale syndicale. Et il semble que les systèmes idéologiques russe et français, forgés sur les cendres de la défaite allemande, s'affronteront donc dans une lutte pour l'ordre mondial, si sanglante qu'elle en éclipsera totalement la Seconde Weltkrieg.\n\nAu-delà des lignes de front, les citoyens des puissances belligérantes sont en danger comme jamais auparavant, avec l'avènement de machines de mort aériennes qui menacent d'anéantir des villes entières dans les heures suivant les déclarations de guerre. Alors que les deux parties se mobilisent, les derniers tenants du pacifisme d'avant-guerre se demandent - l'Europe se reposera-t-elle un jour ?"
 worldnews.457.a: "Evidemment pas"
 worldnews.457.b: "Nous écraserons la Révolution, tout comme en 1814!"
 worldnews.457.c: "C'est la lutte finale!"
 worldnews.457.d: "Avec les Russes de notre côté, la victoire est assurée!"

 worldnews.459.t: "La deuxième guerre sino-japonaise"
 worldnews.459.d.fengtian_losing: "Les tensions montaient depuis longtemps entre la Chine et le Japon, ce dernier soutenant la clique rivale Fengtian en Mandchourie, comme moyen de défendre leurs intérêts dans la région. Lorsque la guerre éclata finalement entre le Fengtian et la [china.GetNameDef], la perspective d'une intervention japonaise continua de hanter les esprits, au cas où [FNG.GetLeader] ne parviendrait pas à l'emporter.\n\nCes craintes s'avèrent de plus en plus justifiées lorsque, la guerre s'éternisant et la victoire échappant de plus en plus à Fengtian, celui-ci fut contraint de faire appel à son bienfaiteur à Tokyo pour obtenir de l'aide. [china.GetLeader] a déjà dénoncé [FNG.GetLeader] comme un « larbin des japonais » et a affirmé que l'intervention étrangère était une preuve de sa soumission. Désormais, les deux civilisations anciennes sont donc une nouvelle fois en guerre."
 worldnews.459.d.japan_and_fengtian: "Les tensions montaient depuis longtemps entre la Chine et le Japon, ce dernier soutenant la clique rivale Fengtian en Mandchourie, comme moyen de défendre leurs intérêts dans la région. Bien que Tokyo ait clairement indiqué qu'ils n'autoriseraient aucun empiètement chinois sur leur sphère d'influence en Mandchourie, la [china.GetNameDef] ne se découragea pas, dénonçant « l'impérialisme japonais » et promettant qu'elle ne se plierait pas aux exigences étrangères.\n\nAinsi, lorsque [china.GetNameDef] et [FNG.GetNameDef] finirent pas se déclarer la guerre, le Japon rejoint le conflit au côté de ce dernier. [china.GetLeader] dénonça immédiatement [FNG.GetLeader] comme traître à la nation entière, et comme « larbin des japonais » pour ses actions. Désormais, les deux civilisations anciennes sont donc une nouvelle fois en guerre."
 worldnews.459.d.japan_versus_fengtian: "Les intérêts japonais sont depuis longtemps liés à la Mandchourie, Tokyo fournissant une aide militaire et économique à la clique du Fengtian au pouvoir, en échange de la promesse faite par Zhang Zuolin, son chef, de respecter les intérêts japonais. Cette relation, cependant, était d'autant plus délicate que Zuolin tentait de garder les Japonais à distance.\n\nCependant, le refus de [FNG.GetNameDef] de répondre à toute autre demande japonaise a fini par conduire à une rupture des relations entre les deux pays. L'Empire du Japon s'est engagé à déposer [FNG.GetLeader], déclarant son administration actuelle « hors de contrôle », tandis que [FNG.GetNameDef] a officiellement adopté une position anti-concessionniste et a promis de chasser les Japonais de Chine une fois pour toutes."
 worldnews.459.d.default: "Les négociations ont été interrompues entre le Japon et [china.GetNameDef], après que les Chinois ont déclaré qu'ils ne toléreraient plus d'intrusion japonaise sur le continent. Des rapports en provenance du Japon indiquent que le pays est prêt à lancer une invasion totale de la Chine, pour la première fois en près de cinquante ans.\n\nAlors que les troupes commencent à s'affronter, la survie de la Chine semble compromise, vue la puissance et la supériorité de la machine de guerre japonaise. La nation est maintenant confrontée au plus grand péril de ses deux millénaires d'histoire, car l'intervention occidentale semble peu probable, ces puissances luttant elles-mêmes contre leurs propres crises. La bataille pour la Chine prouvera si les plans du Japon pour une "Grande Asie de l'Est" verront le jour, ou si le dragon chinois se réveillera enfin de son sommeil."
 worldnews.459.a: "Wansui !"
 worldnews.459.b: "Banzai !"
 worldnews.459.c: "Le sort de la Chine est en jeu"

 worldnews.463.t: "La Fédération Lituano-Biélorusse"
 worldnews.463.d.blr:9 "L'Europe de l'Est a vu de nombreux États naître et disparaître depuis la Grande Guerre, mais personne n'aurait pu prédire que le nouveau membre de la région serait [BLR.GetNameDef]. Malgré les différences entre les deux nations, le gouvernement biélorusse a travaillé sans relâche pour les rapprocher, en leur promettant l'autonomie et l'égalité.\n\nFinalement, tout a été mis en place pour que [BLR.GetLeader] annonce la formation de [BLR.GetNameDef], une union entre les deux pays dont les origines remonteraient à l'époque du Grand-Duché de Lituanie. L'avenir de la Fédération est peut-être inconnu, mais il est certain que les destins de la Biélorussie et de la Lituanie sont intimement liés."
 worldnews.463.d.lit: "L'Europe de l'Est a vu de nombreux États s'élever puis sombrer depuis l'époque de la Grande Guerre, mais aucun n'aurait pu prédire que le plus récent de ses membres serait [LIT.GetNameDef]. Malgré les différences entre les deux nations, le gouvernement biélorusse a travaillé sans relâche pour que les deux puissent s'unir, promettant l'autonomie et l'égalité entre les deux entités.\n\nFinalement, tout fut mis en place pour que [LIT.GetLeader] annonce la formation de [LIT.GetNameDef], une union entre les deux pays qui est censée remonter à l'époque du Grand-Duché de Lituanie. L'avenir de la Fédération est peut-être incertain, mais il est certain que la Biélorussie et la Lituanie ont eu leurs destins liés."
 worldnews.463.a: "Excellent !"
 worldnews.463.b: "Comme c'est inattendu"

 worldnews.470.t.wk2: "Les Exilés Français interviennent dans la Weltkrieg"
 worldnews.470.t.before_wk2: "La guerre civile Française reprend"
 worldnews.470.d.wk2: "Après deux décennies à préparer leur retour au pays, les exilés français en Algérie ont décidé de prendre l'initiative et de profiter de la Weltkrieg en cours pour déclarer la guerre aux pays membres de la Troisième Internationale.\n\nL'alliance révolutionnaire étant occupée à combattre l'Allemagne, les forces de l'Entente pensent qu'elles ont maintenant une chance de rentrer chez elles et d'écraser une fois pour toutes les révolutions qui les ont chassées. Malgré la rhétorique de l'Entente, la question de savoir si les anciennes puissances impériales seront en mesure de débarquer sur leurs terres est ouverte et dépend en grande partie de la chance et de la générosité de leur ancien ennemi allemand."
 worldnews.470.d.before_wk2: "Alors que, nominalement, le monde est largement en paix depuis la Révolution Britannique de 1925, la vérité est qu'une guerre était attendue. Après la Grande Guerre, les révolutions en Grande-Bretagne, en France et en Italie n'ont pas détruit leurs anciens gouvernements, mais les ont simplement envoyés outre-mer, se préparant depuis lors à une confrontation finale.\n\nCette confrontation semble proche. Il y a quelques heures à peine, les patrouilles de la Marine Nationale en Méditerranée ont soudainement changé d'orientation - directement vers les eaux communardes. Alors que les affrontements maritimes entre les gouvernements français ne sont pas inconnus, les navires qui s'approchent ne font aucune tentative pour changer de cap. Déjà, les forces communardes ont été mises en alerte, conscientes que leur guerre n'attend plus."
 worldnews.470.a: "Nous rentrerons chez nous!"
 worldnews.470.b: "Ils pourraient nous être utiles..."
 worldnews.470.c: "Ces réactionnaires ne sont rien de plus qu'une nuisance,\nnous les écraserons avec facilité."
 worldnews.470.e: "L'Entente ne laisse vraiment pas tomber"

 worldnews.471.t.wk2: "Le Canada intervient dans la Weltkrieg"
 worldnews.471.t.before_wk2: "Guerre dans l'Atlantique Nord"
 worldnews.471.d.wk2: "Après la fin de la révolution britannique, le nouveau gouvernement syndicaliste de Londres s'est retrouvé face à l'ancien gouvernement en exil d'Ottawa, de l'autre côté de l'Atlantique, pendant une décennie et demie, aucune des deux parties ne voulant ni ne pouvant rompre la paix tendue qui a suivi.\n\nAujourd'hui, cet étrange statu quo s'est finalement effondré, le gouvernement canadien ayant déclaré qu'il n'attendrait pas plus longtemps pour "poursuivre la lutte". Des rapports faisant état de grandes mobilisations et d'actions navales agressives, ainsi que des rumeurs de coordination avec le Reichspakt, semblent confirmer que le Canada s'est jeté avec ses alliés dans la Seconde Weltkrieg."
 worldnews.471.d.before_wk2: "Alors que, nominalement, le monde est largement en paix depuis la Révolution Britannique de 1925, la vérité est qu'une guerre était attendue. Après la Grande Guerre, les révolutions en Grande-Bretagne, en France et en Italie n'ont pas détruit leurs anciens gouvernements, mais les ont simplement envoyés outre-mer, se préparant depuis lors à une confrontation finale.\n\nCette confrontation semble proche. Plus tôt dans la journée, les navires de guerre canadiens ont commencé à saisir de force un certain nombre de navires marchands britanniques traversant l'Atlantique, dans ce qui semble être une action coordonnée. Bien que la posture entre les deux marines soit connue, cette fois-ci, il semble que la Royal Navy ne se retire pas et se dirige avec intention vers les eaux républicaines. La Republican Navy a répondu de la même manière : leur guerre n'attend plus."
 worldnews.471.a: "C'est notre seule chance de rentrer chez nous!"
 worldnews.471.b: "On dirait que nous ne serons pas les seuls\nà gérer une guerre sur deux fronts, alors"
 worldnews.471.c: "Ils ne peuvent pas écraser la révolution!\nNous allons les battre de nouveau!"
 worldnews.471.e: "L'Entente sera-t-elle à nouveau vaincue,\nou la révolution écrasée?"

 worldnews.474.t: "La guerre des Mers Orientales"
 worldnews.474.d.ger: "Au cours du siècle dernier, l'Asie est devenue un continent largement dominé par les puissances occidentales, et bien que le flambeau soit depuis passé de Londres et Paris, à Berlin, cette domination reste toujours d'actualité, au grand dam de Tokyo. Cependant, ce statu quo menace d'être rompu maintenant que [JAP.GetNameDef] et [GER.GetNameDef] se sont déclarés la guerre. Malgré tous les espoirs de paix, cette confrontation semblait en effet inévitable, les plans japonais de domination de l'Asie ayant toujours été incompatibles avec le maintien de la domination allemande dans la région. Une fois que l'Occident a été plongé dans la crise, les dirigeants de Tokyo ont immédiatement saisi cette occasion, craignant que cette occasion ne se représente plus jamais. Quel que soit le côté que la fortune puisse favoriser, une chose est sûre : l'avenir de l'Asie est en jeu."
 worldnews.474.d.noger: "Au cours du siècle dernier, l'Asie est devenue un continent largement dominé par les puissances occidentales, et bien que le flambeau soit depuis passé de Londres et Paris, à Berlin, cette domination reste toujours d'actualité, au grand dam de Tokyo. Cependant, ce statu quo menace d'être rompu.  Après la chute de l'Empire allemand, il était inévitable que le Japon n'attende pas longtemps pour tenter de réaliser ses vieilles ambitions d'expulser les puissances coloniales d'Asie.\n\nDes rapports en provenance de Tokyo confirment que [JAP.GetNameDef] et [GEA.GetNameDef] se sont déclarés la guerre, et bien que les dirigeants de [GEA.Capital.GetCapitalVictoryPointName] se démènent déjà pour préparer des défenses contre l'Armée Japonnaise Impériale, maintenant que la tête du serpent est coupée, la question n'est plus de savoir « si », mais « quand » le drapeau japonais flottera sur cette ville."
 worldnews.474.a: "La libération de l'Asie approche!"
 worldnews.474.b: "Singapour ne tombera jamais!"
 worldnews.474.c: "Les Allemands peuvent-ils tenir cette fois ?"

 worldnews.478.t: "Le Congrès de Lyon"
 worldnews.478.d.1.nobel: "Bien que [GER.GetNameDef] et [NFA.GetNameDef] aient combattu ensemble contre les Communards, les deux puissances n'ont pas réussi à s'entendre sur un plan de paix pour préparer l'après-guerre, laissant ainsi planer un doute sur le sort de la France. Mais Berlin est peu disposé à maintenir une occupation coûteuse et le gouvernement d'Alger souhaite récupérer Paris, c'est dans ces conditions que les deux pays se sont réunis à Lyon, pour conclure un accord.\n\nLe Congrès de Lyon qui en a résulté s'est avéré un franc succès. Les forces allemandes mettront fin à leur occupation, tandis que [NFA.GetNameDef] a accepté diverses restrictions militaires, de payer une indemnité, d'offrir aux forces allemandes un accès illimité au territoire français, d'intégrer Mitteleuropa, tout en acceptant la perte de la Bretagne. Beaucoup interprêtent ces résultats comme favorisant largement les intérêts de Berlin."
