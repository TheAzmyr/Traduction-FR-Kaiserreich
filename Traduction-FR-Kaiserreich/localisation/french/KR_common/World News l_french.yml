 worldnews.263.b: "[THIS.USA_fall_of_washington_event_option_new_controller]"
 worldnews.263.b.csa: "Le gouvernement central a été jeté de son trône d'or."
 worldnews.263.b.tex: "Les Pères Fondateurs seront fiers de nous."
 worldnews.263.b.psa_nee: "Nous allons restaurer la démocratie à Washington !"
 worldnews.263.b.can: "Il est temps pour nous de sauver les Américains d'eux-mêmes."
 worldnews.263.b.other: "Washington est à nous !"

 #Neutral Responses
 worldnews.263.c: "[THIS.USA_fall_of_washington_event_option_neutral]"
 worldnews.263.c.can_csa: "La situation dans le sud devient extrêmement urgente."
 worldnews.263.c.can_tex: "La situation dans le sud semble échapper à tout contrôle."
 worldnews.263.c.can_psa_nee: "Espérons que les dirigeants [FROM.GetAdjective]s vont enfin rétablir l'ordre."
 worldnews.263.c.american_csa: "Les syndicalistes sont allés jusqu'à Washington D.C. ?"
 worldnews.263.c.american_tex: "Les réactionnaires sont arrivés à Washington D.C. ?"
 worldnews.263.c.american_psa_nee: "Les [FROM.GetAdjective]s ont de la moelle, c'est sûr."
 worldnews.263.c.american_can: "Les Canadiens osent ? C'est insupportable."
 worldnews.263.c.american_other: "Ce n'est pas bon..."
 worldnews.263.c.non_american: "Celui qui contrôle Washington, contrôle l'Amérique - pour l'instant..."

 worldnews.264.t: "La chute de Singapour"
 worldnews.264.d.japan:0 "Singapour, le "Gibraltar de l'Orient", a été saisi par les forces impériales japonaises bien qu'il ait été considéré comme une forteresse imprenable par ses anciens propriétaires britanniques et ses nouveaux seigneurs allemands.\n\nL'administration militaire japonaise de Singapour a choisi le bâtiment Fullerton comme son siège et la ville a été renommée Syonanto, qui signifie en gros "île sud acquise dans le siècle des Showa". On peut voir les Kempeitai patrouiller les rues en masse pour faire passer le message que les Japonais sont là pour rester."
 worldnews.264.d.siam:0 "Singapour, le'Gibraltar de l'Est', a été saisi par les forces royales[SIA.GetAdjective] bien qu'il ait été considéré comme une forteresse imprenable par ses anciens propriétaires britanniques et ses nouveaux maîtres allemands. L'administration militaire [SIA.GetAdjective] de Singapour a choisi comme siège le Raffles Hotel Building et la ville a été renommée Singhanakhon, qui signifie en gros'Ville Lion'. Avec ça, le détroit de Malacca est plus ou moins sous contrôle total[SIA.GetAdjective]."
 worldnews.264.d.other: "Singapour, le "Gibraltar de l'Est", a été saisi par les forces [FROM.GetAdjective]es alors qu'il était considéré comme une forteresse imprenable par ses anciens propriétaires britanniques et ses nouveaux suzerains allemands.\n\nL'administration militaire [FROM.GetAdjective]e de Singapour a choisi le Fullerton Building comme quartier général. On peut voir la police militaire patrouiller en masse dans les rues pour faire passer le message que les [FROM.GetAdjective]s sont là pour rester."
 worldnews.264.a.japan:0 "Pour l'Empereur !"
 worldnews.264.a.siam:0 "Singhanakhon et ses régions environnantes font partie intégrante du Siam !"
 worldnews.264.a.other:0 "La Cité du Lion est entre nos mains !"
 worldnews.264.b.germany:0 "Ils regretteront ce petit vol colonial quand la Kaiserliche Marine arrivera !"
 worldnews.264.b.other: "Singapour est tombé ? Comment est-ce possible ?"
 worldnews.264.c:0 "Singapour est une colonie britannique légitime. Suivons cette évolution de près."
 worldnews.264.d:0 "La domination allemande dans les Indes orientales est fortement ébranlée par [FROM.GetNameDef]."

 worldnews.265.t: "La chute de New York City"
 worldnews.265.d.csa: "Les milices [FROM.GetAdjective]es ont mené des escarmouches éparses avec la Garde rouge le long du fleuve Hudson. Ce matin, les palissades, naturelles et artificielles, sont tombées des mains du Syndicat. Peu de temps après, l'île de Manhattan a été forcée de capituler plutôt que de risquer les pertes massives en vies humaines qu'entraînerait une guerre urbaine. Les Syndicats ont ordonné au reste de la Garde rouge de transporter l'or du Federal Reserve Building en lieu sûr, laissant derrière eux de nombreux travailleurs financiers emprisonnés sur Welfare Island.\n\nL'ensemble de la ville de New York est désormais sous le contrôle [FROM.GetNameDef], et une opération de secours massive est en cours pour évaluer l'ampleur des dégâts causés par les Syndicats dans la ville."
 worldnews.265.d.other: "Les forces [FROM.GetAdjective]es poussent sur le fleuve Hudson depuis un certain temps déjà. Aujourd'hui, leurs efforts ont pris fin lorsqu'elles sont descendues sur New York après avoir réussi à encercler les derniers défenseurs. À la grande consternation des conquérants, le bâtiment de la Réserve fédérale a été entièrement pillé de son or, qui était destiné à servir de refuge. Les prisonniers politiques ont été laissés dans leurs cellules de prison à Welfare Island.\n\nLa chute de la ville de New York est un coup dur pour la cause [FROM.FROM.GetAdjective]e, car l'un des plus grands symboles du prestige américain est tombé par la force. Alors que les combats s'éteignent dans le port de New York, il semble presque certain que [FROM.GetNameDef] a l'avantage dans la bataille pour la Nouvelle-Angleterre."
 worldnews.265.a: "New York est à nous !"
 worldnews.265.b: "Lady Liberty brille une fois de plus !"
 worldnews.265.c: "C'est un revers pour la Révolution !"
 worldnews.265.d: "New York ne doit pas rester aux mains de l'ennemi !"
 worldnews.265.e: "Les syndicats perdent un symbole majeur."
 worldnews.265.f: "Et aux vainqueurs va la Statue de la Liberté."

 worldnews.266.t: "La chute de Hong-Kong"
 worldnews.266.d.asia: "Les troupes de [FROM.GetNameDef] ont capturé l'ancienne colonie de la Couronne britannique de Hong Kong après avoir franchi la ligne des buveurs de gin et débarqué sur l'île de Hong Kong elle-même. La situation est rapidement devenue intenable pour les défenseurs, et le gouverneur s'est rendu en personne à l'hôtel Peninsula Hong Kong où les [FROM.GetAdjective]s avaient établi leur quartier général.\n\nAprès une brève cérémonie, un nouveau gouverneur [FROM.GetAdjective] est installé et annonce au monde un "nouveau Hong Kong", "libéré du colonialisme occidental"."
 worldnews.266.d.legat: "Les troupes de [FROM.GetNameDef] ont capturé l'ancienne colonie de la Couronne britannique de Hong Kong après avoir franchi la ligne des buveurs de gin et débarqué sur l'île de Hong Kong elle-même. La situation est rapidement devenue intenable pour les défenseurs, et le gouverneur s'est rendu en personne à l'hôtel Peninsula Hong Kong où les [FROM.GetAdjective]s avaient établi leur quartier général.\n\nAprès une brève cérémonie, un nouveau gouverneur [FROM.GetAdjective] a été installé et a annoncé la restauration du "vieux Hong Kong" au monde, avec le rétablissement du contrôle occidental sur la ville."
 worldnews.266.d.other: "Les troupes de [FROM.GetNameDef] ont capturé l'ancienne colonie de la Couronne britannique de Hong Kong après avoir franchi la ligne des buveurs de gin et débarqué sur l'île de Hong Kong elle-même. La situation est rapidement devenue intenable pour les défenseurs, et le gouverneur s'est rendu en personne à l'hôtel Peninsula Hong Kong où les [FROM.GetAdjective]s avaient établi leur quartier général.\n\nAinsi, la "Perle de l'Orient" est finalement passée sous le contrôle [FROM.GetAdjective]."
 worldnews.266.a: "La chute de Hong Kong est un coup dur pour [FROM.FROM.GetNameDef]."
 worldnews.266.b.asia: "Le nouveau Hong Kong prospérera, libéré de l'impérialisme occidental !"
 worldnews.266.b.legat: "Hong Kong est maintenant de retour sous notre contrôle"
 worldnews.266.b.other: "La Perle de l'Orient est sécurisée"
 worldnews.266.c: "[FROM.FROM.GetNameDefCap] ne tolérera pas cette agression."
 worldnews.266.e: "Une autre attaque sur une ancienne colonie britannique, pas un modèle."

 worldnews.267.t: "La chute de Manille"
 worldnews.267.d: "Manille, capitale des Philippines, est tombée aux mains [FROM.GetAdjective]es après le retrait de ses défenseurs philippins et de ses alliés. L'entrée de la baie de Manille, stratégiquement vitale, est restée contestée pendant un certain temps après la chute de la ville en raison de la forte concentration d'artillerie côtière philippine sur l'île de Corregidor, mais les canons se sont finalement tus après une attaque [FROM.GetAdjective]e.\n\nManille étant sous le contrôle [FROM.GetAdjective], le reste des Philippines devrait suivre peu après. C'est une défaite cuisante pour les forces [FROM.FROM.GetFactionName] en Asie et dans le Pacifique."
 worldnews.267.a: "La chute de Manille assure la mainmise de [FROM.GetNameDef] sur les Indes orientales."
 worldnews.267.b.japan: "Nous avons porté un nouveau coup à l'impérialisme occidental !"
 worldnews.267.b.china: "L'ordre traditionnel en Asie sera restauré."
 worldnews.267.b.other: "L'ensemble des Philippines sera bientôt sous notre contrôle."
 worldnews.267.c: "Retraite dans la jungle, nous ne laisserons pas tomber les Philippines !"

 worldnews.268.t: "La chute d'Hyderabad"
 worldnews.268.d: "Il a été confirmé que la ville d'Hyderabad dans le sud de l'Inde, l'un des plus riches états princiers, est tombée aux mains des forces [FROM.GetAdjective]. Après de violents combats qui ont ruiné la plus grande partie du cantonnement de Secunderabad non loin, le silence s'est à nouveau fait dans la ville alors que les bruits de coups de feu et d'artillerie s'estompaient avec la retraite chaotique des derniers défenseurs [FROM.FROM.GetAdjective] une fois la déclaration de ville ouverte du Nizam pour sauvegarder les monuments historiques et les centres culturels de la cité.\n\nDes plaintes se font jour concernant des troupes [FROM.GetAdjective] patrouillant les rues pour maintenir l'ordre alors que la violence sectaire entre musulmans et hindous locaux embrase la ville elle-même, maintenant que le statu quo qui contenait les tensions jusque-là a été brisé."
 worldnews.268.a:9 "Calcutta, capitale régionale du Bengale, était clairement la dernière porte d'entrée d'India Proper."
 worldnews.268.b: "La Cité des Perles est maintenant entre nos mains !"
 worldnews.268.c: "La Cité des Perles est tombée."

 worldnews.269.t: "La chute de Lahore"
 worldnews.269.d: "Un des joyaux architecturaux des Moghols et le dernier centre de pouvoir britannique du sous-continent indien, la cité de Lahore est désormais tombée alors que l'assaut de la machine de guerre [FROM.GetAdjective] s'abat sur la ville malgré les efforts frénétiques de [FROM.FROM.GetNameDef] pour endiguer la vague.\n\nLe drapeau [FROM.GetAdjective] peut être vu flottant au-dessus de la Porte d'Alamgiri tandis que le soleil se lève, décidant tous les bastions [FROM.FROM.GetAdjective] restants dans le Fort à se rendre, épuisés par le siège prolongé.\n\nUne fois de plus, la Cité du Jardin a un nouveau propriétaire."
 worldnews.269.a: "La libération est proche car nos renforts sont arrivés !"
 worldnews.269.b: "Le Jardin des Moghols est à nous !"
 worldnews.269.c: "Ainsi tombe le dernier vestige du Raj Britannique."

 worldnews.270.t: "La chute de Bangkok"
 worldnews.270.d.can: "Plus tôt dans la journée, les soldats victorieux [FROM.GetAdjective]s ont défilé dans les rues de Bangkok après des combats acharnés pendant la majeure partie de la journée. La plupart des bâtiments situés le long de la route Ratchadamnoen ont été détruits par le barrage d'artillerie, et l'Union Jack est maintenant hissé au-dessus de ce qui reste de l'ancienne salle du trône d'Ananta Samakhom, qui était utilisée par le gouvernement [FROM.FROM.GetAdjective] comme parlement.\n\nLe gouvernement [FROM.FROM.GetAdjective] s'est réuni pour discuter des demandes [FROM.GetAdjective]es, et de nombreux membres du mouvement Seri Thai ont pris leurs fonctions au sein du gouvernement provisoire, la plupart des anciens membres du cabinet étant présumés morts. En dehors de la ville, cependant, les combats se poursuivent, sans que l'on sache combien de temps ils vont durer."
 worldnews.270.d.jap: "Alors que les combats s'apaisent à Bangkok, l'Hinomaru flotte déjà sur tous les bâtiments de Bangkok, rebaptisée Bankoku, et les officiels [FROM.GetAdjective] ont déjà mis en place une nouvelle administration transitoire pour gérer leur conquête.\n\nDéjà, les dissidents ont été rassemblés et chassés au milieu de la nuit, et les unités de l'armée [FROM.FROM.GetAdjective]e qui se sont rendues ont commencé à marcher vers de nouveaux camps construits pour elles dans la campagne. Plusieurs chefs locaux [FROM.FROM.GetAdjective] se sont vus offrir le seppuku, pour expier leur échec et en raison de la possibilité d'un rassemblement de la résistance autour d'eux. Le Grand Palais de Bangkok a déjà commencé à être rénové pour devenir l'une des nouvelles résidences saisonnières de l'empereur, même si les combats se poursuivent dans les campagnes."
 worldnews.270.d.gea: "Plus tôt dans la journée, les soldats allemands victorieux ont défilé dans les rues de Bangkok après des combats acharnés pendant la majeure partie de la journée. La plupart des bâtiments situés le long de la route de Ratchadamnoen ont été détruits par le barrage d'artillerie des navires de guerre allemands d'Asie de l'Est ancrés à l'extérieur du Grand Palais, et le drapeau du Reichskriegsflagge est désormais hissé au-dessus de la salle du trône d'Ananta Samakhom, qui servait de parlement au gouvernement [FROM.FROM.GetAdjective].\n\nDe nombreux éléments pro-allemands au sein du gouvernement siamois auraient été vus avec l'amiral [FROM.GetLeader], discutant de leur position d'après-guerre sous le nouvel ordre allemand, alors que les troupes [FROM.FROM.GetAdjective]es restantes se retirent vers la campagne."
 worldnews.270.d.inc: "Plus tôt dans la journée, les soldats indochinois victorieux ont défilé dans les rues de Bangkok après des combats acharnés pendant la majeure partie de la journée. La plupart des bâtiments situés le long de la route de Ratchadamnoen ont été détruits par le barrage d'artillerie, et le drapeau cò dò sao vàng est maintenant hissé au-dessus de la salle du trône d'Ananta Samakhom, qui servait de parlement au gouvernement [FROM.FROM.GetAdjective].\n\nAvec cette victoire sur l'une des plus grandes menaces pour la nation nouvellement établie, le destin de [INC.GetNameDef] est enfin assuré. Maintenant que les dernières défenses [FROM.FROM.GetAdjective]es ont été éradiquées dans la ville, il semble que la résistance dans les villes environnantes prendra fin assez rapidement."
 worldnews.270.d.bur: "Plus tôt dans la journée, les soldats birmans victorieux ont défilé dans les rues de Bangkok après des combats acharnés pendant la majeure partie de la journée. Comme Ayutthaya, Bangkok est facilement conquise par la machine militaire birmane, apparemment inarrêtable. Le Grand Palais, symbole de la force, est rasé et plusieurs trésors nationaux [FROM.FROM.GetAdjective]s sont vraisemblablement perdus.\n\nD'importants groupes de réfugiés ont été vus en train de se diriger vers la campagne, tandis que la plupart des troupes [FROM.FROM.GetAdjective]es continuent de se battre jusqu'au dernier homme dans les quelques poches restantes de la ville. Avec cette victoire, le nom de [FROM.GetLeader] est fermement établi avec Bayinnaung et Alaungpaya dans les livres d'histoire."
 worldnews.270.d.other: "Plus tôt dans la journée, les soldats victorieux [FROM.GetAdjective]s ont défilé dans les rues de Bangkok après de violents combats qui ont duré presque toute la journée. La plupart des bâtiments situés le long de la route de Ratchadamnoen ont été détruits par le barrage d'artillerie, et le drapeau [FROM.GetAdjective] est maintenant hissé au-dessus de la salle du trône d'Ananta Samakhom qui était utilisée par le gouvernement [FROM.FROM.GetAdjective] comme parlement.\n\nLe gouvernement [FROM.FROM.GetAdjective] a accepté de se rencontrer et de discuter des demandes [FROM.GetAdjective]es. Maintenant que les dernières défenses [FROM.FROM.GetAdjective]es ont été éradiquées dans la ville, il semble que la résistance dans les villes environnantes prendra fin assez rapidement."
 worldnews.270.a: "Nous nous battrons jusqu'au bout !"
 worldnews.270.b: "Enfin Bangkok est à nous !"
 worldnews.270.c: "Je vois...."

 worldnews.271.t: "La chute de Moscou"
 worldnews.271.d: "La dernière fois que Moscou a été prise par une puissance étrangère, un vaste incendie a balayé de grandes parties de la ville. Ce n'est pas le cas aujourd'hui. Alors que les forces [FROM.GetAdjective]es brisaient les lignes de siège en de nombreux endroits et convergeaient vers le Kremlin, les soldats [FROM.FROM.GetAdjective]s continuaient de harceler l'ennemi depuis les gratte-ciels environnants. Les principales défenses avaient cependant été brisées et le gros des forces fuyait à travers les banlieues vers la forêt environnante.\n\nLa Pace Rouge, qui a longtemps été le centre de la vie [FROM.FROM.GetAdjective]e , a été transformée en un camp de prisonniers de guerre improvisé, et des débris en feu ont été vus tombant des fenêtres du Kremlin, sans doute un ultime effort pour empêcher les renseignements [FROM.FROM.GetAdjective]s de tomber entre les mains [FROM.GetAdjective]es. C'est un jour sombre pour [FROM.FROM.GetNameDef]."
 worldnews.271.a: "Nous nous battrons jusqu'au bout !"
 worldnews.271.b: "Le cœur de [FROM.FROM.GetNameDef] est maintenant à nous !"
 worldnews.271.c: "La situation dans [FROM.FROM.GetNameDef] semble en effet désastreuse."

 worldnews.272.t: "La chute de Saint-Pétersbourg"
 worldnews.272.d: "La grande ville [FROM.FROM.GetAdjective] construite par Pierre le Grand a été capturée aujourd'hui. Les défenseurs [FROM.FROM.GetAdjective]s ont d'abord repoussé l'armée [FROM.GetAdjective]e à travers la rivière Neva, mais il y a quelques jours, ces positions sont tombées. Aujourd'hui, des tirs de canon soutenus sur l'île Vasilyevsky ont mis fin aux souffrances des derniers défenseurs. Certains tacticiens militaires affirment qu'avec une défense adéquate, la ville aurait pu tenir pendant des années, mais l'élan [FROM.GetAdjective] les a fait traverser la ville plus rapidement que cela.\n\nLes soldats de l'armée [FROM.GetAdjective]e se servent de la place du Palais comme d'une étape pour se déplacer dans le reste de la ville, et il y a des rumeurs selon lesquelles des soldats [FROM.GetAdjective]s font des visites guidées du Musée de l'artillerie, confiants de pouvoir laisser leur marque dans l'histoire [FROM.FROM.GetNameDef]."
 worldnews.272.a:0 "Terrible!"
 worldnews.272.b: "Le coup porté au moral [FROM.FROM.GetAdjective] sera sévère."
 worldnews.272.c:0 "Le joyau glorieux du nord est tombé."

 worldnews.273.t: "La chute de Kiev"
 worldnews.273.d: "Mauvaise nouvelle pour [FROM.FROM.GetNameDef] aujourd'hui : l'armée [FROM.GetAdjective]e vient de terminer son assaut sur l'ancienne capitale. Alors que les rapports initiaux suggéraient que les défenseurs [FROM.FROM.GetAdjective]s seraient en mesure de les retenir au niveau des ponts, les nombreuses avenues au-dessus de la rivière se sont avérées trop difficiles à tenir. Les troupes [FROM.GetAdjective]es pressants de chaque côté du fleuve et débordant les défenseurs éparpillés sur les îles, Kiev est finalementtombée aux mains des envahisseurs.\n\nLe centre prospère est désormais entre les mains [FROM.GetAdjective]es et le reste des terres [FROM.FROM.GetAdjective]s se trouve menacé. Bien que [FROM.GetNameDef] ait promis de respecter les 700 ans d'histoire accumulés depuis sa destruction par les Mongols en 1204, la mémoire Kiévienne est longue. Les invasions ne leur ont jamais fait de cadeaux, et ils craignent le pire."
 worldnews.273.a: "Cela ne s'arrête pas là."
 worldnews.273.b: "Enfin, Kiev est à nous!"
 worldnews.273.c: "La situation [FROM.FROM.GetAdjective]ne semble catastrophique."

 worldnews.274.t: "La chute de Rio de Janeiro"
 worldnews.274.d: "La bataille pour Rio de Janeiro semble s'être terminée après des jours d'assauts effroyables par les forces [FROM.GetAdjective]. Malgré la position défendable de la ville, la garnison [FROM.FROM.GetAdjective]ne n'a pas pu empêcher le palais Catete et la majeure partie de la ville proprement dite de tomber aux mains [FROM.GetAdjective]es. Les combats se poursuivent dans les collines, mais la plupart des forces [FROM.FROM.GetAdjective]ne ont été chassées.\n\nUne grande partie de Rio a été endommagée par les combats : des obus [FROM.GetAdjective]s ont détruit le dôme de l'église Candelária et le tunnel Real Grandeza a été effondré par des soldats [FROM.FROM.GetAdjective]s désespérés pour arrêter l'avancée de l'ennemi. Les soldats [FROM.GetAdjective]s contrôlant la majeure partie de la ville, il est clair que [FROM.GetNameDef] a franchi une étape importante dans sa guerre contre [FROM.FROM.GetNameDef]."
 worldnews.274.a: "Non ! Comment est-ce possible ?!"
 worldnews.274.b: "Nos commandants se sont bien débrouillés."
 worldnews.274.c: "La situation [FROM.FROM.GetAdjective]ne semble catastrophique."
 worldnews.274.par: "La revanche est inévitable ! Poussez-vous !"

 worldnews.275.t: "La chute de la Havane"
 worldnews.275.d: "Les soldats et les militants [FROM.FROM.GetAdjective]s ont été chassés de La Havane vers la campagne ou vers les anciens forts espagnols de la ville où, après des heures de bombardements impitoyables, ils se sont finalement rendus aux forces [FROM.GetAdjective]es. Avec le lever du drapeau [FROM.GetAdjective] sur le château d'El Morro, couramment représenté sur de nombreuses cartes postales, les envahisseurs ont pris le contrôle de l'entrée du port de La Havane.\n\nLes forces [FROM.FROM.GetAdjective]es, bien qu'elles ne soient pas aussi nombreuses ni aussi bien équipées que leur ennemi, ont réussi à imposer un combat brutal en luttant bloc par bloc contre les efforts des forces de [FROM.GetNameDef] pour prendre la ville aussi longtemps qu'elles le pouvaient. En fin de compte, leur vaillante résistance n'a été que passagère, car La Havane est désormais aux mains d'une puissance étrangère."
 worldnews.275.a: "Dites au peuple de continuer à se battre pour sa liberté...."
 worldnews.275.b: "Il semble que les Américains répètent encore une fois l'histoire."
 worldnews.275.c: "Leur méfiance ne pouvait pas l'emporter."
 worldnews.275.e: "Il semble que Cuba a choisi le mauvais camp...."
 worldnews.275.f: "L'île sera sous peu à nous."

 worldnews.276.t: "La chute de Rome"
 worldnews.276.d: "Aujourd'hui, un général commandant les forces [FROM.GetAdjective]es a obtenu la reddition de la Ville éternelle. Pendant les jours qui ont précédé, les troupes [FROM.GetAdjective]es ont combattu dans les banlieues, et si certaines zones marécageuses étaient encore sous le contrôle [FROM.FROM.GetAdjective], l'autoroute principale qui traverse le centre de Rome et la cité du Vatican était complètement verrouillée.\n\nDes soldats [FROM.FROM.GetAdjective]s ont été vus se dispersant dans les basses collines entourant l'ancienne capitale de l'Empire romain.\n\n[FROM.GetNameDefCap] a pris soin d'annoncer que la police militaire spéciale est présente dans la ville pour empêcher le pillage de la basilique Saint-Pierre et du Panthéon, et qu'elle est en négociation avec le Pape pour voir quelle autonomie le Vatican peut conserver sous l'occupation [FROM.GetAdjective]e."
 worldnews.276.a: "Rome est perdu!"
 worldnews.276.b: "Enfin, Rome est à nous!"
 worldnews.276.c: "Comment [FROM.FROM.GetNameDef] va se remettre de tout ça ? "

 worldnews.277.t: "La chute de Vienne"
 worldnews.277.d: "La capitale des Habsbourg est perdue. Il y a quelques jours, les [FROM.GetAdjective]s ont coincé le reste de l'armée [FROM.FROM.GetAdjective]ne sur les rives du Danube, et la rumeur dit que la famille royale [FROM.FROM.GetAdjective]ne s'est enfuie pendant qu'elle le pouvait. Maintenant, la ville est entièrement contrôlée par [FROM.GetNameDef], de nombreux artistes et musiciens qui vivent dans l'appréhension de ce qu'il adviendra de ce bastion culturel de l'Europe.\n\n[FROM.GetNameDefCap] organise un grand défilé militaire autour de la Ringstraße pour célébrer cet exploit militaire massif. Le général [FROM.GetAdjective] en charge de l'occupation va s'adresser aux citoyens depuis le balcon au large de Neue Burg pour tenter d'apaiser les inquiétudes d'une population épuisée par des semaines de combats. "
 worldnews.277.a: "Vienne est tombée ? Comment est-ce possible ?!"
 worldnews.277.b: "Enfin, Vienne est notre!"
 worldnews.277.c: "[FROM.FROM.GetNameDefCap] est tombé bien bas, semble-t-il.... "

 worldnews.278.t: "La chute de Beijing"
 worldnews.278.d: "Après des jours de combats intenses dans les banlieues de la capitale, les troupes [FROM.GetAdjective]es ont finalement escaladé les murs de la ville extérieure, dispersant les défenseurs et rendant toute défense supplémentaire de la capitale pratiquement impossible. Les lignes ferroviaires vers et depuis la ville étant complètement coupées, les forces restantes [FROM.FROM.GetAdjective]es ont rapidement diminué, les soldats déserteurs se fondant dans la population urbaine.\n\nAlors que les couleurs [FROM.GetAdjective]es flottent désormais au-dessus de la porte de Tiananmen, les flammes de Zhengyangmen envoient dans le ciel d'imposantes colonnes d'épaisse fumée noire, dont le triste symbolisme n'échappe à personne parmi la population fatiguée par la guerre. La Chine ne peut qu'espérer que les nouveaux occupants de la ville, qui ont été nombreux depuis le début du siècle, rétabliront enfin un minimum de paix et d'ordre."
 worldnews.278.a: "Beijing est tombé ? Comment est-ce possible ?!"
 worldnews.278.b: "La Cité Interdite est à nous!"
 worldnews.278.c: "Beijing a connu de nombreux occupants, il s'agit simplement d'un autre..."
 worldnews.278.d.japan: "Dans le cadre d'une offensive éclair, les forces japonaises ont submergé les défenses extérieures de Beijing hier matin et ont ouvert une brèche dans ses murs aujourd'hui. Avec les lignes ferroviaires entrant et sortant de la ville complètement coupées, les forces restantes [FROM.FROM.GetAdjective]es ont rapidement diminué, les soldats déserteurs se fondant dans la population urbaine.\n\nAlors que le soleil levant survole désormais la porte de Tiananmen, les flammes de Zhengyangmen envoient dans le ciel d'imposantes colonnes d'épaisse fumée noire, dont le triste symbolisme n'est guère perçu par la population. Son ancienne capitale est maintenant perdue, la nation retient son souffle. Ce n'est peut-être qu'une question de temps avant que les Japonais ne dévalent la plaine du nord comme un orage tonitruant, et de là, le reste de la Chine."
 worldnews.278.a.japan: "Les défenseurs de Beijing seront vengés !"
 worldnews.278.b.japan: "Un autre pas vers la défaite de l'impérialisme occidental !"
 worldnews.278.c.japan: "Il semblerait que la situation [FROM.FROM.GetAdjective]e s'est en effet détériorée. "
 worldnews.278.d.fng: "Après des jours de combats intenses dans les banlieues de la capitale, les troupes [FROM.GetAdjective]es ont finalement escaladé les murs de la Cité Extérieure, dispersant les défenseurs et rendant toute défense supplémentaire de la capitale pratiquement impossible. L'arrivée de Zhang Zuolin aux portes de la Cité Interdite ne manque pas de faste, mais son triomphe doit être ponctué d'une réflexion : ce n'est pas la première fois qu'il prend Beijing. Malgré tous ses efforts, la route est encore longue.\n\nAlors que le Drapeau aux Cinq Couleurs flotte sur la porte de Tiananmen et que la ville reste enveloppée de fumée, Zhang a déjà commencé à préparer sa "Conférence de Réunification Nationale". Pourra-t-il rassembler cette nation fracturée et réussir là où tant d'autres ont échoué ?"
 worldnews.278.a.fng: "Nous reprendrons Beijing en temps voulu !"
 worldnews.278.b.fng: "Nous ne perdrons pas Beijing une seconde fois."
 worldnews.278.c.fng: "La Chine ne peut-elle être unie que par l'épée ?"
 worldnews.278.d.lep: "Après des jours de combats intenses dans les banlieues de la capitale, les troupes [FROM.GetAdjective]es ont finalement escaladé les murs de la Cité Extérieure, dispersant les défenseurs et rendant toute défense supplémentaire de la capitale pratiquement impossible. L'arrivée de Qi Xieyuan aux portes de la Cité Interdite marque une nouvelle étape dans son ascension fulgurante d'un chef de guerre provincial à l'une des plus grandes figures de la Chine. Elle marque également un possible changement de pouvoir : le sud s'est affirmé face au nord pour la première fois depuis l'avènement de la dynastie Ming.\n\nQuel que soit le lieu choisi par Qi pour installer son nouveau gouvernement, les Allemands ne manqueront pas de l'observer, carotte et bâton en main."
 worldnews.278.a.lep: "La seule chose plus rapide que l'ascension de Qi sera sa chute !"
 worldnews.278.b.lep: "Un jour, ils n'oseront plus se plaindre."
 worldnews.278.c.lep: "Ce n'est pas Qi qui va gouverner, mais [GER.GetLeader]."

 worldnews.279.t: "La chute de Shanghai"
 worldnews.279.d.interchina: "Dans le cadre du conflit permanent qui a secoué la Chine au cours des dernières décennies, la ville de Shanghai a une fois de plus changé de mains. Conquise par les armées de [FROM.FROM.GetLeader] et gouvernée par [FROM.FROM.GetNameDef], la ville avait espéré que le dernier carnage était derrière elle. Malheureusement, le conflit allait envelopper la ville une fois de plus lorsque les troupes [FROM.GetAdjective]es ont pris d'assaut la ville, écrasant les défenseurs locaux et hissant leur drapeau au sommet du Bund.\n\nLes soldats [FROM.GetAdjective] ont déjà commencé à piller les zones situées à l'extérieur de l'ancienne colonie internationale, tandis que la plupart des étrangers sont pour l'instant indemnes, mais non sans crainte d'être les prochains."
 worldnews.279.d.china: "Cela fait plus de soixante-dix ans qu'un Chinois n'a pas pu se tenir sur le Bund et le considérer comme sien, mais grâce aux efforts des troupes [FROM.GetAdjective]es, un nouveau drapeau flotte fièrement au sommet du bâtiment des douanes. Malgré les protections internationales de la ville, la victoire a été quelque peu facile, car les forces de police et la garnison limitée de Shanghai n'ont pu opposer que peu de résistance à une véritable armée. La population n'a pratiquement pas résisté, et son manque de coopération n'a pas pu aider les défenses déjà très réduites.\n\nL'avenir de la ville internationale semble désormais incertain, car sa prospérité s'est toujours construite sur le dos du commerce et des investissements étrangers. L'incertitude règne, et l'avenir des résidents étrangers de la ville est également incertain."
 worldnews.279.d.other: "Malgré les protections internationales nominales de la ville, les troupes [FROM.GetAdjective]es se sont emparées de Shanghai aujourd'hui, écrasant rapidement la police locale et les forces de la garnison, et déployant leurs bannières sur le Bund. Il y a quelques années seulement, une telle action aurait presque certainement suscité l'indignation de la communauté internationale, mais les conflits ailleurs ont fait que peu de pays sont en mesure d'offrir une protection significative au Mandat international.\n\nLes soldats [FROM.GetAdjective]s ont déjà commencé à piller les zones situées à l'extérieur de l'ancienne colonie internationale, tandis que la plupart des étrangers sont jusqu'à présent indemnes, mais non sans inquiétude."
 worldnews.279.a: "Nous reprendrons la ville, quoi qu'il arrive."
 worldnews.279.b: "Enfin Shanghai nous appartiens!"
 worldnews.279.c: "Le chaos en Chine ne finira-t-il jamais ?"

 worldnews.280.t: "La chute de Varsovie"
 worldnews.280.d: "Autrefois décrite comme "le Paris de l'Est" à la Renaissance, Varsovie a connu des temps difficiles ces derniers temps. Il y avait de l'espoir après le renouveau de la Weltkrieg mais, hélas, le destin n'a pas été clément, car l'armée [FROM.FROM.GetAdjective]e s'est effondrée en essayant de défendre la ville des deux côtés de la Vistule contre l'avancée des forces [FROM.GetAdjective]es.\n\nSelon [FROM.GetNameDef], le château royal de Varsovie a de nouveau été pillé par les soldats [FROM.FROM.GetAdjective]s avant qu'ils ne fuient la ville. [FROM.FROM.GetNameDefCap] conteste vivement cette information, affirmant que les troupes [FROM.GetAdjective]es ont saccagé le palais après de violents combats. Quoi qu'il en soit, avec la chute de sa capitale, l'avenir de [FROM.FROM.GetNameDef] est en péril."
 worldnews.280.a: "Pas Varsovie !"
 worldnews.280.b: "Enfin, Varsovie est à nous !"
 worldnews.280.c: "Je vois ..."

 worldnews.281.t: "La chute de Sydney"
 worldnews.281.d.siam: "Poursuivant ses conquêtes dans le sud, [FROM.GetNameDef] s'est emparé de Sydney en Australasie. Les défenseurs locaux ont été contraints de se replier à travers le pont du port de Sydney vers de nouvelles positions sur Observatory Hill, mais les tentatives de démolition du pont ont été contrecarrées par l'avancée des forces [FROM.GetAdjective]es.\n\nLe drapeau de guerre [FROM.GetAdjective] est désormais accroché à l'hôtel de ville de Sydney, qui sert de quartier général à la nouvelle administration militaire de la ville, et la police militaire Sarawat Taharn surveille les rues."
 worldnews.281.d.other: "Lorsque les contreforts des Blue Mountains ont été perdus par l'armée d'invasion [FROM.GetAdjective]e, la chute de la ville n'était plus qu'une question de temps. Grâce à une série d'engagements contrôlés, les forces [FROM.FROM.GetAdjective]es se sont lentement retirées et ont atteint les docks hier, mais avec la capture du pont du port de Sydney (que les défenseurs n'ont pas détruit en raison de son importance pour les habitants de la ville), leur commandant a négocié un cessez-le-feu.\n\nÀ l'origine une ville de détenus britanniques libérés, Sydney vit une ironie amère puisque la ville elle-même est maintenant une prison. Pire encore, les experts militaires prédisent que cela pourrait être le début de la fin de [FROM.FROM.GetNameDef], car la perte d'une ville aussi vitale est un coup dur à porter."
 worldnews.281.a: "Nous reviendrons sous peu à Sydney."
 worldnews.281.b: "Sydney est finalement à nous !"
 worldnews.281.c: "La situation [FROM.FROM.GetAdjective]e est catastrophique. "

 worldnews.282.t: "La chute de Mexico"
 worldnews.282.d: "La ville de Mexico, la plus ancienne capitale d'Amérique du Nord et la 5e en termes de population, est tombée aujourd'hui aux mains des forces d'invasion [FROM.GetAdjective]es, qui ont encerclé la ville puis ont pénétré dans le lit du lac par l'ouest, coupant les principales artères de transport dans les zones basses et forçant les défenseurs [FROM.FROM.GetAdjective]s à se réfugier dans les contreforts à l'est. A ce jour, le général en charge de l'occupation [FROM.GetAdjective]e a été aperçu entrant dans le Palais national pour négocier un cessez-le-feu avec le gouverneur.\n\nDes rumeurs prétendent que les troupes [FROM.GetAdjective]es visitent les anciennes ruines aztèques et s'achètent des souvenirs "gratuits", et il semble maintenant que les survivants de la tyrannie espagnole vont apprendre à vivre sous le joug du [FROM.GetAdjective]."
 worldnews.282.a: "Cela ne se termine pas ici."
 worldnews.282.b: "Le cœur du Mexique est à nous !"
 worldnews.282.c: "Je vois..."

 worldnews.283.t: "La chute d'Alger"
 worldnews.283.d: "Des rapports annoncent la chute de la vieille ville d'Alger, capitale du gouvernement français en exil depuis 1920, sous l'avancée de l'armée [FROM.GetAdjective]e. Après avoir progressé lentement mais efficacement à travers les grandes avenues coloniales près de la côte les forces [FROM.GetNameDef]es se sont heurtées à une résistance plus forte lorsqu'elles ont quitté la vue de la rade dans les quartiers les plus populaires des hauteurs d'Alger.\n\nDe féroces combats ont eu lieu entre les soldats [FROM.GetAdjective]s et [FROM.FROM.GetAdjective]s surtout dans le quartier populaire européen de Bab-El-Oued et dans la célèbre basilique Notre-Dame-D'Afrique, mais finalement, à l'aube, la majeure partie de la ville était tombée et les dernières poches de résistance étaient éliminées dans la Casbah. Le soleil levant sur la baie a dévoilé une ville sous un nouveau protecteur. "
 worldnews.283.a.commune: "On ne peut pas laisser les Communards détruire le dernier bastion de la Vraie France !"
 worldnews.283.a: "Est-ce la fin de notre rêve de reconquête ?"
 worldnews.283.b: "Le régime d'Alger ne causera plus jamais d'ennuis."
 worldnews.283.c.commune: "On dirait que les Communards ont fini leur révolution."
 worldnews.283.c: "[FROM.FROM.GetNameDefCap] est en train de mourir. "

 worldnews.284.t: "La chute de Détroit"
 worldnews.284.d.csa: "Les forces [FROM.GetAdjective]es sont entrées en action hier soir pour sécuriser le centre-ville de Detroit, traversant la rivière au niveau du Jefferson Corridor contre une forte résistance de la Garde rouge. À la tombée de la nuit, les soldats de [FROM.GetNameDef] négociaient la reddition des soldats retranchés dans le North End. L'East End s'est rendu, et les loyalistes du Syndicat ont été repérés en train de battre en retraite dans le West Side. Les milices du Syndicat ont laissé derrière elles les enveloppes du Fisher Building, de Dearborn, et les grandes œuvres d'Albert Kahn.\n\nIl est évident pour les observateurs que Detroit est désormais le territoire de [FROM.GetNameDef], mais pas avant que la Garde rouge n'ait détruit le Edsel Ford Memorial Building, et laissé un édifice massif à leur cause sur le Viaduc, signé par le célèbre artiste Diego Rivera."
 worldnews.284.d.other: "Les forces [FROM.GetAdjective]es ont effectué une course audacieuse à travers le West Side de Detroit, prenant leur ennemi au dépourvu. Aujourd'hui, leurs efforts ont porté leurs fruits alors que les défenseurs de Détroit se sont retirés dans Midtown. Pour beaucoup d'attaquants, les conséquences de Dearborn ont accéléré la poussée vers la rivière Detroit, sécurisant ainsi la ville.\n\nLa chute de Detroit a été célébrée par [FROM.GetNameDef], qui possède désormais la centrale stratégique et symbolique de l'industrie lourde américaine."
 worldnews.284.a: "La route vers le Michigan est désormais grande ouverte."
 worldnews.284.b: "Nous devons récupérer Detroit, rapidement !"
 worldnews.284.c: "Un coup dur pour les syndicats, c'est sûr."
 worldnews.284.d: "Cette guerre finira-t-elle un jour ?"

 worldnews.285.t: "La chute de Boston"
 worldnews.285.d.nee: "Les habitants de Boston, ainsi que la Garde Nationale de Nouvelle-Angleterre, ont fait impression sur les [FROM.GetAdjective]s. La force d'invasion entre dans le troisième tunnel sous une forte résistance, encerclant Boston par la rivière Charles. La Garde Nationale de Nouvelle-Angleterre est obligée d'évacuer via Cambridge, cédant entièrement à l'ennemi Jamaica Plains.\n\nLa signification historique et symbolique de cette victoire n'a pas échappé à [FROM.GetNameDef], qui a entrepris de tirer parti des derniers symboles de l'indépendance américaine dans la ville, comme la Old North Church qui a totalement disparue sous les barricades qui l'entourent."
 worldnews.285.d.other: "Une application prudente de la force a suffi aux forces [FROM.GetAdjective]es pour déloger les défenseurs de la Ceinture intérieure de Boston. Après de furieuses batailles dans le port, les défenseurs de la ville sont contraints de battre en retraite à travers la Charles River vers Everett, dans une défaite humiliante. Les soldats et les civils sont en plein désarroi.\n\nLes interviews des [FROM.GetAdjective]s présents sur les lieux rapportent que, même s'ils n'ont remporté la victoire contre leurs ennemis de [FROM.FROM.GetNameDef] que par une bataille brutale, les troupes d'invasion ont toujours pour priorité de sauver les monuments historiques de Boston."
 worldnews.285.a: "Avec Boston sur les bras, la Nouvelle-Angleterre est sécurisée."
 worldnews.285.b: "La liberté ne s'éteindra pas !"
 worldnews.285.c: "L'Athènes de l'Amérique est tombée..."

 worldnews.286.t: "La chute de Tokyo"
 worldnews.286.d.other:0 "Aujourd'hui, le Japon tout entier a été ébranlé lorsque les forces [FROM.GetAdjective]es ont finalement pris la capitale après de violents combats. Malgré les espoirs des planificateurs [FROM.GetAdjective]s, il semble que le Palais impérial ait été évacué avec succès, laissant l'empereur et le gouvernement dans l'ignorance.\n\nLa capitale japonaise étant aux mains d'étrangers pour la première fois de l'histoire, l'humeur des forces [FROM.FROM.GetAdjective]es ne peut être décrite que comme sombre. Le public japonais a longtemps cru que la puissance de ses forces armées et la position de la nation rendraient une invasion impossible. L'arrivée des troupes [FROM.GetAdjective]es met à nu la fausseté de cette affirmation, et il semble que l'hégémonie [FROM.FROM.GetAdjective]e sur l'Asie de l'Est ait été brisée à jamais."

 worldnews.286.d.lkmt: "Aujourd'hui, après une invasion éprouvante et meurtrière des îles japonaises, l'Armée Nationale Révolutionnaire du Kuomintang chinois a officiellement annoncé la reddition totale de toutes les forces japonaises à Tokyo. Malgré les espoirs de la Commission des Affaires Militaires, il semble que le palais impérial ait été évacué avec succès. Ni l'Empereur, ni son actuel lieu de résidence n'ont pu être connus.\n\nA présent que la capitale japonaise est tombée aux mains d'étrangers, pour la première fois de l'histoire, l'ambiance au sein des forces  [FROM.FROM.GetAdjective]es est plus que sombre. Pour beaucoup en Chine, cette victoire chinoise marque la fin définitive du siècle de l'humiliation vis à vis de son voisin et rival impérialiste. Pour la première fois depuis des décennies, il semblerait que la Chine s'affirme à nouveau comme la plus grande puissance asiatique..."
 worldnews.286.a: "Une grande victoire !"
 worldnews.286.a.lkmt: "Un siècle d'humiliation est effacé."
 worldnews.286.b: "Nous ne devons pas perdre espoir."
 worldnews.286.c: "Le joyau de toute l'Asie est tombé."

 worldnews.287.t: "La chute de Shenyang"
 worldnews.287.d.chi: "Après une offensive déterminée, les soldats [FROM.GetAdjective] ont finalement vaincu les défenseurs [FROM.FROM.GetAdjective] aujourd'hui et ont sécurisé la plus importante ville de Mandchourie. Les troupes [FROM.GetAdjective]es ont rapidement encerclé la vieille ville fortifiée et exigé la reddition de [FROM.FROM.GetLeader], et lorsque celui-ci ne s'est pas présenté, elles ont lancé un assaut qui a détruit une grande partie du vieux palais mandchou. [FROM.FROM.GetLeader] n'a jamais été retrouvé.\n\nAvec la perte de la ville, on dit que les subordonnés de [FROM.FROM.GetLeader] commencent à douter de sa capacité à protéger la Mandchourie, et encore moins à unifier toute la Chine. [FROM.FROM.GetLeader] lui-même semble reconnaître la gravité de la situation : la ville doit être reprise rapidement."
 worldnews.287.d.other: "Malgré les efforts désespérés des défenseurs [FROM.FROM.GetAdjective] de Shenyang, la ville est tombée aujourd'hui après une bataille marquée par des jours de combats urbains acharnés. Les combats ont été les plus intenses à l'intérieur et autour de la gare de Huanggutun, qui a été la cible de plusieurs assauts successifs [FROM.GetAdjective]. Les forces [FROM.FROM.GetAdjective]es ont fini par être délogées, mais pas avant d'avoir arraché les rails de la gare, la rendant pour l'instant pratiquement inutilisable.\n\nQuoi qu'il en soit, la prise de la ville est une grande victoire pour la campagne [FROM.GetAdjective]e de conquête de la Chine. La voie vers Beijing et la plaine de Chine du Nord est désormais ouverte, et les nombreux seigneurs de la guerre qui parsèment le pays doivent réaliser tout ce que cela peut signifier."
 worldnews.287.a: "[FROM.FROM.GetNameDefCap] va bientôt tomber ! "
 worldnews.287.b: "Nous la reprendrons bientôt !"
 worldnews.287.c: "La Mandchourie aura-t-elle un nouveau maître ?"

 worldnews.288.t: "La chute de Vladivostok"
 worldnews.288.d: "Aujourd'hui, la ville de Vladivostok, siège de [FROM.FROM.GetNameDefCap] a été capturée par les forces [FROM.GetAdjective]es. Devenue proéminente en tant que siège de la flotte russe du Pacifique pendant la Guerre Civile Russe, la ville est devenue le siège du pouvoir de l'amiral dissident Alexander Kolchak. Bien que beaucoup de choses aient changé depuis que Kolchak a pris la ville pendant cette guerre, l'État qu'il a établi à partir de Vladivostok s'est maintenu jusqu'à nos jours.\n\nAvec la prise de la ville, cependant, la position de cet État est devenue extrêmement précaire."
 worldnews.288.a: "Huzzah !"
 worldnews.288.b: "Notre situation va bientôt s'améliorer."
 worldnews.288.c: "[FROM.FROM.GetNameDefCap] a pratiquement perdu la Russie du Pacifique. "

 worldnews.289.t: "La chute de Dublin"
 worldnews.289.d: "Aujourd'hui, de nombreux rapports en provenance d'Irlande confirment que la ville de Dublin a été capturée par les forces [FROM.GetAdjective]es. Alors que les forces ennemies avançaient vers le centre de la ville, des éléments de l'armée [FROM.FROM.GetAdjective]e ont tenté en vain de tenir des bâtiments clés, jusqu'à ce qu'ils soient submergés par les attaques répétées des troupes [FROM.GetAdjective]s sur O'Connell Street.\n\nBien que la plupart des dirigeants civils et militaires [FROM.FROM.GetAdjective] aient réussi à évacuer vers la campagne, jurant de poursuivre le combat contre [FROM.GetNameDef], leur cause a subi un coup dur."
 worldnews.289.a: "L'Irlande non libre ne sera jamais en paix !"
 worldnews.289.b: "La capitale [FROM.FROM.GetAdjective]e étant sécurisée, le reste de l'île est à notre portée. "
 worldnews.289.c: "La cause [FROM.FROM.GetAdjective]e semble désespérée."

 worldnews.290.t: "La chute de Batavia"
 worldnews.290.d.dei: "Aujourd'hui, il a été annoncé que Batavia, le centre de [FROM.FROM.GetNameDefCap] était tombé. La ville était sous le contrôle des Néerlandais depuis 1619 et était devenue le joyau de l'empire néerlandais dans la région. Dans une proclamation du Paleis te Koningsplein, le général [FROM.GetAdjective] en charge de l'occupation tente de rassurer la population locale, promettant qu'aucun mal ne leur sera fait.\n\nAvec la chute de Batavia, la capacité de [FROM.FROM.GetNameDef] à maintenir le contrôle de Java et des autres îles a subi un coup sévère, peut-être de façon permanente. Seul le temps dira si les forces coloniales sont capables de se rallier et de reprendre le contrôle."
 worldnews.290.d.ins: "Les dépêches militaires [FROM.GetAdjective]es ont confirmé aujourd'hui que Batavia, la capitale de [FROM.FROM.GetNameDefCap] est tombée suite à un assaut sur la ville. Tout en étant un centre de la domination néerlandaise dans les Indes orientales, la ville est devenue la capitale de la nouvelle nation [FROM.FROM.GetAdjective]ne.\n\nMalgré une déclaration [FROM.GetAdjective]e exhortant les habitants à se conformer à l'occupation, la population a tenu à démontrer à la nouvelle autorité d'occupation qu'elle ne renoncerait pas facilement à sa nouvelle indépendance. Pour le reste de [FROM.FROM.GetNameDefCap] cependant, la chute de Batavia est un coup dévastateur porté à la fierté nationale, en plus d'un désastre stratégique. Alors que le gouvernement évacué [FROM.FROM.GetAdjective] commence à se réorganiser, il reste à voir s'il pourra chasser ce nouveau conquérant de ses îles."
 worldnews.290.d.other: "Il a été annoncé aujourd'hui que Batavia, la plus grande ville de Java et une ville clé de la région, était tombée aux mains des forces [FROM.GetAdjective]es. Le drapeau de [FROM.GetAdjective] flotte désormais sur l'ancien palais du gouverneur général, tandis que leurs forces se déplacent pour sécuriser le port et d'autres zones clés de la ville.\n\nLa chute de Batavia marque un changement dramatique dans l'équilibre des forces dans les Indes orientales, et donne à l'armée [FROM.GetAdjective]e une base solide à partir de laquelle elle peut exercer un contrôle sur les îles lucratives de l'archipel. Face à une telle défaite, il reste à voir si les forces [FROM.FROM.GetAdjective]es seront en mesure de stabiliser la situation et de reprendre le contrôle."
 worldnews.290.a: "Nous continuerons à nous battre."
 worldnews.290.b: "Un prix durement gagné."
 worldnews.290.c: "Les Indes orientales auront un nouveau maître."

 worldnews.291.t: "La chute de Bucarest"
 worldnews.291.d: "Deux décennies se sont écoulées depuis l'occupation de Bucarest pendant la Weltkrieg, et la ville est à nouveau tombée aux mains de l'ennemi. Malgré la défense énergique de l'armée [FROM.FROM.GetAdjective]e, les troupes [FROM.GetAdjective]es ont forcé le passage. Les vieux forts qui entourent la ville ont été réactivés pour soulager la capitale, mais cela n'a servi à rien. Les quartiers arménien et juif et la zone d'Uranus offrent toujours une résistance, cette dernière étant aidée par la présence du Metropolitanate et des collines de l'Arsenal. Cependant, avec la prise des artères principales de Calea Victoriei, du boulevard Reine Elisabeta et de Serban Voda Way, leur chute est presque certaine.\nLes habitants redoutent ce que l'occupation peut apporter, la dernière étant encore de mémoire d'homme, malgré les tentatives [FROM.GetAdjective]es pour apaiser les inquiétudes locales. Bien que [FROM.FROM.GetLeader] se soit engagé à poursuivre le combat, l'avenir de [FROM.FROM.GetNameDef] est incertain."
 worldnews.291.a: "Nous reviendrons !"
 worldnews.291.b: "Enfin, Bucarest est à nous !"
 worldnews.291.c: "Un coup grave porté aux ambitions [FROM.FROM.GetAdjective]es. "

 worldnews.292.t: "La chute de Constantinople"
 worldnews.292.d.orthodox: "La prise de Constantinople par les [FROM.GetAdjective]s s'est achevée aujourd'hui, les dernières forces [FROM.FROM.GetAdjective]es ayant été repoussées au-delà des rives du Bosphore. La prise de la ville a été relativement rapide, et par rapport aux précédentes prises de Constantinople, clémente. Cependant, de nombreux sites historiques ont été endommagés, en particulier la Mosquée Bleue, qui a été rasée par les troupes [FROM.GetAdjective]es alors qu'elles éliminaient une dernière poche de résistance dans la ville déchue.\n\nLe gouvernement de [FROM.GetNameDef] a déclaré la prise de la ville comme la reconquête officielle de l'ancienne capitale romaine pour la chrétienté, et un envoyé de [FROM.GetLeader] a été envoyé pour reconvertir la mosquée Sainte-Sophie en basilique orthodoxe orientale."
 worldnews.292.d.other: "La prise de Constantinople par les [FROM.GetAdjective]s s'est achevée aujourd'hui, les dernières forces [FROM.FROM.GetAdjective]es ayant été repoussées au-delà des rives du Bosphore. La prise de la ville a été relativement rapide, et par rapport aux précédentes prises de Constantinople, clémente. Cependant, de nombreux sites historiques ont été endommagés, en particulier le Dolmabahce, qui a été gravement endommagé par les combats lors d'une ultime résistance des troupes [FROM.FROM.GetAdjective]es.\n\nLes troupes [FROM.GetAdjective]es patrouillent désormais dans les rues de l'ancienne cité, et le gouvernement de [FROM.GetNameDef] a déclaré son intention de gouverner la ville avec le moins de pression possible."
 worldnews.292.a: "Nous avons perdu le détroit, pour l'instant."
 worldnews.292.b: "La ville de Constantin est à nous !"
 worldnews.292.c: "Tsargrad est à nous !"
 worldnews.292.e: "Constantinople a été reconquise pour la Grèce !"
 worldnews.292.f: "Les Turcs ont finalement été chassés d'Europe."
 worldnews.292.g: "Le Bosphore a un nouveau maître."

 worldnews.293.t: "La chute de Ceuta"
 worldnews.293.d: "Des rapports en provenance de Ceuta confirment que l'ancienne péninsule fortifiée espagnole a été capturée par les troupes [FROM.GetAdjective]es. Après des débarquements rapides et des escarmouches le long de la plage, les envahisseurs ont fini par vaincre les dernières défenses sur la pointe extrême du Monte Hacho. Les forces [FROM.FROM.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les envahisseurs [FROM.GetAdjective]s le plus longtemps possible, mais elles ont finalement été battues.\n\nLa bataille de Ceuta fut un bain de sang, impliquant des combats maison par maison dans les rues principales étroites de la ville, qui n'offraient pas beaucoup de couverture pour l'artillerie et le soutien naval des forces environnantes."
 worldnews.293.a: "Une des Colonnes d'Hercule est tombée..."
 worldnews.293.b: "Nous contrôlons maintenant l'accès à la Méditerranée !"
 worldnews.293.c: "Une à une, les Colonnes d'Hercule tombent."

 worldnews.294.t: "La chute d'Amsterdam"
 worldnews.294.d.other: "En tant que "Venise du Nord", Amsterdam a longtemps été admirée pour la beauté de ses canaux et de son port. L'"âge d'or" de la finance et du commerce est peut-être révolu depuis longtemps, mais la ville reste un trésor européen intemporel de prospérité et d'art. Malheureusement, Amsterdam est maintenant devenue un champ de bataille, avec des réfugiés fuyant dans toutes les directions, et il a été rapporté qu'après un engagement féroce, les défenseurs [FROM.FROM.GetAdjective] ont déclaré Amsterdam comme une ville ouverte, suite à une campagne réussie des forces [FROM.GetAdjective]es.\n\nAlors que les combats cessent dans la ville et que les forces [FROM.GetAdjective]es ont commencé à descendre la Muntplein, l'avenir est sombre pour les habitants d'Amsterdam."
 worldnews.294.d.holex: "Poussées à l'exil, les forces néerlandaises en exil ont réalisé ce que les observateurs extérieurs considéraient comme un rêve impossible. Depuis son exil dans les Indes orientales néerlandaises, le gouvernement néerlandais en exil est revenu triomphant à Amsterdam. Après une bataille intense qui a laissé une grande partie de la ville en ruines, le drapeau tricolore hollandais flotte fièrement sur le Palais Royal - signalant le retour de la Reine. Alors que les forces hollandaises commencent à rétablir l'ordre dans les rues, il faut prendre le temps de guérir Amsterdam. Le peuple néerlandais a connu la révolution et la guerre civile, et il faudra du temps pour que les blessures de la guerre se referment complètement."
 worldnews.294.a: "Une période sombre pour le peuple néerlandais..."
 worldnews.294.b.other: "La Venise du Nord est à nous !"
 worldnews.294.c.other: "Avec Amsterdam, la chute de la Hollande est imminente..."
 worldnews.294.b.holex: "C'est bon d'être de retour à la maison."
 worldnews.294.c.holex: "Les Néerlandais ont fait l'impossible !"

 worldnews.295.t: "La chute de Munich"
 worldnews.295.d: "À cheval sur les rives de l'Isar, au nord des Alpes bavaroises, la ville de Munich est le siège de l'administration bavaroise et un centre d'arts, de sciences, d'architecture et de culture. Sous le règne du prince régent Luitpold, la ville a connu une explosion de l'activité artistique et culturelle.\nCependant, la ville a été assiégée lors du récent conflit et, après une bataille épuisante, les forces [FROM.FROM.GetAdjective]es ont évacué la ville. Une grande partie de la ville est en ruines, la Marienplatz n'est plus que décombres et les dômes de la Frauenkirche sont fortement endommagés par les bombardements intenses. Le dernier élément de résistance [FROM.FROM.GetAdjective]e au cœur de la ville, le nouvel hôtel de ville, s'est finalement rendu à l'armée [FROM.GetAdjective]e victorieuse. Avec la chute imminente de Munich, il semblerait que la chute de l'Allemagne du Sud soit imminente."
 worldnews.295.d.france: "Après une campagne intense, les forces françaises ont traversé la rivière Isar et sont entrées dans la ville de Munich. La bataille qui s'en est suivie a vu une grande partie de la ville détruite, la Marinplatz étant en ruines, tandis que les dômes de la Frauenkirche ont été lourdement endommagés à la suite d'un bombardement intense. La résistance allemande est féroce et les combats se transforment en combats rapprochés, maison par maison, mais à la tombée de la nuit, le drapeau tricolore de la Commune flotte fièrement sur la tour de la porte Talbruck. Avec Munich en poche, la Commune de France est maintenant prête à s'emparer du reste de l'Allemagne du Sud. Les observateurs extérieurs pensent que la chute de l'Empire allemand est proche, voire imminente, dans les prochaines semaines."
 worldnews.295.a: "La chute de Munich signifie que le sud de l'Allemagne est à nous !"
 worldnews.295.b: "Avec la perte de Munich, l'Allemagne du Sud est perdue."
 worldnews.295.c: "Ainsi tombe le cœur de la Bavière..."
 worldnews.295.a.france: "Une victoire glorieuse pour la Commune ! Nous vengerons nos frères, en avant !"
 worldnews.295.b.france: "La situation est désastreuse. Le Fatherland (la partie) fait face à son plus grand péril."
 worldnews.295.c.france: "Avec la chute de Munich, la Commune semble inarrêtable."

 worldnews.296.t: "La chute de Delhi"
 worldnews.296.d: "L'une des plus anciennes villes du monde, l'ancienne cité de Delhi a été conquise, saccagée et reconstruite à de nombreuses reprises. Les plus anciens vestiges architecturaux remontent à 300 avant J.-C. - un témoignage de l'histoire ancienne de Delhi et de la résilience de la ville.\n\nCependant, la ville de Delhi est tombée aux mains des forces ennemies, et les bâtiments de l'ancienne cité risquent à nouveau d'être détruits. Une fois de plus, depuis le siège sanglant de 1857, la ville de Delhi a été attaquée avec les défenseurs [FROM.FROM.GetAdjective]s qui ont cédé face à l'offensive impressionnante des forces [FROM.GetAdjective]es. Des rapports en provenance de la ville indiquent que l'armée de [FROM.GetAdjective]e a commencé à rassembler les prisonniers et les survivants [FROM.FROM.GetAdjective]s dans le Purana Qila, une ancienne forteresse qui sert maintenant de camp d'internement."
 worldnews.296.a: "Un revers... mais nous ne nous rendrons pas !"
 worldnews.296.b: "Le Cœur de l'Inde du Nord est à nous !"
 worldnews.296.c: "Une fois de plus, Delhi a un nouveau maître..."

 worldnews.297.t: "La chute de Riga"
 worldnews.297.d: "Riga, "la Perle de la Baltique", est tombée aux mains des forces [FROM.GetAdjective]es à partir d'aujourd'hui. Ce centre commercial dynamique joue un rôle de centre économique et financier essentiel dans la région de la mer Baltique. Bien que l'armée [FROM.GetAdjective] se soit engagée à maintenir une occupation pacifique, des incendies font rage dans toute la ville et des réfugiés tentent de fuir par la mer. Certains bâtiments, comme la Maison des têtes noires, sont en ruines après les bombardements intensifs de l'armée [FROM.GetAdjective].\n\nAcculés à la mer, les défenseurs [FROM.FROM.GetAdjective]s n'ont eu d'autre choix que d'offrir leur reddition inconditionnelle à l'armée victorieuse [FROM.GetAdjective] afin d'empêcher la destruction de leur ville."
 worldnews.297.a: "Notre situation s'annonce désastreuse. Assurez-vous que le port reste ouvert pour l'évacuation !"
 worldnews.297.b: "Enfin, la Perle de la Baltique est à nous !"
 worldnews.297.c: "La situation est sombre pour Riga."

 worldnews.298.t: "La chute du Caire"
 worldnews.298.d: "Le Caire, la ville aux "mille minarets", est l'une des plus anciennes villes du monde et le centre culturel et intellectuel du monde arabe. La ville a vu passer d'innombrables envahisseurs dans les temps anciens et modernes. En outre, comme les sables intemporels qui entourent la ville, il semble que la grande cité soit à nouveau tombée aux mains d'un nouvel occupant. Après une campagne réussie de l'armée [FROM.GetAdjective]e, les derniers défenseurs [FROM.FROM.GetAdjective]s ont tenté de faire une dernière résistance à la citadelle du Caire.\n\nAprès une résistance prolongée, les dernières forces [FROM.FROM.GetAdjective]nes de la ville se sont rendues sans condition. Malgré cette grande victoire, l'armée [FROM.GetAdjective]e a promis de sévir contre les pillards potentiels afin de préserver cette ville historique."
 worldnews.298.a: "Le Caire, la ville des pharaons est à nous !"
 worldnews.298.b: "Nous avons subi une grave défaite. Nous reviendrons !"
 worldnews.298.c: "L'ancienne cité des sables servira une fois de plus un nouveau maître."
 worldnews.298.d.ottoman: "Le Caire, la ville aux "mille minarets", est l'une des plus anciennes villes du monde et sert de centre intellectuel et culturel dans le monde arabe. C'est également le cœur battant de la nation égyptienne, l'une des nombreuses nations arabes qui ont déclaré la guerre à l'Empire Ottoman.\n\nCependant, après une campagne ottomane réussie, les forces égyptiennes ont offert leur reddition inconditionnelle dans la ville, certains Égyptiens offrant des efforts de résistance ultimes à la Citadelle du Caire. Malgré la victoire turque, l'armée ottomane a promis au Caire que l'occupation serait pacifique et qu'aucun dommage ne serait causé aux bâtiments historiques de cette ancienne ville."
 worldnews.298.a.ottoman: "Le soi-disant "Pacte du Caire" va s'effondrer maintenant. Une victoire glorieuse pour la nation ottomane !"
 worldnews.298.b.ottoman: "Avec la chute du Caire, les Turcs sont entrés en Égypte. Ils ne pourront plus jamais régner sur l'Égypte - nous devons contre-attaquer !"
 worldnews.298.c.ottoman: "Avec la chute du Caire, l'avenir du Pacte du Caire semble sombre."

 worldnews.299.t: "La chute du Cap"
 worldnews.299.d: "L'une des plus grandes villes d'Afrique du Sud, située sur le Cap occidental, Le Cap est depuis longtemps admiré pour la beauté de son emplacement et son rôle dans l'économie de l'Afrique du Sud. Au fil des ans, depuis que les explorateurs ont navigué pour la première fois vers le Cap de Bonne-Espérance, le Cap a dépassé son objectif initial d'avant-poste lointain. La ville, autrefois prospère et même la plus grande d'Afrique du Sud, a connu un revers de fortune lorsque les forces [FROM.GetAdjective]es ont pris d'assaut la ville lors d'une récente campagne réussie.\nLes défenseurs désespérés [FROM.FROM.GetAdjective]s ont tenté de rallier une défense au château de Good Hope, mais il était clair que la bataille était terminée à la tombée de la nuit. Bien que le port de Cape Town ait été endommagé pendant la bataille, il servira sans aucun doute à répondre aux besoins stratégiques de l'armée [FROM.GetAdjective]e lorsqu'elle commencera à occuper la ville."
 worldnews.299.a: "Nous avons peut-être perdu la bataille, mais la guerre n'est pas encore perdue !"
 worldnews.299.b: "Le grand port du Cap est le nôtre !"
 worldnews.299.c: "La Cité Mère a été occupée."

 worldnews.300.t: "La chute de Buenos Aires"
 worldnews.300.d: "Surnommée le Paris de l'Amérique du Sud, Buenos Aires est une destination de choix pour les immigrants venus d'Europe, la capitale régionale des arts et des finances. Les principales avenues de la ville ont été récemment construites, ainsi que les plus hauts bâtiments et le premier système de métro d'Amérique du Sud.\n\nCependant, une campagne décisive de l'armée [FROM.GetAdjective]e a conduit à une bataille totale dans les rues de la ville. De violents combats ont lieu sur l'Avenida de Mayo et l'Avenida de Julio, tandis que les défenseurs [FROM.FROM.GetAdjective]s mènent des combats désespérés dans les principaux bâtiments de la ville. Les combats sont devenus sanglants, maison par maison, mais finalement les défenseurs [FROM.FROM.GetAdjective]s ont commencé à sortir de leurs cachettes pour se rendre. C'est vraiment une grande victoire pour la nation [FROM.GetAdjective]e."
 worldnews.300.a: "La grande ville d'Amérique du Sud est à nous !"
 worldnews.300.b: "Avec la perte de Buenos Aires, nous devrons redoubler nos efforts."
 worldnews.300.c: "La Reine d'El Plata est tombée !"
 worldnews.300.d.patagonia: "Les révolutionnaires patagoniens ont remporté une victoire importante aujourd'hui alors que le drapeau du mouvement patagonien flotte fièrement sur la Casa Rosada. La bataille de Buenos Aires a été sanglante, les combats se sont rapidement transformés en combats de maison à maison sur les avenues principales de l'Avenida de Mayo et de l'Avenida 9 de Julio. Cependant, à la tombée de la nuit, il était clair que les révolutionnaires patagoniens avaient remporté la victoire et que la capitale du régime argentin était tombée.\nUne photographie a été prise du moment emblématique où les révolutionnaires en extase ont défilé sur l'avenue principale de la ville en chevauchant les chars et les camions de l'ancien régime argentin. Cependant, alors que le gouvernement patagonien a assuré au monde entier que la révolution serait aussi pacifique que possible, on entend déjà parler de prêtres et d'anciens "ennemis de l'État" emmenés sous la menace d'armes."
 worldnews.300.a.patagonia: "Viva la Revolución ! Camarades, en avant pour libérer le reste de l'Argentine !"
 worldnews.300.b.patagonia: "Contre-attaquez immédiatement ! L'Argentine ne tombera pas aux mains des révolutionnaires impies !"
 worldnews.300.c.patagonia: "La Révolution Socialiste est arrivée en Argentine."

 worldnews.301.t: "La chute de Santiago"
 worldnews.301.d: "L'une des plus grandes et des plus anciennes villes d'Amérique du Sud, la ville de Santiago est nichée au centre du bassin de Santiago et entourée par la cordillère des Andes. Les montagnes du Chili et sa situation sur l'étroite façade occidentale de l'Amérique du Sud donnent à Santiago un sentiment de sécurité. Cependant, cela ne semble pas être le cas car, malgré l'avantage géographique, les soldats [FROM.GetAdjective]s ont réussi à entrer dans la ville après une bataille intense avec les défenseurs [FROM.FROM.GetAdjective]s. Dans la bataille qui s'ensuit, des échanges de tirs ont lieu le long de la célèbre avenue Alameda.\nLes soldats [FROM.GetAdjective]s parviennent à enfoncer les barricades et les fortifications [FROM.FROM.GetAdjective]es du Paseo Ahumada. Désorganisées et désemparées, les forces [FROM.FROM.GetAdjective]es n'ont d'autre choix que de se rendre sans condition."
 worldnews.301.a: "La ville de St. James est à nous !"
 worldnews.301.b: "Nous ne nous rendrons jamais ! Contre-attaquez quand nous sommes prêts !"
 worldnews.301.c: "La Cité des Collines de l'Île est tombée..."
 worldnews.301.d.argentina: "Après une longue et épuisante campagne de combats à travers la cordillère des Andes, le drapeau argentin flotte fièrement sur le palais de La Moneda. Les combats ont été intenses dans les rues de la ville, sur la célèbre avenue Alameda et le Paseo Ahumada, les forces chiliennes offrant une résistance intense. Cependant, les Argentins parviennent à éliminer la résistance chilienne dans la ville, et ceux qui survivent offrent avec empressement leur reddition à l'armée argentine victorieuse.\nAvec la perte de Santiago, il semblerait que l'Argentine ait désormais le dessus dans le conflit sud-américain. Le moral des Chiliens est indubitablement bas, et les observateurs extérieurs remarquent que ce n'est qu'une question de temps avant que l'agitation ne se développe en raison du manque de progrès du Chili dans sa guerre contre l'Argentine."
 worldnews.301.a.argentina: "Une victoire glorieuse ! Bientôt, l'Amérique du Sud sera débarrassée de la menace socialiste."
 worldnews.301.b.argentina: "Nous ne perdrons pas face aux réactionnaires ! Regroupez-vous camarades, nous reviendrons !"
 worldnews.301.c.argentina: "Un coup dur pour les ambitions chiliennes."

 worldnews.302.t: "La chute de Minsk"
 worldnews.302.d: "Le renouveau de Minsk, après la Weltkrieg, a vu le développement rapide de l'enseignement supérieur, des hôpitaux, des cinémas, et Minsk est devenu un centre de la langue et de la culture biélorusses. Cependant, l'histoire se répète, et une fois de plus, Minsk se retrouve sur la ligne de front de la guerre - seulement cette fois, elle est occupée par les forces [FROM.GetAdjective]es.\n\nUne grande partie de la ville a été endommagée par des bombardements et des tirs d'artillerie intenses, et les rapports indiquent un nombre considérable de réfugiés fuyant le chaos. Malgré une résistance acharnée, les défenseurs [FROM.FROM.GetAdjective]es ont finalement offert leur reddition inconditionnelle aux forces victorieuses [FROM.GetAdjective]es et seul le temps dira à quel point la reconstruction de Minsk sera difficile."
 worldnews.302.a: "La grande cité du Belarus est à nous !"
 worldnews.302.b: "Nous ne nous rendrons jamais !"
 worldnews.302.c: "Un jour sombre pour le peuple Biélorusse..."
 worldnews.302.d.russia: "Minsk faisait partie de la Russie avant la première guerre mondiale. Après une incroyable offensive de l'armée russe, il semble que l'histoire se soit répétée. L'armée russe a bombardé la ville depuis le ciel et le sol, et la résistance biélorusse est devenue de plus en plus faible au fur et à mesure que la machine de guerre russe s'abattait sur la ville.\n\nAprès une bataille épuisante et éprouvante au cours de laquelle la majeure partie de la ville a été réduite en ruines, les derniers défenseurs se sont rendus aux forces russes victorieuses. Les usines, les musées et des milliers de civils ont fui vers l'ouest pour échapper aux envahisseurs. Cette défaite porte un coup certain à l'indépendance du Belarus, mais seul l'avenir nous dira si l'occupation russe sera temporaire ou permanente."
 worldnews.302.a.russia: "Ce n'est que le début. Bientôt nous retrouverons nos terres !"
 worldnews.302.b.russia: "Nous ne renoncerons jamais à notre indépendance ! Au combat !"
 worldnews.302.c.russia: "Un coup dur pour l'avenir du Belarus, l'ours russe avance..."

 worldnews.303.t: "La chute de Vilnius"
 worldnews.303.d: "Connue surtout pour sa "vieille ville", l'une des plus grandes villes médiévales d'Europe du Nord encore debout, Vilnius est un lieu où se côtoient certains des plus beaux styles architecturaux d'Europe - gothique, renaissance, néoclassique et baroque.\nCependant, des temps sombres attendent les habitants de la ville, car celle-ci a été engloutie par la bataille de Vilnius. Les [FROM.GetAdjective]s tentent d'encercler la ville tandis que les [FROM.FROM.GetAdjective]s désespérés montent une évasion désespérée dans l'espoir d'échapper au siège. Des combats brutaux de rue à rue s'ensuivent alors que les forces [FROM.GetAdjective]es tentent de réduire la défense de la ville. Après une bataille atroce où une grande partie de la ville était en ruines et en flammes, les défenseurs [FROM.FROM.GetAdjective]s se sont rendus. Autrefois haut lieu de la culture européenne, il est trop tôt pour dire si Vilnius retrouvera ou non sa gloire d'avant-guerre."
 worldnews.303.a: "Nous nous battrons jusqu'au bout !"
 worldnews.303.b: "La \"Jérusalem\" du Nord est à nous !"
 worldnews.303.c: "La grande cité lituanienne est-elle tombée ?"

 worldnews.304.t: "La chute de Nanjing"
 worldnews.304.d: "Après un bombardement féroce de plusieurs jours depuis le sommet de Zijinshan, la "Montagne Pourpre", et des assauts répétés contre ses murs, Nanjing tombe en début de soirée. Les défenseurs des portes Zhonghua et Guanghua se sont battus jusqu'au dernier homme, leurs cadavres jonchant les grands murs de la ville, tandis que leurs camarades entamaient une retraite combative dans les rues sinueuses.\n\nSans secours en vue, et suite à l'échec des unités [FROM.FROM.GetAdjective]es à l'extérieur de la ville à reprendre le contrôle des batteries de Zijinshan, les quelques unités restantes à l'intérieur ne peuvent que faire face à l'annihilation. La perte de l'ancienne capitale du sud sera sans aucun doute un coup dur pour l'effort de guerre [FROM.FROM.GetAdjective], bien que [FROM.FROM.GetLeader] ait déjà juré de s'engager dans une victoire finale."
 worldnews.304.a: "La capitale du \"Sud\" est à nous !"
 worldnews.304.b: "Nous préférons mourir que de nous rendre ! Nous reviendrons !"
 worldnews.304.c: "La grande cité de Nanjing est tombée"
 worldnews.304.d.japan: "Après un bombardement de plusieurs jours depuis le sommet de Zijinshan, la « Montagne pourpre », et des assauts répétés contre ses murs, Nanjing tomba en début de soirée. Les défenseurs des murs se sont battus jusqu'au dernier homme, mais le reste de l'armée a s'est dispersé peu de temps après que les troupes japonaises ont hissé le drapeau au soleil levant au-dessus de la porte de Zhonghua, commençant une déroute chaotique laissant des uniformes et des fusils à même les rues sinueuses de la ville. Alors que les Japonais ont déclaré que l'occupation de Nanjing serait pacifique, les morts et les mourants gisent partout, et des coups de feu sporadiques continuent de résonner dans les murs de la ville alors que les incendies flambent hors de contrôle. L'aube marquera sans aucun doute le début d'une nouvelle réalité sinistre pour l'ancienne capitale du sud et les habitants restants."
 worldnews.304.a.japan: "Banzaï ! Un jour de gloire pour l'Empereur !"
 worldnews.304.b.japan: "Nous ne nous rendrons jamais à ces chiens de japonais !"
 worldnews.304.c.japan: "Que Dieu ait pitié des habitants de Nanjing..."

 worldnews.305.t: "La chute de Wuhan"
 worldnews.305.d: "Après une bataille rangée, la zone des trois villes de Wuhan est tombée aux mains des forces [FROM.GetName]es plus tôt dans la journée. Ses défenseurs espéraient peut-être répéter la défense réussie de Wuchang par Wu Peifu en 1926, et transformer la bataille en un siège prolongé, mais un assaut concerté et l'absence de secours par voie fluviale ont complètement anéanti ces espoirs. Avec le drapeau [FROM.GetAdjective] flottant au sommet du manoir du gouverneur et de la colline Luojia, la [FROM.GetName] a porté un coup considérable à [FROM.FROM.GetNameDef], et s'est emparée de l'un des plus grands centres logistiques de la Chine, ainsi que de l'un de ses arsenaux les plus productifs. Que le [?global.date.GetDateStringNoHourLong] soit un jour considéré comme un tournant ou simplement comme une autre bataille, il semble certain qu'il hantera l'esprit des dirigeants [FROM.FROM.GetAdjective] pendant un certain temps encore."
 worldnews.305.a: "Wuhan, la ville des rivières est à nous !"
 worldnews.305.b: "Nous préférons mourir que de nous rendre ! Nous reviendrons !"
 worldnews.305.c: "Une sérieuse défaite pour les [FROM.FROM.GetAdjective]s"
 worldnews.305.d.japan: "Après une bataille acharnée, la zone des trois villes de Wuhan est tombée aux mains des forces japonaises plus tôt dans la journée. Ses défenseurs espéraient peut-être répéter la défense réussie de Wuchang par Wu Peifu en 1926 et transformer la bataille en un siège prolongé, mais le contrôle japonais du fleuve et l'écrasante puissance de feu ont rendu ces efforts futiles. Avec l'Hinomaru volant au-dessus du manoir du gouverneur et de la colline Luojia, le Japon a porté un coup majeur à [FROM.FROM.GetNameDef], en s'emparant de l'un des plus grands centres logistiques de la Chine et de l'un de ses arsenaux les plus productifs. L'intérieur de la Chine est désormais ouvert, mais il est peu probable que ce soit le dernier."
 worldnews.305.a.japan: "Bientôt, nous remporterons la victoire sur les Chinois !"
 worldnews.305.b.japan: "Nous ne nous rendrons jamais à ces chiens de japonais !"
 worldnews.305.c.japan: "L'avance Japonaise en Chine se poursuit..."

 worldnews.306.t: "La chute de Guangzhou"
 worldnews.306.d: "Après de féroces combats maison par maison, les forces [FROM.GetAdjective]es ont capturé Guangzhou tôt ce matin. Souvent connue sous le nom de "Canton" à l'échelle internationale, la ville portuaire est le plus grand centre industriel et commercial du sud de la Chine, en dehors de Hong Kong, et sa perte sera un sérieux revers pour l'effort de guerre de [FROM.FROM.GetNameDef]. Bien que les docks et les ruelles étroites de la ville semblent sécurisés, des rumeurs font état de l'organisation d'une résistance dans les montagnes de Baiyun au nord, et de là, peut-être, d'une tentative de reprise de la ville.\n\nLa Chine du Sud et le Guangdong en particulier sont connus pour leur résistance au contrôle extérieur, qu'il vienne de Pékin ou d'ailleurs. Tenir la ville pourrait être plus que ce que [FROM.GetLeader] a négocié."
 worldnews.306.a: "Le Port de Canton a été pris !"
 worldnews.306.b: "Une défaite certes, mais une défaite dont nous nous remettrons !"
 worldnews.306.c: "Une grande perte pour [FROM.FROM.GetNameDef]"
 worldnews.306.d.japan: "Après un bombardement audible à plus de 120 kilomètres à Hong Kong, Guangzhou est tombée aux mains des forces de [new_controlled.GetName] plus tôt dans la journée. La ville n'a pas connu un tel siège depuis la réponse allemande à la note Severn en octobre 1926, mais contrairement à la Kaiserliche Marine, ses occupants semblent plus enclins à rester. Un quartier général militaire a déjà été établi au bureau du gouverneur provincial, avec un campement en construction à proximité, sur la colline Yuexiu.\n\nCependant, des rumeurs parlent d'organiser la résistance dans les montagnes Baiyun au nord, et de là peut-être une tentative de reprendre la ville. La Chine du Sud et le Guangdong en particulier sont connus pour leur résistance au contrôle extérieur, que ce soit de Beijing ou d'ailleurs. Détenir la région pourrait être plus que ce que le Japon avait négocié."
 worldnews.306.a.japan: "Maintenant que Guangzhou est sécurisée, la Chine du Sud est à nous !"
 worldnews.306.b.japan: "Nous ne nous rendrons jamais à ces chiens de japonais !"
 worldnews.306.c.japan: "Les Japonais contrôlent maintenant la Rivière des Perles..."

 worldnews.307.t: "La chute de Chongqing"
 worldnews.307.d: "Connue comme le point navigable le plus éloigné sur le puissant Yangtze, les rues de Chongqing regorgeaient autrefois de réfugiés ; riches et pauvres, tous fuyant l'avancée japonaise imparable. C'était il y a plusieurs jours. Tandis que les sirènes de la ville hurlaient et que le tonnerre et les éclairs de l'artillerie mattraquaient la position finale de ses défenseurs sur la rive est du fleuve, la ville se vida à nouveau. La bousculade fit presque autant de morts que les envahisseurs.\n\nMaintenant, les rues sont calmes, remplies uniquement de fumée, de débris et de corps. Avec la chute de Chongqing, le Japon n'est pas loin de réussir sa domination totale du sud-ouest de la Chine."
 worldnews.307.a: "Une autre glorieuse victoire !"
 worldnews.307.b: "Une perte sérieuse, mais nous nous en remettrons !"
 worldnews.307.c: "Un grand pas en avant pour la réalisation des ambitions du Japon."

 worldnews.308.t: "La chute de Kunming"
 worldnews.308.d: "Pour la première fois depuis la défaite des Trois Feudataires en 1681, la ville de Kunming est tombée aux mains d'un envahisseur extérieur à la province du Yunnan. Après avoir perdu l'aérodrome de Wujiaba au sud-est, les forces de [FROM.FROM.GetNameDef] ont été progressivement repoussées le long du lac Dian, pour finalement céder lorsque les anciens murs de la ville ont été envahis. Alors que les troupes de [FROM.GetNameDef] défilent sous les arches emblématiques de Jinma-Biji, leurs chefs doivent se contenter de savoir qu'ils contrôlent non seulement le prolifique arsenal de Kunming, mais aussi le terminus de la très rentable ligne ferroviaire Kunming-Haiphong."
 worldnews.308.a: "Avec cette victoire, notre emprise sur l'ouest de la Chine est assurée."
 worldnews.308.b: "Nous prendrons position dans les montagnes au delà !"
 worldnews.308.c: "Les montagnes du Yunnan ont un nouveau maître..."
 worldnews.308.d.japan: "Pour la première fois depuis la défaite des Trois Feudataires en 1681, la ville de Kunming est tombée aux mains d'un envahisseur étranger. Après avoir perdu l'aérodrome de Wujiaba au sud-est, les forces de [FROM.FROM.GetNameDef] ont été progressivement repoussées le long du lac Dian, pour finalement se briser lorsque les anciens murs de la ville ont été envahis.\n\nAlors que les troupes japonaises défilent sous les arcs emblématiques de Jinma-Biji, leurs dirigeants doivent se contenter de savoir qu'ils contrôlent non seulement le prolifique arsenal de Kunming, mais aussi le terminus de la voie ferrée stratégique Kunming-Haiphong. Un autre grand coup a été porté à la Chine. Maintenant que le Japon a atteint l'intérieur du pays, combien de fois encore pourra-t-il le faire ?"
 worldnews.308.a.japan: "Les Chinois ne peuvent pas fuir devant notre avance !"
 worldnews.308.b.japan: "Aux montagnes ! Nous ne nous rendrons jamais, jamais !"
 worldnews.308.c.japan: "La conquête de la Chine pourrait bientôt devenir une réalité..."

 worldnews.309.t: "Zhang est chassé de Jinan !"
 worldnews.309.d_Zongchang: "Depuis 1925, la ville de Jinan est à l'image de son maître : corrompue, corpulente, débordant de vice et de méchanceté. Depuis sa « cour », Zhang Zongchang fréquente tout le monde, des artistes et des écrivains aux playboys et aux prostituées, exécutant tous ceux qui croisent son chemin, fendant les têtes comme on couperait des melons. Mais tout a finalement pris fin lorsque les défenses de Jinan se sont effondrées plus tôt dans la journée.\n\nZhang lui-même aurait été entendu beuglant pour dominer le vacarme, supervisant peut-être l'évacuation de ses richesses incalculables. Il est cependant introuvable, son harem maintenant abandonné, son manoir tentaculaire consumé par les flammes. Certains disent que Zhang reviendra, en vainqueur ou dans un cercueil, une notion qui n'est pas sans précédent. Une fois, malgré la défaite, il avait défilé à travers Jinan, assis dans un cercueil et fumant un gros cigare."
 worldnews.309.d_Tianran:9 "Du haut du Mont Tai, Zhang Tianran semblait fuir le monde d'en bas, mais en réalité son influence s'étendait bien au-delà du Shandong. Grâce à la foi Yiguandao, ses yeux et ses oreilles étaient partout, et souvent la pointe d'un couteau.\n\nCependant, ses partisans sont maintenant en retraite, et le Mont Tai lui-même a été perdu par une offensive déterminée de [FROM.GetnameDef]. Le sanctuaire de l'Aube bleue, le temple du Roi de Jade et de nombreux autres sites sacrés sont désormais aux mains de soldats irrévérencieux qui piétinent les espaces sacrés, dispersent les statues, les offrandes et l'encens et pillent sans discernement. Taishan ne se remettra peut-être pas avant une génération, mais le sort de Tianran est tout sauf certain. Cette perte va sans doute encenser ses partisans, et il n'a jamais été sans plan."
 worldnews.309.a: "Bon débarras !"
 worldnews.309.b: "Ce n'est qu'une retraite tactique !"
 worldnews.309.c: "La fin du plus vil Seigneur de Guerre de Chine ?"
 worldnews.309.e: "Une fin prématurée pour une foi étrange"

 worldnews.310.t: "La chute d'Alexandrie"
 worldnews.310.d: "Fondée par le légendaire conquérant Alexandre lui-même, la ville d'Alexandrie était surtout connue pour abriter des merveilles telles que la bibliothèque d'Alexandrie et la nécropole.\n\nCependant, l'histoire se répète puisque la ville antique a une fois de plus été conquise par une puissance étrangère. Après un bombardement intensif, les [FROM.FROM.GetAdjective]s ont été contraints de se replier dans la citadelle de Qaitbay. Cernés de toutes parts et n'ayant pour seule issue que la mer, les [FROM.FROM.GetAdjective]s se défendent désespérément. Cependant, avec leurs réserves limitées et leur moral au plus bas, les défenseurs [FROM.FROM.GetAdjective]s n'ont eu d'autre choix que de se rendre sans condition à l'armée victorieuse [FROM.GetAdjective]e. Cependant, malgré cette grande victoire, les forces [FROM.GetAdjective]es se sont engagées à ne pas endommager les bâtiments historiques de la ville."
 worldnews.310.a: "Avec cette victoire, la ville d'Alexandre est à nous !"
 worldnews.310.b: "Une sérieuse défaite ! Nous ne le tolérerons pas"
 worldnews.310.c: "La ville d'Alexandre a été conquise une fois de plus..."
 worldnews.310.d.ottomans: "La ville d'Alexandrie est une ville de grande importance culturelle et une fierté pour la nation égyptienne. Berceau de grandes merveilles antiques comme la bibliothèque d'Alexandrie, la ville est un centre de vie, de culture et d'industrie important pour l'Égypte.\nLes Ottomans ont cependant engrangé de grandes victoires dans leur guerre avec l'Égypte et ses alliés arabes, et ce sont finalement la ville et le port d'Alexandrie qui sont tombés ce matin entre leurs mains. La marine égyptienne a réussi à fuir avant l'arrivée des forces ottomanes, laissant seuls des défenseurs qui furent alors incapables de repousser les Ottomans. Encerclés de tous côtés et confrontés à la puissance de l'armée ottomane, les Égyptiens furent mis en déroute - et la ville antique tomba une nouvelle fois entre les mains de leurs ennemis. Malgré leur glorieuse victoire contre leurs ennemis égyptiens, les Ottomans se sont engagés à ne pas détruire les bâtiments anciens de la ville."
 worldnews.310.a.ottomans: "Cette victoire nous ouvre plus grandes les portes de l'Égypte !"
 worldnews.310.b.ottomans: "Nous ne nous rendrons jamais aux Turcs ! Nous reviendrons !"
 worldnews.310.c.ottomans: "Les Ottomans ont porté un sérieux coup au Pacte du Caire"

 worldnews.311.t: "La chute de Tsaritsyn"
 worldnews.311.d: "En raison de sa situation géographique, la ville de Tsaritsyn a été un important centre de transport et d'activité commerciale pendant des siècles. Malgré une croissance démographique explosive, les mauvaises conditions de la ville en ont fait un foyer d'activité révolutionnaire. Pendant la Guerre Civile Russe, la ville est devenue le site d'une importante bataille et d'un siège, et de même, l'histoire se répète une fois de plus, puisque la ville est redevenue un champ de bataille.\n\nDe grandes parties de la ville gisent en ruines, les combats urbains acharnés et les bombardements aériens ayant réduit à néant une grande partie des centres urbains. Malgré une résistance quasi fanatique des forces [FROM.FROM.GetAdjective]es, l'armée [FROM.GetAdjective]e a annoncé aujourd'hui que la ville était tombée entre ses mains."
 worldnews.311.a: "Pas un pas en arrière ! Nous reviendrons !"
 worldnews.311.b: "Une victoire glorieuse, bientôt l'Ours Russe tombera."
 worldnews.311.c: "La Russie chancelle encore dans sa guerre."

 worldnews.312.t: "La chute de Yekaterinburg"
 worldnews.312.d: "Nichée sur le versant oriental des montagnes russes de l'Oural et traversée par la rivière Iset, la ville d'Ekaterinbourg est connue pour être une grande ville qui relie les parties orientale et occidentale de la Russie. La ville, qui porte le nom de l'épouse de Pierre le Grand, était également l'endroit où l'ancienne famille impériale russe était emprisonnée avant sa malheureuse exécution.\n\nLes temps semblent s'être à nouveau acharnés sur la ville, les forces [FROM.FROM.GetAdjective]s l'ayant abandonnée à l'approche des armées [FROM.GetAdjective]es. L'effort de guerre [FROM.FROM.GetAdjective] a subi une énorme défaite avec la perte de ce carrefour critique reliant l'Europe et l'Asie et des précieuses ressources de l'Oural."
 worldnews.312.a: "La fin est proche pour la Mère Russie."
 worldnews.312.b: "Avec cette victoire, l'effort de guerre russe a reçu un coup terrible."
 worldnews.312.c: "La fin semble proche pour les Russes."

### New Non-City-Capture
 worldnews.400.t: "Getúlio Vargas proclame le nouvel État"
 worldnews.400.d: "Ces dernières années, Getúlio Vargas a considérablement renforcé son emprise sur l'appareil d'État, car l'instabilité au Brésil s'est atténuée et il en revendique tout le mérite. Aujourd'hui, dans un geste audacieux pour assurer la paix et la stabilité, il a pris le contrôle total du processus législatif et s'est octroyé de nombreux pouvoirs d'urgence, "jusqu'à la fin de cette ère de troubles dans le monde". S'il est certain que des guerres ont éclaté dans le monde entier depuis que le Lundi noir a frappé la bourse de Berlin, cette décision n'en est pas moins une prise de pouvoir effrontée. Il bénéficie cependant d'un grand soutien populaire dans divers États, et d'un soutien de la direction dans de nombreux États. Le temps dira si cette évolution assurera vraiment la paix au Brésil."
 worldnews.400.a: "Vargas a en effet pris le contrôle direct"
 worldnews.400.b: "Au moins, plus de prétention à la démocratie, mais une évolution inquiétante"

 worldnews.401.t: "Révolte constitutionnaliste au Brésil"
 worldnews.401.d: "L'État de São Paulo, peut-être le plus puissant du Brésil, a pris les armes contre Getúlio Vargas et son Nouvel État, prétendant que son régime est une dictature totalement anticonstitutionnelle, après plusieurs tentatives du président influent de s'ingérer dans les affaires de l'État, notamment en essayant d'imposer un président d'État de sa propre confiance plutôt qu'élu. Aujourd'hui, les tensions ont complètement bouilli, et il ne peut se passer que la guerre entre São Paulo et d'autres États, qui ont été appelés par le précédent à se joindre à leur lutte. Il reste à savoir si cet appel sera entendu, ou si la révolte sera étouffée."
 worldnews.401.a: "La centralisation n'est jamais facile"
 worldnews.401.b: "Une chance pour les gens ?"

 worldnews.402.t: "La révolte constitutionnaliste au Brésil est victorieuse !"
 worldnews.402.d: "Alors que Getúlio est arrêté et mis en attente de son procès, les révolutionnaires constitutionnalistes qui se sont tant battus pour ce moment font la fête à travers Rio et le Brésil. Maintenant, le cadre précédent de la république sera rétabli, et suivra de près les voies politiques de la Seconde République, mais avec des garanties supplémentaires contre les ambitieux seraient dictateurs, et encore plus d'autonomie pour les États membres de l'Union."
 worldnews.402.a: "La démocratie brésilienne a une seconde chance."
 worldnews.402.b: "Des travailleurs sont morts pour rien, malheureusement."

 worldnews.403.t: "La révolte constitutionnaliste au Brésil échoue !"
 worldnews.403.d: "São Paulo était peut-être puissant, mais il ne pouvait pas s'opposer à la puissance du Brésil. Lorsque leur reddition fut acceptée, les rassemblements pro-Getúlio se multiplièrent dans tout le pays, et peu de gens peuvent douter que l'emprise de l'homme sur le pouvoir soit en fait plus forte qu'elle ne l'a jamais été. La plupart de ses principaux opposants étant en exil ou arrêtés, Getúlio peut se concentrer sur d'autres questions, car il a certainement gagné le jeu dangereux de la politique brésilienne, et il a un degré de contrôle jusqu'à présent sans précédent entre les mains d'un seul homme, même à l'époque de la monarchie dans la nation."
 worldnews.403.a: "Le Nouvel Etat a fait sa démonstration de force"
 worldnews.403.b: "Des travailleurs sont morts pour rien, malheureusement."

 worldnews.404.t: "Restauration impériale au Brésil"
 worldnews.404.d: "Lorsque l'Empire du Brésil est tombé en 1889, Pedro II s'est résigné à ce sort et a refusé de riposter. Depuis lors, les États-Unis républicains du Brésil ont été en proie à des malheurs économiques, à la corruption et même à des guerres civiles. Après la victoire des intégristes aux élections et une consultation publique sur la question, l'empereur Pedro III du Brésil a été couronné aujourd'hui dans la cathédrale de Candelária à Rio lors d'une cérémonie exceptionnellement somptueuse, même pour des normes monarchiques. À présent, les intégristes et le nouvel empereur vont s'attacher à restaurer l'ancienne gloire du Brésil, et vont sans doute changer la nation d'une manière peut-être irréversible. Si des manifestations républicaines ont eu lieu au moment de la cérémonie, elles ont été rapidement dispersées par l'armée, et la nation se demande si cet Empire apportera enfin la paix à ce pays sud-américain troublé."
 worldnews.404.a: "Un nouveau pouvoir se lève !"
 worldnews.404.b: "Des travailleurs sont morts pour rien, malheureusement."

 worldnews.405.t: "La révolte de Rondon"
 worldnews.405.d: "Cândido Rondon, un maréchal du Brésil renommé et respecté, est revenu d'une de ses expéditions désormais habituelles dans la jungle du nord du Brésil. À son grand étonnement, la nouvelle des efforts de l'intégrisme pour restaurer la monarchie ne cesse d'arriver, et il exprime ouvertement son mécontentement en tant que fervent républicain. Le gouvernement inquiet de Rio de Janeiro ordonna son arrestation, mais les loyaux militaires de l'homme refusèrent de le faire et il se révolta ouvertement dans l'ouest du pays.\nBien que la révolte ait une origine républicaine profondément enracinée, on suppose que son soutien aux hommes forts locaux provient également de politiciens traditionnellement puissants qui perdaient le pouvoir dans le nouvel ordre des choses intégriste. Il semble que le Brésil soit confronté à son deuxième conflit civil du siècle, et la nation retient son souffle car la guerre ouverte est désormais inévitable."
 worldnews.405.a: "Comment un vieil homme peut-il être aussi têtu ?"
 worldnews.405.b: "Une chance pour les gens ?"

 worldnews.406.t: "La révolte de Rondon a été écrasée"
 worldnews.406.d: "La révolte de Cândido Rondon a été écrasée, et ses forces ont été totalement défaites. Bien que le chef de la révolte n'ait pu être trouvé, car il s'est enfui dans la forêt avec ses plus fidèles combattants, le dos du mouvement républicain a été écrasé, car les soulèvements inspirés par cet homme ont révélé les véritables allégeances de beaucoup de personnes qui seraient des traîtres à la nation. Aujourd'hui, les intégristes peuvent poursuivre leurs plans sans le moindre problème."
 worldnews.406.a: "L'empire a riposté !"
 worldnews.406.b: "Des travailleurs sont morts pour rien, malheureusement."

 worldnews.407.t: "La révolte triomphante de Rondon"
 worldnews.407.d: "La république est forte et victorieuse au Brésil, car la révolte audacieuse de Cândido Rondon contre le gouvernement intégriste a entraîné un conflit de grande ampleur, et la défaite de ce gouvernement, car divers États se sont joints au soulèvement républicain et ont divisé l'armée déjà débordée. Rondon, sous les acclamations de ses compatriotes, est maintenant poussé vers une présidence provisoire, un rôle qu'il n'a certainement jamais voulu, mais il a fait le vœu d'organiser des élections comme prévu, et de ne prendre aucune mesure radicale. Beaucoup spéculent sur le fait que le vieil homme va enfin prendre sa retraite, la grande Révolution menée à travers le Brésil étant sa dernière aventure."
 worldnews.407.a: "La démocratie brésilienne a une seconde chance."
 worldnews.407.b: "Des travailleurs sont morts pour rien, malheureusement."

 worldnews.408.t: "L'Union du Brésil est proclamée !"
 worldnews.408.d: "Les ouvertures diplomatiques avec le Chili syndicaliste ont provoqué une profonde crise constitutionnelle, et ont abouti à un coup d'État des militaires qui pensaient que le DE glissait vers le socialisme. Cependant, le coup d'État a été de courte durée, et les loyalistes de l'armée ont arrêté ou exilé la plupart de leurs dirigeants. Plus encore, ces officiers ont proclamé l'Union du Brésil, un gouvernement syndicaliste, car après avoir vu les progrès considérables réalisés par le Chili dans son armée depuis la révolution, beaucoup d'autres officiers se sont penchés vers la gauche. Maintenant, l'Union va tenir son premier congrès des syndicats, et se réunira pour choisir la voie que prendra le socialisme brésilien. À l'annonce de la proclamation de la soi-disant Union du Brésil, de nombreux gouverneurs d'États se sont ouvertement rebellés et tenteront de restaurer la démocratie aux États-Unis du Brésil."
 worldnews.408.a: "La menace syndicaliste se répand !"
 worldnews.408.b: "Une surprise, certes, mais qui est la bienvenue."

 worldnews.409.t: "Un soulèvement réactionnaire victorieux au Brésil"
 worldnews.409.d: "La volonté du peuple a été entendue, a proclamé Getúlio Vargas, l'homme fort de Rio Grande do Sul, à l'issue d'une marche victorieuse sur Rio après avoir symboliquement attaché son cheval à l'obélisque de l'avenue Rio Branco. Les casernes des révoltés ont été prises, et le soi-disant Congrès des Syndicats fermé. L'ancien cadre de la république sera rétabli en temps voulu, et les responsables de ce chaos, en particulier les membres de la Gauche Démocratique "syndicaliste", seront traduits en justice.\n\nAprès l'échec de cette brève expérience, la nation espère enfin retrouver un peu de paix, car les dégâts visibles sur de nombreux bâtiments principaux de la capitale sont un sinistre rappel de la désormais appelée "Commune de Rio" et du sort réservé à ceux qui se révoltent contre la République."
 worldnews.409.a: "La catastrophe a été évitée"
 worldnews.409.b: "Un regrettable retour en arrière."

 worldnews.410.t: "Le soulèvement réactionnaire au Brésil a été écrasé"
 worldnews.410.d: "Avec la fin de la révolte et la reddition ou l'exil des présidents des États concernés, l'Union du Brésil a consolidé sa position au pouvoir. Cependant, le conflit a laissé des cicatrices, et déjà les cris des procès d'amnistie et de trahison résonnent dans tout le pays, car l'intense ressentiment envers le gouvernement central ne s'estompe pas avec la fin du conflit armé ; en réalité, ce n'est que la première étape de ce qui sera certainement une ère de changement immense dans l'ensemble du Brésil."
 worldnews.410.a: "La catastrophe a été évitée"
 worldnews.410.b: "Vous ne pouvez pas marcher contre l'histoire !"

 worldnews.411.t: "La Clique d'Anqing reconnaît le Fengtian"
 worldnews.411.d: "Chen Tiaoyuan, leader de la Clique d'Anqing et maintenant maître de la Chine orientale, a officiellement reconnu le gouvernement Fengtian comme le gouvernement national légitime de la Chine. Bien que cela ne soit pas surprenant étant donné le soutien ouvert de Fengtian à la Clique d'Anqing pendant la guerre de la Ligue, cela a tout de même choqué beaucoup de gens dans toute la Chine, mais aussi les Occidentaux qui se méfient de l'influence croissante du Japon dans toute la Chine. Cette déclaration restera dans les mémoires comme un jour important de l'histoire chinoise."
 worldnews.411.a: "Bonne nouvelle !"
 worldnews.411.b: "Un développement effrayant."

 worldnews.412.t: "La Conférence de réunification de Beijing"
 worldnews.412.d.chinese: "Lorsque la conférence de réunification de Zhang Zuolin a débuté à Beijing il y a plusieurs semaines, peu de gens s'attendaient à ce qu'elle réussisse. Les journaux étrangers s'en moquaient, les journaux nationaux en doutaient, et même les participants ressentaient une certaine incertitude. Néanmoins, la Chine a franchi un nouveau seuil dans son histoire, lorsque d'anciens ennemis se sont réunis pour faire passer le pays en premier, plaçant une grande partie du pays sous une seule bannière pour la première fois depuis des décennies.\n\nPour l'avenir, la route vers une véritable unification reste longue, mais un grand pas a été franchi - un pas qui, espérons-le, sera suivi par de nombreux autres."
 worldnews.412.d.foreign: "Lorsque la conférence de réunification de Zhang Zuolin a débuté à Beijing il y a plusieurs semaines, peu de gens s'attendaient à ce qu'elle réussisse. La Chine est depuis longtemps en proie à des conflits internes, et les observateurs de Shanghai s'attendaient à ce que ce dernier effort d'unification soit victime des habituelles querelles orientales. Cependant, il semble que Zhang possède l'instinct subtil et la finesse politique de la plus haute classe de mandarins, et il a maintenant réuni une grande partie de la Chine par la diplomatie.\n\nLe pays n'est pas encore vraiment uni, et la position de supériorité militaire de Zhang suggère que, comme toujours, la Chine a besoin de la main forte d'une autorité efficace pour faire et maintenir son unité."
 worldnews.412.a: "Une grande réussite !"
 worldnews.412.b: "Nous devons nous préparer"
 worldnews.412.c: "Intéressant"

 worldnews.413.t: "[FROM.GetNameDefCap] proclamé"
 worldnews.413.d: "Peu de choses sont certaines dans le labyrinthe tortueux de la politique chinoise, mais même les analystes politiques de renom n'ont absolument pas réussi à prédire l'ascension de [FROM.GetLeader] des provinces périphériques de la Chine au rang de leader de la nation. Néanmoins, il l'a fait, et avec Beijing et une grande partie de la plaine du nord de la Chine sous son règne, ainsi que son cœur, il dispose d'une base d'opérations, peut-être assez importante, pour réunifier complètement toute la Chine. Les nations occidentales ont déjà reconnu le nouveau [FROM.GetName], et toutes les cliques chinoises restantes se préparent sans aucun doute à un nouvel assaut contre leur puissance."
 worldnews.413.a:0 "Nous devons nous préparer à un nouvel assaut."
 worldnews.413.b:0 "Félicitations, [FROM.GetLeader]!"

 worldnews.414.t: "Effondrement du Duché Balte Uni"
 worldnews.414.d: "Le Duché Balte Uni, un sous-état allemand de l'Empire allemand, s'est finalement désintégré après plusieurs mois de luttes intestines et de résistance partisane du mouvement des Frères de la Forêt. Dans tout le duché, tout semblant d'ordre a été perdu et les Allemands baltes fuient leurs terres en masse.\n\nCertains se sont retrouvés en Allemagne, tandis que d'autres se sont rassemblés dans la ville libre de Riga, le dernier bastion de la domination allemande balte. Le conflit dans les pays baltes a été gelé et va sûrement se renouveler à l'avenir, mais pour l'instant, la Lettonie et l'Estonie ont affirmé leur indépendance."
 worldnews.414.a: "Nous ne nous rendrons jamais !"
 worldnews.414.b: "Huzzah !"
 worldnews.414.c: "C'est un lot de cartes rendues obsolètes..."

 worldnews.415.t: "Chute du Royaume de Finlande"
 worldnews.415.d.natpop: "Fondé sur les cendres de l'Empire Russe, le Royaume de Finlande est resté depuis la fin de la Grande Guerre une nation profondément ancrée dans la sphère allemande. Il semble toutefois que cette situation n'était pas faite pour durer. À la suite de la crise du Lundi Noir, le gouvernement finlandais s'est retrouvé plongé dans la crise, et alors que la violence politique devenait incontrôlable, incapable de maintenir l'ordre, le régime finit par s'effondrer.\n\nLe mouvement ultranationaliste Lapua dirigé par Kurt Martti Wallenius, aujourd'hui chef de la République de Finlande, a marché sur Helsinki, s'emparant du pouvoir et déclenchant une vague de violence contre les monarchistes et les socialistes. Autoritaire, corporatiste et violemment antiallemand, le mouvement représente sans aucun doute une rupture violente avec l'ordre ancien."
 worldnews.415.d.syndicalist: "Fondé sur les cendres de l'Empire Russe, le Royaume de Finlande est resté depuis la fin de la Grande Guerre une nation profondément ancrée dans la sphère allemande. Il semble toutefois que cette situation n'était pas faite pour durer. À la suite de la crise du Lundi Noir, le gouvernement finlandais s'est retrouvé plongé dans la crise, et alors que la violence politique devenait incontrôlable, incapable de maintenir l'ordre, le régime finit par s'effondrer.\n\nAprès des jours d'intenses combats à Helsinki, la Délégation syndicaliste du Peuple Finlandais et les paramilitaires de la Garde rouge ont réussi à triompher des groupes nationalistes et des forces gouvernementales, en prenant le pouvoir et en déclarant la république. Le nouveau régime socialiste a coupé tout lien avec la Mitteleuropa, cherchant déjà vers Paris un nouveau bienfaiteur."
 worldnews.415.d.mannerheim: "Fondé sur les cendres de l'Empire Russe, le Royaume de Finlande est resté depuis la fin de la Grande Guerre une nation profondément ancrée dans la sphère allemande. Il semble toutefois que cette situation n'était pas faite pour durer. À la suite de la crise du Lundi Noir, le gouvernement finlandais s'est retrouvé plongé dans la crise, et alors que la violence politique devenait incontrôlable, incapable de maintenir l'ordre, le régime finit par s'effondrer.\n\nSous la direction du très respecté maréchal Carl Gustaf Mannerheim, la Garde Blanche s'est ralliée pour renverser la monarchie et vaincre les milices socialistes et ultranationalistes, expulsant ainsi l'influence allemande. Maintenant que le maréchal est sorti victorieux, il a déclaré son intention de conserver le pouvoir jusqu'à ce que la Finlande soit complètement stabilisée."
 worldnews.415.d.democracy: "Fondé sur les cendres de l'Empire Russe, le Royaume de Finlande est resté depuis la fin de la Grande Guerre une nation profondément ancrée dans la sphère allemande. Il semble toutefois que cette situation n'était pas faite pour durer. À la suite de la crise du Lundi Noir, le gouvernement finlandais s'est retrouvé plongé dans la crise, et alors que la violence politique devenait incontrôlable, incapable de maintenir l'ordre, le régime finit par s'effondrer.\n\nSous la direction du très respecté maréchal Carl Gustaf Mannerheim, la Garde blanche s'est ralliée pour renverser la monarchie et vaincre les milices socialistes et ultranationalistes, expulsant ainsi l'influence allemande. Maintenant que le maréchal est sorti vainqueur, il a décidé de céder le pouvoir aux partis politiques, rétablissant la démocratie."
 worldnews.415.a: "Ces idiots !"
 worldnews.415.b: "Querelles réactionnaires"
 worldnews.415.c: "Un autre coup porté à l'influence allemande"
 worldnews.415.d: "Enfin libre !"
 worldnews.415.e: "Les loyalistes auront tout notre soutien !"

 worldnews.416.t: "Restauration monarchiste en Géorgie"
 worldnews.416.d.giorgi: "Des nouvelles surprenantes nous sont parvenues de Géorgie. Depuis sa fondation, la petite république caucasienne était dominée par le Parti Social-Démocrate de gauche de Géorgie, malgré un déclin constant du soutien électoral du parti. Le lundi noir a toutefois contraint le parti à convoquer des élections anticipées, qui ont été remportées haut la main par le parti national-démocrate conservateur. Le nouveau gouvernement s'est empressé de tenir sa promesse électorale d'organiser un référendum sur la monarchie.\n\nLes résultats montrent une nette victoire du camp monarchiste, le Prince George Bagration, devenu le Roi$GEO_giorgi_bagration_mukhraneli_regnal$, se voyant offrir le trône. Nationaliste et opposé à la dépendance de son pays à l'égard des Allemands, son ascension marque la distance croissante de la Géorgie vis-à-vis de la Mitteleuropa."
 worldnews.416.d.ioakhim: "Des nouvelles surprenantes nous sont parvenues de Géorgie. Depuis sa fondation, la petite république caucasienne était dominée par le parti social-démocrate de gauche de Géorgie, malgré un déclin constant du soutien électoral du parti. Le lundi noir a toutefois contraint le parti à convoquer des élections anticipées, qui ont été remportées haut la main par le parti national-démocrate conservateur. Le nouveau gouvernement s'est empressé de tenir sa promesse électorale d'organiser un référendum sur la monarchie.\n\nLes résultats montrent une nette victoire du camp monarchiste, le Prince Joachim Franz-Humbert, devenu Ioakhim Ier, accédant au trône. Le roi, né en Prusse, est incroyablement pro-allemand, et son ascension marque l'adhésion croissante de la Géorgie à la Mitteleuropa."
 worldnews.416.a: "Comme c'est intéressant"
 worldnews.416.b: "Un pas en arrière"
 worldnews.416.c: "Longue vie au roi !"

 worldnews.418.t: "Formation de [CEN.GetNameDef]"
 worldnews.418.d.syndie: "Depuis la dissolution de la République Fédérale d'Amérique Centrale, il y a près d'un siècle, l'Amérique Centrale est divisée en de multiples nations sous forte influence américaine. L'avènement de la Seconde Guerre de Sécession a cependant plongé la région dans une succession de conflits et des troubles, différentes idéologies luttant pour émerger du chaos. Maintenant que la poussière est retombée, il semble que la région a été unie sous l'autorité d'un gouvernement socialiste, déjà fortement inspiré par Paris. Le courant particulier de la pensée socialiste que la jeune nation suivra n'a pas encore été tranché, mais une chose est certaine : une rupture radicale avec le passé s'est produite pour la région."
 worldnews.418.d.liberal: "Depuis la dissolution de la République Fédérale d'Amérique Centrale, il y a près d'un siècle, l'Amérique Centrale est divisée en de multiples nations sous forte influence américaine. L'avènement de la Seconde Guerre de Sécession a cependant plongé la région dans une succession de conflits et des troubles, différentes idéologies luttant pour émerger du chaos. Maintenant que la poussière est retombée, il semble que la région a été unie sous l'autorité d'une Confédération libérale et démocratique d'Amérique Centrale. L'avenir du pays est encore très incertain - la nature de la constitution, l'emplacement de la capitale et les partis politiques qui dirigeront la nation sont tous indécis - mais ce qui est à peu près certain, c'est que cela marque un nouveau départ pour la région."
 worldnews.418.d.military: "Depuis la dissolution de la République Fédérale d'Amérique Centrale, il y a près d'un siècle, l'Amérique Centrale est divisée en de multiples nations sous forte influence américaine. L'avènement de la Seconde Guerre de Sécession a cependant plongé la région dans une succession de conflits et des troubles, différentes idéologies luttant pour émerger du chaos. Maintenant que la poussière est retombée, il semble que la région a été unie sous l'œil vigilant des forces armées d'Amérique Centrale. Pro-américaine et fortement opposée à ce qu'elle considère comme une influence syndicaliste subversive, l'armée en est venue à se considérer comme le guide de la nouvelle nation, la protégeant des ennemis tant à l'intérieur qu'à l'extérieur. On ne sait pas où cette direction mènera le nouveau pays, mais il semble que malgré tout, il demeure un bastion de l'ordre ancien."
 worldnews.418.a: "Cela ne finira pas bien"
 worldnews.418.b: "L'Internationale sera le genre humain !"
 worldnews.418.c: "Unis une nouvelle fois !"
 worldnews.418.d: "Un développement merveilleux !"
 worldnews.418.e: "La stabilité doit être assurée"

 worldnews.419.t: "La crise du Canal de Panama"
 worldnews.419.d.joincan: "Achevé en 1914, le canal de Panama est l'un des passages commerciaux les plus importants du continent américain, jusqu'à présent contrôlé par les États-Unis. Avec le déclenchement de la Seconde Guerre de Sécession, le gouvernement fédéral a été contraint de retirer les forces maritimes protégeant le canal, le laissant ouvert à l'invasion, et sans surprise, les troupes panaméennes ont lancé une opération pour reprendre une zone si précieuse. Le Canada leur a cependant rapidement opposé un ultimatum - La souveraineté du Panama sur le canal serait reconnue, mais le pays devrait accepter une alliance militaire ou faire face à une invasion. Face aux pressions canadiennes, la petite nation latino-américaine a reculé, désamorçant la crise."
 worldnews.419.d.war: "Achevé en 1914, le canal de Panama est l'un des passages commerciaux les plus importants du continent américain, jusqu'à présent contrôlé par les États-Unis. Avec le déclenchement de la Seconde Guerre de Sécession, le gouvernement fédéral a été contraint de retirer les forces maritimes protégeant le canal, le laissant ouvert à l'invasion, et sans surprise, les troupes panaméennes ont lancé une opération pour reprendre une zone si précieuse. Le Canada leur a cependant rapidement opposé un ultimatum réclamant une influence sur le canal. Bien que largement dépassé en termes de ressources industrielles et d'hommes, le Panama a refusé de reculer, déclenchant une guerre en Amérique centrale."
 worldnews.419.d.canbackdown: "Achevé en 1914, le canal de Panama est l'un des plus importants passages commerciaux du continent américain, contrôlé jusqu'à présent par les États-Unis. Avec le déclenchement de la Seconde Guerre Civile Américaine, le gouvernement fédéral a été contraint de retirer les forces maritimes du canal, le laissant ouvert à l'invasion, et à peu près sans surprise, les troupes panaméennes ont lancé une opération pour reprendre une zone aussi précieuse.\n\nLes troupes panaméennes lancent alors une opération pour reprendre une zone aussi précieuse. Le Canada s'oppose toutefois à cette initiative et leur présente un ultimatum afin de garantir la sécurité et l'accès au canal. Bien qu'il soit largement dépassé en termes d'industrie et d'hommes, le Panama refuse de céder, mettant en doute le bluff du Canada et, à la surprise de beaucoup, réussissant. À l'embarras de l'Entente et à la fierté du Panama, la crise a été évitée."
 worldnews.419.d.demandcanpeace: "Achevé en 1914, le canal de Panama est l'un des passages commerciaux les plus importants du continent américain, jusqu'à présent contrôlé par les États-Unis. Avec le déclenchement de la Seconde Guerre de Sécession, le gouvernement fédéral a été contraint de retirer les forces maritimes protégeant le canal, le laissant ouvert à l'invasion, et sans surprise, les troupes panaméennes ont lancé une opération pour reprendre une zone si précieuse. Le Canada leur a cependant rapidement opposé un ultimatum - le Panama doit immédiatement cesser son invasion tandis que l'Entente protégera le canal pour le moment. Face aux pressions canadiennes, la petite nation latino-américaine a reculé, désamorçant la crise."
 worldnews.419.a: "L'équilibre des pouvoirs est en jeu"
 worldnews.419.b: "Le canal est à nous !"
 worldnews.419.c: "Ils ont fait le bon choix"
 worldnews.419.d: "Maudits soient-ils !"

 worldnews.420.t: "Les communistes s'emparent du pouvoir en Argentine"
 worldnews.420.d: "Après la victoire socialiste dans la guerre argentino-chilienne, le gouvernement semblait se stabiliser lentement pour la nation argentine. Cependant, les résultats du récent Congrès syndical argentin ne semblent pas avoir été satisfaisants pour le Comite de Unidad Sindical Clasista (CUSC), qui, dirigé par l'actuel président Liborio Justo, a été le fer de lance d'un coup d'État. Malgré une certaine résistance, les forces du gouvernement naissant n'ont pas pu arrêter les communistes et le Congrès contrôle désormais entièrement le CUSC. Reste à savoir si cela mettra un terme aux violents conflits politiques en Argentine ou si cela ne fera qu'attiser les tensions au sein de la population lasse de la guerre..."
 worldnews.420.a: "Les appels socialistes à l'unité ne vont pas loin, il semble..."
 worldnews.420.b: "Camarade contre camarade, est-ce vraiment la bonne voie ?"

 worldnews.421.t: "Les anarchistes radicaux s'emparent du pouvoir en Argentine"
 worldnews.421.d: "Après la victoire socialiste dans la guerre argentino-chilienne, le gouvernement semblait se stabiliser lentement pour la nation argentine. Cependant, les résultats du récent Congrès syndical argentin ne semblent pas avoir été satisfaisants pour l'Unión Sindical Argentina (USA). Alors que les modérés ont accepté le résultat, les radicaux ont rapidement mis en place leur propre prise de contrôle et, sous la direction de Severino di Giovanni, ont réussi à battre les forces du gouvernement à Buenos Aires. Après avoir défilé devant la maison présidentielle, ils ont pris le contrôle du Congrès, dont Severino a maintenant prêté serment en tant que président, et les syndicats rivaux des USA ont été retirés du Congrès. Reste à savoir si cela mettra un terme aux violents conflits politiques en Argentine ou si cela ne fera qu'attiser les tensions avec la population lasse de la guerre..."
 worldnews.421.a: "Les appels socialistes à l'unité ne vont pas loin, il semble..."
 worldnews.421.b: "Camarade contre camarade, est-ce vraiment la bonne voie ?"

 worldnews.422.t: "Le président du [FOP.GetName] retrouvé mort"
 worldnews.422.d: "Après la victoire socialiste dans la guerre argentino-chilienne, le gouvernement semblait se stabiliser lentement pour la nation argentine. Les résultats indiquant une nette majorité de l'Unión Sindical Argentina (USA), beaucoup s'attendaient à ce que le nouveau gouvernement stabilise enfin la situation. Cependant, il semble que cela ne devait pas être le cas, puisque le président Antonio Soto et son principal allié politique, Emilio Lopez Arango, ont été retrouvés morts. Les modérés des USA, désormais sans leader, ont rapidement perdu leur emprise sur le syndicat au profit du leader des radicaux, Severino di Giovanni, qui a rapidement mis au jour une conspiration des autres factions du Congrès et a rapidement exécuté une prise de contrôle. Si beaucoup voient dans la mise au jour de cette conspiration le tournant de la stabilité politique argentine, d'autres se demandent si le pouvoir de Severino sera à la hauteur de ses prédécesseurs."
 worldnews.422.a: "Quelle barbarie !"
 worldnews.422.b: "Espérons que le nouveau président pourra gérer la situation"

 worldnews.423.t: "Le président Baldomero écarté du pouvoir"
 worldnews.423.d: "Après la victoire socialiste dans la guerre argentino-chilienne, le gouvernement semblait s'installer en Argentine. Les résultats indiquant une nette majorité de la Federación Obrera Regional Argentina (FORA), beaucoup s'attendaient à ce que le nouveau gouvernement prenne ses fonctions et stabilise enfin la situation. Malheureusement, cela ne s'est jamais produit, car les forces anarchistes et communistes se sont affrontées dans la capitale, et le camp victorieux de l'escarmouche s'est rapidement opposé aux forces du président Baldomero. Après avoir obtenu la démission de Baldomero, les forces de [FOP.GetLeader] ont rapidement pris le contrôle du Congrès, expulsé l'opposition et assermenté [FOP.GetLeader] comme nouveau président. Reste à savoir si cela mettra fin aux violents conflits politiques en Argentine ou si cela ne fera qu'attiser les tensions avec la population fatiguée par la guerre..."
 worldnews.423.a: "Les appels socialistes à l'unité ne vont pas loin, il semble..."
 worldnews.423.b: "Camarade contre camarade, est-ce vraiment la bonne voie ?"

 worldnews.424.t: "La rébellion chypriote"
 worldnews.424.d: "Retournée sous domination turque au lendemain de l'effondrement britannique, l'île de Kibris ou Chypre, à prédominance grecque orthodoxe, n'a jamais eu de bonnes relations avec la Porte. Leur mouvement de sécession, qui a pour seul but l'Enosis (réunification avec la Grèce), n'a cessé de gagner du soutien et du pouvoir au cours des dernières années jusqu'à ce qu'il culmine plus tôt dans la journée par un assaut ouvert contre les bureaux du gouverneur de l'administration ottomane.\n\nDirigée par l'archevêque Leontios II, l'île a été secouée par la violence et le terrorisme alors que des agents du gouvernement grec ont commencé à infiltrer l'île pour aider les rebelles."
 worldnews.424.a: "Combien de temps encore les Ottomans peuvent-ils endurer ?"
 worldnews.424.b: "Ces fichus Grecs"

 worldnews.425.t: "La Seconde Révolte Arabe"
 worldnews.425.d: "Foyer de la première révolte arabe sous Sharif Hussein ibn Ali, les habitants du Hejaz se sont une fois de plus soulevés contre leurs seigneurs turcs. Contrairement à des mouvements similaires en Syrie, il est cependant beaucoup moins probable que cette révolte connaisse un grand succès, car les faucons de l'intérieur du monde arabe se tournent vers ce qu'ils considèrent comme une proie facile.\n\nDes pourparlers avec l'Égypte concernant une éventuelle entrée dans le Pacte du Caire ont été entamés, mais il est probable que leur entrée sera bloquée par d'autres seigneurs de guerre arabes ambitieux."
 worldnews.425.a: "Espérons qu'ils auront plus de succès cette fois-ci"
 worldnews.425.b: "Ils seront écrasés !"

 worldnews.426.t: "La grande révolte Syrienne"
 worldnews.426.d: "Bouclés sous la domination turque, les peuples arabes de la Grande Syrie ont finalement décidé de se libérer du joug et ont rejoint leurs frères arabes au Caire. Luttant pour la libération du Machrek et la création d'un nouveau Moyen-Orient arabe, les Syriens de toutes les religions et de tous les groupes ethniques s'unissent pour se débarrasser de la domination turque.\n\nLes conflits entre les différents dirigeants et les désaccords entre les différents partenaires du Pacte du Caire peuvent toutefois entraîner des problèmes si la menace commune est traitée, car les idées de la Grande Syrie ne sont pas compatibles avec les projets de Farouk d'un État arabe dirigé depuis le Caire."
 worldnews.426.a: "Un autre coup à la Sublime Porte"
 worldnews.426.b: "Leur cause est désespérée"

 worldnews.427.t: "La Contre-Révolution Ottomane"
 worldnews.427.d: "En réponse aux mesures sévères appliquées par le régime kémaliste dans [OTT.GetNameDef], une variété d'ordres religieux avec le soutien des Sheikhs et Aghas kurdes ont déclaré le Jihad sur le régime dans [TUR.Capital.GetCapitalVictoryPointName]. S'engageant à libérer le Sultan-Calife de son emprisonnement impie, diverses forces conservatrices réparties dans tout l'empire ont envoyé leurs respects aux chefs du mouvement.\n\nNéanmoins, leurs chances sont minces car l'arsenal turc est plus que préparé à faire face à la menace. Les premiers bombardements de l'armée de l'air turque auraient été particulièrement efficaces, les forces kurdes n'ayant aucun moyen de contrer cet armement."
 worldnews.427.a: "Le plus inquiétant"

 worldnews.428.t: "Guerre sur Khasab"
 worldnews.428.d: "Enclave de l'état Muscati, la péninsule de Khasab est l'une des positions les plus cruciales du Moyen-Orient. Ayant à elle seule la capacité de couper complètement le détroit d'Ormuz, coupant ainsi l'Iran et l'Irak de l'économie mondiale, elle a été une épine dans le pied de [TUR.Capital.GetCapitalVictoryPointName] et de Téhéran.\n\nLes manœuvres navales de la flotte perse autour du détroit ont conduit à une augmentation des tensions, culminant avec l'occupation militaire de l'enclave par Téhéran qui a suscité un ultimatum de la Sublime Porte. Ne recevant aucune réponse, la flotte ottomane a ouvert le feu sur Khasab au petit matin, déclenchant ainsi les hostilités entre les deux puissances régionales."
 worldnews.428.a: "Le Moyen-Orient sombre encore plus dans le chaos"

 worldnews.429.t: "L'insurrection des Barzinji"
 worldnews.429.d: "Chef de deux tentatives ratées à Sulaymanyiah pour créer un royaume kurde, le tristement célèbre Sheikh Mahmud Barzinji a une fois de plus déclaré l'indépendance de son état kurde, s'attirant le soutien de diverses tribus de Sulaymaniyah. Bien qu'un cessez-le-feu ait été négocié entre Téhéran et [TUR.Capital.GetCapitalVictoryPointName], limitant le soutien aux mouvements kurdes de part et d'autre de la frontière, il semble que l'Iran se soit retiré de l'accord.\n\nMalgré le soutien étranger, il semble peu probable que la révolte de Mahmoud réussisse, car même parmi les tribus kurdes, peu le considèrent comme le dirigeant légitime du Kurdistan."
 worldnews.429.a: "Bonne chance !"
 worldnews.429.b: "Sans alliés, ils sont perdus"

 worldnews.430.t: "Guerre sur le Shatt-al-Arab"
 worldnews.430.d: "Signé en 1913 sous la direction des attachés britannique et russe à Constantinople et à Téhéran, le protocole du Shatt-al-Arab était censé résoudre le conflit frontalier séculaire entre l'Empire ottoman et l'Empire perse en délimitant le delta du Tigre et de l'Euphrate.\n\nEstimant que le traité était injuste et favorisait les Ottomans, l'Iran a lancé un ultimatum aux Turcs, exigeant une large bande de terre \"pour garantir les intérêts perses\". [TUR.Capital.GetCapitalVictoryPointName] a ignoré l'ultimatum, affirmant que les protocoles de 1913 étaient déjà trop généreux. Ne recevant aucune réponse, les troupes perses ont ensuite commencé le bombardement de la forteresse de Fao, initiant une guerre ouverte contre les Turcs."
 worldnews.430.a: "Une autre guerre perse-ottomane pour les livres d'histoire..."

 worldnews.431.t: "Chute de l'émirat Rashidi"
 worldnews.431.d.OTT: "Bien que leur duel contre la menace wahhabite ait été couronné de succès, la maison de Rashid a longtemps été sous la pression de puissants notables urbains et de familles poussant à l'abolition du régime absolutiste à Ha'il. Sous-estimant cette menace, il semble aujourd'hui que la famille al-Sabhan ait lancé un coup d'Etat, déposant les dirigeants de Ha'il et se couronnant eux-mêmes nouveaux Emirs d'Arabie.\n\nLa Sublime Porte s'est donc jusqu'à présent abstenue de reconnaître l'autorité des nouveaux dirigeants, prétendant que le seul Emir légitime est de la maison d'Ibn Rashid. On ne sait pas encore s'ils interviendront directement dans la politique arabe, mais cet événement marque une nouvelle brèche dans le filet de sécurité ottoman."
 worldnews.431.d.no_OTT: "Bien que leur duel contre la menace wahhabite ait été couronné de succès, la maison de Rashid a longtemps été sous la pression de puissants notables urbains et de familles poussant à l'abolition du régime absolutiste à Ha'il. Sous-estimant cette menace, il semble maintenant que la famille al-Sabhan ait lancé un coup d'État, déposant les dirigeants de Ha'il et se couronnant eux-mêmes nouveaux émirs d'Arabie."
 worldnews.431.a: "Ainsi tombe la Maison d'Ibn Rashid..."

 worldnews.432.t: "Restauration de l'émirat de Rashidi"
 worldnews.432.d: "Après une tentative réussie de prise de pouvoir par la famille Subhani, il semble que les anciens princes d'Ibn Rashid aient repris leur patrie ancestrale, en battant la coalition Subhani dans une bataille qui sera certainement consacrée comme l'une des plus marquantes de l'histoire arabe. De nombreuses questions subsistent cependant, car il semble peu probable que les princes Rashidi aient été capables de rassembler seuls les forces nécessaires, beaucoup soupçonnant une implication ottomane dans l'événement. Ainsi, le statut d'al-Hasa est une fois de plus remis en question, car la province ottomane, longtemps perdue, a peut-être été promise en échange du soutien des Ottomans dans leur quête de pouvoir."
 worldnews.432.a: "Ainsi tombe la Maison d'al-Subhan..."

 worldnews.433.t: "Moustafa Kemal prend le pouvoir"
 worldnews.433.d: "Lassé par les querelles incessantes de la chambre des députés ottomane et gêné par une opposition conservatrice et souvent royaliste, le Grand Vizir a profité des récents événements intérieurs pour centraliser le pouvoir autour de la fonction de Grand Vizir. Le décret de "Maintien de l'Ordre Public", émis en période de grande crise, a déjà conduit à la création de divers tribunaux pour condamner les "ennemis de l'État" et "sauvegarder l'État ottoman".\n\nSi beaucoup s'interrogent sur les véritables motivations de l'homme, il est clair qu'il bénéficie d'un soutien quasi total de l'appareil militaire, limitant grandement les chances de réussite d'un contre-coup d'Etat... "
 worldnews.433.a: "S'agit-il d'un retour à 1913 ?"

 worldnews.434.t: "Moustafa Kemal a été abattu !"
 worldnews.434.d: "Grand vizir et célèbre héros de guerre, le chef de l'OHF Moustafa Kemal Pacha a été abattu plus tôt dans la journée à Izmir alors qu'il s'adressait à une foule immense réunie pour célébrer ses récentes réformes. Le seul tireur, d'origine arménienne, semble avoir eu comme motif immédiat la vengeance de la perte de sa famille lors du massacre arménien, mais de nombreux observateurs soupçonnent la main d'anciens membres de l'Organisation spéciale dans le complot, cherchant probablement à affaiblir l'OHF et à ramener le parti à sa ligne passée d'islamisme et de nationalisme strict."
 worldnews.434.a: "L'Empire ottoman tout entier retient son souffle pour l'avenir..."

 worldnews.435.t: "Fevzi Pacha prend le Pouvoir"
 worldnews.435.d: "Héros de guerre et célèbre commandant de l'armée ottomane, Fevzi Pacha a pris le pouvoir à Konstantiniyye plus tôt dans la journée alors que des colonnes d'infanterie ottomane défilaient devant le palais de Dolmabahce, arrêtant des figures de l'opposition dans une tentative de rétablir l'ordre dans l'empire au nom de la "démocratie" et de la "stabilité". \n\nBien que les observateurs étrangers aient noté que le maréchal des forces ottomanes n'a pas d'ambitions politiques à long terme, souhaitant simplement mettre en place un gouvernement de transition jusqu'à ce qu'une alternative démocratique puisse être rétablie, beaucoup se demandent si en faisant cela, il n'a pas créé un dangereux précédent pour l'ensemble du Moyen-Orient..."
 worldnews.435.a: "Que nous réserve l'avenir ?"

 worldnews.436.t: "Le Prince Sabahattin est nommé Grand Vizir"
 worldnews.436.d.kemal_dead: "Suite à l'assassinat du Grand Vizir Moustafa Kemal à Izmir, [OTT.GetNameDef] a été forcé de convoquer des élections d'urgence pour combler le vide du leadership - qui a maintenant vu la coalition libérale, défaite plus tôt en 1935 par l'OHF de Kemal, gagner une majorité absolue et ainsi cimenter son pouvoir.\n\nAprès sa victoire électorale, le Prince Sabahattin, le leader du HIF, a été nommé Grand Vizir plus tôt dans la journée par le Calife, promettant de réaliser son programme de décentralisation et de promouvoir l'initiative privée."
 worldnews.436.d.kemal_out: "Apparemment incapable d'exécuter ses plans malgré la victoire électorale de 1935, l'ancien grand vizir Moustafa Kemal a remis sa démission au Calife Ottoman il y a quelques mois seulement. Pariant sur des élections anticipées lui apportant la majorité absolue et le mandat populaire dont il avait besoin, il semble que l'ancien général ait fait une grave erreur de calcul car la coalition libérale, défaite en 1935, n'a fait que cimenter son pouvoir.\n\nAprès sa victoire électorale, le prince Sabahattin (chef du HIF) a été nommé plus tôt dans la journée par le Calife, promettant de réaliser son programme de décentralisation et de promouvoir l'initiative privée."
 worldnews.436.a: "Bonne chance !"

 worldnews.437.t: "Proclamation de la Sublime Fédération Ottomane"
 worldnews.437.d: "Des célébrations ont eu lieu à [TUR.Capital.GetCapitalVictoryPointName] aujourd'hui alors que la Chambre des Députés Ottomane a officiellement proclamé la création d'un nouvel État fédéral sur les terres de l'Empire ottoman. La Sublime Fédération Ottomane, dont le nom s'inspire de la grandeur impériale d'antan, est fondée sur les idées du prince Sabahattin et sur les influences étrangères des modèles allemand, autrichien et américain.\n\nBien que la nouvelle constitution transfère des pouvoirs étendus au niveau des vilayets (provinces), beaucoup se demandent si cela signifiera vraiment la démocratie ou simplement une confirmation de l'ancienne aristocratie dans ses positions séculaires..."
 worldnews.437.a: "L'Empire Ottoman tourne une nouvelle page !"

 worldnews.438.t: "Le soulèvement arménien"
 worldnews.438.d: "Ayant subi l'occupation militaire ottomane pendant près de deux décennies, la résistance arménienne a profité de la guerre entre [TUR.Capital.GetCapitalVictoryPointName] et Téhéran pour réaffirmer l'indépendance arménienne, en chassant la garnison ottomane et en levant son drapeau en signe de rébellion.\n\nBien que beaucoup doutent de la viabilité de la révolte, coincée entre le marteau et l'enclume, leur courage et leur détermination ne sont pas passés inaperçus à l'étranger, de nombreuses nations du bloc socialiste reconnaissant immédiatement leur indépendance."
 worldnews.438.a: "Bonne chance !"
 worldnews.438.b: "Rien d'autre qu'une distraction"

 worldnews.439.t: "La Guerre Saoudo-Omanaise"
 worldnews.439.d: "Longtemps divisée en deux entités politiques distinctes : l'Imamat d'Oman à Nizwa et le Sultanat de Mascate à Mascate, la faiblesse toujours croissante de l'ancienne thalassocratie n'est pas passée inaperçue de l'Emir de Najd qui, prévoyant de diviser pour mieux régner, a envahi l'Imamat isolé pour un différend frontalier des plus douteux. \n\nBien que le Sultanat de Mascate, soutenu par des alliés étrangers, ait pu échapper à une menace directe à son indépendance, il a néanmoins décidé d'intervenir dans le conflit, en se ralliant à l'Imam contre la menace saoudienne commune."
 worldnews.439.a: "Muscat peut-il vraiment prendre un autre coup ?"

 worldnews.440.t: "La révolte d'Ikhwan"
 worldnews.440.d: "Déclarant ouvertement leur révolte pour le rétablissement d'un véritable régime islamique tel que défini par les prédicateurs wahhabites, une coalition de divers chefs de tribus arabes se sont unis en opposition à leur suzerain dans l'espoir de briser le pouvoir central de l'État et de restaurer les anciens fiefs décentralisés. Bien qu'il y ait eu, semble-t-il, un accord concernant la propriété future des différentes provinces arabes, peu de gens s'attendent à ce que cette fragile alliance survive à une éventuelle victoire dans leur djihad."
 worldnews.440.a: "Cachez vos femmes et vos enfants, les Ikhwan sont là !"

 worldnews.441.t: "L'Assyrie déclare son indépendance"
 worldnews.441.d: "En réponse à la décision ottomane d'abolir les prélèvements assyriens après une attaque de représailles de la force sur les Ma'dān et avec les derniers vestiges de la zone autonome assyrienne à Bassora sous la menace directe, le patriarche de l'Église assyrienne de l'Est et dirigeant de facto de l'État assyrien Shimun XXI Eshai a déclaré l'indépendance de l'Assyrie.\n\nLaissant entendre qu'il n'est plus possible d'assurer la sécurité de son peuple dans le cadre ottoman, le patriarche a appelé ses anciens alliés de l'Entente à assurer la préservation de leur Etat et de toute leur culture."
 worldnews.441.a: "Cela marquera-t-il un nouveau départ pour le peuple assyrien ?"
 worldnews.441.b: "Quel évènement insignifiant..."

 worldnews.442.t: "La convention Russo-Ottomane"
 worldnews.442.d: "Stupéfiant les observateurs du monde entier, la convention Russo-Ottomane, jusqu'ici gardée secrète, a été activée cette nuit alors que l'ours russe s'est lancé dans sa guerre de reconquête en Europe de l'Est. Le pacte, dont les détails restent encore secrets à ce jour, comprendrait la division du Moyen-Orient, de l'Asie centrale et du Caucase en sphères d'influence ottomane et russe et inclurait un pacte de non-agression entre Moscou et [TUR.Capital.GetCapitalVictoryPointName].\n\nBien que l'alliance temporaire entre les deux puissances soit une surprise, les observateurs n'ont pas tardé à noter qu'elle ne devrait pas durer très longtemps, car les rivaux séculaires finiront forcément par se faire la guerre."
 worldnews.442.a: "Une évolution des plus choquantes"

 worldnews.443.t: "Les intégristes français restaurent la Monarchie"
 worldnews.443.d: ""...A ce titre, pour le bien de la France et de son peuple, en tant que sujet, je demande humblement à monseigneur le duc de Guise, héritier de quarante rois qui, pendant des millénaires, ont fait la France, de s'emparer de la couronne et de nous guider vers la résurrection, le renouveau de la France". Par un simple discours au Parlement, Charles de Gaulle a appelé à la restauration de la monarchie. Après des mois d'instabilité politique, il semble que les intégristes français de l'Action française aient enfin obtenu ce qu'ils souhaitaient. Mais la vérité est que personne en France n'a été surpris par cette évolution : les sympathies royalistes de de Gaulle étaient un secret de polichinelle et son ascension apparemment inexorable au pouvoir allait certainement se terminer ainsi. Seul l'avenir nous dira si le nouveau régime pourra se maintenir, et encore moins reconquérir la métropole française."
 worldnews.443.a: "Réactionnaires se transformant en réaction ultérieure, typique"
 worldnews.443.b: "La France et l'instabilité politique, qu'y a t-il de neuf ?"
 worldnews.443.c: "Cette République a toujours été au bord de l'effondrement"

 worldnews.444.t: "Coalition démocratique à Alger"
 worldnews.444.d: "Après la retraite surprise du Maréchal Philippe Pétain, chef d'une junte militaire à peine voilée depuis dix ans, et l'élection du Général Henri Mordacq à la Tête de l'État, le nouveau Président a rétabli une grande partie des libertés civiles suspendues sous Pétain et a choisi de faire confiance aux forces démocratiques de la République exilée, jusqu'alors plutôt marginalisées, pour former un gouvernement d'unité, une nouvelle "Union Sacrée", lui-même choisissant de jouer un rôle plus protocolaire.\nCette coalition, dirigée par le Parti Social Français conservateur et son chef, le Colonel François de La Rocque, s'est engagée à faire tout ce qui est en son pouvoir pour poursuivre l'effort de reconquête de la métropole française et de "renversement de la Révolution", bien que les sceptiques ne soient pas certains que cette large coalition unissant des forces très différentes durera assez longtemps pour remplir ce vœu."
 worldnews.444.a: "Réactionnaires avec le sourire"
 worldnews.444.b: "La République perdure !"
 worldnews.444.c: "Je leur donne quelques mois avant qu'ils ne s'effondrent"

 worldnews.445.t: "Coup d'état à Alger"
 worldnews.445.d: "La junte militaire à peine voilée du maréchal Philippe Pétain est tombée dans un coup d'État mené par un de ses anciens alliés, le général Henri Mordacq. La légitimité du maréchal à gouverner avait été progressivement érodée par des accusations de népotisme et de corruption, une tentative de centralisation du pouvoir entre ses mains a ajouté des accusations de tyrannie à la longue liste de griefs à son égard, précipitant le coup d'État. Pétain est maintenant en détention, et le général Mordacq a été élu chef de l'État. Bien qu'il ait annoncé que les libertés civiles suspendues sous le régime précédent seraient restaurées et promis un retour éventuel à un régime démocratique complet, le général a annoncé que pour le moment présent, un "Comité de Salut National" composé de militaires, d'experts et de parlementaires serait créé pour mettre en œuvre au mieux les réformes qu'il estime nécessaires pour reprendre la métropole française."
 worldnews.445.a: "Les réactionnaires se dévorent les uns les autres"
 worldnews.445.b: "Un premier pas vers la démocratie"
 worldnews.445.c: "Il aurait dû le voir venir"

 worldnews.446.t: "Le Maréchal tient bon"
 worldnews.446.d: "Contre toute attente, après des mois d'agitation, de débats intenses, de protestations, on a l'impression que tout est rentré dans l'ordre dans la République française exilée. La légitimité de la junte militaire à peine voilée du Maréchal Philippe Pétain avait été érodée par des accusations de népotisme et de corruption, et une tentative de centralisation du pouvoir entre ses mains ajoutait des accusations de tyrannie à la longue liste de griefs à son égard. Pourtant, le "Lion de Verdun" tient bon, s'assure le soutien des classes supérieures, ravive l'admiration de son peuple et apaise les troubles de la République grâce à l'appui du groupe énigmatique Redressement Français. Le front intérieur étant assuré, Pétain a annoncé qu'un large éventail de réformes serait mené, afin de préparer au mieux la France à la lutte pour la reconquête de la métropole."
 worldnews.446.a: "Le masque tombe"
 worldnews.446.b: "La junte n'était-elle pas censée être temporaire ?"
 worldnews.446.c: "La France a toujours eu besoin d'une main forte"

 worldnews.447.t: "Les Exilés français triomphent"
 worldnews.447.d: "Après deux décennies, les feux de la révolution ont été éteints une fois pour toutes. Malgré de faibles chances, les exilés français ont réussi à reprendre la Métropole. Grâce à la coopération de leurs alliés et à un incroyable effort de mobilisation nationale, ils ont réussi à déjouer ceux qui leur faisaient obstacle. D'immenses célébrations sont prévues, notamment à Paris où un défilé sur les Champs-Élysées pour les troupes de toute l'Entente aura lieu. Cependant, les Français restent profondément divisés : certains accueillent les exilés comme des libérateurs, d'autres déplorent la chute de la Commune, et la plupart sont simplement sous le choc, épuisés par la guerre, leur vie bouleversée pour la deuxième fois en une génération : cette guerre civile n'est que nominalement terminée, les blessures qu'elle a ouvertes mettront de nombreuses années à cicatriser."
 worldnews.447.a: "Une tragédie"
 worldnews.447.b: "Enfin, c'est fini"
 worldnews.447.c: "Tous les révolutionnaires partagent le même destin"

 worldnews.448.t: "Le retour des Exilés français"
 worldnews.448.d: "Après deux décennies, les feux de la révolution ont été éteints une fois pour toutes. Malgré les difficultés, les exilés français ont réussi à reprendre une partie de la Métropole grâce à la coopération de leurs alliés et à un incroyable effort de mobilisation nationale. D'immenses célébrations sont prévues, notamment à Marseille où un défilé des troupes de toute l'Entente aura lieu.\nCependant, les Français restent profondément divisés : certains accueillent les exilés comme des libérateurs, d'autres déplorent la chute de la Commune, et la plupart sont simplement sous le choc, épuisés par la guerre, leur vie bouleversée pour la deuxième fois en une génération : cette guerre civile n'est que nominalement terminée, les blessures qu'elle a ouvertes mettront de nombreuses années à cicatriser. De plus, le territoire national de la France reste désuni : déjà, les germes d'un futur conflit sont semés."
 worldnews.448.a: "Une tragédie"
 worldnews.448.b: "Enfin, c'est fini"
 worldnews.448.c: "Tous les révolutionnaires partagent le même destin"

 worldnews.449.t: "La Cinquième guerre des Balkans"
 worldnews.449.d: "Bien que la Serbie ait été vaincue dans la Weltkrieg et occupée par l'Autriche pendant près d'une décennie, ils n'ont pas été écrasés à jamais. Après avoir vaincu ses ennemis en Bulgarie et repris le Monténégro et la Macédoine, [SER.GetNameDef] s'est tourné vers les terres slaves du sud de l'Empire austro-hongrois. Aux côtés de ses alliés de Roumanie et d'Europe de l'Est, les Serbes ont maintenant lancé un ultimatum à l'Autriche-Hongrie pour qu'elle lui cède tous les territoires qu'ils revendiquent. La monarchie a naturellement refusé, et les Autrichiens sont donc à nouveau en guerre contre la Serbie. Seul l'avenir nous dira s'ils l'emporteront à nouveau ou si l'Empire s'effondrera sous le poids de ses ennemis internes et externes."
 worldnews.449.a: "La poudrière explose une fois de plus."
 worldnews.449.b: "Liberté ou mort !"
 worldnews.449.c: "Sommes-nous censés avoir peur ?"

 worldnews.450.t: "La Sixième guerre des Balkans"
 worldnews.450.d: "Avec la défaite de l'Autriche-Hongrie aux mains du pacte de Belgrade, les vainqueurs ont commencé à se chamailler entre eux comme ils l'avaient fait après la première guerre des Balkans. De nombreuses questions restent en suspens - le Banat occidental, la côte adriatique - et l'objectif non déclaré de domination des Balkans est partagé par les gouvernements roumain et serbe. Une fois de plus, une guerre a éclaté dans les Balkans, et seul le temps nous dira qui l'emportera et tracera la carte de la région pour les années à venir."
 worldnews.450.a: "Ça continue !"
 worldnews.450.b: "Notre nation sera unie !"

 worldnews.451.t: "Essor de la Fédération Nordique"
 worldnews.451.d: "Aujourd'hui, un nouveau géant s'est levé dans le Nord. Après de nombreuses sessions de négociations tendues, l'unité nordique que l'on croyait irréalisable est désormais une réalité. Ces dernières années de nombreuses nations du monde se sont éloignées, mais les nations nordiques elles ont suivi la tendance inverse. Cette union fraternelle naitra dans un monde qui est à bien des égards au bord du précipice, mais les nations qui la composent savent qu'ensemble, elles seront beaucoup plus fortes qu'elles n'auraient jamais pu l'être séparément. Une session conjointe du Parlement a été convoquée pour célébrer cette réalisation historique. Trois hourras pour l'unification, trois hourras pour la démocratie!"
 worldnews.451.a: "Hip hip hip hourra pour la Scandinavie !"

 worldnews.452.t: "Les socialistes prennent le contrôle total de la Norvège !"
 worldnews.452.d: "Après avoir remporté les élections et forcé le roi Haakon VIII à abdiquer, le parti socialiste de Norvège a ratifié aujourd'hui une nouvelle constitution qui transforme pleinement le pays en un État syndicaliste, à l'image de la France et de la Grande-Bretagne avant eux. Alors qu'une nouvelle pièce de l'échiquier rejoint la cause syndicaliste, l'équilibre des pouvoirs en Europe est à nouveau bouleversé tout comme l'est la grande partie d'échecs qui se joue entre la révolution et l'ordre ancien - nous n'avons cependant pas encore vu de quelle manière la Norvège affectera elle-même la situation générale."
 worldnews.452.a: "Ont-ils vraiment trahi la confiance du roi Haakon de façon si éhontée ?"
 worldnews.452.b: "Oslo a finalement brisé ses chaînes."

 worldnews.453.t: "[MEX.GetLeader] se proclame Maximato"
 worldnews.453.d: "Le révolutionnaire mexicain Emiliano Zapata est décédé et, suite à sa mort, le Mexique a replongé dans le chaos. Alors que les membres les plus ardemment fidèles du gouvernement croyaient encore à un prompt rétablissement, le combattant de la liberté et jusqu'à aujourd'hui, Leader du Mexique, a laissé une vacance du pouvoir qu'il ne sera pas facile de combler.\n\nAu moment même de la fusillade ayant entrainé la mort de Zapata dans les rues de Mexico, la clique de [MEX.GetLeader] a agi rapidement et a saisi les installations et les institutions gouvernementales, promettant d'amener le socialisme mexicain vers de nouveaux sommets."
 worldnews.453.a: "La démocratie mexicaine est morte comme elle a vécu"
 worldnews.453.b: "La révolution avance"

 worldnews.454.t: "L'armée prend le pouvoir au Mexique"
 worldnews.454.d: "Le révolutionnaire mexicain Emiliano Zapata est décédé et, suite à sa mort, le Mexique a replongé dans le chaos. Alors que les membres les plus ardemment fidèles du gouvernement croyaient encore à un prompt rétablissement, le combattant de la liberté et jusqu'à aujourd'hui, Leader du Mexique, a laissé une vacance du pouvoir qu'il ne sera pas facile de combler.\n\nAu moment même de la fusillade ayant entrainé la mort de Zapata dans les rues de Mexico, des éléments de droite au sein de l'armée ont saisi leur chance. S'étant opposés aux gouvernements mexicains depuis l'arrivée au pouvoir d'Obregon, ils prennent désormais le contrôle total du Mexique et visent à rétablir un pouvoir légitime capable de mettre un terme au chaos endémique."
 worldnews.454.a: "La démocratie mexicaine est morte comme elle a vécu"
 worldnews.454.b: "Cela mettra de l'ordre au Mexique, enfin"

 worldnews.455.t: "La Coalition démocratique a été établie au Mexique"
 worldnews.455.d: "Suite à la mort du révolutionnaire mexicain Emiliano Zapata, le Mexique est sujet à une vacance du pouvoir caractérisée par un leadership peu clair et des structures gouvernementales défaillantes. Alors que les membres les plus ardemment fidèles du gouvernement croyaient encore à un prompt rétablissement, le décès du combattant de la liberté a montré au Mexique que le gouvernement démocratique d'inspiration syndicaliste aurait besoin d'une sérieuse réforme s'il souhaite avoir une chance de perdurer.\n\nAu moment même de la fusillade ayant entrainé la mort de Zapata dans les rues de Mexico, une coalition de partis démocrates a décidé de faire un compromis, dans une tentative de contenir la violence qui sévit dans le pays, et d'avancer vers la stabilité."
 worldnews.455.a: "¡Viva México!"

 worldnews.456.t: "La Troisième Weltkrieg"
 worldnews.456.d.britain_no_france: "L'alliance combinée qui a mis un terme aux rêves des Syndicalistes a pris fin. Après une paix brève mais difficile, les dirigeants de l'Entente ont décidé qu'ils ne pouvaient tout simplement pas coexister avec un Reichspakt qui poursuit ses propres rêves de domination en Europe. Le Royaume-Uni restauré a rallié les différents membres de l'Entente, y compris les exilés français d'Algérie, pour lancer une nouvelle guerre mondiale dans l'espoir de reconquérir enfin la Métropole. Une fois de plus, dans les cieux et dans les mers, les vieux empires meurtris de l'Europe s'affrontent à nouveau. Les citoyens des puissances belligérantes se retrouvent en danger comme jamais auparavant, avec des armes nouvelles et destructrices encore plus avancées que celles qui viennent d'être utilisées dans la Seconde Weltkrieg. Il semble que le monde soit une fois de plus englouti dans une Weltkrieg destructrice."
 worldnews.456.d.no_britain_yes_france: "L'alliance combinée qui a mis un terme aux rêves des Syndicalistes a pris fin. Après une paix brève mais difficile, les dirigeants de l'Entente ont décidé qu'ils ne pouvaient tout simplement pas coexister avec un Reichspakt qui poursuit ses propres rêves de domination en Europe. Le gouvernement toujours en exil du Canada a rallié les différents membres de l'Entente, y compris ses alliés français qui ont récupéré la métropole suite à la dernière guerre, pour lancer une nouvelle guerre mondiale dans l'espoir de reconquérir enfin la Grande-Bretagne.\nUne fois de plus, dans les cieux et dans les mers, les vieux empires meurtris de l'Europe s'affrontent à nouveau. Les citoyens des puissances belligérantes se retrouvent en danger comme jamais auparavant, avec des armes nouvelles et destructrices encore plus avancées que celles qui furent récemment utilisées dans la Seconde Weltkrieg. Il semble que le monde soit une fois de plus englouti dans une Weltkrieg destructrice."
 worldnews.456.d.no_britain_no_france: "La défaite de la Troisième Internationale face au Reichspakt a conduit à ce que les observateurs croyaient être la continuation de l'hégémonie mondiale allemande. Cependant, l'ancienne alliance de l'Entente n'a jamais abandonné ses espoirs de récupérer ses terres natales et a maintenant décidé de déclarer la guerre à l'Allemagne. Les deux parties sont prêtes à tout mettre en jeu et n'exigent rien de moins qu'une reddition inconditionnelle l'une de l'autre. Alors que les océans peuvent séparer les factions, les citoyens de ces nations en guerre se retrouvent en danger en raison de l'avènement de nouvelles armes mortelles dépassant celles utilisées lors de la seconde Weltkrieg. Alors que les gouvernements du monde entier peuvent espérer un retour pacifique à l'ordre mondial d'avant-guerre, il semble qu'une fois de plus, une autre Weltkrieg éclatera."
 worldnews.456.d.no_britain_no_france_yes_america: "Les observateurs pensaient que l'effondrement de la Troisième Internationale inaugurerait la continuation de l'hégémonie mondiale allemande. Cependant, l'Alliance de l'Entente n'a jamais abandonné ses espoirs de reconquérir ses terres et a déclaré la guerre à l'Allemagne. Alors que certains peuvent douter de la puissance des puissances européennes en exil, ils sont soutenus par toute la puissance industrielle et militaire d'une nation américaine restaurée, qui pourrait encore faire pencher la balance en défaveur de Berlin. Alors que de vastes océans peuvent séparer les puissances belligérantes, les citoyens des pays en guerre craignent toujours pour leur vie alors que de nouvelles armes plus meurtrières dépassant celles utilisées lors de la Seconde Weltkrieg font leur apparition. Alors que les nations du monde entier espèrent un retour à l'ordre mondial d'avant-guerre, il semble qu'une autre Weltkrieg engloutira le globe dans les feux de la guerre."
 worldnews.456.d.britain_france: "Malgré la formation d'une coalition unifiée qui a entraîné la défaite des syndicalistes, les adversaires de la Première Weltkrieg se sont à nouveau laissés aller à l'affrontement. Une fois de plus, les armées allemande et française s'affrontent dans les champs du nord de la France, et la Royal Navy et la Kaiserliche Marine se battent en pleine mer, alors que les deux factions cherchent à assurer leur hégémonie sur le monde. Les citoyens européens, ayant récemment survécu à une grande guerre, seront contraints de subir une guerre potentiellement encore plus meurtrière à mesure que de nouvelles armes et technologies dépassant celles utilisées dans la Seconde Weltkrieg apparaissent. Alors que les nations du monde entier espèrent un retour à l'ordre mondial d'avant-guerre, il semble qu'une fois de plus une autre Weltkrieg engloutisse le monde."
 worldnews.456.d.britain_france_america: "Malgré la formation d'une coalition unifiée qui a entraîné la défaite des syndicalistes, les adversaires de la Première Weltkrieg se sont à nouveau laissés aller à l'affrontement. Une fois de plus, les armées allemande et française s'affrontent dans les champs du nord de la France, et la Royal Navy et la Kaiserliche Marine se battent en pleine mer, alors que les deux factions cherchent à assurer leur hégémonie sur le monde. Alors que les observateurs ne doutent pas de la force de la nation allemande, la puissance industrielle nouvellement réunifiée et revigorée des États-Unis peut faire pencher la balance en faveur de l'Entente. Les citoyens européens, ayant récemment survécu à une grande guerre, seront contraints de subir une guerre potentiellement encore plus meurtrière à mesure que de nouvelles armes et technologies dépassant celles de la Seconde Weltkrieg apparaissent. Le monde sera donc témoin d'une autre Weltkrieg, encore plus terrifiante que celles du passé."
 worldnews.456.a: "La revanche est un moteur puissant"
 worldnews.456.b: "Quel espoir leur reste-t-il?"
 worldnews.456.c: "Nous les avons battu en 1919, nous pouvons encore les battre aujourd'hui"
 worldnews.456.e: "Cette fois ci la victoire sera à nous!"

 worldnews.457.t: "Paris contre Moscou"
 worldnews.457.d.entente_alive: "La Seconde Weltkrieg ne s'est pas terminée avec la défaite de l'Allemagne. Elle s'est poursuivie par des affrontements entre l'Entente et l'Internationale en Afrique du Nord et dans l'Atlantique Nord. A présent, un nouvel espoir est né pour l'Entente avec la mise en marche de la machine de guerre russe - et tout le long de la frontière entre les sphères d'influence russe et française, la « Lutte Crépusculaire » de Sir Winston Churchill s'est transformée en une lutte pour l'ordre mondial, elle sera si sanglante qu'elle en éclipsera totalement la guerre de 1939.\n\nAu-delà des lignes de front, les citoyens des puissances belligérantes sont en danger comme jamais auparavant, avec l'avènement de machines de mort aériennes qui menacent d'anéantir des villes entières dans les heures suivants les déclarations de guerre. Alors que les deux parties se mobilisent, les derniers tenants du pacifisme d'avant-guerre se demandent - l'Europe se reposera-t-elle un jour ?"
 worldnews.457.d.entente_dead: "Le monde se doutait que le réveil de l'Europe serait difficile après la défaite allemande. Avec la victoire de la Troisième Internationale sur les empires coloniaux d'Afrique et d'Europe centrale, seule la Russie peut désormais s'opposer à la domination mondiale syndicale. Et il semble que les systèmes idéologiques russe et français, forgés sur les cendres de la défaite allemande, s'affronteront donc dans une lutte pour l'ordre mondial, si sanglante qu'elle en éclipsera totalement la Seconde Weltkrieg.\n\nAu-delà des lignes de front, les citoyens des puissances belligérantes sont en danger comme jamais auparavant, avec l'avènement de machines de mort aériennes qui menacent d'anéantir des villes entières dans les heures suivant les déclarations de guerre. Alors que les deux parties se mobilisent, les derniers tenants du pacifisme d'avant-guerre se demandent - l'Europe se reposera-t-elle un jour ?"
 worldnews.457.a: "Evidemment pas"
 worldnews.457.b: "Nous écraserons la Révolution, tout comme en 1814!"
 worldnews.457.c: "C'est la lutte finale!"
 worldnews.457.d: "Avec les Russes de notre côté, la victoire est assurée!"

 worldnews.458.t: "Puerto Rico déclare son indépendance"
 worldnews.458.d.nat: "Leurs rangs s'étant gonflés de recrues, les rebelles nationalistes portoricains ont pris le contrôle de la capitale de l'île, San Juan, et des principales installations militaires d'un seul coup. Face à cet assaut coordonné, les forces étrangères ont alors évacué l'île , et bien qu'une résistance policière sporadique se poursuive, l'île est définitivement passée sous contrôle nationaliste.\n\nPedro Albizu Campos a été nommé président de la République autoproclamée de Puerto Rico et un nouveau pouvoir législatif a été constitué au sein de son parti. Alors que jusqu'à présent les nationalistes étaient occupés à consolider leur pouvoir, leur agenda politique est clair. Ils continuent de rechercher "l'indépendance totale" de Puerto Rico - par tous les moyens nécessaires et quoi qu'il arrive..."
 worldnews.458.d.dem: "Avec l'éclatement de la Deuxième Guerre Civile Américaine, non seulement le vaste continent américain a plongé dans le chaos, mais également ses nombreuses possessions d'outre-mer. Aujourd'hui, la petite île des Caraïbes de Porto Rico, gagnée lors de la guerre hispano-américaine, a officiellement échappé à l'emprise de l'Oncle Sam lorsque la nouvelle nation a signé la Déclaration d'indépendance de Porto Rico, ouvertement dirigée contre les États-Unis.\nPour beaucoup, cette tournure des événements était inévitable. Les nationalistes avaient déjà forcé Blanton C. Winship, l'impopulaire gouverneur nommé localement, à démissionner en faveur d'une large coalition de personnalités et de partis nationalistes de premier plan, l'Union de Porto Rico. Maintenant que l'objectif de la coalition a été atteint, il semble que ses membres ont suivi leur propre agenda et appelé à organiser de nouvelles élections pour décider qui dirigera le plus jeune pays du monde."
 worldnews.458.a: "Liberté!"
 worldnews.458.b: "Nous devrions garder un œil sur l'île"
 worldnews.458.c: "L'Aigle tombe toujours plus bas"

 worldnews.459.t: "La Deuxième guerre sino-japonaise"
 worldnews.459.d.fengtian_losing: "Les tensions montaient depuis longtemps entre la Chine et le Japon, ce dernier soutenant la clique rivale Fengtian en Mandchourie, comme moyen de défendre leurs intérêts dans la région. Lorsque la guerre éclata finalement entre le Fengtian et la [china.GetNameDef], la perspective d'une intervention japonaise continua de hanter les esprits, au cas où [FNG.GetLeader] ne parviendrait pas à l'emporter.\n\nCes craintes s'avèrent de plus en plus justifiées lorsque, la guerre s'éternisant et la victoire échappant de plus en plus à Fengtian, celui-ci fut contraint de faire appel à son bienfaiteur à Tokyo pour obtenir de l'aide. [china.GetLeader] a déjà dénoncé [FNG.GetLeader] comme un « larbin des japonais » et a affirmé que l'intervention étrangère était une preuve de sa soumission. Désormais, les deux civilisations anciennes sont donc une nouvelle fois en guerre."
 worldnews.459.d.japan_and_fengtian: "Les tensions montaient depuis longtemps entre la Chine et le Japon, ce dernier soutenant la clique rivale Fengtian en Mandchourie, comme moyen de défendre leurs intérêts dans la région. Bien que Tokyo ait clairement indiqué qu'ils n'autoriseraient aucun empiètement chinois sur leur sphère d'influence en Mandchourie, la [china.GetNameDef] ne se découragea pas, dénonçant « l'impérialisme japonais » et promettant qu'elle ne se plierait pas aux exigences étrangères.\n\nAinsi, lorsque [china.GetNameDef] et [FNG.GetNameDef] finirent pas se déclarer la guerre, le Japon rejoint le conflit au côté de ce dernier. [china.GetLeader] dénonça immédiatement [FNG.GetLeader] comme traître à la nation entière, et comme « larbin des japonais » pour ses actions. Désormais, les deux civilisations anciennes sont donc une nouvelle fois en guerre."
 worldnews.459.d.japan_versus_fengtian: "Les intérêts japonais sont depuis longtemps liés à la Mandchourie, Tokyo fournissant une aide militaire et économique à la clique du Fengtian au pouvoir, en échange de la promesse faite par Zhang Zuolin, son chef, de respecter les intérêts japonais. Cette relation, cependant, était d'autant plus délicate que Zuolin tentait de garder les Japonais à distance.\n\nCependant, le refus de [FNG.GetNameDef] de répondre à toute autre demande japonaise a fini par conduire à une rupture des relations entre les deux pays. L'Empire du Japon s'est engagé à déposer [FNG.GetLeader], déclarant son administration actuelle « hors de contrôle », tandis que [FNG.GetNameDef] a officiellement adopté une position anti-concessionniste et a promis de chasser les Japonais de Chine une fois pour toutes."
 worldnews.459.d.default: "Les négociations ont été interrompues entre le Japon et [china.GetNameDef], après que les Chinois ont déclaré qu'ils ne toléreraient plus d'intrusion japonaise sur le continent. Des rapports en provenance du Japon indiquent que le pays est prêt à lancer une invasion totale de la Chine, pour la première fois en près de cinquante ans.\n\nAlors que les troupes commencent à s'affronter, la survie de la Chine semble compromise, vue la puissance et la supériorité de la machine de guerre japonaise. La nation est maintenant confrontée au plus grand péril de ses deux millénaires d'histoire, car l'intervention occidentale semble peu probable, ces puissances luttant elles-mêmes contre leurs propres crises. La bataille pour la Chine prouvera si les plans du Japon pour une "Grande Asie de l'Est" verront le jour, ou si le dragon chinois se réveillera enfin de son sommeil."
 worldnews.459.a: "Wansui !"
 worldnews.459.b: "Banzai !"
 worldnews.459.c: "Le sort de la Chine est en jeu"

 worldnews.462.t: "La "démocratie" bombarde Alger"
 worldnews.462.d: "Massacre. Bain de sang. Ces mots semblent insuffisants pour décrire les événements qui se sont déroulés à Alger, au cours desquels le cuirassé Démocratie a tiré dans la foule. La journée avait commencé par des manifestations pacifiques des forces réformistes. Mais à un moment donné, un coup de feu a retenti, un cri s'est entendre et un homme est mort : puis les manifestants ont paniqué, et les forces gouvernementales ont perdu toute retenue. En quelques minutes, la capitale des exilés avait plongé dans une atmosphère de guérila. Puis à la tombée de la nuit, le régime confronté à la possibilité d'un soulèvement général considéra qu'une telle perspective était intolérable, et le sinistre ordre fut donc donné. La suite, ce ne sont que des récits de corps mutilés, d'exécutions sommaires, de photographies floues échappant à la censure de la République, mais les journaux français purent fièrement titré "Une tentative de Coup d'Etat rouge bravement déjouée". Une seule chose est sûre : l'autorité du Maréchal est maintenant incontestée."
 worldnews.462.a: "Les réactionnaires sont maintenant en train de s'entre déchirer!"
 worldnews.462.b: "Ainsi s'achève la République Française"
 worldnews.462.c: "Que la République soit balayée"

 worldnews.463.t: "La Fédération Lituano-Biélorusse"
 worldnews.463.d.whr: "L'Europe de l'Est a vu de nombreux États s'élever puis sombrer depuis l'époque de la Grande Guerre, mais aucun n'aurait pu prédire que le plus récent de ses membres serait [WHR.GetNameDef]. Malgré les différences entre les deux nations, le gouvernement biélorusse a travaillé sans relâche pour que les deux puissent s'unir, promettant l'autonomie et l'égalité entre les deux entités.\n\nFinalement, tout fut mis en place pour que [WHR.GetLeader] annonce la formation de [WHR.GetNameDef], une union entre les deux pays qui est censée remonter à l'époque du Grand-Duché de Lituanie. L'avenir de la Fédération est peut-être incertain, mais il est certain que la Biélorussie et la Lituanie ont eu leurs destins liés."
 worldnews.463.d.lit: "L'Europe de l'Est a vu de nombreux États s'élever puis sombrer depuis l'époque de la Grande Guerre, mais aucun n'aurait pu prédire que le plus récent de ses membres serait [LIT.GetNameDef]. Malgré les différences entre les deux nations, le gouvernement biélorusse a travaillé sans relâche pour que les deux puissent s'unir, promettant l'autonomie et l'égalité entre les deux entités.\n\nFinalement, tout fut mis en place pour que [LIT.GetLeader] annonce la formation de [LIT.GetNameDef], une union entre les deux pays qui est censée remonter à l'époque du Grand-Duché de Lituanie. L'avenir de la Fédération est peut-être incertain, mais il est certain que la Biélorussie et la Lituanie ont eu leurs destins liés."
 worldnews.463.a: "Les loyalistes auront tout notre soutien !"
 worldnews.463.b: "Comme c'est inattendu"

 worldnews.464.t: "Mittelafrika a été restaurée"
 worldnews.464.d: "Lorsque la colonie allemande de MIttelafrika s'est effondrée, le monde a pensé que la domination allemande sur le continent noir avait disparu pour toujours. Ce qui restait de l'ancienne administration coloniale s'était retiré en Namibie, choqué, déshonoré et désorganisé. Pourtant l'affaire n'en resta pas là. Sous la direction de [NMB.GetLeader], les Allemands lancèrent une série de campagnes depuis Windhoek, déterminés à voir voler à nouveau la bannière impériale de Zanzibar jusqu'à la Côte d'Ivoire. Ces plans se concrètisèrent finalement une fois que les forces allemandes eurent pris le contrôle de tout ce qui était autrefois Mittelafrika, déclarant au passage que l'administration était rétablie. Contre toute attente, le colonialisme a donc prévalu."
 worldnews.464.a: "Quelle merveilleuse nouvelle!"
 worldnews.464.b: "L'Afrique est à nouveau enchainée..."
 worldnews.464.c: "Le Kaiser est de retour"

 worldnews.465.t: "La Révolution Nationale Insulindienne"
 worldnews.465.d: "L'Insulinde est l'une des plus anciennes colonies européennes, passée sous la coupe du gouvernement néerlandais en 1800 et sous celle de la compagnie néerlandaise des Indes orientales bien avant. Cet état de fait pourrait cependant ne pas durer bien longtemps, car dans un contexte d'instabilité croissante et de colère contre les suzerains coloniaux néerlandais, [INS.GetLeader], l'une des figures les plus influentes du mouvement d'indépendance insulaire, a pris la tête d'un soulèvement armé pour chasser les forces coloniales et a déclaré le début de la Révolution nationale insulaire. Bien que les rebelles soient confrontés à des déficiences en matière d'équipement et d'entraînement par rapport aux Néerlandais, ils ont l'avantage de se battre sur leur propre terrain contre un ennemi qui doit approvisionner ses forces à des milliers de kilomètres. Quel que soit le vainqueur, l'Insulinde a été changée à jamais."
 worldnews.465.a: "Merdeka!"
 worldnews.465.b: "Un nouveau coup porté au pouvoir Européen..."
 worldnews.465.c: "Des bandits et des criminels!"

 worldnews.466.t: "Indépendance de l'Islande"
 worldnews.466.d: "La petite île d'Islande située dans l'Océan Atlantique a longtemps été gouvernée par les rois du Danemark, tombant sous leur contrôle il y a plus de 400 ans, mais les événements récents ont bouleversé cet état de fait. Suite au Lundi Noir et aux efforts du gouvernement danois pour répondre à la crise, les appels à l'indépendance totale se sont amplifiés jusqu'à ce que le gouvernement soit contraint d'organiser un référendum sur l'indépendance, pour déterminer l'avenir de l'île. Les résultats étant maintenant connus, il semble que le parti indépendantiste ait gagné, faisant de l'Islande la plus récente république d'Europe. Bien que beaucoup considèrent cette journée comme une fête, d'autres craignent que la nouvelle indépendance du pays ne soit rapidement balayée par la Grande-Bretagne ou le Canada, qui l'observent tous deux avec avidité. Quoi qu'il en soit, un nouveau joueur est en course dans l'Atlantique."
 worldnews.466.a: "Une journée de fête!"
 worldnews.466.b: "Comme c'est intéressant..."
 worldnews.466.c: "Comment cela pourrait-il affecter l'équilibre dans l'Atlantique?"

 worldnews.468.t: "La Rada centrale prend le pouvoir en Ruthénie blanche"
 worldnews.468.d: "L'économie allemande étant secouée par une grave crise économique, ses répercussions ont rapidement atteint les pays satellites orientaux de l'hégémon européen. La Ruthénie Blanche, une petite et jeune nation, fut rapidement frappée par l'instabilité. Mais après que des éléments de gauche radicale ont attisé l'agitation dans tout le pays, l'armée est finalement intervenue et a renversé le gouvernement social-démocrate élu. Radasłaŭ Astroŭski, député de Ruthénie blanche, a été nommé président par intérim. Les vestiges de l'ancien gouvernement étant balayés, Astroŭski consolida le pouvoir autour d'une nouvelle institution, la Rada Centrale (Conseil), en se désignant lui même comme son président. La Ruthénie blanche, avec le soutien tacite de l'Allemagne, est devenue un régime autoritaire et sa démocratie naissante étouffée dans l'oeuf."
 worldnews.468.a: "Ils devraient se montrer plus loyaux."
 worldnews.468.b: "Une preuve supplémentaire que le réformisme est voué à l'échec."
 worldnews.468.c: "Ils ne sont pas à l'abri de la révolution."
 worldnews.468.e: "Une autre démocratie succombe au radicalisme."

 worldnews.469.t: "Le Putsch Kryvien"
 worldnews.469.d: "L'économie allemande étant secouée par une grave crise économique, ses répercussions ont rapidement atteint les pays satellites orientaux de l'hégémon européen. La Ruthénie Blanche, une petite et jeune nation, fut rapidement frappée par l'instabilité. Mais après que des éléments de gauche radicale ont attisé l'agitation dans tout le pays, l'armée est finalement intervenue et a renversé le gouvernement social-démocrate élu. Après une brève lutte de pouvoir, le vide a été comblé par nul autre que Vacłaŭ Łastoŭski, chef du Parti National Populiste des paysans « Chêne vert ». Historien et écrivain, Łastoŭski a été fortement impliqué dans la lutte de la Ruthénie blanche pour gagner son indépendance de la Russie. Profondément russophobe, il espère purger complètement le pays des influences russes et remodeler l'identité nationale des Ruthènes Blancs autour de la tribu médiévale Kryvienne. Alors que la Russie renait de ses cendres, une guerre de survie apparaît désormais inévitable."
 worldnews.469.a: "De parfaits alliés contre la menace Russe."
 worldnews.469.b: ""De pures Slaves?" Hah!"
 worldnews.469.c: "Une preuve supplémentaire que le réformisme est condamné à échouer."
 worldnews.469.e: "Ils ne sont pas à l'abri de la révolution."
 worldnews.469.f: "La chute de la démocratie engendre une terrible tyrannie."

 worldnews.470.t.wk2: "Les Exilés Français interviennent dans la Weltkrieg"
 worldnews.470.t.before_wk2: "La guerre civile Française reprend"
 worldnews.470.d.wk2: "Après deux décennies à préparer leur retour au pays, les exilés français en Algérie ont décidé de prendre l'initiative et de profiter de la Weltkrieg en cours pour déclarer la guerre aux pays membres de la Troisième Internationale.\n\nL'alliance révolutionnaire étant occupée à combattre l'Allemagne, les forces de l'Entente pensent qu'elles ont maintenant une chance de rentrer chez elles et d'écraser une fois pour toutes les révolutions qui les ont chassées. Malgré la rhétorique de l'Entente, la question de savoir si les anciennes puissances impériales seront en mesure de débarquer sur leurs terres est ouverte et dépend en grande partie de la chance et de la générosité de leur ancien ennemi allemand."
 worldnews.470.d.before_wk2: "Alors que, nominalement, le monde est largement en paix depuis la Révolution Britannique de 1925, la vérité est qu'une guerre était attendue. Après la Grande Guerre, les révolutions en Grande-Bretagne, en France et en Italie n'ont pas détruit leurs anciens gouvernements, mais les ont simplement envoyés outre-mer, se préparant depuis lors à une confrontation finale.\n\nCette confrontation semble proche. Il y a quelques heures à peine, les patrouilles de la Marine Nationale en Méditerranée ont soudainement changé d'orientation - directement vers les eaux communardes. Alors que les affrontements maritimes entre les gouvernements français ne sont pas inconnus, les navires qui s'approchent ne font aucune tentative pour changer de cap. Déjà, les forces communardes ont été mises en alerte, conscientes que leur guerre n'attend plus."
 worldnews.470.a: "Nous rentrerons chez nous!"
 worldnews.470.b: "Ils pourraient nous être utiles..."
 worldnews.470.c: "Ces réactionnaires ne sont rien de plus qu'une nuisance,\nnous les écraserons avec facilité."
 worldnews.470.e: "L'Entente ne laisse vraiment pas tomber"

 worldnews.471.t.wk2: "Le Canada intervient dans la Weltkrieg"
 worldnews.471.t.before_wk2: "Guerre dans l'Atlantique Nord"
 worldnews.471.d.wk2: "Après la fin de la révolution britannique, le nouveau gouvernement syndicaliste de Londres s'est retrouvé face à l'ancien gouvernement en exil d'Ottawa, de l'autre côté de l'Atlantique, pendant une décennie et demie, aucune des deux parties ne voulant ni ne pouvant rompre la paix tendue qui a suivi.\n\nAujourd'hui, cet étrange statu quo s'est finalement effondré, le gouvernement canadien ayant déclaré qu'il n'attendrait pas plus longtemps pour \"poursuivre la lutte\". Des rapports faisant état de grandes mobilisations et d'actions navales agressives, ainsi que des rumeurs de coordination avec le Reichspakt, semblent confirmer que le Canada s'est jeté avec ses alliés dans la Seconde Weltkrieg."
 worldnews.471.d.before_wk2: "Alors que, nominalement, le monde est largement en paix depuis la Révolution Britannique de 1925, la vérité est qu'une guerre était attendue. Après la Grande Guerre, les révolutions en Grande-Bretagne, en France et en Italie n'ont pas détruit leurs anciens gouvernements, mais les ont simplement envoyés outre-mer, se préparant depuis lors à une confrontation finale.\n\nCette confrontation semble proche. Plus tôt dans la journée, les navires de guerre canadiens ont commencé à saisir de force un certain nombre de navires marchands britanniques traversant l'Atlantique, dans ce qui semble être une action coordonnée. Bien que la posture entre les deux marines soit connue, cette fois-ci, il semble que la Royal Navy ne se retire pas et se dirige avec intention vers les eaux républicaines. La Republican Navy a répondu de la même manière : leur guerre n'attend plus."
 worldnews.471.a: "C'est notre seule chance de rentrer chez nous!"
 worldnews.471.b: "On dirait que nous ne serons pas les seuls\nà gérer une guerre sur deux fronts, alors"
 worldnews.471.c: "Ils ne peuvent pas écraser la révolution!\nNous allons les battre de nouveau!"
 worldnews.471.e: "L'Entente sera-t-elle à nouveau vaincue,\nou la révolution écrasée?"

 worldnews.473.t: "La guerre des Mau Mau"
 worldnews.473.d: "Les nouvelles de la colonie allemande de [MAF.GetNameDef] sont généralement décrites comme sans incident et positives, les administrateurs coloniaux décrivant le projet comme une puissante expression de la puissance allemande. Cependant, l'existence même de la colonie semble aujourd'hui menacée, car ce que les autorités allemandes ont décrit auparavant comme un conflit à petite échelle et en train de s'éteindre a violemment dégénéré en guerre. Au Kenya, une coalition de plusieurs ethnies différentes s'est regroupée pour former une insurrection visant à expulser les colons européens du pays. En réponse, [MAF.GetLeader], le chef de la colonie, a juré de « rétablir l'ordre » alors que les unités [MAF.GetAdjective] se préparaient pour la guerre."
 worldnews.473.a: "Nous écraserons facilement ces sauvages."
 worldnews.473.b: "Tout d'abord, nous n'aurions jamais du laisser Ritter à la tête de Mittelafrika."
 worldnews.473.c: "Ce n'était qu'une question de temps avant que les Africains ne brisent leurs chaînes."
 worldnews.473.e: "Cela prouve que les Boches n'ont jamais su gérer correctement leurs colonies."
 worldnews.473.f: "Et merde, une autre révolte indigène en Afrique?"

 worldnews.474.t: "La guerre des Mers Orientales"
 worldnews.474.d.ger: "Au cours du siècle dernier, l'Asie est devenue un continent largement dominé par les puissances occidentales, et bien que le flambeau soit depuis passé de Londres et Paris, à Berlin, cette domination reste toujours d'actualité, au grand dam de Tokyo. Cependant, ce statu quo menace d'être rompu maintenant que [JAP.GetNameDef] et [GER.GetNameDef] se sont déclarés la guerre. Malgré tous les espoirs de paix, cette confrontation semblait en effet inévitable, les plans japonais de domination de l'Asie ayant toujours été incompatibles avec le maintien de la domination allemande dans la région. Une fois que l'Occident a été plongé dans la crise, les dirigeants de Tokyo ont immédiatement saisi cette occasion, craignant que cette occasion ne se représente plus jamais. Quel que soit le côté que la fortune puisse favoriser, une chose est sûre : l'avenir de l'Asie est en jeu."
 worldnews.474.d.noger: "Au cours du siècle dernier, l'Asie est devenue un continent largement dominé par les puissances occidentales, et bien que le flambeau soit depuis passé de Londres et Paris, à Berlin, cette domination reste toujours d'actualité, au grand dam de Tokyo. Cependant, ce statu quo menace d'être rompu.  Après la chute de l'Empire allemand, il était inévitable que le Japon n'attende pas longtemps pour tenter de réaliser ses vieilles ambitions d'expulser les puissances coloniales d'Asie.\n\nDes rapports en provenance de Tokyo confirment que [JAP.GetNameDef] et [GEA.GetNameDef] se sont déclarés la guerre, et bien que les dirigeants de [GEA.Capital.GetCapitalVictoryPointName] se démènent déjà pour préparer des défenses contre l'Armée Japonnaise Impériale, maintenant que la tête du serpent est coupée, la question n'est plus de savoir « si », mais « quand » le drapeau japonais flottera sur cette ville."
 worldnews.474.a: "La libération de l'Asie approche!"
 worldnews.474.b: "Singapour ne tombera jamais!"
 worldnews.474.c: "Les Allemands peuvent-ils tenir cette fois ?"

 worldnews.475.t: "Zhang Zuolin a été assassiné"
 worldnews.475.d: "Après que Zhang Zhuolin a conquis Beijing, le gouvernement chinois du Fengtian semblait prêt à réunifier le pays, mais ces attentes ont été brutalement interrompues. Le « Vieux Maréchal », comme Zuolin était communément appelé, a été abattu par un assassin à Shenyang. Quelques heures seulement après sa mort, les officiers de Yang Yuting ont mené un coup d'État avec le soutien japonais et ont évincé les forces fidèles à Zhang Xueliang, le fils du Vieux Maréchal.\n\nLe nouveau régime de Yuting a déjà adopté une position pro-japonaise, permettant aux entreprises de Tokyo un accès quasi illimité aux vastes ressources du pays et à l'Armée Japonaise Impériale d'aider à « maintenir l'ordre ». Pour beaucoup, il semble que la Chine ne soit plus qu'un protectorat japonais à peine dissimulé."
 worldnews.475.a: "Coopération avec le Japon dans le futur"
 worldnews.475.b: "Très sage"
 worldnews.475.c: "Oh non..."

 worldnews.476.t.dem: "Douglas MacArthur démissionne de la Présidence"
 worldnews.476.t.junta: "Douglas MacArthur renonce à démissionner de la Présidence"
 worldnews.476.d.dem: "À la fin de la Seconde Guerre de Sécession, le gouvernement de Douglas MacArthur, une junte militaire décrite par son chef comme une « mesure temporaire », sort triomphante du conflit. Avec la fin de la crise, cependant, s'est produite une érosion du soutien alors que les démocrates et les partisans de la ligne dure se disputaient pour savoir si le président devait démissionner.\n\nAujourd'hui, ces arguments ont été définitivement balayés  puisque Douglas MacArthur a annoncé son intention de démissionner de la présidence et de permettre des élections libres immédiatement. Déjà, des célébrations ont eu lieu dans les grandes villes du pays alors que beaucoup se réjouissent du retour de la démocratie américaine, bien que d'autres s'inquiètent du précédent que les actions du général pourraient créer pour l'avenir."
 worldnews.476.d.junta: "À la fin de la Seconde Guerre de Sécession, le gouvernement de Douglas MacArthur, une junte militaire qualifiée par son chef de « mesure temporaire », est sortie triomphant. La fin de la crise a cependant été marquée par une érosion du soutien en sa faveur, alors que les démocrates et les partisans de la ligne dure se disputaient pour savoir si le président devait démissionner.\n\nAujourd'hui, ces arguments ont été définitivement balayés puisque Douglas MacArthur a annoncé son intention de rester président jusqu'à ce que "les cicatrices de la guerre civile soient complètement guéries", un arbitrage laissé à la seule appréciation du général lui-même. Déjà, des émeutes ont éclaté dans certaines parties du pays, bien que la plupart des citoyens soient tout simplement trop épuisés, démoralisés ou las de la guerre pour protester."
 worldnews.476.a: "Longue vie à la République !"
 worldnews.476.b: "Cela sonne t-il la fin de la démocratie américaine?"
 worldnews.476.c: "Quelle surprise!"
 worldnews.476.e: "Bah!"

 worldnews.477.t: "Coup d'état à Jinan"
 worldnews.477.d:9 "Pendant 12 ans, la province du Shandong a été dirigée par Zhang Zongchang, un homme autrefois considéré comme le « plus bas » Seigneur de Guerre de Chine, en raison de sa corruption et de son extravagance inhabituellement élevées, même selon les normes chinoises. Cette situation a cependant pris fin de manière inattendue. Aux premières heures de la matinée, un contingent d'infanterie Qing, sur l'initiative de [SQI.GetLeader], est entré à Jinan et a pris d'assaut le domicile de Zongchang, l'emmenant menotté à Beijing en attendant son procès pour ses crimes. [SQI.GetLeader] a par conséquent été nommé nouveau gouverneur du Shandong. Considéré comme un monarchiste dévot et un général capable, la province est solidement ancrée dans l'orbite des Qing."
 worldnews.477.a: "Non ce n'est vraiment pas bon"
 worldnews.477.b: "C'est une menace de moins"
 worldnews.477.c: "Fascinant"

 worldnews.478.t: "Le Congrès de Lyon"
 worldnews.478.d.1.nobel: "Bien que [GER.GetNameDef] et [NFA.GetNameDef] aient combattu ensemble contre les Communards, les deux puissances n'ont pas réussi à s'entendre sur un plan de paix pour préparer l'après-guerre, laissant ainsi planer un doute sur le sort de la France. Mais Berlin est peu disposé à maintenir une occupation coûteuse et le gouvernement d'Alger souhaite récupérer Paris, c'est dans ces conditions que les deux pays se sont réunis à Lyon, pour conclure un accord.\n\nLe Congrès de Lyon qui en a résulté s'est avéré un franc succès. Les forces allemandes mettront fin à leur occupation, tandis que [NFA.GetNameDef] a accepté diverses restrictions militaires, de payer une indemnité, d'offrir aux forces allemandes un accès illimité au territoire français, d'intégrer Mitteleuropa, tout en acceptant la perte de la Bretagne. Beaucoup interprêtent ces résultats comme favorisant largement les intérêts de Berlin."
