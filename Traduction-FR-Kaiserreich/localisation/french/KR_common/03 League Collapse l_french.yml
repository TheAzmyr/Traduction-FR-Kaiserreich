 league_collapse.101.t_1:0 "Le gouverneur Chen reste fidèle !"
 league_collapse.101.t_2:0 "Le gouverneur Chen déposé !"
 league_collapse.101.d_1:9 "Il semblerait que nos manœuvres dans le Zhejiang aient reçu une réponse gracieuse ! Le gouverneur Chen Yi, pour le moins distant mais néanmoins fiable, a rassuré le maréchal de la Ligue Qi quant à sa persistance au sein de la Ligue des huit provinces. Peut-être convaincus par les qualités indisciplinées de Chen Tiaoyuan, ou appréciant la stabilité provinciale qui ne peut être assurée que par l'ordre politique établi, Chen Yi et sa clique du Zhejiang ont mobilisé leurs unités pour la Ligue une fois de plus.\n\nMieux encore, le commandant Shangguan Yunxiang, en poste au Zhejiang, s'est rallié au cri de ralliement de Chen Yi, établissant sa force dans le périmètre de Jinhua. Il a l'intention de marcher vers l'ouest pour s'emparer de la capitale provinciale de l'Anhui et rétablir une fois de plus l'ordre dans la Ligue. Nous devons cependant rester vigilants, car l'entrée du Zhejiang dans le conflit rend la province vulnérable aux avancées des armées du Kuomintang ou de l'Anhui."
 league_collapse.101.d_2:9 "Il semblerait que nos manœuvres dans le Zhejiang aient reçu une réponse gracieuse ! Le général Shangguan Yunxiang, au mieux distant mais néanmoins fiable, a rassuré le maréchal de la Ligue Qi quant à sa persistance au sein de la Ligue des huit provinces. Peut-être convaincus par les qualités indisciplinées de Chen Tiaoyuan, appréciant la stabilité provinciale qui ne peut être assurée que par l'ordre politique établi, ou attirés par nos récompenses, Shangguan et ses subordonnés ont mobilisé leurs unités pour déposer le gouverneur Chen Yi.\n\nEn s'emparant de la capitale provinciale, la Ligue contrôle désormais officiellement la province du Zhejiang. Avec ses forces cimentées autour de Hangzhou, un corridor stable au sud vers Fujian et Jiangxi a été préservé, le gouverneur Deng et le gouverneur Zhou poussant sans doute des soupirs de soulagement.\n\nNous devons cependant rester vigilants, car l'entrée du Zhejiang dans le conflit et le regroupement de la clique du Zhejiang rendent la province vulnérable aux avancées des armées du Kuomintang, du Zhejiang ou de l'Anhui."
 league_collapse.101.a:0 "Un effort fantastique !"

 league_collapse.102.t_1:0 "Shangguan se lève dans le Zhejiang"
 league_collapse.102.t_2:0 "Chen Yi s'élève dans le Zhejiang"
 league_collapse.102.d_1:0 "Shangguan Yunxiang, un des généraux les plus compétents de Sun Chuanfang s'est rangé du côté de la Clique de l'Anqing en cette heure désespérée. Ses forces se sont rassemblées autour de Jinhua et se préparent à marcher vers le nord pour rendre la capitale provinciale de Hangzhou et en chasser les forces de [LEP.GetLeader]. Shangguan ronge son frein depuis longtemps sous le commandement de Chen Yi, et si nous remportons la victoire, il est fort probable qu'il demandera à prendre la place de son ancien maitre comme gouverneur du Zhejiang."
 league_collapse.102.d_2:0 "Comme il nous l'avait promis, le gouverneur Chen Yi de la province du Zhejiang s'est levé et a rejoint nos forces ! Avec son aide, nous contrôlons désormais Hangzhou, qui nous fournit un port pour accueillir les Fengtian et les fournitures japonaises secrètes. Néanmoins, le corridor Anqing-Hangzhou est loin d'être sûr car il constitue une proie facile pour les forces supérieures de [LEP.GetLeader]."
 league_collapse.102.a:0 "Notre allié nous rejoint"

 #Shangguan Yunxiang joins Anqing:
 league_collapse.103.t_1:0 "Le Général Shangguan se Soulève au Zhejiang !"
 #Chen Yi joins Anqing:
 league_collapse.103.t_2:0 "Le Gouverneur Chen Yi se Soulève au Zhejiang !"
 league_collapse.103.d_1:0 "Longtemps gouverneur distant, à la limite de l'isolationnisme, au sein de la Ligue, Chen Yi a dirigé d'une main ferme l'une des provinces les plus prospères et les plus rentables de la nation. Cependant, il n'était pas un ami de la Ligue elle-même, sa loyauté n'étant cimentée que par une amitié personnelle entre lui et Sun Chuanfang. Resté mal à l'aise dans sa neutralité au cours des derniers mois, il semblerait qu'il ait finalement dévoilé son jeu.\n\nInvoquant la nécessité pour la Ligue de maintenir la stabilité et l'ordre non seulement au Zhejiang, mais aussi dans les autres provinces, le gouverneur Chen s'est joint au maréchal intérimaire de la Ligue pour condamner la dépravation du gouverneur Chen Tiaoyuan et sa prise de pouvoir flagrante, l'accusant d'avoir attisé les flammes qui ont conduit Sun Chuanfang, d'ordinaire vigilant, à une immense faiblesse.\n\nSa nouvelle n'a cependant pas été bien accueillie dans toute sa province, car il est tristement célèbre pour ne pas être très populaire parmi ses subordonnés. Cependant, il conserve une suite composée de quelques-uns des meilleurs et des plus brillants éléments de la Ligue, et le maréchal intérimaire de la Ligue en tirera certainement profit. Néanmoins, le général Shangguan Yunxiang, invoquant les abus de ses supérieurs, a rallié la garnison de Hangzhou et les unités sous son commandement à la cause de Chen Tiaoyuan, et contre le gouverneur Chen Yi.\n\nChen renforçant le centre de la ville et attendant des renforts, il semblerait que les ambitions éhontées de Shangguan, qui durent depuis longtemps, aient provoqué sa défection. Cette propagation rapide de l'insubordination est de plus en plus inquiétante."
 league_collapse.103.d_2:0 "Longtemps gouverneur distant, à la limite de l'isolationnisme, au sein de la Ligue, Chen Yi a dirigé d'une main ferme l'une des provinces les plus prospères et les plus rentables de la nation. Cependant, il n'était pas un ami de la Ligue elle-même, sa loyauté n'étant cimentée que par une amitié personnelle entre lui et Sun Chuanfang. Resté mal à l'aise dans sa neutralité au cours des derniers mois, il semblerait qu'il ait finalement dévoilé son jeu.\n\nProfitant de ses contacts et de ses sympathies pour les anti-concessionnistes, le gouverneur Chen Yi a rejoint le gouverneur Chen Tiaoyuan dans ses condamnations du maréchal intérimaire de la Ligue et de l'état général de la Ligue. Rassemblant ses forces dans le Zhejiang, Chen a accusé le maréchal de la Ligue Qi d'avoir ordonné l'assassinat manqué de Sun Chuanfang.\n\nEn annonçant sa sécession officielle de la Ligue des Huit Provinces, Chen Yi a joint ses forces à celles du gouverneur Chen pour engager des hostilités ouvertes avec la Ligue. Chen est un commandant compétent, qui compte dans ses rangs certains des esprits les plus brillants et les plus talentueux de la Ligue. Bien qu'il ne soit pas particulièrement populaire parmi ses propres soldats, ses subordonnés le sont, et sa défection à Anhui a complètement décapité Nanjing des provinces de Jiangxi et de Fujian.\n\nPour sa part, le général Shangguan Yunxiang, déjà actif dans la région, a assuré le maréchal de la Ligue Qi de sa loyauté inébranlable et de son engagement à vaincre les gouverneurs traîtres. Connu pour son ambition éhontée, Shangguan attend certainement plus qu'une médaille pour ses efforts."
 league_collapse.103.a:0 "Maudits Zhejiangais !"

 league_collapse.104.t:0 ""Le Fou" déclare la guerre"
 league_collapse.104.d:0 "L'accession du gouverneur Qi au poste de maréchal de la Ligue en exercice a naturellement été mal accueillie par la plupart des gens. Beijings'abstenant de tout commentaire, car elle s'efforce de gérer ses propres problèmes, les différentes provinces ont refusé de reconnaître l'autorité de Qi ou l'ont carrément qualifié de traître et d'autocrate. Certains magazines et journaux ont commencé à établir des liens entre la succession du maréchal de la Ligue par Qi et la succession immédiate du gouverneur Li Chun dans les années 1920, après le "suicide" de Li.\n\nNéanmoins, Qi n'a pas tardé à brandir son sabre, exigeant la fidélité des gouverneurs qui ne l'ont pas encore formellement accordée. Menaçant de châtier rapidement tous ceux qu'il considère comme des traîtres, il a exigé la reconnaissance du Hunan, du Guangdong et du Guangxi, en vain. De même, il a menacé directement Chen Yi de l'envahir afin de s'assurer de sa loyauté au Zhejiang. Mais le plus pressant, ce sont les demandes adressées au gouverneur Chen Tiaoyuan, aujourd'hui en rupture de ban.\n\nAyant militarisé la frontière avec la Ligue depuis sa sécession informelle, peu de gens comprenaient le jeu de Chen. Attendait-il de frapper Nanjing lorsqu'une ouverture se présenterait ? Ou défendait-il simplement son domaine contre la vague de chaos ? Après que le maréchal de la Ligue Qi eut demandé à Chen de se soumettre à l'autorité de la Ligue, Chen répliqua par une attaque de son cru.\n\nAppelant ses collègues gouverneurs et le gouvernement central à l'aider dans sa cause, Chen Tiaoyuan a dénoncé l'ascension du maréchal Qi comme étant "totalement illégitime" et une "farce", l'accusant d'avoir planifié bien à l'avance l'assassinat de Sun et la prise de pouvoir qui s'ensuit. Cet argument, partagé par de nombreux nouveaux subordonnés et anciens supérieurs de Qi, s'est déjà avéré convaincant. Un certain nombre de jeunes officiers ont commencé à faire défection et à déserter dans ses rangs. Par ailleurs, une série d'unités de l'armée d'Anhui ont commencé à franchir les frontières du Jiangxi et du Jiangsu, avec l'intention de placer Nanjing sous leur autorité."
 league_collapse.104.a:0 "Des porcs intolérables !"

 league_collapse.105.t:0 "Liangguang fait sécession !"
 league_collapse.105.d:0 "Omincément silencieux à la suite des récents événements, Liangguang a longtemps été distant et déconnecté de la structure plus large de la Ligue. À l'origine, le Zhili du Sud et le Zhili du Nord se disputaient la mise en place de leurs propres gouverneurs dans les provinces de Guangxi et de Guangdong. L'ancienne clique du Guangxi, dirigée par le vieillissant Lu Rongting, ayant été reconnue à contrecœur par Beijing, le gouverneur du Guangdong était une véritable foire d'empoigne avant le retour de Chen Jiongming. Les forces de la Ligue s'étant retirées des provinces du Liangguang à la suite du soulèvement de Shanghai en 1932, la Ligue n'exercera plus jamais d'influence mesurable dans le Guangdong ou le Guangxi, à l'exception d'une loyauté nominale.\n\nLe silence du Sud a toutefois été officiellement rompu, puisque ce soir, une déclaration commune du gouverneur Chen Jiongming et du général Lu Yuguang (s'exprimant au nom de son père âgé) a annoncé la sécession officielle de la Ligue des huit provinces. Les effets de leur déclaration s'appliquent immédiatement. Le gouverneur et le général dénoncent le "mépris de la Ligue pour les droits et les besoins du peuple" et critiquent tout particulièrement le maréchal intérimaire de la Ligue, mais ne déclarent pas ouvertement les hostilités.\n\nLe gouverneur Chen Tiaoyuan et son armée de l'Anhui s'étant déjà engagés ouvertement dans un conflit avec la Ligue, cette tournure des événements s'est avérée véritablement désastreuse et, dans la plupart des cas, elle aurait mérité une réponse. Cependant, il est évident que le maréchal intérimaire de la Ligue, Qi, est particulièrement occupé en ce moment."
 league_collapse.105.a:0 "Nous éteindrons leur flamme bien assez tôt."

 league_collapse.106.t:0 "Hunan fait sécession !"
 league_collapse.106.d:0 "Déjà la province la plus autonome de la Ligue, le Hunan est resté dans l'expectative pendant les événements qui se sont déroulés depuis le début de l'année. Le gouverneur Zhao Hengti ayant été rétabli dans ses fonctions par Wu Peifu, il n'a rejoint la Ligue que pour obtenir un soutien matériel dans le rétablissement de l'ordre au Hunan. La province a pris ses distances, notamment en 1932, après une brève frayeur, lorsque les forces du général Ye Kaixin se sont déplacées vers la frontière du Jiangxi pour empêcher les socialistes de pénétrer dans le Hunan. Grâce à l'intervention du maréchal de Jade, le Hunan a obtenu suffisamment d'autonomie pour que nos forces restent en dehors de la province, et notre emprise sur le Hunan n'a fait que s'affaiblir depuis.\n\nMais avec la sécession de Liangguang, le gouverneur Zhao a décidé qu'il était temps d'agir. Toujours démocrate, il a présenté à l'assemblée provinciale un projet de loi visant à faire officiellement sécession de la Ligue. Parrainant personnellement le projet de loi, Zhao a fait un discours sur le fait que le Hunan ne pouvait plus se lier à la corruption de la Ligue, qu'elle n'avait pas réussi à apporter la moindre stabilité et que si la province ne rompait pas avec la Ligue, les feux de la guerre feraient rage dans toute la province.\n\nL'assemblée a semblé émue par ces paroles, la majorité d'entre elle votant largement en faveur de la sécession, et le gouverneur Zhao a officiellement déclaré que tous les accords conclus par le Hunan avec le maréchal de la Ligue étaient nuls et non avenus. Nous aimerions agir contre le Hunan pour cette intransigeance, mais l'armée de Chen étant déjà à nos portes, nous devons tolérer l'insubordination du gouverneur du Hunan, du moins pour l'instant."
 league_collapse.106.a:0 "Ils peuvent profiter de leur autonomie tant qu'ils l'ont encore."

### Section 4 - Flavour Events About the Collapse ###

 league_collapse_flavour.1.t:0 "La Vente du Chemin de Fer de ZheGan"
 league_collapse_flavour.1.d:0 "Les dernières semaines ont vu une grande activité économique dans la Ligue des Huit Provinces, le conglomérat de provinces du sud dirigé par notre subordonné nominal, Sun Chuanfang. Encore plus fortement influencée que nous par le soutien économique allemand, la Ligue vient de terminer la construction d'une voie ferrée majeure, la ligne ZheGan. Bien que financée par les Allemands, elle a été en grande partie construite par la main-d'œuvre chinoise, ce qui a conduit beaucoup à espérer une relation plus équitable entre Allemands et Chinois au sein de la Ligue, du moins dans les affaires économiques.\n\nIl y a quelques jours cependant, dans une initiative surprenante, l'AOG a annoncé publiquement son intention d'acheter et de consolider un certain nombre de chemins de fer de l'Est par l'intermédiaire de leur filiale, la Schantung-Eisenbahn-Gesellschaft - y compris la nouvelle ligne ZheGan.\n\nCette décision a provoqué la colère de nombreux résidents chinois natifs de la Ligue, qui considéraient la ligne ZheGan comme un élément constitutif potentiel d'une relation d'égalité entre Européens et Asiatiques. Des manifestations généralisées ont éclaté, enflammées par des complots de fraude et de détournement de fonds de la part des intimes de Sun."
 league_collapse_flavour.1.a:0 "Nous devons garder un œil sur cela."

 league_collapse_flavour.2.t:0 "Attaques généralisées contre les étrangers"
 league_collapse_flavour.2.d:0 "A la suite des troubles survenus autour de la ligne ferroviaire de ZheGan, un certain nombre d'investisseurs et d'hommes d'affaires allemands ont été sauvagement attaqués par des foules enragées contre les étrangers. Pour couronner le tout, des boycotts généralisés des produits allemands ont commencé dans le Sud et ce matin, des rapports sont parvenus à Beijing concernant des bombardements de gares à Hangzhou et dans d'autres villes situées sur la ligne ferroviaire de Chine centrale. Les transports ont été paralysés dans de nombreuses régions de la Ligue et les guérilleros du Kuomintang au Mingan ont profité de cette occasion pour lancer des attaques de plus en plus audacieuses contre des garnisons isolées de la Ligue.\n\nL’ambassadeur d’Allemagne à Beijing a exigé des comptes et, bien que la Ligue soit largement autonome par rapport à notre contrôle, elle reste officiellement sous nos auspices. Wang Chengbin et d’autres responsables du Zhili ont depuis longtemps fait pression pour exercer un plus grand contrôle sur la Ligue et exhortent Wu à utiliser cette crise pour accroître son influence sur le Sud. Wu, qui a longtemps cherché une excuse pour contenir Sun, rédige actuellement un télégramme pour exiger des comptes de Sun et lui offrir notre aide s’il en a besoin. Ce qui n’est pas dit, bien sûr, c’est la demande d’un contrôle accru sur les affaires de la Ligue s’il accepte notre aide."
 league_collapse_flavour.2.a:0 "Voyons ce que Sun a à dire..."

 league_collapse_flavour.3.t:0 "L'incident de Wuhu"
 league_collapse_flavour.3.d:0 "Des informations inquiétantes sont parvenues ce matin à Luoyang et à Pékin. Bien que les rapports soient quelque peu contradictoires, il semblerait qu'il y ait eu une sorte de massacre de manifestants pacifiques par les troupes de la Ligue et les troupes allemandes dans la ville de Wuhu. Certains affirment que les troupes allemandes ont tout simplement massacré les manifestants, tandis que d'autres affirment qu'un groupe de radicaux du Kuomintang a attaqué les Allemands et les troupes de la Ligue en premier. Quelle que soit la cause, la ville est tombée dans l'anarchie et des manifestations ont éclaté dans toute la Ligue.\n\nParadoxalement, au moment même où nous recevions ces informations, nous recevions un rapport de Sun Chuanfang affirmant qu'il avait la situation sous contrôle. Certains généraux du Zhili, comme Cai Chengxun, réclament une intervention majeure dans le sud si la situation se détériore davantage, mais Wu n'a pas encore pris position clairement sur la question, craignant une intervention de Zhang Zuolin.\n\nPour aggraver encore nos problèmes, Bai Jianwu a informé le Maréchal de Jade que l'Association de la Réforme de l'Empire Chinois a reçu des informations sur la situation, peut-être par l'intermédiaire de contacts parmi les progressistes disséminés dans les légations. Il semblerait qu'ils prévoient de prononcer un discours cinglant plus tard dans l'assemblée aujourd'hui, critiquant l'inaction du Zhili. Les députés de l'Association Harmonie de Cao Kun travaillent rapidement en collaboration avec le président pour préparer une réponse, mais il semblerait que nous ayons été pris au dépourvu."
 league_collapse_flavour.3.a:0 ""Sous contrôle", mais oui bien sûr..."

 league_collapse_flavour.4.t:0 "L'Anhui se Libère"
 league_collapse_flavour.4.d:0 "La province de l'Anhui, longtemps en proie au régime autocratique de Sun Chuanfang, a déclaré cette semaine son indépendance vis-à-vis de la Ligue. Dans un pamphlet largement diffusé, le gouverneur Chen Tiaoyuan a affirmé que l'incident de Wuhu « montre que Sun Chuanfang est incapable de gérer cette crise et le décharge de toute responsabilité dans l'Anhui ».\n\nXiao Yaonan, Wang Chengbin et Li Jichen, gouverneurs du Hubei, du Zhili et du Henan, ont unilatéralement commencé à mobiliser leurs troupes contre d'éventuelles « incursions du Kuomintang », bien que Zhang Qihuang ait informé Wu que leur véritable intention était probablement d'empêcher le chaos de se propager dans les plaines centrales, ce qui pourrait aggraver les choses avec Chen, Sun ou même… [SHD.GetLeader]. Cherchant à saper leur chance d'envahir et de créer une autre guerre calamiteuse dans la veine du conflit qui a précédé la deuxième guerre ZhiFeng, Wu a déclaré un « état de préparation nationale » ce matin à tout l'état-major de l'armée de Beiyang assemblé, les exhortant à préparer leurs troupes à « tout conflit armé possible », et a placé les garnisons aux frontières du Shaanxi et du Fengtian en état d'alerte maximale. Les troupes du Zhili, confuses, se sont largement alignées sur Wu et toute attaque prématurée vers le sud a été effectivement stoppée avant même d'avoir commencé."
 league_collapse_flavour.4.a:0 "Espérons que cela les maintienne dans le droit chemin"

 league_collapse_flavour.5.t:0 "Des réfugiés fuient le chaos de la Ligue"
 league_collapse_flavour.5.d:9 "Face à l'agitation généralisée qui règne dans la Ligue des huit provinces, le gouverneur Li Jichen du Henan et Xiao Yaonan du Hubei ont envoyé un télégramme au président Cao et au maréchal Wu, les informant du nombre croissant de réfugiés qui affluent dans leurs provinces et leur demandant toute réponse ou assistance possible de la part du gouvernement. Bien que l'afflux ait commencé au compte-gouttes, il s'est considérablement intensifié au cours des derniers jours, des familles entières fuyant la tornade explosive de la violence et du banditisme.\n\nEn envoyant d'autres télégrammes de suivi, les gouverneurs ont indiqué au Cabinet qu'après avoir envoyé leurs hommes pour organiser et interroger les réfugiés, il s'avérerait que l'autorité au sein des provinces de la Ligue s'est effondrée bien plus que ce que l'on pensait auparavant. En outre, ils ont demandé à Beijing des vivres et des fournitures supplémentaires pour faire face à tous les réfugiés. En raison de l'inefficacité de la bureaucratie, du gouvernement provincial et de l'insuffisance des moyens financiers, toute aide que le Cabinet daignera apporter sera très coûteuse, même s'il s'agit de la solution la plus humaine."
 league_collapse_flavour.5.a:0 "Terribles nouvelles. Envoyez les provisions."
 league_collapse_flavour.5.b:0 "C'est le cœur lourd que nous devons refuser."

 league_collapse_flavour.6.t:0 "Bain de sang sur le Yangzi !"
 league_collapse_flavour.6.d:0 "Malgré tous leurs efforts, l'afflux de réfugiés dans les provinces du sud s'est avéré trop difficile à gérer. Les gouverneurs eux-mêmes ont envoyé de nombreux télégrammes au Cabinet et au Président pour demander une aide supplémentaire afin de soulager leurs gouvernements débordés. Après la déclaration de la loi martiale dans toute la province du Hubei, le gouverneur Xiao Yaonan a ordonné à ses troupes de fermer tous les ponts et routes menant à la province depuis l'ancien territoire de la Ligue, refusant toute entrée à tous les réfugiés. Un grand nombre d'entre eux, desséchés, sans abri et en colère, ont commencé à se rassembler sur un pont sur le fleuve Yangtze, à la périphérie de Wuhan.\n\nLes manifestants ont commencé à protester pacifiquement pour obtenir l'entrée dans la province, en demandant une action gouvernementale responsable. Mais ils ont rapidement dégénéré en émeutes à grande échelle, les réfugiés ayant réagi violemment contre les troupes de Xiao, en jetant des pierres sur les gardes-frontières. Finalement, un groupe d'hommes qui s'étaient munis d'armes volées - peut-être en raison de la négligence des troupes de Xiao - ont commencé à tirer sur les gardes-frontières, qui ont riposté en ouvrant le feu, d'abord des coups de semonce, puis sur les hommes armés adverses. Ceux qui ne participaient pas activement aux combats ont pris la fuite, bousculant les autres réfugiés et laissant leurs amis ou leurs familles pour morts sur le pont. De tels événements macabres se sont répétés tout au long de notre frontière avec la Ligue, le Sichuan et le Shandong, alors que des foules de réfugiés fuyant la guerre civile et les souffrances se retrouvent dans un bain de sang encore plus grand."
 league_collapse_flavour.6.a:0 "Une calamité ! L'horreur !"

 league_collapse_flavour.7.t:0 "Les Gouverneurs du Sud rompent le contact"
 league_collapse_flavour.7.d:0 "Alors que la violence au sein de la Ligue s’intensifie de jour en jour, les gouverneurs du Yunnan et du Guangdong [YUN.GetLeader] et [GXC.GetLeader] ont pratiquement cessé de répondre aux demandes officielles de renseignements et de rapports sur les événements qui se déroulent sur leurs territoires. Ils méprisent depuis longtemps notre gouvernement, tous deux étant également opposés à ce qu’ils considèrent comme des seigneurs de guerre mesquins qui étendent trop loin leur autorité et des bureaucrates corrompus trop stupides pour voir la lumière – au point que le gouverneur [YUN.GetLeader] a déclaré une guerre en collaboration avec Fengtian il n’y a pas si longtemps. Bien que cela ne soit pas inattendu, et en fait tout à fait prévisible compte tenu des circonstances, cela représente peut-être le dernier clou dans le cercueil de leur attitude officielle à l’égard de notre gouvernement.\n\nBeaucoup de gens dans le cercle intime du Zhili craignent que cela ne présage un effondrement complet de notre autorité, et les nouvelles en provenance de la province du Shanxi ont encore confirmé ces craintes. Le traître Feng Yuxiang, qui avait été lui-même un membre à part entière de la Clique du Zhili, a été chassé de son contrôle à Beijing en 1926. Exilé au Shaanxi après que les gouverneurs Ma du Nord-Ouest eurent repris leurs esprits, il a dénoncé officiellement les actions de notre gouvernement lors de ce que l'on appelle aujourd'hui internationalement "l'incident du Yangtze" au début de la semaine. Il faisait référence aux récents événements qui se déroulent entre les provinces du Hubei, du Henan et nos territoires de facto du Shandong et du Shaanxi.\n\nDéclarant notre gouvernement complètement inapte, "incapable de diriger la Chine", son allié nominal à Taiyuan, notre ancien gouverneur Yan Xishan, a dénoncé la violence comme rien de plus que de la barbarie, mais n’a pas condamné le Cabinet , Wu ou Cao personnellement. Il n’est manifestement pas disposé à compromettre sa neutralité. Néanmoins, il est clair que l’ordre national pour lequel nous avons tant lutté est en train de s’effondrer."
 league_collapse_flavour.7.a:0 "Le vaste brasier de la rage nous dévore."

 #league_collapse_flavour.8 uses loc from league_collapse.57

 league_collapse_flavour.9.t:0 "Le Tigre Souriant S'efface"
 league_collapse_flavour.9.d:9 "L'ombre a longtemps plané sur les appartements du maréchal de la Ligue. Presque délicatement, il gisait là, Sun Chuanfang, autrefois troisième homme le plus puissant de toute la nation, réduit à n'être qu'un poids mort. C'est du moins ce que pensent ses détracteurs. Pour les autres, pour ses milliers d'amis, la tristesse est profonde, le chagrin éternel et les souvenirs omniprésents. Ses plus proches collaborateurs, ses amis, et bien sûr ses propres enfants lui rendent souvent visite. Pleurant des rivières de chagrin, ils ne pouvaient qu'espérer le rétablissement de Sun, alors que les médecins allemands travaillaient jour et nuit pour réanimer le Tigre, afin qu'il puisse à nouveau sortir les crocs.\n\nAu milieu de la nuit de Nanjing, parmi les échos des fusillades, des explosions et des cris, seule une personne singulière était assise dans la chambre du maréchal de la ligue Sun. Jouant avec un briquet, habillé dans l'ombre de la pièce, le maréchal de la Ligue par intérim Qi Xieyuan veillait sur le corps comateux de Sun Chuanfang. Les médecins allemands, bien sûr, faisaient partie de sa suite. C'était lui qui maintenait la timide poignée de vie de Sun. Et il pouvait si facilement l'éteindre, comme la flamme de son briquet.\n\nIl allumait la flamme de son briquet et la refermait. Qi répéta ce mouvement pendant ce qui lui sembla être des heures. Beaucoup de choses jouaient avec l'esprit du général. Sun et Qi étaient des camarades, vraiment. Tous deux nés dans le Zhili du Sud, ils avaient combattu dans le Sud-Est pendant une décennie. Pourtant, Qi n'a jamais pardonné à Sun son inaction en 1925. Lorsque Qi, en tant que gouverneur du Zhejiang, a eu le plus grand besoin d'aide, il a désespérément demandé à Sun, gouverneur du Fujian, de l'aider. Ensemble, ils auraient pu résister aux assauts de Lu Yongxiang et de Zhang Zongchang. Pourtant, Sun a préféré construire pendant un an, au lieu de contre-attaquer immédiatement.\n\nUne telle trahison avait coûté cher à Qi ! Luttant pour faire son retour, il serait "gracieusement" accepté par Sun après la formation de la Ligue. Par sa magie, Qi a fait le sale boulot pour Sun, et maintenant, les voilà. Sun, impuissant, et Qi, tout-puissant. Qui pourrait l'arrêter ? Le débrancher ?\n\nLe lendemain matin, les rapports affluent. Sun Chuanfang a finalement succombé à ses blessures, au milieu de la nuit. Les journaux ont rédigé un éloge funèbre de sa mémoire, louant son "authenticité" et son patriotisme, mais décriant sa brutalité. Les funérailles auront lieu une fois que l'ordre sera rétabli dans la Ligue. Bien que la disparition de Sun ait fait la une des journaux du matin, elle a été entourée d'informations sur les mouvements de troupes, les massacres d'étudiants et l'effondrement total de son empire."
 league_collapse_flavour.9.a:0 ""Il vaut mille fois mieux mourir de la main de mes compatriotes que vivre comme un traître.""

### Section 5 - League War Events ###
 league_war.1.t:0 "Nos hommes font défection !"
 league_war.1.desc:0 "Jour après jour, notre moral s'effondre. Nous n'avons aucune victoire à montrer, aucune gloire à revendiquer, et nous avons été plongés dans une spirale de mort dont nous ne pouvons pas revenir. Des confidents proches de [THIS.GetLeader] l'ont exhorté à fuir en lieu sûr, mais alors qu'il refuse toujours de céder et s'accroche à sa foi en la victoire, notre force a déjà commencé à se déliter..."
 league_war.1.a:0 "Nous avons juste besoin de plus de temps !"

 # league_war.2 (hidden event)

 league_war.3.t.good:0 "Soldats Motivés"
 league_war.3.t.bad:0 "Désertions en augmentation"
 league_war.3.desc.good:0 "Quand un homme croit que la victoire est proche, il se battra plus fort et mieux, dit-on souvent. Que cela soit vrai ou non, les récents succès sur le champ de bataille ont bien contribué à remonter le moral de nos troupes, ce qui a eu un effet positif sur l'effort de guerre."
 league_war.3.desc.bad:0 "Une série d'erreurs, de revers et de pure malchance ont empêché nos forces d'atteindre leurs objectifs. Nous ne parvenons pas à réaliser des gains significatifs et, à mesure que la guerre se prolonge, de plus en plus d'hommes commencent à douter de notre cause, quittant l'armée pour rentrer chez eux ou devenir des bandits."
 league_war.3.a:0 "Bien joué..."
 league_war.3.b:0 "C'est terrible..."

 league_war.4.t.good:0 "Dépôt ennemi capturé"
 league_war.4.t.bad:0 "Pertes d'équipement"
 league_war.4.desc.good:0 "Grâce à nos récentes victoires sur le champ de bataille, nos hommes ont récemment capturé un dépôt de ravitaillement rempli d'armes ennemies ! Bien que les forces en retraite aient tenté de ne rien laisser derrière eux, la vitesse de notre avance les a prises au dépourvu."
 league_war.4.desc.bad:0 "Du fait d'une série de défaites sur le champ de bataille, le moral est tombé à un nouveau plus bas. Alors qu'ils fuyaient les forces ennemies qui avançaient, un groupe de soldats envoyé pour apporter du ravitaillement dans la direction de la capitale a déserté, emportant au passage le stock de ravitaillement. Cet exemple est symptomatique de l'effondrement de la discipline générale, et représente une lourde perte pour notre logistique."
 league_war.4.a.good:0 "Les loyalistes auront tout notre soutien !"
 league_war.4.b.bad:0 "Ce sont tous des escrocs"

 league_war.5.t.good:0 "[THIS.GetLeader] a été loué"
 league_war.5.t.bad:0 "[THIS.GetLeader] a été attaqué"
 league_war.5.desc.good:0 "Les avancées récentes dans la guerre ont permis de renforcer la position de [THIS.GetLeader] et les membres du gouvernement qui critiquaient autrefois son régime ont commencé à se taire. Tandis que les voix de soutien se sont font de plus en plus fortes, si cette tendance se poursuit, la guerre connaîtra une conclusion rapide."
 league_war.5.desc.bad:0 "Les récents revers de la guerre ont suscité de plus en plus de critiques à l'encontre de l'autorité de [THIS.GetLeader]. Les voix opposées à son règne se sont faites de plus en plus fortes et des rumeurs de complots visant à le destituer se font d'autant plus pressantes que les victoires promises s'éloignent de plus en plus. Si cette tendance se poursuit, le régime de [THIS.GetNameDef] pourra succomber à ses divisions internes, bien avant qu'une armée ennemie ne prenne le contrôle de [THIS.Capital.GetCapitalVictoryPointName]."
 league_war.5.a:0 "C'est juste"
 league_war.5.b:0 "Ne peuvent-ils pas la fermer ?"

 league_war.6.t:0 "Des Déserteurs en provenance d'Anqing"
 league_war.6.desc:0 "Il semble que suite à l'effondrement de la clique d'Anqing, un certain nombre de seigneurs de guerre, de généraux et de petits despotes entachés par l'association de Chen Tiaoyuan avec les Japonais aient choisi de parier sur [SHD.GetLeader] plutôt que de risquer les représailles du Kuomintang. Leurs compétences s'avéreront certainement un atout pour nous."
 league_war.6.a:0 "Bienvenue ! "

 league_war.10.t:0 "Anqing est victorieux !"
 league_war.10.d:0 "Le président Cao et le maréchal Wu ont reçu un télégramme leur annonçant une excellente nouvelle ! Les canons de Nanjing s'étant pour la plupart tus, il semblerait que le gouverneur Chen Tiaoyuan, qui vient d'être intronisé maréchal de la Ligue, ait réussi à évincer le gouvernement kleptocratique et corrompu de Qi Xieyuan. Les investisseurs allemands, les hommes d'affaires et les démagogues du Zhili méridional ont soit fui vers les Légations, l'Asie orientale allemande, soit se sont ralliés à des gouvernements plus acceptables.\n\nEn assurant le contrôle des territoires situés à la périphérie de la province d'Anhui, notre soutien dans la guerre a sans aucun doute joué un rôle crucial dans la victoire rapide de Chen sur la Ligue. Alors que les troubles et les combats se poursuivent dans d'autres parties des territoires de l'ancienne Ligue, le gouvernement central s'est acquis un allié indéfectible en Chine, fermement intégré dans notre sphère d'influence."
 league_war.10.a:0 "Un travail fantastique Chen !"

 league_war.11.t:0 "Nanjing est Victorieux !"
 league_war.11.d:0 "Le président Cao et le maréchal Wu ont reçu un télégramme leur annonçant une excellente nouvelle ! Les canons de Nanjing s'étant pour la plupart tus, il semblerait que le maréchal de la Ligue Qi Xieyuan ait réussi à évincer le régime instable, illégitime et chaotique de Chen Tiaoyuan, les anti-concessionnistes, les radicaux et les intellectuels les plus ardents du gouvernement de Chen ayant fui vers les provinces voisines, voire vers le Kuomintang.\n\nEn assurant le contrôle des territoires situés à la périphérie de la province de Nanjing, notre soutien à la guerre a sans aucun doute joué un rôle crucial dans la victoire rapide de Qi sur les rebelles. Alors que les troubles et les combats se poursuivent dans d'autres parties des territoires de l'ancienne Ligue, le gouvernement central s'est assuré un allié solide, bien qu'idéologiquement corrompu, au sein de la Chine, fermement intégré dans notre sphère d'influence."
 league_war.11.a:0 "Stabilité assurée sous le maréchal de la Ligue !"

 league_war.12.t:0 "Nanjing est Battu !"
 league_war.12.d:0 "Après avoir mis en jeu les finances, la crédibilité nationale et la légitimité de notre gouvernement sous prétexte de soutenir le maintien et la stabilité d'un gouvernement fiable au sein de la Ligue, il semblerait que tout cela n'ait servi à rien. Malgré le soutien considérable de Qi, tant de la part de nos anciens alliés allemands que de nos propres capacités, il est parvenu à tout gâcher et à sombrer dans le désespoir.\n\nAvec la révélation des machinations qui ont présidé à son ascension au pouvoir, il semblerait que l'ambition de Qi ait été son ultime chute. Désirant la Ligue pour lui-même, il s'est condamné par inadvertance non seulement à lui-même, mais aussi à ses hommes. Alors que ses kleptocrates fuient vers la Ligue ou vers nos frontières, le maréchal de la Ligue lui-même est porté disparu, fuyant la capitale avec toutes les richesses qu'il pouvait emporter avec son entourage direct.\n\nSans le maréchal de la Ligue Qi pour garder nos flancs et relancer le Zhili Sud, Nanjing et les provinces de la Ligue ne sont redevables qu'à des régimes néfastes et hostiles, qui ont tous des machinations contre Beijing."
 league_war.12.a:0 "Vous étiez un escroc, mais vous étiez notre escroc !"

 league_war.13.t:0 "Anqing est Battu !"
 league_war.13.d:0 "Malgré leurs convictions anti-concessionnistes, leur patriotisme et leur courage, il semblerait que les nobles forces du Gouverneur Chen Tiaoyuan aient été complètement écrasées et repoussées de leur province d'origine. Son gouvernement provincial étant pratiquement détruit, le Général "Fou" serait mort dans les combats ou aurait fui dans l'ombre de la pègre urbaine, voire dans celle de tout régime qui l'accepterait.\n\nQuant à ses lieutenants et aux intellectuels qui l'ont soutenu, ils ont subi le même sort, fuyant vers le Hunan ou ailleurs. Quel que soit le sort de ces hommes, c'est un jour grave et désastreux pour notre gouvernement, car la victoire du mouvement anti-concessionniste est une chose sur laquelle beaucoup de nos principaux officiers, politiciens et intellectuels avaient misé.\n\nSans Chen, il ne nous reste que des régimes potentiellement hostiles pour contrôler certaines des provinces chinoises les plus rentables et les plus développées, ce qui constitue une menace sérieuse pour notre sécurité à notre périphérie directe."
 league_war.13.a:0 "Vous étiez un homme courageux, Chen, vaincu par l'ambition."

 league_war.14.t:0 "Le Gouverneur Chen est Vaincu !"
 league_war.14.d:0 "Aujourd'hui est un jour de gloire ! Le gouverneur Chen Tiaoyuan, qui méritait bien son surnom de "Fou", a enfin été vaincu ! Son armée d'Anhui étant totalement impuissante face aux assauts des meilleurs éléments de la Ligue, ses forces se sont effondrées et ont fui vers l'arrière-pays. Elles cherchent du travail partout où elles le peuvent. Le gouverneur traître est malheureusement introuvable, ayant fui la province d'Anhui suite à l'invasion des soldats de la Ligue.\n\nNéanmoins, le grand géniteur de tout cela, celui qui a mis de l'huile sur le feu, celui qui a certainement conduit à l'incapacité du grand Sun Chuanfang, a été jeté dans les poubelles de l'histoire. Et avec lui, les anti-concessionnistes ne manqueront pas de suivre. Cependant, nous devons continuer à regarder vers l'horizon, car le maréchal de la Ligue Qi Xieyuan a de nombreuses ambitions à réaliser."
 league_war.14.a:0 "Alors il était vraiment Fou."

