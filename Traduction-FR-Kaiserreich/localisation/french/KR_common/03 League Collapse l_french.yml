 league_collapse.1.t:0 "Sun Chuanfang rencontre les gouverneurs"
 league_collapse.1.d:9 "Aujourd'hui, certains des hommes les plus importants et les plus cruciaux de la Ligue au sein de la clique des Zhili du Sud se sont rassemblés à Nanjing. Appelés à Nanjing par le magnanime Tigre souriant, une telle scène est habituelle dans la gestion de la Ligue des Huit Provinces. Coïncidant avec le discours du président Cao Kun sur le Nouvel An chinois, la Ligue elle-même n'est pas un lieu pour de telles frivolités, comme celles qui se déroulent à Beijing. Sun Chuanfang tient généralement ces réunions dans le palais du maréchal pour discuter de la politique générale de la Ligue, pour déléguer des missions aux gouverneurs de la Ligue et pour consolider sa position dans les provinces.\n\nLe gouverneur Qi Xieyuan du Jiangsu, peut-être le plus grand allié de Sun et en même temps son plus grand rival au sein de la Ligue, assistait à la réunion. Ayant accumulé les controverses au fil des ans depuis sa réadoption au sein du Zhili du Sud, Qi est peut-être celui qui soutient le plus la politique de concessions maligne au sein de ce conseil informel. Le gouverneur Chen Tiaoyuan, qui supervise les entreprises de la province d'Anhui, se trouve à l'opposé, tant à la table de conférence qu'au niveau politique. Bien qu'il ait été adopté assez récemment, Chen se positionne comme un anti-concessionniste et s'oppose ouvertement à Qi.\n\nBien entendu, d'autres gouverneurs étaient présents, comme le brutal gouverneur Zhou Yinren du Fujian, qui a pris un rare congé de son poste pour mettre en œuvre les campagnes d'encerclement contre l'insurrection de MinGan. De même, le gouverneur Deng Ruzhuo du Jiangxi et le gouverneur Chen Yi du Zhejiang, dont on se moque éperdument. Fait inquiétant, suite à leur boycott du Zhili, les gouverneurs Chen Jiongming, Lu Rongting et Zhao Hengti n'ont envoyé aucune forme de représentation, pas même un télégramme indiquant leur absence.\n\nPeu importe, c'est une nouvelle année prospère pour la Ligue. Cependant, les gouverneurs Chen Yi, Qi Xieyuan et Chen Tiaoyuan étaient manifestement mal à l'aise face à la présence des plus proches confidents du maréchal de la Ligue, à savoir Xie Hongxun, Meng Zhaoyue et Li Baozhang. Il s'agit peut-être d'une tentative de détection des rats au sein du gouvernement, car la réputation d'hyper vigilance de Sun a fait que ses plus proches associés sont des amis, des ennemis et des ennemis qui se font passer pour des amis."
 league_collapse.1.a:0 "Les poignards se cachent derrière les dos dans la tanière du tigre."

 league_collapse.2.t:0 "Le Chemin de fer de ZheGan"
 league_collapse.2.d:0 "Aujourd'hui marque l'ouverture tant attendue du chemin de fer de ZheGan, une entreprise planifiée par le maréchal de la Ligue, les gouverneurs Chen Yi, Deng Ruzhuo et l'Aufsichtsrat der Ostasiatischen Generalverwaltung. Le chemin de fer de ZheGan, qui vise à poursuivre l'industrialisation et à combler les lacunes entre les lignes ferroviaires disparates à l'intérieur des frontières provinciales, doit son origine aux efforts de la dynastie Qing. Initialement construit en 1899 sous le nom de chemin de fer Zhuzhuou-Pingxiang, il a fallu six ans pour le finaliser et l'achever en 1905.\n\nEn 1908, la Zhejiang Railway Company a commencé à étudier la sélection de la ligne de chemin de fer entre Zhejiang et Jiangxi, en collaboration avec la Jiangxi Railway Company. Cependant, en raison des retombées de la révolution Xinhai, le projet a été suspendu pour une durée indéterminée. Ce n'est qu'en 1929, sous les auspices du maréchal de la Ligue, que le gouvernement provincial du Zhejiang, dirigé par Chen Yi, a décidé de lever ses propres fonds pour moderniser le comté de Jiangshan, situé à la frontière provinciale entre le Zhejiang et le Jiangxi. Grâce à leurs efforts, ils obtiennent la construction d'un petit chemin de fer, le Hangjiang Railway.\n\nLes bénéfices du chemin de fer de Hangjiang étant immenses pour le gouvernement provincial du Zhejiang, l'assemblée a conclu qu'il était impératif de poursuivre la réparation du chemin de fer reliant le Zhejiang et le Jiangxi. Les travaux, qui ont débuté en 1932 et se sont achevés un an plus tard, ont permis au gouvernement provincial de moderniser la voie ferrée, de rénover 68 ponts et d'en renforcer 16, ainsi que d'établir la gare et le dépôt de Yushan.\n\nEnfin, dans le cadre d'une coentreprise, les gouverneurs Chen et Deng ont supervisé le raccordement d'une série de chemins de fer secondaires, intégrant finalement Nanchang sur une ligne directe avec Shanghai. Bien que le prix à payer ait été élevé, plus de 2000 ouvriers ayant trouvé la mort pendant la construction, le chemin de fer de ZheGan est devenu une remarquable pièce de propagande pour le patriotisme chinois. Financée en grande partie par l'AOG, mais faisant appel à des ingénieurs chinois, la société Jingxing l'a présentée comme un fantastique succès.\n\nLes moins optimistes se sont empressés d'évoquer le nouvel accès de l'AOG à de riches gisements de minerais, ainsi qu'à la porcelaine de Jingdezhen, dont on dit qu'elle atteint des prix élevés à Berlin. Heureusement, malgré les craintes du contraire, la cérémonie d'ouverture n'a pas été attaquée par le Kuomintang."
 league_collapse.2.a:0 "Les chemins de fer apportent la prospérité !"

 league_collapse.3.t:0 "Une annonce inattendue"
 league_collapse.3.d:0 "En respirant l'air frais de Nanjing, le maréchal de la Ligue ne peut s'empêcher de penser à la vie qu'il mènerait s'il ne s'était pas lancé dans la consolidation du Zhili méridional. Peut-être commandant de l'armée de Wu ? Ou même moine bouddhiste ? De telles pensées vaines ne pouvaient s'empêcher de danser dans son esprit. Être maréchal de la ligue n'est pas une tâche facile, encore moins lorsque vos ennemis se trouvent dans votre propre camp. Ouvrant son journal, le Tigre souriant afficha une mine renfrognée. En grandes capitales grasses : TRAITRE. Suivi d'une image du maréchal de la Ligue.\n\nAlors qu'il n'avait pas le temps de réfléchir à ces questions, un certain Qian Zongze, accompagné de ses soldats, vint troubler sa tranquillité. Commandant de rang inférieur au sein de sa suite, Qian est responsable de la sécurité des chemins de fer du Zhejiang et des efforts de la police provinciale, et il est donc assez étrange de le voir dans le palais du maréchal, et encore moins de discuter de manière aussi impromptue. Avant que Sun ne puisse s'informer, Qian le devance.\n\n"Maréchal Sun, mes plus sincères excuses, j'ai voyagé aussi vite que possible. Je ne pouvais pas risquer que cette information passe inaperçue dans un télégramme. Le gouverneur Qi, au-delà de son autorité, a négocié un accord avec l'AOG pour acquérir publiquement et consolider une série de chemins de fer orientaux au nom de la Schantung-Eisenbahn-Gesellschaft, l'une des entreprises qui la composent. Y compris le récent chemin de fer de ZheGan."\n\nLe froncement de sourcils du maréchal s'accentue et il fait un signe de la main pour faire taire Qian, tout en revenant au document. En lisant le document, il découvrit l'accord conclu entre le gouverneur Qi, son soutien ouvert à un tel achat et la vengeance du gouverneur Chen Tiaoyuan. Qualifiant Qi, et par extension Sun, de traître à la nation chinoise, il a rallié le mouvement anticoncessionniste. Jetant de l'huile sur le feu, Qi a tout fait pour anéantir les espoirs de ceux qui pensaient que le nouveau chemin de fer pourrait représenter un avenir plus égalitaire pour les Allemands et les Chinois.\n\nAboyant des ordres, le tigre est sorti de sa tanière. Dans les jours qui ont suivi, de nombreuses autorités de la Ligue ont commencé à couper les ponts avec le gouverneur Qi et le gouverneur Chen. De même, la réaction de la police aux manifestations anticoncessionnistes a été plus lente que d'habitude. Il ne fait aucun doute que Qi et Chen récolteront ce qu'ils ont semé. Le maréchal y veillera."
 league_collapse.3.a:0 "Une chose que le Tigre déteste. Être appelé un traître."

 league_collapse.4.t:0 "Propagation de l'agitation"
 league_collapse.4.d:9 "Comme on pouvait s'y attendre, la consolidation très médiatisée de la Central China Railway sous la direction de l'AOG et l'ouragan médiatique qui s'en est suivi, provoqué par Chen Tiaoyuan et le mouvement anti-concessionniste, ont suscité de nombreuses critiques. Des intellectuels du mouvement pour l'autonomie du Zhejiang, de la fédération pour le salut national, du parti Jeune Chine et même de la société Endeavour ont qualifié le maréchal de la Ligue et le gouverneur Qi de vendus, de traîtres, de traîtres sans scrupules. Leurs propos toujours aussi éloquents sont publiés dans les journaux nationaux, suivis par d'importantes publications anglo-américaines de Shanghai, et repris par les périodiques du parti syndicaliste chinois que l'on trouve dans les ateliers des usines. Pire encore, il semblerait que la vérité ait été étouffée par la furiosité du peuple.\n\nAssocié au misérable gouverneur Qi, Sun Chuanfang a été condamné par des organisations telles que la Lower Yangtze Merchant Association, et même, sans enthousiasme, par ses amis de la Jingxing Society. La nouvelle s'est rapidement répandue de bouche à oreille et s'est transformée en une marée furieuse d'indignation, peut-être même fantastique à voir. Le tigre souriant, habituellement capable et habile, a finalement été attrapé.\n\nLes histoires de vieilles femmes décrivent maintenant de vastes réseaux de conspiration, des disparitions de personnalités connues, le transfert supposé de millions de yuans dans les poches du maréchal de la ligue au cours du processus. Le public a naturellement réagi avec la fureur que l'on peut prévoir, et les manifestations se sont déjà étendues du Zhejiang et du Jiangxi aux principales villes côtières, y compris dans les colonies étrangères.\n\nDans le domaine de Sun, cependant, se trouve un homme relativement brisé. Après tout ce qu'il a fait, est-ce l'effondrement de son empire ? Impossible, il valait mieux que cela. C'est sûr ? Trahi non seulement par la paysannerie dont il s'occupait paternellement, mais aussi par les hommes de parole qu'il respectait. Bien sûr, il ne peut pas rester les bras croisés ! Le Tigre souriant a connu bien pire, et ses ambitions vont bien au-delà. Malgré cela, même ses plus proches confidents, comme Xie Hongxun et Liu Zongji, peuvent constater l'usure du légendaire maréchal."
 league_collapse.4.a:0 "Ne voient-ils pas ? J'aime aussi la campagne !"

 league_collapse.5.t:0 "Attaques contre les étrangers"
 league_collapse.5.d:9 "Sorti d'un sommeil agité, le maréchal de la ligue a une fois de plus été dérangé par son équipe de renseignements, toujours aussi dévouée. Après avoir suivi l'évolution rapide des événements, une scène bien plus troublante et surprenante a commencé à se dessiner. Conduit à son bureau, il reçoit une série de télégrammes, éclairés par l'aube matinale, et un récit troublant se dessine.\n\nCommençant par des agressions contre d'éminents citoyens et hommes d'affaires allemands, se développant rapidement pour devenir pratiquement indiscriminées, des attaques contre des étrangers encouragées par des citoyens soi-disant "patriotiques" ont commencé à se produire dans les provinces de Fujian, de Jiangxi et d'Anhui. Pire encore, le sentiment populaire et la soif de sang ont fait que ces actions se sont répandues comme une traînée de poudre, s'emparant pratiquement de comtés entiers en proie à la fureur.\n\nEn réaction, le consulat allemand de Nanjing a conseillé aux sujets du Kaiser de s'armer, et d'autres gouvernements européens ont fait de même. Les autres gouvernements européens ont fait de même. Avec la mise en place d'avertissements demandant aux étrangers de ne voyager qu'en cas de nécessité, il semblerait que même les alliés tant détestés du maréchal de la Ligue commencent à se retourner contre lui.\n\nL'impact global de ces attaques sur les entreprises et les investissements reste à déterminer, mais l'histoire récente suggère que la Bourse de Shanghai ne sera pas épargnée. Sa gouvernance éclairée, assiégée de toutes parts. Les nuages s'amoncellent au-dessus de Nanjing..."
 league_collapse.5.a:0 "Le Château de Cartes commence à trembler."

 league_collapse.6.t:0 "Boycotts et Beijing"
 league_collapse.6.d:0 "Le gouverneur Chen Tiaoyuan, toujours peu fiable et toujours aussi insistant et opportuniste, peut-être à l'origine même de l'indignation exagérée, a commencé à lancer des discussions dans les cercles intellectuels et paysans en faveur d'un boycott général de toutes les marchandises allemandes. Ces discussions se sont rapidement répandues et ont accompagné les protestations croissantes dans toute la Chine orientale, passant du message initial du gouverneur Chen à un torrent de quasi rébellion de la part d'un assortiment d'agents du Kuomintang de Dai Chunfeng, d'intellectuels et d'idéologues nationalistes.\n\nMais le plus inquiétant, c'est que certaines garnisons locales de l'Anhui, du Zhejiang et du Jiangsu se sont retirées, laissant l'agitation prendre de l'ampleur. Elles ne voulaient pas risquer d'être qualifiées de "Hanjian" ou de "traîtres à la race". Toujours loyaux, les gouverneurs Deng et Zhou ont soutenu le maréchal de la Ligue dans toutes les affaires d'État, sachant en coulisses le dégoût que Sun nourrit à l'égard des concessions. Les gouverneurs Lu Rongting et Chen Jiongming sont, pour leur part, restés silencieux sur le déroulement de la scène, bien que Sun les connaisse suffisamment pour être au courant du soutien tacite de Chen.\n\nLe gouverneur Zhao Hengti, pour sa part, s'est exprimé positivement sur le boycott devant l'assemblée provinciale du Hunan, tout en assurant qu'il restait attaché à la neutralité du Hunan. Pour ne rien arranger, il semble que le chaos qui règne au sein de la Ligue ne soit pas passé inaperçu du maréchal de Jade ou du roi de Baoding. Le maréchal Sun a été informé que le Zhili du Nord était en train de préparer une enquête. Des rapports à peine véridiques ont fait leur chemin jusqu'à Pékin, et il est donc évident que le Maréchal de Jade tente de pousser son protégé à donner une réponse claire.\n\nAfin d'éviter une intervention de Pékin, les conseillers de la commission de Nankin, ainsi que Zheng Junyan et Xie Hongxun, ont suggéré que le maréchal de la Ligue déclare publiquement, et en privé, que la situation est sous contrôle. En nous laissant isolés, nous empêcherions le gouverneur Xiao du Hubei ou le gouverneur Li du Henan de mobiliser leurs forces. Le gouverneur Chen Yi, inhabituellement calme face à de tels événements, a finalement pris contact avec Sun, proposant que des éléments de plusieurs de ses divisions basées à Nanjing et au Zhejiang soient déployés dans les villes situées le long du cours inférieur du Yangtze, là où les protestations sont les plus nombreuses. Simultanément, les garnisons provinciales ont demandé le feu vert pour prendre toutes les mesures qu'elles jugent nécessaires pour réprimer la contestation ouverte."
 league_collapse.6.a:0 "Le Tigre sait quand abattre son marteau."
 league_collapse.6.b:0 "Mais j'ai aussi un cœur, je ne punis que les violents."

 league_collapse.7.t:0 "Bombardements ferroviaires"
 league_collapse.7.d:9 "D'autres nouvelles inquiétantes ont retenti dans les territoires provinciaux de la Ligue. Il semblerait qu'une série d'explosions ait secoué plusieurs gares et lignes ferroviaires appelées à faire partie du chemin de fer de Chine centrale, une bombe ayant pulvérisé un wagon de train dans une gare bondée de Hangzhou, faisant des dizaines de morts et de blessés. Les fonctionnaires, les bureaucrates et les gouverneurs étant les plus touchés par ces nouvelles, les décès et les retards endeuillent de nombreuses familles. D'un point de vue pragmatique, ces actes flagrants de destruction anarchique ont également paralysé une grande partie du secteur des transports dans de nombreuses régions, ce qui a nui au déploiement rapide par le maréchal Sun de forces supplémentaires pour tenter d'étouffer l'agitation croissante et de réprimer les gouverneurs Chen et Qi.\n\nLa responsabilité des attaques a été attribuée à diverses cibles, les officiers de renseignement de Sun ne parvenant pas à comprendre le chaos ambiant. Des bandits locaux, cherchant à semer le chaos pour piller sans être dérangés ? Le Kuomintang, espérant préparer le terrain pour un soulèvement plus important ? Le gouverneur Qi, ou Chen, espérant empêcher les représailles de Nanjing ? Ou même les Japonais, dans le but de semer les graines de la dissidence. Certains individus particulièrement conspirationnistes ont suggéré l'implication des Allemands, qui, selon eux, s'en prennent à leurs propres possessions pour préparer le terrain à une intervention."
 league_collapse.7.a:0 "Les innocents saignent une fois de plus..."

 league_collapse.8.t:0 "Rapports du Nord et du Sud"
 league_collapse.8.d:9 "Il semble que chaque jour apporte son lot de mauvaises nouvelles. L'année du Rat s'avère déjà être une calamité incontrôlable. En outre, des rapports inquiétants sont parvenus au palais du maréchal en provenance de Xuzhou et de Quanzhou. Dans la zone insurgée de MinGan, il semblerait que les guérilleros de l'Armée révolutionnaire nationale du Kuomintang aient organisé une série de raids de plus en plus audacieux, frappant les villes de Yongding et Longyan, situées à l'intérieur des terres. Historiquement, le gouverneur Zhou Yinren a longtemps lutté pour affirmer son contrôle sur sa province montagneuse, son contrôle effectif se limitant souvent à la côte et aux grandes villes de l'intérieur.\n\nAujourd'hui, avec la ténacité croissante et l'audace grandissante de l'ANR, la main de fer de Zhou est devenue d'autant plus fragile. Entre-temps, à la frontière nord du Jiangsu, le gouverneur Qi a, de façon plutôt inhabituelle, envoyé des rapports faisant état d'une agitation accrue de la part des bandits ruraux et, apparemment, de la prise de villages par ces clans. Le maréchal Sun, qui n'est manifestement pas un imbécile, ne connaît que trop bien les mascarades de Qi avec les soi-disant "clans de bandits", qui sont en réalité ses propres soldats. Le gouverneur et le maréchal sont depuis longtemps frustrés et en désaccord, et leur implication renouvelée pourrait bien encourager l'agitation montante.\n\nBien que prudent, le maréchal Sun a proposé d'envoyer vers le nord une série de divisions qui aidaient à maintenir l'ordre dans le Jiangxi et le Fujian, estimant que les chances sont bonnes et préférant que le Jiangsu, plus précieux, reste sous la botte de fer. Toutefois, certains membres de son cercle intime laissent entendre que le Tigre souriant resserre encore l'étau sur les gouverneurs Chen et Qi."
 league_collapse.8.a:0 "Ce bâtard mijote quelque chose !"

 league_collapse.9.t:0 "Un télégramme de Beijing"
 league_collapse.9.d:9 "En dépit de nos prétentions et de nos gestes, le maréchal de Jade et le roi de Baoding, toujours tenaces, ont envoyé une multitude de télégrammes inquisiteurs à Nanjing. Les dirigeants ostensibles du pays depuis la troisième guerre de ZhiFeng, le maréchal Wu Peifu et le président Cao Kun, exercent une influence exorbitante, même sur le maréchal de la Ligue. Malgré leurs différends, la course à l'armement naissante entre Smiling Tiger et Jade Marshal, et le monde multipolaire des Zhili du Nord et du Sud, Wu Peifu est toujours le mentor de Sun, ce qui crée un lien inébranlable. De même, ceux qui font partie du cercle rapproché de Sun craignent les compétences militaires de Wu, les capacités politiques de Cao et la puissance totale du Zhili du Nord qui s'abat sur eux.\n\nLe message demande un rapport détaillé sur la situation chaotique qui règne actuellement dans les territoires du sud-est. Éloquent, catégorique et exigeant, le télégramme est clairement formulé dans le but de forcer le maréchal de la Ligue à admettre une faiblesse ou une difficulté, afin que l'armée centrale puisse intervenir et "rétablir le contrôle". Après la formation de la Ligue en 1928, l'armée centrale a tenté à plusieurs reprises d'étendre son influence dans le Sud, de la contrôler et de la contrôler, mais ses efforts ont été brillamment détournés par Sun.\n\nEn tant qu'homme d'État compétent, Sun doit réagir de manière mesurée, prudente et en tenant compte de toutes les quantités qu'il doit équilibrer. Mentor et protégé, Nord et Sud, la stabilité de son royaume contraste avec celle de la nation. En collaboration avec son proche et charismatique conseiller Wei Daofeng, le maréchal écrit..."
 league_collapse.9.a:0 ""Tout est sous contrôle.""

 league_collapse.10.t:0 "L'incident de Wuhu"
 league_collapse.10.d:0 "La ville de Wuhu, située à la périphérie de Nanjing et ostensiblement placée sous l'autorité du gouverneur de l'Anhui, Chen Tiaoyuan, a été un foyer de dissension et d'agitation particulièrement frappant. Nanjing étant sous le contrôle direct du maréchal de la Ligue, elle est restée plutôt pittoresque et stable, comparée à des foyers d'agitation tels que Xiamen ou Xuzhou. Par conséquent, la plupart des dissidents de Nanjing désireux de se faire entendre ont rejoint la manifestation de Wuhu, en lieu et place d'une action d'envergure qui se déroulerait sous le nez de Sun.\n\nGrâce au soutien et à la complaisance du gouverneur Chen, ils sont parvenus à agir relativement sans entrave, faisant lentement basculer le statut de la ville dans l'anarchie. Avec une telle détérioration de l'autorité, il était inévitable que l'incident le plus récent se produise. Dans le cadre des manifestations régulières, désormais trop courantes au sein de la Ligue, qui se sont tenues dans l'après-midi d'hier, il semblerait qu'elles aient bénéficié d'une participation démesurée. Sous l'impulsion du parti syndicaliste chinois, une série d'ouvriers en grève des usines allemandes voisines ont renforcé les émeutes, échappant rapidement au contrôle de la police.\n\nLa garnison, elle-même renforcée par une section de troupes récemment arrivées de Nanjing et entraînées par les Allemands, tente sérieusement de rétablir l'ordre, mais dans la mêlée confuse, un groupe d'individus commence à tirer. Les coupables restent inconnus, mais le chaos qui s'ensuit s'avère désastreux. En quelques minutes, la police, la garnison et les troupes de renfort ont commencé à tirer sur la foule, recevant des tirs en retour. Plus de deux cents morts sont déjà confirmés, et quatre fois plus de blessés probables, et l'indignation qui en résulte a déjà déclenché des manifestations dans les régions avoisinantes.\n\nLa situation est encore aggravée par la présence d'une petite colonie étrangère dans la ville. Nombreux sont ceux qui affirment déjà que la force meurtrière n'a été utilisée que pour protéger ces étrangers, et les meurtres feront très probablement la une des journaux internationaux dès demain matin. En outre, le gouverneur Chen a profité de la situation pour demander officiellement à tous les soldats de la Ligue des huit provinces de quitter la province d'Anhui, anticipant ainsi sa probable sécession. Ces actions ont conduit le maréchal de la Ligue et son entourage à penser que Chen Tiaoyuan est le seul à blâmer..."
 league_collapse.10.a:0 "Ce traître ! Qu'y a-t-il à gagner ?!"

 league_collapse.11.t:0 "Anqing refuse de coopérer davantage"
 league_collapse.11.d:9 "Faisant suite à sa demande, le gouverneur Chen a rendu publique sa sécession officielle sans réponse de la part du maréchal de la Ligue. Invoquant le récent incident de Wuhu, sa demande s'est transformée en un ultimatum exigeant le retrait total et complet de toutes les forces non provinciales de la province d'Anhui, ainsi que la remise immédiate des officiers responsables de l'incident de Wuhu. De façon plutôt humiliante, Chen a assuré au maréchal de la Ligue que ses propres soldats continueraient à "réprimer l'agitation et le désordre qui se répandent", comme s'il avait fait quoi que ce soit de tout cela en premier lieu.\n\nRefusant toute coopération avec les autorités de la Ligue, il a en outre dénoncé la création du chemin de fer de Chine centrale, l'accusant de "pousser les citoyens patriotes au bord du désespoir". Après avoir longtemps été une épine dans notre pied, il semblerait que le "Fou" ait montré sa main. En aidant et en encourageant le brasier des protestations et de l'indignation populaires contre la Ligue et son maréchal, il est devenu évident que Chen cherchait simplement à obtenir un casus belli pour officialiser son indépendance de l'emprise du Tigre souriant.\n\nDans des circonstances normales, ce comportement aurait donné lieu à un châtiment immédiat, rapide et brutal. Pourtant, la position du gouverneur Chen, ses liens avec les anti-concessionnistes et la campagne médiatique le transformant en une sorte de héros nationaliste ont suscité l'appréhension du maréchal de la Ligue. Une action décisive maintenant pourrait très bien servir à diviser davantage la Ligue, aujourd'hui fragile. Le maréchal de la Ligue Sun, qui n'est pas du genre à se laisser abattre par de telles actions intolérables, a officiellement demandé à ses généraux les plus loyaux, Xie Hongxun, Liu Zongji, Meng Zhaoyue et Ma Yuren, de préparer leurs soldats à un affrontement avec l'armée de l'Anhui."
 league_collapse.11.a:0 "Son heure viendra, mais pas assez tôt."
 league_collapse.11.b:0 "Rejoignons le gouverneur Chen ! (Jouer Anqing)"

 league_collapse.12.t:0 "Négociations secrètes avec Shangguan Yunxiang"
 league_collapse.12.d:0 "Avec les démonstrations infidèles de Chen Tiaoyuan et son déchaînement anti-concession à l'ouest, et le chaos maraudeur du Kuomintang au sud, la primauté de la province de Zhejiang, au-delà de son opulence, est devenue stratégiquement vitale pour la conduite de la Ligue dans les conflits à venir. Située juste au sud du Jiangsu et reliant le Jiangxi et le Fujian à Nanjing, il est impératif qu'elle reste dans la sphère de la Ligue.\n\nLongtemps éloigné, ne devant sa loyauté personnelle qu'à Sun Chuanfang et non à Qi Xieyuan, le gouverneur du Zhejiang, Chen Yi, a prouvé que son allégeance était ténue. De nombreux rapports font état de ses contacts avec Chen Tiaoyuan et même avec les Japonais. Son éventuelle défection serait tout à fait désastreuse, car elle isolerait les gouverneurs Deng et Zhou, renforcerait le gouverneur Chen Tiaoyuan et entraînerait sans aucun doute le départ de certains de nos plus brillants commandants.\n\nNéanmoins, tous ceux qui sont sous le commandement du gouverneur Chen ne conservent pas la même loyauté à l'égard du Zhejiang. L'ambitieux Shangguan Yunxiang, qui n'est pas un subordonné officiel mais qui est néanmoins situé dans le Zhejiang, s'est tacitement montré réceptif à d'éventuelles avancées. Jamais satisfait et toujours ambitieux, le maréchal de la Ligue Qi pourrait potentiellement lui offrir le poste de gouverneur, bien qu'il soit un homme avide et qu'il puisse désirer bien plus que ce que nous pourrions lui offrir. Bien sûr, il y a toujours la possibilité de faire confiance au gouverneur Chen et à la clique du Zhejiang."
 league_collapse.12.a:0 "Offrez-lui le Zhejiang."
 league_collapse.12.b:0 "Offrez-lui le Zhejiang et l'Anhui."
 league_collapse.12.c:0 "Chen Yi est digne de confiance."

 league_collapse.13.t:0 "Tension sur le Yangtsé"
 league_collapse.13.d:0 "L'indignation résonne dans les rues de l'Anhui - "Justice pour Wuhu ; expulsons les étrangers ! Le gouverneur Chen Tiayouan a relevé le défi, et déjà des agents du gouvernement de Nanjing sont expulsés de la province. Presque du jour au lendemain, Chen a été qualifié de défenseur du peuple, mais ses forces sont maintenant enfermées dans une série d'impasses dans tout le bas Yangtsé, et la question se pose : que va-t-il se passer ? Certains ont appelé à un renversement complet du régime de Nanjing, mais des voix plus cyniques soulignent l'opportunité stratégique. Chen est connu depuis longtemps pour sa tendance à prendre des risques calculés et ce moment n'est pas différent"
 league_collapse.13.a:0 "Vive le gouverneur !"

 league_collapse.14.t:0 "Une demande à Wu Peifu ?"
 league_collapse.14.d:0 "Avec le chaos qui règne dans les Huit Provinces, Chen est pleinement conscient que sa propre situation pourrait bientôt être menacée. Pour éviter un effondrement immédiat ou une action militaire décisive de l'un de nos ennemis, nous aurons donc besoin d'alliés. Wu Peifu, le Maréchal de Jade et véritable chef du gouvernement Qing, possède la plus grande force militaire de Chine orientale et pourrait s'avérer un atout, car la rumeur veut qu'il ait des loyautés cachées et qu'il souhaite aider notre cause anti-concessionnaire. Il n'est peut-être pas judicieux de lui demander immédiatement son soutien inconditionnel ; nous devrions plutôt nous contenter de lui demander de nous aider à financer nos troupes."
 league_collapse.14.a:0 "Envoyer un télégramme"

 league_collapse.15.t:0 "Chen Tiaoyuan envoie un télégramme"
 league_collapse.15.d:9 ""À l'éminent président Cao Kun et au ministre impérial Wu Peifu,\n\nMoi, le gouverneur Chen Tiaoyuan, je demande humblement un financement extrajudiciaire pour mes troupes. Comme le stipule la constitution de notre grande nation, il incombe au gouvernement national de fournir des fonds aux gouverneurs provinciaux pour réprimer les troubles. La situation du maréchal de la Ligue Sun Chuanfang à Nanjing n'étant pas claire, j'ai pris la responsabilité de protéger la province d'Anhui contre les bandits et les agitateurs gauchistes."\n\nRemis sous forme de télégramme à Cao Kun et transmis à Wu Peifu ce matin, le ton a surpris les deux hommes par son audace, semblant proposer au maréchal de Jade et au roi de Baoding de s'en tenir aux mérites de la constitution. Semblant avoir rétabli l'ordre dans sa province, Chen mise clairement sur le soutien du gouvernement central pour s'étendre au-delà de l'Anhui.\n\nConfronté à un choix plutôt difficile, Chen pourrait potentiellement retirer une pièce de l'échiquier, en le nettoyant avec un homme qui lui est redevable, par opposition à la Ligue, qui n'est pas très souriante. Cependant, avec le bagage d'un soutien fermement anticoncessionniste, le soutien de Wu et de Cao pourrait entraîner l'aliénation à long terme de l'Allemagne, un élément que Cao a délicatement cultivé pendant des années. Dans le même temps, le fait de se ranger aux côtés des anti-concessionnistes permettrait à Wu et Cao de se plier une fois de plus à l'opinion des masses populaires, en surfant sur une vague de soutien semblable à celle de 1922."
 league_collapse.15.a:0 "Envoyez les fonds, cela garantira nos intérêts."
 league_collapse.15.b:0 "Refusez. Pas d'argent pour les rebelles !"

 league_collapse.16.t:0 "Wu accepte notre demande"
 league_collapse.16.d:0 "Le Maréchal Wu Peifu nous a répondu notre dernier télégramme dans lequel il exprime sa profonde sympathie pour les habitants de l'Anhui et son admiration pour leur attachement à l'exceptionnalisme chinois. Dans cette lettre grandiose, le Maréchal Wu ne dit cependant jamais avec autorité si Beijing va agir pour aider Anqing. Le gouverneur Chen se trouve confronté à un dilemme et dispose de peu de temps pour prendre une décision. Cela vaut-il la peine de continuer à dialoguer avec le Maréchal Wu ou vaut-il mieux consacrer nos quelques précieux jours de paix à un autre plan de survie diplomatique ?"
 league_collapse.16.a:0 "Tu vois ? Qu'est-ce que je t'avais dit !"
 league_collapse.16.b:0 "Pas la peine. Il n'est guère plus qu'un chien de salon allemand"

 league_collapse.17.t:0 "Une lettre de remerciement de la part du Gouverneur Chen"
 league_collapse.17.d:0 "Écrivant avec sa calligraphie la plus éloquente et son encre la plus fine, le gouverneur Chen a adressé une lettre dans laquelle il exprime ses sincères remerciements au maréchal Wu Peifu et au président Cao, félicitant le Cabinet et les ministères pour leur dévouement et la consolidation de la solidarité chinoise, assurant Pékin de son intention d'accorder véritablement des priorités. la défense de la souveraineté chinoise, il a déclaré la fin de l'ingérence occidentale dans la vallée du Yangtsé, affirmant somptueusement la croyance du gouvernement dans l'unification chinoise et l'expulsion des forces impérialistes étrangères auxquelles il est confronté.\n\nRéagissant plutôt avec réserve dans les cercles privés, Wu et Cao se sont mutuellement soulagés de la stabilisation de la situation. Maintenant qu'un gouverneur populaire a été élu à la tête des provinces de la Ligue, une nouvelle ère de prospérité libre de l'influence impérialiste ne peut qu'advenir."
 league_collapse.17.a:0 "Un vrai charmeur, n'est-ce pas ?"

 league_collapse.18.t:0 "Trahi par le "Fou""
 league_collapse.18.d:9 "À la lumière des tentatives du gouvernement central d'amadouer et d'accueillir le gouverneur Chen dans le giron de Zhili, par des manœuvres diplomatiques sur le front de Cao, l'aide financière des banques de Wang Kemin et l'aide militaire du maréchal de Jade, il semblerait que le gouverneur Chen ait repoussé nos tentatives de pourparlers. Il s'est montré de plus en plus distant et hors d'atteinte lors de nos derniers contacts.\n\nL'un de nos propres gardes-frontières a découvert que des réfugiés arrivaient sur nos terres, munis de brochures de la tristement célèbre société paramilitaire japonaise du Dragon noir. Maintenant que les dirigeants d'Anqing gardent le silence, il semblerait que d'autres impressions inquiétantes nous parviennent. Le gouverneur Chen Yi de la province du Zhejiang, tristement célèbre pour son association avec les Dragons noirs, a été aperçu à Anqing par d'autres réfugiés. Nos agents de renseignement soupçonnent fortement le gouverneur de vouloir trahir non seulement le président Cao, le maréchal Wu et l'empereur, mais aussi la nation chinoise elle-même en établissant des contacts avec les services de renseignement japonais."
 league_collapse.18.a:0 "Satanés Japonais !"

 league_collapse.19.t:0 "Wu refuse la demande de Chen Tiaoyuan"
 league_collapse.19.d:0 "Dans une autre lettre envoyée par le Maréchal Wu, il apparaît que tout terrain d'entente entre lui et le gouverneur Chen s'est effondré. La lettre du Maréchal Wu réprimande Chen pour le pari incroyable qu'il prend avec le peuple d'Anhui, et le met en garde contre ce qui ne pourrait signifier que la mort de Chen en apaisant Nanjing. Ce développement a considérablement repoussé nos tentatives de gagner le soutien de Beijing, et notre temps devient de plus en plus compté.\n\nUne deuxième opportunité s'est peut-être présentée sous la forme du général controversé Chen Yi, dont les liens supposés avec la Société du Dragon Noir pourraient nous aider à obtenir une audience avec l'ambassadeur japonais à Tianjin, et par ce biais, avec le gouvernement de Fengtian. [ANQ.GetLeader] est pleinement conscient du risque que représente une association avec Fengtian pour l'objectif du mouvement anti-concessionniste, mais avec le refus catégorique de Wu, nous n'avons guère d'autres choix."
 league_collapse.19.a:0 "Il est temps de rendre visite aux Japonais"

 league_collapse.20.t:0 "Chen Tiaoyuan approche de Chen Yi"
 league_collapse.20.d:0 "Chen Yi, gouverneur de la puissante province du Zhejiang toujours au sein de la Ligue, a approché Chen Tiaoyuan pour discuter d'une éventuelle coopération. Il a insisté auprès de son collègue sur le fait que le véritable avenir de la Chine est entre les mains du gouvernement Fengtien et non des Qing, et il promet que si Chen Tiaoyuan s'engage auprès de Zhang Zuolin, le leader de Fengtian, Chen Yi apporterait son soutien total dans la guerre à venir. Comme la position de Chen Yi au sein du Zhejiang lui fournit un capital et une force considérables pour soutenir ces promesses et que Wu Peifu continue à soutenir Nanjing, il semble que nous n'ayons pas d'autre choix que de saisir notre chance et d'espérer le meilleur"
 league_collapse.20.a:0 "Quel choix avons-nous ?"

 league_collapse.21.t:0 "Anqing demande notre soutien"
 league_collapse.21.d:0 "Chen Tiaoyuan, gouverneur de la province d'Anhui au sein de la Ligue des Huit Provinces, a demandé notre soutien dans sa lutte à venir contre les Qing et la Ligue. Bien que Chen adopte un point de vue fortement anti-concessionniste et reçoive la plupart de son soutien de ce mouvement, il reconnaît également la position dans laquelle il s'est retrouvé piégé. Soit il s'en tient à ses idéaux et perd ses terres, son armée et probablement sa vie, soit il tend la main et vient frapper à la porte du seul autre gouvernement national de Chine, quelles que soient les puissances étrangères avec lesquelles il travaille. Pressé par le gouverneur du Zhejiang, Chen Yi, d'établir un contact avec nous, il semble qu'il ait choisi la dernière option.\n\nCela nous a fourni une excellente occasion de nous assurer un allié potentiellement puissant en Chine orientale et de causer des dommages sur le flanc sud du centre de pouvoir des Qing, ce que nous devons exploiter autant que possible."
 league_collapse.21.a:0 "Une autre pièce est entrée dans l'échiquier"

 league_collapse.22.t:0 "Une autre offre pour Chen ?"
 league_collapse.22.d:0 "Suite à notre refus d'aide au gouverneur d'Anhui Chen Tiaoyuan de la clique d'Anqing, des informations inquiétantes ont commencé à émerger selon lesquelles il aurait contacté Zhang Zuolin, chef du gouvernement rebelle de Fengtian dans le nord-est. Plus inquiétant encore est son utilisation d'un interlocuteur japonais pour "faciliter" la conversation. Plusieurs conseillers de Wu suggèrent que le maréchal recontacte Chen avec une offre de soutien direct dans sa rébellion, de peur que nous ne nous retrouvions avec un pion des Japonais juste à notre porte.\n\nAu-delà du soutien japonais à Chen, cependant, il semble également qu'une non-intervention pourrait conduire à des troubles intérieurs généralisés. Beaucoup dans les partis d'opposition et la Clique du Zhili elle-même sont impatients de profiter du chaos de l'effondrement pour saisir l'opportunité d'étendre notre contrôle, et déjà de petites manifestations en faveur de la position anti-concessions du gouverneur Chen ont éclaté dans les zones urbaines. Garder le silence pourrait entraîner une escalade de ces manifestations, déstabilisant davantage notre régime de plus en plus instable."
 league_collapse.22.a:0 "Voyons ce qu'il a à dire."
 league_collapse.22.b:0 "C'est trop risqué."

 league_collapse.23.t:0 "Wu Peifu reconsidère sa position"
 league_collapse.23.d:0 "Ayant probablement été informé de nos connexions avec Shenyang et Tokyo, Wu Peifu a annulé sa demande initiale de nous retirer et de nous rendre à Nanjing. Il offre maintenant son soutien total et félicite [ANQ.GetLeader] pour son action décisive au moment où la Chine en avait besoin. Pour renforcer ses propos, il a également autorisé le transfert d'or et d'armes à Anqing, et d'autres encore si nous acceptons son offre et rompons tout contact avec le gouvernement de Fengtian et Tokyo."
 league_collapse.23.a:0 "Qui dit qu'il ne nous trahira pas une deuxième fois ?"
 league_collapse.23.b:0 "Nous lui sommes reconnaissants de son soutien"

 league_collapse.24.t1:0 "Chen Tiaoyuan réprimande notre offre"
 league_collapse.24.t2:9 "Chen Tiaoyuan reconsidère sa position"
 league_collapse.24.d1:0 "Probablement frustré par notre trahison antérieure, le gouverneur d'Anqing a refusé de répondre à ses exigences et a clairement fait savoir que les intérêts de son peuple étaient ceux du gouvernement fengtien. Pour donner de la force à ses paroles, il a également renoncé au pot-de-vin que nous lui avons envoyé pour le mettre au pas afin de s'assurer qu'il n'a plus aucune obligation envers les Qing"
 league_collapse.24.d2:9 "Malgré toutes les tentatives de jeter le gouverneur Chen aux chiens, il semblerait que la rapide marche arrière du Zhili l'ait sauvé des pires intrigues de Fengtian au sein de la Ligue. Soit parce qu'il a été influencé par les paroles poignantes de Wu, soit parce qu'il a reçu du matériel et des fonds, soit parce qu'il a été soutenu pendant près d'une décennie, le gouverneur Chen a donné au maréchal de Jade et au roi de Baoding le feu vert pour la poursuite de la coopération.\n\nDans la foulée, Zhang Zhitan a informé Luoyang que les conseillers du Dongbei et les officiers japonais avaient déjà commencé à quitter l'Anhui ou à être appréhendés, renforçant ainsi le réalignement de Chen sur ses véritables maîtres."
 league_collapse.24.a:0 "C'est malheureux"
 league_collapse.24.b:9 "Voyons comment se déroule ce pari."

 league_collapse.25.t:0 "Une offre du Maréchal Qi"
 league_collapse.25.d1:9 "Avec le refus du télégramme du gouverneur Chen, il semblerait que l'ambitieux et opportuniste Qi Xieyuan ait eu vent de la réfutation. Usurpant le rôle de Sun Chuanfang au sein de la Ligue, Qi s'est proclamé nouveau "Maréchal de la Ligue des Huit Provinces", bien que Sun n'ait pas été officiellement déclaré mort au public.\n\nDans une lettre fleurie adressée à Cao et à Wu, il demande directement de l'aide pour supprimer ce qu'il considère comme "une rébellion mineure dans la province d'Anhui", bien que nos renseignements et le télégramme de Chen indiquent clairement le contraire. Il insiste sur le fait que, puisque nous sommes l'autorité légitime du gouvernement central, il est "normal que nous soutenions le maréchal légitime de la Ligue".\n\nLe ton pompeux a laissé Wu et Cao méfiants à l'égard de la demande de Qi, considérant qu'une sorte de chef de guerre arriviste qui a déjà causé des problèmes en 1924 leur ferait des demandes. Pire encore, Qi pourrait théoriquement écraser facilement l'Anhui et le soulèvement du Kuomintang avec la seule aide allemande. Cependant, Cao et ses conseillers, dont Gao Lingwei, continuent de penser qu'une Ligue forte et une relation solide avec l'Allemagne sont la voie à suivre pour progresser."
 league_collapse.25.d2:9 "Avec l'acceptation du télégramme du gouverneur Chen, il semblerait que l'ambitieux et opportuniste Qi Xieyuan n'ait pas eu vent de l'alliance. Qi a usurpé le rôle de Sun Chuanfang au sein de la Ligue et s'est proclamé nouveau "Maréchal de la Ligue des Huit Provinces", bien que Sun n'ait pas été officiellement déclaré mort au public.\n\nDans une lettre fleurie adressée à Cao et à Wu, il demande directement de l'aide pour supprimer ce qu'il considère comme "une rébellion mineure dans la province d'Anhui", bien que nos renseignements et le télégramme de Chen indiquent clairement le contraire. Il insiste sur le fait que, puisque nous sommes l'autorité légitime du gouvernement central, il est "normal que nous soutenions le maréchal légitime de la Ligue".\n\nLe ton pompeux a laissé Wu et Cao méfiants à l'égard de la demande de Qi, considérant qu'une sorte de chef de guerre arriviste qui a déjà causé des problèmes en 1924 leur ferait des demandes. Pire encore, Qi pourrait théoriquement écraser facilement l'Anhui et le soulèvement du Kuomintang avec la seule aide allemande. Cependant, Cao et ses conseillers, dont Gao Lingwei, continuent de penser qu'une Ligue forte et une relation solide avec l'Allemagne sont la voie à suivre pour progresser."
 league_collapse.25.a:0 "Écoutons-le - nous pourrions gagner un peu d'influence ici."
 league_collapse.25.b:0 "Nous pouvons gérer cela nous même."
 league_collapse.25.c:9 "Le sort en est déjà jeté."

 league_collapse.26.t:0 "Wu accepte !"
 league_collapse.26.d:0 "Il semblerait que notre appel au gouvernement central ait reçu une bonne réponse ! En acceptant notre humble demande d'aide, Wu Peifu et Cao Kun ont indirectement reconnu notre autorité sur Nanjing et le reste des provinces de la Ligue. Grâce à leurs finances et à leurs armements, nous pouvons enfin nous aventurer à conquérir un territoire encore plus vaste et à vaincre les bandits glorifiés et turbulents qui occupent l'Anhui. Toutefois, cela signifie que nous devons nous plier, sur le papier, à leurs auspices, même si notre domination sur les provinces de la Ligue bénéficie désormais d'un soutien légitime."
 league_collapse.26.a:0 "Les loyalistes auront tout notre soutien !"

 league_collapse.27.t:0 "Wu refuse !"
 league_collapse.27.d:0 "Le "Maréchal de Jade", qui se couvre de gloire, et son perfide "Président corrupteur" ont rejeté sans appel notre demande d'aide, ce qui est tout à fait condamnable. Refusant de répondre à notre besoin d'aide, ils nous ont mis dos au mur, et nous devons une fois de plus nous tourner vers nos bienfaiteurs allemands. Tournant le dos aux vrais Zhili du Sud, le gouvernement central a clairement l'intention d'instituer un gouvernement plus "loyal" sur le territoire de la Ligue."
 league_collapse.27.a:0 "Bon sang !"

### Section 2 - Black Monday Event Chain and Start of the League War ###
 #Black Monday 2.3.36 February 3rd 1936
 league_collapse.50.t:0 "Le Lundi Noir arrive en Orient"
 league_collapse.50.d:9 "Totalement intégrée à la puissance économique mondiale allemande depuis son intervention en 1927 et les négociations qui ont suivi entre le président Cao Kun et les émissaires allemands, la Ligue des huit provinces a en fait choisi de maintenir le cap avec le gouvernement central en ce qui concerne la question allemande. Patriote et anti-concessionniste, le maréchal Sun de la Ligue ne se ralliera au rempart allemand qu'à partir de 1928. Suite à l'accumulation des tensions entre le Nord et le Sud du Zhili, le Tigre souriant atteindra son apogée après la création de la Ligue des huit provinces en 1928, et son extension au Guangdong, au Guangxi et au Hunan l'année suivante. Faisant fi des directives de désarmement de Beijing, Sun augmentera au contraire la taille de son armée.\n\nLe maréchal de la Ligue se trouve alors confronté à un curieux dilemme. Fermement opposé à l'imposition d'impôts importants sur la paysannerie, il se retrouve dans une situation relativement délicate. Qi Xieyuan et Li Linsi, tous deux récemment rentrés en Chine, conseillent au maréchal de la Ligue la seule solution sûre pour sortir de cette situation difficile. En contractant des emprunts importants et en faisant des concessions aux Allemands et aux légations, il obtiendrait les fonds nécessaires pour construire une armée rivalisant avec celle du maréchal de Jade.\n\nSuite à l'oppression accrue des rebelles socialistes et des penseurs démocratiques, des manœuvres politiques dans le Guangdong, le Guangxi et le Hunan ont permis à la Ligue de perdre encore plus de force. C'est ainsi que l'anti-concessionnaire Sun se retrouve dans les bras des Allemands, à son grand dam.\n\nBien qu'elles aient débuté à l'autre bout du monde, les retombées du lundi noir ont déjà frappé les marchés chinois. La Bourse de Shanghai s'est effondrée avant de clôturer sur des chiffres inégalés depuis le tumulte financier de 1925, et les institutions locales se mobilisent déjà pour atténuer les dégâts. Heureusement, le citoyen chinois moyen et la nation dans son ensemble ne devraient pas ressentir d'impact immédiat. Mais l'AOG, déjà en proie à un boycott de représailles de grande ampleur, est confronté à des circonstances financières désastreuses.\n\nSes fonctionnaires ont déjà fait savoir qu'ils pourraient ne pas être en mesure de payer les loyers habituels pour leurs diverses concessions dans les provinces de la Ligue et que le paiement final promis pour le chemin de fer du ZheGan a été "indéfiniment reporté". Le maréchal, déjà découragé, s'enfonce un peu plus dans le gouffre des ténèbres, car sans ces recettes prévues, il faudra procéder à de vastes coupes budgétaires pour rester à flot. La nouvelle circule même que le gouverneur Chen a commencé à mobiliser des forces dirigées vers Nanjing..."
 league_collapse.50.a:0 ""Plus je continue, plus je m'enfonce.""

 league_collapse.51.t:0 "Dissension dans les rangs"
 league_collapse.51.d:0 "Déjà, dans ce miasme de misère, la nouvelle s'est répandue assez rapidement. Alors que le maréchal de la Ligue n'a pris aucune mesure économique directe pour empêcher l'arrêt total des activités commerciales du consortium de Jiangnan, la nouvelle de prétendues "coupes budgétaires" et de la suspension des salaires a circulé à travers tout le corps des officiers subalternes de la Ligue. Comme on pouvait s'y attendre, leur réaction a été plutôt négative, pour ne pas dire plus.\n\nPour certains, cela signifie la fin de leur style de vie de vice et d'extravagance, du moins pour le moment, mais pour beaucoup de simples soldats, c'est la différence entre la vie et la famine. De même, des rumeurs circulent, peut-être propagées par les gouverneurs Qi, Chen et même le Kuomintang, selon lesquelles la privation de solde sera inégale. Beaucoup de ces rumeurs insinuent que les forces directes d'élite du maréchal de la Ligue, sous le commandement de Li Baozhang, Xie Hongxun, Ma Yuren, Meng Zhaoyue et Liu Zongji, conserveront la plus grande partie, voire la totalité, de leur solde. De même, la rumeur veut que les divisions de Qi Xieyuan formées en Allemagne soient exemptées de ces difficultés.\n\nLa grogne des officiers est aggravée par la présence d'une petite clique d'officiers nationalistes, dirigée par la jeune garde de Tang Enbo, Guo Chan, Lin Wei et Ge Jing'en. Ils se rallient et affirment que la Ligue n'aurait jamais dû devenir aussi dépendante des "aides" allemandes, bien que leur rhétorique soit combattue par des gens comme le gouverneur Qi et, dans une moindre mesure, Li Rentao et Xu Peigen. En secret, bien sûr, le maréchal de la Ligue partage leur sentiment, mais les Allemands ont trop misé sur eux pour que l'on brûle le pont maintenant.\n\nPire encore, nos fidèles adversaires au sein de l'Armée Nationale Révolutionnaire et de la Ligue des Dix du Kuomintang continuent à se cacher dans l'ombre, à diffuser de la propagande et à dénoncer la "collaboration impérialiste". Ces activités particulières n'ont pas encore abouti, mais ce qui était autrefois une agitation de routine menace maintenant de saper les fondements mêmes de la Ligue."
 league_collapse.51.a:0 ""Tout brûle autour de moi...""

 league_collapse.52.t:0 "Un crime lourd"
 league_collapse.52.d:0 "La jeunesse de Sun Chuanfang a été semée d'embûches. Son père étant mort peu après la naissance de Sun, sa famille est maltraitée par sa tante, ce qui pousse Sun, sa mère et ses trois sœurs à s'enfuir à Jinan à la recherche d'un maigre bonheur. Sun et sa mère sont alors confiés à Wang Yingkai. Le tigre souriant commence alors à sortir les crocs, gravissant les échelons de l'académie militaire de Baoding. Tout au long de sa carrière, Sun rencontre et se lie d'amitié avec de nombreuses personnes de toutes formes et couleurs, de Yan Xishan à Deng Yanda.\n\nApprécié par beaucoup, le tigre souriant n'en reste pas moins un tigre. Personne ne le savait mieux que Shi Congbin, le subordonné de Zhang Zongchang. Engagé dans un conflit avec Fengtian en 1925, le subordonné de Sun, Xie Hongxun, allait anéantir les forces de Shi. Vieil homme, Shi salue Sun Chuanfang lorsque le Tigre souriant vient à sa rencontre. Malgré cela, Sun décrète que Li Baozhang, le "général Guillotine", doit exécuter Shi immédiatement pour éviter les représailles. Brutalement décapité et laissé à l'abandon, Sun avait tourné la page sur cet événement survenu il y a dix ans. Mais certains ne l'ont pas fait.\n\nEn supervisant un exercice d'entraînement à l'extérieur de son palais de maréchal, l'air frais de Nanjing a envahi le maréchal de la Ligue. Il apaise le stress et les douleurs des événements récents, ne serait-ce que pour un instant. En regardant le ciel, Sun ne pouvait s'empêcher de penser à un endroit qui lui tenait tant à cœur.\n\nLorsqu'il était le subordonné de Wang Zhanyuan, Sun était tombé amoureux d'une servante de la femme de Wang, He Jiexian. Sun gardera He au plus profond de son cœur, et le destin a voulu qu'ils soient fiancés un an plus tard.\n\nPourtant, le destin est une chose capricieuse. Jiexian ayant contracté la tuberculose alors qu'elle était servante, la vie joyeuse de Madame Sun s'achève un an seulement après avoir commencé. Fidèle à son seul et unique amour, Sun enterra personnellement He et cacha à jamais son mouchoir blanc préféré dans la poche de sa chemise. Il montrait ainsi ouvertement qu'il était toujours aux côtés de sa femme bien-aimée.\n\nIl revient au présent, même si ce n'est que pour un instant. Une douleur aiguë lui traverse le corps. Il hurle à la calamité. En se retournant, il aperçut à peine la servante et son pistolet Luger. Ses gardes du corps se précipitèrent pour maîtriser et emprisonner la femme, mais le corps de Sun s'effondra. Le mouchoir de He Jiexan. Le dernier souvenir d'elle, sa pureté stupéfiante, son blanc éclatant bien-aimé. Taché par une marée de cramoisi du Tigre."
 league_collapse.52.a:0 ""Je me joins à vous, Jiexian.""

 league_collapse.53.t:0 "Un Télégramme de Nanjing"
 league_collapse.53.d:9 "Se précipitant chez lui au milieu de la nuit, Wu Peifu fut réveillé par son secrétaire, Bai Jianwu, et son chef d'état-major, Zhang Qihuang, qui tirèrent le maréchal de Jade d'un sommeil agité. Poussant Wu vers son bureau, le duo a glissé un rapport de télégramme d'urgence devant le maréchal, pour ses seuls yeux. S'enquérant de savoir si le président Cao a vu le même télégramme, il apprend que Wang Yujia et Liu Menggeng sont déjà en train d'expliquer la situation au président. Jetant un coup d'œil sur la feuille du télégramme confidentiel, la stupeur l'envahit :\n\nSun Chuanfang abattu à 8h55 STOP\nAuteur inconnu STOP\nDans le coma STOP\nPeu susceptible de se réveiller STOP\nÉmeutes généralisées STOP\nS'enfuit avec de l'or et des documents STOP\n\nDeux heures plus tard, Luoyang est devenu un centre d'activité frénétique. Des documents concernant les transactions les plus salaces de Sun avec Pékin brûlent dans des fours, tandis que des groupes de membres du Jinbao et du Luoyang Zhili se disputent les relations du Tigre souriant. Dans un geste sans précédent, Cao Kun a invité plusieurs nobles mandchous, notamment le frère de l'empereur, Pujie, à assister à la rédaction d'une déclaration commune en réponse à l'assassinat, souhaitant peut-être un front uni en ces temps troublés.\n\nAu-delà de tout cela, le maréchal de Jade ne peut s'empêcher d'éprouver de la tristesse pour le sort qui a été réservé à Sun Chuanfang. Son protégé, son premier successeur, pour tout ce qu'ils partageaient en termes d'idéologie et de mémoire, a-t-il été souillé de la sorte ?"
 league_collapse.53.a:0 ""Adieu, Sun...""

 league_collapse.54.t:0 "Propagation de l'insubordination"
 league_collapse.54.d:0 "En l'absence du maréchal de la Ligue, les télégrammes ont commencé à affluer toute la matinée, accompagnés de la sonnerie des téléphones dans tout le palais du maréchal de la Ligue, et ils se rejoignent en communion pour dépeindre une situation qui se détériore rapidement dans une grande partie de la Ligue. Les soldats de Xuzhou, Nanchang, Quanzhou et de plusieurs autres villes refusent d'agir ou se joignent carrément à la violence et au pillage qui se répandent, tandis que la police et les garnisons de Hangzhou et de Wuxi se sont mises en grève.\n\nLes émeutes, là comme ailleurs, échappent peu à peu à tout contrôle, d'autant plus que Sun Chuanfang est depuis peu dans l'incapacité d'agir. En outre, le gouverneur Chen Yi a de nouveau refusé de maintenir le contact avec Nanjing, tandis que nos agents de renseignement font état de contacts de plus en plus fréquents avec le gouverneur Chen Tiaoyuan. Les soldats qui gardent le nord du Jiangsu ont été rappelés à Nanjing, les gouverneurs Deng et Zhou signalant des défections d'unités au profit du Kuomintang.\n\nIl est inquiétant de constater que les lignes télégraphiques au sud du Fujian semblent avoir été coupées, laissant la Ligue dans l'ignorance totale de l'aggravation probable de la situation à Guangzhou et au Guangxi. Le gouverneur Zhao du Hunan a présenté des condoléances clairement réticentes pour le désastre qui a frappé Sun Chuanfang, présentant ses condoléances mais refusant de dire quoi que ce soit qui se rapproche d'un soutien officiel en ces temps troublés. Pour Nanjing elle-même ? La ville est pratiquement en proie à une révolution violente. Les proches du maréchal de la Ligue s'efforcent de composer une sorte de conseil de régence, mais le gouverneur Qi pourrait avoir d'autres idées..."
 league_collapse.54.a:0 "Le maréchal Sun doit se réveiller bientôt..."

 league_collapse.55.t:0 "La marine impériale fuit vers le Nord !"
 league_collapse.55.d:0 "Avec la sécurisation du Shandong par des forces hostiles qui ont saccagé et ruiné le port de Yantai, et avec Qingdao et Weihaiwei qui sont sous le contrôle officiel de facto du projet colonial allemand, les terres directement contrôlées par le gouvernement central manquent concrètement de ports adéquats pour maintenir la flotte de Beiyang. Dans cette situation déplorable, la flotte de Beiyang a été déplacée à Nantong, ostensiblement au sein de la Ligue, depuis la fin des guerres de ZhiFeng.\n\nFace aux émeutes, aux troubles civils et au chaos général qui règnent dans la ville à la suite de l'effondrement de la Ligue, le ministre de la marine, l'amiral Sa Zhenbing, a reçu l'ordre de mobiliser la flotte pour qu'elle quitte la ville et se dirige vers le nord, vers les petits ports qui entourent la ville urbaine de Tianjin. La chute des docks de Nanjing a laissé une marine sans foyer, sans capacité de construction navale pour faire plus que maintenir la flotte actuelle.\n\nS'adressant au maréchal de Jade, Sa Zhenbing et Yang Shuzhuang ont tous deux insisté sur le fait que l'amirauté avait besoin des ports de Shandong, ou à défaut de ceux de Zhejiang ou de Fujian, si elle voulait protéger les eaux côtières de la Chine."
 league_collapse.55.a:0 ""Cela devra attendre, messieurs.""

 league_collapse.56.t:0 "Les émeutes atteignent le Palais du Maréchal"
 league_collapse.56.d:0 "Les subordonnés du maréchal de la Ligue s'efforçant de mettre en place un front ou une autorité ressemblant à l'ensemble des compétences de Sun Chuanfang, de nombreuses autorités locales et provinciales suppliant Nanjing de leur donner une réponse ou de l'ordre ont été laissées à flot et isolées. La police de Nanjing, pour sa part, a été incapable de contenir les nombreuses émeutes qui se sont propagées dans la capitale, les officiers radicaux ayant fait défection auprès du gouverneur Chen Tiaoyuan ou étant restés inactifs, et les badauds s'étant joints au chaos en pillant et en brûlant des maisons, des entreprises et, désormais, des bureaux du gouvernement.\n\nL'arrivée précipitée d'unités militaires d'élite formées en Allemagne sous le commandement du gouverneur Qi Xieyuan, qui a surveillé la situation de près, semble avoir sauvé le palais du maréchal du martyre des révolutionnaires. Mais le rugissement des flammes et la foule grandissante sont audibles même dans la chambre où Sun Chuanfang gît, plongé dans le coma. Recevant jour après jour la visite de ses plus proches collaborateurs, beaucoup ont pleuré devant l'état des choses, suppliant le corps inconscient de Sun de se réveiller et d'arranger la situation comme il le fait toujours.\n\nQuant aux moins loyaux, ceux qui ne pensent qu'à leur propre intérêt, ils ont déjà commencé leur grande fuite. Tels des rats fuyant un navire en perdition, des fonctionnaires sans scrupules ont été observés en train de s'enfuir dans les ruelles, les bras chargés de pièces d'argent, de papiers et de secrets gouvernementaux compromettants."
 league_collapse.56.a:0 "Qu'est-ce qu'on doit faire ?"

 league_collapse.57.t:0 "L'Illusion de l'Hégémonie Qing se Brise"
 league_collapse.57.d1:0 "La façade de l'unité chinoise, qui a tenu bon pendant près d'une décennie, a commencé à s'effriter.\n\nLa montée de l'agitation dans la Ligue des Huit Provinces, le choc économique du Lundi Noir annonçant le repli de l'Allemagne, et l'incapacité"
 league_collapse.57.d2:9 "$league_collapse.57.d1$ du gouvernement national à apporter une réponse décisive à l'un ou l'autre de ces problèmes a permis de clarifier une chose : le monopole de Beijing sur le pouvoir est brisé."
 league_collapse.57.d_qie:9 "$league_collapse.57.d1$ de notre gouvernement à gérer efficacement la crise a mis en évidence une chose : notre monopole sur le pouvoir est brisé. Nous devons maintenant tenter de gérer le chaos."
 league_collapse.57.d_fng:9 "$league_collapse.57.d2$\n\nL'occasion de frapper au sud ne s'est jamais présentée aussi clairement, mais le Nord-Est est-il prêt ?"
 league_collapse.57.d_anq:9 "$league_collapse.57.d2$\n\nPeut-être pouvons-nous transformer cette opportunité, qui a commencé en jouant Beijing contre Nanjing, en quelque chose de beaucoup plus important. Le moment est venu de lancer les dés."
 league_collapse.57.d_shd:9 "$league_collapse.57.d2$\n\nPeut-être pouvons-nous racheter le peuple chinois à partir de notre humble province de Shandong ? Les armées et les troupes du Sud doivent être fatiguées de leurs chefs mercuriens, et le commun des Chinois réclame notre assurance."
 league_collapse.57.d_szc:9 "$league_collapse.57.d2$\n\nL'ancien ordre sur lequel nous avions construit notre alliance avec les seigneurs de la guerre du Sichuan est brisé, et l'avenir est vraiment incertain."
 league_collapse.57.d_sik:9 "$league_collapse.57.d2$\n\nCependant, tant que notre règle est assurée, cela n'a que peu d'importance."
 league_collapse.57.d_tib:9 "$league_collapse.57.d2$\n\nL'avenir est incertain, mais le moment de retrouver notre Dalaï Lama approche à grands pas."
 league_collapse.57.d_mon:9 "$league_collapse.57.d2$\n\nLe moment est peut-être venu de se tourner à nouveau vers la "Mongolie intérieure", où de nombreux Mongols vivent encore à la merci de leurs maîtres han."
 league_collapse.57.d_jap:9 "$league_collapse.57.d2$\n\nLa situation sur le continent a évolué de manière décisive en faveur de l'Empire."
 league_collapse.57.d:9 "$league_collapse.57.d2$, l'avenir est désormais à la portée de tout le monde."
 league_collapse.57.a:0 "Cela ne se passera pas bien..."
 league_collapse.57.b:0 "La Chine est enfin divisée."
 league_collapse.57.c:0 "La Fin d'une Ère."

 league_collapse.58.t:0 "Soulèvement en Fujian !"
 league_collapse.58.d:0 "Longtemps un point d'achoppement pour la bonne conduite de la Ligue, l'existence de la rébellion dite "MinGan" s'est avérée à maintes reprises d'une résistance agaçante. Initialement née de l'éjection d'un certain Tang Shengzhi lors de l'Expédition du Nord, sa 8e armée jouxtant les restes de la 4e armée de l'Armée nationale révolutionnaire, la rébellion MinGan s'est transformée en ce qui était pratiquement l'autorité authentique de certaines régions après l'échec du soulèvement de Shanghai en 1932.\n\nLe célèbre "Napoléon rouge" Deng Yanda et Madame Song Qingling rejoignent leurs frères du Fujian et du Jiangxi. En dépit de nos campagnes d'encerclement, conseillées par les Allemands et mises en œuvre par les gouverneurs Zhou Yinren et Deng Ruzhuo, l'Armée Nationale Révolutionnaire s'est révélée être un ennemi toujours fiable.\n\nLe Palais reçoit des informations selon lesquelles ces mêmes rebelles du Kuomintang, qui luttent pour la réalisation du rêve de leur cher Dr Sun Yat-sen, ont réussi à déclencher une insurrection générale et un soulèvement de masse dans la province de Fujian. Sortant de leurs montagnes et de leurs cachettes, ils ont réussi à s'emparer d'un certain nombre de villages à l'intérieur de la province. La zone insurgée de MinGan a toujours été un danger connu, mais elle était isolée et profondément seule.\n\nCependant, avec le chaos qui règne actuellement dans la Ligue, il est fort possible qu'ils se frayent un chemin jusqu'à la côte, ouvrant ainsi la voie à l'aide de leurs alliés syndicalistes et au retour de Wang Zhaoming de son exil parisien. À l'heure actuelle, on sait que le gouverneur Zhou dispose de plusieurs de ses divisions à Quanzhou et dans ses environs, mais cela ne suffira probablement pas à endiguer la vague révolutionnaire. Parallèlement, des troupes loyales au Kuomintang se sont levées le long de la frontière avec la concession de Shanghai, menaçant ainsi le cœur de notre puissance. Elles risquent toutefois d'être anéanties par les forces du gouverneur Qi."
 league_collapse.58.a:0 "Ordures de syndicalistes !"
 league_collapse.58.b:0 "(Jouer le Kuomintang)"

 league_collapse.59.t:0 "Le Gouverneur Qi Prend le Contrôle"
 league_collapse.59.d:9 "Toujours dépourvue d'autorité centrale légitime, la Ligue s'est retrouvée dans une spirale de mort totale de ses parties disparates. Laissées à elles-mêmes sans direction centrale depuis Nanjing, les informations font état de la situation sauvage dans le Fujian et le Jiangxi, de l'accumulation de soldats dans la province d'Anhui, de la situation intenable dans le Shandong et de toutes les autres questions liées au chaos. Agissant indirectement en tant que maréchal de la Ligue après le coma de Sun, le gouverneur Qi du Jiangsu a fait de son mieux pour endiguer l'hémorragie rapide de la Ligue. Incapable de commander les autres gouverneurs en raison de son manque d'autorité, ses actions sont restées lettre morte.\n\nSe réunissant à huis clos dans la sécurité relative du palais du maréchal, le gouverneur Qi a rassemblé les militaires Ma Yuren, Xie Hongxun, Zheng Junyan, Meng Zhaoyue, Wang Haoji, Zhou Fengqi, Li Baozhang et Liu Zongji. Suivent de près les intellectuels et bureaucrates Tang Erhe, Li Linsi, Ding Wenjiang, Wei Daofeng, Yang Wenkai et, bien sûr, Tian Wenbing, le bras droit de Qi. Après avoir rassemblé toutes les personnalités les plus importantes et les plus disponibles de la Ligue dans une salle de réunion, la même que celle où les gouverneurs s'étaient réunis il n'y a pas si longtemps, peu de gens se doutaient de ce que le gouverneur Qi s'apprêtait à proposer.\n\nRédigeant une pétition officielle à l'intention de l'assemblée, en lieu et place d'une succession officielle, pour déclarer Qi maréchal intérimaire de la Ligue, le gouverneur de Jiangsu a enfin montré sa main. Immédiatement, le chaos s'installe dans la salle, les généraux Xie Hongxun, Li Baozhang et Meng Zhaoyue accusant Qi d'avoir organisé la tentative d'assassinat de Sun. De même, Yang Wenkai évoque le fait que la coupable portait sur elle un pistolet allemand. Tournant la tête vers Tian, le subordonné de Qi acquiesce et disparaît brièvement de la salle. À son retour, il est flanqué d'une série de soldats chinois portant des armes et des équipements allemands.\n\nQi Xieyuan, qui s'est déclaré maréchal de la Ligue par intérim, a annoncé son intention de rétablir l'ordre dans la Ligue déchirée. Ses forces ont déjà commencé à prendre le contrôle de l'arsenal, du quartier général militaire et des principales artères de Nanjing, diffusant son ascension par mégaphone et nettoyant les rues par des enfilades de tirs de fusils. Les villes situées le long d'une grande partie du Bas-Yangzi ont déjà commencé à se déclarer en faveur de Qi, et les gouverneurs Deng et Zhou ont suivi le mouvement. Le gouverneur Chen Yi a toutefois hésité à déclarer son soutien, Chen Jiongming, Lu Rongting et Zhao Hengti refusant de prendre acte de la nouvelle."
 league_collapse.59.a:0 "Un coup d'état en tout sauf le nom ?"

 league_collapse.60.t:0 "Indécision et inaction"
 league_collapse.60.d:0 "Avec la décision du gouvernement central de ne soutenir ni la Ligue ni la révolte anticoncessionniste dans la guerre de la Ligue, le chaos qui s'est emparé des masses populaires de la nation au cours des dernières semaines s'est transformé en une quasi-anarchie. Face au silence initial du Maréchal et du Président, de petites manifestations ont commencé à voir le jour dans les centres urbains, sous l'impulsion des journalistes et des intellectuels. Le silence assourdissant se prolongeait, réclamant une intervention anticoncessionniste. Dès lors, les quelques rassemblements se transforment en manifestations de rue enflammées, brasiers de la colère populaire contre le sang versé sur le Yangtsé.\n\nSe réunissant à huis clos pendant plusieurs jours, il a été décidé qu'une réponse était nécessaire. Assis à son bureau, un micro braqué sur son visage et des centaines de milliers de personnes à l'écoute dans tout le pays, le président Cao Kun annonçait, évidemment à contrecœur, que le gouvernement ne daignerait accorder aucun soutien à Qi Xieyuan ou à Chen Tiaoyuan, invoquant son mécontentement à l'égard de ces deux hommes et de leur conduite.\n\nLes manifestations s'étant transformées en un véritable brasier, Beijing et d'autres grandes villes ont été saisies par l'agitation, totalement paralysées. Les Allemands et les citoyens étant opposés au gouvernement, un sentiment de désarroi s'est emparé de l'Assemblée. La dénonciation quasi totale de notre gouvernement a déjà conduit à notre chute, et il est possible que cela se reproduise. La police militaire dirigée par Wang Yujia ayant été envoyée pour assurer l'ordre, il ne reste plus qu'un instant avant que la situation ne se détériore davantage."
 league_collapse.60.a:0 "Et dire que nous pensions avoir retenu notre leçon..."

 league_collapse.61.t:0 "Le Moment de Vérité"
 league_collapse.61.d:0 "Les tensions entre le gouverneur Chen Tiaoyuan et le maréchal Qi Xieyuan ayant atteint leur point de rupture, une série d'escarmouches régulières s'est transformée en bataille ouverte le long du Yangtze, à la périphérie de Nanjing. La bataille initiale s'étant soldée par une victoire de l'armée de la Ligue, le gouverneur Chen a lancé une offensive de grande envergure, en raison des soulèvements dans la zone d'insurrection du MinGan et de la perspective d'une intervention de la province de Shandong.\n\nLa guerre de la Ligue battant son plein, le moment est venu pour le maréchal de Jade et le président Cao d'honorer les engagements pris envers le maréchal de la Ligue Qi Xieyuan et de soutenir le rétablissement de l'ordre et de l'autorité dans les provinces de la Ligue."
 league_collapse.61.a:0 "Nous marchons pour restaurer l'ordre !"

 league_collapse.62.t:0 "Drame à l'Assemblée"
 league_collapse.62.d:9 "En écoutant la demande de Cao Kun et en intervenant dans la guerre de la Ligue au nom de la Ligue elle-même, de nombreux membres de l'assemblée et des cercles intérieurs du Zhili étaient d'autant plus conscients qu'un tel choix ne pouvait qu'être impopulaire. Face à une population largement mobilisée par les intellectuels anticoncessionnistes, le défi de Chen Tiaoyuan et les sentiments anti-impérialistes qui n'ont cessé de se manifester pendant des années, il a néanmoins été décidé que la tempête pouvait être surmontée afin de préserver les relations spéciales avec l'Allemagne.\n\nChargé de la tâche peu enviable d'annoncer la nouvelle de leur intervention à l'Assemblée, Cao a convoqué à contrecœur une réunion de l'Assemblée pour officialiser l'intervention au nom de la Ligue. Avec les ministres Gao Lingwei et Wang Kemin à ses côtés, Cao commença : "Mes chers amis, je vous ai tous réunis ici aujourd'hui pour vous faire part d'une nouvelle importante concernant la décision du gouvernement à l'égard des troubles dans le Sud". L'assemblée se réjouit de cette nouvelle et il poursuit. "Le maréchal Wu, son état-major et le cabinet ont tous décidé de soutenir le maréchal de la Ligue Qi Xieyuan dans sa lutte contre la province rebelle d'Anhui et son traître gouverneur Chen Tiaoyuan. Avec notre intervention limitée qui se dirige vers le sud en ce moment même, on s'attend à une victoire rapide, décisive et totale...".\n\nCao met fin à son discours lorsque les membres du Parti de la Jeune Chine se lèvent et commencent à sortir silencieusement de la salle. Peu après, ils sont suivis par les membres de l'Association pour la réforme de l'Empire chinois, les Indépendants et même quelques membres du Parti Zongshe. D'un air sombre, Cao jette un coup d'œil aux quelques membres de l'Association de l'harmonie et de la Ligue de la prospérité encore présents dans l'Assemblée. Stupéfait, Cao pose ses papiers."
 league_collapse.62.a:0 "Un poids assourdissant sur sa conscience."

 league_collapse.63.t:0 "Dons de la Ligue pour la Prospérité"
 league_collapse.63.d:9 "Sortant de la salle de l'Assemblée avec un mélange de fureur et de consternation, le Président aboyait des ordres à ses assistants et au ministre Gao, cherchant clairement à trouver des méthodes pour réprimander les politiciens protestataires de l'Assemblée. Néanmoins, à sa sortie de la salle, il est assailli par les journalistes et les membres de la Ligue pour la prospérité.\n\nIls s'empressent de féliciter le Président en lui offrant divers produits de luxe provenant du monde économique allemand. Du vin rhénan, des cigares cubains et d'autres délices étrangers sont offerts à Cao et à ses députés. Pourtant, ils ne reçoivent que des regards distants, voire du mépris, et peu d'entre eux participent à leur bonne volonté "prospère".\n\nContrairement aux nobles mandchous au visage sombre qui accueillent normalement le président à l'extérieur du bâtiment, les bureaucrates allemands et les représentants de la kleptocratie des Zhili du Sud accueillent le président à bras ouverts, vêtus des derniers atours berlinois et offrant des cadeaux encore plus exorbitants aux législateurs de l'Association de l'Harmonie."
 league_collapse.63.a:0 "Mépris de la nation, mépris du peuple."

 league_collapse.64.t:0 "Le Moment de Vérité"
 league_collapse.64.d:0 "Les tensions entre le gouverneur Chen Tiaoyuan et le maréchal Qi Xieyuan ayant atteint leur point de rupture, une série d'escarmouches régulières s'est transformée en bataille ouverte le long du Yangtze, à la périphérie de Nanjing. La bataille initiale s'étant soldée par une victoire de l'armée de la Ligue, le gouverneur Chen a lancé une offensive de grande envergure, en raison des soulèvements dans la zone d'insurrection du MinGan et de la perspective d'une intervention de la province de Shandong.\n\nLa guerre de la Ligue battant son plein, le moment est venu pour le maréchal de Jade et le président Cao d'honorer les engagements pris à l'égard du gouverneur Chen Tiaoyuan et de soutenir une intervention limitée en faveur du mouvement anti-concessionniste."
 league_collapse.64.a:0 "Nos troupes marchent vers le Sud pour défendre la Chine !"

 league_collapse.65.t:0 "Soutien Populaire pour le Président et le Maréchal"
 league_collapse.65.d:0 "Suite à la décision du Président Cao et du Maréchal Wu d'attaquer la Ligue des Huit Provinces, Cao lui-même a choisi de faire une apparition publique et une déclaration sur la conduite et l'intention du gouvernement derrière cette décision. Bien que Cao lui-même émette des réserves sur le fait de brûler aussi résolument les ponts avec l'Allemagne, il n'en demeure pas moins qu'il s'acquitte avec fermeté de son devoir présidentiel.\n\nDiffusé depuis un balcon de la Cité interdite devant une foule rassemblée en contrebas, Cao a été accueilli par l'empereur, le frère de l'empereur, Pujie, et Wu Peifu lui-même. Parmi les nombreux autres discours prononcés au même endroit, celui-ci a été retransmis par radio, une première en Chine.\n\nLe président Cao a appelé les citoyens chinois à se rassembler avec une vigueur inébranlable. "Pendant tout un siècle d'humiliation, nous avons souffert et nous nous sommes lamentés sous l'oppression étrangère ! Pendant trop longtemps, nous avons été les chiens de poche des Britanniques, des Japonais, des Français et des Allemands ! Mais ce n'est plus le cas ! Aujourd'hui, nous sommes défiants et nous nous débarrassons des chaînes des impérialistes en faisant le premier pas vers la véritable indépendance ! Nous ne serons plus sous l'emprise du Kaiser ! Nous ne subirons plus l'indignité, et les Chinois ne seront plus des citoyens de seconde zone dans leurs propres maisons ! En disant cela une fois pour toutes, la Chine est à nouveau libre !".\n\nLes sections du discours comportant les visages de Cao et de Wu ont été placardées sur les journaux, les brochures et les magazines dans tout le pays, sous des applaudissements retentissants, des acclamations et le son des clairons. De même, les sociétés intellectuelles et les clubs de lecture ont apporté leur soutien symbolique à notre régime."
 league_collapse.65.a:0 "Une Chine libérée de l'Impérialisme !"

 league_collapse.66.t:0 "La Peking-Kommission se retire de Beijing !"
 league_collapse.66.d:0 "Immédiatement après le discours incendiaire du président Cao, des panaches de fumée commencèrent à s'élever des rues devant l'ambassade d'Allemagne et les bureaux de la Commission de Beijing . Une foule immense s'était formée devant les portes, scandant des slogans contre les concessions et brûlant des vêtements et des meubles de fabrication allemande, et même une effigie du Kaiser fabriquée à la hâte.\n\nAlors que la police militaire est rapidement arrivée pour empêcher que la scène ne se transforme en une dispute diplomatique massive, les bureaucrates allemands de la Commission de Beijing ont, par l'intermédiaire de leur voix au sein de la Ligue de la prospérité, annoncé à l'Assemblée le retrait immédiat de la Commission et la dissolution plutôt malheureuse de la majorité de leurs programmes de soutien au gouvernement.\n\nBien que ce soit un coup dur pour nos relations avec l’Allemagne et une source de grande inquiétude pour le président Cao et le ministre Gao Lingwei, cette attaque a porté une atteinte encore plus importante à la Ligue de la prospérité au sein de l’Assemblée. Le groupe politique ayant pratiquement perdu son principal soutien et sa source de financement, une grande partie de ses députés ont rejoint la Clique des Sciences Politiques, qui a connu un regain de membres et de soutiens indépendants de la classe moyenne libérale."
 league_collapse.66.a:0 "Un petit prix à payer pour le Salut National."

 league_collapse.67.t:0 "[QIE.GetNameDefCap] apporte son soutien"
 league_collapse.67.d:0 "La Ligue est affaiblie ; des ruines fumantes montrent où les gros bonnets allemands ont dîné avec les fonctionnaires de Nanjing dont les armées sont désorganisées et se chamaillent entre elles. Non seulement nos troupes ont le courage et le dévouement nécessaires pour mener à bien nos objectifs, mais nous avons également le soutien du grand Wu Peifu lui-même et, avec lui, de l'armée impériale. Tous les éléments sont en place ; le moment est venu de mettre fin aux souffrances de la Ligue. Tel un phénix renaissant de ses cendres, Chen veillera à la renaissance de la Chine !"
 league_collapse.67.a:0 "Mobilisez les troupes !"

 league_collapse.68.t:0 "Rencontre avec le Japon"
 league_collapse.68.d:0 "En travaillant dans les coulisses et grâce au réseau de la Société du Dragon Noir, [ANQ.GetLeader] a pu établir un contact avec [FNG.GetNameDef]. Bien que l'influence des Japonais dans les affaires de leur gouvernement menace de tourner en dérision les promesses anti-confessionnelles de Chen, il est pleinement conscient qu'il n'a guère le choix en la matière et que leur demande de reconnaître Fengtian comme le seul gouvernement chinois est plus que raisonnable en échange d'un soutien dont il a cruellement besoin.\n\nMaintenant que la première cargaison d'or et d'armes légères est arrivée à Anqing, montrant que Fengtian est prêt à tenir sa parole, et que l'armée de Nanjing se mobilise pour une invasion de notre domaine, il semble que le temps de l'attente soit révolu. Nous frapperons les premiers et nous frapperons fort, en nous assurant que les laquais allemands sur la côte seront incapables d'opprimer la Chine plus longtemps !"
 league_collapse.68.a:0 "Déclarer la guerre à la Ligue"

 league_collapse.69.t:0 "Chen se range du côté de Fengtian"
 league_collapse.69.d:0 "L'effondrement de la Ligue des Huit Provinces de Sun Chuanfang a semé le désarroi en Chine, et comme la région glisse rapidement vers une guerre totale, il semble que [ANQ.GetLeader], le chef de [ANQ.GetNameDef], ait été contraint de chercher de l'aide au-delà de Beijing. Sa décision de reconnaître Fengtian comme le gouvernement légitime de la Chine est un coup dur pour les Allemands et leurs chiens de poche Qing. En s'alliant avec [FNG.GetLeader], [ANQ.GetLeader] est devenu notre allié, mais la position anti-concessionniste de Chen constitue un obstacle majeur à la coopération et remet en question son utilité en tant que mandataire des intérêts japonais. Néanmoins, un soutien discret à Chen affaiblira nos ennemis et renforcera nos alliés - un objectif louable."
 league_collapse.69.a:0 "Nous observerons avec intérêt"

