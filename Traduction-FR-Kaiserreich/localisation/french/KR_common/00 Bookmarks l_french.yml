### Name and Description ###
KR_history_title: "Un bref historique"
KR_scenario_name: "L'héritage de la Weltkrieg"
KR_scenario_desc: "À l'aube de 1936, l'héritage de la Weltkrieg pèse lourd sur les épaules d'une nouvelle génération. Dix-sept ans se sont écoulés depuis la fin de la guerre et l'Allemagne se tient toujours au centre du monde. C'est une puissance sans égale, mais son vaste territoire l'a contrainte à disperser ses forces sur tous les fronts tandis que ses alliés à Constantinople et à Vienne se sont éloignés, et que, de l'autre côté de l'Atlantique, le colosse américain vacille. Peu s'attendent à ce que la nouvelle année marque un tournant, mais une seule étincelle pourrait suffire à rallumer le baril de poudre. Des ennemis anciens et nouveaux se pressent à ses portes : l'ancienne Entente chercher toujours à reconquérir son territoire, la Russie rumine sa vengeance, tandis que Internationale Syndicaliste française et l'Empire du Soleil Levant sont en pleine ascension."

### Nation Selection Screen ###
 new_this_patch_title:0 "NOUVEAU DANS CE PATCH"
 new_this_patch_title_b: "§b$new_this_patch_title$§!"

 feature_highlight_icon_0_tt:9 "§YNouveaux Portraits de Scientifiques§!\nCette mise à jour ajoute §Y138 scientifiques uniques§! que vous pouvez assigner à des projets spéciaux, ainsi de §Y134 portraits génériques§! supplémentaires, pour les scientifiques recrutés pendant la partie."
 feature_highlight_icon_1_tt:9 "§YRévision du Contenu Indien§!\nLe §tDominion de l'Inde§!, la §9République populaire du Bharat§! et la §7Fédération Princière§! ont reçu chacun de §Ynouveaux arbres de priorités complets§!, des §Yévénements§! et des §Ydécisions§!, apportant un gameplay plus adapté au Kaiserreich moderne."
 feature_highlight_icon_2_tt:9 "§YUn Tout Nouveau Wiki§!\nLe Wiki Kaiserreich a officiellement déménagé vers le site §4https://kaiserreich.wiki/§!.\n\nCe nouveau wiki est sans publicité, charge plus vite, et fonctionne parfaitement sur le navigateur en jeu et sur mobile.\n\nDécouvrez des timelines, des guides de pays et les mises à jour des développeurs à un seul endroit, mis à jour par l'équipe de Kaiserreich.\n\nN'oubliez pas de mettre à jour vos signets !"

 highlight_major_0_tt:9 "Vous pouvez incarner l'§YArmée russe libre§! en commençant une campagne avec la §YRussie§!, l'§YAllemagne§! ou les §Ymembres de l'Est du Reichspakt§!.\n\n§RLa Russie doit être contrôlée par Savinkov ou par les socialistes, ce qui peut être défini dans les règles du jeu.§!"
 highlight_major_1_tt:9 "Vous pouvez incarner l'§YArmée d'Extrême-Orient§! en commençant une campagne avec la §YRussie§!, le §YJapon§! ou le §YFengtian§!. Un événement à cet effet se produira peu après le début de l'Insurrection d'Extrême-Orient.\n\n§RLa Russie doit être contrôlée par Savinkov ou par les socialistes, ce qui peut être défini dans les règles du jeu.§!"

 highlight_minor_0_tt:9 "Le contenu de §YHaiti§! a été mis à jour.\nIl comprend désormais un §osous-chemin Totaliste§! avec de §Ynouvelles priorités nationales§! et §Yplus encore§!."
 highlight_minor_1_tt: ""
