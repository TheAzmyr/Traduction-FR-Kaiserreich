### Other ###
 Debug_KR_gathering_storm_desc: "Si vous constatez ce phénomène, veuillez créer un rapport de bug."

 OTHER_KR_gathering_storm_desc: "Les nations du monde, grandes et petites, attendent leur tour pour devenir des acteurs majeurs de ce monde. Les puissances majeures essayent de garder leurs empires face aux nombreuses nations qui essayent, elles, de retrouver ce qu'elles ont perdu pendant la Weltkrieg. Tous devront prendre des décisions difficiles et équilibrer leurs forces politiques de façon pragmatique, pour avoir un impact sur l'avenir du monde..."
