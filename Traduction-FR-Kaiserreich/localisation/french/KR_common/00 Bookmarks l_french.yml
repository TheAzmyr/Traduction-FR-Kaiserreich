### Name and Description ###
KR_history_title: "Un bref historique"
KR_scenario_name: "L'héritage de la Weltkrieg"
KR_scenario_desc: "À l'aube de 1936, l'héritage de la Weltkrieg pèse lourd sur les épaules d'une nouvelle génération. Dix-sept ans se sont écoulés depuis la fin de la guerre et l'Allemagne se tient toujours au centre du monde. C'est une puissance sans égale, mais son vaste territoire l'a contrainte à disperser ses forces sur tous les fronts tandis que ses alliés à Constantinople et à Vienne se sont éloignés, et que, de l'autre côté de l'Atlantique, le colosse américain vacille. Peu s'attendent à ce que la nouvelle année marque un tournant, mais une seule étincelle pourrait suffire à rallumer le baril de poudre. Des ennemis anciens et nouveaux se pressent à ses portes : l'ancienne Entente chercher toujours à reconquérir son territoire, la Russie rumine sa vengeance, tandis que Internationale Syndicaliste française et l'Empire du Soleil Levant sont en pleine ascension."

### Nation Selection Screen ###
 new_this_patch_title:0 "NOUVEAU CE PATCH"

 feature_highlight_icon_0_tt: "§YSuccès Personnalisés§!\nCette mise à jour inclut 116 succès personnalisés qui peuvent être débloqués pendant vos parties.\n\n§YNOTE :§!\n£white_dot La capacité de débloquer des succès est activée par défaut.\n£white_dot Vous pouvez la changer dans le £kr_options_icon  Menu des Options en Jeu.\n£white_dot Vous n'avez pas besoin d'être en Mode Ironman pour débloquer des succès.\n£white_dot Pour préserver vos progrès, vous devez activer les Sauvegardes dans le Cloud.\n\nVous pouvez utiliser la commande §4debug_custom_achievements§! pour réinitialiser vos succès débloqués.\nCela affectera tous les succès personnalisés que vous avez débloqués, pas seulement ceux de Kaiserreich."
 feature_highlight_icon_1_tt: "§YExpansion du contenu de Beiyang§!\n§LNée de la Révolution Xinhai, la République Chinoise se désintégra en de multiples fragments alors que les généraux et seigneurs de la guerre locaux se réclamaient de l'esprit des Cinq Races Sous Une Même Union. Se battant pour son héritage, les cliques furent unies par le §YZhili§! en 1929.§!\n\nDans cette mise à jour, les §zZhili du Nord§!, §aFengtian§!, §YZhili du Sud§! et d'autres descendants de la République de Beiyang ont reçu de nombreuses expansions et des révisions de leur contenu."
 feature_highlight_icon_2_tt: "§YAnnexions Révisées§!\nLes Annexions et les Partitions ont été complètement révisées pour permettre un gameplay plus dynamique.\n\nAu lieu de missions chronométrées, vous pourrez libérer des sujets une fois que leur continent d'origine aura été libéré de l'ennemi. Jusque-là, vous devrez garder leur territoire sous occupation militaire."

 highlight_minor_0_tt: "Le contenu du §gSichuan§! concernant les §zVestiges du Zhili§! a été mis à jour.\nIl comprend désormais de §Ynouvelles priorités nationales§!, §Yévènements§!, §Ypersonnages§! et §Yplus§!."
 highlight_minor_1_tt: "Le contenu de la §mLigue des Huit Provinces§! a été mis à jour.\nElle a reçu de §Ynouveaux arbres de priorités militaires§! et §Ydiplomatiques§!, de nouveaux §Ypersonnages§! et §Yplus§!."
 highlight_minor_2_tt: "Tout le contenu §zZhili§! des §cQing§! a été mis à jour.\nIl contient de nouveaux §Yeffets de priorités nationales§!, §Yévènements§!, §Ypersonnages§! et §Yplus§!."

### Other ###
 Debug_KR_gathering_storm_desc: "Si vous constatez ce phénomène, veuillez créer un rapport de bogue."

OTHER_KR_gathering_storm_desc: "Les nations du monde, grandes et petites, attendent leur tour pour devenir des acteurs majeurs de ce monde. Les puissances majeures essayent de garder leurs empires face aux nombreuses nations essayant de retrouver ce qu'elles ont perdu pendant la Grande Guerre, tous devront prendre des décisions difficiles et équilibrer leurs idéaux de façon pragmatique pour avoir un impact sur l'avenir du monde..."
