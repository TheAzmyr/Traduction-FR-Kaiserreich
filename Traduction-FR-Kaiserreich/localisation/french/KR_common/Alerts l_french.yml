 incoming_war_alert_title: "Déclaration de Guerre Imminente"
 incoming_war_alert_message: "[GetIncomingWarAlertMessage]"

 incoming_war_alert_message_self: "§Y[THIS.GetNameDefCap]§! se prépare à nous déclarer la guerre!"
 incoming_war_alert_message_puppet: "§Y[THIS.GetNameDefCap]§! se prépare à déclarer la guerre à notre suzerain §Y [?ROOT.alert_war_target_@THIS.GetNameDef]§!!"
 incoming_war_alert_message_guarantor: "§Y[THIS.GetNameDefCap]§! s'apprête à déclarer la guerre à §Y[?ROOT.alert_war_target_@THIS.GetNameDef]§!, dont nous garantissons l'indépendance!"
 incoming_war_alert_message_civil_war: "§Y[THIS.GetNameDefCap]§! se prépare à déclarer la guerre à §Y[?ROOT.alert_war_target_@THIS.GetNameDef]§! !"
 incoming_war_alert_message_ally: "§Y[THIS.GetNameDefCap]§! se prépare à déclarer la guerre à notre allié §Y[?ROOT.alert_war_target_@THIS.GetNameDef]§! !"
