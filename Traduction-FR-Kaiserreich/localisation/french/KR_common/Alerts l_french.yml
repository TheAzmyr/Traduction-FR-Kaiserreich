 country_integration_alert_title: "Intégration du pays terminée"
 country_integration_alert_message: "Tous les états nationaux de §Y[?integrated_country.GetFlag] [?integrated_country.GetNameDef]§! sous notre contrôle sont maintenant des territoires nationaux §Y[ROOT.GetFlag] [ROOT.GetNameDef]§!"

