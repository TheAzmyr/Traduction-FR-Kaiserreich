l_french:

### City Capture Events ###

 city_capture.251.t:0 "La chute de Londres"
 city_capture.251.d.generic:0 "Les rapports en provenance de Londres confirment que la capitale de [FROM.FROM.GetNameDef] a été capturée par les troupes [FROM.GetAdjective] après de longues batailles rangées sur la Tamise. Les forces [FROM.FROM.GetAdjective] ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective] le plus longtemps possible, mais elles ont finalement été battues.\n\nPour la première fois depuis 1216, Londres est tombée aux mains d'un envahisseur étranger. L'atmosphère dans la ville est lourde, les coups de feu retentissent encore dans la nuit alors que les forces [FROM.FROM.GetAdjective] battent en retraite, laissant les manifestants et la police militaire [FROM.GetAdjective] s'affronter dans les rues."
 city_capture.251.d.entente:0 "Des rapports en provenance de Londres confirment que la capitale de l'Union Britannique a été prise par les soldats canadiens en marche après de furieuses batailles sur la Tamise. Les forces britanniques ont opposé une forte résistance, espérant retarder leurs homologues royalistes le plus longtemps possible, mais elles ont finalement été battues.\n\nLorsque la poussière retombe, il semble que Londres soit de nouveau entre les mains du gouvernement qui l'a abandonnée en 1925. L'atmosphère de la ville est encore lourde, les coups de feu retentissent encore dans la nuit alors que l'armée syndicaliste se replie, ne laissant que les manifestants pour combattre les troupes canadiennes."
 city_capture.251.d.ireland:0 "Des rapports en provenance de Londres confirment que la ville a été prise par les troupes [FROM.GetAdjective] après de furieuses batailles sur la Tamise. Il y a quelques décennies à peine, c'étaient les [FROM.FROM.GetAdjective] qui prenaient le contrôle des villes [FROM.GetAdjective] en pleine guerre d'indépendance, mais il semble que les rôles aient été radicalement inversés avec le drapeau [FROM.GetAdjective] désormais hissé sur Londres.\n\nSi les troupes [FROM.GetAdjective] sont restées généralement disciplinées, malgré une certaine agitation interne visant à se venger de la Grande-Bretagne, l'atmosphère de la ville reste lourde. Les rues sont encore parfois remplies de coups de feu lorsque les forces [FROM.FROM.GetAdjective] battent en retraite, laissant les manifestants et la police militaire [FROM.GetAdjective] s'affronter dans les rues."
 city_capture.251.a:0 "Ce n'est qu'un contretemps temporaire !"
 city_capture.251.b:0 "C'est le début de la fin."
 city_capture.251.c:0 "Avec Londres entre les mains [FROM.GetAdjective],\nla défaite [FROM.FROM.GetAdjective] est inévitable."
 city_capture.251.e:0 "Il semble que le roi soit revenu."
 city_capture.251.f:0 "Ils ont fièrement hissé le drapeau de la guerre au-dessus de la ville de Londres."

 city_capture.252.t:0 "La chute de Paris"
 city_capture.252.d.germany:0 "Des rapports en provenance de Paris confirment que la capitale [FROM.FROM.GetAdjective]e a été prise par les troupes allemandes en marche après de furieux combats dans les grandes avenues et sur la Seine. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces allemandes le plus longtemps possible, mais elles ont finalement été battues.\n\nSous les yeux des Parisiens choqués, l'armée allemande défile à nouveau sur le même parcours que lors de la Weltkrieg, descendant les Champs-Elysées et se dirigeant vers la Tour Eiffel. Cette atmosphère festive s'est finalement transformée en un combat urbain vicieux avec la résistance [FROM.FROM.GetAdjective]e au cœur de la nuit, alors que les chars [GER.GetAdjective]s ont facilement franchi les barricades inefficaces des grandes avenues parisiennes."
 city_capture.252.d.exiles:9 "Des informations en provenance de Paris confirment que la capitale [FROM.FROM.GetAdjective] a été prise par les troupes exilées après de violents combats dans ses grandes avenues et sur les rives de la Seine. Les forces [FROM.FROM.GetAdjective] ont opposé une résistance acharnée, dans l'espoir de retarder autant que possible l'avancée des forces exilées, mais elles ont finalement été repoussées.\n\nSous les yeux des Parisiens stupéfaits, l'armée des Exilés a défilé sur les Champs-Élysées en direction de la tour Eiffel. Cette atmosphère festive a toutefois fini par laisser place à de violents combats urbains, avec une résistance [FROM.FROM.GetAdjective] au cœur de la nuit et les forces des Exilés franchissant facilement les barricades inefficaces érigées dans les grandes avenues parisiennes."
 city_capture.252.d.other:9 "Des rapports en provenance de Paris confirment que la capitale [FROM.FROM.GetAdjective]e a été prise par les troupes [FROM.GetAdjective] en marche après de furieux combats sur les grandes avenues et la Seine. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective] le plus longtemps possible, mais elles ont finalement été battues.\n\nSous les yeux des Parisiens choqués, l'armée [FROM.GetAdjective] défile sur les Champs-Élysées et se dirige vers la Tour Eiffel. Cette atmosphère festive s'est toutefois transformée en un combat urbain vicieux, la résistance [FROM.FROM.GetAdjective]e en pleine nuit et les forces de [FROM.GetAdjective] ayant facilement franchi les barricades inefficaces des grandes avenues parisiennes."
 city_capture.252.a.germany:0 "Les Allemands ne gagneront pas ! La France ne peut pas tomber à nouveau !"
 city_capture.252.a:0 "Non ! Nous ne pouvons pas laisser Paris tomber une fois de plus !"
 city_capture.252.b:0 "Notre victoire sur [FROM.FROM.GetNameDef] est désormais quasiment assurée."
 city_capture.252.c.germany:0 "Cette fois, la fin devait être amère."
 city_capture.252.c:0 "Il semble que la chute de [FROM.FROM.GetNameDef] soit désormais assurée."

 city_capture.253.t:0 "La chute de Berlin"
 city_capture.253.d.france:0 "Les rapports en provenance de Berlin confirment que la capitale [FROM.FROM.GetAdjective]e a été prise par les troupes communardes après de longs combats sans merci dans la plus grande ville du Reichspakt. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces communardes le plus longtemps possible, mais elles ont finalement été battues.\n\nSous le regard choqué des Berlinois, l'armée communarde défile sous l'arcade centrale de la porte de Brandebourg - un acte autrefois réservé au Kaiser et à sa famille - avant d'organiser une chorale pour chanter l'Internationale alors que le célèbre monument est drapé de bannières communardes à la vue du monde entier. Les jours suivants, les forces communardes ont rassemblé des soldats et des dignitaires [FROM.FROM.GetAdjective]s et les ont emmenés dans des wagons de la police militaire."
 city_capture.253.d.lkmt:0 "Des rapports en provenance de Berlin confirment que la capitale [FROM.FROM.GetAdjective]e a été prise par des divisions de l'Armée Nationale Révolutionnaire après de longs et impitoyables combats dans la capitale du Reichspakt. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les troupes de l'ANR le plus longtemps possible, mais elles ont finalement été battues.\n\nSous les yeux des Berlinois choqués, le drapeau du Soleil blanc, du Ciel bleu et de la Terre entièrement rouge est hissé sur le Reichstag lourdement endommagé - un destin ironique pour l'Empire allemand, car il n'y a pas si longtemps, l'intervention allemande avait presque détruit le Kuomintang. Il semblerait que le Kuomintang ait retrouvé l'humiliation de la défaite."
 city_capture.253.d.other:0 "Les rapports en provenance de Berlin confirment que la ville [FROM.FROM.GetAdjective]e a été prise par les troupes [FROM.GetAdjective] après de longs et impitoyables combats dans la plus grande ville du Reichspakt. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective] le plus longtemps possible, mais elles ont finalement été battues.\n\nSous le regard choqué des Berlinois, l'armée [FROM.GetAdjective] a défilé le long de la porte de Brandebourg, avant d'écouter un discours de [FROM.GetLeader] devant le célèbre monument. Cependant, ce qui semble avoir retenu l'attention et la mémoire du monde entier est la photo d'un soldat [FROM.GetAdjective] tenant fièrement le drapeau [FROM.GetAdjective] depuis le toit d'un Reichstag lourdement endommagé, prise par l'un de ses compagnons d'escouade."
 city_capture.253.a.france:0 "[FROM.FROM.GetNameDefCap] ne peut pas se terminer comme ça. Repoussez les Communards !"
 city_capture.253.a.lkmt:0 "Comment est-ce possible ? Ce n'est pas possible !"
 city_capture.253.a:0 "Ce n'est pas possible ! Comment Berlin a-t-il pu tomber ?"
 city_capture.253.b.france:0 "Verdun, Chemin des Dames, Somme. Ils ont tous été vengés."
 city_capture.253.b.lkmt:0 "L'Expédition du Nord a été vengée!"
 city_capture.253.b:0 "Tout est pratiquement terminé pour [FROM.FROM.GetNameDef], maintenant."
 city_capture.253.c:0 "Une grande victoire pour [FROM.GetNameDef], en effet."

 city_capture.254.t:0 "La chute de Madrid"
 city_capture.254.d.carlist:0 "Les rapports en provenance de Madrid confirment que la ville [FROM.FROM.GetAdjective]e a été prise par les troupes [FROM.GetAdjective] après de longs combats sans merci à travers les collines et la vieille ville. Les forces [FROM.FROM.GetAdjective]s ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective]s le plus longtemps possible, mais elles ont finalement été battues.\n\nLes rapports officiels indiquent que si le pillage a été généralisé, les monuments et les bâtiments remarquables ont été entièrement épargnés. Avec la chute de leur capitale, on s'attend à ce que [FROM.FROM.GetNameDef] se rende bientôt, malgré les appels à une résistance sans merci lancés par les généraux [FROM.FROM.GetAdjective]s."
 city_capture.254.d.other:0 "Les rapports en provenance de Madrid confirment que la ville [FROM.FROM.GetAdjective]e a été prise par les troupes [FROM.GetAdjective] après de longs combats sans merci à travers les collines et la vieille ville. Les forces [FROM.FROM.GetAdjective]s ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective]s le plus longtemps possible, mais elles ont finalement été battues.\n\nLes rapports officiels indiquent que le Palacio Real de Madrid a été entièrement pillé par les soldats [FROM.GetAdjective], et que le bâtiment a brûlé dans la nuit. La Puerta de Alcalá a été piégée avec des explosifs et détruite, ainsi que de nombreux autres monuments royaux moins remarquables. Avec la chute de leur capitale, on s'attend à ce que [FROM.FROM.GetNameDef] se rende bientôt, malgré les appels à une résistance sans merci des généraux [FROM.FROM.GetAdjective]s."
 city_capture.254.a:0 "Sans Madrid, nous sommes perdus."
 city_capture.254.b:0 "Madrid est enfin à nous !"
 city_capture.254.c:0 "C'est ainsi que tombe le cœur de [FROM.FROM.GetNameDef]."

 city_capture.255.t:0 "La chute de Barcelone"
 city_capture.255.d:0 "Des rapports en provenance de Barcelone confirment que la ville [FROM.FROM.GetAdjective] a été prise par les troupes [FROM.GetAdjective] en marche après des combats acharnés à travers la chaîne de montagnes de la Serra de Collserola. Les forces [FROM.FROM.GetAdjective] ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective] le plus longtemps possible, mais elles ont finalement été battues.\n\nDes rapports font état de longs combats urbains dans le quartier gothique de Barcelone et de combats épars le long de la Riviera barcelonaise. Cette même Riviera a été le théâtre d'un long et luxueux défilé des troupes [FROM.GetAdjective] le long des plages ensoleillées, symbole évident de la prise de contrôle de la ville catalane par [FROM.GetNameDef]."
 city_capture.255.a:0 "Ce n'est pas bon..."
 city_capture.255.b:0 "Barcelone est enfin à nous !"
 city_capture.255.c:0 "Ainsi tombe le cœur de la vieille Catalogne."

 city_capture.256.t:0 "La chute de Burgos"
 city_capture.256.d.SPA:0 "Des rapports en provenance de Burgos confirment que la capitale temporaire carliste a été capturée par les troupes espagnoles en marche après des escarmouches dans la campagne. Les forces carlistes ont opposé une forte résistance, espérant retarder les forces espagnoles le plus longtemps possible, mais elles ont finalement été battues.\n\nLes Castillans fuyant vers le nord et la côte basque ont décrit avec larmes leur patrie en flammes et ravagée par cette guerre fraternelle, les soldats espagnols commettant même des atrocités sur leur propre peuple. Des rumeurs affirment que le roi Javier a été escorté par les milices carlistes dans le flot des réfugiés, mais sa destination reste inconnue. Beaucoup espèrent que l'Espagne carliste continuera à se battre dans le plateau central ibérique hostile pour protéger ses autres bastions."
 city_capture.256.d.SWF:0 "Des rapports en provenance de Burgos confirment que la capitale temporaire carliste a été capturée par les troupes anarcho-espagnoles en marche après des escarmouches dans la campagne vallonnée. Les forces carlistes ont opposé une forte résistance, espérant retarder les forces ennemies, mais ont finalement été battues.\n\nLes Castillans fuyant vers le nord et la côte basque ont raconté, en pleurant, avoir vu leur patrie brûler et les soldats de la CNT-FAI commettre des atrocités sur leur propre peuple. Des rumeurs affirment que le roi Javier a été escorté par les milices carlistes dans le flot des réfugiés, mais sa destination reste inconnue. Beaucoup espèrent que l'Espagne carliste continuera à se battre dans le plateau central pour défendre leurs maisons de l'invasion syndicaliste."
 city_capture.256.a:0 "Nous ne nous rendrons pas ! Pour Javier !"
 city_capture.256.b:0 "Un coup dur pour les rêves de conquête des carlistes."
 city_capture.256.c:0 "Les carlistes peuvent-ils espérer s'en sortir ?"

 city_capture.257.t:0 "La chute de Gibraltar"
 city_capture.257.d:0 "Les rapports en provenance de Gibraltar confirment que la forteresse a été prise par les troupes [FROM.GetAdjective] après des débarquements rapides et des escarmouches le long de la côte, les combats se déplaçant vers le rocher de Gibraltar lui-même. Les forces [FROM.FROM.GetAdjective] ont opposé une forte résistance, espérant retarder les envahisseurs [FROM.GetAdjective] le plus longtemps possible, mais elles ont finalement été battues.\n\nSi la prise de Gibraltar a été rapide, les escarmouches dans les tunnels qui traversent le rocher ont duré jusque tard dans la soirée, jusqu'à ce que la garnison [FROM.FROM.GetAdjective], encerclée et désespérée, annonce sa reddition officielle."
 city_capture.257.a:0 "Ils contrôlent désormais l'accès à la Méditerranée..."
 city_capture.257.b:0 "La porte de la Méditerranée est à nous !"
 city_capture.257.c:0 "Le puissant rocher de Gibraltar est tombé ?"

 city_capture.258.t:0 "La chute de Lisbonne"
 city_capture.258.d:0 "Les rapports en provenance de Lisbonne confirment que la ville [FROM.FROM.GetAdjective]e a été prise par les troupes [FROM.GetAdjective] en marche après des escarmouches à travers la Serra de Monsanto et une poussée rapide vers l'embouchure du Tage. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective] le plus longtemps possible, mais elles ont finalement été battues.\n\nLa bataille pour Lisbonne a été compliquée car les défenseurs [FROM.FROM.GetAdjective] ont intentionnellement détruit les ponts de Lisbonne, obligeant les attaquants à traverser à gué le grand fleuve pour s'emparer complètement de la ville. Une cérémonie a été organisée sur la Praça do Comércio où les forces [FROM.GetAdjective] ont appelé à la reddition de tous les soldats [FROM.FROM.GetAdjective] restés dans les collines."
 city_capture.258.a:0 "Nous nous battrons jusqu'au bout !"
 city_capture.258.b:0 "Enfin, Lisbonne est sous notre contrôle."
 city_capture.258.c:0 "Je vois..."

 city_capture.259.t:0 "La chute de Chicago"
 city_capture.259.d.apg:9 "Depuis un certain temps, les milices des Minutemen poussent vers la capitale temporaire de [FROM.FROM.GetNameDef], Chicago. Des rapports font état de la prise imminente de la ville par les troupes de l'Union. On ne sait pas où se trouve [FROM.FROM.GetLeader], mais on pense qu'[FROM.FROM.GetLeader.GetSheHe] a fui la ville avec des unités de la milice.\n\nDes atrocités généralisées sont signalées alors que les Minutemen rassemblent les membres de la milice et les activistes de la WCA capturés pour les faire passer devant le peloton d'exécution, et que de nombreux incendies se propagent sans contrôle dans les quartiers élevés de la ville. Est-ce la fin de l'expérience socialiste en Amérique ?"
 city_capture.259.d.usa:9 "Depuis un certain temps, les forces fédérales progressent vers la capitale temporaire de [FROM.FROM.GetNameDef], Chicago. Des rapports font état d'une prise imminente de la ville par les troupes en progression. On ne sait pas où se trouve actuellement [FROM.FROM.GetLeader], mais on pense qu'[FROM.FROM.GetLeader.GetSheHe] a fui la ville avec des unités de miliciens.\n\nLes rapports indiquent que la police militaire a commencé à rassembler et à arrêter les agitateurs potentiels et les figures importantes du syndicalisme, et que de nombreux incendies se propagent de manière incontrôlée dans les quartiers de la ville. Est-ce la fin de l'expérience socialiste en Amérique ?"
 city_capture.259.d.other:9 "Les forces [FROM.GetAdjective] progressent depuis un certain temps vers la capitale temporaire de [FROM.FROM.GetNameDef], Chicago. Des rapports font état de la prise de la ville par les troupes en progression. On ne sait pas où se trouve actuellement [FROM.FROM.GetLeader], mais on pense qu'[FROM.FROM.GetLeader.GetSheHe] a fui la ville avec des unités de miliciens.\n\nLes rapports indiquent que la police militaire a commencé à rassembler et à arrêter les agitateurs potentiels et les personnalités syndicalistes importantes, et que de nombreux incendies se propagent de manière incontrôlée dans les quartiers de la ville tandis que les forces [FROM.GetAdjective] s'efforcent de rétablir l'ordre."
 city_capture.259.a:0 "Le combat n'est pas encore terminé !"
 city_capture.259.b:9 "La forteresse syndicaliste est tombée !"
 city_capture.259.c:0 "Peut-être la guerre est-elle bientôt finie ?"

 city_capture.260.t:0 "La chute de Baton Rouge"
 city_capture.260.d.wca:9 "Depuis un certain temps, les milices socialistes progressent vers la ville de Baton Rouge. Des rapports font état d'une prise imminente de la ville par les milices en progression. On ne sait pas où se trouve actuellement [FROM.FROM.GetLeader], mais on pense qu'[FROM.FROM.GetLeader.GetSheHe] a été rapidement évacué vers la campagne.\n\nDes nouvelles inquiétantes rapportent que des représentants de l'Union et des Minutemen sont lynchés par des foules dans la rue, et que la ville a été entièrement mise à sac, les incendies se propageant dans les quartiers du centre-ville. Est-ce la fin du soulèvement réactionnaire en Amérique ?"
 city_capture.260.d.usa:0 "Depuis un certain temps, les forces fédérales progressent vers la ville de Baton Rouge. Des rapports font état d'une prise imminente de la ville par les troupes américaines. On ne sait pas où se trouve actuellement [FROM.FROM.GetLeader], mais on pense qu'[FROM.FROM.GetLeader.GetSheHe] a été rapidement évacué vers la campagne.\n\nLes rapports indiquent que la police militaire a commencé à rassembler en masse les représentants de l'Union et les Minutemen, et que les incendies se propagent maintenant de manière incontrôlée dans la ville alors que l'armée fédérale se concentre sur le rétablissement de l'ordre. Est-ce la fin du soulèvement réactionnaire en Amérique ?"
 city_capture.260.d.other:0 "Les forces [FROM.GetAdjective] poussent vers la ville de Baton Rouge depuis un certain temps. Des rapports font état d'une prise imminente de la ville par les troupes en progression. On ne sait pas où se trouve actuellement [FROM.FROM.GetLeader], mais on pense qu'[FROM.FROM.GetLeader.GetSheHe] a été rapidement évacué vers la campagne.\n\nLes rapports indiquent que la police militaire a commencé à rassembler et à arrêter les Minutemen et les principaux dirigeants de l'Union, et que de nombreux incendies se propagent de manière incontrôlée dans les gratte-ciel de la ville tandis que les forces [FROM.GetAdjective] s'efforcent de rétablir l'ordre."
 city_capture.260.a:0 "Le combat n'est pas encore terminé !"
 city_capture.260.b:0 "La forteresse de l'Union est tombée !"
 city_capture.260.c:0 "Peut-être la guerre est-elle bientôt finie ?"

 city_capture.261.t:0 "La chute de Denver"
 city_capture.261.d.wca:9 "Les milices socialistes se sont livrées à de rares escarmouches avec le gouvernement fédéral dans les Grandes Plaines. Aujourd'hui, leurs efforts ont culminé lorsqu'elles sont finalement descendues sur la ville de Denver après un assaut à grande échelle dans la vallée de South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral dans les Grandes Plaines.\n\nLa chute de la ville reine des plaines semble en effet constituer un bouleversement majeur pour l'avenir des États-Unis et, alors que les combats s'apaisent dans la vallée de la Platte Sud, de nombreux experts s'accordent à dire que le gouvernement fédéral est désormais presque certain de capituler devant le Congrès des travailleurs."
 city_capture.261.d.acc:0 "Les conscrits [FROM.GetAdjective] ont mené de longues et difficiles escarmouches avec le gouvernement fédéral à travers les Rocheuses. Aujourd'hui, leurs efforts ont pris fin lorsqu'ils sont finalement descendus sur la ville de Denver après un assaut à grande échelle sur la rivière South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral dans les Grandes Plaines.\n\nLa chute de la ville reine des Plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis et, alors que les combats se calment dans la vallée de la Platte Sud, de nombreux experts s'accordent à dire que le gouvernement fédéral est désormais presque certain de s'entendre avec [FROM.GetNameDef]."
 city_capture.261.d.apg:0 "Les milices des Minutemen se sont livrées à de rares escarmouches avec le gouvernement fédéral dans les Grandes Plaines. Aujourd'hui, leurs efforts ont pris fin lorsqu'ils sont finalement descendus sur la ville de Denver après un assaut à grande échelle dans la vallée de la Platte Sud, Denver étant la capitale du Colorado et le principal bastion fédéral dans les Grandes Plaines.\n\nLa chute de la ville reine des plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et alors que les combats se calment dans la vallée de la Platte Sud, de nombreux experts s'accordent à dire que le gouvernement fédéral est maintenant presque certain de capituler face aux Minutemen."
 city_capture.261.d.other:0 "Les forces [FROM.GetAdjective] progressent dans les Grandes Plaines depuis un certain temps déjà. Aujourd'hui, leurs efforts ont pris fin lorsqu'elles sont finalement descendues sur la ville de Denver après un assaut à grande échelle dans la vallée de la Platte Sud, Denver étant la capitale du Colorado et le principal bastion fédéral encore en place.\n\nLa chute de la ville reine des plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et alors que les combats se calment dans la vallée de la Platte sud, il semble presque certain que [FROM.GetNameDef] a un avantage certain."
 city_capture.261.a:0 "Le combat n'est pas encore terminé !"
 city_capture.261.b:0 "La forteresse fédérale est tombée !"
 city_capture.261.c:0 "Les USA sont bientôt à bout, n'est-ce pas ?"

 city_capture.262.t:0 "La chute de Sacramento"
 city_capture.262.d:0 "Les forces [FROM.GetAdjective] ont mené de longues et difficiles escarmouches avec les conscrits californiens à travers les Rocheuses. Aujourd'hui, leurs efforts ont pris fin lorsqu'elles sont finalement descendues sur la ville de Sacramento après un assaut à grande échelle sur la rivière American, capitale de la Californie et siège du Capitole de l'État californien.\n\nBien qu'il ne s'agisse pas d'une ville stratégiquement importante, elle représente une emprise sûre [FROM.GetAdjective] sur les Rocheuses, et comme toute la Central Valley s'ouvre désormais aux soldats [FROM.GetAdjective], de nombreux experts s'accordent à dire que [FROM.FROM.GetNameDef] serait bien avisé de s'entendre avec [FROM.GetNameDef]."
 city_capture.262.a:0 "Le combat n'est pas encore terminé !"
 city_capture.262.b:0 "La forteresse californienne est tombée !"
 city_capture.262.c:0 "La guerre civile prendra-t-elle fin un jour ?"

 city_capture.263.t:0 "La chute de Washington"
 city_capture.263.d.wca:9 "Les milices socialistes ont avancé vers la capitale symbolique des États-Unis, Washington, D.C., et s'en sont emparées. Elles ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais elles ont fini par percer et le drapeau de [FROM.GetNameDef] flotte désormais sur le Capitole des États-Unis.\n\nLa rumeur veut que les milices socialistes aient rassemblé tous les représentants politiques qu'elles ont pu trouver dans la ville pour les "juger", bien que des sources non confirmées affirment que la plupart des personnalités gouvernementales importantes ont été évacuées pendant la bataille et qu'on ne sait pas où elles se trouvent à l'heure actuelle."
 city_capture.263.d.apg:0 "Les milices des Minutemen ont avancé vers la capitale symbolique des États-Unis, Washington, D.C., et s'en sont emparées. Elles ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais elles ont fini par percer et le drapeau de [FROM.GetNameDef] flotte désormais sur le Capitole des États-Unis.\n\nLa rumeur veut que les milices Minutemen aient rassemblé tous les représentants politiques qu'elles ont pu trouver dans la ville pour "vérifier leur loyauté", bien que des sources non confirmées affirment que la plupart des personnalités gouvernementales importantes ont été évacuées pendant la bataille et qu'on ne sait pas où elles se trouvent à l'heure actuelle."
 city_capture.263.d.acc_nee:0 "Les conscrits [FROM.GetAdjective] ont avancé vers la capitale symbolique des États-Unis, Washington, et s'en sont emparés. Ils ont pris d'assaut le bâtiment du Capitole et ont rencontré une forte résistance, mais ils ont fini par percer et le drapeau de [FROM.GetNameDef] flotte désormais sur le Capitole des États-Unis.\n\nL'après-coup a été relativement calme, les représentants [FROM.GetAdjective] ayant rencontré le général en charge de la poussée, bien que des sources non confirmées affirment que d'importantes personnalités du gouvernement fédéral ont été évacuées pendant la bataille, sans que l'on sache où elles se trouvent actuellement."
 city_capture.263.d.can:0 "L'armée [FROM.GetAdjective] a avancé vers la capitale symbolique des États-Unis, Washington, et s'en est emparée. Elle a pris d'assaut le Capitole et a rencontré une forte résistance, mais elle a fini par percer et le drapeau de [FROM.GetNameDef] flotte désormais sur le Capitole des États-Unis.\n\nContrairement à ce qui s'est passé en 1812, il n'y a pas eu d'incendie collectif, mais certains représentants du gouvernement [FROM.FROM.GetAdjective] ont été arrêtés par la police montée [FROM.GetAdjective] pour ce que le gouvernement [FROM.GetAdjective] prétend être des "mesures de précaution". Des sources non confirmées affirment que d'importantes personnalités du gouvernement fédéral ont été évacuées pendant la bataille et qu'on ne sait pas où elles se trouvent actuellement."
 city_capture.263.d.feds:0 "L'armée [FROM.GetAdjective] a avancé vers la capitale symbolique des États-Unis, Washington, et s'en est emparée. Elle a pris d'assaut le Capitole et a rencontré une forte résistance, mais elle a fini par percer et le drapeau de [FROM.GetNameDef] flotte à nouveau sur le Capitole des États-Unis.\n\nLa rumeur veut que les milices fédéralistes aient rassemblé tous les représentants politiques qu'ils ont pu trouver dans la ville pour les "juger", bien que des sources non confirmées affirment que la plupart des personnalités importantes du gouvernement ont été évacuées pendant la bataille et qu'on ne sait pas où elles se trouvent à l'heure actuelle."
 city_capture.263.d.other:0 "L'armée [FROM.GetAdjective] a avancé vers la capitale symbolique des États-Unis, Washington, et s'en est emparée. Elle a pris d'assaut le Capitole et a rencontré une forte résistance, mais elle a fini par percer et le drapeau de [FROM.GetNameDef] flotte désormais sur le Capitole des États-Unis.\n\nDes sources non confirmées affirment que la plupart des personnalités importantes du gouvernement fédéral ont été évacuées pendant la bataille et qu'on ne sait pas où elles se trouvent aujourd'hui."

 #Loser Responses
 city_capture.263.a:0 "[THIS.USA_fall_of_washington_event_option_old_controller]"
 city_capture.263.a.wca:0 "Nous ne pouvons pas laisser Reed et ses syndiqués gagner !"
 city_capture.263.a.apg:0 "Nous ne pouvons pas laisser Long et ses Minutemen contrôler la nation."
 city_capture.263.a.acc_nee:9 "Les constitutionnalistes ont pris Washington ? Comment est-ce possible ?"
 city_capture.263.a.can:0 "Le Canada s'est surendetté - il s'agit d'un revers temporaire."
 city_capture.263.a.other:0 "La guerre est loin d'être finie !"

 #Winner Responses
 city_capture.263.b:0 "[THIS.USA_fall_of_washington_event_option_new_controller]"
 city_capture.263.b.wca:0 "Le gouvernement central a été jeté à bas de son trône doré."
 city_capture.263.b.apg:0 "Nous rendrons fiers les Pères fondateurs."
 city_capture.263.b.acc_nee:0 "Nous allons restaurer la démocratie à Washington !"
 city_capture.263.b.can:0 "Il est temps pour nous de sauver les Américains d'eux-mêmes."
 city_capture.263.b.other:0 "Washington est à nous !"

 #Neutral Responses
 city_capture.263.c:0 "[THIS.USA_fall_of_washington_event_option_neutral]"
 city_capture.263.c.can_wca:0 "La situation au Sud devient extrêmement urgente."
 city_capture.263.c.can_apg:0 "La situation au Sud semble nous échapper."
 city_capture.263.c.can_acc_nee:0 "Espérons que les chefs [FROM.GetAdjective] restaureront enfin l'ordre."
 city_capture.263.c.american_wca:0 "Les syndicalistes sont arrivés à Washington ?"
 city_capture.263.c.american_apg:0 "Les réactionnaires sont arrivés à Washington ?"
 city_capture.263.c.american_acc_nee:0 "Les [FROM.GetAdjective] ont du cran, c'est certain."
 city_capture.263.c.american_can:0 "Les Canadiens ont osé ? Cela ne peut pas durer."
 city_capture.263.c.american_other:0 "Ce n'est pas bon..."
 city_capture.263.c.non_american:0 "Celui qui contrôle Washington contrôle l'Amérique - pour l'instant..."

 city_capture.264.t:0 "La chute de Singapour"
 city_capture.264.d.japan:0 "Singapour, le "Gibraltar de l'Est", a été saisi par les forces impériales japonaises alors que ses anciens propriétaires britanniques et ses nouveaux suzerains allemands le considéraient comme une forteresse imprenable.\n\nL'administration militaire japonaise de Singapour a choisi le Fullerton Building comme siège, et la ville a été rebaptisée Syonanto, ce qui se traduit approximativement par "île du Sud gagnée à l'ère de Showa". On peut voir la Kempeitai patrouiller en masse dans les rues pour faire passer le message que les Japonais sont là pour rester."
 city_capture.264.d.siam:0 "Singapour, le "Gibraltar de l'Est", a été saisi par les forces [SIA.GetSIAprefixEN] [SIA.GetAdjective] alors que ses anciens propriétaires britanniques et ses nouveaux suzerains allemands le considéraient comme une forteresse imprenable.\n\nL'administration militaire [SIA.GetAdjective] de Singapour a choisi l'hôtel Raffles comme quartier général, et la ville a été rebaptisée Singhanakhon, ce qui se traduit approximativement par "Cité du Lion". Ainsi, le détroit de Malacca est plus ou moins sous le contrôle total [SIA.GetAdjective]."
 city_capture.264.d.other:0 "Singapour, le "Gibraltar de l'Est", a été saisi par les forces [FROM.GetAdjective] alors que ses anciens propriétaires britanniques et ses nouveaux suzerains allemands le considéraient comme une forteresse imprenable.\n\nL'administration militaire [FROM.GetAdjective] de Singapour a choisi le Fullerton Building comme quartier général. On peut voir la police militaire patrouiller en masse dans les rues pour faire passer le message que les [FROM.GetAdjective] sont là pour rester."
 city_capture.264.a.japan:0 "Pour l'Empereur !"
 city_capture.264.a.siam:0 "Singhanakhon et ses régions environnantes font partie intégrante du Siam !"
 city_capture.264.a.other:0 "La Cité du Lion est désormais entre nos mains !"
 city_capture.264.b.germany:0 "Ils regretteront ce petit vol colonial à l'arrivée de la Kaiserliche Marine !"
 city_capture.264.b.other:0 "Singapour a chuté ? Comment est-ce possible ?"
 city_capture.264.c:0 "Singapour est une colonie britannique légitime. Suivons cette évolution de près."
 city_capture.264.d:0 "La domination allemande dans les Indes orientales est fortement ébranlée par [FROM.GetNameDef]."

 city_capture.265.t:0 "La chute de New York"
 city_capture.265.d.wca:9 "Les milices [FROM.GetAdjective] se sont livrées à de rares escarmouches avec la Garde rouge le long de l'Hudson. Ce matin, les palissades, naturelles et artificielles, sont tombées des mains des socialistes. Peu de temps après, l'île de Manhattan a été contrainte de capituler plutôt que de risquer les pertes massives en vies humaines qu'entraînerait une guerre urbaine. Les défenseurs ont ordonné au reste de la Garde rouge de transporter l'or du Federal Reserve Building en lieu sûr, laissant derrière eux de nombreux travailleurs de la finance emprisonnés sur Welfare Island.\n\nL'ensemble de la ville de New York est désormais sous le contrôle de [FROM.GetNameDef], et une vaste opération de secours est en cours pour évaluer l'étendue des dégâts causés par l'offensive à la ville."
 city_capture.265.d.other:0 "Les forces [FROM.GetAdjective] descendent la rivière Hudson depuis un certain temps déjà. Aujourd'hui, leurs efforts ont pris fin lorsqu'elles sont finalement descendues sur New York après avoir réussi à encercler les derniers défenseurs. À la grande consternation des conquérants, le Federal Reserve Building a été entièrement pillé de son or, qui avait servi de coffre-fort. Les prisonniers politiques sont laissés dans leurs cellules à Welfare Island.\n\nLa chute de la ville de New York porte un coup majeur à la cause [FROM.FROM.GetAdjective], car l'un des plus grands symboles du prestige américain est tombé par la force. Alors que les combats s'apaisent dans le port de New York, il semble presque certain que [FROM.GetNameDef] a l'avantage dans la bataille pour la Nouvelle-Angleterre."
 city_capture.265.a:0 "New York est à nous !"
 city_capture.265.b:0 "Lady Liberté rayonne une fois de plus !"
 city_capture.265.c:0 "C'est un revers pour la Révolution !"
 city_capture.265.d:0 "New York ne doit pas rester entre les mains ennemies !"
 city_capture.265.e:9 "Les socialistes ont perdu un grand symbole."
 city_capture.265.f:0 "La Statue de la Liberté va aux vainqueurs."

 city_capture.266.t:0 "La chute de Hong Kong"
 city_capture.266.d.asia:0 "Les troupes de [FROM.GetNameDef] se sont emparées de l'ancienne colonie britannique de Hong Kong après avoir franchi la ligne des buveurs de gin et débarqué sur l'île de Hong Kong elle-même. La situation est rapidement devenue intenable pour les défenseurs et le gouverneur s'est rendu en personne à l'hôtel Peninsula Hong Kong où les [FROM.GetAdjective] avaient établi leur quartier général.\n\nAprès une brève cérémonie, un nouveau gouverneur [FROM.GetAdjective] a été installé et a annoncé au monde un "nouveau Hong Kong", "libéré du colonialisme occidental"."
 city_capture.266.d.legat:0 "Les troupes de [FROM.GetNameDef] se sont emparées de l'ancienne colonie britannique de Hong Kong après avoir franchi la ligne des buveurs de gin et débarqué sur l'île de Hong Kong elle-même. La situation est rapidement devenue intenable pour les défenseurs et le gouverneur s'est rendu en personne à l'hôtel Peninsula Hong Kong où les [FROM.GetAdjective] avaient établi leur quartier général.\n\nAprès une brève cérémonie, un nouveau gouverneur [FROM.GetAdjective] a été installé et a annoncé au monde entier la restauration du "vieux Hong Kong", le contrôle occidental sur la ville étant rétabli."
 city_capture.266.d.other:0 "Les troupes de [FROM.GetNameDef] se sont emparées de l'ancienne colonie britannique de Hong Kong après avoir franchi la ligne des buveurs de gin et débarqué sur l'île de Hong Kong elle-même. La situation est rapidement devenue intenable pour les défenseurs et le gouverneur s'est rendu en personne à l'hôtel Peninsula Hong Kong où les [FROM.GetAdjective] avaient établi leur quartier général.\n\nLa "Perle de l'Orient" passe enfin sous le contrôle [FROM.GetAdjective]."
 city_capture.266.a:0 "La chute de Hong Kong est un coup dur pour [FROM.FROM.GetNameDef]."
 city_capture.266.b.asia:0 "La nouvelle Hong Kong prospérera, libérée de l'impérialisme occidental !"
 city_capture.266.b.legat:0 "Hong Kong est de nouveau sous notre contrôle."
 city_capture.266.b.other:0 "La Perle de l'Orient est sécurisée."
 city_capture.266.c:0 "[FROM.FROM.GetNameDefCap] ne tolérera pas cette agression."
 city_capture.266.e:0 "Une nouvelle frappe sur une ancienne colonie britannique, qui, espérons-le, ne sera pas un modèle."

 city_capture.267.t:0 "La chute de Manille"
 city_capture.267.d:0 "Manille, capitale des Philippines, est tombée aux mains des [FROM.GetAdjective] après le retrait de ses défenseurs philippins et de ses alliés. L'entrée de la baie de Manille, stratégiquement vitale, est restée contestée pendant un certain temps après la chute de la ville en raison de la forte concentration d'artillerie côtière philippine sur l'île de Corregidor, mais les canons se sont finalement tus après une attaque concertée [FROM.GetAdjective].\n\nManille étant sous le contrôle [FROM.GetAdjective], le reste des Philippines devrait suivre peu après. Il s'agit d'une défaite cuisante pour les forces [FROM.FROM.GetFactionName] en Asie et dans le Pacifique."
 city_capture.267.a:0 "La chute de Manille permet à [FROM.GetNameDef] de s'emparer des Indes orientales."
 city_capture.267.b.japan:0 "Nous avons porté un nouveau coup à l'impérialisme occidental !"
 city_capture.267.b.china:0 "L'ordre traditionnel en Asie sera rétabli."
 city_capture.267.b.other:0 "L'ensemble des Philippines sera bientôt sous notre contrôle."
 city_capture.267.c:0 "Repliez-vous dans les jungles, nous ne laisserons pas les Philippines tomber !"

 city_capture.268.t:0 "La chute d'Hyderabad"
 city_capture.268.d:0 "Il est désormais confirmé que la ville d'Hyderabad, dans le sud de l'Inde, l'un des États princiers les plus riches, est tombée aux mains des forces [FROM.GetAdjective] en progression. Après de violents combats qui ont ravagé une grande partie du cantonnement de Secunderabad, le silence est à nouveau tombé sur la ville, les bruits des tirs et de l'artillerie s'atténuant avec la retraite désordonnée des derniers défenseurs [FROM.FROM.GetAdjective] après la déclaration de ville ouverte du Nizam visant à sauvegarder les divers monuments historiques et centres culturels de la ville.\n\nDes troupes [FROM.GetAdjective] patrouillent dans les rues pour maintenir l'ordre alors que la violence sectaire entre les musulmans et les hindous locaux s'enflamme dans toute la ville, maintenant que le statu quo qui avait permis de contenir les tensions jusqu'à présent a été rompu."
 city_capture.268.a:0 "Cela ne s'arrête pas là."
 city_capture.268.b:0 "La Cité des Perles est désormais entre nos mains !"
 city_capture.268.c:0 "La Cité des Perles est tombée."

 city_capture.269.t:0 "La chute de Lahore"
 city_capture.269.d:0 "L'un des principaux joyaux de la couronne architecturale moghole et le dernier centre de pouvoir britannique sur le sous-continent indien, la ville de Lahore est désormais tombée sous les assauts de la machine de guerre [FROM.GetAdjective] qui s'est abattue sur la ville malgré les tentatives frénétiques de [FROM.FROM.GetNameDef] d'endiguer cette marée.\n\nLe drapeau [FROM.GetAdjective] flotte au-dessus de la porte Alamgiri alors que le soleil se lève, incitant tous les [FROM.FROM.GetAdjective] encore présents dans le fort à se rendre, épuisés par ce siège prolongé.\n\nUne fois de plus, la cité des jardins a changé de propriétaire."
 city_capture.269.a:0 "La libération est imminente car nos renforts sont arrivés !"
 city_capture.269.b:0 "Le jardin des Moghols est à nous !"
 city_capture.269.c:0 "C'est ainsi que tombe le dernier vestige du Raj britannique."

 city_capture.270.t:0 "La chute de Bangkok"
 city_capture.270.d.can:0 "Plus tôt dans la journée, les soldats victorieux [FROM.GetAdjective] ont défilé dans les rues de Bangkok après des combats acharnés qui ont duré une bonne partie de la journée. La plupart des bâtiments situés le long de la route de Ratchadamnoen ont été détruits par les tirs d'artillerie, et l'Union Jack est désormais hissé sur ce qui reste de l'ancienne salle du trône d'Ananta Samakhom, utilisée par le gouvernement [FROM.FROM.GetAdjective] comme parlement.\n\nLe gouvernement [FROM.FROM.GetAdjective] s'est réuni pour discuter des demandes [FROM.GetAdjective], et de nombreux membres du mouvement Seri Thai ont pris leurs fonctions au sein du gouvernement provisoire, la plupart des anciens membres du cabinet étant désormais présumés morts. En dehors de la ville, cependant, les combats se poursuivent, sans que l'on sache combien de temps ils dureront."
 city_capture.270.d.jap:0 "Alors que les combats s'apaisent à Bangkok, l'Hinomaru flotte déjà sur tous les bâtiments de la ville, rebaptisée Bankoku, et les responsables [FROM.GetAdjective] ont déjà mis en place une nouvelle administration transitoire pour gérer leur conquête.\n\nDéjà, les dissidents ont été rassemblés et chassés au milieu de la nuit, et les unités de l'armée [FROM.FROM.GetAdjective] qui se sont rendues ont entamé une marche vers de nouveaux camps construits pour elles à la campagne. Plusieurs chefs [FROM.FROM.GetAdjective] locaux se sont vu offrir le seppuku, pour expier leur échec et en raison de la possibilité d'un ralliement de la résistance autour d'eux. Le Grand Palais de Bangkok a déjà commencé à être rénové pour devenir l'une des nouvelles résidences saisonnières de l'empereur, alors que les combats se poursuivent dans les campagnes."
 city_capture.270.d.gea:0 "Plus tôt dans la journée, les soldats allemands victorieux ont défilé dans les rues de Bangkok après des combats acharnés pendant la majeure partie de la journée. La plupart des bâtiments situés le long de la route de Ratchadamnoen ont été détruits par le barrage d'artillerie des navires de guerre allemands d'Asie orientale ancrés devant le Grand Palais, et le drapeau de la Reichskriegsflagge est désormais hissé au-dessus de la salle du trône Ananta Samakhom, qui servait de parlement au gouvernement [FROM.FROM.GetAdjective].\n\nDe nombreux éléments pro-allemands au sein du gouvernement siamois auraient été vus avec l'amiral [FROM.GetLeader], discutant de leur position d'après-guerre sous le nouvel ordre allemand, alors que les troupes restantes [FROM.FROM.GetAdjective] battent en retraite vers la campagne."
 city_capture.270.d.inc:0 "Plus tôt dans la journée, les soldats indochinois victorieux ont défilé dans les rues de Bangkok après des combats acharnés qui ont duré une bonne partie de la journée. La plupart des bâtiments situés le long de la route de Ratchadamnoen ont été détruits par les tirs d'artillerie, et le drapeau cò dò sao vàng est désormais hissé sur la salle du trône Ananta Samakhom, qui servait de parlement au gouvernement [FROM.FROM.GetAdjective].\n\nAvec cette victoire sur l'une des plus grandes menaces pour la nation nouvellement établie, le destin de [INC.GetNameDef] est enfin assuré. Maintenant que les dernières défenses [FROM.FROM.GetAdjective] ont été éradiquées dans la ville, il semble que la résistance dans les villes environnantes s'achèvera bientôt."
 city_capture.270.d.bur:0 "Plus tôt dans la journée, les soldats birmans victorieux ont défilé dans les rues de Bangkok après des combats acharnés qui ont duré une bonne partie de la journée. Comme Ayutthaya, Bangkok a été facilement conquise par la machine militaire birmane, apparemment inarrêtable. Le Grand Palais, symbole de force, a été rasé et plusieurs trésors nationaux [FROM.FROM.GetAdjective] ont vraisemblablement été perdus.\n\nD'importants groupes de réfugiés ont été vus se dirigeant vers la campagne tandis que la plupart des troupes [FROM.FROM.GetAdjective] continuent de se battre jusqu'au dernier dans les quelques poches restantes de la ville. Avec cette victoire, le nom de [FROM.GetLeader] est fermement établi avec Bayinnaung et Alaungpaya dans les livres d'histoire."
 city_capture.270.d.other:0 "Plus tôt dans la journée, les soldats victorieux [FROM.GetAdjective] ont défilé dans les rues de Bangkok après des combats acharnés qui ont duré presque toute la journée. La plupart des bâtiments situés le long de la route de Ratchadamnoen ont été détruits par les tirs d'artillerie, et le drapeau [FROM.GetAdjective] est désormais hissé sur la salle du trône Ananta Samakhom, qui servait de parlement au gouvernement [FROM.FROM.GetAdjective].\n\nLe gouvernement [FROM.FROM.GetAdjective] a accepté de se réunir et de discuter des revendications [FROM.GetAdjective]. Maintenant que les dernières défenses [FROM.FROM.GetAdjective] ont été éradiquées dans la ville, il semble que la résistance dans les villes environnantes s'achèvera bientôt."
 city_capture.270.a:0 "Nous nous battrons jusqu'au bout !"
 city_capture.270.b:0 "Enfin, Bangkok est à nous !"
 city_capture.270.c:0 "Je vois..."

 city_capture.271.t:0 "La chute de Moscou"
 city_capture.271.d:0 "La dernière fois que Moscou a été prise par une puissance étrangère, un vaste incendie a ravagé une grande partie de la ville. Ce n'est pas le cas aujourd'hui, où les forces [FROM.GetAdjective] ont franchi les lignes de siège en plusieurs endroits et convergé vers le Kremlin. Les soldats [FROM.FROM.GetAdjective] continuent de canarder l'ennemi depuis les gratte-ciel, mais les principales défenses ont cédé et filtrent à travers les faubourgs vers la forêt environnante.\n\nLa Place Rouge, longtemps le centre de la vie [FROM.FROM.GetAdjective] de la ville, a été transformée en un camp de prisonniers de guerre improvisé, et des débris enflammés ont été vus tombant des fenêtres du Kremlin, sans doute un dernier effort pour empêcher les renseignements [FROM.FROM.GetAdjective] de tomber entre les mains [FROM.GetAdjective]. C'est un jour sombre pour [FROM.FROM.GetNameDef]."
 city_capture.271.a:0 "Nous nous battrons jusqu'au bout."
 city_capture.271.b:0 "Le cœur de [FROM.FROM.GetNameDef] est maintenant à nous !"
 city_capture.271.c:0 "La situation dans [FROM.FROM.GetNameDef] semble en effet désastreuse."

 city_capture.272.t:0 "La chute de Petrograd"
 city_capture.272.d:0 "La grande ville [FROM.FROM.GetAdjective] construite par Pierre le Grand a été prise aujourd'hui. Les défenseurs [FROM.FROM.GetAdjective] ont d'abord repoussé l'armée [FROM.GetAdjective] de l'autre côté de la Neva, mais il y a quelques jours, ces positions sont tombées. Aujourd'hui, des tirs de canon soutenus sur l'île Vassilievski ont mis fin aux souffrances des derniers défenseurs. Certains tacticiens militaires affirment qu'avec une défense adéquate, la ville aurait pu résister pendant des années, mais l'élan [FROM.GetAdjective] les a emportés à travers la ville plus rapidement que cela.\n\nLes soldats de l'armée [FROM.GetAdjective] utilisent la place du palais comme terrain d'étape pour se déplacer dans le reste de la ville, et des rumeurs font état de soldats [FROM.GetAdjective] visitant le musée de l'artillerie, persuadés qu'ils laisseront leur marque dans l'histoire de [FROM.FROM.GetNameDef]."
 city_capture.272.a:0 "Terrible !"
 city_capture.272.b:0 "Le coup porté au moral des [FROM.FROM.GetAdjective] sera sévère."
 city_capture.272.c:0 "Le glorieux joyau du Nord est tombé."

 city_capture.273.t:0 "La chute de Kyïv"
 city_capture.273.d:0 "Mauvaise nouvelle pour [FROM.FROM.GetNameDef] aujourd'hui : l'armée [FROM.GetAdjective] vient d'achever son assaut sur l'ancienne capitale. Alors que les rapports initiaux suggéraient que les défenseurs [FROM.FROM.GetAdjective] seraient capables de tenir les ponts lors d'un siège prolongé, les nombreuses avenues au-dessus de la rivière se sont avérées trop difficiles à tenir. Avec des troupes [FROM.GetAdjective] de part et d'autre de la rivière et des défenseurs dispersés qui se sont rendus sur les îles, Kyïv est tombée aux mains des envahisseurs.\n\nLe centre prospère étant désormais aux mains [FROM.GetAdjective], le reste des terres [FROM.FROM.GetAdjective] est en péril. Bien que [FROM.GetNameDef] ait promis de respecter les 700 ans d'histoire accumulés depuis sa destruction par les Mongols en 1240, la mémoire du Kyïvan est longue. Les invasions ne les ont jamais épargnés et ils craignent le pire."
 city_capture.273.a:0 "Cela ne s'arrête pas là."
 city_capture.273.b:0 "Kyïv est enfin à nous !"
 city_capture.273.c:0 "La situation [FROM.FROM.GetAdjective] semble désastreuse."

 city_capture.274.t:0 "La chute de Rio de Janeiro"
 city_capture.274.d:0 "La bataille pour Rio de Janeiro semble avoir pris fin après des jours d'assaut effroyable par les forces [FROM.GetAdjective]. Malgré la position défensive de la ville, la garnison [FROM.FROM.GetAdjective] n'a pas pu empêcher le palais de Catete et la majeure partie de la ville de tomber aux mains [FROM.GetAdjective]. Les combats se poursuivent dans les collines, mais la plupart des forces [FROM.FROM.GetAdjective] ont été repoussées.\n\nUne grande partie de Rio a été endommagée par les combats : des obus [FROM.GetAdjective] ont détruit le dôme de l'église Candelária, et le tunnel Real Grandeza a été effondré par des soldats désespérés [FROM.FROM.GetAdjective] pour stopper l'avancée de l'ennemi. Les soldats [FROM.GetAdjective] contrôlant la majeure partie de la ville, il est clair que [FROM.GetNameDef] a franchi une étape importante dans sa guerre contre [FROM.FROM.GetNameDef]."
 city_capture.274.a:0 "Non ! Comment est-ce possible ?"
 city_capture.274.b:0 "Nos commandants ont bien travaillé."
 city_capture.274.c:0 "La situation [FROM.FROM.GetAdjective] semble désastreuse."
 city_capture.274.par:0 "La revanche est inévitable ! Poussez-vous !"

 city_capture.275.t:0 "La chute de La Havane"
 city_capture.275.d:0 "Les soldats et les militants [FROM.FROM.GetAdjective] ont été chassés de La Havane vers la campagne ou vers les anciens forts espagnols de la ville où, après des heures de bombardements impitoyables, ils se sont finalement rendus aux forces [FROM.GetAdjective]. Avec le lever du drapeau [FROM.GetAdjective] sur le château d'El Morro, représenté sur de nombreuses cartes postales, le contrôle de l'entrée du port de La Havane a été assuré par les envahisseurs.\n\nLes forces [FROM.FROM.GetAdjective], bien qu'elles ne soient pas aussi nombreuses ou bien équipées que leur ennemi, ont réussi à forcer un combat brutal en luttant bloc par bloc contre les efforts des forces de [FROM.GetNameDef] pour prendre la ville aussi longtemps qu'elles le pouvaient. En fin de compte, leur vaillante résistance n'a été qu'éphémère, puisque La Havane est désormais aux mains d'une puissance étrangère."
 city_capture.275.a:0 "Dites aux gens de continuer à se battre pour leur liberté..."
 city_capture.275.b:0 "Les Américains répètent l'histoire, semble-t-il."
 city_capture.275.c:0 "Leur défiance n'allait jamais prévaloir."
 city_capture.275.e:0 "Il semble que Cuba ait choisi le mauvais camp..."
 city_capture.275.f:0 "L'île sera bientôt à nous."

 city_capture.276.t:0 "La chute de Rome"
 city_capture.276.d:0 "Aujourd'hui, un général commandant les forces [FROM.GetAdjective] a obtenu la reddition de la Ville éternelle. Les jours précédents, les troupes [FROM.GetAdjective] avaient combattu dans les banlieues et, bien que certaines zones marécageuses soient encore sous le contrôle [FROM.FROM.GetAdjective], l'autoroute principale traversant le centre de Rome et la cité du Vatican a été complètement verrouillée. Des soldats [FROM.FROM.GetAdjective] ont été vus en train de se disperser dans les basses collines entourant l'ancienne capitale de l'Empire romain.\n\n[FROM.GetNameDefCap] a pris soin d'annoncer qu'une police militaire spéciale était présente dans la ville pour empêcher le pillage de la basilique Saint-Pierre et du Panthéon, et qu'elle négociait avec le pape pour déterminer l'autonomie que le Vatican pourrait conserver sous l'occupation [FROM.GetAdjective]."
 city_capture.276.a:0 "Rome est perdue !"
 city_capture.276.b:0 "Enfin, Rome est à nous !"
 city_capture.276.c:0 "Comment [FROM.FROM.GetNameDef] va-t-il s'en sortir ?"

 city_capture.277.t:0 "La Chute de Vienne"
 city_capture.277.d:0 "La capitale des Habsbourg est perdue. Il y a quelques jours, l'armée [FROM.GetAdjective] a coincé les derniers soldats [FROM.FROM.GetAdjective] sur les rives du Danube, et la rumeur veut que la famille royale [FROM.FROM.GetAdjective] se soit enfuie tant qu'elle le pouvait. Aujourd'hui, la ville est entièrement contrôlée par [FROM.GetNameDef], et ses nombreux artistes et musiciens vivent dans l'appréhension de ce qu'il adviendra de ce bastion culturel de l'Europe.\n\n[FROM.GetNameDefCap] prévoit un grand défilé militaire autour de la Ringstraße pour célébrer cet exploit militaire massif, et le général [FROM.GetAdjective] en charge de l'occupation va s'adresser aux citoyens depuis le balcon de Neue Burg pour tenter d'apaiser les inquiétudes d'une population épuisée par des semaines de combats."
 city_capture.277.a:0 "Vienne est tombée ? Comment est-ce possible ?"
 city_capture.277.b:0 "Vienne est enfin à nous !"
 city_capture.277.c:0 "[FROM.FROM.GetNameDefCap] est tombé bien bas, semble-t-il..."

 city_capture.278.t:0 "La chute de Beijing"
 city_capture.278.d:0 "Après des jours de combats intenses dans les banlieues de la capitale, les troupes [FROM.GetAdjective] ont finalement escaladé les murs de la ville extérieure, dispersant les défenseurs et rendant la défense de la capitale intenable. Les lignes ferroviaires d'entrée et de sortie de la ville ayant été complètement coupées, les forces [FROM.FROM.GetAdjective] restantes ont rapidement diminué, les soldats déserteurs s'étant fondus dans la population urbaine.\n\nAlors que les couleurs [FROM.GetAdjective] flottent désormais au-dessus de la porte de Tiananmen, les flammes de Zhengyangmen projettent dans le ciel d'imposantes colonnes d'épaisse fumée noire, dont le triste symbolisme échappe à peu de gens parmi la population épuisée par la guerre. La Chine ne peut qu'espérer que les nouveaux occupants de la ville, parmi tant d'autres depuis le début du siècle, rétabliront enfin un minimum de paix et d'ordre."
 city_capture.278.a:0 "Beijing est tombée ? Comment est-ce possible ?"
 city_capture.278.b:0 "La Cité interdite est à nous !"
 city_capture.278.c:0 "Beijing a eu de nombreux occupants, celui-là n'en est qu'un autre."
 city_capture.278.d.japan:0 "Dans le cadre d'une offensive éclair, les forces japonaises ont submergé les défenses extérieures de Beijing hier matin et ont ouvert aujourd'hui une brèche dans ses murs. Les lignes ferroviaires d'entrée et de sortie de la ville ayant été complètement coupées, les forces [FROM.FROM.GetAdjective] restantes ont rapidement diminué, les soldats déserteurs se fondant dans la population urbaine.\n\nAlors que le soleil levant flotte désormais au-dessus de la porte de Tiananmen, les flammes de Zhengyangmen projettent dans le ciel d'imposantes colonnes d'épaisse fumée noire, dont le triste symbolisme échappe à peu de gens parmi la population. L'ancienne capitale ayant disparu, la nation retient son souffle. Ce n'est peut-être qu'une question de temps avant que les Japonais ne déferlent sur la plaine du nord comme un orage, puis sur le reste de la Chine."
 city_capture.278.a.japan:0 "Les défenseurs de Beijing seront vengés !"
 city_capture.278.b.japan:0 "Une autre étape vers la défaite de l'impérialisme occidental !"
 city_capture.278.c.japan:0 "Il semble que la situation [FROM.FROM.GetAdjective] soit en effet terrible."
 city_capture.278.d.fng:0 "Après des jours de combats intenses dans les faubourgs de la capitale, les troupes [FROM.GetAdjective] ont finalement escaladé les murs de la ville extérieure, dispersant les défenseurs et rendant la défense de la capitale pratiquement intenable. L'arrivée de Zhang Zuolin aux portes de la Cité interdite s'est déroulée en grande pompe, mais son triomphe doit être ponctué par une pensée qui donne à réfléchir : ce n'est pas la première fois qu'il prend Beijing. Malgré tous les efforts qu'il a déployés jusqu'à présent, la route est encore longue.\n\nAlors que le drapeau aux cinq couleurs flotte au-dessus de la porte de Tiananmen et que la ville reste plongée dans la fumée, Zhang a déjà commencé à préparer sa "conférence de réunification nationale". Pourra-t-il rassembler cette nation fracturée et réussir là où tant d'autres ont échoué ?"
 city_capture.278.a.fng:0 "Nous reprendrons Beijing bientôt !"
 city_capture.278.b.fng:0 "Nous ne perdrons pas Beijing une deuxième fois."
 city_capture.278.c.fng:0 "Peut-être que la Chine ne peut être unifiée que par l'épée ?"
 city_capture.278.d.lep:0 "Après des jours de combats intenses dans les faubourgs de la capitale, les troupes [FROM.GetAdjective] ont finalement escaladé les murs de la ville extérieure, dispersant les défenseurs et rendant la défense de la capitale pratiquement intenable. L'arrivée de Qi Xieyuan aux portes de la Cité interdite marque une nouvelle étape dans son ascension fulgurante d'un seigneur de guerre provincial à l'une des figures les plus importantes de la Chine. Elle marque également un possible changement de pouvoir : le sud s'est affirmé face au nord pour la première fois depuis l'avènement de la dynastie Ming.\n\nOù que Qi choisisse le siège de son nouveau gouvernement, les Allemands ne manqueront pas de l'observer, carotte et bâton à la main."
 city_capture.278.a.lep:0 "La seule chose qui va plus vite que l'ascension de Qi, c'est sa chute !"
 city_capture.278.b.lep:0 "Un jour, ils n'oseront plus se plaindre."
 city_capture.278.c.lep:0 "Ce n'est pas Qi qui commande, mais [GER.GetLeader]."

 city_capture.279.t:0 "La chute de Shanghai"
 city_capture.279.d.interchina:0 "Dans le cadre du conflit qui a secoué la Chine au cours des dernières décennies, la ville de Shanghai a une fois de plus changé de mains. Conquise par les armées de [FROM.FROM.GetLeader] et gouvernée par [FROM.FROM.GetNameDef], la ville espérait que le dernier carnage était derrière elle. Malheureusement, le conflit allait à nouveau envelopper la ville lorsque les troupes [FROM.GetAdjective] prirent d'assaut la ville, écrasant les défenseurs locaux et hissant leur drapeau au sommet du Bund.\n\nLes soldats [FROM.GetAdjective] ont déjà commencé à piller les zones situées à l'extérieur de l'ancienne colonie internationale, tandis que la plupart des étrangers sont pour l'instant indemnes, mais non sans craindre d'être les prochains."
 city_capture.279.d.china:0 "Cela fait plus de soixante-dix ans qu'aucun Chinois n'a pu se tenir sur le Bund et se l'approprier, mais grâce aux efforts des troupes [FROM.GetAdjective], un nouveau drapeau flotte fièrement au sommet du bâtiment des douanes. Malgré les protections internationales dont bénéficie la ville, la victoire a été assez facile à remporter, car les forces de police et la garnison limitée de Shanghai n'ont pu opposer qu'une faible résistance à une véritable armée. La population n'a guère résisté, et sa non-coopération n'a pas pu aider les défenses déjà sommaires.\n\nL'avenir de la ville internationale semble désormais incertain, alors que sa prospérité a toujours reposé sur le commerce et les investissements étrangers. L'incertitude règne et l'avenir des résidents étrangers de la ville est également incertain."
 city_capture.279.d.other:0 "Malgré les protections internationales nominales de la ville, les troupes [FROM.GetAdjective] se sont emparées de Shanghai aujourd'hui, écrasant rapidement la police locale et les forces de garnison, et hissant leurs bannières sur le Bund. Il y a seulement quelques années, une telle action aurait certainement suscité l'indignation de la communauté internationale, mais les conflits qui ont éclaté ailleurs ont laissé peu de pays en mesure d'offrir une protection significative au mandat international.\n\nLes soldats [FROM.GetAdjective] ont déjà commencé à piller les zones situées à l'extérieur de l'ancienne colonie internationale, tandis que la plupart des étrangers sont pour l'instant indemnes, mais non sans inquiétude."
 city_capture.279.a:0 "Nous reprendrons la ville, quoi qu'il en coûte."
 city_capture.279.b:0 "Enfin, Shanghai est à nous !"
 city_capture.279.c:0 "Le chaos en Chine finira-t-il un jour ?"

 city_capture.280.t:0 "La chute de Varsovie"
 city_capture.280.d:0 "Autrefois décrite comme le "Paris de l'Est" à l'époque de la Renaissance, Varsovie a connu des temps difficiles ces derniers temps. Il y avait de l'espoir après la Weltkrieg du renouveau mais, hélas, le destin n'a pas été clément, car l'armée [FROM.FROM.GetAdjective] s'est effondrée en essayant de défendre la ville des deux côtés de la Vistule contre les forces [FROM.GetAdjective] qui avançaient.\n\nSelon [FROM.GetNameDef], le château royal de Varsovie a de nouveau été pillé par les soldats [FROM.FROM.GetAdjective] avant qu'ils ne fuient la ville, ce qui ravive de vieux souvenirs. [FROM.FROM.GetNameDefCap] conteste vivement cette information, affirmant que les troupes [FROM.GetAdjective] ont mis à sac le palais après de violents combats. Quoi qu'il en soit, avec la chute de sa capitale, l'avenir de [FROM.FROM.GetNameDef] est en péril."
 city_capture.280.a:0 "Pas Varsovie !"
 city_capture.280.b:0 "Enfin, Varsovie est à nous !"
 city_capture.280.c:0 "Je vois..."

 city_capture.281.t:0 "La chute de Sydney"
 city_capture.281.d.siam:0 "Poursuivant ses conquêtes dans le sud, [FROM.GetNameDef] s'est emparé de Sydney en Australasie. Les défenseurs locaux ont été contraints de se replier sur le pont du port de Sydney vers de nouvelles positions sur Observatory Hill, mais les tentatives de démolition du pont ont été contrecarrées par l'avancée des forces [FROM.GetAdjective].\n\nLe drapeau de guerre [FROM.GetAdjective] est désormais suspendu à l'hôtel de ville de Sydney, qui sert de quartier général à la nouvelle administration militaire de la ville, et la police militaire du Sarawat Taharn surveille les rues."
 city_capture.281.d.other:0 "Lorsque les contreforts des Montagnes Bleues ont été perdus par l'armée d'invasion [FROM.GetAdjective], ce n'était qu'une question de temps avant que la ville ne tombe. Grâce à une série d'engagements contrôlés, les forces [FROM.FROM.GetAdjective] ont lentement reculé et, hier, elles ont atteint les docks, mais avec la capture du pont du port de Sydney (que les défenseurs n'ont pas détruit en raison de son importance pour les habitants de la ville), leur commandant a négocié un cessez-le-feu.\n\nA l'origine ville de prisonniers britanniques libérés, Sydney vit une ironie amère puisque la ville elle-même est désormais une prison. Pire encore, les experts militaires prédisent que cela pourrait être le début de la fin de [FROM.FROM.GetNameDef], car la perte d'une ville aussi vitale est un coup dur à supporter."
 city_capture.281.a:0 "Nous retournerons bientôt à Sydney."
 city_capture.281.b:0 "Enfin, Sydney est à nous !"
 city_capture.281.c:0 "La situation [FROM.FROM.GetAdjective] est terrible."

 city_capture.282.t:0 "La chute de Mexico"
 city_capture.282.d:0 "La ville de Mexico, la plus ancienne capitale d'Amérique du Nord et la cinquième par sa population, est tombée aujourd'hui aux mains des forces d'invasion [FROM.GetAdjective], qui ont encerclé la ville puis ont pénétré dans le lit du lac par l'ouest, coupant les principales artères de transport dans les zones basses et forçant les défenseurs [FROM.FROM.GetAdjective] à se disperser dans les contreforts à l'est. Aujourd'hui, le général en charge de l'occupation [FROM.GetAdjective] a été aperçu entrant dans le palais national pour négocier un cessez-le-feu avec le gouverneur.\n\nDes rumeurs affirment que les troupes [FROM.GetAdjective] visitent les anciennes ruines aztèques et ramassent des souvenirs "gratuits" pour elles-mêmes. Il semble maintenant que les survivants de la tyrannie espagnole vont apprendre à vivre sous le joug du contrôle [FROM.GetAdjective]."
 city_capture.282.a:0 "Cela ne s'arrête pas là."
 city_capture.282.b:0 "Le cœur du Mexique est à nous !"
 city_capture.282.c:0 "Je vois..."

 city_capture.283.t:0 "La chute d'Alger"
 city_capture.283.d:9 "Des rapports provenant de la vieille ville d'Alger, capitale du gouvernement français en exil depuis 1920, nous informent de sa chute face à l'avancée des troupes [FROM.GetAdjective]. Après avoir progressé lentement mais efficacement à travers les grandes avenues coloniales près de la côte, les forces [FROM.GetAdjective] ont rencontré une résistance plus forte lorsqu'elles ont quitté la baie pour s'engager dans les quartiers populaires des hauteurs d'Alger.\n\nDes combats acharnés ont opposé les soldats [FROM.GetAdjective] et [FROM.FROM.GetAdjective], en particulier dans le quartier populaire européen de Bab-El-Oued et dans la célèbre basilique Notre-Dame-d'Afrique, mais à l'aube, la majeure partie de la ville était tombée et les dernières poches de résistance étaient en train d'être éliminées dans la Casbah. Le soleil se levant sur la baie a dévoilé une ville sous l'autorité d'un nouveau protecteur."
 city_capture.283.a.commune:0 "Nous ne pouvons pas laisser les communards détruire le dernier bastion de la vraie France !"
 city_capture.283.a:0 "Est-ce la fin de notre rêve de reconquête ?"
 city_capture.283.a.returned:0 "Notre terre adoptive, martyrisée."
 city_capture.283.b:0 "Le régime d'Alger ne causera plus d'ennuis."
 city_capture.283.c.commune:0 "On dirait que les Communards ont achevé leur révolution."
 city_capture.283.c:0 "[FROM.FROM.GetNameDefCap] se meurt."

 city_capture.284.t:0 "La chute de Détroit"
 city_capture.284.d.wca:9 "Les forces [FROM.GetAdjective] ont fait mouvement hier soir pour sécuriser le centre-ville de Détroit, traversant la rivière au niveau du couloir Jefferson face à une forte résistance de la Garde rouge. À la tombée de la nuit, les soldats [FROM.GetNameDef] négociaient la reddition des soldats retranchés dans le North End. L'East End s'est rendu, et des loyalistes socialistes ont été repérés en train de battre en retraite dans le West Side. Les milices socialistes ont laissé derrière elles les enveloppes du Fisher Building, du Dearborn et des grandes œuvres d'Albert Kahn.\n\nPour les observateurs, il est évident que Détroit est désormais le territoire de [FROM.GetNameDef], mais pas avant que les gardes rouges n'aient détruit le Edsel Ford Memorial Building et n'aient laissé sur le Viaduc un édifice massif à leur gloire, signé par le célèbre artiste Diego Rivera."
 city_capture.284.d.other:0 "Les forces [FROM.GetAdjective] ont effectué une course audacieuse à travers le quartier ouest de Détroit, prenant leur ennemi au dépourvu. Aujourd'hui, leurs efforts ont porté leurs fruits puisque le défenseur de Détroit s'est replié dans Midtown. Pour de nombreux attaquants, les conséquences de Dearborn ont accéléré le zèle pour pousser vers la rivière Détroit et sécuriser la ville.\n\nLa chute de Détroit a été bien célébrée par [FROM.GetNameDef], qui possède désormais le centre stratégique et symbolique de l'industrie lourde américaine."
 city_capture.284.a:0 "La route du Michigan est maintenant grande ouverte."
 city_capture.284.b:0 "Nous devons reprendre Détroit, vite !"
 city_capture.284.c:9 "Un coup dur pour les socialistes, c'est sûr."
 city_capture.284.d:0 "Cette guerre finira-t-elle un jour ?"

 city_capture.285.t:0 "La chute de Boston"
 city_capture.285.d.nee:0 "Les habitants de Boston, ainsi que la Garde nationale de Nouvelle-Angleterre, ont fait impression sur les [FROM.GetAdjective]. La force d'invasion a pénétré dans le Troisième Tunnel sous une forte résistance, encerclant Boston via la Charles River. La Garde nationale de Nouvelle-Angleterre est contrainte d'évacuer par Cambridge, perdant entièrement Jamaica Plain aux mains de l'ennemi.\n\nL'importance historique et symbolique de cette victoire n'a pas échappé à [FROM.GetNameDef], qui a entrepris de capitaliser sur les derniers symboles de l'indépendance américaine de la ville, tels que l'Old North Church, désormais éclipsée par les barricades qui l'entourent."
 city_capture.285.d.other:0 "Une application prudente de la force a suffi aux forces [FROM.GetAdjective] pour déloger les défenseurs de la ceinture intérieure de Boston. Après de furieuses batailles dans le port, les défenseurs de la ville ont été contraints de battre en retraite à travers la rivière Charles en direction d'Everett, dans une défaite humiliante. Les soldats et les civils sont désemparés.\n\nLes [FROM.GetAdjective] interrogés sur place rapportent que s'ils n'ont remporté la victoire sur leurs ennemis de [FROM.FROM.GetNameDef] qu'au terme d'une bataille brutale, les troupes d'invasion accordent toujours la priorité à la sauvegarde des monuments historiques de Boston."
 city_capture.285.a:0 "Avec Boston entre nos mains, la Nouvelle-Angleterre est sécurisée."
 city_capture.285.b:0 "La liberté ne sera pas étouffée !"
 city_capture.285.c:0 "L'Athènes des Amériques est tombée..."

 city_capture.286.t:0 "La chute de Tokyo"
 city_capture.286.d.other:0 "Aujourd'hui, le Japon tout entier a été ébranlé par la prise de la capitale par les forces  [FROM.GetAdjective] après des combats acharnés. Malgré les espoirs des planificateurs [FROM.GetAdjective], il semble que le palais impérial ait été évacué avec succès, laissant l'empereur et le gouvernement dans l'ignorance.\n\nLa capitale japonaise étant aux mains d'étrangers pour la première fois de l'histoire, l'humeur des forces [FROM.FROM.GetAdjective] ne peut être décrite que comme sinistre. Les Japonais ont longtemps cru que la puissance de leurs forces armées et la position de la nation rendraient une invasion impossible. L'arrivée des troupes [FROM.GetAdjective] met à nu la fausseté de cette affirmation, et il semble que l'hégémonie [FROM.FROM.GetAdjective] sur l'Asie de l'Est ait été brisée à jamais."

 city_capture.286.d.lkmt:9 "Aujourd'hui, après une invasion épuisante et brutale de l'archipel japonais, l'Armée Nationale Révolutionnaire du Kuomintang chinois a officiellement annoncé la capitulation totale de toutes les forces japonaises à Tokyo. Malgré les espoirs de la Commission des Affaires militaires, il semble que le Palais impérial ait été évacué avec succès, sans que l'on sache où se trouve l'empereur.\n\nLa capitale japonaise étant aux mains d'étrangers pour la première fois de l'histoire, l'humeur des forces [FROM.FROM.GetAdjective] ne peut qu'être qualifiée de sinistre. Pour beaucoup de Chinois, la victoire chinoise marque la fin définitive du Siècle d'Humiliation en humiliant son voisin et rival impérialiste. Pour la première fois depuis des décennies, il semblerait que la Chine s'affirme à nouveau comme la plus grande puissance asiatique..."
 city_capture.286.a:0 "Une grande victoire !"
 city_capture.286.a.lkmt:0 "Un Siècle d'Humiliations a été effacé."
 city_capture.286.b:0 "Nous ne devons pas perdre espoir."
 city_capture.286.c:0 "Le joyau de l'Asie est tombé."

 city_capture.287.t:0 "La chute de Shenyang"
 city_capture.287.d.chi:0 "Suite à une offensive déterminée, les soldats [FROM.GetAdjective] ont finalement vaincu les défenseurs [FROM.FROM.GetAdjective] aujourd'hui et ont sécurisé la ville la plus importante de Mandchourie. Les troupes [FROM.GetAdjective] ont rapidement encerclé la vieille ville fortifiée et exigé la reddition de [FROM.FROM.GetLeader], et lorsque celui-ci ne s'est pas présenté, elles ont lancé un assaut qui a détruit une grande partie de l'ancien palais mandchou. Le [FROM.FROM.GetLeader] n'a jamais été retrouvé.\n\nLa ville ayant été perdue, on raconte que les subordonnés de [FROM.FROM.GetLeader] commencent à douter de sa capacité à protéger la Mandchourie, et encore moins à unifier toute la Chine. [FROM.FROM.GetLeader] lui-même semble reconnaître la gravité de la situation : la ville doit être reprise rapidement."
 city_capture.287.d.other:0 "Malgré les efforts désespérés des défenseurs [FROM.FROM.GetAdjective] de Shenyang, la ville est tombée aujourd'hui après une bataille marquée par des jours de combats urbains féroces. Les combats ont été les plus intenses à l'intérieur et autour de la gare de Huanggutun, qui a été la cible de plusieurs assauts [FROM.GetAdjective] successifs. Les forces [FROM.FROM.GetAdjective] ont finalement été délogées, mais pas avant d'avoir arraché les rails de la gare, la laissant pratiquement inutilisable pour le moment.\n\nQuoi qu'il en soit, la prise de la ville est une grande victoire pour la campagne [FROM.GetAdjective] visant à conquérir la Chine. La voie vers Pékin et la plaine de Chine du Nord est désormais ouverte, et les nombreux seigneurs de la guerre qui parsèment le pays doivent prendre conscience de tout ce que cela peut signifier."
 city_capture.287.a:0 "[FROM.FROM.GetNameDefCap] tombera bientôt !"
 city_capture.287.b:0 "Nous la reprendrons bientôt !"
 city_capture.287.c:0 "La Mandchourie doit-elle avoir un nouveau maître ?"

 city_capture.288.t:0 "La chute de Vladivostok"
 city_capture.288.d:0 "Vladivostok, la soi-disant "porte de l'Est", est tombée. La ville portuaire du Pacifique, siège de la flotte russe du Pacifique et pivot des ambitions russes en Extrême-Orient, en perte de vitesse depuis longtemps, a été prise aujourd'hui par les forces [FROM.GetAdjective], qui ont surmonté les vastes fortifications de la ville, les plus grandes de Russie, et ont sécurisé son port vital. La position de la ville signifie qu'elle a longtemps été un lieu de conflit, ayant été d'une importance cruciale pendant la guerre russo-japonaise et détenue par des seigneurs de la guerre pendant la guerre civile russe.\n\nAujourd'hui, le contrôle de la ville a de nouveau changé et, avec lui, le destin de l'Extrême-Orient."
 city_capture.288.a:0 "Hourra !"
 city_capture.288.b:0 "Notre chance s'améliorera sous peu."
 city_capture.288.c:0 "[FROM.FROM.GetNameDefCap] a presque perdu la Russie du Pacifique."

 city_capture.289.t:0 "La chute de Dublin"
 city_capture.289.d:0 "Aujourd'hui, de nombreux rapports en provenance d'Irlande confirment que la ville de Dublin a été prise par les forces [FROM.GetAdjective]. Alors que les forces ennemies avançaient sur le centre-ville, des éléments de l'armée [FROM.FROM.GetAdjective] ont tenté en vain de tenir des bâtiments clés, jusqu'à leur dernier baroud d'honneur sur O'Connell Street, où ils ont tenté de tenir le General Post Office avant d'être submergés par les attaques répétées des troupes [FROM.GetAdjective].\n\nBien qu'une grande partie des dirigeants civils et militaires [FROM.FROM.GetAdjective] ait réussi à se réfugier à la campagne, jurant de poursuivre la lutte contre [FROM.GetNameDef], leur cause a été durement touchée."
 city_capture.289.a:0 "L'Irlande non libre ne connaîtra jamais la paix !"
 city_capture.289.b:0 "Avec la capitale [FROM.FROM.GetAdjective] sécurisée, le reste de l'île sera bientôt entre nos mains."
 city_capture.289.c:0 "La cause [FROM.FROM.GetAdjective] semble désespérée."

 city_capture.290.t:0 "La chute de Batavia"
 city_capture.290.d.dei:0 "Aujourd'hui, on a annoncé que Batavia, le centre de [FROM.FROM.GetNameDefCap], était tombée. La ville était sous le contrôle des Néerlandais depuis 1619 et était devenue le joyau de l'empire néerlandais dans la région. Dans une proclamation du Paleis te Koningsplein, le général [FROM.GetAdjective] en charge de l'occupation tente de rassurer la population locale, promettant qu'aucun mal ne lui sera fait.\n\nAvec la chute de Batavia, la capacité de [FROM.FROM.GetNameDef] à garder le contrôle de Java et des autres îles a subi un coup dur, peut-être définitif. Seul l'avenir nous dira si les forces coloniales sont capables de se rallier et de reprendre le contrôle."
 city_capture.290.d.ins:0 "Des dépêches militaires [FROM.GetAdjective] ont confirmé aujourd'hui que Batavia, la capitale de [FROM.FROM.GetNameDefCap], est tombée à la suite d'un assaut sur la ville. Après avoir été le centre de la domination hollandaise dans les Indes orientales, la ville est devenue la capitale de la nouvelle nation [FROM.FROM.GetAdjective].\n\nMalgré une déclaration [FROM.GetAdjective] exhortant les habitants à se plier à l'occupation, la population a tenu à montrer à la nouvelle autorité d'occupation qu'elle ne renoncerait pas facilement à sa nouvelle indépendance. Pour le reste de [FROM.FROM.GetNameDefCap] cependant, la chute de Batavia est un coup dévastateur porté à la fierté nationale, en plus d'un désastre stratégique. Alors que le gouvernement [FROM.FROM.GetAdjective] évacué commence à se réorganiser, il reste à voir s'il pourra chasser ce nouveau conquérant de ses îles."
 city_capture.290.d.other:0 "Aujourd'hui, il a été annoncé que Batavia, la plus grande ville de Java et une ville clé de la région, était tombée aux mains des forces [FROM.GetAdjective]. Le drapeau [FROM.GetAdjective] flotte désormais sur l'ancien palais du gouverneur général, tandis que les forces se déplacent pour sécuriser le port et d'autres zones clés de la ville.\n\nLa chute de Batavia marque un changement radical dans l'équilibre des forces dans les Indes orientales et donne aux militaires [FROM.GetAdjective] une base solide pour exercer leur contrôle sur les îles lucratives de l'archipel. Face à une telle défaite, il reste à voir si les forces [FROM.FROM.GetAdjective] seront en mesure de stabiliser la situation et de reprendre le contrôle."
 city_capture.290.a:0 "Nous continuerons à nous battre."
 city_capture.290.b:0 "Un prix obtenu de haute lutte."
 city_capture.290.c:0 "Les Indes orientales auront un nouveau maître."

 city_capture.291.t:0 "La chute de Bucarest"
 city_capture.291.d:0 "Deux décennies se sont écoulées depuis l'occupation de Bucarest pendant la Weltkrieg, et la ville est de nouveau tombée aux mains de l'ennemi. Malgré la défense acharnée de l'armée [FROM.FROM.GetAdjective], les troupes [FROM.GetAdjective] ont forcé le passage. Les vieux forts entourant la ville ont été réactivés pour soulager la capitale, mais cela n'a servi à rien. Les quartiers arménien et juif ainsi que la zone d'Uranus résistent encore, ces derniers étant aidés par la présence du Metropolitanate et des collines de l'Arsenal. Cependant, avec la prise des artères principales de Calea Victoriei, du boulevard de la Reine Elisabeta et de la voie Serban Voda, leur chute est presque certaine.\nLes habitants redoutent les conséquences de l'occupation, la dernière étant encore dans les mémoires, malgré les tentatives [FROM.GetAdjective] d'apaiser les inquiétudes locales. Bien que [FROM.FROM.GetLeader] ait promis de continuer à se battre, l'avenir de [FROM.FROM.GetNameDef] est incertain."
 city_capture.291.a:0 "Nous reviendrons !"
 city_capture.291.b:0 "Bucarest est enfin à nous !"
 city_capture.291.c:0 "Un coup dur pour les ambitions [FROM.FROM.GetAdjective]."

 city_capture.292.t:0 "La chute de Constantinople"
 city_capture.292.d.orthodox:0 "La prise [FROM.GetAdjective] de Constantinople s'est achevée aujourd'hui, les dernières forces [FROM.FROM.GetAdjective] ayant été repoussées au-delà des rives du Bosphore. La prise de la ville a été relativement rapide et, comparée aux précédents saccages de Constantinople, elle a été clémente. Cependant, de nombreux sites historiques ont été endommagés, en particulier la Mosquée bleue, qui a été rasée par les troupes [FROM.GetAdjective] lors de l'élimination d'une dernière poche de résistance dans la ville déchue.\n\nLe gouvernement de [FROM.GetNameDef] a déclaré que la prise était la reconquête officielle de l'ancienne capitale romaine par la chrétienté, et un envoyé de [FROM.GetLeader] a été dépêché pour reconvertir la mosquée Sainte-Sophie en basilique orthodoxe orientale."
 city_capture.292.d.other:0 "La prise [FROM.GetAdjective] de Constantinople s'est achevée aujourd'hui, les dernières forces [FROM.FROM.GetAdjective] ayant été repoussées au-delà des rives du Bosphore. La prise de la ville a été relativement rapide et, comparée aux précédents saccages de Constantinople, elle a été clémente. Cependant, de nombreux sites historiques ont été endommagés, en particulier la Dolmabahce, qui a été gravement endommagée par les combats lors d'un dernier barrage des troupes [FROM.FROM.GetAdjective].\n\nLes troupes [FROM.GetAdjective] patrouillent désormais dans les rues de la cité antique, et le gouvernement de [FROM.GetNameDef] a déclaré son intention de gouverner la ville avec la plus grande légèreté possible."
 city_capture.292.a:0 "Nous avons perdu le détroit, pour l'instant."
 city_capture.292.b:0 "La ville de Constantin est la nôtre !"
 city_capture.292.c:0 "Tsargrad est à nous !"
 city_capture.292.e:0 "Constantinople a été récupérée par la Grèce !"
 city_capture.292.f:0 "Les Turcs ont enfin été chassés\nde l'Europe."
 city_capture.292.g:0 "Le Bosphore a un nouveau maître."

 city_capture.293.t:0 "La chute de Ceuta"
 city_capture.293.d:0 "Des rapports en provenance de Ceuta confirment que l'ancienne péninsule fortifiée espagnole a été prise par les troupes de [FROM.GetAdjective]. Après des débarquements rapides et des escarmouches le long de la plage, les soldats envahisseurs ont fini par vaincre les dernières défenses sur la pointe extrême du Monte Hacho. Les forces [FROM.FROM.GetAdjective] ont opposé une forte résistance, espérant retarder les envahisseurs [FROM.GetAdjective] le plus longtemps possible, mais elles ont finalement été battues.\n\nLa bataille de Ceuta fut un véritable bain de sang, avec des combats maison par maison dans les étroites rues de la ville, qui n'offraient pas beaucoup de couverture pour l'artillerie et le soutien naval des forces environnantes."
 city_capture.293.a:0 "L'un des piliers d'Hercule est tombé..."
 city_capture.293.b:0 "Nous contrôlons désormais l'accès à la Méditerranée !"
 city_capture.293.c:0 "Les piliers d'Hercule tombent les uns après les autres."

 city_capture.294.t:0 "La chute d'Amsterdam"
 city_capture.294.d.other:0 "Amsterdam, la "Venise du Nord", a longtemps été admirée pour la beauté de ses canaux et de son port. L'"âge d'or" de la finance et du commerce est peut-être révolu depuis longtemps, mais la ville reste un trésor européen intemporel de prospérité et d'art. Malheureusement, Amsterdam est devenue un champ de bataille, avec des réfugiés fuyant dans toutes les directions, et il a été rapporté qu'après un engagement féroce, les défenseurs [FROM.FROM.GetAdjective] ont déclaré Amsterdam comme ville ouverte, suite à une campagne réussie de la part des forces [FROM.GetAdjective].\n\nAlors que les combats cessent dans la ville et que les forces [FROM.GetAdjective] ont commencé à descendre la Muntplein, l'avenir est sombre pour les habitants d'Amsterdam."
 city_capture.294.d.holex:0 "Poussées à l'exil, les forces néerlandaises en exil ont réalisé ce que les observateurs extérieurs considéraient comme un rêve impossible. Depuis son exil dans les Indes néerlandaises, le gouvernement néerlandais en exil est revenu triomphalement à Amsterdam. Après une bataille intense qui a laissé une grande partie de la ville en ruines, le drapeau tricolore néerlandais flotte fièrement sur le Palais royal, signalant le retour de la Reine.\n\nAlors que les forces néerlandaises commencent à rétablir l'ordre dans les rues, il faut prendre le temps de guérir Amsterdam. Le peuple néerlandais a connu la révolution et la guerre civile, et il faudra du temps pour que les blessures de la guerre se referment complètement."
 city_capture.294.a:0 "Une période sombre pour le peuple néerlandais..."
 city_capture.294.b.other:0 "La Venise du Nord est à nous !"
 city_capture.294.c.other:0 "Avec Amsterdam, la chute des Pays-Bas est imminente..."
 city_capture.294.b.holex:0 "Il est bon d'être de retour à la maison."
 city_capture.294.c.holex:0 "Les Néerlandais ont réussi l'impossible !"

 city_capture.295.t:0 "La Chute de Munich"
 city_capture.295.d:0 "Située sur les rives de l'Isar, au nord des Alpes bavaroises, la ville de Munich est le siège de l'administration bavaroise et un centre d'art, de sciences, d'architecture et de culture. Sous le règne du prince régent Luitpold, la ville a connu une explosion de l'activité artistique et culturelle.\nCependant, la ville a été assiégée lors du récent conflit et, après une bataille épuisante, les forces [FROM.FROM.GetAdjective] ont évacué la ville. Une grande partie de la ville est en ruines, la Marienplatz est en ruines et les dômes de la Frauenkirche ont été gravement endommagés par les bombardements intensifs. La dernière résistance [FROM.FROM.GetAdjective] au cœur de la ville, dans le nouvel hôtel de ville, s'est finalement rendue à l'armée victorieuse [FROM.GetAdjective]. La chute de Munich étant imminente, il semblerait que la chute de l'Allemagne du Sud soit imminente."
 city_capture.295.d.france:0 "Après une campagne intense, les forces françaises ont traversé l'Isar et sont entrées dans la ville de Munich. Au cours de la bataille, une grande partie de la ville a été détruite, la Marinplatz gisant en ruines, tandis que les dômes de la Frauenkirche ont été lourdement endommagés à la suite d'intenses bombardements. La résistance allemande a été féroce et les combats se sont déroulés au corps à corps, mais à la tombée de la nuit, on a appris que le drapeau tricolore de la Commune flottait désormais fièrement sur la tour de la porte de Talbruck.\n\nAvec Munich sécurisé, la Commune de France est désormais prête à s'emparer du reste de l'Allemagne du Sud. Les observateurs extérieurs estiment que la chute de l'Empire allemand est proche, voire imminente, dans les prochaines semaines."
 city_capture.295.a:0 "La chute de Munich signifie que le sud de l'Allemagne nous appartient !"
 city_capture.295.b:0 "La perte de Munich entraîne celle du sud de l'Allemagne."
 city_capture.295.c:0 "Ainsi tombe le cœur de la Bavière..."
 city_capture.295.a.france:0 "Victoire glorieuse de la Commune ! Nous vengerons nos frères, à partir de maintenant !"
 city_capture.295.b.france:0 "La situation est grave. La patrie est confrontée à son plus grand péril."
 city_capture.295.c.france:0 "Avec la chute de Munich, la Commune semble inarrêtable."

 city_capture.296.t:0 "La chute de New Dehli"
 city_capture.296.d:0 "L'une des plus anciennes villes du monde, Delhi, a été conquise, saccagée et reconstruite à de nombreuses reprises. Les plus anciens vestiges architecturaux remontent à 300 ans avant notre ère, ce qui témoigne de l'histoire ancienne de Delhi et de sa résilience.\n\nCependant, la ville de Delhi est tombée aux mains des forces ennemies et les bâtiments de la ville ancienne risquent à nouveau d'être détruits. Une fois de plus, depuis le siège sanglant de 1857, la ville de Delhi a été attaquée et les défenseurs [FROM.FROM.GetAdjective] se sont effondrés face à l'impressionnante offensive des forces [FROM.GetAdjective]. Des rapports en provenance de la ville indiquent que l'armée [FROM.GetAdjective] a commencé à rassembler les prisonniers et les survivants [FROM.FROM.GetAdjective] dans la Purana Qila, une ancienne forteresse qui sert maintenant de camp d'internement."
 city_capture.296.a:0 "Un revers... mais nous ne nous rendrons pas !"
 city_capture.296.b:0 "Le cœur de l'Inde du Nord est à nous !"
 city_capture.296.c:0 "Une fois de plus, Delhi a un nouveau maître..."

 city_capture.297.t:0 "La chute de Riga"
 city_capture.297.d:0 "Riga, "la perle de la Baltique", est tombée aux mains des forces [FROM.GetAdjective] à partir d'aujourd'hui. Ce centre commercial dynamique joue un rôle essentiel dans l'économie et la finance de la mer Baltique. Bien que l'armée [FROM.GetAdjective] se soit engagée à maintenir une occupation pacifique, les incendies font rage dans toute la ville et les réfugiés tentent de fuir par la mer. Certains bâtiments, comme la Maison des Têtes Noires, tombent en ruine après d'intenses bombardements de l'armée [FROM.GetAdjective].\n\nAcculés à la mer, les défenseurs [FROM.FROM.GetAdjective] n'ont eu d'autre choix que d'offrir leur reddition inconditionnelle à l'armée victorieuse [FROM.GetAdjective] afin d'empêcher la poursuite de la destruction de leur ville."
 city_capture.297.a:0 "Notre situation est catastrophique. Veillez à ce que le port reste ouvert pour l'évacuation !"
 city_capture.297.b:0 "La perle de la Baltique est enfin à nous !"
 city_capture.297.c:0 "La situation est sombre pour Riga."

 city_capture.298.t:0 "La chute du Caire"
 city_capture.298.d:0 "Le Caire, la ville aux "mille minarets", est l'une des plus anciennes villes du monde et constitue le centre culturel et intellectuel du monde arabe. La ville a connu d'innombrables envahisseurs dans l'Antiquité et à l'époque moderne. En outre, à l'instar des sables intemporels qui l'entourent, il semble que la grande ville soit à nouveau tombée entre les mains d'un nouvel occupant. Après une campagne réussie de l'armée [FROM.GetAdjective], les derniers défenseurs [FROM.FROM.GetAdjective] ont tenté de faire une dernière résistance à la citadelle du Caire.\n\nAprès une résistance prolongée, les dernières forces [FROM.FROM.GetAdjective] présentes dans la ville se sont rendues sans condition. Malgré cette grande victoire, l'armée [FROM.GetAdjective] a promis de sévir contre les pillards potentiels afin de préserver cette ville historique."
 city_capture.298.a:0 "Le Caire, ville des pharaons, est à nous !"
 city_capture.298.b:0 "Nous avons subi une grave défaite. Nous reviendrons !"
 city_capture.298.c:0 "L'ancienne cité des sables servira à nouveau un nouveau maître."
 city_capture.298.d.ottoman:0 "Le Caire, la ville aux "mille minarets", est l'une des plus anciennes villes du monde et constitue un centre intellectuel et culturel du monde arabe. C'est aussi le cœur battant de la nation égyptienne, l'une des nombreuses nations arabes à avoir déclaré la guerre à l'Empire ottoman.\n\nCependant, après une campagne ottomane réussie, les forces égyptiennes ont offert leur reddition inconditionnelle dans la ville, certains Égyptiens opposant une ultime résistance dans la citadelle du Caire. Malgré la victoire turque, l'armée ottomane a promis au Caire que l'occupation serait pacifique et qu'aucun dommage ne serait causé aux bâtiments historiques de cette ville ancienne."
 city_capture.298.a.ottoman:0 "Le soi-disant "Pacte du Caire" va s'effondrer. Une victoire glorieuse pour la nation ottomane !"
 city_capture.298.b.ottoman:0 "Avec la chute du Caire, les Turcs ont pénétré en Égypte. Plus jamais ils ne régneront sur l'Égypte - nous devons contre-attaquer !"
 city_capture.298.c.ottoman:0 "Avec la chute du Caire, l'avenir du Pacte du Caire semble bien sombre."

 city_capture.299.t:0 "La chute du Cap"
 city_capture.299.d:0 "Le Cap, l'une des plus grandes villes d'Afrique du Sud, est située dans la province du Cap occidental. Elle est admirée depuis longtemps pour la beauté de son site et son rôle dans l'économie sud-africaine. Depuis que les explorateurs ont navigué pour la première fois jusqu'au cap de Bonne-Espérance, Cape Town a dépassé sa vocation première d'avant-poste lointain. Cette ville, autrefois prospère et même la plus grande d'Afrique du Sud, a connu un revers de fortune lorsque les forces [FROM.GetAdjective] ont récemment pris d'assaut la ville dans le cadre d'une campagne réussie.\nLes défenseurs désespérés [FROM.FROM.GetAdjective] ont tenté de rallier une défense au château de Bonne-Espérance, mais il était clair que la bataille était terminée à la tombée de la nuit. Bien que le port du Cap ait été endommagé au cours de la bataille, il répondra sans aucun doute aux besoins stratégiques de l'armée [FROM.GetAdjective] lorsqu'elle commencera à occuper la ville."
 city_capture.299.a:0 "Nous avons peut-être perdu la bataille, mais la guerre n'est pas encore perdue !"
 city_capture.299.b:0 "Le grand port du Cap est le nôtre !"
 city_capture.299.c:0 "La ville mère a été occupée."

 city_capture.300.t:0 "La chute de Buenos Aires"
 city_capture.300.d:0 "Surnommée le Paris de l'Amérique du Sud, Buenos Aires est une destination de choix pour les immigrants venus d'Europe, la capitale régionale des arts et de la finance. Les principales avenues de la ville ont été récemment construites, de même que les plus hauts bâtiments d'Amérique du Sud et le premier système de métro.\n\nCependant, une campagne décisive de l'armée [FROM.GetAdjective] a conduit à une bataille totale dans les rues de la ville. De violents combats se déroulent sur l'Avenida de Mayo et l'Avenida de Julio, tandis que les défenseurs [FROM.FROM.GetAdjective] tentent désespérément de tenir bon dans les principaux bâtiments de la ville. Les combats sont devenus sanglants d'une maison à l'autre, mais les défenseurs [FROM.FROM.GetAdjective] ont fini par sortir de leurs cachettes pour se rendre. Il s'agit véritablement d'une grande victoire pour la nation [FROM.GetAdjective]."
 city_capture.300.a:0 "La grande ville d'Amérique du Sud est à nous !"
 city_capture.300.b:0 "Avec la perte de Buenos Aires, nous devrons redoubler d'efforts."
 city_capture.300.c:0 "La reine d'El Plata est tombée !"
 city_capture.300.d.patagonia:0 "Les révolutionnaires patagoniens ont remporté une victoire importante aujourd'hui, le drapeau du mouvement patagonien flottant fièrement sur la Casa Rosada. La bataille de Buenos Aires a été sanglante, les combats s'étant rapidement transformés en escarmouches maison par maison le long des principales avenues de l'Avenida de Mayo et de l'Avenida 9 de Julio. Cependant, à la tombée de la nuit, il était clair que les révolutionnaires patagons avaient remporté la victoire et que la capitale du régime argentin était tombée.\nUne photo a été prise du moment emblématique où les révolutionnaires en extase ont défilé sur l'avenue principale de la ville en chevauchant les chars et les camions de l'ancien régime argentin. Toutefois, alors que le gouvernement patagonien a assuré au monde entier que la révolution serait aussi pacifique que possible, on entend déjà parler de prêtres et d'anciens "ennemis de l'État" emmenés sous la menace d'une arme."
 city_capture.300.a.patagonia:0 "Viva la Revolución ! Camarades, marchez pour libérer le reste de l'Argentine !"
 city_capture.300.b.patagonia:0 "Contre-attaque immédiate ! L'Argentine ne tombera pas aux mains des révolutionnaires impies !"
 city_capture.300.c.patagonia:0 "La révolution socialiste est arrivée en Argentine."

 city_capture.301.t:0 "La chute de Santiago du Chili"
 city_capture.301.d:0 "Santiago, l'une des plus grandes et des plus anciennes villes d'Amérique du Sud, est nichée au centre du bassin de Santiago et entourée par la cordillère des Andes. Les montagnes du Chili et sa situation sur l'étroite façade occidentale de l'Amérique du Sud donnent à Santiago un sentiment de sécurité. Cependant, cela ne semble pas être le cas, car malgré l'avantage géographique, les soldats [FROM.GetAdjective] ont réussi à entrer dans la ville après une bataille intense avec les défenseurs [FROM.FROM.GetAdjective]. Au cours de la bataille qui s'ensuivit, des échanges de tirs eurent lieu le long de la célèbre avenue Alameda.\nLes soldats [FROM.GetAdjective] parviennent à enfoncer les barricades et les fortifications [FROM.FROM.GetAdjective] sur le Paseo Ahumada. Désorganisées et paralysées, les forces [FROM.FROM.GetAdjective] n'ont eu d'autre choix que de se rendre sans condition."
 city_capture.301.a:0 "La ville de St. James est à nous !"
 city_capture.301.b:0 "Nous ne nous rendrons jamais ! Contre-attaquez quand nous serons prêts !"
 city_capture.301.c:0 "La ville des collines de l'île est tombée..."
 city_capture.301.d.argentina:0 "Après une longue et éprouvante campagne de combats à travers la cordillère des Andes, le drapeau argentin flotte fièrement sur le palais de La Moneda. Les combats ont été intenses dans les rues de la ville, sur la célèbre avenue Alameda et le Paseo Ahumada, les forces chiliennes offrant une résistance intense. Cependant, les Argentins ont réussi à éliminer la résistance chilienne dans la ville, et ceux qui ont survécu se sont empressés de se rendre à l'armée argentine victorieuse.\nAvec la perte de Santiago, il semblerait que l'Argentine ait désormais le dessus dans le conflit sud-américain. Le moral des Chiliens est sans aucun doute bas, et les observateurs extérieurs font remarquer que ce n'est qu'une question de temps avant que les troubles n'augmentent en raison du manque de progrès du Chili dans sa guerre contre l'Argentine."
 city_capture.301.a.argentina:0 "Une victoire glorieuse ! Bientôt, l'Amérique du Sud sera débarrassée de la menace socialiste."
 city_capture.301.b.argentina:0 "Nous ne perdrons pas face aux réactionnaires ! Regroupez-vous camarades, nous reviendrons !"
 city_capture.301.c.argentina:0 "Un coup dur pour les ambitions chiliennes."

 city_capture.302.t:0 "La chute de Minsk"
 city_capture.302.d:0 "La renaissance de Minsk, après la Weltkrieg, a vu le développement rapide de l'enseignement supérieur, des hôpitaux, des cinémas, et Minsk est devenue un centre de la langue et de la culture bélarussiennes. Cependant, l'histoire se répète et, une fois de plus, Minsk se retrouve sur la ligne de front de la guerre, mais cette fois-ci, elle est occupée par les forces [FROM.GetAdjective].\n\nUne grande partie de la ville a été endommagée par d'intenses bombardements et des rapports font état d'un nombre considérable de réfugiés fuyant le chaos. Malgré une résistance acharnée, les défenseurs [FROM.FROM.GetAdjective] ont finalement offert leur reddition inconditionnelle aux forces victorieuses [FROM.GetAdjective] et seul l'avenir nous dira à quel point la reconstruction de Minsk sera difficile."
 city_capture.302.a:0 "La grande ville du Belarus est à nous !"
 city_capture.302.b:0 "Nous ne nous rendrons jamais !"
 city_capture.302.c:0 "Un jour sombre pour le peuple bélarussien..."
 city_capture.302.d.russia:0 "Minsk faisait partie de la Russie avant la première Weltkrieg. Après une incroyable offensive de l'armée russe, il semble que l'histoire se soit répétée. L'armée russe a bombardé la ville depuis le ciel et le sol, et la résistance biélorusse est devenue de plus en plus faible au fur et à mesure que la machine de guerre russe s'abattait sur la ville.\n\nAprès une bataille épuisante et éprouvante au cours de laquelle la majeure partie de la ville a été réduite en ruines, les derniers défenseurs se sont rendus aux forces russes victorieuses. Les usines, les musées et des milliers de civils ont fui vers l'ouest pour échapper aux envahisseurs. Cette défaite porte un coup certain à l'indépendance du Belarus, mais seul l'avenir nous dira si l'occupation russe sera temporaire ou permanente."
 city_capture.302.a.russia:0 "Ce n'est que le début. Bientôt, nous retrouverons nos terres !"
 city_capture.302.b.russia:0 "Nous ne renoncerons jamais à notre indépendance ! Luttons !"
 city_capture.302.c.russia:0 "Un coup dur pour l'avenir du Belarus, l'ours russe avance..."

 city_capture.303.t:0 "La chute de Vilnius"
 city_capture.303.d:0 "Surtout connue pour sa "vieille ville", l'une des plus grandes villes médiévales encore existantes en Europe du Nord, Vilnius est un lieu où se côtoient quelques-uns des plus beaux styles architecturaux d'Europe : gothique, renaissance, néoclassique et baroque.\nCependant, des temps sombres attendent les habitants de la ville, car la ville a été engloutie dans la bataille de Vilnius. Les [FROM.GetAdjective] ont tenté d'encercler la ville tandis que les défenseurs organisaient une sortie désespérée dans l'espoir d'échapper au siège. Des combats brutaux de rue à rue s'ensuivent, les forces [FROM.GetAdjective] tentant de réduire la défense de la ville. Après une bataille atroce où une grande partie de la ville était en ruines et en flammes, les défenseurs [FROM.FROM.GetAdjective] se sont rendus. Vilnius, qui fut jadis un haut lieu de la culture européenne, n'a pas encore retrouvé sa splendeur d'avant-guerre."
 city_capture.303.a:0 "Nous nous battrons jusqu'au bout !"
 city_capture.303.b:0 "La "Jérusalem" du Nord est à nous !"
 city_capture.303.c:0 "La grande ville lituanienne est tombée ?"

 city_capture.304.t:0 "La chute de Nanjing"
 city_capture.304.d:0 "Après un bombardement épuisant de plusieurs jours depuis le sommet de Zijinshan, la "montagne pourpre", et des assauts répétés contre ses murs, Nanjing est tombée en début de soirée. Les défenseurs des portes Zhonghua et Guanghua se sont battus jusqu'au dernier, leurs cadavres jonchant les grandes murailles de la ville, tandis que leurs camarades commençaient à battre en retraite dans les rues sinueuses.\n\nEn l'absence de secours en vue, et suite à l'échec des unités [FROM.FROM.GetAdjective] à l'extérieur de la ville à reprendre le contrôle des batteries de Zijinshan, les quelques unités restantes à l'intérieur ne font face qu'à l'anéantissement. La perte de l'ancienne capitale du sud sera sans aucun doute un coup dur pour l'effort de guerre [FROM.FROM.GetAdjective], bien que [FROM.FROM.GetLeader] ait déjà juré de remporter la victoire."
 city_capture.304.a:0 "La capitale du Sud est à nous !"
 city_capture.304.b:0 "Nous préférons mourir plutôt que de nous rendre ! Nous reviendrons !"
 city_capture.304.c:0 "La grande ville de Nanjing est tombée."
 city_capture.304.d.japan:0 "Après un bombardement dévastateur de plusieurs jours depuis le sommet de Zijinshan, la "montagne pourpre", et des assauts répétés contre ses murs, Nanjing est tombée en début de soirée. Les défenseurs des remparts se sont battus jusqu'au dernier homme, mais le reste de l'armée a rompu peu après que les troupes japonaises ont hissé le soleil levant au-dessus de la porte de Zhonghua, entamant une déroute chaotique qui a laissé des uniformes et des fusils joncher les rues sinueuses de la ville.\n\nBien que les Japonais aient déclaré que l'occupation de Nanjing serait pacifique, les morts et les mourants gisent partout, et des coups de feu sporadiques continuent de résonner dans les murs de la ville, tandis que des incendies se déclarent sans contrôle. L'aube marquera sans doute le début d'une nouvelle réalité sinistre pour l'ancienne capitale méridionale et ses derniers habitants."
 city_capture.304.a.japan:0 "Banzaï ! Une glorieuse victoire pour l'Empereur !"
 city_capture.304.b.japan:0 "Nous ne nous rendrons jamais aux chiens japonais !"
 city_capture.304.c.japan:0 "Que Dieu ait pitié du peuple de Nanjing..."

 city_capture.305.t:0 "La chute de Wuhan"
 city_capture.305.d:0 "Après une bataille acharnée, la zone des trois villes de Wuhan est tombée aux mains des forces de [FROM.GetNameDef] plus tôt dans la journée. Ses défenseurs espéraient peut-être rééditer la défense réussie de Wu Peifu à Wuchang en 1926, et transformer la bataille en un siège prolongé, mais un assaut concerté et l'absence de secours par voie fluviale ont complètement anéanti ces espoirs.\n\nAvec le drapeau [FROM.GetAdjective] flottant au sommet du manoir du gouverneur et de la colline Luojia, [FROM.GetNameDef] a porté un coup considérable à [FROM.FROM.GetNameDef] et s'est emparé de l'une des plus grandes plaques tournantes logistiques de la Chine ainsi que de l'un de ses arsenaux les plus productifs. Que [?global.date.GetDateStringNoHourLong] soit un jour considéré comme un tournant ou simplement comme une autre bataille, il semble certain qu'il hantera les esprits des dirigeants [FROM.FROM.GetAdjective] pendant un certain temps encore."
 city_capture.305.a:0 "Wuhan, la ville des rivières est à nous !"
 city_capture.305.b:0 "Nous préférons mourir plutôt que de nous rendre ! Nous reviendrons !"
 city_capture.305.c:0 "Une grave défaite pour les [FROM.FROM.GetAdjective]"
 city_capture.305.d.japan:0 "Après une bataille acharnée, la zone des trois villes de Wuhan est tombée aux mains des forces japonaises un peu plus tôt dans la journée. Ses défenseurs auraient pu espérer répéter la défense réussie de Wu Peifu à Wuchang en 1926, et transformer la bataille en un siège prolongé, mais le contrôle japonais de la rivière et la puissance de feu écrasante ont rendu tout effort futile. Avec le Hinomaru volant au-dessus du manoir du gouverneur et de la colline de Luojia, le Japon a porté un coup majeur à [FROM.FROM.GetNameDef], en s'emparant de l'une des plus grandes plaques tournantes logistiques de la Chine et de l'un de ses arsenaux les plus productifs. L'intérieur de la Chine est désormais ouvert, et il est peu probable que ce soit le dernier."
 city_capture.305.a.japan:0 "Bientôt, nous remporterons la victoire sur les Chinois !"
 city_capture.305.b.japan:0 "Nous ne nous rendrons jamais aux chiens japonais !"
 city_capture.305.c.japan:0 "L'avancée japonaise en Chine se poursuit..."

 city_capture.306.t:0 "La Chute de Guangzhou"
 city_capture.306.d:0 "Après de violents combats maison par maison, les forces de [FROM.GetNameDef] se sont emparées de Guangzhou tôt ce matin. Souvent connue sous le nom de "Canton" au niveau international, la ville portuaire est le plus grand centre industriel et commercial du sud de la Chine en dehors de Hong Kong, et sa perte constituera un sérieux revers pour l'effort de guerre de [FROM.FROM.GetNameDef]. Bien que les docks et les ruelles étroites de la ville semblent sûrs, des rumeurs font état de l'organisation d'une résistance dans les montagnes de Baiyun, au nord, et peut-être d'une tentative de reprise de la ville à partir de là.\n\nLe sud de la Chine et le Guangdong en particulier sont connus pour leur résistance au contrôle extérieur, qu'il vienne de Pékin ou d'ailleurs. Tenir la ville pourrait dépasser les espérances de [FROM.GetLeader]."
 city_capture.306.a:0 "Le port de Canton est pris !"
 city_capture.306.b:0 "Une défaite, mais une défaite dont nous nous relèverons !"
 city_capture.306.c:0 "Une grande perte pour [FROM.FROM.GetNameDef]"
 city_capture.306.d.japan:0 "Après un bombardement audible à 80 miles de Hong Kong, Guangzhou est tombée aux mains des forces de [new_controlled.GetName] plus tôt dans la journée. La ville n'avait pas connu un tel siège depuis la réponse allemande à la Severn Note en octobre 1926, mais contrairement à la Kaiserliche Marine, ses occupants semblent enclins à rester. Un quartier général militaire a déjà été établi au bureau du gouverneur de la province, et un campement est en cours de construction à proximité, sur la colline de Yuexiu.\n\nToutefois, des rumeurs font état de l'organisation d'une résistance dans les montagnes de Baiyun, au nord, et peut-être d'une tentative de reprise de la ville à partir de là. La Chine du Sud et le Guangdong en particulier sont connus pour leur résistance au contrôle extérieur, qu'il vienne de Pékin ou d'ailleurs. Tenir la région pourrait dépasser les espérances du Japon."
 city_capture.306.a.japan:0 "Avec la sécurisation de Guangzhou, le sud de la Chine est à nous !"
 city_capture.306.b.japan:0 "Nous ne nous rendrons jamais aux chiens japonais !"
 city_capture.306.c.japan:0 "Les Japonais contrôlent désormais la rivière des Perles..."

 city_capture.307.t:0 "La Chute de Chongqing"
 city_capture.307.d:0 "En tant que point navigable le plus éloigné du puissant Yangtze, les rues de Chongqing regorgeaient autrefois de réfugiés, riches et pauvres, fuyant tous l'irrésistible avancée japonaise. C'était il y a quelques jours. Alors que les sirènes de la ville retentissaient et que le tonnerre et les éclairs de l'artillerie marquaient le dernier barrage des défenseurs sur la rive orientale du fleuve, la ville s'est à nouveau vidée. La ruée a fait presque autant de victimes que les envahisseurs.\n\nAujourd'hui, les rues sont calmes, remplies uniquement de fumée, de débris et de cadavres. Avec la chute de Chongqing, peu de choses séparent le Japon de la domination totale du sud-ouest de la Chine."
 city_capture.307.a:0 "Une autre victoire glorieuse !"
 city_capture.307.b:0 "Une perte importante, mais nous nous en remettrons !"
 city_capture.307.c:0 "Un grand pas vers la réalisation des ambitions du Japon."

 city_capture.308.t:0 "La chute de Kunming"
 city_capture.308.d:0 "Pour la première fois depuis la défaite des Trois Feudataires en 1681, la ville de Kunming est tombée aux mains d'un envahisseur extérieur à la province du Yunnan. Après avoir perdu l'aérodrome de Wujiaba au sud-est, les forces de [FROM.FROM.GetNameDef] ont été progressivement repoussées le long du lac Dian, pour finalement s'effondrer lorsque les anciens murs de la ville ont été envahis.\n\nAlors que les troupes de [FROM.GetNameDef] défilent sous les arches emblématiques de Jinma-Biji, leurs chefs doivent se contenter de savoir qu'ils contrôlent non seulement le prolifique arsenal de Kunming, mais aussi le terminus de la très rentable voie ferrée Kunming-Haiphong."
 city_capture.308.a:0 "Grâce à cette victoire, notre emprise sur l'ouest de\nla Chine est assurée."
 city_capture.308.b:0 "Nous prendrons position dans les\nmontagnes au-delà !"
 city_capture.308.c:0 "Les montagnes du Yunnan ont un nouveau maître..."
 city_capture.308.d.japan:0 "Pour la première fois depuis la défaite des Trois Feudataires en 1681, la ville de Kunming est tombée aux mains d'un envahisseur étranger. Après avoir perdu l'aérodrome de Wujiaba au sud-est, les forces de [FROM.FROM.GetNameDef] ont été progressivement repoussées le long du lac Dian, pour finalement s'effondrer lorsque les anciens murs de la ville ont été envahis.\n\nAlors que les troupes japonaises défilent sous les arches emblématiques de Jinma-Biji, leurs chefs doivent se contenter de savoir qu'ils contrôlent non seulement le prolifique arsenal de Kunming, mais aussi le terminus du chemin de fer stratégique Kunming-Haiphong. Un autre grand coup a été porté à la Chine. Maintenant que le Japon est parvenu à pénétrer aussi loin à l'intérieur du pays, combien de temps encore pourra-t-il prendre ?"
 city_capture.308.a.japan:0 "Les Chinois ne peuvent pas fuir devant notre avancée !"
 city_capture.308.b.japan:0 "Aux montagnes ! Nous ne leur céderons jamais, jamais !"
 city_capture.308.c.japan:0 "La conquête de la Chine pourrait bientôt devenir une réalité..."

 city_capture.309.t:0 "Zhang est chassé de Jinan !"
 city_capture.309.d_Zongchang:0 "Depuis 1925, la ville de Jinan est à l'image de son maître : corrompue et corpulente, débordant de vice et de vilenie. Depuis sa "cour", Zhang Zongchang a traité tout le monde, des artistes et des écrivains aux play-boys et aux prostituées, exécutant tous ceux qui le contrariaient, fendant les têtes comme on fend les melons. Tout s'est terminé par l'effondrement des défenses de Jinan dans la journée.\n\nOn aurait entendu Zhang lui-même mugir au-dessus du vacarme, peut-être pour superviser l'évacuation de ses innombrables richesses. Aujourd'hui, il est introuvable, son harem abandonné, son vaste manoir ravagé par les flammes. Certains disent que Zhang reviendra, soit en vainqueur, soit dans un cercueil, une notion qui n'est pas sans précédent. Une fois, malgré sa défaite, il a paradé dans Jinan, assis dans un cercueil et fumant un gros cigare."
 city_capture.309.d_Tianran:0 "Du haut du mont Tai, Zhang Tianran semblait se désintéresser du monde d'en bas, mais en réalité, son influence s'étendait bien au-delà du Shandong. Grâce à la foi des Yiguandao, ses yeux et ses oreilles étaient partout, et souvent au bout d'un couteau.\n\nCependant, ses partisans ont battu en retraite et le Mont Tai lui-même a été perdu face à une offensive déterminée de [FROM.GetNameDef]. Le sanctuaire de l'Aube bleue, le temple du Roi de jade et de nombreux autres sites sacro-saints sont désormais aux mains de soldats irrévérencieux qui piétinent les espaces sacrés, dispersent les statues, les offrandes et l'encens, et pillent sans discernement. Taishan ne se relèvera peut-être pas avant une génération, mais le sort de Zhang est loin d'être assuré. Cette perte ne manquera pas d'irriter ses partisans, qui n'ont jamais manqué de plan."
 city_capture.309.a:0 "Bon débarras !"
 city_capture.309.b:0 "Ce n'est rien d'autre qu'une retraite tactique !"
 city_capture.309.c:0 "La fin du plus bas seigneur de guerre de Chine ?"
 city_capture.309.e:0 "Une fin prématurée pour une foi étrange."

 city_capture.310.t:0 "La chute d'Alexandrie"
 city_capture.310.d:0 "Fondée par le légendaire conquérant Alexandre lui-même, la ville d'Alexandrie était surtout connue pour abriter des merveilles telles que la bibliothèque d'Alexandrie et la nécropole.\n\nCependant, l'histoire se répète et la ville antique a une fois de plus été conquise par une puissance étrangère. Après un bombardement intensif, les [FROM.FROM.GetAdjective] ont été contraints de se replier dans la citadelle de Qaitbay. Encerclés de toutes parts et n'ayant pour seule issue que la mer, les [FROM.FROM.GetAdjective]s ont tenté une défense désespérée. Cependant, leurs réserves étant limitées et leur moral en berne, les défenseurs [FROM.FROM.GetAdjective] n'ont eu d'autre choix que de se rendre sans condition à l'armée victorieuse [FROM.GetAdjective]. Malgré cette grande victoire, les forces [FROM.GetAdjective] se sont engagées à ne pas endommager les bâtiments historiques de la ville."
 city_capture.310.a:0 "Avec cette victoire, la ville d'Alexandre est à nous !"
 city_capture.310.b:0 "Une grave défaite ! Nous ne la tolérerons pas !"
 city_capture.310.c:0 "La ville d'Alexandre a été conquise une nouvelle fois..."
 city_capture.310.d.ottomans:0 "La ville d'Alexandrie revêt une importance culturelle et fait la fierté de la nation égyptienne. Lieu de grandes merveilles antiques telles que la bibliothèque d'Alexandrie, la ville est véritablement un centre important de la vie, de la culture et de l'industrie pour l'Égypte.\nCependant, les Ottomans ont fait d'énormes progrès dans leur guerre contre l'Égypte et ses alliés arabes. Ce matin, les forces ottomanes se sont emparées de la ville et du port. La marine égyptienne a réussi à fuir avant l'arrivée des forces ottomanes, mais les défenseurs restants ont été incapables de repousser les Ottomans. Encerclés de tous côtés et confrontés à la puissance de l'armée ottomane, les Égyptiens sont sortis de la ville en déroute - une fois de plus, les Ottomans contrôlent l'ancienne cité. Malgré la glorieuse victoire ottomane sur leurs ennemis égyptiens, les Ottomans se sont engagés à ne pas détruire les bâtiments anciens de la ville."
 city_capture.310.a.ottomans:0 "Grâce à cette victoire, nous avançons plus loin en Égypte !"
 city_capture.310.b.ottomans:0 "Nous ne nous rendrons jamais aux Turcs ! Nous reviendrons !"
 city_capture.310.c.ottomans:0 "Les Ottomans ont porté un coup au pacte du Caire."

 city_capture.311.t:0 "La Chute de [217.Controller.GetVictoryPointName_3529]"
 city_capture.311.d:0 "La ville de [217.Controller.GetVictoryPointName_3529] a été un important centre de transport et d'activité commerciale pendant des siècles en raison de sa situation géographique. Malgré une croissance démographique explosive, les mauvaises conditions de vie de la ville en ont fait un foyer d'activité révolutionnaire. Pendant la guerre civile russe, la ville a été le théâtre d'une bataille et d'un siège importants, et l'histoire se répète une fois de plus, puisque la ville est redevenue un champ de bataille.\n\nDe grandes parties de la ville sont en ruines à cause de la guerre urbaine acharnée et des bombardements aériens qui ont réduit la plupart des centres urbains à l'état de ruines. Malgré une résistance quasi fanatique des forces [FROM.FROM.GetAdjective], l'armée [FROM.GetAdjective] a annoncé aujourd'hui que la ville était tombée entre ses mains."
 city_capture.311.a:0 "Pas un pas en arrière ! Nous reviendrons !"
 city_capture.311.b:0 "Une glorieuse victoire, bientôt l'Ours russe\nva tomber."
 city_capture.311.c:0 "La Russie continue de s'enfoncer dans la guerre."

 city_capture.312.t:0 "La chute de [653.Controller.GetVictoryPointName_1821]"
 city_capture.312.d:0 "Nichée sur le versant oriental de l'Oural russe et traversée par la rivière Iset, la ville de [653.Controller.GetVictoryPointName_1821] a la particularité d'être une grande ville reliant les moitiés orientale et occidentale de la Russie. C'est également dans cette ville que l'ancienne famille impériale russe a été emprisonnée avant d'être exécutée.\n\nDes temps difficiles semblent s'être abattus sur la ville une fois de plus, car les forces [FROM.FROM.GetAdjective] ont abandonné la ville à l'approche des armées [FROM.GetAdjective]. L'effort de guerre [FROM.FROM.GetAdjective] a subi une énorme défaite avec la perte de cette jonction critique reliant l'Europe et l'Asie et des précieuses ressources de l'Oural."
 city_capture.312.a:0 "La fin est proche pour la Mère Russie."
 city_capture.312.b:0 "Avec cette victoire, l'effort de guerre russe a reçu un coup formidable."
 city_capture.312.c:0 "La fin semble proche pour les Russes."

