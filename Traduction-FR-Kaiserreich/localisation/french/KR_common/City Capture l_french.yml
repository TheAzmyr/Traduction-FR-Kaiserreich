l_french:

### City Capture Events ###

 city_capture.251.t:0 "La chute de Londres"
 city_capture.251.d.generic:0 "Des rapports en provenance de Londres confirment que la capitale de [FROM.FROM.GetNameDef] a été capturée par l'avancée des troupes [FROM.GetAdjective]es après de longues batailles rangées le long de la Tamise. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective]es aussi longtemps que possible, mais ont finalement été battues.\n\nPour la première fois depuis 1216, Londres est tombée aux mains d'un envahisseur étranger. L'atmosphère de la ville est lourde, les coups de feu résonnent encore dans la nuit à mesure que les forces [FROM.FROM.GetAdjective]es battent en retraite, laissant les manifestants et la police militaire [FROM.GetAdjective]e se battre dans les rues."
 city_capture.251.d.entente:0 "Des rapports en provenance de Londres confirment que la capitale de l'Union Britannique a été capturée par des soldats canadiens qui avançaient après de furieuses batailles de l'autre côté de la Tamise. Les forces britanniques ont opposé une résistance acharnée, espérant retarder le plus longtemps possible leurs homologues royalistes, mais elles ont finalement été repoussées.\n\nAlors que la poussière retombe, il semble que Londres soit de nouveau entre les mains du gouvernement qui l'a abandonnée en 1925. L'atmosphère dans la ville est toujours aussi lourde, avec des spasmes de tirs qui retentissent encore dans la nuit alors que l'armée syndicaliste bat en retraite, ne laissant que les manifestants pour combattre les troupes canadiennes."
 city_capture.251.d.ireland:0 "Les rapports en provenance de Londres confirment que la ville a été prise par les troupes [FROM.GetAdjective]es après de furieuses batailles sur la Tamise. Il y a quelques décennies à peine, c'étaient les [FROM.FROM.GetAdjective]s qui prenaient le contrôle des villes [FROM.GetAdjective]s en pleine guerre d'indépendance, mais il semble que les rôles aient été radicalement inversés, à présent que le drapeau [FROM.GetAdjective] flotte maintenant sur Londres.\n\nSi les troupes [FROM.GetAdjective]es sont jusqu'à présent restées disciplinées, malgré une certaine agitation interne visant à se venger de la Grande-Bretagne, l'atmosphère de la ville reste lourde. Des coups de feu résonnent encore parfois dans les rues, à mesure que les forces [FROM.FROM.GetAdjective]es battent en retraite, laissant les manifestants et la police militaire [FROM.GetAdjective]e s'affronter dans les rues."
 city_capture.251.a:0 "Ce n'est qu'un revers temporaire !"
 city_capture.251.b:0 "C'est le début de la fin."
 city_capture.251.c:0 "Maintenant que Londres est entre les mains [FROM.GetAdjective]es, la défaite [FROM.FROM.GetAdjective]e est inévitable."
 city_capture.251.e:0 "Il semble que le roi soit revenu."
 city_capture.251.f:0 "Ils ont fièrement hissé le drapeau de la guerre au-dessus de la ville de Londres."

 city_capture.252.t:0 "La chute de Paris"
 city_capture.252.d.germany:0 "Des rapports en provenance de Paris confirment que la capitale [FROM.FROM.GetAdjective]e a été capturée par l'avancée des troupes allemandes après de furieux combats sur ses grandes avenues et sur la Seine. Les forces [FROM.FROM.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les forces allemandes aussi longtemps que possible, mais elles ont finalement été repoussées.\n\nSous les yeux des Parisiens choqués, l'armée allemande défile une fois de plus par le même chemin que pendant la Weltkrieg, descendant les Champs-Élysées et se dirigeant vers la Tour Eiffel. Cette atmosphère festive se transforme finalement en un combat urbain vicieux avec la résistance [FROM.FROM.GetAdjective]e au cœur de la nuit, alors que les chars [GER.GetAdjective]s enfoncent facilement les barricades inefficaces des grandes avenues parisiennes."
 city_capture.252.d.other:0 "Des rapports en provenance de Paris confirment que la capitale [FROM.FROM.GetAdjective] a été capturée par l'avancée des troupes [FROM.GetAdjective]es après de furieux combats à travers ses grandes avenues et la Seine. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective]es aussi longtemps que possible, mais elles ont finalement été repoussées.\n\nSous les yeux des Parisiens choqués, l'armée [FROM.GetAdjective]e défile sur les Champs-Élysées et vers la Tour Eiffel. Cette atmosphère de fête se transforme en combat urbain vicieux, la résistance [FROM.FROM.GetAdjective]e au cœur de la nuit et la force [FROM.GetAdjective]e se frayant facilement un chemin à travers les barricades inefficaces des grandes avenues parisiennes."
 city_capture.252.a.germany:0 "Les Allemands ne gagneront pas ! La France ne peut plus tomber !"
 city_capture.252.a:0 "Non ! On ne peut pas laisser Paris encore tomber !"
 city_capture.252.b:0 "Notre victoire sur [FROM.FROM.GetNameDef] est maintenant assurée."
 city_capture.252.c.germany:0 "Cette fois, la fin a dû être amère."
 city_capture.252.c:0 "Il semble que la chute de la [FROM.FROM.GetNameDef] soit désormais assurée."

 city_capture.253.t:0 "La chute de Berlin"
 city_capture.253.d.france:0 "Des rapports en provenance de Berlin confirment que la capitale [FROM.FROM.GetAdjective]e a été capturée par les troupes communardes qui avancent, après de longs et impitoyables combats dans la plus grande ville du Reichspakt. Les forces [FROM.FROM.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les forces communardes aussi longtemps que possible, mais elles ont finalement été battues.\n\nSous les yeux des Berlinois choqués, l'armée communarde défile sous l'arche centrale de la porte de Brandebourg - un acte autrefois réservé au Kaiser et à sa famille - avant d'organiser une chorale pour chanter l'Internationale alors que le célèbre monument est drapé des bannières de la Commune de France pour que le monde entier puisse le voir. Les jours suivants, les forces communardes ont rassemblé des soldats et des dignitaires [FROM.FROM.GetAdjective]s et les ont emmenés dans des wagons de la police militaire."
 city_capture.253.d.lkmt:0 "Des rapports en provenance de Berlin confirment que la capitale [FROM.FROM.GetAdjective]e a été capturée par les divisions de l'Armée Nationale Révolutionnaire qui progressent après de longs et impitoyables combats à travers la capitale du Reichspakt. Les forces [FROM.FROM.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les troupes de l'ANR aussi longtemps que possible, mais elles ont finalement été battues.\n\nSous les yeux des Berlinois choqués, le drapeau du Soleil Blanc, du Ciel Bleu et de la Terre Entièrement Rouge est hissé au-dessus du Reichstag lourdement endommagé - un destin ironique pour l'Empire allemand, car il n'y a pas si longtemps, l'intervention allemande avait presque détruit le Kuomintang. Il semblerait que le Kuomintang ait retourné l'humiliation de la défaite."
 city_capture.253.d.other:0 "Des rapports en provenance de Berlin confirment que la ville [FROM.FROM.GetAdjective]e a été capturée par l'avancée des troupes [FROM.GetAdjective]es après de longs et impitoyables combats dans la plus grande ville du Reichspakt. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective]es aussi longtemps que possible, mais elles ont finalement été battues.\n\nSous les yeux des Berlinois choqués, l'armée [FROM.GetAdjective]e a défilé devant la porte de Brandebourg, avant d'écouter un discours de [FROM.GetLeader] devant le célèbre monument. Cependant, ce qui semble avoir attiré l'attention et la mémoire du monde entier, c'est la photo d'un soldat [FROM.GetAdjective] tenant fièrement le drapeau [FROM.GetAdjective] depuis le toit du Reichstag, lourdement endommagé, prise par l'un de ses camarades d'escouade."
 city_capture.253.a.france:0 "[FROM.FROM.GetNameDefCap] ne peut pas se terminer comme ça. Repoussez les Communards !"
 city_capture.253.a.lkmt:0 "Comment est-ce possible ? C'est impossible !"
 city_capture.253.a:0 "C'est impossible ! Comment Berlin a pu tomber ?"
 city_capture.253.b.france:0 "Verdun, Chemin des Dames, Somme. Ils ont tous été vengés."
 city_capture.253.b.lkmt:0 "L'Expédition du Nord a été vengée."
 city_capture.253.b:0 "Tout est fini pour [FROM.FROM.GetNameDef], maintenant."
 city_capture.253.c:0 "Une grande victoire pour [FROM.GetNameDef], en effet."

 city_capture.254.t:0 "La chute de Madrid"
 city_capture.254.d.carlist:0 "Des rapports en provenance de Madrid confirment que la ville [FROM.FROM.GetAdjective]e a été capturée par l'avancée des troupes [FROM.GetAdjective]es après de longs et impitoyables combats à travers le terrain vallonné et la vieille ville. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective]es aussi longtemps que possible, mais ont finalement été battues.\n\nLes rapports officiels indiquent que, bien que les pillages aient été nombreux, les monuments et les bâtiments dignes d'intérêt ont été entièrement épargnés. Avec la chute de leur capitale, on s'attend à ce que [FROM.FROM.GetNameDef] se rende bientôt, malgré les appels à une résistance sans merci des généraux [FROM.FROM.GetAdjective]s."
 city_capture.254.d.other:0 "Des rapports en provenance de Madrid confirment que la ville [FROM.FROM.GetAdjective] a été capturée par l'avancée des troupes [FROM.GetAdjective] après de longs et impitoyables combats à travers le terrain vallonné et la vieille ville. Les forces [FROM.FROM.GetAdjective] ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective] aussi longtemps que possible, mais elles ont finalement été battues.\n\nLes rapports officiels indiquent que le Palacio Real de Madrid a été entièrement pillé par les soldats [FROM.GetAdjective], qui ont fini par brûler le bâtiment dans la nuit, et que la Puerta de Alcalá a été piégée avec des explosifs et détruite avec de nombreux autres monuments royaux moins remarquables. Avec la chute de leur capitale, on s'attend à ce que [FROM.FROM.GetNameDef] se rende bientôt, malgré les appels à une résistance sans merci des généraux [FROM.FROM.GetAdjective]."
 city_capture.254.a:0 "Sans Madrid, nous sommes perdus."
 city_capture.254.b:0 "Madrid est enfin à nous !"
 city_capture.254.c:0 "Ainsi tombe le cœur de [FROM.FROM.GetNameDef]."

 city_capture.255.t:0 "La chute de Barcelone"
 city_capture.255.d:0 "Des rapports en provenance de Barcelone confirment que la ville [FROM.FROM.GetAdjective]e a été capturée par l'avancée des troupes [FROM.GetAdjective]es après des combats acharnés à travers la chaîne de montagnes de la Serra de Collserola. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective]es aussi longtemps que possible, mais elles ont finalement été battues.\n\nOn rapporte de longs combats urbains dans le quartier gothique de Barcelone et des combats épars le long de la Riviera barcelonaise. Cette même Riviera a été le théâtre d'un long et luxueux défilé des troupes [FROM.GetAdjective]es le long des plages ensoleillées, symbole clair de la prise de contrôle de la ville catalane par [FROM.GetNameDef]."
 city_capture.255.a:0 "Ce n'est pas bon..."
 city_capture.255.b:0 "Barcelone est enfin à nous !"
 city_capture.255.c:0 "Ainsi tombe le cœur de la Catalogne."

 city_capture.256.t:0 "La chute de Burgos"
 city_capture.256.d.SPA:0 "Des rapports de Burgos confirment que la capitale temporaire carliste a été capturée par les troupes espagnoles après des escarmouches dans la campagne. Les forces carlistes ont opposé une résistance acharnée, espérant retarder les forces espagnoles le plus longtemps possible, mais elles ont finalement été repoussées.\n\nDes Castillans fuyant vers le nord vers la côte basque ont décrit en larmes leur patrie en feu et ravagée par cette guerre fraternelle et des soldats espagnols ont même commis des atrocités contre leur propre peuple. Selon certaines rumeurs, le roi Javier aurait été escorté par des milices carlistes qui l'auraient escorté avec le flot des réfugiés, mais sa destination reste inconnue. Beaucoup espèrent que l'Espagne carliste continuera à se battre sur le Plateau Ibérique pour protéger leurs autres forteresses."
 city_capture.256.d.SWF:0 "Des rapports de Burgos confirment que la capitale temporaire carliste a été capturée par les troupes anarcho-espagnoles après des escarmouches dans la campagne montagneuse. Les forces carlistes ont opposé une résistance acharnée, espérant retarder les forces ennemies, mais ont finalement été repoussées.\n\nDes Castillans fuyant vers le nord vers la côte basque ont décrit en larmes le fait de voir leur patrie brûler et des soldats CNT-FAI commettre des atrocités sur leur propre peuple. Selon certaines rumeurs, le roi Javier aurait été escorté par des milices carlistes qui l'auraient escorté avec le flot des réfugiés, mais sa destination reste inconnue. Beaucoup espèrent que l'Espagne carliste continuera à se battre sur le plateau central pour défendre leurs maisons de l'écrasement de l'invasion syndicaliste."
 city_capture.256.a:0 "Nous ne nous rendrons pas ! Pour Javier !"
 city_capture.256.b:0 "Un coup dur pour les rêves de conquêtes carlistes ."
 city_capture.256.c:0 "Les Carlistes peuvent-ils espérer en revenir ?"

 city_capture.257.t:0 "La chute de Gibraltar"
 city_capture.257.d:0 "Des rapports en provenance de Gibraltar confirment que la forteresse a été prise par les troupes [FROM.GetAdjective]es après des débarquements rapides et des escarmouches le long de la côte, les combats se déplaçant vers le rocher de Gibraltar lui-même. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, dans l'espoir de retarder les envahisseurs [FROM.GetAdjective]s aussi longtemps que possible, mais elles ont finalement été battues.\n\nSi la prise de Gibraltar elle-même a été rapide, les escarmouches dans les tunnels traversant le Rocher ont duré jusque tard dans la soirée, jusqu'à ce que la garnison [FROM.FROM.GetAdjective]e encerclée et désespérée annonce sa reddition officielle."
 city_capture.257.a:0 "Maintenant ils contrôlent l'accès à la Méditerranée..."
 city_capture.257.b:0 "La porte de la Méditerranée est à nous !"
 city_capture.257.c:0 "Le puissant rocher de Gibraltar est tombé ?"

 city_capture.258.t:0 "La chute de Lisbonne"
 city_capture.258.d:0 "Des rapports en provenance de Lisbonne confirment que la ville [FROM.FROM.GetAdjective]e a été capturée par l'avancée des troupes [FROM.GetAdjective]es après des escarmouches à travers la Serra de Monsanto et une poussée rapide vers l'embouchure du Tage. Les forces [FROM.FROM.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [FROM.GetAdjective] aussi longtemps que possible, mais elles ont finalement été battues.\n\nLa lutte pour Lisbonne a été compliquée car les défenseurs [FROM.FROM.GetAdjective] ont intentionnellement détruit les ponts de Lisbonne, obligeant les attaquants à traverser à gué le grand fleuve pour s'emparer de la ville. Une cérémonie a eu lieu sur la Praça do Comércio, au cours de laquelle les forces [FROM.GetAdjective]es ont demandé la reddition de tous les soldats [FROM.FROM.GetAdjective] encore présents sur les collines."
 city_capture.258.a:0 "Nous nous battrons jusqu'au bout !"
 city_capture.258.b:0 "Enfin, Lisbonne est sous notre contrôle."
 city_capture.258.c:0 "Je vois..."

 city_capture.259.t:0 "La chute de Chicago"
 city_capture.259.d.apg:9 "Minutemen militias have been pushing towards [FROM.FROM.GetNameDef]'s temporary capital of Chicago for a while now. Reports are now coming in of the city's imminent capture by advancing Union troops. [FROM.FROM.GetLeader]'s current whereabouts are unknown, but it is believed that [FROM.FROM.GetLeader.GetSheHe] has fled the city with militia units.\n\nWidespread atrocities are being reported as Minutemen round up captured militia members and WCA activists to put them to the firing squad, and many fires are spreading unchecked through the city's high-rise districts. Is this the end of the socialist experiment in America?"
 city_capture.259.d.usa:9 "Federal forces have been pushing towards [FROM.FROM.GetNameDef]'s temporary capital of Chicago for a while now. Reports are now coming in of the city's imminent capture by advancing troops. [FROM.FROM.GetLeader]'s current whereabouts are unknown, but it is believed [FROM.FROM.GetLeader.GetSheHe] has fled the city with militia units.\n\nReports indicate that military police have begun rounding up and arresting potential agitators and important syndicalist figures, and that many fires are spreading unchecked through the city's high-rise districts. Is this the end of the socialist experiment in America?"
 city_capture.259.d.other:9 "[FROM.GetAdjective] forces have been pushing towards [FROM.FROM.GetNameDef]'s temporary capital of Chicago for a while now. Reports are now coming in of the city's capture by advancing troops. [FROM.FROM.GetLeader]'s current whereabouts are unknown, but it is believed [FROM.FROM.GetLeader.GetSheHe] has fled the city with militia units.\n\nReports indicate that military police have begun rounding up and arresting potential agitators and important syndicalist figures, and that many fires are spreading unchecked through the city's high-rise districts while [FROM.GetAdjective] forces struggle to establish order."
 city_capture.259.a:0 "Le combat n'est pas encore terminé !"
 city_capture.259.b:9 "The syndicalist stronghold has fallen!"
 city_capture.259.c:0 "Peut-être que la guerre sera bientôt finie ?"

 city_capture.260.t:0 "La chute de Baton Rouge"
 city_capture.260.d.wca:9 "Socialist militias have been pushing towards the city of Baton Rouge for a while now. Reports are now coming in of the city's imminent capture by advancing militias. [FROM.FROM.GetLeader]'s current whereabouts are unknown, but it is believed [FROM.FROM.GetLeader.GetSheHe] was rapidly evacuated to the countryside.\n\nDisturbing news report that Union representatives and Minutemen are being lynched by mobs in the street, and that the city has been thoroughly sacked, with fires spreading through down-town areas. Is this the end of the Reactionary uprising in America?"
 city_capture.260.d.usa:0 "Les forces fédérales ont poussé vers la ville de Baton Rouge depuis un moment maintenant. Des rapports font état de la prise imminente de la ville par l'avancée des troupes américaines. On ignore où se trouve actuellement [FROM.FROM.GetLeader], mais on pense qu'[FROM.FROM.GetLeader.GetSheHe] a été rapidement évacué vers la campagne.\n\nLes rapports indiquent que la police militaire a commencé à rassembler en masse les représentants de l'Union et les Minutemen, et que les incendies se propagent maintenant sans contrôle dans la ville alors que l'armée fédérale se concentre sur le rétablissement de l'ordre. Est-ce la fin du soulèvement des réactionnaires en Amérique ?"
 city_capture.260.d.other:0 "Les forces [FROM.GetAdjective]es poussent vers la ville de Baton Rouge depuis un certain temps déjà. Des rapports font état de la prise imminente de la ville par les troupes en progression. On ignore où se trouve actuellement [FROM.FROM.GetLeader], mais on pense qu'[FROM.FROM.GetLeader.GetSheHe] a été rapidement évacué vers la campagne.\n\nDes rapports indiquent que la police militaire a commencé à rassembler et à arrêter des Minutemen et d'importants dirigeants de l'Union, et que de nombreux incendies se propagent sans contrôle dans les quartiers des tours de la ville tandis que les forces [FROM.GetAdjective]es luttent pour rétablir l'ordre."
 city_capture.260.a:0 "Le combat n'est pas encore terminé !"
 city_capture.260.b:0 "Le bastion de l'Union est tombé !"
 city_capture.260.c:0 "Peut-être que la guerre sera bientôt finie ?"

 city_capture.261.t:0 "La chute de Denver"
 city_capture.261.d.wca:9 "Socialist militias have been fighting sparse skirmishes with the Federal government across the Great Plains. Today, their efforts culminated as they finally descended on the city of Denver after a large-scale assault across the South Platte Valley, Denver being the capital of Colorado and the main Federal stronghold in the Great Plains.\n\nThe fall of the Queen City of the Plains indeed seems to be a major upset for the future of the United States, and as fighting dies down in the South Platte Valley, many experts agree that the Federal government is now almost certain to capitulate to the Workers' Congress."
 city_capture.261.d.acc:0 "Les conscrits [FROM.GetAdjective]s ont mené de longues et difficiles escarmouches avec le gouvernement fédéral à travers les Rocheuses. Aujourd'hui, leurs efforts ont pris fin lorsqu'ils sont finalement descendus sur la ville de Denver après un assaut de grande envergure à travers la South Platte River, Denver étant la capitale du Colorado et le principal bastion fédéral dans les Grandes Plaines.\n\nLa chute de la Ville Reine des Plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et alors que les combats s'apaisent dans la vallée de South Platte, de nombreux experts s'accordent à dire que le gouvernement fédéral est maintenant presque certain d'arriver à un accord avec [FROM.GetNameDef]."
 city_capture.261.d.apg:0 "Les milices des Minutemen ont combattu de rares escarmouches avec le gouvernement fédéral dans les Grandes Plaines. Aujourd'hui, leurs efforts ont pris fin lorsqu'ils sont finalement descendus dans la ville de Denver après un assaut à grande échelle à travers la vallée de South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral dans les grandes plaines.\n\nLa chute de la Reine des Plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et comme les combats s'apaisent dans la vallée de South Platte, plusieurs experts conviennent que le gouvernement fédéral est maintenant presque certain de capituler devant les Minutemen."
 city_capture.261.d.other:0 "Les forces [FROM.GetAdjective]es poussent à travers les Grandes Plaines depuis un certain temps maintenant. Aujourd'hui, leurs efforts ont pris fin lorsqu'elles sont finalement descendues sur la ville de Denver après un assaut à grande échelle à travers la South Platte Valley, Denver étant la capitale du Colorado et le principal bastion fédéral restant.\n\nLa chute de la Ville Reine des Plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et alors que les combats s'éteignent dans la vallée de South Platte, il semble presque certain que [FROM.GetNameDef] a un avantage certain."
 city_capture.261.a:0 "Le combat n'est pas encore terminé !"
 city_capture.261.b:0 "Le bastion fédéral est tombé !"
 city_capture.261.c:0 "Les USA n'en peuvent plus, n'est-ce pas ?"

 city_capture.262.t:0 "La chute de Sacramento"
 city_capture.262.d:0 "Les forces [FROM.GetAdjective]es ont mené de longues et difficiles escarmouches avec les conscrits californiens à travers les Rocheuses. Aujourd'hui, leurs efforts ont pris fin lorsqu'elles sont finalement descendues sur la ville de Sacramento après un assaut à grande échelle à travers l'American River, la capitale de la Californie et le siège du Capitole de l'État californien.\n\nBien qu'il ne s'agisse pas d'une ville stratégiquement importante, elle représente une emprise [FROM.GetAdjective]e sur les Rocheuses, et comme toute la Central Valley s'ouvre désormais aux soldats [FROM.GetAdjective]s, de nombreux experts s'accordent à dire [FROM.FROM.GetNameDef] serait bien avisé de se mettre d'accord avec [FROM.GetNameDef]."
 city_capture.262.a:0 "Le combat n'est pas encore terminé !"
 city_capture.262.b:0 "Le bastion californien est tombé !"
 city_capture.262.c:0 "Cette guerre civile finira-t-elle un jour ?"

 city_capture.263.t:0 "La chute de Washington"
 city_capture.263.d.wca:9 "Socialist militias have advanced towards and captured the symbolic capital of the United States, Washington, D.C. They stormed the Capitol building and met strong resistance but eventually, they broke through and the flag of [FROM.GetNameDef] now flies over the U.S. Capitol.\n\nRumours are that socialist militias have been rounding up all political representatives they could find in the city to \"give them trial\", although unconfirmed sources claim that most important government figures have been evacuated during the battle, with their current whereabouts unknown."
 city_capture.263.d.apg:0 "Les milices Minutemen ont avancé vers la capitale symbolique des États-Unis, Washington D.C., et l'ont capturée. Elles ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais elles ont fini par percer et le drapeau de [FROM.GetNameDef] flotte désormais sur le Capitole.\n\nSelon les rumeurs, les milices des Minutemen ont rassemblé tous les représentants politiques qu'ils ont pu trouver dans la ville pour "vérifier leur loyauté", bien que des sources non confirmées affirment que la plupart des figures importantes du gouvernement ont été évacuées pendant la bataille, et qu'on ignore où elles se trouvent actuellement."
 city_capture.263.d.acc_nee:0 "Les conscrits [FROM.GetAdjective]s ont avancé vers la capitale symbolique des États-Unis, Washington D.C., et l'ont capturée. Ils ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais ils ont fini par percer et le drapeau de [FROM.GetNameDef] flotte désormais sur le Capitole des États-Unis.\n\nLes suites de l'opération ont été relativement calmes, les représentants [FROM.GetAdjective]s rencontrant le général en charge de la poussée, bien que des sources non confirmées affirment que d'importantes personnalités du gouvernement fédéral ont été évacuées pendant la bataille, sans que l'on sache où elles se trouvent actuellement."
 city_capture.263.d.can:0 "L'armée [FROM.GetAdjective]e a avancé vers la capitale symbolique des États-Unis, Washington D.C., et l'a capturée. Elle a pris d'assaut le Capitole et a rencontré une forte résistance, mais elle a fini par percer et le drapeau [FROM.GetNameDef] flotte désormais sur le Capitole.\n\nContrairement à ce qui s'était passé en 1812, aucun incendie de masse n'a été commis, mais certains représentants du gouvernement [FROM.FROM.GetAdjective] ont été arrêtés par la police montée [FROM.GetAdjective]e pour ce que le gouvernement [FROM.GetAdjective] prétend être des "mesures de précaution". Des sources non confirmées affirment que d'importantes personnalités du gouvernement fédéral ont été évacuées pendant la bataille, sans que l'on sache où elles se trouvent actuellement."
 city_capture.263.d.feds:0 "L'armée [FROM.GetAdjective]e a avancé vers la capitale symbolique des États-Unis, Washington D.C., et l'a capturée. Elle a pris d'assaut le Capitole et a rencontré une forte résistance, mais elle a fini par percer et le drapeau de [FROM.GetNameDef] flotte à nouveau sur le Capitole des États-Unis. \n\nSelon les rumeurs, les milices fédéralistes ont rassemblé tous les représentants politiques qu'elles ont pu trouver dans la ville pour leur "faire un procès", bien que des sources non confirmées affirment que la plupart des figures importantes du gouvernement ont été évacuées pendant la bataille, et qu'on ignore où elles se trouvent actuellement."
 city_capture.263.d.other:0 "L'armée [FROM.GetAdjective]e a avancé vers la capitale symbolique des États-Unis, Washington D.C., et l'a capturée. Elle a pris d'assaut le Capitole et rencontré une forte résistance, mais elle a fini par percer et le drapeau de [FROM.GetNameDef] flotte désormais sur le Capitole des États-Unis.\n\nCela a conduit à une répression majeure contre les représentants du gouvernement sur place, avec des arrestations massives et même des rumeurs d'exécutions sommaires dans le Capitole lui-même, bien que des sources non confirmées affirment que la plupart des personnalités importantes du gouvernement fédéral ont été évacuées pendant la bataille, sans que l'on sache où elles se trouvent actuellement."

 #Loser Responses
 city_capture.263.a:0 "[THIS.USA_fall_of_washington_event_option_old_controller]"
 city_capture.263.a.wca:0 "Nous ne pouvons pas laisser Reed et ses bandes syndicalistes gagner !"
 city_capture.263.a.apg:0 "Nous ne pouvons laisser Long et ses sbires Minutemen contrôler la nation."
 city_capture.263.a.acc_nee:9 "The constitutionalists took Washington? How can this be?!"
 city_capture.263.a.can:0 "Le Canada s'est surmené - c'est un revers temporaire."
 city_capture.263.a.other:0 "La guerre est loin d'être terminée !"

 #Winner Responses
 city_capture.263.b:0 "[THIS.USA_fall_of_washington_event_option_new_controller]"
 city_capture.263.b.wca:0 "Le gouvernement central a été jeté de son trône d'or."
 city_capture.263.b.apg:0 "Les Pères Fondateurs seront fiers de nous."
 city_capture.263.b.acc_nee:0 "Nous allons restaurer la démocratie à Washington !"
 city_capture.263.b.can:0 "Il est temps pour nous de sauver les Américains d'eux-mêmes."
 city_capture.263.b.other:0 "Washington est à nous !"

 #Neutral Responses
 city_capture.263.c:0 "[THIS.USA_fall_of_washington_event_option_neutral]"
 city_capture.263.c.can_wca:0 "La situation dans le sud devient extrêmement urgente."
 city_capture.263.c.can_apg:0 "La situation dans le sud semble échapper à tout contrôle."
 city_capture.263.c.can_acc_nee:0 "Espérons que les dirigeants [FROM.GetAdjective]s vont enfin rétablir l'ordre."
 city_capture.263.c.american_wca:0 "Les syndicalistes sont allés jusqu'à Washington D.C. ?"
 city_capture.263.c.american_apg:0 "Les réactionnaires sont arrivés à Washington D.C. ?"
 city_capture.263.c.american_acc_nee:0 "Les [FROM.GetAdjective]s ont de la moelle, c'est sûr."
 city_capture.263.c.american_can:0 "Les Canadiens osent ? C'est insupportable."
 city_capture.263.c.american_other:0 "Ce n'est pas bon..."
 city_capture.263.c.non_american:0 "Celui qui contrôle Washington, contrôle l'Amérique - pour l'instant..."

 city_capture.264.t:0 "La chute de Singapour"
 city_capture.264.d.japan:0 "Singapour, le "Gibraltar de l'Orient", a été saisi par les forces impériales japonaises bien qu'il ait été considéré comme une forteresse imprenable par ses anciens propriétaires britanniques et ses nouveaux seigneurs allemands.\n\nL'administration militaire japonaise de Singapour a choisi le bâtiment Fullerton comme son siège et la ville a été renommée Syonanto, qui signifie en gros "île sud acquise dans le siècle des Showa". On peut voir les Kempeitai patrouiller les rues en masse pour faire passer le message que les Japonais sont là pour rester."
 city_capture.264.d.siam:0 "Singapour, le "Gibraltar de l'Est", a été saisi par les forces [SIA.GetSIAprefixEN] [SIA.GetAdjective] bien qu'il ait été considéré comme une forteresse imprenable par ses anciens propriétaires britanniques et ses nouveaux maîtres allemands.\n\nL'Administration militaire [SIA.GetAdjective] de Singapour a choisi comme siège le Raffles Hotel Building et la ville a été renommée Singhanakhon, qui signifie approximativement "Ville Lion". Avec cela, le détroit de Malacca est plus ou moins sous contrôle total [SIA.GetAdjective]."
 city_capture.264.d.other:0 "Singapour, le "Gibraltar de l'Est", a été saisi par les forces [FROM.GetAdjective]es alors qu'il était considéré comme une forteresse imprenable par ses anciens propriétaires britanniques et ses nouveaux suzerains allemands.\n\nL'administration militaire [FROM.GetAdjective]e de Singapour a choisi le Fullerton Building comme quartier général. On peut voir la police militaire patrouiller en masse dans les rues pour faire passer le message que les [FROM.GetAdjective]s sont là pour rester."
 city_capture.264.a.japan:0 "Pour l'Empereur !"
 city_capture.264.a.siam:0 "Singhanakhon et ses régions environnantes font partie intégrante du Siam !"
 city_capture.264.a.other:0 "La Cité du Lion est entre nos mains !"
 city_capture.264.b.germany:0 "Ils regretteront ce petit vol colonial quand la Kaiserliche Marine arrivera !"
 city_capture.264.b.other:0 "Singapour est tombé ? Comment est-ce possible ?"
 city_capture.264.c:0 "Singapour est une colonie britannique légitime. Suivons cette évolution de près."
 city_capture.264.d:0 "La domination allemande dans les Indes orientales est fortement ébranlée par [FROM.GetNameDef]."

 city_capture.265.t:0 "La chute de New York"
 city_capture.265.d.wca:9 "[FROM.GetAdjective] militias have been fighting sparse skirmishes with the Red Guard down the Hudson River. This morning, the palisades, both natural and man-made, fell from socialist hands. Not long after that Manhattan Island was forced to capitulate rather than risk the massive loss of life that urban warfare would bring. The defenders have ordered the remainder of the Red Guard to transport the gold from the Federal Reserve Building to safety, leaving behind many financial workers imprisoned on Welfare Island.\n\nThe whole of New York City is now under the control of [FROM.GetNameDef], and a massive relief effort is underway to assess the full scope of the damage the offensive did to the city."
 city_capture.265.d.other:0 "Les forces [FROM.GetAdjective]es poussent sur le fleuve Hudson depuis un certain temps déjà. Aujourd'hui, leurs efforts ont pris fin lorsqu'elles sont descendues sur New York après avoir réussi à encercler les derniers défenseurs. À la grande consternation des conquérants, le bâtiment de la Réserve fédérale a été entièrement pillé de son or, qui était destiné à servir de refuge. Les prisonniers politiques ont été laissés dans leurs cellules de prison à Welfare Island.\n\nLa chute de la ville de New York est un coup dur pour la cause [FROM.FROM.GetAdjective]e, car l'un des plus grands symboles du prestige américain est tombé par la force. Alors que les combats s'éteignent dans le port de New York, il semble presque certain que [FROM.GetNameDef] a l'avantage dans la bataille pour la Nouvelle-Angleterre."
 city_capture.265.a:0 "New York est à nous !"
 city_capture.265.b:0 "Lady Liberty brille une fois de plus !"
 city_capture.265.c:0 "C'est un revers pour la Révolution !"
 city_capture.265.d:0 "New York ne doit pas rester aux mains de l'ennemi !"
 city_capture.265.e:9 "The socialists lose a major symbol."
 city_capture.265.f:0 "Et aux vainqueurs va la Statue de la Liberté."

 city_capture.266.t:0 "La chute de Hong Kong"
 city_capture.266.d.asia:0 "Les troupes de [FROM.GetNameDef] ont capturé l'ancienne colonie de la Couronne britannique de Hong Kong après avoir franchi la ligne des buveurs de gin et débarqué sur l'île de Hong Kong elle-même. La situation est rapidement devenue intenable pour les défenseurs, et le gouverneur s'est rendu en personne à l'hôtel Peninsula Hong Kong où les [FROM.GetAdjective]s avaient établi leur quartier général.\n\nAprès une brève cérémonie, un nouveau gouverneur [FROM.GetAdjective] est installé et annonce au monde un "nouveau Hong Kong", "libéré du colonialisme occidental"."
 city_capture.266.d.legat:0 "Les troupes de [FROM.GetNameDef] ont capturé l'ancienne colonie de la Couronne britannique de Hong Kong après avoir franchi la ligne des buveurs de gin et débarqué sur l'île de Hong Kong elle-même. La situation est rapidement devenue intenable pour les défenseurs, et le gouverneur s'est rendu en personne à l'hôtel Peninsula Hong Kong où les [FROM.GetAdjective]s avaient établi leur quartier général.\n\nAprès une brève cérémonie, un nouveau gouverneur [FROM.GetAdjective] a été installé et a annoncé la restauration du "vieux Hong Kong" au monde, avec le rétablissement du contrôle occidental sur la ville."
 city_capture.266.d.other:0 "Les troupes de [FROM.GetNameDef] ont capturé l'ancienne colonie de la Couronne britannique de Hong Kong après avoir franchi la ligne des buveurs de gin et débarqué sur l'île de Hong Kong elle-même. La situation est rapidement devenue intenable pour les défenseurs, et le gouverneur s'est rendu en personne à l'hôtel Peninsula Hong Kong où les [FROM.GetAdjective]s avaient établi leur quartier général.\n\nAinsi, la "Perle de l'Orient" est finalement passée sous le contrôle [FROM.GetAdjective]."
 city_capture.266.a:0 "La chute de Hong Kong est un coup dur pour [FROM.FROM.GetNameDef]."
 city_capture.266.b.asia:0 "Le nouveau Hong Kong prospérera, libéré de l'impérialisme occidental !"
 city_capture.266.b.legat:0 "Hong Kong est maintenant de retour sous notre contrôle"
 city_capture.266.b.other:0 "La Perle de l'Orient est sécurisée."
 city_capture.266.c:0 "[FROM.FROM.GetNameDefCap] ne tolérera pas cette agression."
 city_capture.266.e:0 "Une autre attaque sur une ancienne colonie britannique, pas un modèle."

 city_capture.267.t:0 "La chute de Manille"
 city_capture.267.d:0 "Manille, capitale des Philippines, est tombée aux mains [FROM.GetAdjective]es après le retrait de ses défenseurs philippins et de ses alliés. L'entrée de la baie de Manille, stratégiquement vitale, est restée contestée pendant un certain temps après la chute de la ville en raison de la forte concentration d'artillerie côtière philippine sur l'île de Corregidor, mais les canons se sont finalement tus après une attaque [FROM.GetAdjective]e.\n\nManille étant sous le contrôle [FROM.GetAdjective], le reste des Philippines devrait suivre peu après. C'est une défaite cuisante pour les forces [FROM.FROM.GetFactionName] en Asie et dans le Pacifique."
 city_capture.267.a:0 "La chute de Manille assure la mainmise de [FROM.GetNameDef] sur les Indes orientales."
 city_capture.267.b.japan:0 "Nous avons porté un nouveau coup à l'impérialisme occidental !"
 city_capture.267.b.china:0 "L'ordre traditionnel en Asie sera restauré."
 city_capture.267.b.other:0 "L'ensemble des Philippines sera bientôt sous notre contrôle."
 city_capture.267.c:0 "Retraite dans la jungle, nous ne laisserons pas tomber les Philippines !"

 city_capture.268.t:0 "La chute d'Hyderabad"
 city_capture.268.d:0 "Il a été confirmé que la ville d'Hyderabad dans le sud de l'Inde, l'un des plus riches états princiers, est tombée aux mains des forces [FROM.GetAdjective]. Après de violents combats qui ont ruiné la plus grande partie du cantonnement de Secunderabad non loin, le silence s'est à nouveau fait dans la ville alors que les bruits de coups de feu et d'artillerie s'estompaient avec la retraite chaotique des derniers défenseurs [FROM.FROM.GetAdjective] une fois la déclaration de ville ouverte du Nizam pour sauvegarder les monuments historiques et les centres culturels de la cité.\n\nDes plaintes se font jour concernant des troupes [FROM.GetAdjective] patrouillant les rues pour maintenir l'ordre alors que la violence sectaire entre musulmans et hindous locaux embrase la ville elle-même, maintenant que le statu quo qui contenait les tensions jusque-là a été brisé."
 city_capture.268.a:0 "Cela ne s'arrête pas là."
 city_capture.268.b:0 "La Cité des Perles est maintenant entre nos mains !"
 city_capture.268.c:0 "La Cité des Perles est tombée."

 city_capture.269.t:0 "La chute de Lahore"
 city_capture.269.d:0 "Un des joyaux architecturaux des Moghols et le dernier centre de pouvoir britannique du sous-continent indien, la cité de Lahore est désormais tombée alors que l'assaut de la machine de guerre [FROM.GetAdjective] s'abat sur la ville malgré les efforts frénétiques de [FROM.FROM.GetNameDef] pour endiguer la vague.\n\nLe drapeau [FROM.GetAdjective] peut être vu flottant au-dessus de la Porte d'Alamgiri tandis que le soleil se lève, décidant tous les bastions [FROM.FROM.GetAdjective] restants dans le Fort à se rendre, épuisés par le siège prolongé.\n\nUne fois de plus, la Cité du Jardin a un nouveau propriétaire."
 city_capture.269.a:0 "La libération est proche car nos renforts sont arrivés !"
 city_capture.269.b:0 "Le Jardin des Moghols est à nous !"
 city_capture.269.c:0 "Ainsi tombe le dernier vestige du Raj Britannique."

 city_capture.270.t:0 "La chute de Bangkok"
 city_capture.270.d.can:0 "Plus tôt dans la journée, les soldats victorieux [FROM.GetAdjective]s ont défilé dans les rues de Bangkok après des combats acharnés pendant la majeure partie de la journée. La plupart des bâtiments situés le long de la route Ratchadamnoen ont été détruits par le barrage d'artillerie, et l'Union Jack est maintenant hissé au-dessus de ce qui reste de l'ancienne salle du trône d'Ananta Samakhom, qui était utilisée par le gouvernement [FROM.FROM.GetAdjective] comme parlement.\n\nLe gouvernement [FROM.FROM.GetAdjective] s'est réuni pour discuter des demandes [FROM.GetAdjective]es, et de nombreux membres du mouvement Seri Thai ont pris leurs fonctions au sein du gouvernement provisoire, la plupart des anciens membres du cabinet étant présumés morts. En dehors de la ville, cependant, les combats se poursuivent, sans que l'on sache combien de temps ils vont durer."
 city_capture.270.d.jap:0 "Alors que les combats s'apaisent à Bangkok, l'Hinomaru flotte déjà sur tous les bâtiments de Bangkok, rebaptisée Bankoku, et les officiels [FROM.GetAdjective] ont déjà mis en place une nouvelle administration transitoire pour gérer leur conquête.\n\nDéjà, les dissidents ont été rassemblés et chassés au milieu de la nuit, et les unités de l'armée [FROM.FROM.GetAdjective]e qui se sont rendues ont commencé à marcher vers de nouveaux camps construits pour elles dans la campagne. Plusieurs chefs locaux [FROM.FROM.GetAdjective] se sont vus offrir le seppuku, pour expier leur échec et en raison de la possibilité d'un rassemblement de la résistance autour d'eux. Le Grand Palais de Bangkok a déjà commencé à être rénové pour devenir l'une des nouvelles résidences saisonnières de l'empereur, même si les combats se poursuivent dans les campagnes."
 city_capture.270.d.gea:0 "Plus tôt dans la journée, les soldats allemands victorieux ont défilé dans les rues de Bangkok après des combats acharnés pendant la majeure partie de la journée. La plupart des bâtiments situés le long de la route de Ratchadamnoen ont été détruits par le barrage d'artillerie des navires de guerre allemands d'Asie de l'Est ancrés à l'extérieur du Grand Palais, et le drapeau du Reichskriegsflagge est désormais hissé au-dessus de la salle du trône d'Ananta Samakhom, qui servait de parlement au gouvernement [FROM.FROM.GetAdjective].\n\nDe nombreux éléments pro-allemands au sein du gouvernement siamois auraient été vus avec l'amiral [FROM.GetLeader], discutant de leur position d'après-guerre sous le nouvel ordre allemand, alors que les troupes [FROM.FROM.GetAdjective]es restantes se retirent vers la campagne."
 city_capture.270.d.inc:0 "Plus tôt dans la journée, les soldats indochinois victorieux ont défilé dans les rues de Bangkok après des combats acharnés pendant la majeure partie de la journée. La plupart des bâtiments situés le long de la route de Ratchadamnoen ont été détruits par le barrage d'artillerie, et le drapeau cò dò sao vàng est maintenant hissé au-dessus de la salle du trône d'Ananta Samakhom, qui servait de parlement au gouvernement [FROM.FROM.GetAdjective].\n\nAvec cette victoire sur l'une des plus grandes menaces pour la nation nouvellement établie, le destin de [INC.GetNameDef] est enfin assuré. Maintenant que les dernières défenses [FROM.FROM.GetAdjective]es ont été éradiquées dans la ville, il semble que la résistance dans les villes environnantes prendra fin assez rapidement."
 city_capture.270.d.bur:0 "Plus tôt dans la journée, les soldats birmans victorieux ont défilé dans les rues de Bangkok après des combats acharnés pendant la majeure partie de la journée. Comme Ayutthaya, Bangkok est facilement conquise par la machine militaire birmane, apparemment inarrêtable. Le Grand Palais, symbole de la force, est rasé et plusieurs trésors nationaux [FROM.FROM.GetAdjective]s sont vraisemblablement perdus.\n\nD'importants groupes de réfugiés ont été vus en train de se diriger vers la campagne, tandis que la plupart des troupes [FROM.FROM.GetAdjective]es continuent de se battre jusqu'au dernier homme dans les quelques poches restantes de la ville. Avec cette victoire, le nom de [FROM.GetLeader] est fermement établi avec Bayinnaung et Alaungpaya dans les livres d'histoire."
 city_capture.270.d.other:0 "Plus tôt dans la journée, les soldats victorieux [FROM.GetAdjective]s ont défilé dans les rues de Bangkok après de violents combats qui ont duré presque toute la journée. La plupart des bâtiments situés le long de la route de Ratchadamnoen ont été détruits par le barrage d'artillerie, et le drapeau [FROM.GetAdjective] est maintenant hissé au-dessus de la salle du trône d'Ananta Samakhom qui était utilisée par le gouvernement [FROM.FROM.GetAdjective] comme parlement.\n\nLe gouvernement [FROM.FROM.GetAdjective] a accepté de se rencontrer et de discuter des demandes [FROM.GetAdjective]es. Maintenant que les dernières défenses [FROM.FROM.GetAdjective]es ont été éradiquées dans la ville, il semble que la résistance dans les villes environnantes prendra fin assez rapidement."
 city_capture.270.a:0 "Nous nous battrons jusqu'au bout !"
 city_capture.270.b:0 "Enfin Bangkok est à nous !"
 city_capture.270.c:0 "Je vois..."

 city_capture.271.t:0 "La chute de Moscou"
 city_capture.271.d:0 "La dernière fois que Moscou a été prise par une puissance étrangère, un vaste incendie a balayé de grandes parties de la ville. Ce n'est pas le cas aujourd'hui. Alors que les forces [FROM.GetAdjective]es brisaient les lignes de siège en de nombreux endroits et convergeaient vers le Kremlin, les soldats [FROM.FROM.GetAdjective]s continuaient de harceler l'ennemi depuis les gratte-ciels environnants. Les principales défenses avaient cependant été brisées et le gros des forces fuyait à travers les banlieues vers la forêt environnante.\n\nLa Pace Rouge, qui a longtemps été le centre de la vie [FROM.FROM.GetAdjective]e , a été transformée en un camp de prisonniers de guerre improvisé, et des débris en feu ont été vus tombant des fenêtres du Kremlin, sans doute un ultime effort pour empêcher les renseignements [FROM.FROM.GetAdjective]s de tomber entre les mains [FROM.GetAdjective]es. C'est un jour sombre pour [FROM.FROM.GetNameDef]."
 city_capture.271.a:0 "Nous nous battrons jusqu'au bout !"
 city_capture.271.b:0 "Le cœur de [FROM.FROM.GetNameDef] est maintenant à nous !"
 city_capture.271.c:0 "La situation dans [FROM.FROM.GetNameDef] semble en effet désastreuse."

 city_capture.272.t:0 "La chute de Petrograd"
 city_capture.272.d:0 "La grande ville [FROM.FROM.GetAdjective] construite par Pierre le Grand a été capturée aujourd'hui. Les défenseurs [FROM.FROM.GetAdjective]s ont d'abord repoussé l'armée [FROM.GetAdjective]e à travers la rivière Neva, mais il y a quelques jours, ces positions sont tombées. Aujourd'hui, des tirs de canon soutenus sur l'île Vasilyevsky ont mis fin aux souffrances des derniers défenseurs. Certains tacticiens militaires affirment qu'avec une défense adéquate, la ville aurait pu tenir pendant des années, mais l'élan [FROM.GetAdjective] les a fait traverser la ville plus rapidement que cela.\n\nLes soldats de l'armée [FROM.GetAdjective]e se servent de la place du Palais comme d'une étape pour se déplacer dans le reste de la ville, et il y a des rumeurs selon lesquelles des soldats [FROM.GetAdjective]s font des visites guidées du Musée de l'artillerie, confiants de pouvoir laisser leur marque dans l'histoire [FROM.FROM.GetNameDef]."
 city_capture.272.a:0 "Terrible !"
 city_capture.272.b:0 "Le coup porté au moral [FROM.FROM.GetAdjective] sera sévère."
 city_capture.272.c:0 "Le joyau glorieux du nord est tombé."

 city_capture.273.t:0 "La chute de Kiev"
 city_capture.273.d:0 "Mauvaise nouvelle pour [FROM.FROM.GetNameDef] aujourd'hui : l'armée [FROM.GetAdjective]e vient de terminer son assaut sur l'ancienne capitale. Alors que les rapports initiaux suggéraient que les défenseurs [FROM.FROM.GetAdjective]s seraient en mesure de les retenir au niveau des ponts, les nombreuses avenues au-dessus de la rivière se sont avérées trop difficiles à tenir. Les troupes [FROM.GetAdjective]es pressants de chaque côté du fleuve et débordant les défenseurs éparpillés sur les îles, Kiev est finalementtombée aux mains des envahisseurs.\n\nLe centre prospère est désormais entre les mains [FROM.GetAdjective]es et le reste des terres [FROM.FROM.GetAdjective]s se trouve menacé. Bien que [FROM.GetNameDef] ait promis de respecter les 700 ans d'histoire accumulés depuis sa destruction par les Mongols en 1240, la mémoire Kiévienne est longue. Les invasions ne leur ont jamais fait de cadeaux, et ils craignent le pire."
 city_capture.273.a:0 "Cela ne s'arrête pas là."
 city_capture.273.b:0 "Enfin, Kiev est à nous!"
 city_capture.273.c:0 "La situation [FROM.FROM.GetAdjective]ne semble catastrophique."

 city_capture.274.t:0 "La chute de Rio de Janeiro"
 city_capture.274.d:0 "La bataille pour Rio de Janeiro semble s'être terminée après des jours d'assauts effroyables par les forces [FROM.GetAdjective]. Malgré la position défendable de la ville, la garnison [FROM.FROM.GetAdjective]ne n'a pas pu empêcher le palais Catete et la majeure partie de la ville proprement dite de tomber aux mains [FROM.GetAdjective]es. Les combats se poursuivent dans les collines, mais la plupart des forces [FROM.FROM.GetAdjective]ne ont été chassées.\n\nUne grande partie de Rio a été endommagée par les combats : des obus [FROM.GetAdjective]s ont détruit le dôme de l'église Candelária et le tunnel Real Grandeza a été effondré par des soldats [FROM.FROM.GetAdjective]s désespérés pour arrêter l'avancée de l'ennemi. Les soldats [FROM.GetAdjective]s contrôlant la majeure partie de la ville, il est clair que [FROM.GetNameDef] a franchi une étape importante dans sa guerre contre [FROM.FROM.GetNameDef]."
 city_capture.274.a:0 "Non ! Comment est-ce possible ?!"
 city_capture.274.b:0 "Nos commandants se sont bien débrouillés."
 city_capture.274.c:0 "La situation [FROM.FROM.GetAdjective]ne semble catastrophique."
 city_capture.274.par:0 "La revanche est inévitable ! Poussez-vous !"

 city_capture.275.t:0 "La chute de La Havane"
 city_capture.275.d:0 "Les soldats et les militants [FROM.FROM.GetAdjective]s ont été chassés de La Havane vers la campagne ou vers les anciens forts espagnols de la ville où, après des heures de bombardements impitoyables, ils se sont finalement rendus aux forces [FROM.GetAdjective]es. Avec le lever du drapeau [FROM.GetAdjective] sur le château d'El Morro, couramment représenté sur de nombreuses cartes postales, les envahisseurs ont pris le contrôle de l'entrée du port de La Havane.\n\nLes forces [FROM.FROM.GetAdjective]es, bien qu'elles ne soient pas aussi nombreuses ni aussi bien équipées que leur ennemi, ont réussi à imposer un combat brutal en luttant bloc par bloc contre les efforts des forces de [FROM.GetNameDef] pour prendre la ville aussi longtemps qu'elles le pouvaient. En fin de compte, leur vaillante résistance n'a été que passagère, car La Havane est désormais aux mains d'une puissance étrangère."
 city_capture.275.a:0 "Dites au peuple de continuer à se battre pour sa liberté...."
 city_capture.275.b:0 "Il semble que les Américains répètent encore une fois l'histoire."
 city_capture.275.c:0 "Leur méfiance ne pouvait pas l'emporter."
 city_capture.275.e:0 "Il semble que Cuba a choisi le mauvais camp...."
 city_capture.275.f:0 "L'île sera sous peu à nous."

 city_capture.276.t:0 "La chute de Rome"
 city_capture.276.d:0 "Aujourd'hui, un général commandant les forces [FROM.GetAdjective]es a obtenu la reddition de la Ville éternelle. Pendant les jours qui ont précédé, les troupes [FROM.GetAdjective]es ont combattu dans les banlieues, et si certaines zones marécageuses étaient encore sous le contrôle [FROM.FROM.GetAdjective], l'autoroute principale qui traverse le centre de Rome et la cité du Vatican était complètement verrouillée.\n\nDes soldats [FROM.FROM.GetAdjective]s ont été vus se dispersant dans les basses collines entourant l'ancienne capitale de l'Empire romain.\n\n[FROM.GetNameDefCap] a pris soin d'annoncer que la police militaire spéciale est présente dans la ville pour empêcher le pillage de la basilique Saint-Pierre et du Panthéon, et qu'elle est en négociation avec le Pape pour voir quelle autonomie le Vatican peut conserver sous l'occupation [FROM.GetAdjective]e."
 city_capture.276.a:0 "Rome est perdu!"
 city_capture.276.b:0 "Enfin, Rome est à nous!"
 city_capture.276.c:0 "Comment [FROM.FROM.GetNameDef] va se remettre de tout ça ? "

 city_capture.277.t:0 "La Chute de Vienne"
 city_capture.277.d:0 "La capitale des Habsbourg est perdue. Il y a quelques jours, les [FROM.GetAdjective]s ont coincé le reste de l'armée [FROM.FROM.GetAdjective]ne sur les rives du Danube, et la rumeur dit que la famille royale [FROM.FROM.GetAdjective]ne s'est enfuie pendant qu'elle le pouvait. Maintenant, la ville est entièrement contrôlée par [FROM.GetNameDef], de nombreux artistes et musiciens qui vivent dans l'appréhension de ce qu'il adviendra de ce bastion culturel de l'Europe.\n\n[FROM.GetNameDefCap] organise un grand défilé militaire autour de la Ringstraße pour célébrer cet exploit militaire massif. Le général [FROM.GetAdjective] en charge de l'occupation va s'adresser aux citoyens depuis le balcon au large de Neue Burg pour tenter d'apaiser les inquiétudes d'une population épuisée par des semaines de combats. "
 city_capture.277.a:0 "Vienne est tombée ? Comment est-ce possible ?!"
 city_capture.277.b:0 "Enfin, Vienne est notre!"
 city_capture.277.c:0 "[FROM.FROM.GetNameDefCap] est tombé bien bas, semble-t-il.... "

 city_capture.278.t:0 "La chute de Beijing"
 city_capture.278.d:0 "Après des jours de combats intenses dans les banlieues de la capitale, les troupes [FROM.GetAdjective]es ont finalement escaladé les murs de la ville extérieure, dispersant les défenseurs et rendant toute défense supplémentaire de la capitale pratiquement impossible. Les lignes ferroviaires vers et depuis la ville étant complètement coupées, les forces restantes [FROM.FROM.GetAdjective]es ont rapidement diminué, les soldats déserteurs se fondant dans la population urbaine.\n\nAlors que les couleurs [FROM.GetAdjective]es flottent désormais au-dessus de la porte de Tiananmen, les flammes de Zhengyangmen envoient dans le ciel d'imposantes colonnes d'épaisse fumée noire, dont le triste symbolisme n'échappe à personne parmi la population fatiguée par la guerre. La Chine ne peut qu'espérer que les nouveaux occupants de la ville, qui ont été nombreux depuis le début du siècle, rétabliront enfin un minimum de paix et d'ordre."
 city_capture.278.a:0 "Beijing est tombé ? Comment est-ce possible ?!"
 city_capture.278.b:0 "La Cité Interdite est à nous!"
 city_capture.278.c:0 "Beijing a connu de nombreux occupants, il s'agit simplement d'un autre..."
 city_capture.278.d.japan:0 "Dans le cadre d'une offensive éclair, les forces japonaises ont submergé les défenses extérieures de Beijing hier matin et ont ouvert une brèche dans ses murs aujourd'hui. Avec les lignes ferroviaires entrant et sortant de la ville complètement coupées, les forces restantes [FROM.FROM.GetAdjective]es ont rapidement diminué, les soldats déserteurs se fondant dans la population urbaine.\n\nAlors que le soleil levant survole désormais la porte de Tiananmen, les flammes de Zhengyangmen envoient dans le ciel d'imposantes colonnes d'épaisse fumée noire, dont le triste symbolisme n'est guère perçu par la population. Son ancienne capitale est maintenant perdue, la nation retient son souffle. Ce n'est peut-être qu'une question de temps avant que les Japonais ne dévalent la plaine du nord comme un orage tonitruant, et de là, le reste de la Chine."
 city_capture.278.a.japan:0 "Les défenseurs de Beijing seront vengés !"
 city_capture.278.b.japan:0 "Un autre pas vers la défaite de l'impérialisme occidental !"
 city_capture.278.c.japan:0 "Il semblerait que la situation [FROM.FROM.GetAdjective]e s'est en effet détériorée. "
 city_capture.278.d.fng:0 "Après des jours de combats intenses dans les banlieues de la capitale, les troupes [FROM.GetAdjective]es ont finalement escaladé les murs de la Cité Extérieure, dispersant les défenseurs et rendant toute défense supplémentaire de la capitale pratiquement impossible. L'arrivée de Zhang Zuolin aux portes de la Cité Interdite ne manque pas de faste, mais son triomphe doit être ponctué d'une réflexion : ce n'est pas la première fois qu'il prend Beijing. Malgré tous ses efforts, la route est encore longue.\n\nAlors que le Drapeau aux Cinq Couleurs flotte sur la porte de Tiananmen et que la ville reste enveloppée de fumée, Zhang a déjà commencé à préparer sa "Conférence de Réunification Nationale". Pourra-t-il rassembler cette nation fracturée et réussir là où tant d'autres ont échoué ?"
 city_capture.278.a.fng:0 "Nous reprendrons Beijing en temps voulu !"
 city_capture.278.b.fng:0 "Nous ne perdrons pas Beijing une seconde fois."
 city_capture.278.c.fng:0 "La Chine ne peut-elle être unie que par l'épée ?"
 city_capture.278.d.lep:0 "Après des jours de combats intenses dans les banlieues de la capitale, les troupes [FROM.GetAdjective]es ont finalement escaladé les murs de la Cité Extérieure, dispersant les défenseurs et rendant toute défense supplémentaire de la capitale pratiquement impossible. L'arrivée de Qi Xieyuan aux portes de la Cité Interdite marque une nouvelle étape dans son ascension fulgurante d'un chef de guerre provincial à l'une des plus grandes figures de la Chine. Elle marque également un possible changement de pouvoir : le sud s'est affirmé face au nord pour la première fois depuis l'avènement de la dynastie Ming.\n\nQuel que soit le lieu choisi par Qi pour installer son nouveau gouvernement, les Allemands ne manqueront pas de l'observer, carotte et bâton en main."
 city_capture.278.a.lep:0 "La seule chose plus rapide que l'ascension de Qi sera sa chute !"
 city_capture.278.b.lep:0 "Un jour, ils n'oseront plus se plaindre."
 city_capture.278.c.lep:0 "Ce n'est pas Qi qui va gouverner, mais [GER.GetLeader]."

 city_capture.279.t:0 "La chute de Shanghai"
 city_capture.279.d.interchina:0 "Dans le cadre du conflit permanent qui a secoué la Chine au cours des dernières décennies, la ville de Shanghai a une fois de plus changé de mains. Conquise par les armées de [FROM.FROM.GetLeader] et gouvernée par [FROM.FROM.GetNameDef], la ville avait espéré que le dernier carnage était derrière elle. Malheureusement, le conflit allait envelopper la ville une fois de plus lorsque les troupes [FROM.GetAdjective]es ont pris d'assaut la ville, écrasant les défenseurs locaux et hissant leur drapeau au sommet du Bund.\n\nLes soldats [FROM.GetAdjective] ont déjà commencé à piller les zones situées à l'extérieur de l'ancienne colonie internationale, tandis que la plupart des étrangers sont pour l'instant indemnes, mais non sans crainte d'être les prochains."
 city_capture.279.d.china:0 "Cela fait plus de soixante-dix ans qu'un Chinois n'a pas pu se tenir sur le Bund et le considérer comme sien, mais grâce aux efforts des troupes [FROM.GetAdjective]es, un nouveau drapeau flotte fièrement au sommet du bâtiment des douanes. Malgré les protections internationales de la ville, la victoire a été quelque peu facile, car les forces de police et la garnison limitée de Shanghai n'ont pu opposer que peu de résistance à une véritable armée. La population n'a pratiquement pas résisté, et son manque de coopération n'a pas pu aider les défenses déjà très réduites.\n\nL'avenir de la ville internationale semble désormais incertain, car sa prospérité s'est toujours construite sur le dos du commerce et des investissements étrangers. L'incertitude règne, et l'avenir des résidents étrangers de la ville est également incertain."
 city_capture.279.d.other:0 "Malgré les protections internationales nominales de la ville, les troupes [FROM.GetAdjective]es se sont emparées de Shanghai aujourd'hui, écrasant rapidement la police locale et les forces de la garnison, et déployant leurs bannières sur le Bund. Il y a quelques années seulement, une telle action aurait presque certainement suscité l'indignation de la communauté internationale, mais les conflits ailleurs ont fait que peu de pays sont en mesure d'offrir une protection significative au Mandat international.\n\nLes soldats [FROM.GetAdjective]s ont déjà commencé à piller les zones situées à l'extérieur de l'ancienne colonie internationale, tandis que la plupart des étrangers sont jusqu'à présent indemnes, mais non sans inquiétude."
 city_capture.279.a:0 "Nous reprendrons la ville, quoi qu'il arrive."
 city_capture.279.b:0 "Enfin Shanghai nous appartiens!"
 city_capture.279.c:0 "Le chaos en Chine ne finira-t-il jamais ?"

 city_capture.280.t:0 "La chute de Varsovie"
 city_capture.280.d:0 "Autrefois décrite comme "le Paris de l'Est" à la Renaissance, Varsovie a connu des temps difficiles ces derniers temps. Il y avait de l'espoir après le renouveau de la Weltkrieg mais, hélas, le destin n'a pas été clément, car l'armée [FROM.FROM.GetAdjective]e s'est effondrée en essayant de défendre la ville des deux côtés de la Vistule contre l'avancée des forces [FROM.GetAdjective]es.\n\nSelon [FROM.GetNameDef], le château royal de Varsovie a de nouveau été pillé par les soldats [FROM.FROM.GetAdjective]s avant qu'ils ne fuient la ville. [FROM.FROM.GetNameDefCap] conteste vivement cette information, affirmant que les troupes [FROM.GetAdjective]es ont saccagé le palais après de violents combats. Quoi qu'il en soit, avec la chute de sa capitale, l'avenir de [FROM.FROM.GetNameDef] est en péril."
 city_capture.280.a:0 "Pas Varsovie !"
 city_capture.280.b:0 "Enfin, Varsovie est à nous !"
 city_capture.280.c:0 "Je vois..."

 city_capture.281.t:0 "La chute de Sydney"
 city_capture.281.d.siam:0 "Poursuivant ses conquêtes dans le sud, [FROM.GetNameDef] s'est emparé de Sydney en Australasie. Les défenseurs locaux ont été contraints de se replier à travers le pont du port de Sydney vers de nouvelles positions sur Observatory Hill, mais les tentatives de démolition du pont ont été contrecarrées par l'avancée des forces [FROM.GetAdjective]es.\n\nLe drapeau de guerre [FROM.GetAdjective] est désormais accroché à l'hôtel de ville de Sydney, qui sert de quartier général à la nouvelle administration militaire de la ville, et la police militaire Sarawat Taharn surveille les rues."
 city_capture.281.d.other:0 "Lorsque les contreforts des Blue Mountains ont été perdus par l'armée d'invasion [FROM.GetAdjective]e, la chute de la ville n'était plus qu'une question de temps. Grâce à une série d'engagements contrôlés, les forces [FROM.FROM.GetAdjective]es se sont lentement retirées et ont atteint les docks hier, mais avec la capture du pont du port de Sydney (que les défenseurs n'ont pas détruit en raison de son importance pour les habitants de la ville), leur commandant a négocié un cessez-le-feu.\n\nÀ l'origine une ville de détenus britanniques libérés, Sydney vit une ironie amère puisque la ville elle-même est maintenant une prison. Pire encore, les experts militaires prédisent que cela pourrait être le début de la fin de [FROM.FROM.GetNameDef], car la perte d'une ville aussi vitale est un coup dur à porter."
 city_capture.281.a:0 "Nous reviendrons sous peu à Sydney."
 city_capture.281.b:0 "Sydney est finalement à nous !"
 city_capture.281.c:0 "La situation [FROM.FROM.GetAdjective]e est catastrophique. "

 city_capture.282.t:0 "La chute de Mexico"
 city_capture.282.d:0 "La ville de Mexico, la plus ancienne capitale d'Amérique du Nord et la 5e en termes de population, est tombée aujourd'hui aux mains des forces d'invasion [FROM.GetAdjective]es, qui ont encerclé la ville puis ont pénétré dans le lit du lac par l'ouest, coupant les principales artères de transport dans les zones basses et forçant les défenseurs [FROM.FROM.GetAdjective]s à se réfugier dans les contreforts à l'est. A ce jour, le général en charge de l'occupation [FROM.GetAdjective]e a été aperçu entrant dans le Palais national pour négocier un cessez-le-feu avec le gouverneur.\n\nDes rumeurs prétendent que les troupes [FROM.GetAdjective]es visitent les anciennes ruines aztèques et s'achètent des souvenirs "gratuits", et il semble maintenant que les survivants de la tyrannie espagnole vont apprendre à vivre sous le joug du [FROM.GetAdjective]."
 city_capture.282.a:0 "Cela ne se termine pas ici."
 city_capture.282.b:0 "Le cœur du Mexique est à nous !"
 city_capture.282.c:0 "Je vois..."

 city_capture.283.t:0 "La chute d'Alger"
 city_capture.283.d:0 "Des rapports annoncent la chute de la vieille ville d'Alger, capitale du gouvernement français en exil depuis 1920, sous l'avancée de l'armée [FROM.GetAdjective]e. Après avoir progressé lentement mais efficacement à travers les grandes avenues coloniales près de la côte les forces [FROM.GetNameDef]es se sont heurtées à une résistance plus forte lorsqu'elles ont quitté la vue de la rade dans les quartiers les plus populaires des hauteurs d'Alger.\n\nDe féroces combats ont eu lieu entre les soldats [FROM.GetAdjective]s et [FROM.FROM.GetAdjective]s surtout dans le quartier populaire européen de Bab-El-Oued et dans la célèbre basilique Notre-Dame-D'Afrique, mais finalement, à l'aube, la majeure partie de la ville était tombée et les dernières poches de résistance étaient éliminées dans la Casbah. Le soleil levant sur la baie a dévoilé une ville sous un nouveau protecteur. "
 city_capture.283.a.commune:0 "On ne peut pas laisser les Communards détruire le dernier bastion de la Vraie France !"
 city_capture.283.a:0 "Est-ce la fin de notre rêve de reconquête ?"
 city_capture.283.a.returned:0 "Notre terre adoptive, martyrisée."
 city_capture.283.b:0 "Le régime d'Alger ne causera plus jamais d'ennuis."
 city_capture.283.c.commune:0 "On dirait que les Communards ont fini leur révolution."
 city_capture.283.c:0 "[FROM.FROM.GetNameDefCap] est en train de mourir. "

 city_capture.284.t:0 "La chute de Détroit"
 city_capture.284.d.wca:9 "The [FROM.GetAdjective] forces made their move yesterday evening to secure Downtown Detroit, crossing the river at the Jefferson Corridor against heavy Red Guard resistance. By nightfall, [FROM.GetNameDef] soldiers were negotiating the surrender of soldiers holed up in North End. The East End surrendered, with socialist loyalists were spotted making a retreat across West Side. The socialist militias have left behind the husks of the Fisher Building, Dearborn, and the great works of Albert Kahn.\n\nIt is obvious to observers that Detroit is now the territory of [FROM.GetNameDef], but not before the Red Guard destroyed the Edsel Ford Memorial Building, and left a massive edifice to their cause on the Viaduct, signed by the notorious artist Diego Rivera."
 city_capture.284.d.other:0 "Les forces [FROM.GetAdjective]es ont effectué une course audacieuse à travers le West Side de Detroit, prenant leur ennemi au dépourvu. Aujourd'hui, leurs efforts ont porté leurs fruits alors que les défenseurs de Détroit se sont retirés dans Midtown. Pour beaucoup d'attaquants, les conséquences de Dearborn ont accéléré la poussée vers la rivière Detroit, sécurisant ainsi la ville.\n\nLa chute de Detroit a été célébrée par [FROM.GetNameDef], qui possède désormais la centrale stratégique et symbolique de l'industrie lourde américaine."
 city_capture.284.a:0 "La route vers le Michigan est désormais grande ouverte."
 city_capture.284.b:0 "Nous devons récupérer Detroit, rapidement !"
 city_capture.284.c:9 "A blow to the socialists, for sure."
 city_capture.284.d:0 "Cette guerre finira-t-elle un jour ?"

 city_capture.285.t:0 "La chute de Boston"
 city_capture.285.d.nee:0 "Les habitants de Boston, ainsi que la Garde Nationale de Nouvelle-Angleterre, ont fait impression sur les [FROM.GetAdjective]s. La force d'invasion entre dans le troisième tunnel sous une forte résistance, encerclant Boston par la rivière Charles. La Garde Nationale de Nouvelle-Angleterre est obligée d'évacuer via Cambridge, cédant entièrement à l'ennemi Jamaica Plains.\n\nLa signification historique et symbolique de cette victoire n'a pas échappé à [FROM.GetNameDef], qui a entrepris de tirer parti des derniers symboles de l'indépendance américaine dans la ville, comme la Old North Church qui a totalement disparue sous les barricades qui l'entourent."
 city_capture.285.d.other:0 "Une application prudente de la force a suffi aux forces [FROM.GetAdjective]es pour déloger les défenseurs de la Ceinture intérieure de Boston. Après de furieuses batailles dans le port, les défenseurs de la ville sont contraints de battre en retraite à travers la Charles River vers Everett, dans une défaite humiliante. Les soldats et les civils sont en plein désarroi.\n\nLes interviews des [FROM.GetAdjective]s présents sur les lieux rapportent que, même s'ils n'ont remporté la victoire contre leurs ennemis de [FROM.FROM.GetNameDef] que par une bataille brutale, les troupes d'invasion ont toujours pour priorité de sauver les monuments historiques de Boston."
 city_capture.285.a:0 "Avec Boston sur les bras, la Nouvelle-Angleterre est sécurisée."
 city_capture.285.b:0 "La liberté ne s'éteindra pas !"
 city_capture.285.c:0 "L'Athènes de l'Amérique est tombée..."

 city_capture.286.t:0 "La chute de Tokyo"
 city_capture.286.d.other:0 "Aujourd'hui, le Japon tout entier a été ébranlé lorsque les forces [FROM.GetAdjective]es ont finalement pris la capitale après de violents combats. Malgré les espoirs des planificateurs [FROM.GetAdjective]s, il semble que le Palais impérial ait été évacué avec succès, laissant l'empereur et le gouvernement dans l'ignorance.\n\nLa capitale japonaise étant aux mains d'étrangers pour la première fois de l'histoire, l'humeur des forces [FROM.FROM.GetAdjective]es ne peut être décrite que comme sombre. Le public japonais a longtemps cru que la puissance de ses forces armées et la position de la nation rendraient une invasion impossible. L'arrivée des troupes [FROM.GetAdjective]es met à nu la fausseté de cette affirmation, et il semble que l'hégémonie [FROM.FROM.GetAdjective]e sur l'Asie de l'Est ait été brisée à jamais."

 city_capture.286.d.lkmt:9 "Today, after a grueling and brutal invasion of the Japanese Home Islands; the National Revolutionary Army of the Chinese Kuomintang has offically announced the total surrender of all Japanese forces in Tokyo. Despite the hopes of the Military Affairs Commission, it seems that the Imperial Palace was evacuated successfully, with the emperor and his wherabouts unknown.\n\nWith the Japanese capital in foreign hands for the first time in history, the mood among [FROM.FROM.GetAdjective] forces can only be described as grim. For many in China, the Chinese victory marks a final end to the Century of Humiliation by humbling its imperialist neighbour and rival. For the first time in decades, it would appear that China is once again asserting itself as the greatest Asian power henceforth..."
 city_capture.286.a:0 "Une grande victoire !"
 city_capture.286.a.lkmt:0 "Un siècle d'humiliation est effacé."
 city_capture.286.b:0 "Nous ne devons pas perdre espoir."
 city_capture.286.c:0 "Le joyau de toute l'Asie est tombé."

 city_capture.287.t:0 "La chute de Shenyang"
 city_capture.287.d.chi:0 "Après une offensive déterminée, les soldats [FROM.GetAdjective] ont finalement vaincu les défenseurs [FROM.FROM.GetAdjective] aujourd'hui et ont sécurisé la plus importante ville de Mandchourie. Les troupes [FROM.GetAdjective]es ont rapidement encerclé la vieille ville fortifiée et exigé la reddition de [FROM.FROM.GetLeader], et lorsque celui-ci ne s'est pas présenté, elles ont lancé un assaut qui a détruit une grande partie du vieux palais mandchou. [FROM.FROM.GetLeader] n'a jamais été retrouvé.\n\nAvec la perte de la ville, on dit que les subordonnés de [FROM.FROM.GetLeader] commencent à douter de sa capacité à protéger la Mandchourie, et encore moins à unifier toute la Chine. [FROM.FROM.GetLeader] lui-même semble reconnaître la gravité de la situation : la ville doit être reprise rapidement."
 city_capture.287.d.other:0 "Malgré les efforts désespérés des défenseurs [FROM.FROM.GetAdjective] de Shenyang, la ville est tombée aujourd'hui après une bataille marquée par des jours de combats urbains acharnés. Les combats ont été les plus intenses à l'intérieur et autour de la gare de Huanggutun, qui a été la cible de plusieurs assauts successifs [FROM.GetAdjective]. Les forces [FROM.FROM.GetAdjective]es ont fini par être délogées, mais pas avant d'avoir arraché les rails de la gare, la rendant pour l'instant pratiquement inutilisable.\n\nQuoi qu'il en soit, la prise de la ville est une grande victoire pour la campagne [FROM.GetAdjective]e de conquête de la Chine. La voie vers Beijing et la plaine de Chine du Nord est désormais ouverte, et les nombreux seigneurs de la guerre qui parsèment le pays doivent réaliser tout ce que cela peut signifier."
 city_capture.287.a:0 "[FROM.FROM.GetNameDefCap] va bientôt tomber ! "
 city_capture.287.b:0 "Nous la reprendrons bientôt !"
 city_capture.287.c:0 "La Mandchourie aura-t-elle un nouveau maître ?"

 city_capture.288.t:0 "La chute de Vladivostok"
 city_capture.288.d:0 "Vladivostok, la soi-disant "Porte de l'Orient", est tombée. La ville portuaire du Pacifique, siège de la flotte russe du Pacifique et pivot des ambitions russes en Extrême-Orient, en perte de vitesse depuis longtemps, a été prise aujourd'hui par les forces [FROM.GetAdjective], qui ont surmonté les vastes fortifications de la ville, les plus grandes de Russie, et ont sécurisé son port vital. La position de la ville signifie qu'elle a longtemps été un lieu de conflit, ayant été d'une importance cruciale pendant la guerre russo-japonaise et détenue par des seigneurs de la guerre pendant la guerre civile russe.\n\nAujourd'hui, le contrôle de la ville a de nouveau changé, et avec lui le destin de l'Extrême-Orient."
 city_capture.288.a:0 "Hourra !"
 city_capture.288.b:0 "Notre situation va bientôt s'améliorer."
 city_capture.288.c:0 "[FROM.FROM.GetNameDefCap] a pratiquement perdu la Russie du Pacifique. "

 city_capture.289.t:0 "La chute de Dublin"
 city_capture.289.d:0 "Aujourd'hui, de nombreux rapports en provenance d'Irlande confirment que la ville de Dublin a été capturée par les forces [FROM.GetAdjective]es. Alors que les forces ennemies avançaient vers le centre de la ville, des éléments de l'armée [FROM.FROM.GetAdjective]e ont tenté en vain de tenir des bâtiments clés, jusqu'à ce qu'ils soient submergés par les attaques répétées des troupes [FROM.GetAdjective]s sur O'Connell Street.\n\nBien que la plupart des dirigeants civils et militaires [FROM.FROM.GetAdjective] aient réussi à évacuer vers la campagne, jurant de poursuivre le combat contre [FROM.GetNameDef], leur cause a subi un coup dur."
 city_capture.289.a:0 "L'Irlande non libre ne sera jamais en paix !"
 city_capture.289.b:0 "La capitale [FROM.FROM.GetAdjective]e étant sécurisée, le reste de l'île est à notre portée. "
 city_capture.289.c:0 "La cause [FROM.FROM.GetAdjective]e semble désespérée."

 city_capture.290.t:0 "La chute de Batavia"
 city_capture.290.d.dei:0 "Aujourd'hui, il a été annoncé que Batavia, le centre de [FROM.FROM.GetNameDefCap] était tombé. La ville était sous le contrôle des Néerlandais depuis 1619 et était devenue le joyau de l'empire néerlandais dans la région. Dans une proclamation du Paleis te Koningsplein, le général [FROM.GetAdjective] en charge de l'occupation tente de rassurer la population locale, promettant qu'aucun mal ne leur sera fait.\n\nAvec la chute de Batavia, la capacité de [FROM.FROM.GetNameDef] à maintenir le contrôle de Java et des autres îles a subi un coup sévère, peut-être de façon permanente. Seul le temps dira si les forces coloniales sont capables de se rallier et de reprendre le contrôle."
 city_capture.290.d.ins:0 "Les dépêches militaires [FROM.GetAdjective]es ont confirmé aujourd'hui que Batavia, la capitale de [FROM.FROM.GetNameDefCap] est tombée suite à un assaut sur la ville. Tout en étant un centre de la domination néerlandaise dans les Indes orientales, la ville est devenue la capitale de la nouvelle nation [FROM.FROM.GetAdjective]ne.\n\nMalgré une déclaration [FROM.GetAdjective]e exhortant les habitants à se conformer à l'occupation, la population a tenu à démontrer à la nouvelle autorité d'occupation qu'elle ne renoncerait pas facilement à sa nouvelle indépendance. Pour le reste de [FROM.FROM.GetNameDefCap] cependant, la chute de Batavia est un coup dévastateur porté à la fierté nationale, en plus d'un désastre stratégique. Alors que le gouvernement évacué [FROM.FROM.GetAdjective] commence à se réorganiser, il reste à voir s'il pourra chasser ce nouveau conquérant de ses îles."
 city_capture.290.d.other:0 "Il a été annoncé aujourd'hui que Batavia, la plus grande ville de Java et une ville clé de la région, était tombée aux mains des forces [FROM.GetAdjective]es. Le drapeau de [FROM.GetAdjective] flotte désormais sur l'ancien palais du gouverneur général, tandis que leurs forces se déplacent pour sécuriser le port et d'autres zones clés de la ville.\n\nLa chute de Batavia marque un changement dramatique dans l'équilibre des forces dans les Indes orientales, et donne à l'armée [FROM.GetAdjective]e une base solide à partir de laquelle elle peut exercer un contrôle sur les îles lucratives de l'archipel. Face à une telle défaite, il reste à voir si les forces [FROM.FROM.GetAdjective]es seront en mesure de stabiliser la situation et de reprendre le contrôle."
 city_capture.290.a:0 "Nous continuerons à nous battre."
 city_capture.290.b:0 "Un prix durement gagné."
 city_capture.290.c:0 "Les Indes orientales auront un nouveau maître."

 city_capture.291.t:0 "La chute de Bucarest"
 city_capture.291.d:0 "Deux décennies se sont écoulées depuis l'occupation de Bucarest pendant la Weltkrieg, et la ville est à nouveau tombée aux mains de l'ennemi. Malgré la défense énergique de l'armée [FROM.FROM.GetAdjective]e, les troupes [FROM.GetAdjective]es ont forcé le passage. Les vieux forts qui entourent la ville ont été réactivés pour soulager la capitale, mais cela n'a servi à rien. Les quartiers arménien et juif et la zone d'Uranus offrent toujours une résistance, cette dernière étant aidée par la présence du Metropolitanate et des collines de l'Arsenal. Cependant, avec la prise des artères principales de Calea Victoriei, du boulevard Reine Elisabeta et de Serban Voda Way, leur chute est presque certaine.\nLes habitants redoutent ce que l'occupation peut apporter, la dernière étant encore de mémoire d'homme, malgré les tentatives [FROM.GetAdjective]es pour apaiser les inquiétudes locales. Bien que [FROM.FROM.GetLeader] se soit engagé à poursuivre le combat, l'avenir de [FROM.FROM.GetNameDef] est incertain."
 city_capture.291.a:0 "Nous reviendrons !\"
 city_capture.291.b:0 "Enfin, Bucarest est à nous !"
 city_capture.291.c:0 "Un coup grave porté aux ambitions [FROM.FROM.GetAdjective]es. "

 city_capture.292.t:0 "La chute de Constantinople"
 city_capture.292.d.orthodox:0 "La prise de Constantinople par les [FROM.GetAdjective]s s'est achevée aujourd'hui, les dernières forces [FROM.FROM.GetAdjective]es ayant été repoussées au-delà des rives du Bosphore. La prise de la ville a été relativement rapide, et par rapport aux précédentes prises de Constantinople, clémente. Cependant, de nombreux sites historiques ont été endommagés, en particulier la Mosquée Bleue, qui a été rasée par les troupes [FROM.GetAdjective]es alors qu'elles éliminaient une dernière poche de résistance dans la ville déchue.\n\nLe gouvernement de [FROM.GetNameDef] a déclaré la prise de la ville comme la reconquête officielle de l'ancienne capitale romaine pour la chrétienté, et un envoyé de [FROM.GetLeader] a été envoyé pour reconvertir la mosquée Sainte-Sophie en basilique orthodoxe orientale."
 city_capture.292.d.other:0 "La prise de Constantinople par les [FROM.GetAdjective]s s'est achevée aujourd'hui, les dernières forces [FROM.FROM.GetAdjective]es ayant été repoussées au-delà des rives du Bosphore. La prise de la ville a été relativement rapide, et par rapport aux précédentes prises de Constantinople, clémente. Cependant, de nombreux sites historiques ont été endommagés, en particulier le Dolmabahce, qui a été gravement endommagé par les combats lors d'une ultime résistance des troupes [FROM.FROM.GetAdjective]es.\n\nLes troupes [FROM.GetAdjective]es patrouillent désormais dans les rues de l'ancienne cité, et le gouvernement de [FROM.GetNameDef] a déclaré son intention de gouverner la ville avec le moins de pression possible."
 city_capture.292.a:0 "Nous avons perdu le détroit, pour l'instant."
 city_capture.292.b:0 "La ville de Constantin est à nous !"
 city_capture.292.c:0 "Tsargrad est à nous !"
 city_capture.292.e:0 "Constantinople a été reconquise pour la Grèce !"
 city_capture.292.f:0 "Les Turcs ont finalement été chassés d'Europe."
 city_capture.292.g:0 "Le Bosphore a un nouveau maître."

 city_capture.293.t:0 "La chute de Ceuta"
 city_capture.293.d:0 "Des rapports en provenance de Ceuta confirment que l'ancienne péninsule fortifiée espagnole a été capturée par les troupes [FROM.GetAdjective]es. Après des débarquements rapides et des escarmouches le long de la plage, les envahisseurs ont fini par vaincre les dernières défenses sur la pointe extrême du Monte Hacho. Les forces [FROM.FROM.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les envahisseurs [FROM.GetAdjective]s le plus longtemps possible, mais elles ont finalement été battues.\n\nLa bataille de Ceuta fut un bain de sang, impliquant des combats maison par maison dans les rues principales étroites de la ville, qui n'offraient pas beaucoup de couverture pour l'artillerie et le soutien naval des forces environnantes."
 city_capture.293.a:0 "Une des Colonnes d'Hercule est tombée..."
 city_capture.293.b:0 "Nous contrôlons maintenant l'accès à la Méditerranée !"
 city_capture.293.c:0 "Une à une, les Colonnes d'Hercule tombent."

 city_capture.294.t:0 "La chute d'Amsterdam"
 city_capture.294.d.other:0 "En tant que "Venise du Nord", Amsterdam a longtemps été admirée pour la beauté de ses canaux et de son port. L'"âge d'or" de la finance et du commerce est peut-être révolu depuis longtemps, mais la ville reste un trésor européen intemporel de prospérité et d'art. Malheureusement, Amsterdam est maintenant devenue un champ de bataille, avec des réfugiés fuyant dans toutes les directions, et il a été rapporté qu'après un engagement féroce, les défenseurs [FROM.FROM.GetAdjective] ont déclaré Amsterdam comme une ville ouverte, suite à une campagne réussie des forces [FROM.GetAdjective]es.\n\nAlors que les combats cessent dans la ville et que les forces [FROM.GetAdjective]es ont commencé à descendre la Muntplein, l'avenir est sombre pour les habitants d'Amsterdam."
 city_capture.294.d.holex:0 "Poussées à l'exil, les forces néerlandaises en exil ont réalisé ce que les observateurs extérieurs considéraient comme un rêve impossible. Depuis son exil dans les Indes orientales néerlandaises, le gouvernement néerlandais en exil est revenu triomphant à Amsterdam. Après une bataille intense qui a laissé une grande partie de la ville en ruines, le drapeau tricolore hollandais flotte fièrement sur le Palais Royal - signalant le retour de la Reine. Alors que les forces hollandaises commencent à rétablir l'ordre dans les rues, il faut prendre le temps de guérir Amsterdam. Le peuple néerlandais a connu la révolution et la guerre civile, et il faudra du temps pour que les blessures de la guerre se referment complètement."
 city_capture.294.a:0 "Une période sombre pour le peuple néerlandais..."
 city_capture.294.b.other:0 "La Venise du Nord est à nous !"
 city_capture.294.c.other:0 "Avec Amsterdam, la chute des Pays-Bas est imminente..."
 city_capture.294.b.holex:0 "C'est bon d'être de retour à la maison."
 city_capture.294.c.holex:0 "Les Néerlandais ont fait l'impossible !"

 city_capture.295.t:0 "La Chute de Munich"
 city_capture.295.d:0 "À cheval sur les rives de l'Isar, au nord des Alpes bavaroises, la ville de Munich est le siège de l'administration bavaroise et un centre d'arts, de sciences, d'architecture et de culture. Sous le règne du prince régent Luitpold, la ville a connu une explosion de l'activité artistique et culturelle.\nCependant, la ville a été assiégée lors du récent conflit et, après une bataille épuisante, les forces [FROM.FROM.GetAdjective]es ont évacué la ville. Une grande partie de la ville est en ruines, la Marienplatz n'est plus que décombres et les dômes de la Frauenkirche sont fortement endommagés par les bombardements intenses. Le dernier élément de résistance [FROM.FROM.GetAdjective]e au cœur de la ville, le nouvel hôtel de ville, s'est finalement rendu à l'armée [FROM.GetAdjective]e victorieuse. Avec la chute imminente de Munich, il semblerait que la chute de l'Allemagne du Sud soit imminente."
 city_capture.295.d.france:0 "Après une campagne intense, les forces françaises ont traversé la rivière Isar et sont entrées dans la ville de Munich. La bataille qui s'en est suivie a vu une grande partie de la ville détruite, la Marinplatz étant en ruines, tandis que les dômes de la Frauenkirche ont été lourdement endommagés à la suite d'un bombardement intense. La résistance allemande est féroce et les combats se transforment en combats rapprochés, maison par maison, mais à la tombée de la nuit, le drapeau tricolore de la Commune flotte fièrement sur la tour de la porte Talbruck. Avec Munich en poche, la Commune de France est maintenant prête à s'emparer du reste de l'Allemagne du Sud. Les observateurs extérieurs pensent que la chute de l'Empire allemand est proche, voire imminente, dans les prochaines semaines."
 city_capture.295.a:0 "La chute de Munich signifie que le sud de l'Allemagne est à nous !"
 city_capture.295.b:0 "Avec la perte de Munich, l'Allemagne du Sud est perdue."
 city_capture.295.c:0 "Ainsi tombe le cœur de la Bavière..."
 city_capture.295.a.france:0 "Une victoire glorieuse pour la Commune ! Nous vengerons nos frères, en avant !"
 city_capture.295.b.france:0 "La situation est désastreuse. Le Fatherland (la partie) fait face à son plus grand péril."
 city_capture.295.c.france:0 "Avec la chute de Munich, la Commune semble inarrêtable."

 city_capture.296.t:0 "La chute de New Dehli"
 city_capture.296.d:0 "L'une des plus anciennes villes du monde, l'ancienne cité de Delhi a été conquise, saccagée et reconstruite à de nombreuses reprises. Les plus anciens vestiges architecturaux remontent à 300 avant J.-C. - un témoignage de l'histoire ancienne de Delhi et de la résilience de la ville.\n\nCependant, la ville de Delhi est tombée aux mains des forces ennemies, et les bâtiments de l'ancienne cité risquent à nouveau d'être détruits. Une fois de plus, depuis le siège sanglant de 1857, la ville de Delhi a été attaquée avec les défenseurs [FROM.FROM.GetAdjective]s qui ont cédé face à l'offensive impressionnante des forces [FROM.GetAdjective]es. Des rapports en provenance de la ville indiquent que l'armée de [FROM.GetAdjective]e a commencé à rassembler les prisonniers et les survivants [FROM.FROM.GetAdjective]s dans le Purana Qila, une ancienne forteresse qui sert maintenant de camp d'internement."
 city_capture.296.a:0 "Un revers... mais nous ne nous rendrons pas !"
 city_capture.296.b:0 "Le Cœur de l'Inde du Nord est à nous !"
 city_capture.296.c:0 "Une fois de plus, Delhi a un nouveau maître..."

 city_capture.297.t:0 "La chute de Riga"
 city_capture.297.d:0 "Riga, "la Perle de la Baltique", est tombée aux mains des forces [FROM.GetAdjective]es à partir d'aujourd'hui. Ce centre commercial dynamique joue un rôle de centre économique et financier essentiel dans la région de la mer Baltique. Bien que l'armée [FROM.GetAdjective] se soit engagée à maintenir une occupation pacifique, des incendies font rage dans toute la ville et des réfugiés tentent de fuir par la mer. Certains bâtiments, comme la Maison des têtes noires, sont en ruines après les bombardements intensifs de l'armée [FROM.GetAdjective].\n\nAcculés à la mer, les défenseurs [FROM.FROM.GetAdjective]s n'ont eu d'autre choix que d'offrir leur reddition inconditionnelle à l'armée victorieuse [FROM.GetAdjective] afin d'empêcher la destruction de leur ville."
 city_capture.297.a:0 "Notre situation s'annonce désastreuse. Assurez-vous que le port reste ouvert pour l'évacuation !"
 city_capture.297.b:0 "Enfin, la Perle de la Baltique est à nous !"
 city_capture.297.c:0 "La situation est sombre pour Riga."

 city_capture.298.t:0 "La chute du Caire"
 city_capture.298.d:0 "Le Caire, la ville aux "mille minarets", est l'une des plus anciennes villes du monde et le centre culturel et intellectuel du monde arabe. La ville a vu passer d'innombrables envahisseurs dans les temps anciens et modernes. En outre, comme les sables intemporels qui entourent la ville, il semble que la grande cité soit à nouveau tombée aux mains d'un nouvel occupant. Après une campagne réussie de l'armée [FROM.GetAdjective]e, les derniers défenseurs [FROM.FROM.GetAdjective]s ont tenté de faire une dernière résistance à la citadelle du Caire.\n\nAprès une résistance prolongée, les dernières forces [FROM.FROM.GetAdjective]nes de la ville se sont rendues sans condition. Malgré cette grande victoire, l'armée [FROM.GetAdjective]e a promis de sévir contre les pillards potentiels afin de préserver cette ville historique."
 city_capture.298.a:0 "Le Caire, la ville des pharaons est à nous !"
 city_capture.298.b:0 "Nous avons subi une grave défaite. Nous reviendrons !"
 city_capture.298.c:0 "L'ancienne cité des sables servira une fois de plus un nouveau maître."
 city_capture.298.d.ottoman:0 "Le Caire, la ville aux "mille minarets", est l'une des plus anciennes villes du monde et sert de centre intellectuel et culturel dans le monde arabe. C'est également le cœur battant de la nation égyptienne, l'une des nombreuses nations arabes qui ont déclaré la guerre à l'Empire Ottoman.\n\nCependant, après une campagne ottomane réussie, les forces égyptiennes ont offert leur reddition inconditionnelle dans la ville, certains Égyptiens offrant des efforts de résistance ultimes à la Citadelle du Caire. Malgré la victoire turque, l'armée ottomane a promis au Caire que l'occupation serait pacifique et qu'aucun dommage ne serait causé aux bâtiments historiques de cette ancienne ville."
 city_capture.298.a.ottoman:0 "Le soi-disant "Pacte du Caire" va s'effondrer maintenant. Une victoire glorieuse pour la nation ottomane !"
 city_capture.298.b.ottoman:0 "Avec la chute du Caire, les Turcs sont entrés en Égypte. Ils ne pourront plus jamais régner sur l'Égypte - nous devons contre-attaquer !"
 city_capture.298.c.ottoman:0 "Avec la chute du Caire, l'avenir du Pacte du Caire semble sombre."

 city_capture.299.t:0 "La chute du Cap"
 city_capture.299.d:0 "L'une des plus grandes villes d'Afrique du Sud, située sur le Cap occidental, Le Cap est depuis longtemps admiré pour la beauté de son emplacement et son rôle dans l'économie de l'Afrique du Sud. Au fil des ans, depuis que les explorateurs ont navigué pour la première fois vers le Cap de Bonne-Espérance, le Cap a dépassé son objectif initial d'avant-poste lointain. La ville, autrefois prospère et même la plus grande d'Afrique du Sud, a connu un revers de fortune lorsque les forces [FROM.GetAdjective]es ont pris d'assaut la ville lors d'une récente campagne réussie.\nLes défenseurs désespérés [FROM.FROM.GetAdjective]s ont tenté de rallier une défense au château de Good Hope, mais il était clair que la bataille était terminée à la tombée de la nuit. Bien que le port de Cape Town ait été endommagé pendant la bataille, il servira sans aucun doute à répondre aux besoins stratégiques de l'armée [FROM.GetAdjective]e lorsqu'elle commencera à occuper la ville."
 city_capture.299.a:0 "Nous avons peut-être perdu la bataille, mais la guerre n'est pas encore perdue !"
 city_capture.299.b:0 "Le grand port du Cap est le nôtre !"
 city_capture.299.c:0 "La Cité Mère a été occupée."

 city_capture.300.t:0 "La chute de Buenos Aires"
 city_capture.300.d:0 "Surnommée le Paris de l'Amérique du Sud, Buenos Aires est une destination de choix pour les immigrants venus d'Europe, la capitale régionale des arts et des finances. Les principales avenues de la ville ont été récemment construites, ainsi que les plus hauts bâtiments et le premier système de métro d'Amérique du Sud.\n\nCependant, une campagne décisive de l'armée [FROM.GetAdjective]e a conduit à une bataille totale dans les rues de la ville. De violents combats ont lieu sur l'Avenida de Mayo et l'Avenida de Julio, tandis que les défenseurs [FROM.FROM.GetAdjective]s mènent des combats désespérés dans les principaux bâtiments de la ville. Les combats sont devenus sanglants, maison par maison, mais finalement les défenseurs [FROM.FROM.GetAdjective]s ont commencé à sortir de leurs cachettes pour se rendre. C'est vraiment une grande victoire pour la nation [FROM.GetAdjective]e."
 city_capture.300.a:0 "La grande ville d'Amérique du Sud est à nous !"
 city_capture.300.b:0 "Avec la perte de Buenos Aires, nous devrons redoubler nos efforts."
 city_capture.300.c:0 "La Reine d'El Plata est tombée !"
 city_capture.300.d.patagonia:0 "Les révolutionnaires patagons ont remporté une victoire importante aujourd'hui et le drapeau du mouvement patagonien flotte fièrement sur la Casa Rosada. La bataille de Buenos Aires a été sanglante avec des combats de maison en maison le long des principales avenues de Mayo et de 9 de Julio. Cependant, à la tombée de la nuit, il était clair que les révolutionnaires patagons avaient remporté la victoire et que la capitale du régime argentin était tombée.\nUne photo a été prise du moment emblématique où les révolutionnaires extatiques ont défilé sur l'avenue principale de la ville, à bord de chars et de camions de l'ancien régime argentin. Cependant, alors que le gouvernement patagonien a assuré au monde que la révolution serait aussi pacifique que possible, on entend déjà parler de prêtres et d'anciens « ennemis de l'État » emmenés sous la menace des armes."
 city_capture.300.a.patagonia:0 "Viva la Revolución ! Camarades, en avant pour libérer le reste de l'Argentine !"
 city_capture.300.b.patagonia:0 "Contre-attaquez immédiatement ! L'Argentine ne tombera pas aux mains des révolutionnaires impies !"
 city_capture.300.c.patagonia:0 "La Révolution Socialiste est arrivée en Argentine."

 city_capture.301.t:0 "La chute de Santiago du Chili"
 city_capture.301.d:0 "L'une des plus grandes et des plus anciennes villes d'Amérique du Sud, la ville de Santiago est nichée au centre du bassin de Santiago et entourée par la cordillère des Andes. Les montagnes du Chili et sa situation sur l'étroite façade occidentale de l'Amérique du Sud donnent à Santiago un sentiment de sécurité. Cependant, cela ne semble pas être le cas car, malgré l'avantage géographique, les soldats [FROM.GetAdjective]s ont réussi à entrer dans la ville après une bataille intense avec les défenseurs [FROM.FROM.GetAdjective]s. Dans la bataille qui s'ensuit, des échanges de tirs ont lieu le long de la célèbre avenue Alameda.\nLes soldats [FROM.GetAdjective]s parviennent à enfoncer les barricades et les fortifications [FROM.FROM.GetAdjective]es du Paseo Ahumada. Désorganisées et désemparées, les forces [FROM.FROM.GetAdjective]es n'ont d'autre choix que de se rendre sans condition."
 city_capture.301.a:0 "La ville de St. James est à nous !"
 city_capture.301.b:0 "Nous ne nous rendrons jamais ! Contre-attaquez quand nous sommes prêts !"
 city_capture.301.c:0 "La Cité des Collines de l'Île est tombée..."
 city_capture.301.d.argentina:0 "Après une longue et épuisante campagne de combats à travers la cordillère des Andes, le drapeau argentin flotte fièrement sur le palais de La Moneda. Les combats ont été intenses dans les rues de la ville, sur la célèbre avenue Alameda et le Paseo Ahumada, les forces chiliennes offrant une résistance intense. Cependant, les Argentins parviennent à éliminer la résistance chilienne dans la ville, et ceux qui survivent offrent avec empressement leur reddition à l'armée argentine victorieuse.\nAvec la perte de Santiago, il semblerait que l'Argentine ait désormais le dessus dans le conflit sud-américain. Le moral des Chiliens est indubitablement bas, et les observateurs extérieurs remarquent que ce n'est qu'une question de temps avant que l'agitation ne se développe en raison du manque de progrès du Chili dans sa guerre contre l'Argentine."
 city_capture.301.a.argentina:0 "Une victoire glorieuse ! Bientôt, l'Amérique du Sud sera débarrassée de la menace socialiste."
 city_capture.301.b.argentina:0 "Nous ne perdrons pas face aux réactionnaires ! Regroupez-vous camarades, nous reviendrons !"
 city_capture.301.c.argentina:0 "Un coup dur pour les ambitions chiliennes."

 city_capture.302.t:0 "La chute de Minsk"
 city_capture.302.d:0 "Le renouveau de Minsk, après la Weltkrieg, a vu le développement rapide de l'enseignement supérieur, des hôpitaux, des cinémas, et Minsk est devenu un centre de la langue et de la culture biélorusses. Cependant, l'histoire se répète, et une fois de plus, Minsk se retrouve sur la ligne de front de la guerre - seulement cette fois, elle est occupée par les forces [FROM.GetAdjective]es.\n\nUne grande partie de la ville a été endommagée par des bombardements et des tirs d'artillerie intenses, et les rapports indiquent un nombre considérable de réfugiés fuyant le chaos. Malgré une résistance acharnée, les défenseurs [FROM.FROM.GetAdjective]es ont finalement offert leur reddition inconditionnelle aux forces victorieuses [FROM.GetAdjective]es et seul le temps dira à quel point la reconstruction de Minsk sera difficile."
 city_capture.302.a:0 "La grande cité du Belarus est à nous !"
 city_capture.302.b:0 "Nous ne nous rendrons jamais!"
 city_capture.302.c:0 "Un jour sombre pour le peuple Biélorusse..."
 city_capture.302.d.russia:0 "Minsk faisait partie de la Russie avant la première guerre mondiale. Après une incroyable offensive de l'armée russe, il semble que l'histoire se soit répétée. L'armée russe a bombardé la ville depuis le ciel et le sol, et la résistance biélorusse est devenue de plus en plus faible au fur et à mesure que la machine de guerre russe s'abattait sur la ville.\n\nAprès une bataille épuisante et éprouvante au cours de laquelle la majeure partie de la ville a été réduite en ruines, les derniers défenseurs se sont rendus aux forces russes victorieuses. Les usines, les musées et des milliers de civils ont fui vers l'ouest pour échapper aux envahisseurs. Cette défaite porte un coup certain à l'indépendance du Belarus, mais seul l'avenir nous dira si l'occupation russe sera temporaire ou permanente."
 city_capture.302.a.russia:0 "Ce n'est que le début. Bientôt nous retrouverons nos terres !"
 city_capture.302.b.russia:0 "Nous ne renoncerons jamais à notre indépendance ! Au combat !"
 city_capture.302.c.russia:0 "Un coup dur pour l'avenir du Belarus, l'ours russe avance..."

 city_capture.303.t:0 "La chute de Vilnius"
 city_capture.303.d:0 "Connue surtout pour sa "vieille ville", l'une des plus grandes villes médiévales d'Europe du Nord encore debout, Vilnius est un lieu où se côtoient certains des plus beaux styles architecturaux d'Europe - gothique, renaissance, néoclassique et baroque.\nCependant, des temps sombres attendent les habitants de la ville, car celle-ci a été engloutie par la bataille de Vilnius. Les [FROM.GetAdjective]s tentent d'encercler la ville tandis que les défenseurs montent une évasion désespérée dans l'espoir d'échapper au siège. Des combats brutaux de rue à rue s'ensuivent alors que les forces [FROM.GetAdjective]es tentent de réduire la défense de la ville. Après une bataille atroce où une grande partie de la ville était en ruines et en flammes, les défenseurs [FROM.FROM.GetAdjective]s se sont rendus. Autrefois haut lieu de la culture européenne, il est trop tôt pour dire si Vilnius retrouvera ou non sa gloire d'avant-guerre."
 city_capture.303.a:0 "Nous nous battrons jusqu'au bout !"
 city_capture.303.b:0 "La \"Jérusalem\" du Nord est à nous !"
 city_capture.303.c:0 "La grande cité lituanienne est-elle tombée ?"

 city_capture.304.t:0 "La chute de Nanjing"
 city_capture.304.d:0 "Après un bombardement féroce de plusieurs jours depuis le sommet de Zijinshan, la "Montagne Pourpre", et des assauts répétés contre ses murs, Nanjing tombe en début de soirée. Les défenseurs des portes Zhonghua et Guanghua se sont battus jusqu'au dernier homme, leurs cadavres jonchant les grands murs de la ville, tandis que leurs camarades entamaient une retraite combative dans les rues sinueuses.\n\nSans secours en vue, et suite à l'échec des unités [FROM.FROM.GetAdjective]es à l'extérieur de la ville à reprendre le contrôle des batteries de Zijinshan, les quelques unités restantes à l'intérieur ne peuvent que faire face à l'annihilation. La perte de l'ancienne capitale du sud sera sans aucun doute un coup dur pour l'effort de guerre [FROM.FROM.GetAdjective], bien que [FROM.FROM.GetLeader] ait déjà juré de s'engager dans une victoire finale."
 city_capture.304.a:0 "La capitale du \"Sud\" est à nous !"
 city_capture.304.b:0 "Nous préférons mourir que de nous rendre ! Nous reviendrons !"
 city_capture.304.c:0 "La grande cité de Nanjing est tombée"
 city_capture.304.d.japan:0 "Après un bombardement de plusieurs jours depuis le sommet de Zijinshan, la « Montagne pourpre », et des assauts répétés contre ses murs, Nanjing tomba en début de soirée. Les défenseurs des murs se sont battus jusqu'au dernier homme, mais le reste de l'armée a s'est dispersé peu de temps après que les troupes japonaises ont hissé le drapeau au soleil levant au-dessus de la porte de Zhonghua, commençant une déroute chaotique laissant des uniformes et des fusils à même les rues sinueuses de la ville. Alors que les Japonais ont déclaré que l'occupation de Nanjing serait pacifique, les morts et les mourants gisent partout, et des coups de feu sporadiques continuent de résonner dans les murs de la ville alors que les incendies flambent hors de contrôle. L'aube marquera sans aucun doute le début d'une nouvelle réalité sinistre pour l'ancienne capitale du sud et les habitants restants."
 city_capture.304.a.japan:0 "Banzaï ! Un jour de gloire pour l'Empereur !"
 city_capture.304.b.japan:0 "Nous ne nous rendrons jamais à ces chiens de japonais !"
 city_capture.304.c.japan:0 "Que Dieu ait pitié des habitants de Nanjing..."

 city_capture.305.t:0 "La chute de Wuhan"
 city_capture.305.d:0 "Après une bataille rangée, la zone des trois villes de Wuhan est tombée aux mains des forces [FROM.GetName]es plus tôt dans la journée. Ses défenseurs espéraient peut-être répéter la défense réussie de Wuchang par Wu Peifu en 1926, et transformer la bataille en un siège prolongé, mais un assaut concerté et l'absence de secours par voie fluviale ont complètement anéanti ces espoirs. Avec le drapeau [FROM.GetAdjective] flottant au sommet du manoir du gouverneur et de la colline Luojia, la [FROM.GetName] a porté un coup considérable à [FROM.FROM.GetNameDef], et s'est emparée de l'un des plus grands centres logistiques de la Chine, ainsi que de l'un de ses arsenaux les plus productifs. Que le [?global.date.GetDateStringNoHourLong] soit un jour considéré comme un tournant ou simplement comme une autre bataille, il semble certain qu'il hantera l'esprit des dirigeants [FROM.FROM.GetAdjective] pendant un certain temps encore."
 city_capture.305.a:0 "Wuhan, la ville des rivières est à nous !"
 city_capture.305.b:0 "Nous préférons mourir que de nous rendre ! Nous reviendrons !"
 city_capture.305.c:0 "Une sérieuse défaite pour les [FROM.FROM.GetAdjective]s"
 city_capture.305.d.japan:0 "Après une bataille acharnée, la zone des trois villes de Wuhan est tombée aux mains des forces japonaises plus tôt dans la journée. Ses défenseurs espéraient peut-être répéter la défense réussie de Wuchang par Wu Peifu en 1926 et transformer la bataille en un siège prolongé, mais le contrôle japonais du fleuve et l'écrasante puissance de feu ont rendu ces efforts futiles. Avec l'Hinomaru volant au-dessus du manoir du gouverneur et de la colline Luojia, le Japon a porté un coup majeur à [FROM.FROM.GetNameDef], en s'emparant de l'un des plus grands centres logistiques de la Chine et de l'un de ses arsenaux les plus productifs. L'intérieur de la Chine est désormais ouvert, mais il est peu probable que ce soit le dernier."
 city_capture.305.a.japan:0 "Bientôt, nous remporterons la victoire sur les Chinois !"
 city_capture.305.b.japan:0 "Nous ne nous rendrons jamais à ces chiens de japonais !"
 city_capture.305.c.japan:0 "L'avance Japonaise en Chine se poursuit..."

 city_capture.306.t:0 "La Chute de Guangzhou"
 city_capture.306.d:0 "Après de féroces combats maison par maison, les forces [FROM.GetAdjective]es ont capturé Guangzhou tôt ce matin. Souvent connue sous le nom de "Canton" à l'échelle internationale, la ville portuaire est le plus grand centre industriel et commercial du sud de la Chine, en dehors de Hong Kong, et sa perte sera un sérieux revers pour l'effort de guerre de [FROM.FROM.GetNameDef]. Bien que les docks et les ruelles étroites de la ville semblent sécurisés, des rumeurs font état de l'organisation d'une résistance dans les montagnes de Baiyun au nord, et de là, peut-être, d'une tentative de reprise de la ville.\n\nLa Chine du Sud et le Guangdong en particulier sont connus pour leur résistance au contrôle extérieur, qu'il vienne de Pékin ou d'ailleurs. Tenir la ville pourrait être plus que ce que [FROM.GetLeader] a négocié."
 city_capture.306.a:0 "Le Port de Canton a été pris !"
 city_capture.306.b:0 "Une défaite certes, mais une défaite dont nous nous remettrons !"
 city_capture.306.c:0 "Une grande perte pour [FROM.FROM.GetNameDef]"
 city_capture.306.d.japan:0 "Après un bombardement audible à plus de 120 kilomètres à Hong Kong, Guangzhou est tombée aux mains des forces de [new_controlled.GetName] plus tôt dans la journée. La ville n'a pas connu un tel siège depuis la réponse allemande à la note Severn en octobre 1926, mais contrairement à la Kaiserliche Marine, ses occupants semblent plus enclins à rester. Un quartier général militaire a déjà été établi au bureau du gouverneur provincial, avec un campement en construction à proximité, sur la colline Yuexiu.\n\nCependant, des rumeurs parlent d'organiser la résistance dans les montagnes Baiyun au nord, et de là peut-être une tentative de reprendre la ville. La Chine du Sud et le Guangdong en particulier sont connus pour leur résistance au contrôle extérieur, que ce soit de Beijing ou d'ailleurs. Détenir la région pourrait être plus que ce que le Japon avait négocié."
 city_capture.306.a.japan:0 "Maintenant que Guangzhou est sécurisée, la Chine du Sud est à nous !"
 city_capture.306.b.japan:0 "Nous ne nous rendrons jamais à ces chiens de japonais !"
 city_capture.306.c.japan:0 "Les Japonais contrôlent maintenant la Rivière des Perles..."

 city_capture.307.t:0 "La Chute de Chongqing"
 city_capture.307.d:0 "Connue comme le point navigable le plus éloigné sur le puissant Yangtze, les rues de Chongqing regorgeaient autrefois de réfugiés ; riches et pauvres, tous fuyant l'avancée japonaise imparable. C'était il y a plusieurs jours. Tandis que les sirènes de la ville hurlaient et que le tonnerre et les éclairs de l'artillerie mattraquaient la position finale de ses défenseurs sur la rive est du fleuve, la ville se vida à nouveau. La bousculade fit presque autant de morts que les envahisseurs.\n\nMaintenant, les rues sont calmes, remplies uniquement de fumée, de débris et de corps. Avec la chute de Chongqing, le Japon n'est pas loin de réussir sa domination totale du sud-ouest de la Chine."
 city_capture.307.a:0 "Une autre glorieuse victoire !"
 city_capture.307.b:0 "Une perte sérieuse, mais nous nous en remettrons !"
 city_capture.307.c:0 "Un grand pas en avant pour la réalisation des ambitions du Japon."

 city_capture.308.t:0 "La chute de Kunming"
 city_capture.308.d:0 "Pour la première fois depuis la défaite des Trois Feudataires en 1681, la ville de Kunming est tombée aux mains d'un envahisseur extérieur à la province du Yunnan. Après avoir perdu l'aérodrome de Wujiaba au sud-est, les forces de [FROM.FROM.GetNameDef] ont été progressivement repoussées le long du lac Dian, pour finalement céder lorsque les anciens murs de la ville ont été envahis. Alors que les troupes de [FROM.GetNameDef] défilent sous les arches emblématiques de Jinma-Biji, leurs chefs doivent se contenter de savoir qu'ils contrôlent non seulement le prolifique arsenal de Kunming, mais aussi le terminus de la très rentable ligne ferroviaire Kunming-Haiphong."
 city_capture.308.a:0 "Avec cette victoire, notre emprise sur l'ouest de la Chine est assurée."
 city_capture.308.b:0 "Nous prendrons position dans les montagnes au delà !"
 city_capture.308.c:0 "Les montagnes du Yunnan ont un nouveau maître..."
 city_capture.308.d.japan:0 "Pour la première fois depuis la défaite des Trois Feudataires en 1681, la ville de Kunming est tombée aux mains d'un envahisseur étranger. Après avoir perdu l'aérodrome de Wujiaba au sud-est, les forces de [FROM.FROM.GetNameDef] ont été progressivement repoussées le long du lac Dian, pour finalement se briser lorsque les anciens murs de la ville ont été envahis.\n\nAlors que les troupes japonaises défilent sous les arcs emblématiques de Jinma-Biji, leurs dirigeants doivent se contenter de savoir qu'ils contrôlent non seulement le prolifique arsenal de Kunming, mais aussi le terminus de la voie ferrée stratégique Kunming-Haiphong. Un autre grand coup a été porté à la Chine. Maintenant que le Japon a atteint l'intérieur du pays, combien de fois encore pourra-t-il le faire ?"
 city_capture.308.a.japan:0 "Les Chinois ne peuvent pas fuir devant notre avance !"
 city_capture.308.b.japan:0 "Aux montagnes ! Nous ne nous rendrons jamais, jamais !"
 city_capture.308.c.japan:0 "La conquête de la Chine pourrait bientôt devenir une réalité..."

 city_capture.309.t:0 "Zhang est chassé de Jinan !"
 city_capture.309.d_Zongchang:0 "Depuis 1925, la ville de Jinan est à l'image de son maître : corrompue, corpulente, débordant de vice et de méchanceté. Depuis sa « cour », Zhang Zongchang fréquente tout le monde, des artistes et des écrivains aux playboys et aux prostituées, exécutant tous ceux qui croisent son chemin, fendant les têtes comme on couperait des melons. Mais tout a finalement pris fin lorsque les défenses de Jinan se sont effondrées plus tôt dans la journée.\n\nZhang lui-même aurait été entendu beuglant pour dominer le vacarme, supervisant peut-être l'évacuation de ses richesses incalculables. Il est cependant introuvable, son harem maintenant abandonné, son manoir tentaculaire consumé par les flammes. Certains disent que Zhang reviendra, en vainqueur ou dans un cercueil, une notion qui n'est pas sans précédent. Une fois, malgré la défaite, il avait défilé à travers Jinan, assis dans un cercueil et fumant un gros cigare."
 city_capture.309.d_Tianran:0 "Du haut du Mont Tai, Zhang Tianran semblait fuir le monde d'en bas, mais en réalité son influence s'étendait bien au-delà du Shandong. Grâce à la foi Yiguandao, ses yeux et ses oreilles étaient partout, et souvent la pointe d'un couteau.\n\nCependant, ses partisans sont maintenant en retraite, et le Mont Tai lui-même a été perdu par une offensive déterminée de [FROM.GetnameDef]. Le sanctuaire de l'Aube bleue, le temple du Roi de Jade et de nombreux autres sites sacrés sont désormais aux mains de soldats irrévérencieux qui piétinent les espaces sacrés, dispersent les statues, les offrandes et l'encens et pillent sans discernement. Taishan ne se remettra peut-être pas avant une génération, mais le sort de Tianran est tout sauf certain. Cette perte va sans doute encenser ses partisans, et il n'a jamais été sans plan."
 city_capture.309.a:0 "Bon débarras !"
 city_capture.309.b:0 "Ce n'est qu'une retraite tactique !"
 city_capture.309.c:0 "La fin du plus vil Seigneur de Guerre de Chine ?"
 city_capture.309.e:0 "Une fin prématurée pour une foi étrange"

 city_capture.310.t:0 "La chute d'Alexandrie"
 city_capture.310.d:0 "Fondée par le légendaire conquérant Alexandre lui-même, la ville d'Alexandrie était surtout connue pour abriter des merveilles telles que la bibliothèque d'Alexandrie et la nécropole.\n\nCependant, l'histoire se répète puisque la ville antique a une fois de plus été conquise par une puissance étrangère. Après un bombardement intensif, les [FROM.FROM.GetAdjective]s ont été contraints de se replier dans la citadelle de Qaitbay. Cernés de toutes parts et n'ayant pour seule issue que la mer, les [FROM.FROM.GetAdjective]s se défendent désespérément. Cependant, avec leurs réserves limitées et leur moral au plus bas, les défenseurs [FROM.FROM.GetAdjective]s n'ont eu d'autre choix que de se rendre sans condition à l'armée victorieuse [FROM.GetAdjective]e. Cependant, malgré cette grande victoire, les forces [FROM.GetAdjective]es se sont engagées à ne pas endommager les bâtiments historiques de la ville."
 city_capture.310.a:0 "Avec cette victoire, la ville d'Alexandre est à nous !"
 city_capture.310.b:0 "Une sérieuse défaite ! Nous ne le tolérerons pas"
 city_capture.310.c:0 "La ville d'Alexandre a été conquise une fois de plus..."
 city_capture.310.d.ottomans:0 "La ville d'Alexandrie est une ville de grande importance culturelle et une fierté pour la nation égyptienne. Berceau de grandes merveilles antiques comme la bibliothèque d'Alexandrie, la ville est un centre de vie, de culture et d'industrie important pour l'Égypte.\nLes Ottomans ont cependant engrangé de grandes victoires dans leur guerre avec l'Égypte et ses alliés arabes, et ce sont finalement la ville et le port d'Alexandrie qui sont tombés ce matin entre leurs mains. La marine égyptienne a réussi à fuir avant l'arrivée des forces ottomanes, laissant seuls des défenseurs qui furent alors incapables de repousser les Ottomans. Encerclés de tous côtés et confrontés à la puissance de l'armée ottomane, les Égyptiens furent mis en déroute - et la ville antique tomba une nouvelle fois entre les mains de leurs ennemis. Malgré leur glorieuse victoire contre leurs ennemis égyptiens, les Ottomans se sont engagés à ne pas détruire les bâtiments anciens de la ville."
 city_capture.310.a.ottomans:0 "Cette victoire nous ouvre plus grandes les portes de l'Égypte !"
 city_capture.310.b.ottomans:0 "Nous ne nous rendrons jamais aux Turcs ! Nous reviendrons !"
 city_capture.310.c.ottomans:0 "Les Ottomans ont porté un sérieux coup au Pacte du Caire"

 city_capture.311.t:0 "La chute de [217.Controller.GetVictoryPointName_3529]"
 city_capture.311.d:0 "En raison de sa situation géographique, la ville de [217.Controller.GetVictoryPointName_3529] a été un important centre de transport et d'activité commerciale pendant des siècles. Malgré une croissance démographique explosive, les mauvaises conditions de la ville en ont fait un foyer d'activité révolutionnaire. Pendant la Guerre Civile Russe, la ville est devenue le site d'une importante bataille et d'un siège, et de même, l'histoire se répète une fois de plus, puisque la ville est redevenue un champ de bataille.\n\nDe grandes parties de la ville gisent en ruines, les combats urbains acharnés et les bombardements aériens ayant réduit à néant une grande partie des centres urbains. Malgré une résistance quasi fanatique des forces [FROM.FROM.GetAdjective]es, l'armée [FROM.GetAdjective]e a annoncé aujourd'hui que la ville était tombée entre ses mains."
 city_capture.311.a:0 "Pas un pas en arrière ! Nous reviendrons !"
 city_capture.311.b:0 "Une victoire glorieuse, bientôt l'Ours Russe tombera."
 city_capture.311.c:0 "La Russie chancelle encore dans sa guerre."

 city_capture.312.t:0 "La chute de [653.Controller.GetVictoryPointName_1821]"
 city_capture.312.d:0 "Nichée sur le versant oriental des montagnes russes de l'Oural et traversée par la rivière Iset, la ville de [653.Controller.GetVictoryPointName_1821] est connue pour être une grande ville qui relie les parties orientale et occidentale de la Russie. La ville était également l'endroit où l'ancienne famille impériale russe était emprisonnée avant sa malheureuse exécution.\n\nLes temps semblent s'être à nouveau acharnés sur la ville, les forces [FROM.FROM.GetAdjective]s l'ayant abandonnée à l'approche des armées [FROM.GetAdjective]es. L'effort de guerre [FROM.FROM.GetAdjective] a subi une énorme défaite avec la perte de ce carrefour critique reliant l'Europe et l'Asie et des précieuses ressources de l'Oural."
 city_capture.312.a:0 "La fin est proche pour la Mère Russie."
 city_capture.312.b:0 "Avec cette victoire, l'effort de guerre russe a reçu un coup terrible."
 city_capture.312.c:0 "La fin semble proche pour les Russes."

