 RUS_punitive_german_states_4:9 "\n - [5.GetName] est annexé par la Russie."
 RUS_punitive_german_states_5:9 "\n - [777.GetName] et [188.GetName] sont annexés par la Russie."
 RUS_punitive_german_states_6:9 "\n - [777.GetName] est annexé par la Russie."
 RUS_punitive_german_states_7:9 "\n - [188.GetName] est annexé par la Russie."
 RUS_punitive_german_states_8:9 ""
 RUS_disarm_germany_1:9 "\n - Une fois que l'Allemagne sera en paix avec ses ennemis restants, elle sera désarmée et la moitié de son armée sera immédiatement dissoute."
 RUS_disarm_germany_2:9 "\n - L’Allemagne sera immédiatement désarmée et la moitié de son armée sera dissoute."
 capt.200.a:9 "§GMieux vaut pardonner§! - pourquoi créer de futurs conflits ?"
 capt.200.b:9 "§YSoyons dur§! - il n'y a aucune raison d'être doux"
 capt.200.c:9 "§RSoyons sans pitié§! - L'Allemagne doit payer pour ce qu'elle a fait"
 capt.200.e:9 "Quelles seraient les conditions d'un pardon?"
 capt.200.f:9 "Nous sommes davantage intéressés par des conditions plus sévères"
 capt.200.g:9 "Nous voulons VRAIMENT que l'Allemagne paye!"
 capt.201.t:9 "Des conditions de reddition tournées vers le pardon?"
 capt.201.d:9 "Des conditions de reddition tournées vers le pardon incluraient les éléments suivants:\n$RUS_forgiving_terms_tt$"
 capt.201.a:9 "Oui, ces conditions feront l'affaire"
 capt.201.b:9 "Non, les conditions devraient être plus dures que ça..."
 capt.201.c:9 "Forget it - Germany needs to suffer!"
 capt.201.e:9 "We've changed our minds - no peace terms!"
 RUS_no_peace_tt:9 "§RThe surrender demand will not be made and the process cannot be restarted\n§!"
 capt.202.t:9 "Harsh Surrender Terms?"
 capt.202.d:9 "Harsh surrender terms would include the following:\n$RUS_harsh_terms_tt$"
 capt.202.b:9 "These terms are a bit too harsh..."
 capt.202.c:9 "These terms aren't harsh ENOUGH"
 capt.203.t:9 "Punishing Surrender Terms?"
 capt.203.d:9 "Punishing surrender terms would include the following:$RUS_punishing_terms_tt$"
 capt.203.b:9 "Whoa, whoa! Let's look at more forgiving terms..."
 capt.203.c:9 "Let's try harsh, but not so punishing"
 capt.205.t:9 "Russia Offers Forgiving Terms"
 capt.205.d:9 "In the ultimate irony, we find ourselves at the losing end of a war against the Russians. Somehow, they have managed to swarm over our eastern allies and are now poised to crush us completely. They could come to us with terms of surrender that would be tantamount to revenge for Brest-Litovsk, and we would have to take those seriously, but instead the Russians have decided to be relatively forgiving. Clearly they just want this war over and done with and, while we could refuse and take our chances, it's perhaps best to recognize that this peace treaty leaves us the best chance of not being annexed and living under the Russian yoke forever.\n\nThe terms of surrender are:\n[Get_RUS_surrender_terms]"
 capt.205.a:9 "We have little choice but to agree"
 capt.205.b:9 "We refuse to submit so easily! Let them come!"
 capt.206.t:9 "Russia Offers Harsh Terms"
 capt.206.d:9 "In the ultimate irony, we find ourselves at the losing end of a war against the Russians. Somehow, they have managed to swarm over our eastern allies and are now poised to crush us completely. So now they have come to us with rather harsh terms of surrender... terms that could be worse, it's true, but will be a humiliating pill to swallow regardless. While we could refuse and take our chances at a comeback, it's perhaps best to recognize that this peace treaty leaves us the best chance of not being annexed and living under the Russian yoke forever.\n\nThe terms of surrender are:\n[Get_RUS_surrender_terms]"
 capt.207.t:9 "Russia Offers Punishing Terms"
 capt.207.d:9 "In the ultimate irony, we find ourselves at the losing end of a war against the Russians. Somehow, they have managed to swarm over our eastern allies and are now poised to crush us completely. So now they have come to us with punishing terms of surrender, terms that fall short of completely annihilating the German Empire but which are clearly meant to exact vengeance for Brest-Litovsk. While we could refuse and take our chances at a comeback, it's perhaps best to recognize that this peace treaty leaves us our only real chance of not being annexed and living under the Russian yoke forever.\n\nThe terms of surrender are:\n[Get_RUS_surrender_terms]"
 RUS_treaty_effects_when_signed_tt:9 "§YThe treaty effects will take place when the treaty is signed by all participants§!\n"
 capt.208.t:9 "L'Allemagne Refuse la Paix"
 capt.208.d:9 "Perhaps our demands were too much, and the Germans too proud. They would rather us crush them completely than surrender, and have refused our offer of peace utterly."
 capt.208.a:9 "Tant pis pour eux"
 capt.209.t:9 "L'Allemagne Accepte nos Conditions"
 capt.209.d:9 "The Kaiser has begrudgingly accepted our peace terms, perhaps relieved that Russia has no plans on annexing the German Empire nor in dealing with him personally. The plan is to meet Konigsberg very soon, once Germany's allies have all been informed of what Russia wishes from them, and there the treaty will be officially signed."
 capt.209.a:9 "Voyons ce qu'il en est"
 capt.210.t:9 "Russia Offers Peace Terms"
 capt.210.d:9 "It appears the unthinkable has happened: Germany has succumbed to the Russian invasion and intends to sign a peace accord in Konigsberg. The Russian terms are as follows:\n[Get_RUS_surrender_terms]\n\nThey are not kind, but no doubt the Kaiser believes this is better than suffering the humiliation of annexation at the hands of Russia. As for us, we now have to decide if we will go along with the Kaiser's planned treaty. Should we refuse, we'll be on our own against Russia and everything it now has to throw at us."
 capt.210.d.auto:9 "It appears the unthinkable has happened: Germany has succumbed to the Russian invasion and intends to sign a peace accord in Konigsberg. The Russian terms are as follows:\n[Get_RUS_surrender_terms]\n\nThey are not kind, but no doubt the Kaiser believes this is better than suffering the humiliation of annexation at the hands of Russia. Seeing as we have already been forced to surrender, there is nothing we can do but agree to the peace and take our lumps as we may."
 capt.210.a:9 "We have no choice but to agree to the treaty"
 capt.210.b:9 "No! We will fight on, to the bitter end!"
 capt.211.t:0 "[From.GetNameDefCap] Refuse la Paix"
 capt.211.d:9 "La réponse du gouvernement [refuse_treaty.GetAdjective] à la nouvelle de la reddition allemande a été rapide : ils ne signeront pas le traité de paix. Contrairement au Kaiser, [refuse_treaty.GetNameDef] se battra, jusqu'au bout s'il le faut."
 capt.211.a:9 "Une mauvaise décision de leur part"
 capt.211.b:9 "Bonne chance à eux"
 capt.220.t:9 "Le Traité de Königsberg"
 capt.220.d.war:9 "TEMP: Russian leaders met with Kaiser in Konigsberg for the official signing of the treaty. Some provisions, such as the dismantling of the Reichspakt, will take place once Germany's other wars have been finished. A glorious day for Russia."
 capt.220.d.peace:9 "TEMP: Russian leaders met with Kaiser in Konigsberg for the official signing of the treaty, marking the end of the Reichspakt. A glorious day for Russia."
 capt.220.a:9 "Hourra ! À cette glorieuse victoire !"
 capt.221.t:9 "Le Traité de Königsberg"
 capt.221.d.forgiving.peace:9 "TEMP: German Kaiser met with Russian leaders in Konigsberg to sign official peace treaty. Forgiving terms, Reichspakt dismantled. End of an era."
 capt.221.d.forgiving.war:9 "TEMP: German Kaiser met with Russian leaders in Konigsberg to sign official peace treaty. Forgiving terms, and some terms won't take place until Germany is fully at peace. End of an era."
 capt.221.d.harsh.peace:9 "TEMP: German Kaiser met with Russian leaders in Konigsberg to sign official peace treaty. Harsh terms, Reichspakt dismantled. End of an era."
 capt.221.d.harsh.war:9 "TEMP: German Kaiser met with Russian leaders in Konigsberg to sign official peace treaty. Harsh terms, and some terms won't take place until Germany is fully at peace. End of an era."
 capt.221.d.punishing.peace:9 "TEMP: German Kaiser met with Russian leaders in Konigsberg to sign official peace treaty. Punishing terms, clearly revenge for Brest-Litovsk, Reichspakt dismantled. End of an era."
 capt.221.d.punishing.war:9 "TEMP: German Kaiser met with Russian leaders in Konigsberg to sign official peace treaty. Forgiving terms, clearly revenge for Brest-Litovsk, and some terms won't take place until Germany is fully at peace. End of an era."
 capt.221.a:9 "Une défaite humiliante"
 capt.221.b:9 "Hourrah ! Victoire !"
 capt.221.c:9 "Un geste insensé de l'Allemagne - nous nous battrons !"
 capt.221.e:9 "Désormais notre ennemi est affaibli..."
 capt.221.f:9 "Il est désormais clair que l'humiliation de Brest-Litovsk a été vengée"
 capt.222.t:9 "Les termes du Traité"
 capt.222.d:9 "Maintenant que l'Empire est en paix, le spectre du traité de Königsberg a surgi. Nous devons démanteler le Reichspakt et assumer les autres charges que nous avons acceptées à la fin de la guerre avec la Russie. Si nous ne le faisons pas, il semble très probable que nous nous retrouverons à nouveau en guerre."
 capt.222.a:9 "Nous respecterons le traité"
 capt.222.b:9 "Ça suffit ! Nous refusons !"
 capt.223.t:9 "L'Allemagne répudie le traité de Königsberg"
 capt.223.d:9 "Nous n'aurions pas dû nous attendre à autre chose. Maintenant que les guerres allemandes sont terminées, ils ont fait volte-face et ont refusé d'appliquer les dernières clauses du traité de Königsberg... à savoir le démantèlement de leur alliance. Notre seul choix pour faire face à cette insulte est de relancer la guerre."
 capt.223.a:0 "Alors, c'est à nouveau la guerre"
 capt.223.b:9 "Nous devons ravaler notre fierté, cette fois"
 capt.224.t:9 "La fin du Reichspakt"
 capt.224.d:9 "TEMP : Maintenant que l'Allemagne est en paix, elle a accepté de respecter les termes restants du traité de Königsberg. Le Reichspakt a été démantelé. Quelle tristesse pour eux."
 capt.224.a:9 "Un jour triste pour nous tous"
 capt.224.b:9 "Une sage décision de leur part"
 capt.224.c:9 "Cela ne pouvait pas arriver à un empire plus beau"
 capt.224.e:9 "Une autre grande guerre évitée, semble-t-il"
 capt.225.t:9 "L'Allemagne répudie le traité de Königsberg"
 capt.225.d.war:9 "TEMP : Au moment où l'Allemagne a mis fin à ses autres guerres, la Russie était là pour lui rappeler que le Reichspakt devait encore être démantelé, conformément au traité de Königsberg. L'Allemagne a refusé. C'est donc à nouveau la guerre."
 capt.225.d.nowar:9 "TEMP : Au moment où l'Allemagne a mis fin à ses autres guerres, la Russie était là pour lui rappeler que le Reichspakt devait encore être démantelé, conformément au traité de Königsberg. L'Allemagne a refusé. Étonnamment, les Russes ont décidé de ne pas forcer la question à une autre guerre et sont en train de mijoter dans leur jus."
 capt.225.a:9 "Ils ne pensaient pas que l’Allemagne se conformerait réellement?"
 capt.225.b:9 "Nous avons été fous de penser qu'ils se conformeraient."
 capt.225.c:9 "Que peut-on attendre des Allemands?"
 capt.225.e:9 "C'était assez prévisible"
 capt.240.t:9 "Guerre avec [RUS.GetNameDef]"
 capt.240.d.nofer:9 "Maintenant que la guerre avec les Russes a débuté, il est temps pour nous de considérer l’ampleur de nos objectifs. Le gouvernement japonais a toujours considéré qu’il serait préférable de refuser à la Russie l’accès au Pacifique ou même de créer un État tampon entre nous, mais plus nos ambitions seront grandes, plus nos soldats japonais devront conquérir de Sibérie inhospitalière pour forcer les Russes à accepter notre victoire."
 capt.240.d.fer:9 "Maintenant que la guerre avec les Russes a débuté, il semble que notre investissement en [FER.GetNameDef] va être rentable. Nous devons contacter le gouvernement [FER.GetAdjective] et les faire entrer dans le [Root.GetFactionName], puis les aider à conquérir toute la Sibérie. Ce sera une entreprise grande et difficile à entreprendre pour nous, mais la gloire et la sécurité de [JAP.GetNameDef] sont en jeu."
 capt.240.a:9 "Visez uniquement la région du Transamour"
 capt.240.b:9 "Nous nous emparerons de tout l'Extrême-Orient"
 capt.240.c:9 "Notre objectif est rien de moins que toute la Sibérie"
 capt.240.e:9 "Contactez [FER.GetNameDef] immédiatement"
 capt.241.t:9 "The Japanese Arrive"
 capt.241.d:9 "Now that [JAP.GetNameDef] is properly at war with [RUS.GetNameDef], the Japanese government has dispensed with the notion that there is any separation between our government and theirs. [FER.GetNameDefCap], they say, is a product of Japanese investment in the future, and they expect us to join their alliance immediately... and, in exchange, they will help us conquer all of Siberia. This seems fine, except there are elements within the Circle of St. George who strenuously object to this move. These are Russian officers who have always been leery of acting as Japanese puppets and seen their involvement in [FER.GetNameDefCap] as being for Russia's greater good, so this move has alarmed them enough that they are accusing Grigory Semyonov of treason against Russia. They will move against Semyonov, if they are not put down immediately."
 capt.241.a:9 "The Circle is defeated - Japan will help [FER.GetNameDef] to victory!"
 capt.241.b:9 "Semyonov is removed from power - we will not be puppets to Japan!"
 capt.242.t:9 "[FER.GetNameDefCap] Will Cooperate"
 capt.242.d:9 "Though there is evidence within the [FER.GetAdjective] government of considerable opposition to joining the [Root.GetFactionName], it seems [FER.GetLeader] has been successful in overcoming it. He has contacted us and expressed his full intention to work with Japanese forces, as well as thanks for our aid in helping him achieve his goals against Russia."
 capt.242.a:9 "Excellent - let the war begin!"
 capt.243.t:9 "[FER.GetNameDefCap] Government Overthrown"
 capt.243.d:9 "It appears that Grigory Semyonov's alliance with a group of disaffected Russian generals has come to an end, as they looked upon an alliance with [JAP.GetNameDef] against [RUS.GetNameDef] as a step too far. Semyonov has been overthrown and this so-called 'Circle of Saint George' has taken over, declaring Japan to be just as much their enemy as the current Russian government. They've refused our soldiers access to their territory, though they are certainly happy to keep all the equipment we provided to help them gain their current position. So much for arranging a buffer state between ourselves and Russia."
 capt.243.a:9 "We'll see how long they keep laughing"
 capt.245.t:9 "Then There Was Russia..."
 capt.245.d:9 "With [FER.GetNameDef] gone, now there only remains the war against [RUS.GetNameDef], and we must consider how grand our ambitions should be. It has always been the position of the Japanese government that denying Russia proper access to the Pacific or even setting up a buffer state between us would be preferable, but the further we cast our ambitions the more of inhospitable Siberia our Japanese soldiers would need to capture in order to force the Russians to accede to our victory."
 capt.250.t:9 "The Treaty of Seishin"
 capt.250.d.level1:9 "The Japanese have penetrated too far into Siberia, and have managed to hold onto the Pacific coast for months now. There appears to be no dislodging them. Japanese envoys have approached our government and offered peace, saying their ambitions are limited: the Primorye territory past the Amur river, nothing more. If we refuse, then we are locked into an interminable war that could take years, with no end in sight."
 capt.250.d.level2:9 "The Japanese have penetrated too far into Siberia, and have managed to hold onto the Far Eastern territories for months now. There appears to be no dislodging them. Japanese envoys have approached our government and offered peace, saying they want nothing more than everything east of Irkutsk transferred to them. There, they will likely set up a buffer state, offering them security from any future 'Russian aggression'. If we refuse, then we are locked into an interminable war that could take years, with no end in sight."
 capt.250.d.level3:9 "The Japanese have penetrated too far into Siberia, and are now approaching the Urals themselves. There appears to be no dislodging them. Japanese envoys have approached our government and offered peace, saying they want nothing more than everything east of the Urals transferred to them. There, they will likely set up a buffer Siberian state, offering them security from any future 'Russian aggression'. If we refuse, then we are locked into an interminable war that could take years, with no end in sight."
 capt.250.d.fer:9 "The Japanese and their [FER.GetAdjective] allies have penetrated too far into Siberia, and are now approaching the Urals themselves. There appears to be no dislodging them. Japanese envoys have approached our government and offered peace, saying they want nothing more than everything east of the Urals transferred to [FER.GetNameDef]. [FER.GetNameDefCap], it appears, will serve them as a buffer state, offering Japan security from any future 'Russian aggression'. If we refuse, then we are locked into an interminable war that could take years, with no end in sight."
 capt.250.a:9 "We agree to the demands..."
 capt.250.b:9 "We will fight all the way to Tokyo, if we must!"
 capt.251.t:9 "The Treaty of Seishin"
 capt.251.d.fer:9 "Victory! With the aid of Japan, we have fought our way across Siberia and wrested it from Russian hands. The Japanese are perhaps being a bit too obvious that they are 'allowing' us to take most of the spoils, and that they fully expect us to remember their aid. Perhaps it doesn't matter, because we have indeed carved out our empire in the east!"
 capt.251.d.jap:9 "Today we stand victorious against Russia! After all our historical clashes, this has been a decisive blow in our favor, one that shall be remembered for ages to come!"
 capt.251.a:9 "La Sibérie est à nous !"
 capt.251.b:9 "Gloire à [Root.GetNameDef] !"
 capt.252.t:0 "[From.GetNameDefCap] Refuse"
 capt.252.d:9 "It appears [From.GetNameDef] still does not know when it is defeated, and has spurned our efforts at peace. We will have no choice now but to ground them into dust."
 capt.252.a:9 "Cela va prendre un certain temps..."
 capt.260.t:9 "Continuer la Guerre avec la Russie ?"
 capt.260.d.fer.cancontinue:9 "As expected, the war to conquer Siberia is dragging on interminably. We can choose to continue the war or try to end it now, though ending it requires both the Russian government to agree as well as for us to abandon our allies in [FER.GetNameDef]."
 capt.260.d.fer.notcontinue:9 "As expected, the war to conquer Siberia is dragging on interminably, and there is little political will to continue this fighting merely for [FER.GetNameDef]'s sake. We will be forced to abandon them to Russia, and cut our losses while we can... assuming the Russian government is as tired of the fighting as we are."
 capt.260.d.nofer.cancontinue:9 "The war with [RUS.GetNameDef] has dragged on much longer than we thought it would. Now is the time to consider whether we should continue on, change our objectives, or cut our losses and end the war completely... assuming the Russian government is as tired of the fighting as we are."
 capt.260.d.nofer.notcontinue:9 "The war with [RUS.GetNameDef] has dragged on much longer than we thought it would. Sadly, there is little political will to continue this fighting, and we will be forced to sue for peace with the Russian government... assuming they are as tired of the fighting as we."
 capt.260.a:9 "We will continue on with our current objectives"
 capt.260.b:9 "Switch to claiming the Transamur region, and nothing else"
 capt.260.c:9 "Switch to claiming the Far East, everything east of Irkutsk"
 capt.260.e:9 "Switch to claiming all of Siberia"
 capt.260.f:9 "Yes, it's time to end this war..."
 capt.261.t:9 "Japan Continues the War"
 capt.261.d:9 "The war with [JAP.GetNameDef] has dragged on interminably, but it appears they have dug deep and are determined to continue the fighting at least for now."
 capt.261.a:9 "Let's get to it, then!"
 capt.262.t:9 "Japan Wishes Peace"
 capt.262.d.cancontinue:9 "We have received several Japanese envoys, expressing a desire to end the state of war between us. We could continue on, though it would require digging deep. Either that or we can agree, and cut our losses."
 capt.262.d.notcontinue:9 "We have received several Japanese envoys, expressing a desire to end the state of war between us. Frankly, there is not enough political will in [RUS.GetNameDef] to continue the fighting, so we will be forced to agree and cut our losses."
 capt.262.a:9 "Too bad for them -- we fight on!"
 capt.262.b:9 "We must first consider our demands..."
 capt.262.c:9 "Yes, let's end this now..."
 capt.263.t:9 "[RUS.GetNameDefCap] Refuses Peace"
 capt.263.d:9 "The Russian government has spurned our offer of peace. They have dug deep and are determined to fight on."
 capt.263.a:0 "Ainsi soit-il !"
 capt.264.t:9 "[RUS.GetNameDefCap] Accepte la Paix Blanche"
 capt.264.d:9 "It seems the Russians are as eager to end the fighting as we are. The war is over, with nothing gained by either of us for all the fighting."
 capt.264.a:9 "Quel gâchis"
 capt.265.t:9 "Le Japon Nous Abandonne"
 capt.265.d:9 "It appears the Japanese did not have the stomach to remain in the war for the long haul. They have signed a separate peace with the Russians and abandoned us to our fate."
 capt.265.a:9 "On va leur montrer !"
 capt.266.t:9 "Our First Demand"
 capt.266.d.fer.no:9 "Ranking members of the Russian army have been discussing what would make for our most appropriate demand... and the feeling is that demanding the complete annexation of land currently held by [FER.GetNameDef] would be sufficient. We have not pushed far enough elsewhere to get more, and that is certainly our highest priority."
 capt.266.d.fer.yes:9 "Ranking members of the Russian army have been discussing what would make for our most appropriate demand... and the feeling is that demanding the complete annexation of land currently held by [FER.GetNameDef] is a given. That is our highest priority. The question, then, is what we would ask for next?"
 capt.266.d.ferfact.yes:9 "Ranking members of the Russian army have been discussing what would make for our most appropriate demand... and the feeling is that requiring Japan to abandon their alliance with [FER.GetNameDef] is certainly a start. That is our highest priority. The question, then, is what we would ask for next?"
 capt.266.d.nofer.yes:9 "Ranking members of the Russian army have been discussing what would make for our most appropriate first demand from the Japanese."
 capt.266.a:9 "That will have to do, then"
 capt.266.b:9 "First, we must demand Sakhalin's return"
 capt.266.c:9 "First, we require the return of Port Arthur"
 capt.266.e:9 "There is argument over our priorities..."
 capt.267.t:9 "The Return of Port Arthur"
 capt.267.d.more:9 "While there is much argument over which demands should or should not be made in the peace treaty, the one which has consistently come up is the return of Port Arthur, currently called [745.GetName], a former Russian concession situated at the extreme southern tip of the Liaodong Peninsula. It having been taken by the Japanese in 1905 was a matter of pride for the country, and its return will be symbolic. There are more demands for us to consider, but it is agreed that this should be first."
 capt.267.d.stop:9 "While there is much argument over which demands should or should not be made in the peace treaty, the one which has consistently come up is the return of Port Arthur, currently called [745.GetName], a former Russian concession situated at the extreme southern tip of the Liaodong Peninsula. It having been taken by the Japanese in 1905 war was a matter of pride for the country, and its return will be symbolic. Even though other demands could be made, it is agreed that this takes priority for [RUS.GetNameDef]."
 capt.267.a:9 "Ainsi soit-il"
 capt.267.b:9 "That will have to do, then"
 capt.268.t:9 "Our Next Demand?"
 capt.268.d.more:9 "We must decide what our next demand from [JAP.GetNameDef] will be. Our list of current demands is:\n\n- all lands claimed by Russia or its allies must be transferred\n[Get_RUS_abandon_far_eastern_army_check][Get_RUS_annex_far_eastern_army_check][Get_RUS_annex_sakhalin_check][Get_RUS_annex_port_arthur_check][Get_RUS_annex_mongolia_check][Get_RUS_annex_xinjiang_check][Get_RUS_annex_kurils_check][Get_RUS_annex_manchuria_check][Get_RUS_annex_korea_check]"
 capt.268.d.stop:9 "We must decide what our next demand from [JAP.GetNameDef] will be. Our list of current demands is:\n\n- all lands claimed by Russia or its allies must be transferred\n[Get_RUS_abandon_far_eastern_army_check][Get_RUS_annex_far_eastern_army_check][Get_RUS_annex_sakhalin_check][Get_RUS_annex_port_arthur_check][Get_RUS_annex_mongolia_check][Get_RUS_annex_xinjiang_check][Get_RUS_annex_kurils_check][Get_RUS_annex_manchuria_check][Get_RUS_annex_korea_check]\n§RThis will be our last possible demand!§!"
 RUS_abandon_far_eastern_army_tt:9 "- [FER.GetNameDef] must be removed from the [JAP.GetFactionName]\n"
 RUS_annexing_far_eastern_army_tt:9 "- [FER.GetNameDef] will be completely annexed\n"
 RUS_annexing_sakhalin_tt:9 "- [537.GetName] will be transferred to [RUS.GetNameDef]\n"
 RUS_annexing_port_arthur_tt:9 "- [745.GetName] will be transferred to [RUS.GetNameDef]\n"
 RUS_annexing_mongolia_tt:9 "- control over Outer Mongolia will be ceded to [RUS.GetNameDef]\n"
 RUS_annexing_xinjiang_tt:9 "- control over Xinjiang will be ceded to [RUS.GetNameDef]\n"
 RUS_annexing_kurils_tt:9 "- [555.GetName] will be transferred to [RUS.GetNameDef]\n"
 RUS_annexing_manchuria_tt:9 "- control over Manchuria will be ceded to [RUS.GetNameDef]\n"
