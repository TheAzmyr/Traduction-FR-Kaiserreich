 RUS_skip_tt:9 ""
 capt.268.a:9 "We require control over Mongolia"
 capt.268.b:9 "We require control over Xinjiang"
 capt.268.c:9 "We wish ownership of the Kuril Islands"
 capt.268.e:9 "All of Manchuria will be under our control"
 capt.268.f:9 "All of Korea will be under our control"
 capt.268.g:9 "We will make no more demands"
 capt.269.t:9 "Russia Presents its Demands"
 capt.269.d:9 "Representatives from [RUS.GetNameDef] have sat down with leader from the Japanese army to hammer out the terms of a peace deal. While they are interested in ending the war as much as we, they do point out that they were able to achieve certain objectives during the war... objectives they are reluctant to let go. If there is to be peace, we must consider their demands as follows:\n\n- all lands claimed by Russia or its allies must be transferred\n[Get_RUS_abandon_far_eastern_army_check][Get_RUS_annex_far_eastern_army_check][Get_RUS_annex_sakhalin_check][Get_RUS_annex_port_arthur_check][Get_RUS_annex_mongolia_check][Get_RUS_annex_xinjiang_check][Get_RUS_annex_kurils_check][Get_RUS_annex_manchuria_check][Get_RUS_annex_korea_check]"
 capt.269.a:9 "Agree to their list of demands"
 capt.269.b:9 "Are they mad?! The war continues!"
 capt.270.t:9 "[From.GetNameDefCap] Offers Peace"
 capt.270.d:9 "We have watched as each of our holdings on the mainland fall to Russia and its allies, and now it appears the inevitable has occurred: the Russians have approached us with an offer to end the war, but only should we give up all their objects. This includes everything we hold or influence in Mongolia, Xinjiang, Korea, Manchura, and the northern islands. A humiliating defeat, if accepted, but this may be the only way to prevent an even longer and unending war, one that might end in [JAP.GetNameDef]'s ultimate annexation."
 capt.270.a:9 "Give them what they want, just end this"
 capt.270.b:9 "Are they mad? We will never give in!"
 capt.290.t:9 "Fin de la Guerre Russo-Japonaise"
 capt.290.d:9 "TEMP: White peace signed between Russia and Japan, nobody gained anything."
 capt.290.a:9 "C'est enfin terminé"
 capt.290.b:9 "How the Russians held us back, it's difficult to say"
 capt.290.c:9 "Maintenant ils vont se tourner vers nous..."
 capt.290.e:9 "And neither side gained anything"
 capt.291.t:9 "Fin de la Guerre Russo-Japonaise"
 capt.291.d:9 "TEMP: White peace signed between Russia and Japan, but Japan was grudgingly forced to make some concessions to Russia. Viewed as a limited Russian victory."
 capt.291.a:9 "A satisfactory end for our alliance"
 capt.291.b:9 "A humiliating end to the conflict"
 capt.291.c:9 "Maintenant ils vont se tourner vers nous..."
 capt.291.e:9 "Le compte à rebours avant la prochaine guerre commence"
 capt.292.t:9 "Le Traité de Seishin"
 capt.292.d.siberia:9 "TEMP: Complete defeat for Russia, Japan takes all of Siberia. Chaos expected in Russia as the country is horrified."
 capt.292.d.east:9 "TEMP: Massive defeat for Russia, Japan takes all of the Far East including the Pacific coast."
 capt.292.d.far_eastern_army:9 "TEMP: Defeat for Russia, Japan takes the coastal territory beyond the Amur river. Includes Vladivostok, denying Russia their primary eastern seaport."
 capt.292.a:9 "Comment cela a-t-il pu arriver ?"
 capt.292.b:9 "Une grande victoire pour le Japon !"
 capt.292.c:9 "Cela nous rendra les choses plus faciles"
 capt.292.e:9 "Cela ne présage rien de bon"
 capt.292.f:9 "Japan ascends ever further, it seems"
 capt.293.t:9 "Le Traité de Vladivostok"
 capt.293.d:9 "TEMP: Complete defeat for Japan. They lose all control over Korea, Manchuria, and the northern islands. Russians very smug about it."
 capt.293.a:9 "Ils auraient dû s'en douter"
 capt.293.b:9 "Comment cela a-t-il pu arriver ?"
 capt.293.c:9 "Désormais la Russie va se tourner vers nous..."
 capt.293.e:9 "Cela nous rendra les choses plus faciles"
 capt.293.f:9 "La Russie étend son influence à l'est..."
