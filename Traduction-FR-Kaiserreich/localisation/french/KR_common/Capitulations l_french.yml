### Events ###
capt.1.t: "L'Allemagne est conquise"
capt.1.d: "Nous avons été battus par nos misérables ennemis et nos armées s'effondrent en Europe. Bien qu'ils aient pris la mère patrie, la guerre est loin d'être terminée !"
capt.1.a: "Prenez le contrôle de Mittelafrika - nous nous battrons à partir de là"
capt.1.b: "Il n'y a nulle part où aller. Rendez-vous !"

capt.2.t: "L'Allemagne exige un contrôle direct"
 capt.2.d: "En raison de l'effondrement de l'effort de guerre allemand en Europe continentale, le Kaiser a décrété que [MAF.GetLeader] doit immédiatement quitter son poste de gouverneur du Mittelafrika et transférer les tâches administratives aux fonctionnaires du Reich dès leur arrivée en Afrique. La Mittelafrika sera absorbée directement par l'Allemagne, et notre régime colonial prendra fin."
capt.2.a: " Les chiens ne sont plus ! Déclarer l'indépendance de l'Empire Mittelafrikan !"
capt.2.b: "Accueillir le gouvernement en exil et céder à ses exigences"

capt.3.t: "Mittelafrika déclare son indépendance"
capt.3.d: "Les administrateurs coloniaux en Afrika sont devenus fous ! Ils ont déclaré l'indépendance totale du Reich, ne nous laissant pas d'autre choix que de nous effondrer face à nos ennemis !"
capt.3.a: "Les misérables ingrats !"

capt.4.t: "Mittelafrika accepte le contrôle du Reich"
capt.4.d: "Les administrateurs coloniaux ont sagement décidé de céder le contrôle total de Mittelafrika aux fonctionnaires du Kaiser"
capt.4.a: "Nous régnons maintenant depuis Afrika"

capt.5.t: "La guerre avec[SIA.GetNameDef]"
capt.5.d: "Il semble que nous devions faire face à la guerre en Extrême-Orient, avec des armées[SIA.GetAdjective] qui luttent toujours contre nos forces coloniales dans[GEA.GetNameDef]. Devrions-nous continuer la guerre, une guerre sur laquelle nous ne pouvons certainement pas espérer avoir beaucoup d'impact avec nos forces dispersées et battues, ou poursuivre en justice pour la paix ?"
capt.5.a: "Donnez-leur ce qu'ils veulent"
capt.5.b: "Nous continuerons la guerre, s'il le faut"

 capt.6.t: "[From.GetNameDefCap] Demande la Paix"
capt.6.d: "Les forces dispersées de l'Allemagne, maintenant en fuite en Afrique, nous ont offert une grande partie du territoire qu'elles détiennent[GEA.GetNameDef], si seulement nous mettions fin à la guerre maintenant avant qu'elles soient attirées plus loin"
capt.6.a: "Un excellent plan"
capt.6.b: "Beaucoup ? Nous voulons TOUT"

capt.7.t: "La guerre avec[JAP.GetNameDef]"
capt.7.d: "Il semble que nous devions faire face à la guerre en Extrême-Orient, avec des armées[JAP.GetAdjective] qui luttent toujours contre nos forces coloniales dans[GEA.GetNameDef]. Devrions-nous continuer la guerre, une guerre sur laquelle nous ne pouvons certainement pas espérer avoir beaucoup d'impact avec nos forces dispersées et battues, ou poursuivre en faveur de la paix ?"

 capt.8.t: "[From.GetNameDefCap] Demande la Paix"
capt.8.d: "Les forces dispersées de l'Allemagne, maintenant en fuite en Afrique, nous ont offert une grande partie du territoire colonial qu'elles détiennent[GEA.GetNameDef], si seulement nous mettions fin à la guerre maintenant avant qu'elles ne soient attirées davantage. Considérant que refuser l'accord signifiera chasser les Allemands en Afrique, peut-être devrions-nous considérer leur plan"
capt.8.a: "Une excellente idée"
capt.8.b: "Nous prendrons tout ce qu'ils ont"

capt.9.t: "[GEX.GetNameDefCap] Actions pour la Paix"
capt.9.d.siam: "Le gouvernement allemand, maintenant en fuite en Afrique et en plein désarroi, s'est arrangé pour une paix avec[From.GetNameDef]. Cela impliquera de céder une grande partie de notre territoire, et il semble y avoir peu d'espoir de poursuivre la lutte par nous-mêmes avec tant de fonctionnaires du Reich qui abandonnent déjà leurs bureaux ici à[GEA.GetNameDef]. Notre gouvernement est en plein désarroi, et sans l'appui de la patrie, il semble qu'il n'y ait pas grand-chose que nous puissions faire"
capt.9.d.japan: "Le gouvernement allemand, maintenant en fuite en Afrique et en plein désarroi, s'est arrangé pour une paix avec[From.GetNameDef]. Cela impliquera notre annexion complète, et il semble y avoir peu d'espoir de poursuivre le combat par nous-mêmes avec tant de fonctionnaires du Reich qui abandonnent déjà leurs bureaux ici à[GEA.GetNameDef]. Notre gouvernement est en plein désarroi, et sans l'appui de la patrie, il semble qu'il n'y ait pas grand-chose que nous puissions faire"
capt.9.a: "Aux canots de sauvetage ! Nous partons pour l'Afrique !"

capt.12.t: "Devons-nous continuer la guerre ?"
capt.12.d: "Le gouvernement allemand s'est effondré et s'est réfugié en Afrique, prenant le contrôle de leurs anciennes colonies ici. Ils possèdent encore une grande partie du territoire colonial que nous revendiquons, cependant, et ils sont dans un désarroi considérable. Devrions-nous exiger qu'ils retournent les territoires, sous peine de continuer la guerre, ou qu'ils y mettent fin maintenant ?"
capt.12.a: "Demander les colonies"
capt.12.b: "Nous en avons assez de la guerre avec les Allemands"

capt.13.t: "La menace [NFA.GetAdjective]"
capt.13.d: "[NFA.GetNameDefCap] a émis une menace - soit nous retournons les colonies qui leur appartenaient, soit elles continuent leur guerre contre nous. Compte tenu de notre désarroi actuel, il serait peut-être sage d'accepter leurs demandes. Sinon, nous les combattrons ici en Afrique"
capt.13.a: "Donnez-leur ce qu'ils veulent, si ça peut y mettre fin"
capt.13.b: "Nous les affrontons ici en Afrique, alors"

 capt.15.t: "[transferred_state.GetName] Est à Nous"
 capt.15.d: "Avec l'effondrement du Gouvernement Allemand, leur emprise sur [transferred_state.GetName] est devenue intenable, et l'administration locale s'est donc rendue à nos forces, pour éviter que la région toute entière ne sombre dans le chaos."
 capt.15.a: "Excellent !"

capt.23.t: "L'effondrement allemand"
 capt.23.d.nowar: "Bien que les deux derniers jours depuis l'effondrement de l'Allemagne en Europe aient été incertains, les craintes que [Root.GetNameDef] soit laissé à lui-même sont sans fondement. Le principal gouvernement allemand a déménagé à Mittelafrika, et nous avons rétabli les communications avec ses fonctionnaires à Daressalam. L'ordre, du moins pour le moment, a été rétabli"
 capt.23.d.war: "Les Allemands s'étant effondrés en Europe et ayant fui vers l'Afrique, la guerre qui se poursuit ici à[Root.GetNameDef] a conduit de nombreux responsables coloniaux à s'enfuir pour la nouvelle capitale en Afrique de l'Est. Les communications n'ont pas encore été rétablies, et il semble que - pour le moment - nous soyons seuls"
capt.23.a: "C'est un soulagement... ?"
capt.23.b: "Nous avons été abandonnés ?!"

 capt.30.t: "Paix avec l'Internationale ?"
 capt.30.d.britain: "Avec l'occupation réussie de la France par nos forces, de nombreux plans pour l'invasion de la Grande-Bretagne ont été élaborés, mais aucun n'a réussi.\n\nBien que le gouvernement britannique soit blessé, il a résisté avec succès à nos tentatives de traverser la Manche, et comme la défense des côtes mobilise des ressources indispensables, de nombreux membres de notre gouvernement ont proposé un traité de paix avec les restes de l'Internationale.\n\nNous aurons le contrôle total de leurs possessions en Europe continentale, au prix de la reconnaissance du gouvernement de [ENG.GetNameDef]. Avec un sentiment anti-guerre croissant à l'intérieur de nos frontières ainsi qu'en Grande-Bretagne, beaucoup pensent que cela peut mettre fin à cette guerre futile, au moins temporairement."
 capt.30.d.other: "L'extermination de la Troisième Internationale en Europe a été achevée, les territoires de la Grande-Bretagne et de la France étant tombés aux mains de nos forces supérieures.\n\nSuite à cela, de nombreux membres de notre gouvernement s'attendaient à ce que l'Internationale s'effondre sans leader, mais ce n'est pas le cas, puisque [INT.GetNameDef] a pris la tête de l'armée et a dirigé les membres restants. Vu la distance qui sépare cette nation de nos frontières et de nos lignes de ravitaillement, de nombreux membres de notre gouvernement considèrent que les envahir serait un gaspillage de ressources.\n\nAinsi, une proposition pour un traité de paix officiel a été faite par cette faction du gouvernement. Notre emprise sur l'Europe sera renforcée, mais l'existence de l'Internationale comme obstacle à notre puissance mondiale se poursuivra. Comme beaucoup dans l'Empire se lassent de la guerre, il est peut-être dans notre intérêt de faire cette proposition de paix."
 capt.30.a:0 "Il est temps de procéder à un armistice."
 capt.30.b: "La seule paix que nous accepterons est une reddition inconditionnelle !"

 capt.31.t: "L'Allemagne propose la paix"
 capt.31.d.britain: "Au cours de la guerre, des temps sombres se sont abattus sur notre alliance. La Commune de France s'est effondrée, et nous avons dû prendre la tête de la révolution, et les Allemands ont tenté d'envahir la Grande-Bretagne, mais en vain grâce à la ténacité de notre peuple.\n\nCependant, des deux côtés, les cicatrices commencent à se faire sentir, tant sur les infrastructures que sur notre peuple. Aujourd'hui, la situation a atteint son paroxysme lorsque [FROM.GetNameDef] nous a contactés, proposant de négocier la paix. En échange de la reconnaissance de notre gouvernement et de la poursuite de l'existence de l'Internationale, nous perdrons tous nos alliés en Europe continentale.\n\nBeaucoup au sein de notre gouvernement considèrent cela comme une insulte, et nous incitent à continuer à nous battre pour la révolution, tandis que d'autres pensent que toute tentative de reconquérir notre emprise sur l'Europe est futile, et que nous devrions accepter cette paix tant que nous le pouvons, même au prix de notre humiliation. Comment devons-nous répondre ?"
 capt.31.d.other: "Des temps sombres se sont abattus sur l'Internationale. Les deux principaux chefs de l'alliance, la Grande-Bretagne et la France, sont tombés face à l'invasion allemande. En raison de notre propre pouvoir au sein de l'alliance, nous avons pris le rôle de leaders de la révolution.\n\nMais des deux côtés, la perspective d'une victoire totale s'éloigne de jour en jour. Notre peuple se lasse de l'état de guerre, et cela semble avoir atteint un sommet aujourd'hui, car l'Empire allemand nous a fait une proposition : en échange de l'abandon de nos possessions européennes et de la paix avec les Allemands, notre gouvernement sera reconnu et l'Internationale en tant qu'entité continuera, sous notre direction.\n\nBien que cela nous consolide en tant que leaders de la révolution mondiale et mette fin à la guerre, un tel traité de paix nous laisserait humiliés et perdants de la Seconde Weltkrieg. Beaucoup dans notre gouvernement souhaitent que la guerre prenne fin, tandis que beaucoup d'autres veulent continuer à se battre pour la révolution. Comment devons-nous répondre ?"
 capt.31.a: "Cette guerre est perdue. Signez-la."
 capt.31.b: "La Révolution doit continuer à se battre ! Rejetez-la !"

 capt.32.t: "L'Internationale accepte la paix"
 capt.32.d.britain: "La guerre est terminée. Bien que nous espérions éliminer complètement la révolution après la défaite de la France, ces espoirs ne se sont pas concrétisés. La Grande-Bretagne a répondu en acceptant notre proposition, semblant souffrir des mêmes dommages que ceux que nous subissons actuellement. Avec la survie de la Grande-Bretagne et de la Troisième Internationale, beaucoup à travers l'Empire se demandent combien de temps cette paix va durer avant que l'Europe n'éclate à nouveau dans une guerre totale."
 capt.32.d.other: "La guerre est terminée. Avec l'occupation des alliés européens de l'Internationale, les membres restants ont accepté que cela ne pouvait plus durer. Ils ont accepté la paix, et bien que la menace en Europe soit éliminée, beaucoup se demandent combien de temps il faudra avant que le nouveau leader de l'Internationale puisse nous riposter. Mais pour l'instant, nous avons gagné la journée."
 capt.32.a: "L'Europe est en paix !"

 capt.33.t: "L'Internationale refuse la paix !"
 capt.33.d.britain: "Notre proposition de paix a suscité des représailles de la part de la Grande-Bretagne, qui a déclaré que notre gouvernement souhaitait simplement humilier à nouveau la Grande-Bretagne avec cette paix, et que les conditions étaient inacceptables. Il semble que la guerre ne peut maintenant se terminer que par l'invasion de la Grande-Bretagne, ou la chute de Berlin aux mains des forces britanniques..."
 capt.33.d.other: "Notre proposition de paix n'a pas été bien accueillie par [INT.GetNameDef], et ils ont répondu par un "non" retentissant à notre demande de paix. Il semble que les révolutionnaires obstinés souhaitent continuer à se battre, et la guerre ne prendra fin qu'avec la reddition inconditionnelle de l'un des deux camps. Nous devons nous préparer à une invasion..."
 capt.33.a: "Nous finirons ce que nous avons commencé en 1919."

 capt.34.t: "Paix avec [INT.GetNameDef] ?"
 capt.34.d: "[GER.GetNameDefCap] a négocié un traité de paix avec [INT.GetNameDef], car il est clair que les [INT.GetAdjective]s ont perdu la volonté de poursuivre la guerre. Cela pourrait être l'occasion pour nous de mettre fin à notre guerre avec eux, également. Devrions-nous profiter de cette opportunité, ou continuer la bataille ?"
 capt.34.a: "Finissons-en maintenant."
 capt.34.b:0 "Non, nous continuerons la guerre !"

 capt.35.t: "Le Traité de [INT.Capital.GetCapitalVictoryPointName]"
 capt.35.d.britain: "Une annonce a été faite aujourd'hui par [GER.GetLeader] annonçant la signature d'une paix entre la Troisième Internationale et le Reichspakt. L'Allemagne, bien qu'elle ait capturé Paris pour la troisième fois en soixante-dix ans, n'a pas été en mesure de débarquer en Grande-Bretagne.\nAinsi, une paix a été signée entre les deux factions déchirées par la guerre : la Troisième Internationale restera une entité, sous la direction de [ENG.GetNameDef], au détriment de ses alliés continentaux sous contrôle allemand. [ENG.GetLeader] a tenté de rester optimiste, en signifiant à ses alliés restants à travers le monde que la révolution n'était pas encore morte et que la Grande-Bretagne reprendrait le flambeau de la France.\nUne chose est cependant claire : la Grande-Bretagne et la France ont été humiliées par les Allemands pour la deuxième fois dans l'histoire récente, et seul le temps dira si les deux pays pourront se venger."
 capt.35.d.csa: "Une annonce a été faite aujourd'hui par [GER.GetLeader] que la Weltkrieg à l'Ouest avait pris fin. Bien que l'Allemagne ait revendiqué la victoire sur la révolution européenne, il reste le nouveau titan révolutionnaire de l'autre côté de la mer, [CSA.GetNameDef].\nAinsi, [CSA.GetNameDef] et [GER.GetNameDef] ont signé un traité de paix qui a permis à la Troisième Internationale de subsister en tant qu'entité, sous le leadership de l'Amérique, au détriment des alliés européens de l'Internationale placés sous occupation allemande. Le président [CSA.GetLeader] a tenté de rester optimiste, promettant à ses alliés restants qu'ils porteront le flambeau européen de la révolution, mais beaucoup y voient une affirmation de l'hégémonie allemande en Europe. Seul le temps nous dira si la révolution peut survivre, sans la direction de la France et de la Grande-Bretagne."
 capt.35.d.other: "Aujourd'hui, [GER.GetLeader] a annoncé la fin de la Weltkrieg à l'Ouest. Bien que les Communards aient été vaincus et que l’Allemagne ait revendiqué la victoire sur la Révolution européenne, [INT.GetNameDef] existe toujours.\nFace à la perspective d'une guerre transcontinentale exténuante, [INT.GetNameDef] et [GER.GetNameDef] ont  en fait signé un traité de paix permettant à la Troisième Internationale de poursuivre son existence, sous la direction de [INT.GetNonIdeologyName], à la place de ses anciens alliés européens soumis à l'occupation allemande. [INT.GetLeader] a promis à ses alliés restants qu'ils porteraient le flambeau de la Révolution européenne, mais beaucoup y voient une affirmation de l'hégémonie allemande en Europe. Seul le temps nous dira si la Révolution pourra survivre sans l’aide de la France et de la Grande-Bretagne."
 capt.35.a:0 "L'histoire est-elle condamnée à se répéter ?"

capt.40.t: "Paris est tombé"
 capt.40.d: "Il semble que nous devions de nouveau faire face à l'ignominie de l'occupation par une puissance étrangère, Paris étant tombée sous contrôle ennemi. La résistance a commencé dans toute la France, mais combien de temps peut-on la maintenir ? Il y en a beaucoup, tant au Canada que dans le reste du pays, qui prétendent que nous n'étions pas un gouvernement légitime au départ. Mais tant que le peuple est de notre côté, nous avons encore une chance !"
capt.40.a: "Nous n'avons pas encore perdu !"

capt.41.t: "La Capitulation française"
 capt.41.d.ger: "Avec la défaite de la Commune de France, on nous a demandé de céder le contrôle de nos territoires contrôlés en France à l'Empire allemand, pour mieux organiser l'occupation de la région et forcer une éventuelle soumission française"
capt.41.d.nfa: "Avec la défaite de la Commune de France, on nous a demandé de céder le contrôle de nos territoires contrôlés en France à[NFA.GetNameDef], leur propriétaire légitime. C'est à eux de superviser l'occupation et de faire face à toute résistance communiste persistante"
capt.41.a: "Bien sûr"
 capt.41.b: "Non, nous garderons ce que nous contrôlons actuellement"

capt.42.t: "La résistance française s'effondre"
capt.42.d: "L'occupation de Paris s'est solidifiée, les différentes poches de résistance ont finalement été vaincues et la légitimité de notre gouvernement en exil a été réduite à néant. Le refus français d'admettre que nous avons une fois de plus été vaincus s'est finalement effondré dans le sillage de son caractère inévitable"
capt.42.a: "Hélas"

capt.43.t: "L'Allemagne offre un territoire occupé"
 capt.43.d: "Peut-être dans l'intérêt de miner la légitimité des exilés communistes,[GER.GetNameDef] a fait une offre au gouvernement[Root.GetAdjective] : contrôle sur un petit nombre de provinces du sud de la France. Ils ne font aucune promesse lors de l'éventuelle conférence de paix qui suivra l'effondrement de la résistance communiste. Pour l'instant, ils sont prêts à nous céder l'occupation"
capt.43.a: "C'est une bonne affaire - on la prend !"
capt.43.b: "Non, nous ne traiterons pas avec les Allemands"

capt.44.t: "Le refus français"
capt.44.d: "Malgré les avantages qu'elle leur offrirait à l'issue de la conférence de paix pour le territoire français,[NFA.GetNameDef] a refusé notre offre généreuse"
 capt.44.a:9 "Qu'il en soit ainsi"

capt.45.t: "L'accord des Français"
capt.45.d: "Évidemment ravi de notre générosité,[NFA.GetNameDef] a accepté notre offre et a déjà déplacé des troupes[NFA.GetAdjective] dans certains des territoires du sud"
capt.45.a: "Excellent"

 capt.100.t:9 "Notre situation désastreuse"
 capt.100.d.rsa:9 "La situation dans laquelle nous a laissés notre précédent gouvernement est vraiment désastreuse. L’Allemagne et ses alliés ont un contrôle solide sur l’Europe de l’Est et une grande partie de la Russie, et il semble peu probable que nous puissions nous relever. Si nous capitulons maintenant devant l’Allemagne, cela signifierait dérouler le tapis rouge pour que Vasily Boldyrev prenne le contrôle du gouvernement russe et transforme la nation en allié de l’Allemagne. Cela signifierait aussi sans aucun doute renoncer à toutes les prétentions sur les alliés de l’Allemagne et céder une grande partie de notre territoire à de nouvelles marionnettes allemandes – des exigences qui iront bien au-delà du traité de Brest-Litovsk, même s’il semble au moins possible que Boldyrev puisse empêcher la Russie de se voir imposer des décennies de réparations punitives. Si nous refusons, il semble probable que l’Allemagne finira par nous forcer à capituler de toute façon ou nous écrasera complètement."
 capt.100.d.norsa:9 "La situation dans laquelle nous a laissés notre précédent gouvernement est vraiment désastreuse. L’Allemagne et ses alliés ont un contrôle solide sur l’Europe de l’Est et une grande partie de la Russie, et il semble que nous ayons peu d’espoir de retour. Si nous capitulons maintenant devant l’Allemagne, cela signifie que nous serons désarmés de force, dépouillés de nos alliés et de toute partie de notre territoire que les Allemands estiment pouvoir transformer en nouvelles marionnettes… ainsi que de lourdes réparations pendant des décennies. Tout cela ira au-delà du traité de Brest-Litovsk, mais quelle option avons-nous maintenant ? Si nous refusons, il semble probable que l’Allemagne finira par nous forcer à capituler de toute façon ou nous écrasera complètement."
 capt.100.a:9 "Nous n'avons pas d'autre choix que de reconnaître notre défaite"
 capt.100.b:9 "Non ! Nous n'abandonnerons pas, ni maintenant ni jamais !"

 capt.101.t:9 "Capitulation Russe ?"
 capt.101.d.rsa:9 "Le nouveau gouvernement russe a évalué la situation et a décidé à juste titre que celle-ci était intenable. Il nous a envoyé un message et a proposé de capituler. Si nous acceptons, cela signifie que nous permettrons à Vasily Boldyrev de prendre le contrôle du gouvernement russe, le transformant en un allié indépendant au sein du Reichspakt. Nous réduirons également leurs capacités militaires, mais pas complètement – ​​après tout, nous avons toujours besoin de Boldyrev comme allié. Si l’on ajoute à cela la restitution de toutes les terres revendiquées par les alliés allemands et de tous les territoires que nous pourrions potentiellement libérer comme nouvelles marionnettes allemandes, cela devrait suffire à transformer complètement l’équilibre des forces en Europe. Quelques ministres isolés craignent que la Russie ne se retrouve à nouveau en conflit avec l’Allemagne d’ici une décennie ou deux… mais, pour l’instant, cela semble être la meilleure option."
 capt.101.d.norsa:9 "Le nouveau gouvernement russe a évalué la situation et a décidé à juste titre que celle-ci était intenable. Il nous a envoyé un message et nous a proposé de capituler. Si nous acceptons, cela signifierait les forcer à accepter des conditions qui vont bien au-delà de ce que le traité de Brest-Litovsk imposait : un désarmement militaire complet, l'acceptation d'une indemnité de guerre pour au moins les vingt prochaines années, la remise de tous les territoires revendiqués à nos alliés et de tous les territoires que nous pourrions potentiellement libérer comme nouvelles marionnettes. Certains au sein du gouvernement allemand disent que des mesures aussi dures ne pourraient signifier qu'une reprise du conflit avec la Russie d'ici une décennie ou deux... mais quelle option nous reste-t-il ? Brest-Litovsk n'a pas fait l'affaire, mais peut-être que ce sera le cas."
 capt.101.a:9 "Allons à la table des négociations, dans ce cas"
 capt.101.b:9 "Se rendre ? Pas avant que nous les ayons complètement écrasés !"

 capt.102.t:9 "L'Allemagne Refuse la Paix"
 capt.102.d:9 "Le gouvernement allemand a presque ri de notre offre de paix. Selon lui, nous imposer un traité ne reviendrait qu'à répéter l'erreur de Brest-Litovsk et à relancer la guerre d'ici dix ou vingt ans. Non, il semblerait qu'il souhaite nous écraser complètement."
 capt.102.a:9 "Ainsi soit-il ! Une bataille jusqu'à la toute fin !"

 capt.103.t:0 "L'Allemagne propose la paix"
 capt.103.d.rsa:9 "Une fois de plus, nous nous trouvons au bord d’une défaite humiliante contre l’Allemagne. Elle contrôle fermement l’Europe de l’Est et une grande partie de la Russie, et il semble peu probable que nous puissions y changer quoi que ce soit. Si nous capitulons maintenant, cela signifierait dérouler le tapis rouge à Vasily Boldyrev pour prendre le contrôle du gouvernement russe et transformer la nation en allié de l’Allemagne. Cela signifierait aussi sans aucun doute renoncer à toutes les prétentions sur les alliés de l’Allemagne et céder une grande partie de notre territoire à de nouvelles marionnettes allemandes – des exigences qui iront bien au-delà du traité de Brest-Litovsk, même s’il semble au moins possible que Boldyrev puisse empêcher la Russie de se voir imposer des décennies de réparations punitives. Si nous refusons, il semble probable que l’Allemagne finira par nous écraser et nous annexer complètement."
 capt.103.d.norsa:9 "Une fois de plus, nous nous trouvons au bord d’une défaite humiliante contre l’Allemagne. Elle contrôle fermement l’Europe de l’Est et une grande partie de la Russie, et il semble que nous n’ayons guère d’espoir de retour. Si nous capitulons maintenant, cela signifiera être désarmés de force, dépouillés de nos alliés et de toute partie de notre territoire que les Allemands estiment pouvoir transformer en nouvelles marionnettes… ainsi que des décennies de réparations sévères. Tout cela va bien au-delà du traité de Brest-Litovsk, mais quelle option avons-nous maintenant ? Si nous refusons, il semble probable que l’Allemagne finira par nous écraser et nous annexer complètement."

 capt.110.t:9 "Le traité de Tsaritsyne"
 capt.110.d:9 "Les représentants du Reichspakt et de [RUS.GetNameDef] se sont réunis aujourd'hui à Tsaritsyne pour élaborer rapidement les conditions de la reddition de la Russie, conditions qui vont bien au-delà de tout ce que nous avons connu à la fin de la Première Guerre mondiale. C'est un moment humiliant, rendu encore plus humiliant par l'accession de Vasily Boldyrev au poste de président. Lui et ses camarades de la soi-disant Armée Russe Libre ont rapidement pris le contrôle du gouvernement pour préparer la voie à ce que la Russie devienne le nouveau membre du Reichspakt... et un vassal à la merci des caprices allemands à perpétuité, sans aucun doute."
 capt.110.a:9 "Un jour triste pour la Mère Russie"

 capt.111.t:9 "Le traité de Tsaritsyne"
 capt.111.d:9 "Des représentants du Reichspakt et de [RUS.GetNameDef] se sont réunis aujourd'hui à Tsaritsyne pour élaborer rapidement les conditions de la reddition de la Russie, conditions qui vont bien au-delà de tout ce que nous avons connu à la fin de la Première Guerre mondiale. Ce fut également l'occasion pour Vasily Boldyrev de faire ses premières déclarations publiques en tant que nouveau président de la Russie, au cours desquelles il a expliqué les objectifs de l'Armée Russe Libre et son plan visant à intégrer la Russie au Reichspakt en tant que nouveau membre de l'ordre mondial de l'Allemagne. Pour l'instant, le gouvernement est sous contrôle militaire, mais Boldyrev a assuré à tous ceux qui ont participé aux négociations sur le traité qu'une transition vers la démocratie allait avoir lieu."
 capt.111.a:9 "L'Armée Russe Libre l'emporte !"

 capt.112.t:9 "La Russie s'effondre"
 capt.112.d.east:9 "Nous savions que cela allait arriver : la Russie s'est montrée incapable de résister à l'assaut allemand, et l'histoire se répète. Ils ont rencontré les représentants du Reichspakt à Tsaritsyne pour négocier les conditions de la reddition de la Russie, et maintenant ils nous ont contactés. [Root.GetNameDefCap] serait couvert par les termes du traité. Nous céderions tous les territoires revendiqués à l'Allemagne et à ses alliés, et notre gouvernement serait remplacé par un autre plus souple au contrôle allemand. C'est une insulte, mais quelle est l'alternative ? Pouvons-nous résister seuls à la puissance du Reichspakt ? Si nous refusons, il est possible que les Allemands abandonnent la guerre de toute façon... mais le jeu en vaut-il la chandelle ?"
 capt.112.d.noteast:9 "Nous savions que cela allait arriver : la Russie s'est montrée incapable de résister à l'assaut allemand, et l'histoire se répète. Ils ont rencontré les représentants du Reichspakt à Tsaritsyne pour négocier les conditions de la reddition de la Russie, et maintenant ils nous ont contactés. [Root.GetNameDefCap] devrait être couvert par le traité : tant que nous cédons les territoires revendiqués à l'Allemagne et à ses alliés, les Allemands nous autoriseront à partir en paix. Si nous refusons, il est possible que les Allemands abandonnent la guerre de toute façon... mais le jeu en vaut-il la chandelle ?"
 capt.112.a:9 "Nous signerons le traité"
 capt.112.b:9 "Nous ne signerons pas ! Qu'ils viennent s'ils le souhaitent !"

 capt.113.t:0 "[From.GetNameDefCap] refuse la paix"
 capt.113.d:9 "Le gouvernement [From.GetAdjective] a fait fi du traité de Tsaritsyne et a refusé de le signer. Devons-nous poursuivre la guerre contre eux ou les laisser tranquilles?"
 capt.113.a:9 "Laissez-les partir, ça ne vaut pas la peine de les poursuivre"
 capt.113.b:9 "La guerre continuera!"

 capt.114.t:9 "Le traité de Tsaritsyne"
 capt.114.d:9 "Des représentants du Reichspakt et de [RUS.GetNameDef] se sont réunis aujourd'hui à Tsaritsyne pour élaborer rapidement les conditions de la reddition de la Russie, conditions qui vont bien au-delà de tout ce que nous avons connu à la fin de la Première Guerre mondiale. C'est un moment humiliant, rendu encore plus humiliant par le fait que nos chefs militaires ont dû remercier l'Allemagne pour sa « générosité » en permettant à la Russie d'assumer les indemnités de guerre en échange de notre liberté... une liberté qui se fera au prix d'un désarmement complet, nous laissant largement ouverts aux attaques de n'importe lequel de nos ennemis."
 capt.114.a:9 "Un jour triste pour la Mère Russie"

 capt.120.t:9 "Rupture de l'ordre en Russie"
 capt.120.d.nowar:9 "Comme on pouvait s'y attendre, la nouvelle de notre deuxième défaite face à l'Allemagne s'est répandue dans toute la Russie. Les manifestations ont été massives dans les rues et les communications sont rapidement devenues impossibles avec l'Asie Centrale et partout au-delà de l'Oural. Ce qu'il reste de l'armée a du mal à contenir les troubles. S'il y a une chose dont on peut être reconnaissant, c'est que la violence est trop aléatoire pour conduire à quoi que ce soit qui puisse réellement renverser le gouvernement intérimaire. Les extrémistes se battent entre eux autant que nos soldats. Cela signifie cependant que nous ne pourrons pas faire grand-chose si des groupes décident que c'est le bon moment pour s'emparer de terres ou déclarer l'indépendance. S'ils le font, nous devrons tout simplement abandonner nos revendications et capituler."
 capt.120.d.war:9 "Comme on pouvait s'y attendre, la nouvelle de notre deuxième défaite face à l'Allemagne s'est répandue dans toute la Russie. Les manifestations ont été massives dans les rues et les communications sont rapidement devenues impossibles avec l'Asie Centrale et partout au-delà de l'Oural. Ce qu'il reste de l'armée a du mal à contenir les troubles. S'il y a une chose dont on peut être reconnaissant, c'est que la violence est trop aléatoire pour conduire à quoi que ce soit qui puisse réellement renverser le gouvernement intérimaire. Les extrémistes se battent entre eux autant que nos soldats. Cela signifie cependant que nous devrons tout simplement céder dans l'une de nos guerres actuelles ou si des groupes devaient déclarer leur indépendance... s'ils veulent des terres, ils seront libres de les prendre et nous n'aurons d'autre choix que de renoncer à nos revendications et de sourire. Il n'y a tout simplement pas d'autre option."
 capt.120.a:9 "Espérons que la situation ne dégénère pas davantage..."

 capt.121.t:9 "Rupture de l'ordre en Russie"
 capt.121.d:9 "La Russie est tombée une fois de plus aux mains des Allemands, et le chaos est tel à nos frontières que nous n'avons d'autre choix que d'intervenir. Après tout, il s'agit de territoires [Root.GetAdjective]s, et il est tout à fait clair que le gouvernement intérimaire russe n'aura d'autre choix que de renoncer à toute revendication à leur égard."
 capt.121.a:9 "Un nouveau jour pour [Root.GetNameDef]!"

 capt.122.t:9 "Rupture de l'ordre en Russie"
 capt.122.d:9 "La Russie est tombée une fois de plus aux mains des Allemands, et le chaos est tel dans toute la Sibérie qu'il est évident que le gouvernement russe intérimaire n'a aucun contrôle sur tout ce qui se trouve à l'est de l'Oural. Nous pouvons marcher vers l'ouest et nous emparer de tout, et ils n'auront d'autre choix que de nous laisser faire et de nous supplier de faire la paix. Sinon, nous pourrions tout simplement continuer. Mais nombreux sont ceux qui, dans notre armée, disent que nous sommes déjà surchargés. Nous aurions besoin de temps pour régler les choses en Sibérie avant de nous intéresser à ce qui reste de la Russie. Peut-être vaut-il mieux être prudent ?"
 capt.122.a:9 "Prenons la Sibérie, tant que nous le pouvons"
 capt.122.b:9 "Pourquoi arrêter la guerre maintenant ? En route vers Moscou!"

 capt.123.t:9 "Rupture de l'ordre en Russie"
 capt.123.d:9 "La Russie est tombée une fois de plus aux mains des Allemands, et le chaos est tel que le nouveau gouvernement n’a d’autre choix que de céder à nos demandes de paix, si nous décidons de mettre fin à la guerre ici. Toutes nos revendications ou celles de nos alliés seraient immédiatement abandonnées, sans poser de questions. Bien sûr, les Russes sont également faibles. Est-il utile de pousser la guerre plus loin ?"
 capt.123.a:9 "Mettons fin à cela, tant que nous le pouvons"
 capt.123.b:9 "Pourquoi arrêter la guerre maintenant ? En route vers Moscou!"

 capt.124.t:9 "La Russie prête à devenir une allié"
 capt.124.d.nowar:9 "Le président Boldyrev a fait savoir qu'il avait pris le contrôle du gouvernement russe de manière plus ou moins complète. Ils vont procéder à une restauration démocratique de la République Russe, mais en attendant, il a déclaré que la Russie était prête à assumer son rôle en tant que membre du Reichspakt... si nous le désirons toujours."
 capt.124.d.war:9 "Le président Boldyrev a fait savoir qu'il avait pris le contrôle du gouvernement russe de manière plus ou moins complète. Il s'apprête à restaurer la démocratie en Russie, mais en attendant, il a déclaré que la Russie était prête à assumer son rôle en tant que membre du Reichspakt. Cela signifie bien sûr que nous devrons entrer en guerre contre les nations devant lesquelles la Russie n'a pas encore capitulé. Sommes-nous prêts à le faire ?"
 capt.124.a:9 "Oui, bien sûr !"
 capt.124.b:9 "À bien y réfléchir, ils représentent trop de problèmes pour devenir des alliés."

 capt.125.t:9 "L'Allemagne a rejeté notre candidature?"
 capt.125.d:9 "Même si l'adhésion au Reichspakt faisait partie du traité de Tsaritsyne, il semble que les Allemands aient changé d'avis. Ils acceptent que la Russie reste une nation indépendante, mais neutre, à leurs frontières orientales, et ils ont seulement maintenu un accès militaire à nos terres, si jamais cela s'avérait nécessaire."
 capt.125.a:0 "Qu'il en soit ainsi !"

 capt.130.t:9 "Le traité de Tsaritsyne"
 capt.130.d.boldyrev:9 "TEMP: Russia has surrendered to Germany. Treaty signed at Tsaritsyn. Vasily Boldyrev steps up as new Russian President, government under Free Russian Army control but promises swift transition to democracy and a continued alliance with Germany. Russia descends into chaos as a result. Remains to be seen whether Boldyrev can maintain control."
 capt.130.d.regular:9 "TEMP: Russia has surrendered to Germany. Treaty signed at Tsaritsyn, harsher than Brest-Litovsk. Russia to be disarmed and will pay indemnities for the next twenty years. Interim military government enacted, but Russia still has descended into chaos. Future uncertain."
 capt.130.a:9 "Une glorieuse victoire pour le Reichspakt !"
 capt.130.b:9 "Nous aurions dû savoir que c'était trop beau pour être vrai..."
 capt.130.c:9 "This should mean good opportunities in the Far East"
 capt.130.e:9 "Le Reichspakt est désormais libre de se concentrer sur nous"
 capt.130.f:9 "L'histoire se répète, apparemment"

 capt.200.t:9 "Dictating Russia's Terms"
 capt.200.d.berlin:9 "Now that Germany is on the ropes and Berlin has been occupied by Russian troops, we must decide the exact surrender terms we wish to put to the German government. There are some who suggest we might be more forgiving. We are, after all, mainly interested in repudiating the humiliating Treaty of Brest-Litovsk, yes? Not in showing the face of a despised conqueror to the rest of the world, as Germany did? Not only that, if we are forces to take over Germany, we will be dealing with rebellious (and rightfully hateful) Germans for decades to come. There are those who suggest harsher or even punishing terms, however. Yes, the chances are higher that the Germans would become stubborn and refuse... but, if they do, so what? Then we crush them completely and take away Germany's role as European hegemon. This is our chance to make them truly suffer, as we did!"
 capt.200.d.noberlin:9 "Now that Germany is on the ropes, we must decide the exact surrender terms we wish to put to the German government. There are some who suggest we might be more forgiving. We are, after all, mainly interested in repudiating the humiliating Treaty of Brest-Litovsk, yes? Not in showing the face of a despised conqueror to the rest of the world, as Germany did? Not only that, if we are forces to take over Germany, we will be dealing with rebellious (and rightfully hateful) Germans for decades to come. There are those who suggest harsher terms, however, though since Berlin remains free there are limits to how far we can push this. Yes, the chances are higher that the Germans would become stubborn and refuse... but, if they do, so what? Then we crush them completely!"
