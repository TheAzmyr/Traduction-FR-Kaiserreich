 RUS_has_valid_objectives_japan_tt:9 "§Y[JAP.GetNameDefCap]§! détient des objectifs russes valides"
 RUS_has_no_valid_objectives_japan_tt:9 "§Y[JAP.GetName]§! ne détient pas d'objectifs russes valides"
 RUS_has_valid_objectives_russia_tt:9 "§Y[RUS.GetName]§! détient des objectifs japonais valides en Sibérie"
 RUS_has_no_valid_objectives_russia_tt:9 "§Y[RUS.GetName]§! ne détient pas d'objectifs japonais valides en Sibérie"
