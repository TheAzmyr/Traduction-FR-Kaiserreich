 capt.200.a:9 "§GMieux vaut pardonner§! - pourquoi créer de futurs conflits ?"
 capt.200.b:9 "§YSoyons dur§! - il n'y a aucune raison d'être doux"
 capt.200.c:9 "§RSoyons sans pitié§! - L'Allemagne doit payer pour ce qu'elle a fait"
 capt.200.e:9 "Quelles seraient les conditions d'un pardon?"
 capt.200.f:9 "Nous sommes davantage intéressés par des conditions plus sévères"
 capt.200.g:9 "Nous voulons VRAIMENT que l'Allemagne paye!"
 capt.201.t:9 "Des conditions de reddition tournées vers le pardon?"
 capt.201.d:9 "Des conditions de reddition tournées vers le pardon incluraient les éléments suivants:\n$RUS_forgiving_terms_tt$"
 capt.201.a:9 "Oui, ces conditions feront l'affaire"
 capt.201.b:9 "Non, les conditions devraient être plus dures que ça..."
 capt.201.c:9 "Oubliez cela - l'Allemagne doit souffrir !"
 capt.201.e:9 "Nous avons changé d'avis - pas de conditions de paix !"
 RUS_no_peace_tt:9 "§RLa demande de reddition ne sera pas effectuée et le processus ne pourra pas être relancé.\n§!"
 capt.202.t:9 "Des conditions de reddition sévères ?"
 capt.202.d:9 "Les conditions de reddition les plus sévères seraient les suivantes :\n$RUS_harsh_terms_tt$"
 capt.202.b:9 "Ces termes sont un peu trop durs..."
 capt.202.c:9 "Ces termes ne sont pas ASSEZ durs"
 capt.203.t:9 "Des conditions de reddition punitives ?"
 capt.203.d:9 "Les conditions de reddition punitives seraient les suivantes : $RUS_punishing_terms_tt$"
 capt.203.b:9 "Whoa, whoa ! Voyons des termes plus indulgents..."
 capt.203.c:9 "Essayons d'être sévères, mais pas trop punitifs"
 capt.205.t:9 "La Russie offre des conditions d'indulgence"
 capt.205.d:9 "Comble de l'ironie, nous nous trouvons dans la partie perdante d'une guerre contre les Russes. D'une manière ou d'une autre, ils ont réussi à envahir nos alliés de l'Est et sont maintenant prêts à nous écraser complètement. Ils pourraient nous proposer des conditions de reddition qui équivaudraient à une revanche pour Brest-Litovsk, et nous devrions les prendre au sérieux, mais au lieu de cela, les Russes ont décidé d'être relativement indulgents. Il est clair qu'ils veulent en finir avec cette guerre et, alors que nous pourrions refuser et tenter notre chance, il est peut-être préférable de reconnaître que ce traité de paix nous donne la meilleure chance de ne pas être annexés et de ne pas vivre sous le joug russe pour toujours.\n\nLes termes de la reddition sont les suivants :\n[Get_RUS_surrender_terms]"
 capt.205.a:9 "Nous n'avons pas d'autre choix que d'accepter"
 capt.205.b:9 "Nous refusons de nous soumettre si facilement ! Qu'ils viennent !"
 capt.206.t:9 "La Russie propose des conditions sévères"
 capt.206.d:9 "Comble de l'ironie, nous nous trouvons dans la partie perdante d'une guerre contre les Russes. D'une manière ou d'une autre, ils ont réussi à envahir nos alliés de l'Est et sont maintenant prêts à nous écraser complètement. Ils nous ont donc proposé des conditions de reddition assez dures... des conditions qui pourraient être pires, il est vrai, mais qui seront une pilule humiliante à avaler malgré tout. Nous pourrions refuser et tenter un retour, mais il est peut-être préférable de reconnaître que ce traité de paix nous donne la meilleure chance de ne pas être annexés et de ne pas vivre sous le joug russe pour toujours.\n\nLes conditions de la reddition sont les suivantes :\n[Get_RUS_surrender_terms]"
 capt.207.t:9 "La Russie propose des conditions punitives"
 capt.207.d:9 "Comble de l'ironie, nous nous trouvons dans la partie perdante d'une guerre contre les Russes. D'une manière ou d'une autre, ils ont réussi à envahir nos alliés de l'Est et sont maintenant prêts à nous écraser complètement. Ils nous ont donc proposé des conditions de reddition punitives, qui ne suffisent pas à anéantir complètement l'empire allemand, mais qui sont clairement destinées à nous venger de Brest-Litovsk. Nous pourrions refuser et tenter un retour, mais il est peut-être préférable de reconnaître que ce traité de paix nous laisse notre seule véritable chance de ne pas être annexés et de ne pas vivre sous le joug russe pour toujours.\n\nLes conditions de la reddition sont les suivantes :\n[Get_RUS_surrender_terms]"
 RUS_treaty_effects_when_signed_tt:9 "§YLes effets du traité se produiront lorsque le traité sera signé par tous les participants.§!\n"
 capt.208.t:9 "L'Allemagne Refuse la Paix"
 capt.208.d:9 "Peut-être nos exigences étaient-elles trop élevées et les Allemands trop fiers. Ils auraient préféré que nous les écrasions complètement plutôt que de se rendre, et ont refusé catégoriquement notre offre de paix."
 capt.208.a:9 "Tant pis pour eux"
 capt.209.t:9 "L'Allemagne Accepte nos Conditions"
 capt.209.d:9 "Le Kaiser a accepté à contrecœur nos conditions de paix, peut-être soulagé que la Russie n'ait pas l'intention d'annexer l'Empire allemand ni de traiter avec lui personnellement. Il est prévu de rencontrer Konigsberg très bientôt, une fois que les alliés de l'Allemagne auront tous été informés de ce que la Russie attend d'eux, et c'est là que le traité sera officiellement signé."
 capt.209.a:9 "Voyons ce qu'il en est"
 capt.210.t:9 "La Russie propose des conditions de paix"
 capt.210.d:9 "Il semble que l'impensable se soit produit : L'Allemagne a succombé à l'invasion russe et a l'intention de signer un accord de paix à Konigsberg. Les conditions russes sont les suivantes :\n[Get_RUS_surrender_terms]\n\nIls ne sont pas tendres, mais il ne fait aucun doute que le Kaiser estime que cela vaut mieux que de subir l'humiliation d'une annexion par la Russie. Quant à nous, nous devons maintenant décider si nous acceptons le traité prévu par le Kaiser. Si nous refusons, nous serons seuls face à la Russie et à tout ce qu'elle nous réserve."
 capt.210.d.auto:9 "Il semble que l'impensable se soit produit : L'Allemagne a succombé à l'invasion russe et a l'intention de signer un accord de paix à Konigsberg. Les conditions russes sont les suivantes :\n[Get_RUS_surrender_terms]\n\nIls ne sont pas tendres, mais il ne fait aucun doute que le Kaiser estime que cela vaut mieux que de subir l'humiliation d'une annexion de la part de la Russie. Étant donné que nous avons déjà été contraints de nous rendre, nous ne pouvons rien faire d'autre que d'accepter la paix et d'encaisser nos coups comme il se doit."
 capt.210.a:9 "Nous n'avons pas d'autre choix que d'accepter le traité"
 capt.210.b:9 "Non ! Nous nous battrons jusqu'au bout !"
 capt.211.t:0 "[From.GetNameDefCap] Refuse la Paix"
 capt.211.d:9 "La réponse du gouvernement [refuse_treaty.GetAdjective] à la nouvelle de la reddition allemande a été rapide : ils ne signeront pas le traité de paix. Contrairement au Kaiser, [refuse_treaty.GetNameDef] se battra, jusqu'au bout s'il le faut."
 capt.211.a:9 "Une mauvaise décision de leur part"
 capt.211.b:9 "Bonne chance à eux"
 capt.220.t:9 "Le Traité de Königsberg"
 capt.220.d.war:9 "TEMP: Russian leaders met with Kaiser in Konigsberg for the official signing of the treaty. Some provisions, such as the dismantling of the Reichspakt, will take place once Germany's other wars have been finished. A glorious day for Russia."
 capt.220.d.peace:9 "TEMP: Russian leaders met with Kaiser in Konigsberg for the official signing of the treaty, marking the end of the Reichspakt. A glorious day for Russia."
 capt.220.a:9 "Hourra ! À cette glorieuse victoire !"
 capt.221.t:9 "Le Traité de Königsberg"
 capt.221.d.forgiving.peace:9 "TEMP: German Kaiser met with Russian leaders in Konigsberg to sign official peace treaty. Forgiving terms, Reichspakt dismantled. End of an era."
 capt.221.d.forgiving.war:9 "TEMP: German Kaiser met with Russian leaders in Konigsberg to sign official peace treaty. Forgiving terms, and some terms won't take place until Germany is fully at peace. End of an era."
 capt.221.d.harsh.peace:9 "TEMP: German Kaiser met with Russian leaders in Konigsberg to sign official peace treaty. Harsh terms, Reichspakt dismantled. End of an era."
 capt.221.d.harsh.war:9 "TEMP: German Kaiser met with Russian leaders in Konigsberg to sign official peace treaty. Harsh terms, and some terms won't take place until Germany is fully at peace. End of an era."
 capt.221.d.punishing.peace:9 "TEMP: German Kaiser met with Russian leaders in Konigsberg to sign official peace treaty. Punishing terms, clearly revenge for Brest-Litovsk, Reichspakt dismantled. End of an era."
 capt.221.d.punishing.war:9 "TEMP: German Kaiser met with Russian leaders in Konigsberg to sign official peace treaty. Forgiving terms, clearly revenge for Brest-Litovsk, and some terms won't take place until Germany is fully at peace. End of an era."
 capt.221.a:9 "Une défaite humiliante"
 capt.221.b:9 "Hourrah ! Victoire !"
 capt.221.c:9 "Un geste insensé de l'Allemagne - nous nous battrons !"
 capt.221.e:9 "Désormais notre ennemi est affaibli..."
 capt.221.f:9 "Il est désormais clair que l'humiliation de Brest-Litovsk a été vengée"
 capt.222.t:9 "Les termes du Traité"
 capt.222.d:9 "Maintenant que l'Empire est en paix, le spectre du traité de Königsberg a surgi. Nous devons démanteler le Reichspakt et assumer les autres charges que nous avons acceptées à la fin de la guerre avec la Russie. Si nous ne le faisons pas, il semble très probable que nous nous retrouverons à nouveau en guerre."
 capt.222.a:9 "Nous respecterons le traité"
 capt.222.b:9 "Ça suffit ! Nous refusons !"
 capt.223.t:9 "L'Allemagne répudie le traité de Königsberg"
 capt.223.d:9 "Nous n'aurions pas dû nous attendre à autre chose. Maintenant que les guerres allemandes sont terminées, ils ont fait volte-face et ont refusé d'appliquer les dernières clauses du traité de Königsberg... à savoir le démantèlement de leur alliance. Notre seul choix pour faire face à cette insulte est de relancer la guerre."
 capt.223.a:0 "Alors, c'est à nouveau la guerre"
 capt.223.b:9 "Nous devons ravaler notre fierté, cette fois"
 capt.224.t:9 "La fin du Reichspakt"
 capt.224.d:9 "TEMP : Maintenant que l'Allemagne est en paix, elle a accepté de respecter les termes restants du traité de Königsberg. Le Reichspakt a été démantelé. Quelle tristesse pour eux."
 capt.224.a:9 "Un jour triste pour nous tous"
 capt.224.b:9 "Une sage décision de leur part"
 capt.224.c:9 "Cela ne pouvait pas arriver à un empire plus beau"
 capt.224.e:9 "Une autre grande guerre évitée, semble-t-il"
 capt.225.t:9 "L'Allemagne répudie le traité de Königsberg"
 capt.225.d.war:9 "TEMP : Au moment où l'Allemagne a mis fin à ses autres guerres, la Russie était là pour lui rappeler que le Reichspakt devait encore être démantelé, conformément au traité de Königsberg. L'Allemagne a refusé. C'est donc à nouveau la guerre."
 capt.225.d.nowar:9 "TEMP : Au moment où l'Allemagne a mis fin à ses autres guerres, la Russie était là pour lui rappeler que le Reichspakt devait encore être démantelé, conformément au traité de Königsberg. L'Allemagne a refusé. Étonnamment, les Russes ont décidé de ne pas forcer la question à une autre guerre et sont en train de mijoter dans leur jus."
 capt.225.a:9 "Ils ne pensaient pas que l’Allemagne se conformerait réellement?"
 capt.225.b:9 "Nous avons été fous de penser qu'ils se conformeraient."
 capt.225.c:9 "Que peut-on attendre des Allemands?"
 capt.225.e:9 "C'était assez prévisible"
 capt.240.t:9 "Guerre avec [RUS.GetNameDef]"
 capt.240.d.nofer:9 "Maintenant que la guerre avec les Russes a débuté, il est temps pour nous de considérer l’ampleur de nos objectifs. Le gouvernement japonais a toujours considéré qu’il serait préférable de refuser à la Russie l’accès au Pacifique ou même de créer un État tampon entre nous, mais plus nos ambitions seront grandes, plus nos soldats japonais devront conquérir de Sibérie inhospitalière pour forcer les Russes à accepter notre victoire."
 capt.240.d.fer:9 "Maintenant que la guerre avec les Russes a débuté, il semble que notre investissement en [FER.GetNameDef] va être rentable. Nous devons contacter le gouvernement [FER.GetAdjective] et les faire entrer dans le [Root.GetFactionName], puis les aider à conquérir toute la Sibérie. Ce sera une entreprise grande et difficile à entreprendre pour nous, mais la gloire et la sécurité de [JAP.GetNameDef] sont en jeu."
 capt.240.a:9 "Visez uniquement la région du Transamour"
 capt.240.b:9 "Nous nous emparerons de tout l'Extrême-Orient"
 capt.240.c:9 "Notre objectif est rien de moins que toute la Sibérie"
 capt.240.e:9 "Contactez [FER.GetNameDef] immédiatement"
 capt.241.t:9 "Les Japonais arrivent"
 capt.241.d:9 "Maintenant que [JAP.GetNameDef] est en guerre contre [RUS.GetNameDef], le gouvernement japonais a renoncé à l'idée d'une quelconque séparation entre notre gouvernement et le sien. Selon eux, [FER.GetNameDefCap] est le fruit d'un investissement japonais dans l'avenir, et ils attendent de nous que nous rejoignions immédiatement leur alliance... et, en échange, ils nous aideront à conquérir toute la Sibérie. Tout cela semble parfait, sauf que certains éléments du Cercle de Saint-Georges s'opposent farouchement à cette initiative. Il s'agit d'officiers russes qui ont toujours été réticents à l'idée d'agir comme des marionnettes japonaises et qui considèrent que leur implication dans [FER.GetNameDefCap] est pour le plus grand bien de la Russie ; cette décision les a donc suffisamment inquiétés pour qu'ils accusent Grigory Semyonov de trahison envers la Russie. Ils agiront contre Semyonov s'ils ne sont pas réprimés immédiatement."
 capt.241.a:9 "Le Cercle est vaincu - le Japon va aider [FER.GetNameDef] à remporter la victoire !"
 capt.241.b:9 "Semyonov est écarté du pouvoir - nous ne serons pas les marionnettes du Japon !"
 capt.242.t:9 "[FER.GetNameDefCap] coopérera"
 capt.242.d:9 "Bien qu'il existe au sein du gouvernement [FER.GetAdjective] une opposition considérable à l'adhésion à [Root.GetFactionName], il semble que [FER.GetLeader] ait réussi à la surmonter. Il nous a contactés et nous a fait part de son intention de collaborer avec les forces japonaises, tout en nous remerciant de l'aide que nous lui avons apportée pour atteindre ses objectifs contre la Russie."
 capt.242.a:9 "Excellent - que la guerre commence !"
 capt.243.t:9 "Le gouvernement de [FER.GetNameDefCap] est renversé"
 capt.243.d:9 "Il semble que l'alliance de Grigory Semyonov avec un groupe de généraux russes mécontents ait pris fin, car ils considéraient qu'une alliance avec [JAP.GetNameDef] contre [RUS.GetNameDef] était un pas de trop. Semyonov a été renversé et le "Cercle de Saint-Georges" a pris le pouvoir, déclarant que le Japon était leur ennemi au même titre que le gouvernement russe actuel. Ils ont refusé à nos soldats l'accès à leur territoire, bien qu'ils soient certainement heureux de conserver tout l'équipement que nous leur avons fourni pour les aider à atteindre leur position actuelle. Voilà pour ce qui est de la mise en place d'un État tampon entre nous et la Russie."
 capt.243.a:9 "Nous verrons combien de temps ils continueront à rire"
 capt.245.t:9 "Et puis il y a eu la Russie..."
 capt.245.d:9 "Avec la disparition de [FER.GetNameDef], il ne reste plus que la guerre contre [RUS.GetNameDef], et nous devons réfléchir à l'ampleur de nos ambitions. Le gouvernement japonais a toujours considéré qu'il était préférable d'interdire à la Russie l'accès au Pacifique, voire de créer un État tampon entre nous, mais plus nos ambitions seront grandes, plus nos soldats japonais devront s'emparer d'une Sibérie inhospitalière pour forcer les Russes à accepter notre victoire."
 capt.250.t:9 "Le Traité de Seishin"
 capt.250.d.level1:9 "Les Japonais ont pénétré trop loin en Sibérie et ont réussi à s'accrocher à la côte pacifique depuis des mois. Il semble impossible de les déloger. Des émissaires japonais se sont adressés à notre gouvernement pour lui proposer la paix, en précisant que leurs ambitions étaient limitées : le territoire de Primorye au-delà du fleuve Amour, rien de plus. Si nous refusons, nous nous engageons dans une guerre interminable qui pourrait durer des années et dont on ne voit pas la fin."
 capt.250.d.level2:9 "Les Japonais ont pénétré trop loin en Sibérie et ont réussi à s'accrocher aux territoires d'Extrême-Orient depuis des mois. Il semble impossible de les déloger. Des émissaires japonais se sont adressés à notre gouvernement pour lui proposer la paix, disant qu'ils ne veulent rien d'autre que le transfert de tout ce qui se trouve à l'est d'Irkoutsk. Ils y établiront probablement un État tampon qui les protégera de toute future "agression russe". Si nous refusons, nous nous engageons dans une guerre interminable qui pourrait durer des années et dont on ne voit pas la fin."
 capt.250.d.level3:9 "Les Japonais ont pénétré trop loin en Sibérie et s'approchent maintenant de l'Oural. Il semble qu'il n'y ait pas moyen de les déloger. Des émissaires japonais ont approché notre gouvernement et proposé la paix, disant qu'ils ne veulent rien de plus que le transfert de tout ce qui se trouve à l'est de l'Oural. Ils y établiront probablement un État sibérien tampon, qui les protégera de toute future "agression russe". Si nous refusons, nous nous engageons dans une guerre interminable qui pourrait durer des années et dont on ne voit pas la fin."
 capt.250.d.fer:9 "Les Japonais et leurs alliés [FER.GetAdjective] ont pénétré trop loin en Sibérie et s'approchent maintenant de l'Oural. Il semble impossible de les déloger. Des émissaires japonais ont approché notre gouvernement et proposé la paix, disant qu'ils ne veulent rien de plus que le transfert de tout ce qui se trouve à l'est de l'Oural à [FER.GetNameDef]. Il semble que [FER.GetNameDefCap] leur servira d'État tampon, offrant au Japon une sécurité contre toute future "agression russe". Si nous refusons, nous nous engageons dans une guerre interminable qui pourrait durer des années et dont on ne voit pas la fin."
 capt.250.a:9 "Nous acceptons les demandes..."
 capt.250.b:9 "Nous nous battrons jusqu'à Tokyo, s'il le faut !"
 capt.251.t:9 "Le Traité de Seishin"
 capt.251.d.fer:9 "Victoire ! Avec l'aide du Japon, nous avons traversé la Sibérie et l'avons arrachée aux mains des Russes. Les Japonais montrent peut-être un peu trop clairement qu'ils nous "autorisent" à prendre la majeure partie du butin et qu'ils s'attendent à ce que nous nous souvenions de leur aide. Peut-être que cela n'a pas d'importance, car nous avons bel et bien créé notre empire à l'est !"
 capt.251.d.jap:9 "Aujourd'hui, nous sommes victorieux de la Russie ! Après tous nos affrontements historiques, c'est un coup décisif en notre faveur, un coup dont on se souviendra dans les siècles à venir !"
 capt.251.a:9 "La Sibérie est à nous !"
 capt.251.b:9 "Gloire à [Root.GetNameDef] !"
 capt.252.t:0 "[From.GetNameDefCap] Refuse"
 capt.252.d:9 "Il semble que [From.GetNameDef] ne sache toujours pas quand elle est vaincu, et qu'il ait repoussé nos efforts de paix. Nous n'avons plus d'autre choix que de les réduire en poussière."
 capt.252.a:9 "Cela va prendre un certain temps..."
 capt.260.t:9 "Continuer la Guerre avec la Russie ?"
 capt.260.d.fer.cancontinue:9 "Comme prévu, la guerre pour la conquête de la Sibérie s'éternise. Nous pouvons choisir de poursuivre la guerre ou d'essayer d'y mettre fin maintenant, bien que cela nécessite l'accord du gouvernement russe et l'abandon de nos alliés de [FER.GetNameDef]."
 capt.260.d.fer.notcontinue:9 "Comme prévu, la guerre pour la conquête de la Sibérie s'éternise, et il n'y a guère de volonté politique de poursuivre les combats pour le seul plaisir de [FER.GetNameDef]. Nous serons contraints de les abandonner à la Russie et de limiter nos pertes tant que nous le pouvons... en supposant que le gouvernement russe soit aussi fatigué que nous de ces combats."
 capt.260.d.nofer.cancontinue:9 "La guerre avec [RUS.GetNameDef] a duré bien plus longtemps que prévu. Le moment est venu de décider si nous devons continuer, changer nos objectifs ou réduire nos pertes et mettre fin à la guerre... en supposant que le gouvernement russe soit aussi fatigué que nous des combats."
 capt.260.d.nofer.notcontinue:9 "La guerre avec [RUS.GetNameDef] a duré bien plus longtemps que prévu. Malheureusement, il n'y a guère de volonté politique de poursuivre les combats, et nous allons être contraints de demander la paix au gouvernement russe... à condition qu'il soit aussi fatigué que nous des combats."
 capt.260.a:9 "Nous poursuivrons nos objectifs actuels"
 capt.260.b:9 "Passer à la revendication de la région du Transamour, et rien d'autre"
 capt.260.c:9 "Passer à la revendication de l'Extrême-Orient, tout ce qui se trouve à l'est d'Irkutsk"
 capt.260.e:9 "Passer à la revendication de toute la Sibérie"
 capt.260.f:9 "Oui, il est temps de mettre fin à cette guerre..."
 capt.261.t:9 "Le Japon poursuit la guerre"
 capt.261.d:9 "La guerre avec [JAP.GetNameDef] s'est éternisée, mais il semble qu'ils aient creusé profondément et qu'ils soient déterminés à poursuivre le combat, du moins pour l'instant."
 capt.261.a:9 "C'est parti !"
 capt.262.t:9 "Le Japon souhaite la paix"
 capt.262.d.cancontinue:9 "Nous avons reçu plusieurs émissaires japonais qui ont exprimé le désir de mettre fin à l'état de guerre entre nous. Nous pourrions continuer, mais il faudrait creuser profondément. Soit nous nous mettons d'accord, et nous arrêtons les frais."
 capt.262.d.notcontinue:9 "Nous avons reçu plusieurs émissaires japonais qui ont exprimé le désir de mettre fin à l'état de guerre entre nous. Franchement, il n'y a pas assez de volonté politique de [RUS.GetNameDef] pour continuer les combats, nous sommes donc obligés de nous mettre d'accord et de réduire nos pertes."
 capt.262.a:9 "Tant pis pour eux, nous continuons à nous battre !"
 capt.262.b:9 "Nous devons d'abord réfléchir à nos demandes..."
 capt.262.c:9 "Oui, arrêtons cela maintenant..."
 capt.263.t:9 "[RUS.GetNameDefCap] refuse la paix"
 capt.263.d:9 "Le gouvernement russe a rejeté notre offre de paix. Ils ont creusé profondément et sont déterminés à continuer à se battre."
 capt.263.a:0 "Ainsi soit-il !"
 capt.264.t:9 "[RUS.GetNameDefCap] Accepte la Paix Blanche"
 capt.264.d:9 "Il semble que les Russes soient aussi désireux que nous de mettre fin aux combats. La guerre est terminée, sans qu'aucun d'entre nous n'ait tiré profit de tous ces combats."
 capt.264.a:9 "Quel gâchis"
 capt.265.t:9 "Le Japon Nous Abandonne"
 capt.265.d:9 "Il semble que les Japonais n'aient pas eu le courage de rester dans la guerre pendant longtemps. Ils ont signé une paix séparée avec les Russes et nous ont abandonnés à notre sort."
 capt.265.a:9 "On va leur montrer !"
 capt.266.t:9 "Notre première demande"
 capt.266.d.fer.no:9 "Des membres éminents de l'armée russe ont discuté de ce qui constituerait notre demande la plus appropriée... et le sentiment est que demander l'annexion complète des terres actuellement détenues par [FER.GetNameDef] serait suffisant. Nous n'avons pas été assez loin ailleurs pour obtenir plus, et c'est certainement notre plus grande priorité."
 capt.266.d.fer.yes:9 "Des membres éminents de l'armée russe ont discuté de ce qui constituerait notre demande la plus appropriée... et le sentiment est qu'exiger l'annexion complète des terres actuellement détenues par [FER.GetNameDef] est une évidence. C'est notre priorité absolue. La question est donc de savoir ce que nous demanderons ensuite."
 capt.266.d.ferfact.yes:9 "Des membres éminents de l'armée russe ont discuté de ce qui constituerait notre demande la plus appropriée... et le sentiment est que le fait d'exiger du Japon qu'il abandonne son alliance avec [FER.GetNameDef] est certainement un début. C'est notre priorité absolue. La question est donc de savoir ce que nous demanderons ensuite."
 capt.266.d.nofer.yes:9 "Des membres éminents de l'armée russe ont discuté de ce qui constituerait la première demande la plus appropriée de la part des Japonais."
 capt.266.a:9 "Il faudra donc s'en contenter"
 capt.266.b:9 "Tout d'abord, nous devons exiger le retour de Sakhaline"
 capt.266.c:9 "Tout d'abord, nous demandons le retour de Port Arthur"
 capt.266.e:9 "Nos priorités sont discutées..."
 capt.267.t:9 "Le retour de Port Arthur"
 capt.267.d.more:9 "Bien qu'il y ait de nombreux débats sur les exigences qui devraient ou ne devraient pas figurer dans le traité de paix, celle qui revient constamment est la restitution de Port Arthur, actuellement appelé [745.GetName], une ancienne concession russe située à l'extrême sud de la péninsule de Liaodong. Sa prise par les Japonais en 1905 était une fierté pour le pays, et sa restitution sera symbolique. Nous avons d'autres demandes à examiner, mais il est convenu que celle-ci doit être traitée en premier."
 capt.267.d.stop:9 "Bien qu'il y ait de nombreux débats sur les exigences qui devraient ou ne devraient pas figurer dans le traité de paix, celle qui revient constamment est la restitution de Port Arthur, actuellement appelé [745.GetName], une ancienne concession russe située à l'extrême sud de la péninsule de Liaodong. Prise par les Japonais lors de la guerre de 1905, elle était une fierté pour le pays, et sa restitution sera symbolique. Même si d'autres demandes pourraient être formulées, il est convenu que celle-ci est prioritaire pour [RUS.GetNameDef]."
 capt.267.a:9 "Ainsi soit-il"
 capt.267.b:9 "Il faudra donc s'en contenter"
 capt.268.t:9 "Notre prochaine demande ?"
 capt.268.d.more:9 "Nous devons décider quelle sera notre prochaine demande auprès de [JAP.GetNameDef]. Notre liste de demandes actuelles est la suivante :\n\n- toutes les terres revendiquées par la Russie ou ses alliés doivent être transférées\n[Get_RUS_abandon_far_eastern_army_check][Get_RUS_annex_far_eastern_army_check][Get_RUS_annex_sakhalin_check][Get_RUS_annex_port_arthur_check][Get_RUS_annex_mongolia_check][Get_RUS_annex_xinjiang_check][Get_RUS_annex_kurils_check][Get_RUS_annex_manchuria_check][Get_RUS_annex_korea_check]"
 capt.268.d.stop:9 "Nous devons décider quelle sera notre prochaine demande auprès de [JAP.GetNameDef]. Notre liste de demandes actuelles est la suivante :\n\n- toutes les terres revendiquées par la Russie ou ses alliés doivent être transférées\n[Get_RUS_abandon_far_eastern_army_check][Get_RUS_annex_far_eastern_army_check][Get_RUS_annex_sakhalin_check][Get_RUS_annex_port_arthur_check][Get_RUS_annex_mongolia_check][Get_RUS_annex_xinjiang_check][Get_RUS_annex_kurils_check][Get_RUS_annex_manchuria_check][Get_RUS_annex_korea_check]\n§RCe sera notre dernière demande possible !§!"
 RUS_abandon_far_eastern_army_tt:9 "- [FER.GetNameDef] doit quitter la [JAP.GetFactionName]\n"
 RUS_annexing_far_eastern_army_tt:9 "- [FER.GetNameDef] sera complètement annexé\n"
 RUS_annexing_sakhalin_tt:9 "- [537.GetName] sera transféré à [RUS.GetNameDef]\n"
 RUS_annexing_port_arthur_tt:9 "- [745.GetName] sera transféré à [RUS.GetNameDef]\n"
 RUS_annexing_mongolia_tt:9 "- le contrôle de la Mongolie extérieure sera cédé à [RUS.GetNameDef]\n"
 RUS_annexing_xinjiang_tt:9 "- le contrôle du Xinjiang sera cédé à [RUS.GetNameDef]\n"
 RUS_annexing_kurils_tt:9 "- [555.GetName] sera transféré à [RUS.GetNameDef]\n"
 RUS_annexing_manchuria_tt:9 "- le contrôle de la Mandchourie sera cédé à [RUS.GetNameDef]\n"
 RUS_annexing_korea_tt:9 "- [525.GetName] et [527.GetName] seront transférés à [RUS.GetNameDef]\n"
 RUS_skip_tt:9 ""
 capt.268.a:9 "Nous avons besoin de contrôler la Mongolie"
 capt.268.b:9 "Nous avons besoin de contrôler le Xinjiang"
 capt.268.c:9 "Nous souhaitons que les îles Kouriles nous appartiennent"
 capt.268.e:9 "Toute la Mandchourie sera sous notre contrôle."
 capt.268.f:9 "Toute la Corée sera sous notre contrôle"
 capt.268.g:9 "Nous ne ferons pas d'autres demandes"
 capt.269.t:9 "La Russie présente ses exigences"
 capt.269.d:9 "Des représentants de [RUS.GetNameDef] se sont assis avec des chefs de l'armée japonaise pour définir les termes d'un accord de paix. Bien qu'ils soient tout aussi intéressés que nous par la fin de la guerre, ils soulignent qu'ils ont pu atteindre certains objectifs pendant la guerre... des objectifs qu'ils sont réticents à abandonner. Si nous voulons la paix, nous devons tenir compte de leurs exigences :\n\n- toutes les terres revendiquées par la Russie ou ses alliés doivent être transférées\n[Get_RUS_abandon_far_eastern_army_check][Get_RUS_annex_far_eastern_army_check][Get_RUS_annex_sakhalin_check][Get_RUS_annex_port_arthur_check][Get_RUS_annex_mongolia_check][Get_RUS_annex_xinjiang_check][Get_RUS_annex_kurils_check][Get_RUS_annex_manchuria_check][Get_RUS_annex_korea_check]"
 capt.269.a:9 "Accepter leur liste d'exigences"
 capt.269.b:9 "Ils sont fous ? La guerre continue !"
 capt.270.t:9 "[From.GetNameDefCap] offre la paix"
 capt.270.d:9 "Nous avons vu chacune de nos possessions sur le continent tomber aux mains de la Russie et de ses alliés, et il semble maintenant que l'inévitable se soit produit : les Russes nous ont proposé de mettre fin à la guerre, mais seulement si nous renoncions à tous leurs objets. Cela inclut tout ce que nous détenons ou influençons en Mongolie, au Xinjiang, en Corée, au Mandchourie et dans les îles du Nord. Une défaite humiliante, si elle est acceptée, mais c'est peut-être le seul moyen d'éviter une guerre encore plus longue et interminable, qui pourrait se terminer par l'annexion définitive de [JAP.GetNameDef]."
 capt.270.a:9 "Donnez-leur ce qu'ils veulent, mais mettez fin à cela"
 capt.270.b:9 "Sont-ils fous ? Nous ne céderons jamais !"
 capt.290.t:9 "Fin de la Guerre Russo-Japonaise"
 capt.290.d:9 "TEMP: White peace signed between Russia and Japan, nobody gained anything."
 capt.290.a:9 "C'est enfin terminé"
 capt.290.b:9 "Il est difficile de dire comment les Russes nous ont retenus."
 capt.290.c:9 "Maintenant ils vont se tourner vers nous..."
 capt.290.e:9 "Et aucun des deux camps n'a gagné quoi que ce soit"
 capt.291.t:9 "Fin de la Guerre Russo-Japonaise"
 capt.291.d:9 "TEMP: White peace signed between Russia and Japan, but Japan was grudgingly forced to make some concessions to Russia. Viewed as a limited Russian victory."
 capt.291.a:9 "Une fin satisfaisante pour notre alliance"
 capt.291.b:9 "Une fin de conflit humiliante"
 capt.291.c:9 "Maintenant ils vont se tourner vers nous..."
 capt.291.e:9 "Le compte à rebours avant la prochaine guerre commence"
 capt.292.t:9 "Le Traité de Seishin"
 capt.292.d.siberia:9 "TEMP: Complete defeat for Russia, Japan takes all of Siberia. Chaos expected in Russia as the country is horrified."
 capt.292.d.east:9 "TEMP: Massive defeat for Russia, Japan takes all of the Far East including the Pacific coast."
 capt.292.d.far_eastern_army:9 "TEMP: Defeat for Russia, Japan takes the coastal territory beyond the Amur river. Includes Vladivostok, denying Russia their primary eastern seaport."
 capt.292.a:9 "Comment cela a-t-il pu arriver ?"
 capt.292.b:9 "Une grande victoire pour le Japon !"
 capt.292.c:9 "Cela nous rendra les choses plus faciles"
 capt.292.e:9 "Cela ne présage rien de bon"
 capt.292.f:9 "Le Japon s'élève toujours plus haut, semble-t-il"
 capt.293.t:9 "Le Traité de Vladivostok"
 capt.293.d:9 "TEMP: Complete defeat for Japan. They lose all control over Korea, Manchuria, and the northern islands. Russians very smug about it."
 capt.293.a:9 "Ils auraient dû s'en douter"
 capt.293.b:9 "Comment cela a-t-il pu arriver ?"
 capt.293.c:9 "Désormais la Russie va se tourner vers nous..."
 capt.293.e:9 "Cela nous rendra les choses plus faciles"
 capt.293.f:9 "La Russie étend son influence à l'est..."
