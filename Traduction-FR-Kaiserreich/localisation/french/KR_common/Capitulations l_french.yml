### Tooltips ###
GER_will_capitulate: "§Y[GER.GetNameDefCap]§! va capituler"

### Events ###
 capitulation_events.1.t:0 "L'Allemagne est conquise"
 capitulation_events.1.d:0 "Nous avons été battus par nos misérables ennemis et nos armées s'effondrent en Europe. Bien qu'ils aient pris la mère patrie, la guerre est loin d'être terminée !"
 capitulation_events.1.a:0 "Prenez le contrôle de Mittelafrika - nous nous battrons à partir de là"
 capitulation_events.1.b:0 "Il n'y a nulle part où aller. Rendez-vous !"

 capitulation_events.2.t:0 "Les militaristes poussent au contrôle direct"
 capitulation_events.2.d:9 "Suite à l'effondrement de l'effort de guerre allemand en Europe continentale, les Schutztruppen se sont mobilisés et cherchent maintenant à prendre le pouvoir aux bureaucrates en place. Leurs dirigeants ont décrété que [MAF.GetLeader] devait quitter immédiatement son poste de gouverneur de Mittelafrika et que les tâches administratives devaient être confiées aux Schutztruppen dès leur arrivée à [THIS.Capital.GetCapitalVictoryPointName]. La Mittelafrika doit être transformée en outil de reconquête de l'Allemagne et notre projet colonial doit être mis en veilleuse."
 capitulation_events.2.a:0 "Ces fous pensent-ils que nous pouvons encore gagner ? Notre loyauté va à Berlin, quel qu'en soit le détenteur."
 capitulation_events.2.b:0 "Accueillir la Schutztruppe et céder à ses exigences."

 capitulation_events.3.t:0 "Les bureaucrates remportent la lutte pour le pouvoir dans [MAF.Capital.GetCapitalVictoryPointName]."
 capitulation_events.3.d:9 "Les administrateurs coloniaux en Afrique ne voient aucune raison de céder à ce stade ; la guerre est déjà perdue. Ils ont déclaré qu'ils écouteraient le responsable de [THIS.Capital.GetCapitalVictoryPointName] dans deux semaines, ne nous laissant pas d'autre choix que de nous effondrer face à nos ennemis !"
 capitulation_events.3.a:0 "Les misérables ingrats !"

 capitulation_events.4.t:0 "Les patriotes contrôlent la Mittelafrika"
 capitulation_events.4.d:0 "Les administrateurs coloniaux ont cédé la place aux militaristes ; l'Allemagne sera encore reconquise !"
 capitulation_events.4.a:0 "Nous reviendrons !"

 capitulation_events.5.t:0 "La guerre avec[SIA.GetNameDef]"
 capitulation_events.5.d:9 "Il semble que nous devions faire face à la guerre en Extrême-Orient, avec des armées[SIA.GetAdjective] qui luttent toujours contre nos forces coloniales dans[GEA.GetNameDef]. Devrions-nous continuer la guerre, une guerre sur laquelle nous ne pouvons certainement pas espérer avoir beaucoup d'impact avec nos forces dispersées et battues, ou poursuivre en justice pour la paix ?"
 capitulation_events.5.a:0 "Donnez-leur ce qu'ils veulent"
 capitulation_events.5.b:0 "Nous continuerons la guerre, s'il le faut"

 capitulation_events.6.t:0 "[From.GetNameDefCap] Demande la Paix"
 capitulation_events.6.d:0 "Les forces dispersées de l'Allemagne, se ralliant désormais sous un commandement improvisé en Afrique, nous ont offert une grande partie du territoire qu'elles détiennent dans [GEA.GetNameDef], si seulement nous mettions fin à la guerre maintenant avant qu'elles soient attirées plus loin."
 capitulation_events.6.a:0 "Un excellent plan"
 capitulation_events.6.b:0 "Beaucoup ? Nous voulons TOUT"

 capitulation_events.7.t:0 "La guerre avec[JAP.GetNameDef]"
 capitulation_events.7.d:9 "Il semble que nous devions faire face à la guerre en Extrême-Orient, avec des armées[JAP.GetAdjective] qui luttent toujours contre nos forces coloniales dans[GEA.GetNameDef]. Devrions-nous continuer la guerre, une guerre sur laquelle nous ne pouvons certainement pas espérer avoir beaucoup d'impact avec nos forces dispersées et battues, ou poursuivre en faveur de la paix ?"

 capitulation_events.8.t:0 "[From.GetNameDefCap] Demande la Paix"
 capitulation_events.8.d:0 "Les forces dispersées de l'Allemagne, se ralliant désormais sous un commandement improvisé en Afrique, nous ont offert une grande partie du territoire qu'elles détiennent dans [GEA.GetNameDef], si seulement nous mettions fin à la guerre maintenant avant qu'elles ne soient attirées davantage. Considérant que refuser l'accord signifiera chasser les Allemands en Afrique, peut-être devrions-nous considérer leur plan."
 capitulation_events.8.a:0 "Une excellente idée."
 capitulation_events.8.b:0 "Nous prendrons tout ce qu'ils ont"

 capitulation_events.9.t:0 "[GEX.GetNameDefCap] Actions pour la Paix"
 capitulation_events.9.d.siam:9 "Le soi-disant gouvernement de l'Allemagne libre, qui s'efforce de poursuivre le combat depuis l'Afrique, a conclu une paix avec [From.GetNameDef]. Cela implique la cession d'une grande partie de notre territoire, et il y a peu d'espoir de poursuivre le combat par nos propres moyens avec tant de fonctionnaires du Reich qui ont déjà abandonné leurs bureaux ici à [GEA.GetNameDef]. Bien que les forces locales s'engagent à poursuivre le combat, sans le soutien de la patrie, une défaite rapide est probablement imminente pour ces résistants."
 capitulation_events.9.d.japan:9 "Le soi-disant gouvernement de l'Allemagne libre, qui s'efforce de poursuivre le combat depuis l'Afrique, a conclu une paix avec [From.GetNameDef]. Cela impliquera notre annexion complète, et il semble y avoir peu d'espoir de poursuivre le combat par nous-mêmes avec tant de fonctionnaires du Reich qui ont déjà abandonné leurs bureaux ici à [GEA.GetNameDef]. Bien que les forces locales s'engagent à poursuivre le combat, sans le soutien de la patrie, une défaite rapide est probablement imminente pour ces résistants."
 capitulation_events.9.a:0 "Aux canots de sauvetage ! Nous partons pour l'Afrique !"
 capitulation_events.9.b:0 "Nous nous battrons jusqu'au bout !"

 capitulation_events.12.t:0 "Devons-nous continuer la guerre ?"
 capitulation_events.12.d:0 "Le gouvernement allemand s'est effondré et a transféré son commandement en Afrique, prenant le contrôle de leurs anciennes colonies ici. Ils possèdent encore une grande partie du territoire colonial que nous revendiquons, cependant, et ils sont dans un désarroi considérable. Devrions-nous exiger qu'ils retournent les territoires, sous peine de continuer la guerre, ou qu'ils y mettent fin maintenant ?"
 capitulation_events.12.a:0 "Demander les colonies"
 capitulation_events.12.b:0 "Nous en avons assez de la guerre avec les Allemands"

 capitulation_events.13.t:0 "La menace [NFA.GetAdjective]"
 capitulation_events.13.d:0 "[NFA.GetNameDefCap] a émis une menace - soit nous retournons les colonies qui leur appartenaient, soit elles continuent leur guerre contre nous. Compte tenu de notre désarroi actuel, il serait peut-être sage d'accepter leurs demandes. Sinon, nous les combattrons ici en Afrique"
 capitulation_events.13.a:0 "Donnez-leur ce qu'ils veulent, si ça peut y mettre fin"
 capitulation_events.13.b:0 "Nous les affrontons ici en Afrique, alors"

 capitulation_events.15.t:0 "[transferred_state.GetName] Est à Nous"
 capitulation_events.15.d:9 "Avec l'effondrement du Gouvernement Allemand, leur emprise sur [transferred_state.GetName] est devenue intenable, et l'administration locale s'est donc rendue à nos forces, pour éviter que la région toute entière ne sombre dans le chaos."
 capitulation_events.15.a:0 "Merveilleux."

 capitulation_events.23.t:0 "L'effondrement allemand"
 capitulation_events.23.d.nowar:9 "Bien que les deux derniers jours depuis l'effondrement de l'Allemagne en Europe aient été incertains, les craintes que [Root.GetNameDef] soit laissé à lui-même sont sans fondement. L'opposition principale allemande s'est désormais établie en Mittelafrika, et nous avons rétabli les communications avec ses fonctionnaires à Daressalam. L'ordre, du moins pour le moment, a été rétabli."
 capitulation_events.23.d.war:0 "Les Allemands s'étant effondrés en Europe et tenant à peine en Afrique, la guerre qui se poursuit ici à [Root.GetNameDef] a conduit de nombreux responsables coloniaux à s'enfuir pour la nouvelle capitale en Afrique de l'Est. Les communications n'ont pas encore été rétablies, et il semble que - pour le moment - nous soyons seuls"
 capitulation_events.23.a:0 "C'est un soulagement... ?"
 capitulation_events.23.b:0 "Nous avons été abandonnés ?!"

 capitulation_events.30.t:0 "Paix avec l'Internationale ?"
 capitulation_events.30.d.britain:0 "Avec l'occupation réussie de la France par nos forces, de nombreux plans pour l'invasion de la Grande-Bretagne ont été élaborés, mais aucun n'a réussi.\n\nBien que le gouvernement britannique soit blessé, il a résisté avec succès à nos tentatives de traverser la Manche, et comme la défense des côtes mobilise des ressources indispensables, de nombreux membres de notre gouvernement ont proposé un traité de paix avec les restes de l'Internationale.\n\nNous aurons le contrôle total de leurs possessions en Europe continentale, au prix de la reconnaissance du gouvernement de [ENG.GetNameDef]. Avec un sentiment anti-guerre croissant à l'intérieur de nos frontières ainsi qu'en Grande-Bretagne, beaucoup pensent que cela peut mettre fin à cette guerre futile, au moins temporairement."
 capitulation_events.30.d.other:9 "L'extermination de la Troisième Internationale en Europe a été achevée, les territoires de la Grande-Bretagne et de la France étant tombés aux mains de nos forces supérieures.\n\nSuite à cela, de nombreux membres de notre gouvernement s'attendaient à ce que l'Internationale s'effondre sans leader, mais ce n'est pas le cas, puisque [INT.GetNameDef] a pris la tête de l'armée et a dirigé les membres restants. Vu la distance qui sépare cette nation de nos frontières et de nos lignes de ravitaillement, de nombreux membres de notre gouvernement considèrent que les envahir serait un gaspillage de ressources.\n\nAinsi, une proposition pour un traité de paix officiel a été faite par cette faction du gouvernement. Notre emprise sur l'Europe sera renforcée, mais l'existence de l'Internationale comme obstacle à notre puissance mondiale se poursuivra. Comme beaucoup dans l'Empire se lassent de la guerre, il est peut-être dans notre intérêt de faire cette proposition de paix."
 capitulation_events.30.a:0 "Il est temps de procéder à un armistice."
 capitulation_events.30.b:0 "La seule paix que nous accepterons est une reddition inconditionnelle !"

 capitulation_events.31.t:0 "L'Allemagne propose la paix"
 capitulation_events.31.d.britain:0 "Au cours de la guerre, des temps sombres se sont abattus sur notre alliance. La Commune de France s'est effondrée, et nous avons dû prendre la tête de la révolution, et les Allemands ont tenté d'envahir la Grande-Bretagne, mais en vain grâce à la ténacité de notre peuple.\n\nCependant, des deux côtés, les cicatrices commencent à se faire sentir, tant sur les infrastructures que sur notre peuple. Aujourd'hui, la situation a atteint son paroxysme lorsque [FROM.GetNameDef] nous a contactés, proposant de négocier la paix. En échange de la reconnaissance de notre gouvernement et de la poursuite de l'existence de l'Internationale, nous perdrons tous nos alliés en Europe continentale.\n\nBeaucoup au sein de notre gouvernement considèrent cela comme une insulte, et nous incitent à continuer à nous battre pour la révolution, tandis que d'autres pensent que toute tentative de reconquérir notre emprise sur l'Europe est futile, et que nous devrions accepter cette paix tant que nous le pouvons, même au prix de notre humiliation. Comment devons-nous répondre ?"
 capitulation_events.31.d.other:0 "Des temps sombres se sont abattus sur l'Internationale. Les deux principaux chefs de l'alliance, la Grande-Bretagne et la France, sont tombés face à l'invasion allemande. En raison de notre propre pouvoir au sein de l'alliance, nous avons pris le rôle de leaders de la révolution.\n\nMais des deux côtés, la perspective d'une victoire totale s'éloigne de jour en jour. Notre peuple se lasse de l'état de guerre, et cela semble avoir atteint un sommet aujourd'hui, car l'Empire allemand nous a fait une proposition : en échange de l'abandon de nos possessions européennes et de la paix avec les Allemands, notre gouvernement sera reconnu et l'Internationale en tant qu'entité continuera, sous notre direction.\n\nBien que cela nous consolide en tant que leaders de la révolution mondiale et mette fin à la guerre, un tel traité de paix nous laisserait humiliés et perdants de la Seconde Weltkrieg. Beaucoup dans notre gouvernement souhaitent que la guerre prenne fin, tandis que beaucoup d'autres veulent continuer à se battre pour la révolution. Comment devons-nous répondre ?"
 capitulation_events.31.a:0 "Cette guerre est perdue. Signez-la."
 capitulation_events.31.b:0 "La Révolution doit continuer à se battre ! Rejetez-la !"

 capitulation_events.32.t:0 "L'Internationale accepte la paix"
 capitulation_events.32.d.britain:0 "La guerre est terminée. Bien que nous espérions éliminer complètement la révolution après la défaite de la France, ces espoirs ne se sont pas concrétisés. La Grande-Bretagne a répondu en acceptant notre proposition, semblant souffrir des mêmes dommages que ceux que nous subissons actuellement. Avec la survie de la Grande-Bretagne et de la Troisième Internationale, beaucoup à travers l'Empire se demandent combien de temps cette paix va durer avant que l'Europe n'éclate à nouveau dans une guerre totale."
 capitulation_events.32.d.other:0 "La guerre est terminée. Avec l'occupation des alliés européens de l'Internationale, les membres restants ont accepté que cela ne pouvait plus durer. Ils ont accepté la paix, et bien que la menace en Europe soit éliminée, beaucoup se demandent combien de temps il faudra avant que le nouveau leader de l'Internationale puisse nous riposter. Mais pour l'instant, nous avons gagné la journée."
 capitulation_events.32.a:0 "L'Europe est en paix !"

 capitulation_events.33.t:0 "L'Internationale refuse la paix !"
 capitulation_events.33.d.britain:0 "Notre proposition de paix a suscité des représailles de la part de la Grande-Bretagne, qui a déclaré que notre gouvernement souhaitait simplement humilier à nouveau la Grande-Bretagne avec cette paix, et que les conditions étaient inacceptables. Il semble que la guerre ne peut maintenant se terminer que par l'invasion de la Grande-Bretagne, ou la chute de Berlin aux mains des forces britanniques..."
 capitulation_events.33.d.other:0 "Notre proposition de paix n'a pas été bien accueillie par [INT.GetNameDef], et ils ont répondu par un "non" retentissant à notre demande de paix. Il semble que les révolutionnaires obstinés souhaitent continuer à se battre, et la guerre ne prendra fin qu'avec la reddition inconditionnelle de l'un des deux camps. Nous devons nous préparer à une invasion..."
 capitulation_events.33.a:0 "Nous finirons ce que nous avons commencé en 1919."

 capitulation_events.34.t:0 "Paix avec [INT.GetNameDef] ?"
 capitulation_events.34.d:0 "[GER.GetNameDefCap] a négocié un traité de paix avec [INT.GetNameDef], car il est clair que les [INT.GetAdjective]s ont perdu la volonté de poursuivre la guerre. Cela pourrait être l'occasion pour nous de mettre fin à notre guerre avec eux, également. Devrions-nous profiter de cette opportunité, ou continuer la bataille ?"
 capitulation_events.34.a:0 "Finissons-en maintenant !"
 capitulation_events.34.b:0 "Non, nous continuerons la guerre !"

 capitulation_events.35.t:0 "Le Traité de [INT.Capital.GetCapitalVictoryPointName]"
 capitulation_events.35.d.britain:0 "Une annonce a été faite aujourd'hui par [GER.GetLeader] annonçant la signature d'une paix entre la Troisième Internationale et le Reichspakt. L'Allemagne, bien qu'elle ait capturé Paris pour la troisième fois en soixante-dix ans, n'a pas été en mesure de débarquer en Grande-Bretagne.\nAinsi, une paix a été signée entre les deux factions déchirées par la guerre : la Troisième Internationale restera une entité, sous la direction de [ENG.GetNameDef], au détriment de ses alliés continentaux sous contrôle allemand. [ENG.GetLeader] a tenté de rester optimiste, en signifiant à ses alliés restants à travers le monde que la révolution n'était pas encore morte et que la Grande-Bretagne reprendrait le flambeau de la France.\nUne chose est cependant claire : la Grande-Bretagne et la France ont été humiliées par les Allemands pour la deuxième fois dans l'histoire récente, et seul le temps dira si les deux pays pourront se venger."
 capitulation_events.35.d.america:0 "[GER.GetLeader] a annoncé aujourd'hui la fin de la Weltkrieg à l'Ouest. Bien que l'Allemagne ait revendiqué la victoire sur la révolution européenne, il reste le nouveau titan révolutionnaire de l'autre côté de la mer, [WCA.GetNameDef].\nAinsi, [WCA.GetNameDef] et [GER.GetNameDef] ont signé un traité de paix qui permet à la Troisième Internationale en tant qu'entité de poursuivre son existence, sous la direction de l'Amérique, au prix de l'occupation allemande des alliés européens de l'Internationale. Le président [WCA.GetLeader] a tenté de rester optimiste, promettant à ses alliés restants de porter le flambeau de la révolution en Europe, mais beaucoup y voient l'affirmation de l'hégémonie allemande en Europe. Seul l'avenir nous dira si la révolution peut survivre sans les conseils de la France et de la Grande-Bretagne."
 capitulation_events.35.d.other:9 "Aujourd'hui, [GER.GetLeader] a annoncé la fin de la Weltkrieg à l'Ouest. Bien que les Communards aient été vaincus et que l’Allemagne ait revendiqué la victoire sur la Révolution européenne, [INT.GetNameDef] existe toujours.\nFace à la perspective d'une guerre transcontinentale exténuante, [INT.GetNameDef] et [GER.GetNameDef] ont  en fait signé un traité de paix permettant à la Troisième Internationale de poursuivre son existence, sous la direction de [INT.GetNonIdeologyName], à la place de ses anciens alliés européens soumis à l'occupation allemande. [INT.GetLeader] a promis à ses alliés restants qu'ils porteraient le flambeau de la Révolution européenne, mais beaucoup y voient une affirmation de l'hégémonie allemande en Europe. Seul le temps nous dira si la Révolution pourra survivre sans l’aide de la France et de la Grande-Bretagne."
 capitulation_events.35.a:0 "L'histoire est-elle condamnée à se répéter ?"

 capitulation_events.40.t:0 "Paris est tombé"
 capitulation_events.40.d:0 "Il semble que nous devions de nouveau faire face à l'ignominie de l'occupation par une puissance étrangère, Paris étant tombée sous contrôle ennemi. La résistance a commencé dans toute la France, mais combien de temps peut-on la maintenir ? Il y en a beaucoup, tant au Canada que dans le reste du pays, qui prétendent que nous n'étions pas un gouvernement légitime au départ. Mais tant que le peuple est de notre côté, nous avons encore une chance !"
 capitulation_events.40.a:0 "Nous n'avons pas encore perdu !"

 capitulation_events.42.t:0 "La résistance française s'effondre"
 capitulation_events.42.d:9 "L'occupation de Paris s'est solidifiée, les différentes poches de résistance ont finalement été vaincues et la légitimité de notre gouvernement en exil a été réduite à néant. Le refus français d'admettre que nous avons une fois de plus été vaincus s'est finalement effondré dans le sillage de son caractère inévitable"
 capitulation_events.42.a:0 "Hélas."

 capitulation_events.43.t:0 "L'Allemagne offre un territoire occupé"
 capitulation_events.43.d:0 "Peut-être dans l'intérêt de miner la légitimité des exilés communistes,[GER.GetNameDef] a fait une offre au gouvernement[Root.GetAdjective] : contrôle sur un petit nombre de provinces du sud de la France. Ils ne font aucune promesse lors de l'éventuelle conférence de paix qui suivra l'effondrement de la résistance communiste. Pour l'instant, ils sont prêts à nous céder l'occupation"
 capitulation_events.43.a:0 "C'est une bonne affaire - on la prend !"
 capitulation_events.43.b:0 "Non, nous ne traiterons pas avec les Allemands !"

 capitulation_events.44.t:0 "Les Français refusent"
 capitulation_events.44.d:0 "Malgré les avantages qu'elle leur offrirait à l'issue de la conférence de paix pour le territoire français, [NFA.GetNameDef] a refusé notre offre généreuse."
 capitulation_events.44.a:0 "Qu'il en soit ainsi"

 capitulation_events.45.t:0 "Les Français Acceptent"
 capitulation_events.45.d:0 "Évidemment ravi de notre générosité, [NFA.GetNameDef] a accepté notre offre et a déjà déplacé des troupes [NFA.GetAdjective] dans certains des territoires du sud."
 capitulation_events.45.a:0 "Les loyalistes auront tout notre soutien !"
