### Events ###
 belgrade_pact_events.1.t:0 "Le Congrès de Belgrade"
 belgrade_pact_events.1.d:0 "La coopération des nations des Balkans contre un ennemi commun, en dépit de leurs désaccords internes, est une histoire qui a tendance à se répéter dans cette partie du monde. La Ligue des Balkans, formée par la Serbie, la Bulgarie et la Grèce pour vaincre l'Empire ottoman dans les Balkans, en était un exemple parfait, même si elle s'est désintégrée dans la deuxième guerre des Balkans quelques mois seulement après la victoire. Aujourd'hui, la Serbie, la Roumanie et la Grèce sont confrontées à un autre hégémon - le Tsardom de Bulgarie - et chacune d'entre elles a des territoires à reconquérir.\n\nPendant près de deux décennies, l'idée d'une telle alliance était impensable. Les trois États des Balkans avaient été démantelés, affaiblis, désarmés, et l'œil des grandes puissances européennes était toujours aux aguets. Dans les années 1930, cependant, la situation avait définitivement changé. La fragilité constante de l'Empire austro-hongrois et son manque de volonté d'intervenir dans les Balkans ont déjà donné aux mineurs balkaniques une chance de se réarmer, et maintenant, elle leur a donné une chance de planifier ensemble. Des sommets bipartites et des discussions diplomatiques avaient lieu entre la Serbie et la Roumanie depuis 1932, et entre la Serbie et la Grèce depuis 1934, et tout cela a culminé avec le Congrès de Belgrade.\n\nUn sommet de quatorze jours dans la capitale de la Serbie, c'est un événement culturel autant que politique. La planification diplomatique entre les ministres des affaires étrangères des trois États se déroule parallèlement au dialogue entre les universités de Belgrade et de Bucarest concernant la recherche et les échanges d'étudiants, par exemple.\n\nQuoi qu'il en soit, à la fin du congrès, les délégations des trois États ont publié une résolution en 14 points, dont le plus alarmant est "la reconnaissance du fait que seule l'autodétermination des peuples, selon leurs allégeances ethniques, peut être considérée comme une voie juste vers la souveraineté et la revendication territoriale", et un appel à un "nouvel ordre dans les Balkans" pour mettre en œuvre ce principe, vraisemblablement aux dépens de la Bulgarie."
 # Of course, such an event could not take place without controversy. The inclusion of the Romanian delegation, while crucial, has been protested by many representatives in the Skupština, who could not bring themselves to bear [SER.GetLeader] shaking hands with the despised Corneliu Codreanu. - TBA later
 belgrade_pact_events.1.a:0 "Ouvrez le Congrès !"

 belgrade_pact_events.2.t:0 "Le Congrès de Belgrade"
 belgrade_pact_events.2.d:0 "[From.GetNameDefCap] nous a invités à envoyer un diplomate à Belgrade pour participer au Congrès de Belgrade, afin que nous puissions discuter de la situation politique et militaire dans les Balkans. Depuis la victoire de la Bulgarie dans la Weltkrieg, nous avons les yeux rivés sur une terre qui nous appartient de droit, tout comme la Serbie. Ils nous suggèrent de former une nouvelle alliance formelle appelée "Pacte de Belgrade", pour protéger nos intérêts mutuels et contenir la menace bulgare. Cela pourrait toutefois mettre en colère les anciens alliés de la Bulgarie, l'Allemagne, l'Autriche et l'Empire ottoman"
 belgrade_pact_events.2.a:0 "Annoncer notre soutien au Pacte de Belgrade"
 belgrade_pact_events.2.b:0 "Nous n'avons aucun intérêt dans leur alliance"

 belgrade_pact_events.3.t:0 "[From.GetName] adhère au Pacte de Belgrade"
 belgrade_pact_events.3.d:0 "Le gouvernement [From.GetAdjective] a annoncé qu'il participerait au congrès de Belgrade et adhérerait officiellement au Pacte de Belgrade"
 belgrade_pact_events.3.a:0 "Ensemble pour la paix !"

 belgrade_pact_events.4.t:0 "[From.GetName] Refuse"
 belgrade_pact_events.4.d:0 "Le gouvernement [From.GetAdjective] a annoncé qu'il ne fera, pour l'instant, partie d'aucune alliance formelle visant la Bulgarie"
 belgrade_pact_events.4.a:0 "Nous n'avons pas besoin d'eux."

 belgrade_pact_events.5.t:0 "Fin du pacte"
 belgrade_pact_events.5.d:0 "Alors que nous avons essayé de former une alliance pour promouvoir les intérêts serbes dans les Balkans, nous nous retrouvons seuls face au monde entier. Le temps est venu de reconnaître que le pacte de Belgrade est arrivé à son terme"
 belgrade_pact_events.5.a:0 "Hélas"

 belgrade_pact_events.6.t:0 "Le Congrès de Belgrade plaide pour un nouvel ordre dans les Balkans"
 belgrade_pact_events.6.d:9 "À l'initiative de la Serbie, des représentants de plusieurs pays se sont réunis à Belgrade pour discuter de la situation politique et militaire dans les Balkans. Au cours de ces quatorze jours, Serbes, Roumains et Grecs ont comploté pour créer un soi-disant "nouvel ordre dans les Balkans", allant même jusqu'à élaborer une résolution en 14 points qui déclare que "seule l'autodétermination des peuples, en fonction de leurs allégeances ethniques, peut être considérée comme une voie juste vers la souveraineté et la revendication territoriale".\n\nIl est clair que les Balkans sont à nouveau agités et que les résolutions du Congrès de Belgrade seront certainement utilisées pour justifier une guerre commune contre la Bulgarie et, en fin de compte, contre l'Empire autrichien. Que faire face à ces nouvelles ?"
 belgrade_pact_events.6.a:0 "Les Serbes et les Roumains y réfléchiront à deux fois, après un embargo !"
 belgrade_pact_events.6.b:0 "Laissez-les venir, les Balkans ne peuvent pas nous menacer."

 belgrade_pact_events.7.t:0 "[From.GetName] annonce son soutien à la Bulgarie"
 belgrade_pact_events.7.d:0 "Le gouvernement [From.GetAdjective] a annoncé aujourd'hui qu'il soutiendrait la Bulgarie dans tout conflit futur entre le Pacte de Belgrade et le Tsardom de Bulgarie, et qu'il se joindrait à un embargo international sur les armes pour réduire nos stocks d'armes en vue de la guerre."
 belgrade_pact_events.7.a:0 "Ce n'est pas bon."

 belgrade_pact_events.8.t:0 "[From.GetName] annonce son soutien à la Bulgarie"
 belgrade_pact_events.8.d:9 "À l'initiative de la Serbie, des représentants de plusieurs pays se sont réunis à Belgrade pour discuter de la situation politique et militaire dans les Balkans. Au cours de ces quatorze jours, Serbes, Roumains et Grecs ont comploté pour créer un soi-disant "nouvel ordre dans les Balkans", allant même jusqu'à élaborer une résolution en 14 points qui déclare que "seule l'autodétermination des peuples, en fonction de leurs allégeances ethniques, peut être considérée comme une voie juste vers la souveraineté et la revendication territoriale".\n\nIl est clair que les Balkans sont à nouveau agités et que les résolutions du congrès de Belgrade seront certainement utilisées pour justifier une guerre commune contre la Bulgarie et, en fin de compte, contre l'Empire autrichien. Les Autrichiens ont appelé à un embargo international sur les armes à destination des États balkaniques pour soutenir la Bulgarie, devons-nous également annoncer notre soutien aux Bulgares ?"
 belgrade_pact_events.8.a:0 "Seule la Bulgarie assurera la stabilité des Balkans"
 belgrade_pact_events.8.b:0 "Les Balkans ne nous intéressent pas."

 belgrade_pact_events.17.t:0 "Le coup des Serbes !"
 belgrade_pact_events.17.d:0 "Après une impasse tendue de deux semaines sur la rivière Morava, le gouvernement serbe a finalement joué cartes sur table - il exige que nous quittions la Macédoine et la région de Niš dans les 48 heures, la livrant effectivement au contrôle serbe, afin de protéger la population serbe locale de toute nouvelle terreur et effusion de sang. Des ultimatums de suivi ont été envoyés par ses alliés du Pacte de Belgrade, traitant du conflit ethnique et de leurs inquiétudes sur leurs territoires respectifs.\n\nAvant même que l'encre de ces documents ait séché, nos forces à Niš ont déjà envoyé des rapports sur les forces serbes traversant la Morava, les premières escarmouches et les bombardements aériens ayant lieu. Il ne nous reste donc qu'une seule option."
 belgrade_pact_events.17.a:0 "A la guerre ! Il faut défendre l'honneur de la Bulgarie !"

 belgrade_pact_events.21.t:0 "La question de la Thrace"
 belgrade_pact_events.21.d:0 "La Bulgarie étant désormais engagée dans une guerre avec le pacte de Belgrade, la question s'est posée dans les couloirs du gouvernement de savoir si nous devrions nous aussi récupérer les terres qui nous reviennent de droit. Depuis la fin de la Weltkrieg, la Bulgarie a occupé des terres en Thrace occidentale qui sont en grande partie musulmanes et turques - ils comprendraient certainement que leur ancien "allié" demande qu'on leur remette ces terres"
 belgrade_pact_events.21.a:0 "Faites la demande."
 belgrade_pact_events.21.b:0 "Nous n'avons aucun intérêt à nous impliquer pour l'instant"

 belgrade_pact_events.22.t:0 "Les Ottomans réclament la Thrace"
 belgrade_pact_events.22.d:0 "Il semble que nos anciens "alliés" dans l'Empire Ottoman souhaitent tirer profit de notre conflit actuel avec le pacte de Belgrade. Ils ont exigé le retour de la Thrace occidentale, une région largement musulmane et turque, mais que nous avons légitimement occupée depuis la fin de la Weltkrieg. Si nous refusons, ils pourraient très bien nous attaquer par l'arrière. Un front supplémentaire dans une guerre que nous pouvons déjà à peine nous permettre."
 belgrade_pact_events.22.a:0 "Donnez-leur ce qu'ils veulent..."
 belgrade_pact_events.22.b:0 "Jamais ! Nous les vaincrons aussi !"

 belgrade_pact_events.23.t:0 "La Bulgarie est d'accord"
 belgrade_pact_events.23.d:0 "Voyant la sagesse de ne pas poursuivre une guerre sur deux fronts, la Bulgarie a accepté de nous rendre les terres de Thrace occidentale"
 belgrade_pact_events.23.a:0 "Très sage."

 belgrade_pact_events.24.t:0 "La Bulgarie refuse"
 belgrade_pact_events.24.d:0 "Têtu jusqu'au bout, le gouvernement bulgare n'a répondu à nos demandes qu'avec indignation. Il est prêt à nous combattre aussi, si besoin est"
 belgrade_pact_events.24.a:0 "Qu'il en soit ainsi"

 belgrade_pact_events.25.t:0 "Les Ottomans en mouvement"
 belgrade_pact_events.25.d:0 "Peut-être que décider de notre guerre contre le pacte de Belgrade est une opportunité, les forces ottomanes se rassemblent le long de notre frontière commune. Il est difficile de dire s'ils vont faire une demande ou simplement nous envahir, mais nous devrions être prêts pour l'une ou l'autre éventualité"
 belgrade_pact_events.25.a:0 "Comment osent-ils !"

 belgrade_pact_events.26.t:0 "L'aide [From.GetAdjective]e arrive"
 belgrade_pact_events.26.d:0 "Comme ils l'avaient promis, le gouvernement de [From.GetNameDef] nous a envoyé de l'aide dans le cadre du conflit en cours contre le Pacte de Belgrade. Malheureusement, ils ne peuvent pas intervenir directement, mais plusieurs divisions de volontaires et quelques équipements sont arrivés"
 belgrade_pact_events.26.a:0 "Toute aide est la bienvenue."
 belgrade_pact_events.26.tt:0 "Arrivée des troupes et du matériel [From.GetAdjective]"

 belgrade_pact_events.27.t:0 "[BPL.GetNameDef] négocie la paix"
 belgrade_pact_events.27.d:0 "Le ministère [BPL.GetAdjective] des Affaires Etrangères nous a informé qu'ils négociaient actuellement un traité de paix avec la Bulgarie. Ce traité mettrait fin à la guerre et répondrait aux généreuses demandes territoriales de tous les membres du pacte. Comme la guerre s'éternise, une telle paix serait bien accueillie par la population. Toutefois, la Bulgarie restera un État indépendant, ce qui préoccupe les fonctionnaires de notre gouvernement. Cela signifie que la Bulgarie pourrait, en théorie, être en mesure de se réarmer et de riposter comme elle l'a fait pendant la Weltkrieg. Devrions-nous accepter cette paix ?"
 belgrade_pact_events.27.a:0 "Mettons fin à la guerre maintenant, avant que les coûts ne s'accumulent."
 belgrade_pact_events.27.b:0 "Bulgarie delenda est !"
 BP_temporary_breakaway_tt: "Vous pourrez rejoindre le Pacte après la guerre."

 belgrade_pact_events.28.t:0 "La paix de Sofia"
 belgrade_pact_events.28.d:0 "Un traité de paix a été signé entre les membres du Pacte de Belgrade et la Bulgarie à Sofia, mettant fin à la Quatrième Guerre Balkanique."
 belgrade_pact_events.28.a:0 "Victoire!"

 belgrade_pact_events.29.t:0 "Épuisement de guerre"
 belgrade_pact_events.29.d:0 "Notre pays est entré dans la Quatrième Guerre Balkanique avec la promesse que la guerre serait courte et qu'elle aboutirait à des gains territoriaux rapides, mais à présent, elle est au point mort et la population aspire à la paix. Des rumeurs se sont répandues selon lesquelles les Bulgares auraient proposé un traité de paix très généreux qui satisferait toutes nos revendications territoriales, mais il a été refusé, de sorte qu'encore plus d'hommes seront envoyés à la guerre pour rien de plus. Nos officiers se battent pour motiver leurs soldats à continuer à se battre et le front intérieur devient indiscipliné."
 belgrade_pact_events.29.a:0 "Bon sang..."

 belgrade_pact_events.30.t:0 "Réinvitation au Pacte de Belgrade"
 belgrade_pact_events.30.d:0 "Maintenant que la guerre avec la Bulgarie est terminée, les responsables serbes nous ont approchés avec la demande de rétablir notre adhésion au Pacte de Belgrade pour la lutte imminente contre l'Autriche."
 belgrade_pact_events.30.a:0 "Faisons le."
 belgrade_pact_events.30.b:0 "Non, nous resterons à l'écart de toute autre entreprise étrangère."

 belgrade_pact_events.35.t:0 "Nous sommes en train de perdre la guerre des Balkans"
 belgrade_pact_events.35.d:0 "Les forces du pacte de Belgrade nous ont vaincus haut la main et ont occupé une grande partie de notre pays. Nous devons mettre fin à cette guerre avant qu'elles ne parviennent à envahir toute notre patrie, sinon la Bulgarie pourrait cesser d'exister"
 belgrade_pact_events.35.a:0 "Réclamer la paix..."
 belgrade_pact_events.35.b:0 "Nous pouvons encore gagner !"
 BUL_other_states_may_continue_war_tt:9 "La paix, si elle est acceptée, sera traitée en quatre jours. Pendant ce temps, les membres du Pacte peuvent poursuivre la guerre de manière indépendante."

 belgrade_pact_events.36.t:0 "La Bulgarie réclame la paix"
 belgrade_pact_events.36.d:0 "Avec une grande partie de sa patrie occupée et ses forces en pleine retraite, la Bulgarie nous a demandé la paix. Elle nous remettra tous les territoires contestés, mais nous devrons retirer nos forces derrière ces nouvelles frontières. Un État bulgare indépendant continuera d'exister, pour l'instant"
 belgrade_pact_events.36.a:0 "Le pacte de Belgrade triomphe !"
 belgrade_pact_events.36.b:0 "Non, ils seront complètement écrasés !"
 SER_other_states_may_continue_war_tt: "La paix sera traitée en sept jours. Pendant ce temps, nos alliés peuvent quitter le Pacte pour poursuivre la guerre de manière indépendante."

 belgrade_pact_events.37.t:0 "La paix avec le pacte de Belgrade"
 belgrade_pact_events.37.d:0 "Le pacte de Belgrade a accepté notre offre de paix. Nous devons céder toutes les terres contestées, mais ils retireront leurs forces derrière la nouvelle frontière"
 belgrade_pact_events.37.a:0 "Au moins, nous existons !"

 belgrade_pact_events.38.t:0 "La Bulgarie se rend"
 belgrade_pact_events.38.d:0 "Les forces armées unies du Pacte de Belgrade ont réussi à réparer les injustices qui nous ont été imposées après la fin de la Weltkrieg. La Bulgarie va céder toutes les terres contestées au Pacte de Belgrade, mais nous devons retirer nos forces derrière la frontière. Une Bulgarie indépendante mais fortement réduite continuera d'exister, pour l'instant"
 belgrade_pact_events.38.a:0 "Le pacte de Belgrade triomphe !"
 belgrade_pact_events.38.b:0 "Envoyez nos félicitations à Belgrade, nous avons ce que nous voulions."

 belgrade_pact_events.39.t:0 "La Bulgarie fait la paix"
 belgrade_pact_events.39.d.gained:0 "La Bulgarie a fait la paix avec le pacte de Belgrade, et nous sommes donc obligés de mettre fin à notre guerre également. Heureusement, nous quitterons la guerre en ayant gagné tous les États que nous contrôlons, en refusant aux Serbes la possibilité de les diviser avec leurs alliés"
 belgrade_pact_events.39.d.nogain:0 "La Bulgarie a fait la paix avec le pacte de Belgrade. Malheureusement, comme nous n'avons pas réussi à contrôler les États que nous revendiquons, ils sont laissés aux mains des Serbes qui peuvent les diviser comme ils le souhaitent. Il semble que nous aurions dû agir plus rapidement"
 belgrade_pact_events.39.a:0 "Très bien."
 belgrade_pact_events.39.b:0 "Alors nous continuons la guerre !"

 belgrade_pact_events.40.t:0 "Nous avons occupé la Thrace"
 belgrade_pact_events.40.d:0 "Nous avons occupé la Thrace occidentale avec nos troupes, et nous maintenons toujours la ligne contre la Bulgarie. Ils verront certainement la sagesse de faire la paix maintenant ?"
 belgrade_pact_events.40.a:0 "Transmettez l'offre - finissons-en."
 belgrade_pact_events.40.b:0 "Non - ils voulaient une guerre, ils en auront une !"

 belgrade_pact_events.41.t:0 "Les Ottomans offrent la paix"
 belgrade_pact_events.41.d:0 "Les Ottomans ont occupé leurs états revendiqués et tiennent toujours la ligne contre nous - si nous continuons à pousser la guerre contre eux, nous pourrions très bien tomber complètement. Peut-être devrions-nous envisager de leur donner ce qu'ils veulent ?"
 belgrade_pact_events.41.a:0 "Bah ! Qu'il en soit ainsi !"
 belgrade_pact_events.41.b:0 "Non, nous continuons la guerre quoi qu'il arrive !"

 belgrade_pact_events.42.t:0 "[tur_defeat_title]"
 belgrade_pact_events.42.t.germany:0 "L'Allemagne exige la fin de la Guerre pour la Thrace"
 belgrade_pact_events.42.t.austria:0 "L'Autriche demande la fin de la Guerre pour la Thrace"
 belgrade_pact_events.42.t.germanyandaustria:0 "L'Allemagne et l'Autriche demandent la fin de la Guerre pour la Thrace"
 belgrade_pact_events.42.t.losing:0 "Nous perdons la guerre"
 belgrade_pact_events.42.d:0 "[tur_defeat_desc]"
 belgrade_pact_events.42.d.germany:0 "Depuis trop longtemps, la guerre contre la Bulgarie se poursuit sans fin. Après deux ans, les Allemands ont finalement décidé d'intervenir dans les Balkans : ils ont exigé que nous retirions, avec le Pacte, toutes nos forces de Bulgarie, ramenant ainsi les Balkans au statu quo antebellum. Peut-être devrions-nous renoncer à nos prétentions sur la Thrace et mettre fin à la guerre. Agiter Berlin est la dernière chose dont nous avons besoin alors que nous avons déjà perdu tant d'hommes dans un conflit inutile."
 belgrade_pact_events.42.d.austria:0 "Depuis trop longtemps, la guerre contre la Bulgarie se poursuit sans fin. Après deux ans, les Autrichiens ont finalement décidé d'intervenir dans les Balkans : ils ont exigé que nous retirions, avec le Pacte, toutes nos forces de Bulgarie, ramenant ainsi les Balkans au statu quo antebellum. Peut-être devrions-nous renoncer à nos prétentions sur la Thrace et mettre fin à la guerre ; agiter Vienne est la dernière chose dont nous ayons besoin alors que nous avons déjà perdu tant d'hommes dans un conflit inutile."
 belgrade_pact_events.42.d.germanyandaustria:0 "La guerre contre la Bulgarie dure depuis trop longtemps sans fin. Après deux ans, les Autrichiens et les Allemands ont publié une déclaration commune demandant la fin de la guerre dans les Balkans, qu'ils considèrent comme une menace pour la sécurité et la paix de l'Europe. Peut-être devrions-nous renoncer à nos revendications sur la Thrace et mettre fin à la guerre ; agiter Berlin et Vienne est la dernière chose dont nous avons besoin alors que nous avons déjà perdu tant d'hommes dans un conflit inutile."
 belgrade_pact_events.42.d.losing:0 "Malgré toutes les chances de succès, et ce que nous pensions être une guerre rapide, les Bulgares nous ont repoussés. En effet, nous ne contrôlons plus le territoire européen et, si cela continue, nous finirons par nous retrouver dans une situation très difficile. Peut-être pourrions-nous proposer de renoncer à nos prétentions sur la Thrace et mettre fin à cette guerre dès maintenant ?"
 belgrade_pact_events.42.a:0 "Oui, faites une offre de paix."
 belgrade_pact_events.42.b:0 "Non, on continue à se battre !"

 belgrade_pact_events.43.t:0 "Les Ottomans appellent à la paix"
 belgrade_pact_events.43.d:0 "Les Ottomans, regrettant clairement leur intervention dans la guerre et ayant déjà été repoussés hors d'Europe, ont proposé de faire la paix - ils renonceront à leurs prétentions sur la Thrace occidentale, et partiront d'où ils sont venus"
 belgrade_pact_events.43.a:0 "Qu'il en soit ainsi"

 belgrade_pact_events.46.t:0 "[From.GetNameDefCap] Refuse la paix"
 belgrade_pact_events.46.d:0 "Bien que nous ayons offert de grandes concessions à notre ennemi, le gouvernement [From.GetAdjective] a refusé notre offre de paix, déclarant que nous serions complètement écrasés"
 belgrade_pact_events.46.a:0 "Nous devons renverser la vapeur !"

 belgrade_pact_events.47.t:0 "[pact_defeat_title]"
 belgrade_pact_events.47.t.germany:0 "L'Allemagne exige la fin de la Guerre des Balkans"
 belgrade_pact_events.47.t.austria:0 "L'Autriche demande la fin de la Guerre des Balkans"
 belgrade_pact_events.47.t.germanyandaustria:0 "L'Allemagne et l'Autriche demandent la fin de la Guerre des Balkans"
 belgrade_pact_events.47.t.losing:0 "Nous sommes en train de perdre la guerre des Balkans"
 belgrade_pact_events.47.d:0 "[pact_defeat_desc]"
 belgrade_pact_events.47.d.germany:0 "La guerre contre la Bulgarie a duré suffisamment longtemps pour que Berlin commence enfin à faire pression sur nous. Une note diplomatique du ministère allemand des Affaires étrangères exige que toutes les forces du Pacte se retirent du territoire bulgare, ramenant ainsi les Balkans au statu quo antebellum. Si cette exigence n'est pas respectée, l'Allemagne entrera en guerre pour "stabiliser la situation dans les Balkans".\n\nBien que cela signifie clairement notre défaite, la situation pourrait certainement être pire. Après tout, si nous acceptons, nous conserverons notre indépendance et éviterons d'être punis par Sofia."
 belgrade_pact_events.47.d.austria:0 "La guerre contre la Bulgarie a duré suffisamment longtemps pour que Vienne commence enfin à faire pression sur nous. Dans une lettre très ferme, les Autrichiens ont exigé que le Pacte retire toutes ses forces des Balkans, de peur que l'armée impériale n'intervienne pour "stabiliser la situation dans les Balkans". Bien que cela signifie clairement notre défaite, la situation pourrait certainement être pire. Après tout, si nous acceptons, nous conserverons notre indépendance et éviterons d'être punis par Sofia."
 belgrade_pact_events.47.d.germanyandaustria:0 "Une déclaration commune de l'Allemagne et de l'Autriche a clarifié une chose : la poursuite de la guerre du Pacte contre la Bulgarie ne sera plus tolérée, car elle constitue une "menace pour la stabilité des Balkans". Si cela signifie clairement notre défaite, la situation pourrait certainement être pire. Après tout, si nous acceptons, nous conserverons notre indépendance et éviterons d'être punis par Sofia."
 belgrade_pact_events.47.d.losing_intro:0 "La guerre contre la Bulgarie a été un véritable désastre. Malgré nos alliés du Pacte de Belgrade, la Bulgarie a réussi à nous vaincre une fois de plus, et elle est proche de [ROOT.Capital.GetCapitalVictoryPointName] elle-même. Nous pouvons proposer aux Bulgares le démantèlement de notre alliance"
 belgrade_pact_events.47.d.losing_outro:0 ", de renoncer à toute revendication sur leur territoire et de démilitariser les provinces frontalières. En outre, nous devons leur offrir des paiements de réparation pendant plusieurs années. Ces conditions sont sévères, mais dans le cas contraire, nous pourrions perdre complètement notre indépendance."
 belgrade_pact_events.47.d.losing_greece:9 "$belgrade_pact_events.47.d.losing_intro$, céde la ville de [989.GetCapitalVictoryPointName] $belgrade_pact_events.47.d.losing_outro$"
 belgrade_pact_events.47.d.losing_serbia:9 "$belgrade_pact_events.47.d.losing_intro$, capitule la province du Monténégro, donne l'autonomie aux Albanais du Kosovo et de l'Albanie $belgrade_pact_events.47.d.losing_outro$."
 belgrade_pact_events.47.d.losing_fallback:9 "$belgrade_pact_events.47.d.losing_intro$$belgrade_pact_events.47.d.losing_outro$"
 belgrade_pact_events.47.a:0 "Réclamer la paix..."
 belgrade_pact_events.47.b:0 "Nous pouvons encore gagner !"

 belgrade_pact_events.48.t:0 "[pact_victory_title]"
 belgrade_pact_events.48.t.germany:0 "Un ultimatum allemand à Belgrade"
 belgrade_pact_events.48.t.austria:0 "Un ultimatum autrichien à Belgrade"
 belgrade_pact_events.48.t.germanyandaustria:0 "L'ultimatum des puissances centrales à Belgrade"
 belgrade_pact_events.48.t.victory:0 "La Serbie demande la paix"
 belgrade_pact_events.48.d:0 "[pact_victory_desc]"
 belgrade_pact_events.48.d.germany:0 "L'Auswaertiges Amt allemand s'inquiète de la quatrième guerre balkanique depuis qu'elle a éclaté il y a près de deux ans. Bien que la Bulgarie ait quitté l'alliance militaire allemande après la Weltkrieg, le gouvernement du Kaiser considère toujours le Tsar comme une bien meilleure alternative qu'une Bulgarie vaincue et radicalisée et qu'un Pacte de Belgrade revanchard triomphant. Les deux camps étant désormais épuisés, l'ambassadeur du Kaiserreich à [GER.GetCapital] nous a informés que son gouvernement avait lancé un ultimatum aux Serbes, aux Grecs et aux Roumains : quatorze jours pour parvenir à un cessez-le-feu et ramener les frontières des Balkans au statu quo ante bellum, sous peine d'une intervention allemande. Le pacte de Belgrade, craignant la puissance allemande, a acquiescé, et la décision nous appartient désormais.\n\nDe nombreux membres du gouvernement du tsar, et en particulier du parti libéral, se réjouissent de la perspective de la paix, même sans gains territoriaux. Cependant, le moral de l'armée reste élevé et nos généraux pensent que la victoire totale, même sans perspective de paix négociée, est en vue. L'ambassadeur allemand prétend nous avoir sauvés avec l'ultimatum de son Empire, mais quel genre de salut est une paix avec des milliers de morts et rien à montrer ? L'heure de la dernière offensive a-t-elle sonné ? Ou devons-nous accueillir cette paix comme un coup porté à Belgrade qui préservera notre hégémonie dans les Balkans ?"
 belgrade_pact_events.48.d.austria:0 "Le k. u. k. Le Ministerium des Ausern s'inquiète de la quatrième guerre balkanique depuis qu'elle a éclaté il y a près de deux ans. Bien que la Bulgarie ait rompu avec l'alliance militaire austro-allemande après la Weltkrieg, le gouvernement impérial considère toujours l'hégémonie bulgare sur la Serbie et la Grèce comme une bien meilleure alternative qu'une Bulgarie vaincue et radicalisée et qu'un Pacte de Belgrade triomphant et revanchard, qui pourrait tenter d'exciter les minorités de l'Empire. Les deux camps étant épuisés, l'ambassadeur de l'Empire austro-hongrois à [AUS.GetCapital] nous a informés que son gouvernement avait lancé un ultimatum aux Serbes, aux Grecs et aux Roumains : quatorze jours pour parvenir à un cessez-le-feu et ramener les frontières des Balkans au statu quo ante bellum, sous peine d'une intervention austro-hongroise. Le pacte de Belgrade, craignant la puissance autrichienne, a acquiescé, et la décision nous appartient désormais.\n\nDe nombreux membres du gouvernement du tsar, et en particulier du parti libéral, se réjouissent de la perspective de la paix, même sans gains territoriaux. Cependant, le moral de l'armée reste élevé et nos généraux pensent que la victoire totale, même sans perspective de paix négociée, est en vue. L'ambassadeur autrichien, aux manières hautaines, prétend nous avoir sauvés avec l'ultimatum de son Empire, mais quel genre de salut est une paix avec des milliers de morts et rien à montrer ? L'heure de la dernière offensive a-t-elle sonné ? Ou devons-nous accueillir cette paix comme un coup porté à Belgrade qui préservera notre hégémonie dans les Balkans ?"
 belgrade_pact_events.48.d.germanyandaustria:0 "Depuis qu'elle a éclaté il y a près de deux ans, la quatrième guerre des Balkans est considérée avec inquiétude par nos anciens alliés de Vienne et de Berlin. Bien que la Bulgarie ait rompu avec l'alliance militaire austro-allemande après la Weltkrieg, les gouvernements allemand et autrichien considèrent toujours l'hégémonie bulgare sur la Serbie et la Grèce comme une bien meilleure alternative qu'une Bulgarie vaincue et radicalisée et qu'un Pacte de Belgrade triomphant et revanchard, qui pourrait tenter d'inciter les minorités de l'Empire austro-hongrois. Les deux parties étant désormais épuisées, l'ambassadeur du Kaiserreich à [GER.GetCapital] nous a informés que son gouvernement et le gouvernement autrichien ont lancé un ultimatum aux Serbes, aux Grecs et aux Roumains : quatorze jours pour parvenir à un cessez-le-feu et ramener les frontières des Balkans au statu quo ante bellum, sous peine d'une intervention conjointe. Le pacte de Belgrade, craignant la puissance teutonne, a acquiescé, et la décision nous appartient désormais.\n\nDe nombreux membres du gouvernement du tsar, et en particulier du parti libéral, se réjouissent de la perspective d'une paix, même sans gains territoriaux. Cependant, le moral des militaires reste élevé et nos généraux pensent que la victoire totale, même sans perspective de paix négociée, est en vue. L'ambassadeur allemand, très hautain, prétend nous avoir sauvés avec l'ultimatum du Kaiserreich, mais quel genre de salut est une paix avec des milliers de morts et rien à montrer ? L'heure de la dernière offensive a-t-elle sonné ? Ou devons-nous accueillir cette paix comme un coup porté à Belgrade qui préservera notre hégémonie dans les Balkans ?"
 belgrade_pact_events.48.d.victory:0 "Après notre succès dans la guerre des Balkans, le pacte de Belgrade est sur le point de s'effondrer. La Serbie nous a fait une offre de paix. Elle capitulera le territoire du Monténégro, plusieurs provinces frontalières seront démilitarisées, le pacte de Belgrade sera dissous et la Serbie nous versera des réparations de guerre. En contrepartie, nous leur permettons de conserver leur indépendance."
 belgrade_pact_events.48.d.croyug:0 "Avec les succès bulgares et illyriens dans la guerre des Balkans, le pacte de Belgrade est sur le point de s'effondrer. Alors que le drapeau illyrien flotte sur Belgrade, les Illyriens nous ont fait une proposition pour le moins intéressante. Au lieu d'une Yougoslavie dirigée par les Serbes, ils proposent une Yougoslavie dirigée par les Illyriens, ce qui permettrait peut-être de tenir les Serbes sous le joug et de s'assurer qu'ils ne menacent plus jamais la Bulgarie ! En outre, plusieurs provinces frontalières seront démilitarisées et le pacte de Belgrade sera dissous. En contrepartie, nous permettons à la Grèce et à la Roumanie de conserver leur indépendance."
 belgrade_pact_events.48.a:0 "[pact_victory_option]"
 belgrade_pact_events.48.a.germany:0 "Si le maître de l'Europe vous dit que vous avez gagné, vous avez gagné."
 belgrade_pact_events.48.a.austria:0 "Les Autrichiens ont montré qui était le véritable hégémon des Balkans."
 belgrade_pact_events.48.a.germanyandaustria:0 "Il est bon d'avoir des amis haut placés, lorsqu'ils gagnent la guerre pour vous."
 belgrade_pact_events.48.a.victory:0 "Nous triomphons une fois de plus."
 belgrade_pact_events.48.b:0 "Non, ils seront écrasés!"

 belgrade_pact_events.49.t:0 "La Bulgarie accepte l'offre de paix"
 belgrade_pact_events.49.d:0 "La quatrième guerre des Balkans n'a pas connu les succès escomptés. La Bulgarie a réussi à monter une offensive et était sur le point de prendre Belgrade. Elle a accepté notre offre de paix afin que nous puissions conserver notre indépendance. Cependant, nous devons céder l'indépendance au Monténégro, donner le Kosovo à l'Albanie et payer des réparations de guerre pour les années à venir."
 belgrade_pact_events.49.a:0 "Au moins, nous existons toujours."

 belgrade_pact_events.50.t:0 "Les Bulgares sont victorieux"
 belgrade_pact_events.50.d:0 "La quatrième guerre des Balkans n'a pas été tout à fait le succès que nous avions en tête. La Bulgarie a réussi à monter une offensive et était sur le point de prendre Belgrade. Les négociations entre la Serbie et la Bulgarie ont abouti à un accord de paix. Nous sommes contraints de démilitariser l'Olténie et de renoncer à nos prétentions sur le territoire bulgare, et le pacte de Belgrade sera dissous."
 belgrade_pact_events.50.a:0 "Seraient-ils invincibles?"

 belgrade_pact_events.51.t:0 "Les Bulgares sont victorieux"
 belgrade_pact_events.51.d:0 "La quatrième guerre des Balkans n'a pas été tout à fait le succès que nous avions en tête. La Bulgarie a réussi à monter une offensive et était sur le point de prendre Belgrade. Les négociations entre la Serbie et la Bulgarie ont abouti à un accord de paix. Nous sommes contraints de démilitariser la Thessalie, de céder Thessalonique et de renoncer à nos prétentions sur le territoire bulgare, et le pacte de Belgrade sera démantelé."
 belgrade_pact_events.51.a:0 "Seraient-ils invincibles?"

 belgrade_pact_events.52.t:0 "La guerre est terminée"
 belgrade_pact_events.52.d:0 "La quatrième guerre des Balkans étant terminée, les soldats [Root.GetAdjective]s rentrent enfin chez eux après avoir quitté la campagne, et les choses reviennent à la normale"
 belgrade_pact_events.52.a:0 "Enfin"

 belgrade_pact_events.53.t:0 "La guerre est terminée"
 belgrade_pact_events.53.d:0 "La guerre avec les Bulgares a pris fin, et finalement nos frontières nord reviennent à quelque chose qui ressemble à la normale"
 belgrade_pact_events.53.a:0 "Enfin"

 belgrade_pact_events.54.t:0 "Exiger la fin de la guerre des Balkans ?"
 belgrade_pact_events.54.d:0 "[pact_end_balkan_war_desc]"
 belgrade_pact_events.54.d.germany:0 "Deux ans se sont écoulés depuis que le Pacte de Belgrade a tenté de démanteler notre allié dans les Balkans, [BUL.GetNameDef]. Lorsque la guerre a éclaté, nous n'avons pas pu faire grand-chose pour dissuader les ambitions de Belgrade, car nous étions alors tournés vers l'intérieur. Depuis, notre puissance économique et militaire a été reconstituée et la fin de la guerre des Balkans ne semble pas en vue. Nous pourrions enfin utiliser notre influence pour faire une demande très simple à la Serbie : mettre fin à cette guerre déstabilisatrice, ou faire face à une intervention allemande. Le ministère des affaires étrangères est convaincu que cela ne conduira pas à une nouvelle grande guerre : les syndicalistes occidentaux se sont largement désintéressés des récentes affaires balkaniques, et si la Russie protestera sans aucun doute, elle ne pourra pas prétendre que nous exigeons l'assujettissement de ses alliés dans la région."
 belgrade_pact_events.54.d.austria:0 "Alors que la quatrième guerre des Balkans s'éternise sans résultat, nous pourrions enfin avoir l'occasion de mettre fin à l'expansionnisme de Belgrade. Avec notre puissance économique et militaire reconstituée et les forces de la Serbie épuisées par ce long conflit, il ne sera pas trop difficile de forcer le pacte de Belgrade à mettre fin à sa guerre contre la Bulgarie. Bien que de telles actions puissent rappeler les causes de la Première Guerre mondiale, nous ne demandons pas grand-chose d'autre que la paix, et il est peu probable que la Russie intervienne aux côtés du Pacte."
 belgrade_pact_events.54.a:0 "Il était temps ! Mettez Belgrade en ligne."
 belgrade_pact_events.54.b:0 "Laissez les choses se dérouler, il n'y a pas lieu de s'en mêler."

 belgrade_pact_events.64.t:0 "Appel à l'occupation de la Bulgarie"
 belgrade_pact_events.64.d:0 "Les Bulgares ont été vaincus et nous nous sommes rachetés aux yeux du monde ! Cependant, nous n'avions pas pensé au départ à ce qu'il fallait faire des terres restantes de la Bulgarie au-delà des réparations industrielles. La majorité de nos officiers militaires réclament une occupation militaire au moins temporaire de l'ensemble de la Bulgarie, tandis que certains prétendent qu'une occupation pourrait être trop coûteuse pour notre nation fatiguée"
 belgrade_pact_events.64.a:0 "Divisez la Bulgarie en zones d'occupation !"
 belgrade_pact_events.64.b:0 "Laissez-les avoir leur indépendance"

 belgrade_pact_events.65.t:0 "[From.GetName] appelle à l'occupation conjointe de la Bulgarie"
 belgrade_pact_events.65.d:0 "Le gouvernement [From.GetAdjective] a appelé à une occupation conjointe des terres restantes de la Bulgarie. À l'avenir, un État bulgare beaucoup plus petit pourrait être créé dans ces territoires. Pour l'instant, nous avons le droit de gouverner notre zone d'occupation comme nous le voyons, même en la pillant de tout ce qui a de la valeur"
 belgrade_pact_events.65.a:0 "Très bien."
 belgrade_pact_events.65.b:0 "Non, nous garderons nos nouvelles terres !"

 belgrade_pact_events.66.t:0 "[From.GetName] refuse de créer des zones d'occupation"
 belgrade_pact_events.66.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande de créer des zones d'occupation dans les anciens territoires bulgares. Il a déclaré que toutes les terres qu'il possède lui appartiennent désormais de plein droit. Les relations avec [From.GetName] sont très détériorées, et la seule chose qui nous reste à faire est d'annuler notre alliance militaire"
 belgrade_pact_events.66.a:0 "C'est une honte!"

 belgrade_pact_events.70.t:0 "Aider la Bulgarie ?"
 belgrade_pact_events.70.d:0 "Les Serbes ont attaqué la Bulgarie avec leurs alliés du Pacte de Belgrade. Pendant la Weltkrieg, la Bulgarie nous avait aidés en combattant aux côtés de nos hommes tout en envoyant de l'aide sous forme d'armes. Certains soutiennent que nous devrions intervenir directement en faveur de la Bulgarie, mais d'autres disent que cela va bouleverser l'équilibre précaire des Balkans et pourrait amener certains de nos voisins à nous déclarer la guerre. Nous pouvons bien sûr aussi ignorer complètement le conflit, mais cela signifierait que nous n'aidons pas notre ancien allié"
 belgrade_pact_events.70.a:0 "Envoyez de l'aide"
 belgrade_pact_events.70.b:0 "Proposez une alliance aux Bulgares !"
 belgrade_pact_events.70.c:0 "Nous ne pouvons rien faire"

 belgrade_pact_events.71.t:0 "L'Albanie nous offre une alliance"
 belgrade_pact_events.71.d:0 "De manière surprenante, les Albanais nous ont proposé une alliance, en citant l'aide que nous leur avions offerte pendant la Weltkrieg lors de la lutte contre les Serbes. Si cela peut s'avérer bénéfique, ils peuvent aussi se révéler être un obstacle à l'effort de guerre. Qu'en disons-nous ?"
 belgrade_pact_events.71.a:0 "Grandiose ! "
 belgrade_pact_events.71.b:0 "Nous n'avons pas besoin d'eux."

 belgrade_pact_events.72.t:0 "La Bulgarie a accepté notre offre d'alliance"
 belgrade_pact_events.72.d:0 "Le gouvernement bulgare a accepté avec plaisir notre offre d'alliance et nos troupes se déplacent déjà sur leur territoire. Ensemble, nous allons contenir l'agression du pacte de Belgrade et défendre l'intégrité territoriale de la Bulgarie"
 belgrade_pact_events.72.a:0 "Nous allons vaincre la menace serbe"

 belgrade_pact_events.73.t:0 "La Bulgarie a rejeté notre offre d'alliance"
 belgrade_pact_events.73.d:0 "Le gouvernement bulgare a décliné notre offre d'alliance et a déclaré qu'il n'avait pas besoin de notre aide contre le pacte de Belgrade"
 belgrade_pact_events.73.a:0 "Qu'il en soit ainsi"

 belgrade_pact_events.74.t:0 "Nous sommes en train de perdre la guerre des Balkans"
 belgrade_pact_events.74.d:0 "Notre intervention dans la quatrième guerre des Balkans a été un désastre total. La Bulgarie n'est plus, et une partie de notre territoire est désormais occupée par le pacte de Belgrade. Nous devons poursuivre la paix tant que nous le pouvons encore !"
 belgrade_pact_events.74.a:0 "Négocions la paix."
 belgrade_pact_events.74.b:0 "Nous pouvons encore gagner !"

 belgrade_pact_events.75.t:0 "Les Albanais demandent la paix"
 belgrade_pact_events.75.d:0 "Une partie de son territoire étant occupée et ses forces en pleine retraite, l'Albanie nous a demandé la paix"
 belgrade_pact_events.75.a:0 "Le pacte de Belgrade est triomphant"
 belgrade_pact_events.75.b:0 "Non, ils seront écrasés!"

 belgrade_pact_events.76.t:0 "La paix avec le pacte de Belgrade"
 belgrade_pact_events.76.d:0 "Le pacte de Belgrade a accepté notre offre de paix. Nous devons leur céder certaines terres contestées, mais ils battront en retraite"
 belgrade_pact_events.76.a:0 "Au moins, nous sommes toujours une nation souveraine !"

 belgrade_pact_events.77.t:0 "L'Albanie a capitulé"
 belgrade_pact_events.77.d:0 "Les forces armées unies du Pacte de Belgrade ont réussi à vaincre les Albanais. Ils se sont rendus et ont cédé certaines terres contestées au pacte, mais nous devons leur rendre leur capitale. Un autre de nos ennemis est vaincu"
 belgrade_pact_events.77.a:0 "Le pacte de Belgrade triomphe !"

 belgrade_pact_events.78.t:0 "Nous sommes en train de perdre la guerre des Balkans"
 belgrade_pact_events.78.d:0 "Bien que cela nous peine de l'admettre, l'intervention albanaise a changé la donne. Nous devrions proposer de leur rendre toutes les terres qu'ils revendiquent, de peur de perdre notre indépendance"
 belgrade_pact_events.78.a:0 "Réclamer la paix..."
 belgrade_pact_events.78.b:0 "Nous pouvons encore gagner !"

 belgrade_pact_events.79.t:0 "La Serbie demande la paix"
 belgrade_pact_events.79.d:0 "Le pacte de Belgrade est en recul. Maintenant, la Serbie nous a approché avec une offre de paix. Le pacte de Belgrade abandonnera toutes nos terres revendiquées et retournera à l'état d'avant-guerre. En échange, nous leur permettons de conserver leur indépendance"
 belgrade_pact_events.79.a:0 "Assez de carnage. Mettez fin à cette guerre"
 belgrade_pact_events.79.b:0 "Non, ils seront écrasés!"

 belgrade_pact_events.80.t:0 "La paix est signée, la fin de la guerre"
 belgrade_pact_events.80.d:0 "Bien que cela nous peine de l'admettre, les Albanais ont été capables de nous vaincre sur le champ de bataille. Les négociations entre la Serbie et les Albanais ont abouti à un accord de paix. Nous devons renoncer à toutes les terres qu'ils revendiquent"
 belgrade_pact_events.80.a:0 "Nous n'oublierons pas cela !"

 belgrade_pact_events.81.t:0 "Le Pacte Anti-Belgrade"
 belgrade_pact_events.81.d:0 "Alors que nous et [CRO.GetNameDef] sommes en guerre contre les Serbes et leurs semblables, les [CRO.GetAdjective]s ont décidé de proposer une coopération militaire plus directe entre nous jusqu'à la fin de la guerre, si nous décidons d'accepter une telle offre."
 belgrade_pact_events.81.a:0 "Ensemble contre Belgrade !"
 belgrade_pact_events.81.b:0 "Nous n'en avons pas besoin"

 belgrade_pact_events.200.t:0 "Victoire dans la guerre des Balkans"
 belgrade_pact_events.200.d:0 "Après des années de planification et de préparation, les forces combinées du pacte de Belgrade sont sorties victorieuses de la menace bulgare ! Les Bulgares ne peuvent plus faire pression sur nous, car nous sommes désormais les maîtres des Balkans. Notre victoire a eu un prix, bien sûr, de nombreux hommes courageux ont donné leur vie pour réaliser notre rêve de longue date, et c'est leur vie que nous célébrerons dans cette victoire éclatante.\n\nMais, même après avoir récupéré nos territoires légitimes de l'emprise des Bulgares, notre mission n'est pas terminée. L'Autriche reste ferme au nord, opprimant sa population sud-slave pour qu'elle se mette au service des Habsbourg. Cela ne peut pas durer. Nous devons réparer les torts de la Weltkrieg et enfin nous venger de Vienne, bien que pour assurer l'unité du pacte de Belgrade, un deuxième congrès de Belgrade se tiendra dans les prochaines semaines."
 belgrade_pact_events.200.a:0 "Envoyez les invitations!"

 belgrade_pact_events.201.t:0 "Une invitation de la Serbie"
 belgrade_pact_events.201.d:0 "Aujourd'hui, nous avons reçu un message de l'ambassade de Serbie nous invitant à assister à un deuxième congrès de Belgrade dans quelques semaines. Nos alliés souhaitent libérer les Slaves du Sud qui restent sous la botte autrichienne, et veulent sans doute que nous les aidions dans cette entreprise. En outre, il est probable que nous puissions tirer profit d'une défaite autrichienne, il est donc impératif que nous assistions au moins au deuxième congrès pour formuler un plan d'action."
 belgrade_pact_events.201.a:0 "Très bien, nous y assisterons."

 belgrade_pact_events.202.t:0 "Nouveaux alliés possibles"
 belgrade_pact_events.202.d.ITA:0 "Les États des Balkans ne sont pas les seuls à avoir des griefs territoriaux contre l'empire des Habsbourg. Même si l'on ne compte pas les ethnies concurrentes qui le composent, les pays qui l'entourent ont tous des frères à libérer de cette "prison des nations". Comme l'Autriche est bien plus puissante que les États des Balkans réunis, nous devons envisager ces nouveaux alliés possibles.\n\nPendant la guerre civile italienne, les Autrichiens ont arraché un morceau d'Italie et ont établi une république vassale à Milan. Ils n'ont cependant pas pu la supprimer longtemps, et aujourd'hui, un gouvernement revanchard extrême est au pouvoir à [ITA.Capital.GetCapitalVictoryPointName], dirigé par [ITA.GetLeader], qui cherche à récupérer toutes les terres italiennes, y compris celles détenues par l'Autriche."
 belgrade_pact_events.202.a:0 "Toute aide est la bienvenue."
 belgrade_pact_events.202.b:0 "Ne vous donnez pas la peine"

 belgrade_pact_events.203.t:0 "Une invitation à Belgrade"
 belgrade_pact_events.203.d:0 "Les États des Balkans, après avoir vaincu conjointement la Bulgarie et maintenant dirigés par la Serbie, tournent maintenant leurs regards vers le nord, vers l'Empire austro-hongrois - et comme leurs intérêts s'alignent sur les nôtres, le gouvernement serbe nous a fait une proposition - une invitation à Belgrade pour participer au deuxième congrès, où les délégués décideront d'une action commune contre l'Autriche. Quelle devrait être notre réponse ?"
 belgrade_pact_events.203.a:0 "Très bien, nous y assisterons."
 belgrade_pact_events.203.b:0 "C'est une perte de temps.."

 belgrade_pact_events.204.t:0 "[FROM.GetNameDefCap] accepte de participer"
 belgrade_pact_events.204.d:0 "Le ministère des Affaires Etrangères de [FROM.GetNameDef] nous a répondu, nous informant qu'il acceptait de se joindre à notre cause commune contre l'Autriche."
 belgrade_pact_events.204.a:0 "Excellent."

 belgrade_pact_events.205.t:0 "Les délégués arrivent "
 belgrade_pact_events.205.d:0 "Aujourd'hui, une foule multinationale de diplomates, d'observateurs et de responsables militaires de [GetCongressMembers] s'est rassemblée à Belgrade pour assister à la cérémonie d'ouverture du Deuxième Congrès de Belgrade. Au cours d'un bref discours, le Premier Ministre a remercié tous les délégués pour leur présence, puis a porté un toast à notre victoire certaine sur nos ennemis communs à Vienne. Dès demain, les discussions sérieuses commenceront, elles porteront sur les revendications de chacun sur le territoire des Habsbourg, et notre approche commune pour parvenir à contenter tout le monde. Mais aujourd'hui profitons de ce jour pour chérir cette rare célébration de l'unité pan-nationale !"
 belgrade_pact_events.205.a:0 "Que le Congrès commence !"

