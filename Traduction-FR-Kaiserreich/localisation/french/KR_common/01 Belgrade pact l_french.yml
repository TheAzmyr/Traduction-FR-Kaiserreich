### Ideas ###
SER_reparation_payments: "Réparations de guerre à la Bulgarie"
SER_reparation_payments_desc: "La Serbie ayant perdu la quatrième guerre des Balkans, elle doit payer des réparations de guerre à la Bulgarie"
BUL_reparation_payments_from_serbia: "Réparations de guerre de la Serbie"
BUL_reparation_payments_from_serbia_desc: "La Serbie verse des réparations de guerre à la Bulgarie"
is_in_belgrade_pact: "Est dans le Pacte de Belgrade"
 BPL_pact_of_organisation:0 "Pacte d'Organisation"
 BPL_pact_of_organisation_desc:0 "La signature du pacte d'organisation a permis d'intégrer les économies des pays des Balkans et d'approfondir les relations. Le Conseil économique du pacte a contribué à coordonner les relations commerciales et économiques, et notre nation en voit les avantages.\n\n§RSi nous nous trouvons en guerre avec l'un des membres de cette union économique, le Conseil sera dissous et nous perdrons tous les avantages.§!"
 BP_war_exhaustion: "Épuisement consécutif à la Guerre Balkanique"
 belgrade_part_arms_embargo: "Embargo international sur les armes"
 belgrade_part_arms_embargo_desc: "Sur décision de l'Empire Autrichien et de ses alliés européens, nous sommes désormais frappés par un embargo international sur les armes. Nos frontières sont fermées à toute importation d'armes et de munitions et nous devrons nous contenter de notre maigre production nationale. Nous devons donc en finir rapidement avec la Bulgarie."

