 belgrade_pact_events.206.t:0 "Décider d'un objectif"
 belgrade_pact_events.206.d:0 "Notre objectif global pourrait être unifié, mais il existe de multiples façons d'aborder la question de Vienne. Les délégués les plus radicaux du Congrès appellent à une guerre pour saigner à blanc les Autrichiens, en représailles de leurs actions pendant la Weltkrieg. D'autre part, les diplomates modérés privilégient une approche plus diplomatique, espérant ainsi négocier avec Vienne plutôt que de se montrer purement belliqueux à leur égard. Une approche pacifique serait sans doute préférable, mais peu sont optimistes quant aux chances de l'Autriche de se présenter effectivement à la table des négociations. En fin de compte, les principaux délégués serbes ont le choix final de l'approche que nous devrions chercher à adopter et, après quelques heures de réunions en coulisses, ils reviennent au Congrès avec leur ligne de conduite."
 belgrade_pact_events.206.a:0 "La guerre contre l'Autriche !"
 belgrade_pact_events.206.b:0 "Nous la ferons plier par la diplomatie !"

 belgrade_pact_events.207.t:0 "Le Congrès choisit d'attaquer l'Autriche"
 belgrade_pact_events.207.d:0 "Les délégués à Belgrade ont décidé que, l'hégémonie bulgare étant tombée, il était temps de renverser l'hégémonie des Habsbourg sur l'Europe centrale. Comme la plupart des membres du pacte ont des revendications étendues sur l'Empire austro-hongrois, leurs délégués sont impatients de mettre enfin un terme à leurs objectifs nationaux respectifs, mais tous les membres ne sont pas aussi impatients de se jeter sur l'Empire pourri. Quoi qu'il en soit, il est temps d'annoncer officiellement notre soutien à ce plan d'action ou de quitter le Congrès."
 belgrade_pact_events.207.a:0 "Nous soutenons cette initiative."
 belgrade_pact_events.207.b:0 "Nous allons adhérer au pacte !"
 belgrade_pact_events.207.c:0 "Quoi ? Certainement pas !"
 belgrade_pact_events.207.e:0 "Nous ne nous sommes jamais souciés de la Transylvanie, de toute façon."

 belgrade_pact_events.208.t:0 "[FROM.GetNameDefCap] quitte le Congrès"
 belgrade_pact_events.208.d.war:0 "La délégation de [FROM.GetNameDef] a quitté le Congrès, soit pour protester contre le plan d'action convenu, soit parce qu'elle ne voyait aucun avantage pour elle-même."
 belgrade_pact_events.208.d.diplomacy:0 "La délégation de [FROM.GetNameDef] a quitté le Congrès, apparemment peu intéressée par la question autrichienne."
 belgrade_pact_events.208.a:0 "Leur perte."

 belgrade_pact_events.209.t:0 "La question des revendications"
 belgrade_pact_events.209.d:0 "Le plan d'action étant décidé, les délégations ont décidé de formaliser leurs revendications sur l'Empire austro-hongrois. Naturellement, nous avons veillé à les informer que le but ultime de notre gouvernement est d'unir les Slaves du Sud de l'Autriche-Hongrie sous notre drapeau, en les libérant de siècles d'oppression."
 belgrade_pact_events.209.a:0 "Nous allons libérer les Slaves !"

 belgrade_pact_events.210.t:0 "La question des revendications"
 belgrade_pact_events.210.d:0 "Le plan d'action étant décidé, les délégations ont décidé de formaliser leurs revendications sur l'Empire austro-hongrois. Naturellement, nous avons veillé à les informer que le but ultime de notre gouvernement est de libérer les terres habitées par les Roumains de souche, actuellement humiliés par des siècles d'oppression."
 belgrade_pact_events.210.a:0 "Nous allons nous réunir avec la Transylvanie !"

 belgrade_pact_events.211.t:0 "La question des revendications"
 belgrade_pact_events.211.d:0 "Le plan d'action étant décidé, les délégations ont décidé de formaliser leurs revendications sur l'Empire austro-hongrois. La Grèce a cependant peu à gagner en termes de territoire directement des Habsbourg, mais nous pensons que cela fait partie de l'amélioration de la coopération régionale et de la solidification des relations."
 belgrade_pact_events.211.a:0 "Nous n'avons aucune revendication."
 belgrade_pact_events.211.b:0 "L'Épire du Nord nous appartiendra !"

 belgrade_pact_events.213.t:0 "La question des revendications"
 belgrade_pact_events.213.d:0 "Le plan d'action étant décidé, les délégations ont décidé de formaliser leurs revendications sur l'Empire Austro-Hongrois. Naturellement, nous avons veillé à les informer que le but ultime de notre gouvernement est de mettre enfin un terme au Risorgimento, de libérer les Italiens d'Autriche du joug des Habsbourg et de venger la tache de 1919 !"
 belgrade_pact_events.213.a:0 "Nous allons récupérer l'Istrie et Trente !"

 belgrade_pact_events.214.t:0 "Le Congrès s'est terminé"
 belgrade_pact_events.214.d:0 "Notre plan et nos intentions étant clairs, le Congrès touche à sa fin. Nous marchons maintenant vers la bataille finale dans l'établissement d'un nouvel ordre dans les Balkans, un ordre où les nations sont libérées des empires étrangers et de l'oppression."
 belgrade_pact_events.214.a:0 "En avant !"

 belgrade_pact_events.215.t:0 "Le Congrès choisit de négocier avec l'Autriche"
 belgrade_pact_events.215.d:0 "Les délégués à Belgrade ont décidé qu'il serait imprudent de se jeter imprudemment sur l'armée austro-hongroise. Afin d'exprimer clairement nos griefs et de gagner la sympathie de la communauté internationale, nous allons ouvrir des négociations avec Vienne pour atteindre l'objectif déclaré du Congrès de rectifier les torts historiques et de mettre fin aux souffrances de nombre de nos co-nationaux résidant actuellement en Autriche-Hongrie. S'ils refusent, nous aurons toutes les excuses pour demander justice par la force des armes."
 belgrade_pact_events.215.a:0 "Nous soutenons cette initiative."
 belgrade_pact_events.215.b:0 "Quoi ? Certainement pas !"

 belgrade_pact_events.216.t:0 "Une invitation à Belgrade ?"
 belgrade_pact_events.216.d:0 "Le Congrès de Belgrade nous a adressé une invitation. Bien qu'ils aient clairement énoncé leurs objectifs de démantèlement de notre ancienne monarchie, ils semblent disposés à essayer d'abord de trouver un accord à la table des négociations. Bien sûr, nous connaissons leurs conditions et elles sont totalement inacceptables ; ce serait une perte de temps totale d'y assister et nous devrions plutôt nous préparer à nous mobiliser contre eux."
 belgrade_pact_events.216.a:0 "Une chance pour la paix, peut-être ?"
 belgrade_pact_events.216.b:0 "Leur offre est ridicule et nous la rejetons !"

 belgrade_pact_events.217.t:0 "L'Autriche se rebelle contre nos efforts"
 belgrade_pact_events.217.d:0 "Comme on pouvait s'y attendre, Vienne a refusé de négocier. Comme ils veulent clairement la guerre qui mettra enfin fin à leur empire pourri, il est temps pour nous de marcher vers notre bataille finale pour renverser le joug des Habsbourg."
 belgrade_pact_events.217.a:0 "Ce sera donc la guerre."

 belgrade_pact_events.300.t:0 "Le pacte d'organisation"
 belgrade_pact_events.300.d:0 "[FROM.GetNameDefCap] propose d'approfondir les liens entre les nations des Balkans par le biais d'une union économique. Si nous signons leur pacte, un Conseil économique sera formé pour coordonner les intérêts commerciaux et économiques de ses États membres. Nous tirerons sans aucun doute profit de cette alliance économique étroite."
 belgrade_pact_events.300.a:0 "Bien sûr, nous pouvons tous en tirer profit."
 belgrade_pact_events.300.b:0 "Il en résultera une perte d'indépendance !"

 BP_economic_integration_tt: "§GNous devenons membre du pacte d'organisation et bénéficions de ses avantages économiques§!."

 belgrade_pact_events.301.t:0 "[FROM.GetNameDefCap] Refuse"
 belgrade_pact_events.301.d:0 "Le gouvernement [FROM.GetAdjective] a refusé de signer le pacte d'organisation, peu intéressé par un resserrement des liens économiques dans la région des Balkans."
 belgrade_pact_events.301.a:0 "Dommage pour eux."

 belgrade_pact_events.302.t:0 "Formation du Conseil Economique"
 belgrade_pact_events.302.d:0 "Avec la ratification du pacte d'organisation, le Conseil Economique est prêt à commencer son travail de coordination des relations commerciales et économiques entre ses membres."
 belgrade_pact_events.302.a:0 "Des Balkans plus proches et plus prospères."

 belgrade_pact_events.303.t:0 "Formation du Conseil Economique"
 belgrade_pact_events.303.d:0 "Avec la ratification du pacte d'organisation, le Conseil Economique est prêt à commencer son travail de coordination des relations commerciales et économiques entre ses membres."
 belgrade_pact_events.303.a:0 "Des Balkans plus proches et plus prospères."

 belgrade_pact_events.304.t:0 "Rapport du Conseil Economique"
 belgrade_pact_events.304.d:0 "Grâce aux efforts du Conseil Economique et de nos alliés, les avantages que nous tirons de la poursuite de l'intégration régionale se sont considérablement améliorés."
 belgrade_pact_events.304.a:0 "Les loyalistes auront tout notre soutien !"

 belgrade_pact_events.305.t:0 "Quitter le Conseil Economique"
 belgrade_pact_events.305.d.war:0 "En raison d'actes d'agression contre d'autres membres du Conseil Economique des Balkans, nous avons été expulsés du Conseil avec effet immédiat. En tant que tel, nous ne bénéficierons plus de ses avantages."
 belgrade_pact_events.305.d.revolution:0 "Notre nouveau régime socialiste a déclaré tous les traités avec le Conseil Economique des Balkans nuls et non avenus, avec effet immédiat. En tant que tel, nous ne bénéficierons plus de ses avantages."
 belgrade_pact_events.305.a:0 "Très bien."

 belgrade_pact_events.306.t:0 "[FROM.GetNameDefCap] rejoint le Conseil Economique"
 belgrade_pact_events.306.d:0 "Le gouvernement [FROM.GetAdjective] a signé le Pacte d'Organisation, ayant manqué la formation du Conseil auparavant, et tous les membres de l'organisation ne bénéficient pas des avantages accrus de la coopération économique mutuelle."
 belgrade_pact_events.306.a:0 "Des Balkans plus proches et plus prospères."

 belgrade_pact_events.307.t:0 "L'avenir du Pacte de Belgrade"
 belgrade_pact_events.307.d:0 "Notre objectif premier de vaincre l'Autriche ayant été atteint, nombreux sont ceux qui se posent la question : et maintenant ? Même si les alliances dans les Balkans ont souvent été de courte durée, certaines voix plus idéalistes ont défendu l'idée de transformer le Pacte de Belgrade en une alliance à long terme, non seulement pour défendre les Balkans contre les menaces étrangères, mais aussi pour coopérer économiquement et apporter la prospérité aux nations serbes et roumaines. Des voix plus pessimistes soulignent tous les problèmes perçus : différences idéologiques, Banat occidental, incrédulité quant à la capacité réelle des nations des Balkans à s'opposer d'elles-mêmes à des mastodontes tels que l'Allemagne et la Russie. Quoi qu'il en soit, si notre gouvernement approuvait l'idée d'une coopération à long terme, cela augmenterait considérablement les chances que notre alliance reste soudée."
 belgrade_pact_events.307.a:0 "Nous avons versé du sang ensemble, nous resterons ensemble."
 belgrade_pact_events.307.b:0 "Désolé, c'était juste pour une guerre."

 belgrade_pact_events.308.t:0 "Soutien de [SER.GetNameDef]"
 belgrade_pact_events.308.d:0 "Nombreux sont ceux qui ont douté de [BUL.GetLeader] lorsqu'il a engagé notre pays sur la voie de la paix avec [SER.GetNameDef], juste après leur défaite lors de la quatrième guerre des Balkans. Les Serbes se sont montrés étonnamment ouverts à l'idée de se réconcilier avec nous, nous permettant de rejoindre le Pacte de Belgrade. Maintenant que leur rêve d'unité des Slaves du Sud s'est réalisé, ils nous ont tendu une main secourable, reconnaissant notre soutien et notre sacrifice dans notre lutte commune."
 belgrade_pact_events.308.a:0 "Une véritable fraternité."
