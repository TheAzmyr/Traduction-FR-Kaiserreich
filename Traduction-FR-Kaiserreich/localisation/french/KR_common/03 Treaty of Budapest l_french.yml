 #SER/ROM/POL/ITA POV:
 treaty_of_budapest_events.3.t:0 "Le Traité de [AUS_treaty_name]"
 treaty_of_budapest_events.3.d.balkan:0 "Les délégués de [Root.GetNameDef] ont rencontré leurs homologues habsbourgeois à Budapest pour élaborer les termes de la paix. Dans le traité qui s'ensuit, les Autrichiens ont cédé toutes nos revendications en échange de la paix. C'est un jour glorieux, car les Balkans sont enfin libérés de toute ingérence étrangère et nos frères ethniques sont enfin réunis avec la patrie."
 treaty_of_budapest_events.3.d.germany.balkan:0 "Les délégués de [Root.GetNameDef] ont rencontré leurs homologues allemands et habsbourgeois à Budapest pour élaborer les termes de la paix. Dans le traité qui a suivi, les Autrichiens ont cédé à toutes nos revendications - à l'exception de celles concernant les terres autrichiennes centrales - en échange de la paix. C'est un jour glorieux, car les Balkans sont enfin libérés de toute ingérence étrangère et nos frères ethniques sont enfin réunis avec la patrie."
 treaty_of_budapest_events.3.d.italy:0 "Les délégués de [Root.GetNameDef] ont rencontré leurs homologues habsbourgeois à Budapest pour élaborer les termes de la paix. Dans le traité qui s'ensuit, les Autrichiens ont cédé toutes nos revendications en échange de la paix. C'est un jour glorieux, car l'Italie est enfin libérée des stigmates de la perte de notre Weltkrieg et nos frères italiens sont enfin réunis avec la patrie."
 treaty_of_budapest_events.3.d.germany.italy:0 "Les délégués de [Root.GetNameDef] ont rencontré leurs homologues allemands et habsbourgeois à Budapest pour élaborer les termes de la paix. Nos gains dans le traité qui suivra seront limités, car l'Allemagne est déterminée à protéger le "noyau dur" des terres autrichiennes du littoral et du Haut-Adige, qui se trouvent être pour la plupart italiennes également. Mais cela signifie la paix pour l'instant et pas de guerre avec le Reichspakt."
 treaty_of_budapest_events.3.a:0 "Une magnifique victoire !"
 treaty_of_budapest_events.3.b:0 "Un dernier pas vers la victoire."

 treaty_of_budapest_events.4.t:0 "[FROM.GetNameDefCap] refuse la paix"
 treaty_of_budapest_events.4.d:0 "Notre offre de paix à [FROM.GetNameDef] a été rejetée sans cérémonie. La guerre se poursuivra jusqu'à ce qu'une des parties accepte une reddition inconditionnelle. Plus de sang devra être versé pour mettre fin à cette guerre sans merci."
 treaty_of_budapest_events.4.a:0 "Un combat jusqu'au bout, donc."

 treaty_of_budapest_events.5.t:0 "[FROM.GetNameDefCap] refuse la paix"
 treaty_of_budapest_events.5.d:0 "Notre choix d'accepter l'offre de paix des Autrichiens semble avoir grandement irrité nos anciens alliés dans [FROM.GetNameDef]. Leur ambassadeur a déclaré que notre acceptation était une "trahison" de la raison d'être du pacte, et a juré de poursuivre la guerre jusqu'à la fin. Il semble que notre alliance avec [FROM.GetNameDef] soit terminée."
 treaty_of_budapest_events.5.a:0 "Ils le regretteront quand les Autrichiens se tourneront vers eux."

 #global news event:
 treaty_of_budapest_events.6.t:0 "Le Traité de [AUS_treaty_name]"
 treaty_of_budapest_events.6.d: "Un nouveau chapitre s'ouvre pour la monarchie des Habsbourg, dont les forces ont été vaincues par le pacte de Belgrade et ses alliés. Autrefois l'une des forces dominantes dans les Balkans, l'Autriche a connu un déclin continu pendant des décennies et, bien que sa victoire vaine dans la Weltkrieg ait apporté un bref répit, le Pacte de Belgrade a peut-être finalement fait tomber l'Empire jadis fier.\n\nLa carte des Balkans et de l'Europe centrale a été redessinée une fois de plus ; l'Autriche ne peut plus se considérer comme une grande puissance alors que ses voisins ont retrouvé leurs frères nationaux autrefois fermement contrôlés par les Habsbourg."
 treaty_of_budapest_events.6.d.germany: "Un nouveau chapitre s'ouvre pour la monarchie des Habsbourg, dont les forces ont été vaincues par [AUS_belgrade_pact_leader.GetNameDef] et ses alliés. Autrefois l'une des forces dominantes dans les Balkans, l'Autriche a connu un déclin continu pendant des décennies et, bien que sa victoire vaine dans la Weltkrieg ait apporté un bref répit, cette guerre a peut-être finalement fait tomber l'Empire autrefois fier.\n\nLa carte des Balkans et de l'Europe centrale a été redessinée une fois de plus, et l'Autriche s'est tournée vers [GER.GetNameDef] pour se protéger. Elle ne peut plus être considérée comme une grande puissance et aura de la chance si sa monarchie reste intacte après cette humiliation."
 treaty_of_budapest_events.6.a:0 "L'Autriche est tombée bien bas..."

 treaty_of_budapest_events.7.t:0 "Les termes du Traité de [AUS_treaty_name]"
 treaty_of_budapest_events.7.d:0 "Selon les termes du traité de [AUS_treaty_name], dont nous étions signataires, nous devons maintenant rendre le contrôle de toutes les terres autrichiennes auxquelles ils ne renoncent pas."
 treaty_of_budapest_events.7.a:0 "Très bien."

 treaty_of_budapest_events.8.t:0 "Les termes du Traité de [AUS_treaty_name]"
 treaty_of_budapest_events.8.d:0 "Selon les termes du traité de [AUS_treaty_name], dont nous étions signataires, nous devons évacuer toutes les terres qui ont été cédées à nos ennemis du pacte de Belgrade."
 treaty_of_budapest_events.8.a:0 "Très bien."

 treaty_of_budapest_events.20.t:0 "Les Autrichiens sont au bord de l'effondrement"
 treaty_of_budapest_events.20.d:0 "La guerre autrichienne contre [AUS_belgrade_pact_leader.GetNameDef] a pris une tournure dramatique et l'Autriche est maintenant sur le point de s'effondrer. Ravalant leur fierté, les Autrichiens sont venus à [Root.GetNameDef] pour demander notre intervention et notre protection. Avec nous aux pourparlers de paix, nous pouvons garantir que les Autrichiens ne seront pas complètement démantelés et qu'en échange, eux et leurs sujets restants rejoindront l'alliance du Reichspakt. Cela pourrait signifier s'engager dans une guerre des Balkans, mais si nous ignorons la situation, les nations des Balkans pourraient poursuivre leur expansion agressive... et qui sait quel camp ils choisiront à l'avenir ?"
 treaty_of_budapest_events.20.a:0 "Nous allons intervenir."
 treaty_of_budapest_events.20.b:0 "Les Autrichiens sont seuls."

 treaty_of_budapest_events.21.t:0 "Les Allemands doivent intervenir"
 treaty_of_budapest_events.21.d:0 "Le gouvernement [From.GetAdjective] a accepté d'intervenir dans nos négociations de paix. Si [AUS_belgrade_pact_leader.GetNameDef] refuse de faire la paix, il se joindra à la guerre, mais sinon sa présence servira à garantir que notre territoire principal ne nous sera pas retiré. En échange, nous démantèlerons le [Root.GetFactionName] et rejoindrons le [GER.GetFactionName] une fois les pourparlers terminés."
 treaty_of_budapest_events.21.a:0 "Quel soulagement ! Que les pourparlers de paix commencent !"

 treaty_of_budapest_events.22.t:0 "Les Allemands n'interviendront pas"
 treaty_of_budapest_events.22.d:0 "Ne voulant pas se laisser entraîner dans un conflit potentiel dans les Balkans, le gouvernement [From.GetAdjective] a refusé de s'impliquer dans nos pourparlers de paix avec [AUS_belgrade_pact_leader.GetNameDef]. Nous sommes seuls."
 treaty_of_budapest_events.22.a:0 "Alors nous n'avons pas le choix - donnez-leur ce qu'ils veulent"
 treaty_of_budapest_events.22.b:0 "Donc nous nous battons jusqu'à la fin !"

 treaty_of_budapest_events.23.t:0 "[FROM.GetNameDefCap] accepte la paix"
 treaty_of_budapest_events.23.d:0 "Notre choix de refuser l'offre de paix des Autrichiens semble avoir grandement irrité nos anciens alliés dans [FROM.GetNameDef]. Leur ambassadeur a déclaré que notre refus était une "trahison" de la raison d'être du pacte, en disant qu'il ne servait à rien de continuer la guerre maintenant que nos objectifs étaient atteints. Il semble que notre alliance avec [FROM.GetNameDef] soit terminée."
 treaty_of_budapest_events.23.a:0 "Ils le regretteront."

 treaty_of_budapest_events.24.t:0 "L'Autriche rejoint le Reichspakt"
 treaty_of_budapest_events.24.d:0 "Suite à leurs échecs militaires, les Autrichiens se sont tournés vers [GER.GetNameDef] pour leur protection. Ils vont rejoindre l'alliance du Reichspakt dans son intégralité, et nous ont demandé de les rejoindre. Si nous refusons, nous nous retrouverons seuls."
 treaty_of_budapest_events.24.a:0 "Bien sûr que nous les rejoindrons !"
 treaty_of_budapest_events.24.b:0 "Nous préférons être seuls."

 treaty_of_budapest_events.25.t:0 "Rejoindre le Reichspakt"
 treaty_of_budapest_events.25.d:0 "Maintenant que notre empire a été largement démantelé, nous devons nous tourner vers les Allemands pour obtenir leur alliance et leur protection, comme ils l'ont promis."
 treaty_of_budapest_events.25.a:0 "Qu'il en soit ainsi !"
