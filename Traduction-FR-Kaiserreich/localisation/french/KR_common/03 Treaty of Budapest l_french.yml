 treaty_of_budapest_events.0.t:0 "La chute de l'Autriche"
 treaty_of_budapest_events.0.d:0 "Au moment même où le haut commandement de l'armée et le ministère des Affaires Etrangères sont pris de panique, il est de plus en plus évident que la guerre avec nos nouveaux voisins a pris une tournure désastreuse. Non seulement l'intégrité territoriale de l'Empire n'est plus assuré, mais celui-ci est peut-être même au bord de l'effondrement total. Le cœur de la monarchie est donc menacé et même l'AOK, autrefois confiant, craint le pire. Pour sauver la face et prévenir cet effondrement potentiel, il a été suggéré à l'Empereur-monarque que nous devrions travailler en faveur de la paix ou faire face au démantèlement total de la monarchie des Habsbourg."
 treaty_of_budapest_events.0.d.germany:0 "Au moment même où le haut commandement de l'armée et le ministère des Affaires Etrangères sont pris de panique, il est de plus en plus évident que la guerre avec nos nouveaux voisins a pris une tournure désastreuse. Le cœur de la monarchie étant menacé, même l'AOK, autrefois confiant, craint que nous soyons au seuil d'un effondrement complet. Il a donc été suggéré à l'empereur-monarque que nous devrions travailler en faveur de la paix... bien que nous puissions également demander une intervention allemande pour garantir que le noyau de l'Autriche reste intact. Si nous le faisons, les Allemands nous demanderont sans aucun doute d'intégrer leur alliance et d'accepter leur protection de manière permanente. Notre seule alternative est de nous mettre sous l'influence [AUS_belgrade_pact_leader.GetAdjective]e."
 treaty_of_budapest_events.0.a:0 "Nous sommes battus. Demandez la paix."
 treaty_of_budapest_events.0.b:0 "Nous ne nous rendrons pas !"
 treaty_of_budapest_events.0.c:0 "Nous devons appeler [GER.GetNameDef] à l'aide."
 treaty_of_budapest_events.0.e:0 "Pas d'Allemands, juste donner à nos ennemis ce qu'ils veulent."
 treaty_of_budapest_events.0.f:0 "Nous n'avons pas besoin de l'Allemagne - nous continuerons à nous battre !"

 treaty_of_budapest_events.1.t:0 "L'Autriche demande la paix"
 treaty_of_budapest_events.1.t.germany:0 "L'Autriche et l'Allemagne demandent la paix"
 treaty_of_budapest_events.1.d.main:0 "Les troupes de la tyrannique monarchie des Habsbourg ont été battues sur le terrain par nos glorieuses armées libératrices. Même le chef décrépit de cet empire pourri voyant sa disparition inévitable, a demandé la paix. Ils sont prêts à céder toutes nos revendications, car ils veulent désespérément sauver ce qui reste. Nos objectifs étant atteints, il n'y a guère de raison de refuser cette offre généreuse, même si la perspective de défiler sur la Heldenplatz de Vienne et d'achever le cadavre mourant d'un empire est effectivement tentante."
 treaty_of_budapest_events.1.d.main.faction1:0 "Les troupes de la tyrannique monarchie des Habsbourg ont été battues sur le terrain par nos glorieuses armées libératrices. Même le chef décrépit de l'empire pourri voit sa disparition inévitable et a demandé la paix. Ils sont prêts à céder toutes nos revendications, car ils veulent désespérément sauver ce qui reste. Nos objectifs étant atteints, et [From.GetNameDef] ayant déjà accepté leur offre, il n'y a guère de raison de refuser, même si la perspective de défiler sur la Heldenplatz de Vienne et d'achever le cadavre mourant d'un empire est effectivement tentante."
 treaty_of_budapest_events.1.d.main.faction2:0 "Les troupes de la tyrannique monarchie des Habsbourg ont été battues sur le terrain par nos glorieuses armées libératrices. Même le chef décrépit de l'empire pourri voit sa disparition inévitable et a demandé la paix. Ils sont prêts à céder toutes nos revendications, car ils veulent désespérément sauver ce qui reste. Nos objectifs étant atteints, il n'y a guère de raison de refuser - bien que [From.GetNameDef] nous ait informés qu'ils poursuivront la guerre. Apparemment, l'idée de voir leurs troupes défiler sur la Heldenplatz de Vienne et achever le cadavre mourant d'un empire est trop tentante."
 treaty_of_budapest_events.1.d.germany.main1:0 "Les troupes de la tyrannique monarchie des Habsbourg ont été battues sur le terrain par nos glorieuses armées libératrices, à tel point qu'elles souhaitent non seulement demander la paix mais aussi courir vers les Allemands pour se protéger. [GER.GetNameDefCap] a accepté de nous permettre toute revendication qui n'entrave pas ce qu'ils considèrent comme le cœur des terres autrichiennes, tant que nous faisons la paix. Si nous ne faisons pas la paix, cela signifiera la guerre avec l'ensemble du Reichspakt."
 treaty_of_budapest_events.1.d.germany.main2:0 "Les troupes de la tyrannique monarchie des Habsbourg ont été battues sur le terrain par nos glorieuses armées libératrices, à tel point qu'elles souhaitent non seulement demander la paix mais aussi courir vers les Allemands pour se protéger. [GER.GetNameDefCap] a décrété qu'aucun territoire autrichien essentiel ne sera annexé... ce qui signifie que nous n'obtiendrions *rien* du traité. Ce seul fait est scandaleux, mais si nous refusons, cela signifie une guerre avec l'ensemble du Reichspakt."
 treaty_of_budapest_events.1.d.germany.main.faction1:0 "Les troupes de la tyrannique monarchie des Habsbourg ont été battues sur le terrain par nos glorieuses armées libératrices, à tel point qu'elles souhaitent non seulement demander la paix mais aussi courir vers les Allemands pour se protéger. [GER.GetNameDefCap] a accepté de nous permettre toute réclamation qui n'entrave pas ce qu'ils considèrent comme le cœur des terres autrichiennes, à condition que nous nous joignions à [From.GetNameDef], qui a déjà accepté l'arrangement. Si nous ne le faisons pas, cela signifiera une guerre avec l'ensemble du Reichspakt."
 treaty_of_budapest_events.1.d.germany.main.faction2:0 "Les troupes de la tyrannique monarchie des Habsbourg ont été battues sur le terrain par nos glorieuses armées libératrices, à tel point qu'elles souhaitent non seulement demander la paix mais aussi courir vers les Allemands pour se protéger. [GER.GetNameDefCap] a accepté de nous permettre toute réclamation qui n'entrave pas ce qu'ils considèrent comme le cœur des terres autrichiennes - une offre que [From.GetNameDef] a déjà vivement refusée. Devons-nous nous joindre à [From.GetNameDef] et entrer en guerre avec le Reichspakt lui-même, ou devons-nous rompre avec eux et accepter la paix dictée par l'Allemagne ?"
 treaty_of_budapest_events.1.a:0 "Nous acceptons leurs termes"
 treaty_of_budapest_events.1.b:0 "Non, nous allons en finir une fois pour toutes avec les Habsbourg !"

 #AUS POV:
 treaty_of_budapest_events.2.t:0 "Le Traité de [AUS_treaty_name]"
 treaty_of_budapest_events.2.d.germany:0 "Des délégués de la monarchie des Habsbourg et de [GER.GetNameDef] ont rencontré leurs homologues des nations ennemies à Budapest afin d'élaborer les termes de la paix. L'Autriche a accepté de céder toutes les revendications de ses ennemis sur les terres impériales et royales en échange de la paix. Cette humiliante défaite marque un nouveau chapitre dans l'histoire des Habsbourg, l'Autriche ne pouvant plus se considérer comme une grande puissance. Cependant, elle pourrait être en mesure de sauver ce qui reste et d'éviter le démantèlement complet de sa monarchie maintenant qu'elle est sous protection allemande."
 treaty_of_budapest_events.2.d:0 "Les délégués de la monarchie des Habsbourg ont rencontré leurs homologues du pacte de Belgrade à Budapest afin d'élaborer les termes de la paix. Nous avons convenu de céder toutes les revendications qu'ils ont sur les terres impériales et royales en échange de la paix. Cette défaite humiliante marque un nouveau chapitre dans l'histoire des Habsbourg, car nous ne pouvons plus nous considérer comme une grande puissance. Cependant, nous pourrons peut-être sauver ce qui reste et éviter le démantèlement complet de la monarchie."
 treaty_of_budapest_events.2.a:0 "La paix, enfin"
 treaty_of_budapest_events.2.b:0 "Bien, alors c'est fait"

