## Ideas ###
 central_asia_preparation_level_1:9 "Échec de la Campagne de Préparation"
 central_asia_preparation_level_1_desc:9 "Comme les oiseaux exotiques qui ne volent pas dans les contrées lointaines, nous avons décidé de nous enfoncer la tête dans les sables, en ignorant le besoin urgent de réforme de notre armée. Que ce soit en raison de la mauvaise gestion et de l'inaction du gouvernement, ou de la réaction active des éléments conservateurs et traditionnels de notre nation, les réformes proposées ces dernières années ont totalement échoué, conduisant à un assortiment de bandits et de milices que l'on peut à peine qualifier d'armée, plus à même de voler notre propre population que de faire face à un ennemi dans une bataille."
 central_asia_preparation_level_2:9 "Campagne de Préparation Sabotée"
 central_asia_preparation_level_2_desc:9 "Dans l'ancien conte persan du scorpion et de la tortue, même si la tortue travaille avec diligence au service d'elle-même et de son ami le scorpion, ce dernier ne peut s'empêcher de faire de son mieux pour les tuer tous les deux. Telle est la nature du scorpion, et telle est aussi la nature du chef de tribu et du seigneur de guerre Basmachi, qui ne sait rien faire d'autre que d'accumuler le pouvoir personnellement et de résister à toute tentative de réformer notre armée pour en faire une force de combat moderne. En étouffant nos tentatives de réforme de notre armée, ces hommes ont assuré leur position de chefs, tout en se condamnant eux-mêmes et leurs nations à la conquête étrangère et à l'échec."
 central_asia_preparation_level_3:9 "Campagne de Préparation Inefficace"
 central_asia_preparation_level_3_desc:9 "De grands progrès ont été accomplis pour réformer notre armée, en éliminant le bois mort dans nos rangs et le noyau pourri de la corruption parmi nos officiers. Toutefois, l'optimisme initial a cédé la place à une prise de conscience : aussi inspirées que soient nos réformes, elles sont loin d'avoir été mises en œuvre. Bien que certaines voies de changement aient échappé à l'œil méfiant des traditionalistes et que nous ayons été en mesure d'éliminer certains des exemples les plus flagrants d'inadéquation, la corruption et la médiocratie règnent toujours en maîtres au sein de notre armée."
 central_asia_preparation_level_4:9 "Campagne de Préparation Précipitée"
 central_asia_preparation_level_4_desc:9 "Il vaut mieux prendre le temps de faire quelque chose correctement du premier coup que de se précipiter et d'échouer dans son entreprise. Cette maxime s'applique généralement à la menuiserie ou à l'architecture, où les pires résultats d'une mauvaise gestion se traduisent par des masures déséquilibrées ou des meubles mal alignés. Dans le cas de nos efforts de réforme de l'armée, cependant, les résultats sont légèrement plus lourds, la défense de notre nation étant désormais compromise par notre incapacité à aller jusqu'au bout. D'importants déficits ont été laissés à l'abandon au sein de notre armée, et la corruption qui a gangrené nos officiers a été ébranlée mais n'a pas été véritablement combattue."
 central_asia_preparation_level_5:9 "Campagne de Préparation Tronquée"
 central_asia_preparation_level_5_desc:9 "Alors que nos dirigeants et nos commandants nourrissaient de grands espoirs quant au succès de notre campagne de préparation militaire, l'éclatement soudain de la guerre dans la région a réduit à néant tout espoir de réforme véritablement globale. Si la paix avait duré encore quelques années, nous aurions peut-être pu nous attaquer aux excès et aux déficits restants et finaliser nos réformes, mais en l'état actuel des choses, nos efforts ont été herculéens et les résultats satisfaisants. Certains éléments de nos forces armées ont été véritablement réformés, bien que des problèmes subsistent dans la majorité de nos unités, et la culture de la corruption a été tempérée, mais pas totalement éradiquée."
 central_asia_preparation_level_6:9 "Campagne de Préparation Fructueuse"
 central_asia_preparation_level_6_desc:9 "Quelle que soit la réussite d'une entreprise, il est toujours possible de remporter une victoire encore plus grande. Nous avons réussi ce que beaucoup considéraient comme impossible en transformant les bandits apathiques de notre royaume en un semblant d'armée. Bien qu'il subsiste quelques éléments de corruption et d'incompétence parmi nos officiers, nos logisticiens et les bureaucrates de l'armée, bon nombre des pires délinquants ont été purgés, et les autres ont été humiliés par leur chute. Quant aux soldats de nos rangs, leurs ventres et leurs caisses de munitions sont pleins, ils savent quel bout du fusil pointer vers l'ennemi et ils se tiennent prêts à affronter tous nos ennemis, quels qu'ils soient."
 central_asia_preparation_level_7:9 "Campagne de Préparation Triomphante"
 central_asia_preparation_level_7_desc:9 "La campagne frénétique de préparation à la guerre a fait des progrès exceptionnels au cours de l'année écoulée, et notre armée a parcouru un long chemin depuis le triste état dans lequel elle se trouvait il y a quelques mois à peine. Grâce à une démarche agressive de modernisation et de professionnalisation et à des investissements significatifs dans tous les éléments de nos forces armées, nous avons tourné la page. Il existe encore des éléments de corruption et de mauvaise gestion au sein de nos forces, cela ne fait aucun doute ! Seul un fou croirait que le grand navire de l'État peut changer de cap en l'espace d'un an. Quoi qu'il en soit, les jours de corruption, de criminalité et de népotisme omniprésents sont révolus depuis longtemps, et un avenir radieux attend nos armées, si elles survivent aux mois à venir."

