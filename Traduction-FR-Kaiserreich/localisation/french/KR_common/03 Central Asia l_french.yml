 central_asia_land_of_wanderers:9 "Terre de migrants"
 central_asia_land_of_wanderers_desc:9 "Notre société est traditionnellement assez nomade, composée en grande partie de tribus errantes qui migrent avec leurs troupeaux de bétail. L'essor des chemins de fer a fait revivre de nombreuses villes anciennes et en a créé de nouvelles, bien que l'installation récente d'étrangers ait beaucoup contribué à perturber notre mode de vie. Nous devrons cependant nous rendre à l'évidence : l'ère du nomadisme touche à sa fin et si nous voulons être compétitifs sur la scène mondiale, nous devrons nous adapter à la nouvelle ère industrielle."

## Shared Focuses ##

 CA_poisoned_wells_and_burnt_grass:9 "Nettoyer les puits empoisonnés et l'herbe brûlée"
 CA_poisoned_wells_and_burnt_grass_desc:9 "La guerre en Asie centrale a laissé nos terres meurtries et notre peuple a tout juste les moyens de survivre. Les villages ont été réduits à l'état de cendres, leurs habitants dispersés dans toute la région, les lignes de chemin de fer ont été détruites et des bandits parcourent le pays, s'attaquant à ceux qui ont survécu. Pour rétablir la stabilité politique, nous devons réparer les dégâts économiques causés par le conflit."

 CA_focus_on_light_industry:9 "Vins et tissus"
 CA_focus_on_light_industry_desc:9 "Le Turkestan est célèbre pour ses tissus qui sont appréciés de Berlin à l'Amérique, et nos fruits et raisins peuvent être utilisés pour créer de nouvelles sortes de vins et de conserves. Ces exportations constitueront la base de notre économie, une base dont nous avons besoin avant de pouvoir rêver d'une industrialisation plus poussée."

 CA_push_for_heavy_industry:9 "Mines et usines"
 CA_push_for_heavy_industry_desc:9 "Comme toute autre région sous-développée, l'Asie centrale est mûre pour un développement industriel considérable. S'appuyant sur les réserves inépuisables d'énergie hydroélectrique, notamment sur les fleuves de montagne, un réseau de puissantes centrales sera construit qui fournira de nouveaux grands centres miniers. Une ambition sans précédent pour un pays où les matières premières minérales n'ont encore jamais été explorées."

 CA_reclaim_plantations:9 "Restaurer les plantations"
 CA_reclaim_plantations_desc:9 "Alors que le conflit débute en Asie centrale, un certain nombre de propriétaires terriens étrangers et de planteurs absentéistes fuient la région ou abandonnent leurs propriétés précieuses et productives. Nous ne pouvons espérer restaurer ces plantations sans l'expertise qu'ils nous ont apportée par le passé, mais il est bon pour nous que de nombreux experts locaux soient prêts à remplacer ces planteurs russes ou allemands et à redémarrer leur activité."

 CA_repair_the_rails:9 "Le chemin de fer du Turkestan"
 CA_repair_the_rails_desc:9 "Les chemins de fer construits par les Russes sillonnent nos terres, qui ont longtemps servi d'artères vitales pour le commerce et la communication, et ont constitué l'épine dorsale de leur projet impérialiste. Aujourd'hui, après notre victoire, l'importance de ces lignes de chemin de fer n'a pas été diminuée le moins du monde, et leur réparation et leur entretien sont une priorité. À cette fin, toutes les voies ferrées de notre territoire seront réorganisées en chemin de fer du Turkestan et placées sous le contrôle direct de l'Office des chemins de fer nouvellement créé."

 CA_revitalise_the_cities:9 "Mille et une villes"
 CA_revitalise_the_cities_desc:9 "La grande majorité de l'Asie centrale est rurale, voire désolée. Cela ne veut pas dire qu'il n'y a pas de villes industrieuses originaires de nos terres. Les villes nées dans les vallées fluviales et les oasis parsèment le territoire et servent de centres de production et de commerce, ainsi que de contrepoids urbain aux vastes étendues de steppe et de terres agricoles. Nous ne devons pas nous laisser aller aux caprices des bourgeois, mais nous ne pouvons pas nous permettre d'ignorer ces moteurs de la croissance économique."

 CA_fund_local_initiatives:9 "Soutenir les initiatives locales"
 CA_fund_local_initiatives_desc:9 "Nous ne pouvons espérer gérer l'intégralité de notre reprise économique depuis notre capitale, car les besoins et les opportunités de chaque région sont uniques et complexes. En confiant une partie du financement à des gouverneurs et à des chefs plus locaux, nous pouvons mieux assurer notre redressement et nous assurer la loyauté de ceux qui se trouvent en dehors de notre champ d'action politique immédiat."

 CA_looking_outwards:0 "Regarder vers l'extérieur"
 CA_looking_outwards_desc:9 "L'Asie centrale se trouve au carrefour des empires et des marchés. Avec le recul des intérêts russes et l'émergence de nouveaux gouvernements en Chine et au Moyen-Orient, nous pourrions à nouveau développer des relations commerciales sérieuses avec nos voisins. Nous devons promouvoir de nouvelles initiatives diplomatiques afin de développer des relations et d'assurer notre rôle de partenaire commercial."

 CA_unification_by_wire:9 "Unification par fil"
 CA_unification_by_wire_desc:9 "L'Asie centrale est dominée par des plaines, des déserts et des hauts plateaux, ce qui a contraint la région à une forme de décentralisation politique. Lorsqu'il faut des semaines pour que les nouvelles de la capitale parviennent à nos villages isolés, il est impossible de les intégrer. Notre réseau ferroviaire nous offre une nouvelle opportunité de relier davantage nos terres par le biais de réseaux de télégrammes."

 CA_strive_for_autarky:0 "Aspirer à l'Autarcie"
 CA_strive_for_autarky_desc:9 "L'Asie centrale a la particularité d'être entourée d'un certain nombre de grands empires en plein essor, chacun cherchant à en faire un pion dans ses violents jeux de contrôle géopolitique. Nous ne pouvons pas compter sur la paix et la prospérité de nos voisins pour alimenter notre jeune économie en difficulté, et nous ne pouvons pas risquer de dépendre de produits et d'armes étrangers."

 CA_academy:9 "Réformer les madrasas"
 CA_academy_desc:9 "Plus que toute autre chose, l'Asie centrale manque de compétences et de techniques occidentales, tant dans le domaine industriel que militaire. Le système actuel d'enseignement supérieur dans notre pays est fortement basé sur le système scolaire religieux des madrasas. Nous devons réformer et laïciser le système en engageant des experts étrangers et en envoyant de jeunes Turcs étudier dans des pays lointains afin de jeter les bases d'un réseau national d'enseignement technique et militaire moderne."

 CA_exploit_our_resources:9 "Exploiter nos richesses naturelles"
 CA_exploit_our_resources_desc:9 "L'Asie centrale dispose d'une richesse naturelle illimitée, avec des sources importantes et largement inexploitées de ressources naturelles clés. Tirer parti de ces atouts sera la clé de toute forme d'investissement économique, à la fois pour alimenter notre propre industrie naissante et pour injecter dans nos coffres les capitaux étrangers dont nous avons tant besoin."

 CA_waking_the_tulpar:9 "Réveiller le Tulpar"
 CA_waking_the_tulpar_desc:9 "Les derniers siècles n'ont pas été cléments pour notre pays. Au cours des nombreuses générations qui ont suivi les sommets vertigineux de la richesse et de la puissance de l'Asie centrale aux 13e et 14e siècles, nous nous sommes effondrés pour devenir un arrière-pays pauvre et faible. Pendant trop longtemps, nos ressources naturelles ont été laissées à l'état brut, nos champs en jachère et nos grands esprits chassés. Il est temps que l'Asie centrale se réveille !"

 CA_ensure_our_defenses:0 "Se préparer à l'inévitable"
 CA_ensure_our_defenses_desc:9 "Après la violence brutale des deux dernières décennies, la paix qui s'est lentement installée dans notre pays est un répit bienvenu. Cependant, il ne fait aucun doute qu'une telle paix ne peut durer éternellement. Nous devons nous préparer à la prochaine grande conflagration qui consumera inévitablement notre nation."

 CA_rectify_our_weaknesses:9 "Corriger nos faiblesses"
 CA_rectify_our_weaknesses_desc:9 "Nos forces armées sont désorganisées, mal entraînées, démotivées et totalement dépourvues de préparation aux rigueurs et aux dangers de la guerre moderne. Bien que nous ayons réussi à tirer notre épingle du jeu lors du dernier conflit avec nos voisins, nous devrons réformer fondamentalement nos forces militaires si nous voulons conserver notre souveraineté."

 CA_railway_warfare:9 "Guerre des chemins de fer"
 CA_railway_warfare_desc:9 "Nous avons pu constater de visu l'importance des chemins de fer dans la guerre moderne pendant la guerre civile, où les Soviétiques de Tachkent et les rebelles d'Achgabat ont utilisé leur contrôle des voies ferrées pour contourner leurs ennemis et soutenir leurs forces expéditionnaires. Nous devrons intégrer pleinement les voies ferrées dans nos plans offensifs et défensifs et faire entendre raison à ceux qui sont trop têtus pour les utiliser correctement."

 CA_russian_artillery_tactics:9 "Adopter les tactiques de l'artillerie russe"
 CA_russian_artillery_tactics_desc:9 "Une grande partie de notre connaissance des tactiques d'artillerie provient de notre expérience avec les forces russes et les forces entraînées par les Russes, qui ont forgé une doctrine d'artillerie polyvalente et approfondie dans les feux de la Weltkrieg. En nous concentrant sur le développement d'un parc d'artillerie solide et sur l'adoption de ces tactiques éprouvées, nous serons en mesure de nous démarquer efficacement."

 CA_win_the_war_of_attrition:9 "La guerre d'usure"
 CA_win_the_war_of_attrition_desc:9 "Si l'une des grandes puissances tente d'exercer un contrôle militaire sur nos terres, nous devrons l'affronter comme une armée moderne, en utilisant des tactiques modernes pour la vider de ses soldats et de sa volonté de combattre. Si les champs de bataille statiques et les batailles d'artillerie engendrent des horreurs propres à l'ère moderne, nous avons tout à gagner à ce que ces tactiques soient bien adaptées à la défense de notre pays."

 CA_play_to_our_strengths:9 "Jouer sur nos points forts"
 CA_play_to_our_strengths_desc:9 "Si notre armée ne dispose pas de l'entraînement, des fournitures, des armes ou des prouesses tactiques des grandes puissances, nous bénéficions d'avantages uniques, notamment notre maîtrise de l'élevage, notre connaissance du terrain et notre maîtrise des tactiques d'escarmouche et d'encerclement qui ont dominé les batailles de la guerre de Sécession et des crises qui l'ont suivie."

 CA_mastery_of_the_steppes:9 "Maîtrise des steppes"
 CA_mastery_of_the_steppes_desc:9 "Pendant des centaines d'années, les tribus d'Asie centrale ont acquis leur réputation de cavaliers et de tirailleurs hors pair, et le cheval continue d'être l'épine dorsale de nos soldats d'élite. Nous devons continuer à développer nos connaissances et nos compétences uniques en matière de combat monté, afin que nos cavaliers puissent continuer à écraser et à harceler nos adversaires."

 CA_basmachi_behind_each_bush:9 "Basmachi derrière chaque Barchan"
 CA_basmachi_behind_each_bush_desc:9 "Lorsque le Soviet de Tachkent a pris le contrôle de l'autonomie du Turkestan, il s'est rapidement rendu compte que le fait de colorier des lignes sur une carte ne signifie pas que l'on contrôle le territoire. Les raids de guérilla menés avec le soutien des hameaux locaux et des nomades peuvent briser les reins d'une offensive ennemie, ce qui signifie que nous pouvons sacrifier du terrain, en ne choisissant que les batailles que nous sommes sûrs de gagner."

 CA_win_the_war_of_annihilation:9 "La guerre d'anéantissement"
 CA_win_the_war_of_annihilation_desc:9 "La meilleure façon de vaincre un ennemi plus fort que soi est de concentrer ses forces pour obtenir une supériorité locale, en brisant sa ligne, en encerclant ses forces isolées et en les détruisant purement et simplement. Des forces de cavalerie d'élite concentrées, soutenues par des milices locales connaissant parfaitement le terrain, seront le point mortel de notre avant-garde."

 CA_prepare_the_next_generation:9 "Préparer la prochaine génération"
 CA_prepare_the_next_generation_desc:9 "La plupart de nos commandants sont issus de lignées militaires héréditaires, même si, au cours des dernières périodes de conflit, de nombreux guerriers et brigands de basse naissance se sont hissés à des niveaux de commandement grandioses, se faisant un nom dans les batailles de la guerre civile. Il est temps qu'une nouvelle génération d'hommes ayant fait leurs preuves accède à des postes de responsabilité."

 CA_horse_drawn_field_guns:9 "Cavalerie renforcée"
 CA_horse_drawn_field_guns_desc:9 "Les plaines ouvertes et la steppe rude de l'Asie centrale font de la mobilité la clé de la victoire, ce qui signifie que les armes lourdes privilégiées par les grandes puissances sont souvent trop encombrantes pour être utilisées correctement. En nous appuyant davantage sur une artillerie de campagne plus légère, nous serons en mesure de mieux soutenir nos soldats par des tirs indirects."

 CA_armoured_reconnaissance:9 "Blindés des steppes"
 CA_armoured_reconnaissance_desc:9 "L'introduction de nouvelles technologies a donné naissance à de nouvelles stratégies de guerre, notamment la mécanisation des armées. Bien que nous puissions rêver d'une armée future composée de machines de guerre rutilantes traversant les steppes, des blindés sont une bonne chose pour celui qui en a, et mauvaise pour celui qui n'en a pas au bon moment."

 ### Foreign Intervention ###

 cacrisis.101.t:9 "Berlin propose des conseillers"
 cacrisis.101.d.buk:9 "Berlin, sentant qu'un conflit entre les nations d'Asie centrale est imminent, a proposé d'envoyer un cadre d'officiers retraités de son armée ancienne et rétrograde. Nos conseillers russes nous ont déjà assuré qu'il ne s'agissait là que de la dernière d'une longue série de tentatives de la part des Allemands pour semer la discorde parmi les alliés de longue date de la Russie et pour nous prendre au piège dans la toile prussienne. Il suffit de regarder les nations d'Europe de l'Est pour voir les fruits de tels marchandages diaboliques.\n\nCependant, il ne fait aucun doute que ces conseillers allemands seraient très utiles au développement de notre armée. Certains, au sein de la cour de l'émir, murmurent qu'ils pourraient même servir de contrepoids vital à l'influence écrasante de nos conseillers russes, nous permettant peut-être d'avoir une petite marge de manœuvre pour sortir de l'emprise de Moscou. Bien entendu, accepter ces hommes pourrait tout aussi bien entraîner une réaction rapide et punitive de la part de la Russie - quoi que nous fassions, nous devrions agir avec beaucoup de prudence."
 cacrisis.101.d.trk:9 "Berlin, sentant qu'un conflit entre les nations d'Asie centrale est imminent, a proposé d'envoyer un cadre d'officiers retraités de sa très prestigieuse armée. Ces officiers contribueraient à la formation de nos soldats et apporteraient un soutien essentiel à la modernisation de notre armée. Chaque conseiller potentiel a des années d'expérience dans la conduite d'une guerre moderne, et la plupart d'entre eux ont une connaissance de première main des tactiques et des stratégies russes, pour avoir combattu contre eux lors de la dernière grande guerre européenne. Il est évident que l'acceptation de ces conseillers peut susciter l'ire de Moscou, mais on ne peut nier les avantages qu'ils peuvent nous apporter !"
 cacrisis.101.d.khiwzaitsev:9 "Berlin, sentant qu'un conflit entre les nations d'Asie centrale est imminent, a proposé d'envoyer un cadre d'officiers retraités de sa très prestigieuse armée. Ces officiers contribueraient à la formation de nos soldats et apporteraient un soutien vital à la modernisation de notre armée. Chaque conseiller potentiel a des années d'expérience dans la conduite d'une guerre moderne, et la plupart d'entre eux ont une connaissance de première main des tactiques et des stratégies russes, pour avoir combattu contre elles lors de la dernière grande guerre européenne.\n\nMalheureusement, accepter cette offre compromettrait gravement nos relations avec le général Ivan Zaytsev et, à travers lui, nos relations avec la Russie de manière plus générale. Une telle menace n'est pas à négliger, et nombreux sont ceux qui auraient suggéré une autre voie - nous pourrions plutôt demander aux Allemands d'apporter un soutien supplémentaire à nos réseaux de contrebande. Zaytsev a déjà fait part de son ambivalence à l'égard de notre trafic d'armes, et les armes allemandes pourraient s'avérer tout aussi utiles que les hommes allemands."
 cacrisis.101.d.khinozaitsev:9 "Berlin, sentant qu'un conflit entre les nations d'Asie centrale est imminent, a proposé d'envoyer un cadre d'officiers retraités de sa très prestigieuse armée. Ces officiers contribueraient à la formation de nos soldats et apporteraient un soutien vital à la modernisation de notre armée. Chaque conseiller potentiel a des années d'expérience dans la conduite d'une guerre moderne, et la plupart d'entre eux ont une connaissance de première main des tactiques et des stratégies russes, pour avoir combattu contre eux lors de la dernière grande guerre européenne.\n\nLe général Zaytsev n'étant plus là, rien ne nous empêche d'aller de l'avant avec l'accord conclu avec les Allemands. Toutefois, certains de nos conseillers ont suggéré une autre solution : nous pourrions demander aux Allemands d'apporter un soutien supplémentaire à nos réseaux de contrebande. Après tout, les armes allemandes peuvent s'avérer aussi utiles que les hommes allemands !"
 cacrisis.101.a:9 "Absolument pas ! À quoi pensent-ils ?"
 cacrisis.101.b:9 "Je suppose que nous pourrions le faire, au mépris des conséquences !"
 cacrisis.101.c:9 "Nous serions fous de ne pas accepter cette aide"
 cacrisis.101.e:9 "Il existe des moyens plus clandestins par lesquels les Allemands peuvent nous aider"
 cacrisis.101.f:9 "Nous devons refuser, c'est trop provocateur."

 cacrisis.102.t.khismugglers:9 "Khiva demande des contrebandiers au lieu d'officiers"
 cacrisis.102.t.normal:0 "[FROM.GetName] accepte"
 cacrisis.102.d.buk:9 "L'émir de Boukhara a accepté notre offre de l'aider avec des conseillers allemands, mais demande que leur accueil ne soit pas largement rapporté par nous, et nous informe qu'ils ne seront pas paradés autour de Boukhara à leur arrivée. Il semble que l'émir soit terrifié à l'idée d'une réponse punitive de la part des chétifs Russes ! Quoi qu'il en soit, cette mission nous permettra d'acquérir une expérience indispensable sur les capacités russes et des informations sur l'état de la guerre moderne, et apportera un soutien à ceux qui (espérons-le) s'opposent à nos ennemis !"
 cacrisis.102.d.khismugglers:9 "Junaid Khan, le dictateur de Khiva, nous a demandé de l'aider à développer son réseau de contrebande d'armes au lieu de fournir des conseillers militaires à sa cour. Bien que cela soit quelque peu inhabituel, ses diplomates ont expliqué qu'ils ne pouvaient pas se permettre de provoquer une réaction russe en ce moment, mais qu'ils étaient attachés à la cause de la liberté dans la région. Il est vrai qu'une part non négligeable de l'armement qui parvient aux mains des combattants de la liberté d'Asie centrale passe par les ports de Khiva, et il n'y a pas lieu d'entraver leurs efforts, même si nous avons moins à gagner en développant cet élément de leur appareil militaire."
 cacrisis.102.d.normal:9 "[FROM.GetNameDefCap] a accepté les termes de notre mission militaire et accueillera nos conseillers dans sa capitale dès leur arrivée. Ils apporteront à l'Allemagne l'expérience nécessaire sur les capacités russes et l'état de la guerre moderne, et soutiendront ceux qui s'opposent à nos ennemis ! Si nos forces militaires n'ont pas grand-chose à apprendre des maigres armées d'Asie centrale, il est vrai que tout conflit en Asie centrale impliquera des manœuvres d'infanterie légère et de cavalerie dans la steppe - une simulation fantastique de ce qui pourrait bientôt se produire sur notre front en Europe de l'Est. Si nous pouvons nous inspirer de la dernière guerre, il est clair que la guerre à l'Est sera une guerre de terrain et de mouvement - des sujets que les combattants basmachis de cette région connaissent bien."
 cacrisis.102.a:0 "Bien."
 cacrisis.102.b:9 "Je suppose que nous pouvons faire cela à la place."

 cacrisis.103.t.buk:9 "Boukhara nous insulte"
 cacrisis.103.t.normal:0 "[FROM.GetName] refuse"
 cacrisis.103.d.buk:9 "En réponse à notre offre généreuse d'aider son armée grâce à notre expertise, l'émir de Boukhara a lancé une attaque cinglante, et parfois hilarante, contre nous. Il nous accuse de tenter d'orchestrer un coup d'État contre son pouvoir avec notre mission militaire, d'essayer de creuser un fossé entre la Russie et ses "alliés les plus loyaux", et de fréquenter des diables et des athées. Il semble que l'émir de Boukharie soit fermement dans le camp de la Russie, et nous soupçonnons que tout effort pour le déloger se soldera par de nouveaux maux de tête."
 cacrisis.103.d.normal:9 "[FROM.GetNameDefCap] a choqué nos diplomates en déclarant qu'ils n'accepteraient pas notre mission militaire. Ils affirment qu'avec leur position actuelle par rapport à la Russie, ils ne peuvent pas risquer de provoquer une réponse militaire en se coordonnant ouvertement avec nous. Ne voient-ils pas que sans notre aide, ils ne peuvent espérer s'opposer à la Russie ? Nous ne les supplierons pas de se sauver eux-mêmes - si ces imbéciles veulent signer leur propre arrêt de mort, qu'ils le fassent."
 cacrisis.103.a:0 "Comment osent-ils ?"

 cacrisis.104.t:9 "Le Turkestan demande de l'aide"
 cacrisis.104.d.advisors:9 "Notre attaché militaire à Tachkent, l'Oberst Oskar von Niedermayer, a rendu compte des événements qui s'y déroulent. Le gouvernement du président [TRK.Getleader] a fourni une formation et des armes à divers groupes de la région opposés à la domination russe, y compris les dissidents boukhariens et les rebelles kazakhs du côté nord de la frontière, en prévision de leur affrontement imminent avec les Russes. Notre mission militaire a eu fort à faire pour organiser les forces de Madamin Bek, mais von Niedermayer nous demande d'envoyer une aide plus importante. Après tout, chaque Russe qui tombe dans ces montagnes et ces déserts est un de moins que nous devons affronter dans les steppes de l'Ukraine."
 cacrisis.104.d.noadvisors:9 "Notre observateur militaire en Asie centrale, l'Oberst Oskar von Niedermayer, a rendu compte des événements qui se déroulent au Turkestan. Le gouvernement du président [TRK.Getleader] a fourni un entraînement et des armes à divers groupes de la région opposés à la domination russe, y compris les dissidents boukhariens et les rebelles kazakhs du côté nord de la frontière, en prévision d'un affrontement imminent avec les Russes. C'est pourquoi von Niedermayer a recommandé à l'état-major général d'envoyer une mission militaire complète à Tachkent, ainsi que des fournitures militaires adéquates. Après tout, chaque Russe qui tombe dans ces montagnes et ces déserts est un de moins que nous devons affronter dans les steppes de l'Ukraine."
 cacrisis.104.a:9 "Envoyez-leur des conseillers."
 cacrisis.104.b:9 "Renforcer notre mission auprès d'eux."
 cacrisis.104.c:9 "Nous ne pouvons pas nous permettre de les aider."

 cacrisis.105.t:9 "Les Allemands tentent d'intervenir"
 cacrisis.105.d:9 "Le cinquième département nous a transmis un rapport inquiétant selon lequel un certain officier et espion allemand, Oberst Oskar von Niedermayer, a été très actif à Tachkent. Ayant acquis une grande expérience en Afghanistan et au Turkestan russe, von Niedermayer est un aventurier tristement célèbre et un interlope allemand, et sa présence au Turkestan en tant que conseiller de [TRK.GetLeader] trahit le développement d'une mission allemande dans cette région. D'après nos informations, von Niedermayer dirige l'entraînement des forces de [TRK.GetLeader] et fait entrer des fournitures allemandes dans l'Etat voyou. Nous pourrions tenter d'intervenir en exerçant une pression diplomatique sur l'Allemagne - après tout, peu de pays reconnaissent la République du Turkestan, ce qui place la mission de von Niedermayer dans une position nébuleuse et en fait une partie des rebelles, plutôt qu'un État indépendant. Toutefois, ces manœuvres pourraient nous exploser à la figure si elles ne sont pas correctement accueillies, en attirant davantage l'attention sur le conflit qui se prépare en Asie centrale."
 cacrisis.105.a:9 "Forcer les Allemands à se retirer."
 cacrisis.105.b:0 "Le jeu n'en vaut pas la chandelle."

 cacrisis.106.t:9 "Tensions au sujet du Turkestan"
 cacrisis.106.d:9 "Le Kremlin nous a envoyé une note rédigée avec colère sur la présence militaire allemande en Asie centrale. Dans cette note, diffusée publiquement par les journaux, le Kremlin demande à l'Allemagne de respecter la souveraineté territoriale de la Russie, y compris les territoires actuellement occupés par les forces rebelles. Si la Russie a officieusement accepté de tolérer l'indépendance du Turkestan, elle considère toujours officiellement le pays comme une région autonome de la Russie et a récemment qualifié le gouvernement de Madamin Bek d'insurrection de bandits. Compte tenu de cette interprétation, la Russie nous a accusés de soutenir ouvertement les rebelles étrangers par l'intermédiaire de notre mission dirigée par l'Oberst Oskar von Niedermayer, et a demandé aux États neutres de faire pression sur nous pour que nous nous retirions de la région en retirant nos conseillers militaires au service de Madamin Bek. Ils ont tenté d'obtenir le soutien de diplomates étrangers pour faire pression sur nous afin que nous nous retirions, affirmant que notre soutien équivaut à de l'impérialisme allemand sur le sol russe."
 cacrisis.106.a:9 "Nier toute présence officielle."
 cacrisis.106.b:9 "Nous pouvons faire ce que nous voulons !"
 cacrisis.106.c:9 "Le scandale n'en vaut pas la peine."

 cacrisis.107.t:9 "Les conseillers allemands sont contraints de se retirer !"
 cacrisis.107.d:9 "Dans le cadre du sabre diplomatique entre le Kremlin et Berlin, le ministère allemand des affaires étrangères a fini par nous abandonner au nom de la désescalade. Une fois que les Russes ont eu la preuve de la présence de la mission militaire allemande à Tachkent, obtenue grâce à la reconnaissance et à l'espionnage des services de renseignements militaires russes, Moscou a pu menacer l'Allemagne de répercussions internationales si elle maintenait son soutien formel à notre régime, en nous qualifiant d'État bandit illégitime. Au lieu de nous défendre contre ces calomnies, les Allemands ont décidé de se retirer de la région, nous abandonnant à la domination russe. Si seulement nous avions élargi nos contacts diplomatiques, nous aurions peut-être été en mesure de mieux nous défendre contre ce type d'attaque à l'encontre de nos partisans étrangers."
 cacrisis.107.a:0 "Bon sang."

 cacrisis.108.t.advisors:9 "Arrivée des conseillers allemands !"
 cacrisis.108.t.noadvisors:9 "Une nouvelle aide allemande arrive !"
 cacrisis.108.d.rusprepcountered:9 "Malgré tous les efforts déployés par la Russie pour contrer l'aide accrue de l'Empire allemand, notre réseau d'États neutres a réussi à déjouer les tentatives russes et à les empêcher d'avoir un effet durable sur les manœuvres allemandes. Comme pour célébrer l'événement, un certain nombre de spécialistes militaires allemands sont récemment arrivés à Tachkent, sous la direction du général-major Werner Otto von Hentig, un aventurier allemand notable de la première grande guerre, qui a une expérience intime des cultures musulmanes et centrasiatiques depuis qu'il a plaidé en faveur de l'aide allemande en Afghanistan et au Turkestan russe. Le nouveau groupe est composé d'officiers et d'experts techniques, et apporte avec lui quelques avions chargés d'équipements militaires modernes, notamment des radios, des mitraillettes, des mortiers, des jumelles et du matériel de signalisation. Rapidement, les Allemands ont commencé à équiper nos soldats les plus précieux et les plus loyaux de ces merveilles modernes et ont commencé à former nos forces à leur entretien et à leur utilisation. Cela nous donnera certainement un avantage sur les Russes !"
 cacrisis.108.d.normal:9 "Un certain nombre de spécialistes militaires allemands sont arrivés récemment à Tachkent, sous la conduite du général-major Werner Otto von Hentig, un aventurier allemand notable de la première grande guerre, qui a une expérience intime des cultures musulmanes et centrasiatiques depuis qu'il a plaidé en faveur de l'aide allemande en Afghanistan et au Turkestan russe. Le nouveau groupe est composé d'officiers et d'experts techniques, et apporte avec lui quelques avions chargés d'équipements militaires modernes, notamment des radios, des mitraillettes, des mortiers, des jumelles et du matériel de signalisation. Rapidement, les Allemands ont commencé à équiper nos soldats les plus précieux et les plus loyaux de ces merveilles modernes et ont commencé à former nos forces à leur entretien et à leur utilisation. Cela nous donnera certainement un avantage sur les Russes !"
 cacrisis.108.a:0 "Excellent !"

 cacrisis.109.t:9 "[TRK.GetLeader] nous manœuvre !"
 cacrisis.109.d:9 "Nos tentatives pour démanteler diplomatiquement la mission militaire allemande au Turkestan n'ont pas porté leurs fruits. Si, dans un premier temps, nous avons obtenu que les pays neutres fassent pression sur l'Allemagne pour qu'elle retire son soutien, nos tentatives de former une quelconque coalition diplomatique contre l'ingérence allemande se sont soldées par un désastre, car un certain nombre de personnalités diplomatiques clés dans des États neutres puissants ont exprimé leur indifférence, voire leur soutien, à la république illégitime de Madamin Bek. Au lieu de forcer l'Allemagne à faire marche arrière, nous avons ouvert la porte à un mouvement international de soutien aux rebelles qui sévissent à notre frontière méridionale ! Nous devrons faire taire cette affaire le plus rapidement possible, en oubliant les Allemands pour l'instant. Ces rebelles paieront pour l'embarras qu'ils nous ont causé !"
 cacrisis.109.a:0 "Bon sang."

 ### Shared Decision Events ###
 cacrisis.200.t:9 "Traiter avec les Kurbashi de Fergana"
 cacrisis.200.d:9 "Les bandes de guerriers de la vallée de Fergana se sont fait les dents pendant la guerre civile russe, luttant contre les tentatives répétées des communistes de prendre le contrôle de leur fief. Par la suite, ces hommes ont découpé les terres les plus fertiles d'Asie centrale en petits fiefs, uniquement tenus en respect par la main menaçante de Madamin Bek. Depuis la disparition de Madamin Bek, ces petits lieutenants se sont attaqués les uns aux autres comme des animaux, se battant les uns contre les autres tout en se regroupant périodiquement pour faire échouer toute tentative d'étendre un contrôle sérieux sur la région. Nous devrons éradiquer ce nid de frelons, faute de quoi les bandes kurbashi sortiront sans cesse de leurs cachettes de la vallée pour attaquer les colonies qui ont accepté notre suzeraineté. De plus, si un Kurbashi venait à exercer son contrôle sur l'ensemble de la région, il pourrait devenir une figure de proue rebelle extrêmement dangereuse. Deux solutions s'offrent à nous pour faire face à ces vestiges gênants de l'État bandit de Madamin Bek : soit mobiliser une opération massive pour nettoyer la vallée de Fergana, soit proposer de gracier certains des chefs rebelles les plus "souples" en échange de leur coopération à la pacification de la région - en échange de notre garantie qu'ils conservent leur propre autonomie et leur propre pouvoir."
 cacrisis.200.a:0 "Écrasez-les !"
 cacrisis.200.b:9 "Négociez avec eux."

 cacrisis.201.t:9 "Gérer les Tribus Kirghizes"
 cacrisis.201.d:9 "Même à l'apogée de son pouvoir, Madamin Bek n'exerçait qu'un contrôle limité sur les hauts plateaux de l'est, patrie des tribus nomades et féroces du Kirghizistan. Si de nombreux membres de ces tribus ont rejoint l'armée de bandits de Madamin Bek, la majorité d'entre eux ont pu retourner dans les montagnes après sa défaite, apportant avec eux des fusils et une nouvelle volonté de s'unir pour conserver leur quasi-indépendance. Il sera extrêmement difficile de forcer ces groupes tribaux à rentrer dans le rang, mais s'ils sont laissés à eux-mêmes, ils ne feront probablement que s'enfoncer davantage. Bien sûr, il y a l'argument selon lequel il ne vaut pas la peine de donner un coup de pied dans le nid de frelons, uniquement pour resserrer notre emprise sur quelques éleveurs de chèvres éloignés. Nous pouvons soit pénétrer dans ces terres avec une armée, nous assurer le soutien de ceux qui sont assez intelligents pour plier le genou et écraser ceux qui sont trop stupides pour le faire, ou au contraire assurer notre emprise sur les contreforts, fermer les pores de nos frontières tout en abandonnant toute tentative de domination sur les tribus les plus féroces."
 cacrisis.201.a:9 "Envoyez une expédition !"
 cacrisis.201.b:9 "S'enfoncer dans les contreforts."

 cacrisis.202.t:9 "Traiter avec les tribus turkmènes"
 cacrisis.202.d:9 "Les tribus turkmènes qui entourent la mer d'Aral sont un groupe farouchement indépendant dont l'histoire de la résistance violente à l'autorité extérieure remonte à plusieurs siècles. Les violents conflits qui les ont opposés aux tsars russes et aux Qungrat Khans ouzbeks n'ont fait qu'aiguiser leur détermination. Même sous le régime suprématiste turkmène de Junaid Khan, de nombreuses tribus importantes se sont opposées à toute forme de domination extérieure, créant des alliances informelles entre chefs de village et chefs de clan pour défendre leurs intérêts et rassembler leurs milices. Actuellement, Koshmamed Khan, Yakshi Geldy, Shamurad Bakhshi et Gulyam Ali ont créé une coalition de Turkmènes qui, ensemble, constituent une insurrection dangereuse, susceptible de sortir de leurs villages pour éliminer les garnisons et les caravanes de notre administration naissante et en pleine expansion. Nous devrons soit convaincre quelques-uns de ces chefs de trahir leurs proches, comme l'a fait Junaid Khan il y a une génération pour prendre le contrôle de la région, soit les éliminer au coup par coup avant qu'ils ne puissent se regrouper."
 cacrisis.202.a:9 "S'approcher des maillons faibles."
 cacrisis.202.b:9 "Écrasez-les tous !"

 cacrisis.203.t:9 "Voir les Royaux Khivan"
 cacrisis.203.d:9 "Même à l'apogée du règne personnel de Junaid Khan sur le khanat de Khivan, la noblesse ouzbèke contrôlait largement la ville de Khiva et les appareils d'État que le seigneur de guerre turkmène avait pris en charge au plus fort du chaos de la Weltkrieg. Si le khan fantoche Sayid Abdullah a été tué lors des combats qui ont ravagé la vieille ville, ses proches et ses alliés sont toujours là, tapis dans l'ombre. Ce sont des opérateurs politiques avisés, qui ont su asseoir leur pouvoir et leur contrôle au cours de décennies de domination russe et turkmène musclée. Leur force vient de leur réseau en forme de toile dans la ville, qui nous donne un moyen d'avancer. Si l'on élimine quelques maillons clés, les autres resteront impassibles et incapables d'opposer une véritable résistance. Bien sûr, nous pouvons toujours choisir de laisser leur réseau largement intact - après tout, qui sait mieux comment diriger Khiva que ceux qui l'ont fait pendant un siècle et demi."
 cacrisis.203.a:9 "Assignation à résidence. Exil. Peloton d'exécution."
 cacrisis.203.b:9 "Donnez-leur Khiva, à condition qu'ils nous la donnent."

 cacrisis.204.t:9 "Gérer les Tadjiks urbains"
 cacrisis.204.d:9 "Les grandes villes d'Asie centrale sont des creusets de peuples - tribus turques, Juifs persans, Russes et Allemands. Aucun groupe n'est à la fois plus influent et plus dévalorisé que les Tadjiks, ces musulmans persanophones qui ont longtemps souffert sous le joug des émirs boukhariens. Bien entendu, la frontière entre les Tadjiks "sédentaires" et les Turcs errants est devenue beaucoup plus floue, car des milliers de personnes ont afflué vers les ruines des anciennes cités, apprenant les langues de leurs voisins et s'initiant à de nouveaux métiers. Pour régner véritablement sur les villes de Boukhara et de Samarcande, les dirigeants tadjiks doivent être accommodés ou contraints à la soumission. Le règne oppressif de l'émir a suscité de vives inquiétudes parmi les habitants de ces villes, qui craignent que tout nouveau dirigeant ne cherche qu'à faire disparaître les forces vives de leurs foyers. Après avoir chassé l'émir, nous voudrons demander aux anciens des villes les plus rebelles de nous rencontrer..."
 cacrisis.204.a:9 "...pour rassembler tous les poissons dans un même tonneau."
 cacrisis.204.b:9 "...pour trouver un certain degré d'autonomie."

 cacrisis.205.t:9 "Gérer les bureaucrates boukhariens"
 cacrisis.205.d:9 "La cour de Boukharie était un mélange hétéroclite de conseillers russes, de chefs tribaux et religieux ouzbeks, d'adeptes du Jadid et de la famille de l'odieux émir, tous luttant les uns contre les autres pour l'influence et le contrôle des organes de l'État. Tout semblant de pouvoir unificateur ayant été éliminé, ces groupes ont été réduits à des clans d'administrateurs, d'experts, de bandits et de nombreux "grands poobahs" inutiles qui ne sont plus en mesure de s'approprier le pouvoir de l'émirat. Bien qu'ils soient largement dépourvus d'objectif et de pouvoir, ces groupes ont de profondes relations dans la ville, et leur soutien serait inestimable pour assurer notre domination. Bien entendu, nombreux sont ceux qui affirment que c'est la mauvaise gestion de ces petits compteurs de sous qui a permis la chute de Boukhara, faisant de tout rétablissement un dangereux acquiescement à la pourriture et à la corruption. Pour contrôler véritablement Boukhara, il faudra détrôner les vieilles familles."
 cacrisis.205.a:9 "Élever les réformateurs Jadid"
 cacrisis.205.b:9 "L'expérience de la vieille garde est inestimable."
 cacrisis.205.c:9 "Brûlez-le et construisez sur les cendres."

 cacrisis.206.t:9 "Retour des cavaliers de l'ombre"
 cacrisis.206.d:9 "Alors que les armées s'affrontaient et que les unités se dispersaient, un grand nombre de Kurbashis, de chefs de tribus et même de simples soldats se sont retrouvés loin de chez eux, sans savoir qui était leur chef, qui était leur ennemi et pourquoi ils devaient marcher dans la gueule du loup alors qu'il y avait un village parfaitement bon à piller plus loin sur la route. Alors même que les combats ouverts se sont calmés, des rapports nous parviennent des hameaux les plus éloignés, faisant état de bandes errantes de voyous violents, arborant les insignes ridicules d'une armée disparue depuis longtemps (ou, ce qui est plus embarrassant, de l'une de nos propres unités). Nous ne pouvons pas rester les bras croisés face à ces fantômes qui continuent à nous miner et à harceler nos terres, mais certains prétendent que nous ne devrions pas attaquer ces bandits en goguette. Après tout, avec la pénurie de guerriers rusés, pourquoi continuer à mener une guerre gagnée depuis longtemps ? La plupart de ces hommes accepteraient de rentrer chez eux si nous leur accordions un passage sûr, et il y a fort à parier que si on leur offrait une place dans notre armée, ils seraient heureux de se joindre à nous plutôt que de nous combattre. Bien sûr, la loyauté de ces cavaliers perdus serait pour le moins douteuse, et gracier des vagabonds ne confère pas exactement à notre gouvernement la légitimité dont il a désespérément besoin."
 cacrisis.206.a:9 "Écrasez-les tous !"
 cacrisis.206.b:9 "Exigeons qu'ils rentrent chez eux et déposent les armes."
 cacrisis.206.c:9 "Recrutez-les, nous avons toujours besoin de guerriers "flexibles"."

 cacrisis.207.t:9 "Écraser les opportunistes"
 cacrisis.207.d:9 "Chaque fois que les armées d'Asie centrale se retournent l'une contre l'autre et que les routes ne sont pas gardées, les suspects habituels de la petite délinquance et du vol de grand chemin sortent lentement du bois pour harceler les caravanes et perturber le commerce. Au fil du temps, les petits délinquants se regroupent en bandes dangereuses et les ambitions de ces bandes de bandits de grand chemin se développent au point de menacer même les convois marchands les mieux protégés. Maintenant que nous pouvons recentrer notre armée sur le territoire national, l'arrestation de ces mécréants ne posera plus de problème, mais nous devrons ensuite déterminer ce qu'il convient d'en faire. Tout homme instruit conviendra que la punition hudud prévue par la charia pour le vol est l'amputation de la main droite, mais certains ont préconisé que ces hommes soient soumis à l'amputation de la croix et à la crucifixion, qui est une punition applicable à certaines formes de vol sur la voie publique. Bien que l'image de kilomètres de routes ornées des corps crucifiés de milliers de bandits soit tentante, l'application de ce châtiment n'est pas universellement acceptée par les oulémas et le fait d'insister pour qu'il soit appliqué à grande échelle risque de contrarier certaines personnalités religieuses."
 cacrisis.207.a:9 "Pas de pitié pour ceux qui profitent de notre misère !"
 cacrisis.207.b:9 "Ce sont des voleurs, rien de plus - donnez-leur la miséricorde d'Allah !"

 ### Enver Pasha ###

 cacrisis.300.t:9 "Un curieux équipage de Turcs"
 cacrisis.300.d:9 "Alors que Khiva n'est pas étrangère aux bandes de visiteurs secrets qui remplissent les salons de thé et les caravansérails de la ville d'un océan de tonalités feutrées et de vêtements étrangers, un groupe d'arrivants récents en provenance de Bakou a fait froncer les sourcils. Ils n'ont pas l'apparence typique des marchands ou des fugitifs, et ont fait le tour de la ville, posant des questions déroutantes sur les mouvements de troupes et les opérations pendant la guerre civile russe, avec des accents lointains et un ouzbek approximatif. De nombreux membres de la cour royale sont convaincus que ces hommes sont des espions étrangers. Une enquête menée par Aziz Khan a toutefois permis de trouver une explication étrange à ces personnages : leur chef, un Turc ottoman nommé Baha Said, est un ancien chercheur et inspecteur d'aviation ottoman qui entretient des liens étroits avec le mouvement unioniste en disgrâce et la société clandestine antigouvernementale de Karakol. Nos propres agents ont une expérience tertiaire de cette société secrète, car plusieurs anciens membres de la malheureuse Armée de l'Islam d'Enver Pacha ont élu domicile à Khiva après son écrasement dans le Caucase, faisant passer des fonds par notre réseau de commerce clandestin en Anatolie tout en soutenant notre programme de réarmement par des contacts et des relations.\n\nEn faisant appel à certains de nos agents, nous avons réussi à organiser une rencontre entre Baha Said et Junaid Khan afin de déterminer le but de cette expédition. Ces hommes recherchent désespérément le corps de leur chef disparu depuis longtemps, Ismail Enver Pasha, qui a disparu en Asie centrale il y a plus de dix ans. Les craintes d'espionnage ottoman étant apaisées, Junaid Khan tente de se remémorer le destin du général exilé, qui était passé par Khiva en passant par Bakou. Il avait claironné son arrivée comme celle du véritable "général de l'Islam" qui unirait les Turcs et écraserait les Russes rouges et blancs, avant de descendre l'Oxus en direction de Boukhara. Les rumeurs prétendent qu'il n'est pas allé beaucoup plus loin et qu'il a trouvé sa fin sur le billot des bourreaux de l'émir de Boukhara. Sans se laisser décourager par la mise en garde de Junaid Khan, les membres de l'expédition de Karakol ont emballé leurs affaires et sont partis, vraisemblablement vers le royaume de l'émir Alim Khan."
 cacrisis.300.a:9 "Quel groupe excentrique..."

 cacrisis.301.t:9 "Une étrange bande de Turcs"
 cacrisis.301.d:9 "Au plus fort de la guerre civile russe, une bande d'anciens soldats ottomans a fait son entrée dans notre ville, sous la conduite d'un général ottoman autrefois célèbre, puis disgracié, dont l'engagement pour la cause islamique n'avait d'égal que sa vanité, son orgueil et son ignorance crasse des règles de conduite musulmanes. Ce général étranger, le fanfaron Enver Pacha, transportait des livres étranges et hérétiques sur la sorcellerie, des instruments pour lier les âmes et, comme la plupart des adorateurs du diable, il a immédiatement fréquenté des jadidistes et des radicaux, ce qui a conduit le valeureux Ibrahim Bek à emprisonner ce dangereux révolutionnaire.\n\nMais lorsque nous avons appris qu'il était le gendre de l'ancien calife, notre émir, infiniment généreux et bienveillant, a libéré le néophyte ottoman. Au lieu de retourner dans son pays, Enver Pacha s'est enfui vers l'est avec une armée personnelle de plus en plus nombreuse, semant la terreur dans les campagnes et propageant une violente théologie révolutionnaire. Il se moque en outre de la bonne conduite des musulmans en s'arrogeant les titres risibles d'"émir du Turkestan" et de "représentant du Prophète", tandis que sa bande de maraudeurs contraint les mollahs et se heurte aux vaillants moudjahidines qui défendent le Turkestan contre la menace rouge.\n\nRécemment, une nouvelle bande de vagabonds ottomans est entrée dans notre royaume, porteuse de mauvais présages et manifestant clairement son intérêt pour le lieu de repos du chien ottoman Enver Pacha. Le chef de cette bande, un petit fonctionnaire ottoman nommé Baha Said, a été appréhendé par nos fidèles gardes alors qu'il peignait des représentations détaillées de la vieille ville de Boukhara. Alors qu'Ibrahim Bek a demandé l'exécution de ce qui ne pouvait être que des espions ottomans inexpérimentés, l'émir Alim Khan s'est inquiété du fait qu'un tel acte pourrait mettre à mal les relations entre la Porte et l'Arche. L'émir, dans sa sagesse sans limite, a décidé que la meilleure solution était l'exil forcé. Ces heureux imbéciles se sont immédiatement mis en route vers l'est, sur les traces de leur martyr tout aussi stupide."
 cacrisis.301.a:0 "Bon débarras !"

 cacrisis.302.t:9 "Un groupe de Turcs pugnaces"
 cacrisis.302.d:9 "Au plus fort de la guerre civile, alors que les commandants basmachis unissaient leurs forces contre le soviet de Tachkent et la domination jadid, un général étranger s'est introduit dans nos conseils à la tête d'une bande de bandits turbulents. Bien que son armée soit farfelue et ses manières absurdes, cet Enver Pacha a obtenu le soutien hésitant de nombreux Kurbashi grâce à ses liens avec le calife et les Ottomans. Cependant, comme de plus en plus de commandants reconnaissaient son influence, il commença à se donner des titres grandioses, s'appelant lui-même "Commandant en chef de toutes les armées de l'Islam, beau-fils du Calife et représentant du Prophète", et il ne fallut pas longtemps avant qu'il ne s'aliène ses partisans et retourne dans les montagnes comme un glorieux bandit de grand chemin, sa poitrine ornée de médailles cachant un cœur faible. Son projet de djihad pan-turc ayant été anéanti, il se dirigea vers l'ouest avec l'intention de retourner dans son Anatolie natale, mais les rumeurs disent qu'il n'a jamais dépassé Khiva, abattu par les hommes de Junaid Khan sur l'ordre des Russes.\n\nPeu de Kurbashi se souviennent de l'allure altière du défunt et vaniteux commandant, mais son nom a récemment grimpé dans les vignes et est parvenu à l'oreille de Madamin Bek. Il semblerait qu'un groupe d'Ottomans hagards et combatifs soit passé sur nos terres, à la recherche du cadavre de l'ancien "commandant suprême de tous les musulmans". Bien que nous ne sachions pas grand-chose sur l'endroit où se trouve le corps de l'homme, nous avons pu diriger ce groupe vers la cour khivane de Junaid Khan pour qu'il y cherche des réponses."
 cacrisis.302.a:9 "Ils n'ont pas semblé apprécier notre réponse..."

 ### Samarkand Crisis ###

 cacrisis.401.t:9 "Couper le bois mort"
 cacrisis.401.d:9 "Pour la grande majorité des postes administratifs et politiques à Boukhara, l'éligibilité au service et à la promotion dépend beaucoup plus de vos connaissances que de vos capacités. La plupart des gouverneurs, ou Beys, sont issus de longues dynasties de contrôle politique local, leurs réseaux familiaux constituant la base de leur contrôle sur les provinces éloignées qui composent l'émirat. L'acquisition de Samarkand par Boukhara lors de la crise de Tachkent a toutefois créé une sorte de casse-tête administratif pour l'émir et ses beys, car la question se posait de savoir si la ville et ses environs seraient administrés comme s'ils faisaient partie de l'émirat proprement dit et, dans l'affirmative, qui régnerait en tant que bey sur une région aussi unique. Sur les conseils de ses conseillers, Alim Khan calqua la nouvelle administration de Samarcande sur celle de la ville de Termez, dans le sud, qui partageait sa gouvernance entre un bey et un conseil municipal dominé par les Russes. À Samarcande, tandis que l'émir nommait un bey pour assumer les pouvoirs précédemment dévolus au commissaire militaire russe pour la ville, les personnalités de Samarcande choisissaient les postes inférieurs de l'administration provinciale, notamment le Devonbeggi (ministre des finances), le Mirab (collecteur d'eau), l'Amin Sardar (superviseur de la construction) et le Paygirchi (collecteur d'impôts). Placer le patriarche de l'influente dynastie des Ostanakul à la tête de Samarcande semblait être une bonne idée à l'époque, car il avait l'expérience de gouverneur de plusieurs beyliks orientaux et était très respecté.\n\nLa dernière décennie n'a cependant pas été tendre avec l'aîné des Ostanakul, dont l'esprit, à son âge avancé, a sombré dans un désarroi de vieillard. L'incapacité du représentant de l'émir à Samarcande a été une aubaine pour les citoyens de Samarcande, qui ont profité de cette occasion pour prendre le contrôle de leurs propres affaires, en particulier avec la nomination de régionalistes et de réformateurs francs comme Devonbeggi, Mirza (secrétaire de la cour) et Mirshab (chef de la garnison régionale) de la province. Bien que cet arrangement ait été une véritable aubaine pour les anciens de la ville de Samarkand, le règne des ministères sous la faible main d'Ostanakul Bey a plus ou moins démantelé tout semblant de contrôle boukharien sur la ville. Le moment est venu de renverser cette situation humiliante en remplaçant le Bey par un nouveau gouverneur, plus jeune et plus énergique, issu de la famille la plus importante de Boukhara. Le plus jeune fils d'Alim Khan, Rakhim Khan, est un commandant audacieux, attaché à la vision de Samarcande de son père et qui ne craint pas les oligarques de Samarcande. Avec le soutien de son père et un peu de chance, il va certainement nettoyer le défunt Beylik !"
 cacrisis.401.a:9 "Tout ce dont il a besoin, il le recevra !"

 cacrisis.402.t:9 "Rakhim Khan purge son ministère"
 cacrisis.402.d:9 "Le temps passé en tant que gouverneur dans des provinces éloignées est vital pour le développement d'un émir bukharien potentiel, car il donne à un jeune prince l'expérience nécessaire pour gouverner. Alim Khan lui-même a passé quatorze ans à servir en tant que Bey de Nasef et plus tard de Karmana avant de monter sur le trône, et pendant cette période il a beaucoup appris, même si ces provinces étaient des hameaux tranquilles à la périphérie de la capitale. Son fils, Rakhim Khan, s'est retrouvé dans le nid de frelons de Samarkand, aux prises avec une ville puissante et hostile à son pouvoir. Des années de négligence ont permis à un certain nombre de familles puissantes de placer des laquais à tous les niveaux de l'administration provinciale traditionnelle. Presque immédiatement après son arrivée, Rakhimkhan a découvert la corruption dans tous les ministères, les Devonbeggi et Amin Sardar de la ville siphonnant les fonds publics dans des projets élaborés au profit de leurs mécènes, tandis que les Mirshab "égaraient" les munitions à leur arrivée dans les arsenaux. De toute évidence, cette corruption empoisonnée est au cœur même de la raison de la nomination de Rakhimkhan, et le jeune prince a réagi aux révélations de ces méfaits en emprisonnant les fonctionnaires responsables et en les remplaçant par des hommes qui lui sont loyaux en tant que Bey.\n\nLes principaux anciens de Samarcande se sont insurgés contre cette attaque décisive contre la corruption, affirmant que les fonctionnaires devaient être libérés sans procès et que l'émir avait agi contre l'esprit des accords conclus il y a près d'une dizaine d'années. Beaucoup ont écrit des lettres à Boukhara pour condamner l'"ingérence" de Rakhim Khan et formuler des demandes allant de la réintégration des personnes emprisonnées à la nomination d'un nouveau Bey de Samarcande, plus agréable à vivre. Alim Khan n'est cependant pas prêt à tourner le dos à son fils pour satisfaire les caprices de quelques compteurs de pièces de monnaie, et il a écrit à son fils pour lui demander de poursuivre sa route."
 cacrisis.402.a:9 "Commencez par emprisonner ceux qui se plaignent !"

 cacrisis.403.t:9 "Rumeurs sur les contrebandiers de l'Amu Darya"
 cacrisis.403.d:9 "Le fleuve Amu Darya, historiquement connu sous le nom d'Oxus, est un conduit vital qui s'écoule des montagnes du Pamir jusqu'à la mer d'Aral. Nombre des plus grandes villes d'Asie centrale ont été construites sur ses rives, et il reste l'un des principaux vecteurs du commerce dans la région. Boukhara et sa ville sœur de Samarkand sont toutes deux situées sur l'affluent de l'Amu Darya, le Zeravshan, qui bifurque au cœur du territoire khivan. Des rumeurs circulent sur de petits bateaux fluviaux qui font de la contrebande d'armes le long de cette voie fluviale, contournant les patrouilles de Boukhara pour livrer des marchandises en amont, à Samarkand ou au Turkestan. Une enquête préliminaire a révélé l'existence d'une petite base fortifiée à l'autre bout de la frontière khivane, où ces contrebandiers ont chargé et équipé leurs embarcations.\n\nNous pourrions facilement demander au souverain khivan Junaid Khan d'intervenir pour écraser cette petite opération d'élicitation, mais il est probable qu'il nous ignorera. Le Khan n'a jamais vraiment été un ami de Boukhara, et les récentes tensions entre Khiva et notre suzerain russe commun n'ont guère contribué à réchauffer les relations entre nous. En outre, de nombreux membres de notre gouvernement considèrent toute démarche diplomatique à l'égard de Khiva comme un signe de faiblesse et une source d'embarras pour l'émirat. Nous pourrions également décider d'impressionner les chefs tribaux résidant sur les rives du canal de Dargom, là où le fleuve se rétrécit considérablement, pour qu'ils interceptent et détruisent ces contrebandiers lorsqu'ils se dirigent vers le nord. Quoi qu'il en soit, il faut s'occuper de ces vagabonds et arrêter le flot d'armes qu'ils amènent vers l'est !"
 cacrisis.403.a:9 "Demander l'intervention de Khivan."
 cacrisis.403.b:9 "Appelez les tribus à les écraser !"

 cacrisis.404.t:9 "Arrivée des envoyés de Boukhara"
 cacrisis.404.d:9 "Des messagers de l'émirat voisin de Boukhara se sont récemment présentés à notre cour, exigeant avec grandiloquence que nous "nous occupions" d'une bande de contrebandiers opérant à partir de nos terres. Bien que nous ne devions rien à ces perdants arrogants, le fait de demander à ces contrebandiers de cesser temporairement leurs activités pourrait masquer nos projets plus ambitieux à l'encontre de Boukhara. Si l'émir pensait que nous étions unis dans nos efforts pour mettre fin à la contrebande, ou même effrayés par ses fanfaronnades, nous aurions plus de latitude pour le harceler sans éveiller de soupçons. Après tout, il faut penser qu'on est derrière eux avant de pouvoir les poignarder dans le dos."
 cacrisis.404.a:9 "Arrêter les passeurs."
 cacrisis.404.b:9 "L'émir ne gouverne pas ici !"

 cacrisis.405.t:9 "Khiva accepte d'arrêter les contrebandiers"
 cacrisis.405.d:9 "Heureusement, Junaid Khan a accepté d'éliminer les contrebandiers opérant sur les rives du Khivan Amu Darya. Soit il souhaite, comme nous, nettoyer la région de l'instabilité, probablement pour asseoir son propre pouvoir, soit nous avons réussi à l'effrayer pour qu'il se plie à nos exigences. Bien sûr, cela ne signifie pas que nous fassions confiance à ce coupeur de têtes parachuté, mais nous sommes heureux de recevoir son aide, quelle qu'elle soit. Quoi qu'il en soit, nous avons déjà reçu des informations selon lesquelles les bateaux de contrebande qui se dirigeaient vers l'est ont été stoppés."
 cacrisis.405.a:0 "Excellente nouvelle !"

 cacrisis.406.t:9 "Junaid Khan plaide l'ignorance"
 cacrisis.406.d:9 "Junaid Khan, souverain incontesté du khanat de Khivan depuis son poste de Serdar Karim, a renvoyé nos coursiers de sa cour, niant avoir connaissance d'une quelconque base de contrebande dans son royaume. Ce bouffon à tête de bœuf nous prend manifestement pour des idiots, ou tente simplement de nous pousser à réagir de façon excessive et embarrassante à son insulte manifeste. Malheureusement, nous ne pouvons pas faire grand-chose pour endiguer le flot de ces trafiquants d'armes, d'autant plus que Khiva se moque activement de nos efforts pour les supprimer."
 cacrisis.406.a:0 "Ce salaud !"

 cacrisis.407.t:9 "Les tribus de l'Est détruisent nos ennemis"
 cacrisis.407.d:9 "Ibrahim Bek a rassemblé un certain nombre de bandes tribales orientales parmi les plus meurtrières pour patrouiller quelques points étroits de la rivière Zeravshan, dans l'espoir d'intercepter certains des contrebandiers qui ont récemment sévi dans notre émirat. Nous avons été heureux d'apprendre qu'il y a quelques jours, ils ont réussi à attraper l'un des bateaux, capturant et torturant l'équipage, avant de marquer les côtes de leurs cadavres. Il semble que les autres aient compris le message, car aucun cas de contrebande n'a été signalé depuis. Bien entendu, les armes récupérées ont pratiquement disparu, probablement entre les mains des hommes qui les ont interceptées."
 cacrisis.407.a:9 "C'est horrible, mais c'est efficace."

 cacrisis.408.t:9 "Les tribus de l'Est ignorent nos demandes"
 cacrisis.408.d:9 "Bien qu'Ibrahim Bek ait généralement l'oreille des tribus de l'est de l'Ouzbékistan, il n'est généralement pas disposé à échanger une partie importante de son influence politique avec elles, à moins qu'il ne tire un grand profit de l'échange. Dans le cas présent, les tribus ont ignoré notre appel à venir à l'ouest pour nous aider, et Ibrahim Bek a refusé de les pousser à agir, ce qui nous laisse totalement impuissants. Malheureusement, nous ne pouvons pas faire grand-chose - nos propres guerriers sont à bout de forces ou en formation, et nous ne pouvons tout simplement pas contraindre les tribus, en dehors de promesses de butin et de faveurs. Pendant que nous nous chamaillons avec notre propre Atalyk et ses guerriers tribaux, les contrebandiers poursuivent leur route vers l'est, sans être inquiétés."
 cacrisis.408.a:0 "Ces salauds !"

 cacrisis.409.t:9 "Réponses muettes de Boukhara"
 cacrisis.409.d:9 "Si Boukhara est techniquement reconnue comme une nation indépendante, avec sa propre souveraineté et sa propre politique intérieure, la vérité est qu'elle se trouve fermement dans la sphère russe, liée par des traités d'alliance et d'amitié et surveillée par un véritable cadre de conseillers et d'agents russes. Ces émissaires du pouvoir russe font partie intégrante du maintien de l'État boukharien, mais il est tout aussi vrai que leur loyauté va directement à Moscou et qu'ils surveillent de près leurs hôtes pour déceler tout signe d'ambition indépendante.\n\nLes rapports récents de nos agents à Boukhara ont afflué comme d'habitude, détaillant les campagnes anti-bandits dans les campagnes, les mouvements de troupes hostiles aux frontières du Turkestan et de l'Afghanistan, et les manifestations dans la ville de Samarkand. Toutefois, certains signes sont inquiétants : des notes indiquant que le "conseiller" chargé des rapports n'a pas été invité à une réunion de réponse, de vagues allusions à l'influence accrue de personnalités anti-russes au sein de la cour et la disparition pure et simple de certains rapports typiques. Il semble que, bien qu'il n'y ait pas eu de mesures sérieuses pour affaiblir notre contrôle, les Boukhariens mettent délibérément à l'écart nos leviers de pouvoir au sein de leur gouvernement. Bien sûr, nous ne pouvons pas vraiment envahir notre allié parce que nous nous sentons blessés, mais nous pouvons commencer à préparer une réponse, juste au cas où la situation s'aggraverait."
 cacrisis.409.a:9 "En ce qui concerne..."

 cacrisis.410.t:9 "Conflit dans l'Arche"
 cacrisis.410.d:9 "La cour de Boukharie est une vieille bête asthmatique et fragile, qui avance en boitant malgré ses nombreuses et irrémédiables déficiences. Plus que toute autre chose, elle a été figée par le factionnalisme qui domine la politique de l'émirat - avec des années de retranchement des traditionalistes qui ont renforcé leur emprise sur les bureaux de gouvernance, la peur de tout changement a conduit le Kushbeggi, le solide conservateur Nizamuddin Urganji, à s'aligner périodiquement sur les réformateurs pour faire passer des mesures de survie bien nécessaires. Plus récemment, un conflit a éclaté au palais au sujet de la distribution des droits d'utilisation de l'eau des canaux creusés dans l'Oxus par feu le grand prince Nikolay Konstantinovich, certains bureaucrates préconisant des baux temporaires des droits distribués par le gouvernement central et les traditionalistes mettant en garde contre l'usurpation de tout droit traditionnel détenu par les nobles beys. Les deux parties ont des arguments à faire valoir, et il appartiendra probablement au Kushbeggi de trouver une forme de compromis, s'il en est capable.\n\nTechniquement, ce genre de querelles intestines est exact lorsque l'émir est censé servir d'arbitre pour les différentes factions, mais Alim Khan n'est malheureusement pas particulièrement intéressé par cet aspect de ses responsabilités, déléguant généralement - soit à Urganji, soit, ce qui est plus dommageable, à ses conseillers russes. Dans le cas présent, il est peu probable qu'un accord quelconque soit conclu - quoi qu'il arrive, quelqu'un sera mécontent."
 cacrisis.410.a:9 "Garder les choses telles qu'elles sont - nous ne voulons pas perturber l'équilibre naturel des choses."
 cacrisis.410.b:9 "Une idée de financement innovante en cette période de crise budgétaire ? Mettez en œuvre la réforme !"
 cacrisis.410.c:9 "Peut-être pourrions-nous faire quelques concessions limitées à certains endroits clés ?"

 cacrisis.411.t:9 "Espions et saboteurs"
 cacrisis.411.d:9 "Notre fidèle Atalyk Ibrahim Bek est venu devant nous avec des informations profondément troublantes. Il a informé la Cour qu'au cours de l'interrogatoire musclé d'un couple d'intellectuels dissidents connus, ceux-ci ont révélé un réseau de connexions entre un certain nombre de membres de la Douma de la ville de Samarcande et des personnalités extérieures à notre émirat, dans la République du Turkestan et plus loin à l'étranger. Nos relations avec la Douma de Samarcande sont devenues de plus en plus tendues en raison de notre attitude plus proactive dans la gestion de Samarcande, et nos relations avec les réformateurs Jadid autochtones ont longtemps oscillé entre la méfiance glaciale et la haine meurtrière pure et simple. Malgré cela, il est surprenant qu'ils se soient tournés vers l'espionnage pour le compte de serpents républicains étrangers. Ibrahim Bek a présenté ces nouvelles informations comme la découverte d'une vaste et inquiétante cinquième colonne, qui aurait infecté tous les éléments et toutes les divisions de notre administration, en particulier celle de la ville rebelle de Samarkand. Il a établi des liens clairs et précis avec des méchants étrangers comme Mustafa Shokay, Alihan Tura et Madamin Bek, qui conspirent activement à la destruction de notre royaume.\n\nLe temps des négociations avec la Douma de Samarcande est peut-être révolu - elle s'est montrée trop dangereuse et radicale pour être raisonnée, et Ibrahim Bek avance de solides arguments selon lesquels ces sujets impies seront rassasiés par rien de moins que la décapitation de l'émir lui-même. D'autre part, notre fidèle Kushbeggi Nizamuddin Urganji a demandé que nous ne nous précipitions pas pour éliminer les conspirateurs restants, mais que nous essayions plutôt de recruter quelques informateurs confidentiels dans leurs rangs afin de déterminer qui représente la plus grande menace, avant de nous précipiter pour kidnapper et torturer les radicaux les plus virulents. L'Atalyk fait valoir que tout informateur serait intrinsèquement indigne de confiance, Samarkand étant entièrement peuplée de serpents impies."
 cacrisis.411.a:9 "Emprisonner les fauteurs de troubles les plus bruyants !"
 cacrisis.411.b:9 "Laissez Urganji demander quelques faveurs."

 cacrisis.412.t:9 "Les conseillers municipaux de Samarkand arrivent à Tachkent"
 cacrisis.412.d:9 "À la suite d'une récente répression contre les politiciens de Samarkand à Boukhara, une petite délégation de conseillers de la Douma de la ville de Samarkand est venue dans notre capitale pour plaider leur cause auprès de notre propre assemblée, ainsi qu'auprès de Madamin Bek en personne. La brutalité du tribunal de Boukhara nous a surpris nous-mêmes, et nombreux sont ceux qui, au sein de notre république, considèrent les habitants de Samarcande comme des frères et sœurs égarés de notre nouveau mouvement d'indépendance républicaine, pardonnant à ces conseillers le rôle qu'ils ont joué en arrachant la ville à notre république à ses débuts. Derrière les portes closes, Madamin Bek est ravi de voir l'émir aliéner et provoquer ses citoyens de Samarcande - après tout, s'il les pousse trop loin, ils deviendront de précieux alliés dans la lutte contre notre voisin du sud-ouest, et un casus-belli potentiel pour une intervention dans la région. Bien entendu, nous devrons veiller à ne pas exagérer, car une réponse trop enthousiaste à ces développements pourrait paraître inauthentique et, ce qui est plus inquiétant, pourrait faire pencher la balance du côté de Moscou. Nous pourrions donner à ces dirigeants des assurances privées de notre engagement en faveur de leur cause et leur promettre une assistance et une aide futures, ou au contraire utiliser nos alliés de la Douma de Tachkent pour lancer une attaque cinglante contre le gouvernement boukharien, en détaillant tous les crimes présumés et en tentant de mettre en cause l'émir et ses alliés. Cela ne manquera pas d'aggraver la situation, mais pourrait embarrasser le gouvernement de l'émir au point qu'il soit contraint de revenir sur certains de ses efforts, ce qui nous vaudrait le soutien de la population de Samarcande."
 cacrisis.412.a:9 "Donnez-leur des assurances privées et des promesses d'aide future."
 cacrisis.412.b:9 "Faire adopter une déclaration officielle par la Douma et exiger une réponse de la part des Boukhariens."

 cacrisis.413.t:9 "La Douma de Tachkent s'exprime !"
 cacrisis.413.d:9 "Après la récente série d'emprisonnements de dissidents de Samarcande, la ville est restée relativement calme, ce qui nous a amenés à penser que leurs pulsions rebelles avaient peut-être été assouvies et que leurs dirigeants les plus agressifs avaient été emprisonnés ou avaient été effrayés pour qu'ils se soumettent. C'est pourquoi nous avons été choqués par la nouvelle d'un acte d'accusation accablant de la République du Turkestan, détaillant les "crimes" de notre gouvernement à l'encontre du peuple de Samarcande. Cette dénonciation visait clairement Moscou, et il semble qu'elle ait fonctionné, puisque ses agents ont déjà fait pression sur nos efforts pour étouffer l'insurrection de Samarcande dans son berceau. Cela nous place dans une position incroyablement difficile - maintenant, plus que jamais, nous savons que les rebelles de Samarcande sont de connivence avec le Turkestan. Forts de cette information, nous ne demandons pas mieux que d'emprisonner toute la Douma afin de savoir qui est vraiment dans la poche des puissances étrangères. D'autre part, nous venons d'être fermement avertis que les Russes ne toléreront plus aucune "erreur embarrassante" dans notre gestion de Samarcande, et des rumeurs indiquent que certains segments du gouvernement russe préféreraient récupérer l'administration de Samarcande, afin de pouvoir gouverner la ville eux-mêmes. Même s'il ne s'agit que de rumeurs, ces propos sont dangereux, surtout si les dissidents de Samarcande en entendent parler et commencent à adresser des pétitions à la Russie pour qu'elle intervienne. Nous devons rester vigilants, nous excuser auprès des personnes concernées et élaborer un plan définitif pour régler le problème de Samarcande. Nous ne pouvons plus nous permettre de demi-mesures."
 cacrisis.413.a:9 "Nous ne pouvons pas nous permettre de perdre la face comme ça !"

 cacrisis.414.t:9 "Nos informateurs dénoncent l'argent sale"
 cacrisis.414.d:9 "Les contacts de Kushbeggi Urganji au sein de la Douma de Samarcande ont permis de déterrer des informations sur certains de leurs collègues, d'éminents politiciens locaux qui ont longtemps plaidé en faveur de l'indépendance de Samarcande et de l'unité pan-turque. Dans un cas, un conseiller municipal a "vendu" une petite entreprise à un acheteur de Kokand - le seul hic étant que la société qu'il vendait n'existait pas ! Dans un autre cas, un exportateur a effectué une série d'achats avec un homologue de Tachkent qui étaient tout simplement trop lucratifs pour ne pas être une forme de corruption. D'autres ont simplement accepté des pots-de-vin de la part de marchands étrangers - une pratique plus ou moins courante dans la région, mais qui n'en reste pas moins une information précieuse. Armés de ces munitions, nous pouvons légalement et officiellement éjecter quelques-uns des opposants les plus virulents à notre domination sur Samarkand. Bien entendu, toutes les transactions illicites que nous avons découvertes parmi les conseillers favorables à notre gouvernance resteront dans l'ombre, à moins qu'ils ne changent d'avis à l'avenir. Nous ne manquerons pas de les en informer, au cas où."
 cacrisis.414.a:9 "Nous respecterons leurs règles - tout ce qui est légal."

 cacrisis.415.t:9 "Nos informateurs ne révèlent rien"
 cacrisis.415.d:9 "Alors que Kushbeggi Urganji était censé avoir réussi dans sa recherche d'informateurs au sein de la Douma de la ville de Samarkand, les semaines qui ont suivi n'ont pas porté leurs fruits. Ces informateurs ont chacun produit un certain nombre d'excuses pour justifier leur échec : ils ont été exclus d'une réunion, ils ont manqué un rendez-vous important ou ils ont été coupés de leurs propres informateurs... autant de mensonges et d'excuses. La vérité semble plus sinistre - non seulement un certain nombre des hommes que nous avons enrôlés pour découvrir des secrets sur leurs collègues n'ont pas essayé de trouver les informations que nous avions demandées, mais ils ont également informé les individus que nous poursuivions, les avertissant de notre intérêt. À ce stade, il n'y a pas grand-chose que nous puissions faire, et notre pari raté a dressé la Douma contre nous, détournant les membres qui restaient sur la touche de notre administration pour les mettre entre les mains de ces vagabonds. Il semble qu'Urganji et ses amis n'aient pas pu réussir cette manœuvre."
 cacrisis.415.a:9 "Inutiles, tous autant qu'ils sont !"

 cacrisis.416.t:9 "Le colonel Iskander recommande de demander de l'aide"
 cacrisis.416.d:9 "Le colonel Aleksandr Nikolayevich Iskander est un prince espiègle issu d'une branche disgraciée et oubliée des Romanov, qui est aujourd'hui l'un des plus proches conseillers de l'émir. Son père, le grand-prince Nikolaï Nikolay Konstantinovich, était le frère cadet du tsar Alexandre II, ce qui faisait de lui le huitième prétendant au trône après l'abdication de Nikolaï II. Ce vénérable grand prince avait cependant été secoué par un scandale après avoir volé des bijoux à sa mère, ce qui avait conduit la famille royale à le déclarer fou et à l'exiler au Turkestan, où il s'était construit une famille et un palais à Tachkent, loin des regards de la cour de Saint-Pétersbourg. C'est là qu'il fut autorisé à prendre le nom d'Iskander, car il n'avait pas le droit d'utiliser son nom de règne de peur d'embarrasser davantage la maison Romanov. En tant que descendant de Tachkent, Aleksandr Iskander jouera un rôle central dans le coup d'État manqué d'Osipov contre le Soviet de Tachkent, combattant brièvement avec Madamin Bek dans la vallée de Fergana avant de se rendre à la cour de l'émir Alim Khan pour s'engager à servir la cause de l'émirat. Depuis lors, la datcha familiale du prince a été réquisitionnée par les Turkestanis (qui en ont fait le lieu de travail de leurs bureaux exécutifs) et il s'est reconstruit à Boukhara, utilisant l'immense richesse de son père pour se faire un nom en tant que premier fabricant d'égreneuses de coton de la région, ainsi qu'en tant qu'homme ayant l'oreille de l'émir.\n\nIskander a demandé que nous informions Moscou de la gravité de nos inquiétudes concernant l'insurrection croissante à Samarkand et que nous lui demandions d'envoyer des soldats russes pour nous aider à réprimer tout mouvement de rébellion. Il fait valoir que si notre armée locale est capable de maintenir nos frontières et de repousser les raids en provenance du Turkestan ou de l'Afghanistan, si les habitants de Samarcande fortifiaient leur ville et nous repoussaient, nous n'aurions ni les armes lourdes ni la masse nécessaire pour franchir leurs défenses. Ce qui préoccupe moins le jeune prince, c'est le cauchemar diplomatique et politique que représenterait pour nous l'arrivée de soldats russes supplémentaires dans la région. Tout d'abord, cela mettrait l'Atalyk dans une rage apoplectique et constituerait une pilule empoisonnée pour notre légitimité en tant qu'État formellement indépendant. En outre, si les Russes prenaient Samarkand par la force, ils pourraient tout simplement décider d'y rester et de réorganiser la ville de manière à ce qu'elle soit sous leur contrôle direct. Nous ne pouvons tout simplement pas nous permettre d'inclure des soldats russes dans l'équation, même si c'est tentant, et nous continuerons à demander à nos officiers et à nos alliés de minimiser la menace que représente Samarkand."
 cacrisis.416.a:9 "Nous ne pouvons pas nous permettre de paraître faibles face à la Russie !"

 cacrisis.417.t:9 "Arrivée d'une délégation de Samarcande"
 cacrisis.417.d:9 "Ce matin, une délégation de politiciens de Samarkand est arrivée dans la ville de Boukhara, apportant avec elle une pétition de griefs contre l'émir et une liste de réformes demandées qu'ils souhaitent voir mises en œuvre par notre régime. Plus important encore, ces hommes apportent la nouvelle que la ville a emprisonné leur Bey, Rakhim Khan, le fils de l'émir, et qu'elle a exilé ou emprisonné nos gardes et nos bureaucrates dans la ville, fermant les portes et ne laissant entrer que les amis et les commerçants. Une telle impertinence ne peut être tolérée ! Ces brigands nous crachent au visage, puis nous font des demandes scandaleuses comme l'autonomie, la représentation démocratique et la garantie des droits ! Au-delà de l'insulte qu'ils nous ont lancée par cet acte impétueux, nous ne pouvons pas être considérés comme des lâches par nos propres sujets - si nous acceptons à contrecœur leurs exigences, nous ouvrirons la porte à toutes les villes, tribus et minorités ethniques qui viendront, otages à la main, demander leur propre ensemble de droits et de privilèges.\n\nMalheureusement, nous n'avons que deux options pour faire face à cette odieuse nouveauté : nous pouvons lever une armée et les bouter hors de Samarcande afin de purger notre royaume de cette maladie libérale, ou nous pouvons essayer de ramener leurs délégués à des demandes plus raisonnables en échange de la restauration de Rakhim et du rétablissement de relations normales. Si nous optons pour la première solution, nous n'avons que faire des hommes rassemblés devant nous, et Ibrahim Bek est plus qu'enthousiaste à l'idée d'en être débarrassé.\n\nEn fait, cette décision cruciale pour la gestion de la crise de Samarcande est devenue un nouveau champ de bataille pour les factions sectaires de la cour de Bukharan - le Kushbeggi et ses alliés ont fait pression pour négocier avec les délégués, tandis qu'Ibrahim Bek a présenté des arguments tout aussi convaincants en faveur de leur mort prématurée. La cour étant divisée, c'est à l'émir qu'il appartiendra de prendre une décision."
 cacrisis.417.a:9 "Décapitez-les et finissez-en !"
 cacrisis.417.b:9 "Écoutons-les - il y a peut-être une solution facile pour s'en sortir ?"

 cacrisis.418.t:9 "Qui dirigera le Grand Hôte ?"
 cacrisis.418.d:9 "Après avoir "traité" avec la délégation des notables de Samarkand, le moment est venu pour l'émir de choisir qui dirigera la grande armée que nous sommes en train de rassembler contre la ville rebelle. Un rassemblement de troupes et d'armées nécessitera un chef ferme et respecté à sa tête, sinon les centaines de petits chefs, lieutenants et beys ne se soumettront pas à la volonté de leur commandant, laissant l'armée peu maniable et indisciplinée. Dans cette optique, il n'y a qu'une seule personnalité véritablement apte à remplir ce rôle : Ibrahim Bek : Ibrahim Bek. Lui seul est capable de mettre ses subordonnés au pas et d'amener cet hôte à bon port.\n\nToutefois, certains membres de la Cour estiment que l'envoi de l'Atalyk, farouchement anti-russe, enverra un mauvais message à nos alliés moscovites, car il ne fera probablement aucune exception dans sa fureur pour les âmes dévoyées qui se trouvent être d'origine russe. Ils nous ont demandé de placer des conseillers russes à la tête des ailes de la formation d'Ibrahim Bek, afin de l'obliger à modérer son vitriol envers les chrétiens et à coopérer avec nos alliés les plus proches. Bien sûr, le fait de l'enchaîner à ces hommes peut s'avérer difficile pour Ibrahim Bek, mais ils sont tous deux des commandants militaires compétents, apportant leurs propres compétences et capacités, et leur coordination sur le terrain s'avérera être un coup de propagande phénoménal avec nos contacts en Russie."
 cacrisis.418.a:9 "Notre Atalyk mènera seul, bien sûr !"
 cacrisis.418.b:9 "Donnez aux colonels Iskander et Stremkovsky le commandement des flancs."

 cacrisis.419.t:9 "Les citoyens descendent dans la rue !"
 cacrisis.419.d:9 "Alors que le sentiment anti-russe dans notre émirat se trouve généralement dans le cœur des traditionalistes, qui craignent les dangereuses influences étrangères que ces conseillers et colonels russes apportent à notre nation, ce sont aujourd'hui les réformistes qui sont descendus dans la rue pour protester contre notre décision d'impliquer des commandants russes dans notre marche contre Samarkand. Malheureusement, alors qu'Ibrahim Bek est normalement à l'affût d'une raison d'arrêter, de mutiler ou d'abattre quelques manifestants impies, il est personnellement assez contrarié par la mise en accusation et ne semble pas vraiment désireux d'écraser les manifestants avec lesquels il est d'accord. Nos officiers russes, en revanche, sont impatients de descendre dans la rue, mais nous leur avons interdit de le faire. Après tout, à quoi ressemblerait-il si des soldats russes abattaient nos propres citoyens ?\n\nHeureusement pour nous, ces manifestants n'ont pas eu besoin d'une force extérieure pour être éliminés : des désaccords au sein des groupes de manifestants ont commencé à apparaître quelques jours seulement après le début des troubles, divisant les groupes et conduisant à leur désintégration finale. Avec l'éclatement de leur direction, ces manifestations se sont pratiquement éteintes, mais le mal est déjà fait, d'une certaine manière. Avec la ville gelée et les désaccords entre nos chefs militaires, le vernis de notre invulnérabilité s'est effrité et le moral de nos ennemis est renforcé par nos échecs."
 cacrisis.419.a:9 "Il s'en est fallu de peu, mais il s'en est fallu de peu tout de même."

 cacrisis.420.t:9 "Catastrophe à Ishikhon !"
 cacrisis.420.d:9 "Bien que le centre de l'action rebelle dans notre royaume soit Samarkand, ce cancer de la dissidence s'est propagé à quelques régions périphériques, les infectant avec l'esprit violent du socialisme et de l'idolâtrie. L'une de ces poches de rébellion est Ishikhon, située entre Boukhara et Samarkand, et qui bloque notre chemin vers la ville rebelle. Si nous nous contentons de passer cette place forte sans éliminer la menace qu'elle représente, elle pourrait servir de base pour harceler nos lignes de ravitaillement ou sortir pour coincer nos forces par derrière. Au lieu de cela, nous ferions mieux d'étouffer l'insurrection au cœur de la ville, d'écraser nos ennemis et d'assurer notre contrôle sur la région.\n\nA condition, bien sûr, que nos commandants soient d'accord entre eux. Lors de la bataille d'Ishikhon, le colonel Iskander et le sous-colonel Stremkovsky ont tenté d'encercler la ville avec des soldats mobiles, tandis qu'Ibrahim Bek dirigeait la force principale pour prendre d'assaut le centre de la ville. Lorsque le gros des forces rebelles tente de prendre la route et d'abandonner le village, il se heurte directement aux cavaliers de Stremkovsky. Lorsque ce dernier a demandé l'aide des forces d'Ibrahim Bek, bien placées sur les hauteurs de la ville pour immobiliser les colonnes rebelles et renforcer sa cavalerie, il a essuyé une fin de non-recevoir, Ibrahim Bek affirmant que la majorité des rebelles étaient restés dans la ville. Alors que ses forces font du porte-à-porte, pillant et brûlant les maisons, Stremkovsky est contraint de replier sa position de blocage, ce qui permet aux rebelles de s'échapper vers le sud jusqu'à la rivière Zeravshan, où ils peuvent se regrouper et débarquer à Samarkand.\n\nStremkovsky est furieux et a déjà démissionné de son commandement, quittant le terrain pour retourner vraisemblablement à Moscou. Bien entendu, sa colère n'est compensée que par la honte d'une défaite contre des rebelles désorganisés, et il a heureusement refusé de transformer cette situation cauchemardesque en un incident international. Pour sa part, Ibrahim Bek continue d'affirmer que le corps principal de la force rebelle a été éliminé par ses soldats dans la ville et que Stremkovsky a été mis en déroute par un petit contingent de combattants, une déclaration qui n'a guère contribué à améliorer les relations avec le colonel Iskander."
 cacrisis.420.a:9 "À quoi pensait-il ?"

 cacrisis.421.t:9 "Arrogance de l'Atalyk"
 cacrisis.421.d:9 "Ayant entendu parler du processus de délibération qui l'a conduit à sa position actuelle de chef unique de l'hôte bukharien, Ibrahim Bek a manifestement laissé notre récente rebuffade des officiers russes en faveur de son leadership lui monter à la tête. Il semble que le ressentiment accumulé ait débouché sur un comportement judiciaire, puisque notre Atalyk a délibérément négligé et ignoré un certain nombre de commentaires et de suggestions émanant de divers membres de notre administration, manquant souvent d'informations et d'aides importantes et précieuses. En outre, il a réussi à mettre en colère un certain nombre de personnages clés, ce qui a poussé certains nobles mineurs à quitter la capitale et à rentrer dans leurs domaines en prétextant des blessures ou des maladies.\n\nCe problème a même atteint les oreilles de l'émir, qui est allé personnellement rencontrer l'atalyk pour lui faire part de son comportement antagoniste, arrogant et autoritaire. Quoi qu'il en soit, cette conversation n'a pas semblé très efficace pour atténuer le comportement négatif d'Ibrahim Bek. Bien sûr, à la décharge d'Ibrahim Bek, la cour est remplie de nobles, de conseillers et de bureaucrates parmi les plus fins de peau que l'on puisse trouver dans notre région. Quoi qu'il en soit, chaque jour, de nouvelles personnalités sont offensées ou ralliées à notre cause, ce qui affaiblit nos forces et renforce l'ennemi."
 cacrisis.421.a:9 "Ne voit-il pas qu'il nuit à notre cause ?"

 cacrisis.422.t:9 "Remplir les cellules des prisons"
 cacrisis.422.d:9 "Nous n'étions pas vraiment surpris que nos récentes actions concernant Samarcande déclenchent des protestations de la part de ceux qui sont mécontents de notre gouvernement et, comme nous nous y attendions, des efforts concertés ont été déployés pour organiser des manifestations de masse contre notre gestion de la crise de Samarcande qui se préparait. Ces manifestations étaient dirigées spécifiquement contre Ibrahim Bek, surnommé "le boucher de Boukhara", qui a été critiqué par ces manifestants.\n\nEn réponse, Ibrahim Bek a réprimé ces manifestants de manière experte, balayant les rues et emprisonnant un certain nombre de "principaux agitateurs" et dispersant les foules en les battant et en les menaçant d'utiliser des armes à feu. Dans cette opération, Ibrahim Bek a prouvé ses capacités en tant que chef militaire, avec sa réponse exécutée de manière experte en utilisant un certain nombre d'unités en coordination pour encadrer et rassembler les manifestants en groupes gérables, tout en empêchant l'escalade de ces protestations en une révolution à part entière.\n\nMalheureusement, si les arrestations ont été un succès dans la pratique, elles ont posé de sérieux problèmes à notre gouvernement : nos prisons sont pleines et, plus important encore, la réputation de notre gouvernement s'en est trouvée considérablement entachée. Certains commerçants et membres de la société civile qui n'avaient pas participé aux manifestations ont été malmenés par nos forces au cours de la répression, et d'autres ont des alliés proches au sein de notre élite politique et de nos alliés en Russie, qui ont déjà déposé des plaintes formelles contre nos actions. En outre, notre gouvernement a été secoué par des troubles de grande ampleur et des menaces de protestations massives (de la part de ceux qui n'ont pas été emprisonnés), ce qui nous a obligés à déployer des forces importantes pour maintenir l'État de droit. En outre, de nombreuses personnes libérées vont probablement rejoindre la cause des rebelles d'une manière ou d'une autre, quelle que soit leur position avant leur arrestation violente aux mains de nos soldats."
 cacrisis.422.a:9 "Je suppose que nous avons tout simplement été trop efficaces dans le traitement de ces dissidents."

 cacrisis.424.t:9 "Une longue journée de [GetMonth]"
 cacrisis.424.d:9 "Les négociations entre Samarkand et Boukhara s'éternisaient, tout comme la colère qui couvait dans le cœur des jeunes officiers de l'armée boukharienne en pleine expansion. Leur chef, après Dieu, était le grand guerrier Ibrahim Bek, juste dans sa cruauté, sage dans son dogme et généreux envers tous ceux qu'il estimait partager son engagement frénétique envers les principes de l'islam et ses devoirs envers l'émir. L'Atalyk, père de toute la nation, y compris de l'émir, était un guide pour ceux qui avaient été tentés par le chant des sirènes de la pensée impérialiste occidentale - la décadence et l'obsession hédoniste des cours européennes. Là où les progressistes offraient la confusion et la colère - qui visent toutes à endurcir l'esprit des jeunes pour les corrompre - l'Atalyk offrait la vraie certitude. Certitude de l'esprit, certitude du corps et certitude de l'action.\n\nLes traîtres de Samarkand devaient être détruits. Ceux qui sont assez faibles pour se laisser convaincre par les paroles du diable de soutenir ces traîtres doivent également être détruits. Toute l'Asie centrale doit être nettoyée de la pourriture et de la saleté qui y ont pris racine, importées par les maîtres russes dans le but d'enchaîner davantage leurs esclaves turcs. Des milliers de personnes devront peut-être mourir pour cette cause, mais elles mourront en martyrs, au service d'un royaume meilleur et plus brillant.\n\nLes jeunes officiers travaillent sans relâche : des fonctionnaires sont assassinés, de nobles généraux perdent la vie dans des "accidents" et des activistes sont publiquement pendus. La révolution à Boukhara ne viendra pas de la maladie de la gauche, mais de la médecine de la droite - les disciples vertueux d'Ibrahim Bek.\n\nLorsque toutes les cartes ont été alignées et les pièces soigneusement mises en ordre, le dernier ordre a été donné : chasser le Kushbeggi de son poste élevé et séquestrer l'émir, afin qu'il soit protégé de ceux qui lui veulent du mal, par les armes comme par les mots."
 cacrisis.424.a:9 "Le soleil se lève sur une nouvelle Boukhara."

 cacrisis.425.t:9 "Ibrahim Bek prépare un hôte"
 cacrisis.425.d:9 "Si le Kushbeggi et ses alliés ont réussi à convaincre l'émir de tenter des négociations avec les envoyés de Samarkand, cela n'a pas empêché l'Atalyk de rassembler une armée de guerriers sous son commandement. Dans le camp du Kushbeggi, on se demande s'il se rebelle contre les ordres de l'émir comme un enfant pétulant ou s'il a reçu un ordre chuchoté d'Alim Khan après sa répudiation publique - pour servir d'option secondaire en cas d'échec des pourparlers, mais aussi comme une menace à suspendre au-dessus de la tête de tous les hommes qui négocient dans le palais - les Samarcandais comme les Kushbeggi.\n\nQuoi qu'il en soit, Ibrahim Bek a fait de grands progrès dans la constitution d'une armée et a commencé à entraîner ses hommes sans relâche. Il agit comme si les négociations avaient déjà échoué, comme s'il avait le pouvoir de faire de notre échec une réalité. Si ses rêves se réalisent, il disposera certainement d'une armée redoutable, construite à la main par ses alliés et ses subalternes, et qui ne sera loyale qu'à lui-même et à l'émir. En attendant, nous nous efforcerons simplement de parvenir à un accord avec le peuple de Samarkand, une proposition qui semble de plus en plus difficile à réaliser à chaque minute, et qui n'est pas facilitée par la menace imminente du campement grandissant d'Ibrahim Bek."
 cacrisis.425.a:9 "Nous travaillons dans l'ombre des bouchers."

 cacrisis.426.t:9 "Les négociations s'éternisent"
 cacrisis.426.d:9 "La triste vérité est que si l'on laisse une blessure s'envenimer pendant des années, même les efforts les plus concertés pour guérir les dommages causés peuvent s'avérer infructueux. Les habitants de Samarcande ont vécu comme des citoyens de seconde zone dans l'émirat pendant près d'une décennie, voyant leur richesse financer des projets extravagants à Boukhara, tandis que leurs infrastructures vieillissaient et que leurs dirigeants se lassaient des promesses vides. À présent, les habitants de Samarcande ont dressé une liste de demandes que l'on ne peut que qualifier d'"irréalistes", et ils se sont révélés être des négociateurs obstinés.\n\nIls agissent comme s'ils avaient toutes les cartes en main, faisant des demandes grandiloquentes et refusant tout compromis raisonnable, exigeant le pouvoir durable de la Douma de leur ville sur notre gouverneur, la création d'une armée indépendante de Samarcande et la libération de la ville de la plupart de ses obligations financières envers l'émirat. Pourtant, leurs camarades se recroquevillent derrière les murs de Samarcande, attendant une réponse bien réelle d'une armée bien réelle déterminée à écraser leur petite insurrection !\n\nNe savent-ils pas que nous sommes la seule chose qui empêche l'immense armée de l'Atalyk de s'abattre sur leurs maisons ? Pensent-ils vraiment que leur entêtement et leur incapacité à entendre raison les sauveront du bloc du chef ? Peut-être souhaitent-ils devenir des martyrs - un souhait qu'Ibrahim Bek et l'émir se feront un plaisir d'exaucer. S'ils veulent mourir, je souhaite simplement qu'ils nous entraînent dans leur chute !"
 cacrisis.426.a:9 "Nous nous sommes liés à des fous, c'est clair."

 cacrisis.427.t:9 "Une conclusion sanglante"
 cacrisis.427.d:9 "Les négociations des derniers jours s'annonçaient prometteuses et, après des semaines de conversations circulaires et de faux pas, des efforts sérieux pour trouver un terrain d'entente et les bases d'un accord avaient commencé à Boukhara. Bien que le terrain cédé par les hommes de Kushbeggi ait suscité quelques inquiétudes, le consensus général dans la salle était que la porte était enfin et réellement ouverte à une réorganisation des relations entre l'émir et ses sujets à Samarkand, et qu'il y avait de l'espoir pour une conclusion réussie de nos semaines de dur labeur. Peut-être était-ce le désir croissant de ceux qui s'étaient rassemblés d'apporter un véritable changement dans la manière dont les peuples d'Asie centrale traitaient les uns avec les autres, ou peut-être était-ce la crainte croissante du pouvoir toujours plus grand de l'Atalyk et de ses demandes enragées d'intervention militaire, mais quoi qu'il en soit, en cette matinée ensoleillée, les envoyés et les diplomates rassemblés commençaient à ressentir de l'espoir.\n\nLa salle de négociation s'est soudain tue, car toutes les personnes présentes ont soudain pris conscience du silence retentissant qui régnait sur la place à l'extérieur. Les cris des marchands ambulants, les appels des oiseaux de la ville et les cris joyeux des enfants avaient été remplacés par un bruit de pas silencieux et rythmé, comme le roulement d'un tambour de marche étouffé. Quelques-uns des personnages rassemblés se sont levés pour aller aux fenêtres, cherchant une explication à ce phénomène, mais ils n'y sont pas parvenus, interceptés par l'entrée fracassante d'une douzaine de soldats dans la salle, brandissant des fusils et des sabres et hurlant des ordres aux diplomates et aux bureaucrates rassemblés devant eux. Les envoyés de Samarcande ont été séparés de leurs homologues de Boukharie et regroupés contre le mur du fond. Après quelques délibérations laconiques, deux indigènes boukhariens furent brutalement jetés au milieu d'eux, choisis apparemment au hasard par le plus grand et le plus bruyant des soldats qui s'étaient intercalés. Les négociateurs bukhariens restants furent expulsés de la pièce par deux gardes, et lorsque la porte fut refermée derrière eux, la réverbération d'une grêle de coups de feu ébranla le bâtiment.\n\nDans les rues, les crieurs ont crié à l'unisson - Samarkand avait envoyé des espions et des saboteurs dans notre ville, dans le but de détruire notre émirat de l'intérieur. Seuls la bravoure et le génie de l'Atalyk ont sauvé le royaume, en éliminant le poison étranger et la pourriture indigène qui en était infectée, et seul l'Atalyk peut désormais mener l'Émirat à la victoire. Il marchera sur Samarkand et exercera notre vengeance collective pour les actes maléfiques et sournois de ces voyous diaboliques."
 cacrisis.427.a:9 "Nous marchons pour l'ordre et la paix !"

 cacrisis.428.t:9 "Protéger nos flancs"
 cacrisis.428.d:9 "Alors que nous nous concentrons sur l'insurrection croissante à Samarkand, nous devons rester vigilants face au danger que représente le régime de Junaid Khan à Khiva. Khiva est nominalement un allié de la Russie, lié par les mêmes traités d'amitié et de coopération que ceux qui nous lient à Moscou depuis notre indépendance officielle en 1918. Cependant, le dictateur turkmène de Khiva s'est montré tout sauf loyal, tentant à maintes reprises d'étendre son royaume et de tirer parti de son indépendance à nos dépens, à ceux de l'autonomie d'Alash et à ceux de la Russie elle-même. Les terres de Junaid Khan sont suffisamment proches de notre capitale pour que, s'il savait que notre flanc n'est pas défendu, nous risquions fort de subir un raid sur notre capitale elle-même.\n\nLa seule véritable défense contre ses manœuvres est constituée par les fleuves Amu Darya et Zeravshan, qui bloqueraient toute tentative de raid en obligeant Junaid Khan à traverser en quelques points clés. Nos planificateurs militaires ont indiqué que le point de passage de la ville de Chardzhuy était un point viable à fortifier pour ralentir ou arrêter l'avancée de Junaid Khan. Toutefois, le fait d'envoyer des unités à Chardzhuy affaiblirait notre hôte principal et risquerait de réduire à néant nos efforts pour mettre la ville rebelle au pas, juste pour s'asseoir et regarder une rivière. La plupart des observateurs s'accordent à dire que si Junaid Khan est un belliciste et un opportuniste, il est également prudent et a été humilié à plusieurs reprises par des forces plus modestes au cours de la guerre civile et de la crise de Tachkent, ce qui a peut-être permis d'endiguer sa soif de sang."
 cacrisis.428.a:9 "Postez une nouvelle brigade sur le pont."
 cacrisis.428.b:9 "Junaid Khan est beaucoup trop prudent."

 cacrisis.429.t:9 "Une opportunité à Boukhara"
 cacrisis.429.d:9 "Des bruits de couloir annoncent que les Boukhariens ont perdu leur emprise sur Samarkand, le joyau de la couronne de l'Asie centrale. Tandis que l'émir et ses acolytes s'efforcent de rassembler une armée pour reconquérir leur territoire mal acquis, l'attention de la cour bukharienne se déplace précipitamment vers l'est, révélant une opportunité exceptionnelle pour nous. Toute la machine de guerre bukharienne étant dirigée vers Samarkand, la porte arrière de l'émirat n'est pas du tout gardée, et nos éclaireurs et espions rapportent qu'un raid au cœur de leurs riches territoires ne rencontrerait guère d'opposition. Un certain nombre de nos chefs, menés par Serdar Oraz Geldy Khan, ont déjà commencé à rassembler une expédition de cavaliers endurcis, bien équipés pour se déplacer rapidement à travers les hameaux et les villages peu défendus de l'ouest de l'émirat. S'ils parviennent à leurs fins, ils reviendront sur nos terres avec des richesses exceptionnelles et une gloire nouvelle pour notre royaume.\n\nBien entendu, nous devons mettre en balance la tentation de notre succès et les dangers d'une telle manœuvre. Si les défenses de Boukhara sont plus redoutables que prévu ou, pire encore, si les Boukhariens nous tendent un piège, les pertes pourraient être sévères. Les Boukhariens reculeront probablement devant une confrontation ouverte et les Russes seront contraints d'accepter qu'il s'agit d'une "lutte entre des régions reculées". Mais si nous échouons, nous nous exposerons à une riposte militaire de Boukhara, voire de la Russie, et nous n'aurons rien à montrer pour nos pertes."
 cacrisis.429.a:9 "Rassemblez un groupe pour tester les eaux du Boukharan."
 cacrisis.429.b:9 "Nous ne pouvons pas risquer de nous enliser dans ce bourbier."

 cacrisis.430.t:9 "Un accueil épineux de la part des Khans"
 cacrisis.430.d:9 "À la suite de notre décision de ne pas profiter de l'occasion offerte par la rébellion de Samarkand pour humilier les Boukhariens, un certain nombre de khans turkmènes, menés par Oraz Geldy Serdar, ont demandé à rencontrer Junaid Khan. Bien que ces khans sachent que si un chef individuel manque ouvertement de respect à Junaid Khan, il sera confronté à la colère et à la violence, en rencontrant le dirigeant de facto de Khiva en tant que front uni, ils ont été en mesure d'agir à leur guise.\n\nCes hommes ont insisté pour que nous marchions sur Boukhara, affirmant que c'était la meilleure et la seule occasion de prendre un réel avantage sur l'émir et ses forces. Même Aziz Khan, normalement la voix de la prudence et de la raison, s'est montré favorable à une intervention - surtout si l'on tient compte de notre nouvelle alliance avec le Turkestan, qui semble intéressé par sa propre expédition à Samarkand. Il semble que même si nous restons à l'écart pour le moment, nous devrons bientôt nous engager dans un grand raid sur Boukhara, ne serait-ce que pour garder les chefs dans le droit chemin."
 cacrisis.430.a:9 "Espérons que quelques-uns des plus bruyants mourront sur le champ de bataille !"

 cacrisis.431.t:9 "Junaid Khan rebuffé à Chardzhuy"
 cacrisis.431.d:9 "Tel un loup attiré par l'odeur d'une proie blessée, Junaid Khan voyait dans notre situation difficile, engagée dans une intervention contre les marionnettes turques à l'est, l'occasion parfaite d'affiner son avantage et de remplir ses coffres. Le général turkmène nous considérait clairement comme une cible facile pour sa bande de cavaliers, s'attendant à une résistance quasi nulle à une attaque rapide sur notre flanc. Ce à quoi il ne s'attendait pas, cependant, ce sont les fortifications nouvellement construites au point de passage de Chardzhuy. Nos mitrailleuses ont pulvérisé ses cavaliers, l'obligeant à se replier et à se regrouper, et endiguant la vague de son attaque jusqu'à l'intérieur de notre territoire. Alors que les villages des zones frontalières brûlent encore et que Junaid Khan retourne à Khiva chargé de nos biens, il a reçu un coup de sang qu'il n'est pas prêt d'oublier. Quoi qu'il en soit, nous ne pouvons pas nous permettre de laisser cette transgression impunie. Nous devrons vaincre Junaid Khan et le traduire en justice pour ses actes de banditisme, juste après nous être occupés des Samarkanders rebelles et des chiens turcs qui les financent."
 cacrisis.431.a:9 "La prochaine fois qu'il viendra, il ne rentrera pas chez lui."

 cacrisis.432.t:9 "Junaid Khan fait une incursion dans les faubourgs de Bukharan"
 cacrisis.432.d:9 "Alors que le gros de nos forces était engagé dans une pacification héroïque de l'est, les monstrueux pillards turkmènes de Khiva ont profité de notre moment de faiblesse pour balayer nos frontières occidentales, en grande partie non défendues. Sans aucun obstacle sérieux pour bloquer leur avancée, ils ont pillé plusieurs villages dans l'arrière-pays et, surtout, quelques hameaux dans l'ombre de Boukhara elle-même. L'émir est devenu de plus en plus paranoïaque quant à la menace qui pèse sur la capitale, demandant le rappel de certains éléments de notre grand hôte pour renforcer ce flanc et refusant de quitter les limites de l'Arche de Boukhara, la formidable forteresse située au cœur de la ville. Si les dommages causés à nos terres sont immenses, ceux causés à notre crédibilité sont incommensurables, et nous ne pouvons pas nous permettre de laisser cette transgression impunie. Nous devrons vaincre Junaid Khan et le traduire en justice pour ses actes de banditisme, juste après nous être occupés des Samarcandais rebelles et des chiens turcs qui les financent."
 cacrisis.432.a:9 "Ne pouvons-nous pas faire une pause ?"

 cacrisis.433.t:9 "Victoires à Boukhara !"
 cacrisis.433.d:9 "Notre raid contre le flanc exposé du Bukharan, conçu par notre génie Serdar Karim, s'est déroulé sans problème. Nous n'avons rencontré pratiquement aucune résistance dans les villages et avons pu agir en toute impunité dans toute la partie occidentale de l'émirat, nous frayant un chemin à travers les terres de l'émir jusqu'aux portes de Boukhara. Lorsque la ville nous a tiré dessus, nous sommes rentrés chez nous, chargés d'or et de butin provenant des nombreux villages et hameaux que nous avons incendiés. Bien que nous soyons depuis longtemps convaincus de la faiblesse de Boukhara, le degré de vulnérabilité affiché ces derniers jours a été stupéfiant. À en juger par leur réaction à notre attaque, un effort concerté pour ouvrir les murs de Boukhara serait probablement couronné de succès si nous rassemblions une véritable armée, plutôt qu'un groupe de raiders.\n\nBien que nous soyons légèrement réticents à l'idée de nous engager dans une invasion à grande échelle de Boukhara, nous avons déjà engagé nos forces contre eux, et s'ils survivent à leur bataille contre Samarkand, ils reviendront probablement pour nous punir de nos mouvements contre eux. Pourquoi alors ne pas éliminer les Boukhariens pendant qu'ils sont faibles ?"
 cacrisis.433.a:9 "En avant, pour l'or, la gloire et Dieu !"

 cacrisis.434.t:9 "Notre raid a essuyé une rebuffade"
 cacrisis.434.d:9 "Si notre raid contre Boukhara a d'abord porté ses fruits, nous n'avons pas réussi à percer leurs défenses au niveau du passage de la rivière Chardzhuy. Nous sommes rentrés à Khiva, notre bande lourdement chargée du butin récolté dans les villages environnants, et nous devons maintenant décider de nos prochaines étapes. En vérité, nous ne pensions pas arriver jusqu'à Chardzhuy avant de rencontrer une véritable résistance de la part de l'émirat - et la faiblesse de l'armée de l'émir a choqué même les plus optimistes de nos chefs. Aujourd'hui, les khans turkmènes exercent une pression concertée pour que nous rassemblions nos forces en une véritable armée et que nous marchions sur Boukhara non pas en tant que pillards, mais en tant que conquérants !\n\nBien que nous soyons légèrement réticents à l'idée de nous engager dans une invasion à grande échelle de Boukhara, nous avons déjà engagé nos forces contre eux, et s'ils survivent à leur bataille contre Samarkand, ils reviendront probablement pour nous punir de nos mouvements contre eux. Pourquoi alors ne pas éliminer les Boukhariens pendant qu'ils sont faibles ?"
 cacrisis.434.a:9 "En avant, pour l'or, la gloire et Dieu !"

 cacrisis.435.t:9 "Khiva marche contre nous"
 cacrisis.435.d:9 "Une multitude de rapports nous parviennent de nos avant-postes à l'ouest : une armée massive de cavaliers se rassemble à notre frontière avec Khiva, sous la conduite du général-chien Junaid Khan. Il devient de plus en plus évident que ces hommes ne se préparent pas à un raid, mais qu'ils se rassemblent pour marcher sur nos terres en conquérants. Nous devrons rassembler toutes les forces dont nous disposons pour endiguer leur assaut, pour garder les murs et les postes de garde, pour lutter jusqu'au dernier homme contre ce fléau apocalyptique. Les guerriers de Khiva sont des démons déguisés, et Junaid Khan est leur chef satanique - notre combat contre eux est un combat contre le mal lui-même. Nous ne laisserons pas ces chiens de guerre fouler librement le sol de notre pays, mais nous les affronterons et les combattrons à chaque tournant et à chaque occasion."
 cacrisis.435.a:9 "Nous nous battons pour sa gloire et pour notre survie !"

 cacrisis.436.t:9 "Le Grand Hôte marche sur Samarkand"
 cacrisis.436.d:9 "La grande armée rassemblée dans les terres agricoles entourant Samarkand ne ressemble à aucune autre en Asie centrale depuis des années - une collection massive de milices, de soldats et de levées tribales, tous sous le commandement vigilant de notre fidèle Atalyk, qui dirige vigoureusement depuis sa tente au centre de cette énorme et difficile collection de puissance militaire. Bien que notre armée ne soit ni cohérente ni disciplinée, elle constitue une démonstration impressionnante de nos ressources et de notre détermination, une véritable horde de combattants dévoués à notre cause.\n\nAvec les ressources dont il dispose, Ibrahim Bek pourrait facilement encercler Samarkand et étouffer la ville par un siège. L'ampleur de ses forces nous permettrait de bloquer toutes les voies d'entrée et de sortie de l'ancienne cité sans craindre d'être localement submergés par les maigres forces rebelles. Cependant, Ibrahim Bek tient à mettre en valeur notre puissance en enfermant les défenseurs avant de descendre dans les rues, d'anéantir toute résistance et de reprendre la ville dans un assaut retentissant. Ce n'est pas seulement l'orgueil qui le guide : un siège prolongé attirerait l'attention de Junaid Khan et de Madamin Bek, qui surveillent nos frontières d'un œil opportuniste, et provoquerait en outre la colère et la déception de nos amis russes, car leurs intérêts dans la ville seraient irrémédiablement compromis par la famine et la destruction d'un encerclement entretenu depuis longtemps.\n\nIl n'est plus temps de regretter ce qui nous a conduits ici - soit notre hôte brisera la volonté des rebelles, soit il se brisera sur le grand rempart de Samarkand. Nous avons pleinement confiance en nos commandants et en nos soldats, et nos esprits sont soutenus par la certitude que notre cause est pieuse et sincère. Le ciel veut que les âmes égarées de notre royaume soient ramenées au bercail !"
 cacrisis.436.a:9 "Le sort en est jeté !"

 cacrisis.437.t:9 "Victoire à Samarkand"
 cacrisis.437.d:9 "Le jour de l'assaut sur Samarkand, nos forces se sont magnifiquement comportées sur le champ de bataille ! Des combats acharnés dans les rues de la ville nouvelle ont tempéré notre poussée initiale, mais de petites victoires dans les rues secondaires nous ont permis de devancer les défenseurs et de couper une poche de défenseurs près de l'ancienne ambassade russe. Notre artillerie, couverte par le gros de notre armée, s'est rapidement attaquée à la porte ouest, ce qui nous a permis de pénétrer au cœur de leurs fortifications. À l'est, une déroute locale vers le nord de la ville a permis à un nombre important de nos forces de prendre d'assaut les murs orientaux, forçant une défense désorganisée des milices rouges rapidement mobilisées. Avec ses unités dispersées et ses défenseurs désorientés, Ibrahim Bek a pris la décision décisive de pousser jusqu'à la place du Registan, capturant ainsi le cœur de la ville et coupant davantage les poches de résistance les unes des autres. Réalisant leur défaite, un certain nombre d'unités au nord ont battu en retraite par les portes du nord, fuyant vers le Turkestan à l'ombre des montagnes du Zeravshan - nous ne pouvons qu'espérer que la force que nous avons envoyée vers le nord les interceptera de l'autre côté des montagnes. Malgré ce minuscule contretemps, le reste de l'assaut s'est déroulé sans encombre, les derniers vestiges de la résistance rebelle ayant été écrasés par nos soldats, numériquement supérieurs et mieux équipés. La victoire acquise, les hommes se sont livrés à un léger pillage - une impulsion raisonnable et une récompense appropriée pour leur brillante victoire d'aujourd'hui !"
 cacrisis.437.a:9 "Prenons l'avantage !"

 cacrisis.438.t:9 "Le siège de Samarkand se poursuit"
 cacrisis.438.d:9 "Alors que notre assaut sur Samarkand a d'abord porté ses fruits, une forte résistance dans les rues de la ville nouvelle nous a contraints à ralentir notre progression et à nous regrouper à la périphérie de la ville proprement dite. Comme on pouvait s'y attendre, ces milices, de par leur héritage socialiste, étaient bien préparées à la guerre de rue. Cette ville est leur maison, et ils ont profité de leur connaissance des ruelles tortueuses et des chemins cachés pour tendre des embuscades sur les flancs de nos forces. À l'est, nos forces de harcèlement ont été contraintes de se retirer du champ de bataille après avoir subi des pertes importantes et inattendues contre les forces en garnison qui patrouillaient le mur d'enceinte. Notre position dans la ville nouvelle étant menacée par leurs barricades et leurs contre-attaques, nous n'avions aucune position viable pour installer notre artillerie, ce qui nous a contraints à les retirer du champ de bataille. Notre victoire à l'est ayant été retardée par leur résistance inattendue, Ibrahim Bek a décidé que nous devions repositionner nos canons sur les hauts plateaux du nord et réformer notre axe d'attaque principal pour refléter cette nouvelle orientation. Si notre victoire est pratiquement assurée, il nous faudra simplement quelques semaines pour mettre notre artillerie à contribution."
 cacrisis.438.a:9 "Ces revers ne nous démoralisent pas !"

 cacrisis.439.t:9 "Le siège de Samarcande s'enlise"
 cacrisis.439.d:9 "Alors que notre assaut sur Samarkand a d'abord porté ses fruits, une forte résistance dans les rues de la ville nouvelle nous a contraints à ralentir notre progression et à nous regrouper à la périphérie de la ville proprement dite. Comme on pouvait s'y attendre, ces milices, de par leur héritage socialiste, étaient bien préparées à la guerre de rue. Cette ville est leur maison, et ils ont profité de leur connaissance des ruelles tortueuses et des chemins cachés pour tendre des embuscades sur les flancs de nos forces. En fait, ils ont infligé des dommages irréparables à nos forces à la suite d'un faux retrait de leurs défenseurs, éloignant nos unités de notre artillerie de plus en plus vulnérable, qui avançait lentement derrière notre avancée. Une fois qu'ils ont eu le champ libre, les Red Dogs ont frappé sur les flancs, surprenant les ailes de notre assaut et permettant aux rebelles de détruire un certain nombre de nos pièces d'artillerie les plus importantes, nous privant ainsi de notre capacité à écraser leurs défenses avec nos canons à longue portée. Sans notre artillerie lourde, nous ne pouvons pas briser leurs murs sans subir des pertes inacceptables, ce qui nous oblige à nous retirer de la ville afin de réorienter notre armée pour préparer un long siège. Bien que l'échec de notre première attaque soit décevant, nous avons toujours l'initiative - nous pouvons toujours chercher une nouvelle approche pour frapper le cœur de Samarkand. Même si nous ne parvenons pas à trouver une ouverture, les défenseurs n'auront rien d'autre à espérer que de mourir lentement de faim dans leur ville condamnée."
 cacrisis.439.a:9 "Nous devons nous regrouper et attaquer !"

 cacrisis.440.t:9 "Défaite à Samarkand !"
 cacrisis.440.d:9 "Alors que notre assaut sur Samarkand a d'abord porté ses fruits, une forte résistance dans les rues de la ville nouvelle nous a contraints à ralentir notre progression et à nous regrouper à la périphérie de la ville proprement dite. Comme on pouvait s'y attendre, ces milices, de par leur héritage socialiste, étaient bien préparées à la guerre de rue. Cette ville est leur maison, et ils ont profité de leur connaissance des ruelles tortueuses et des chemins cachés pour tendre des embuscades sur les flancs de nos forces. En fait, ils ont infligé des dommages irréparables à nos forces à la suite d'un faux retrait de leurs défenseurs, éloignant nos unités de notre artillerie de plus en plus vulnérable, qui avançait lentement derrière notre avancée. Une fois qu'ils ont eu le champ libre, les Red Dogs ont frappé sur les flancs, surprenant les ailes de notre assaut et réussissant une percée vers notre arrière. Bien que leur objectif soit devenu clair lorsqu'ils ont détruit une partie de notre artillerie lourde, ils ont rapidement réalisé la force de leur nouvelle position, creusant pour séparer une partie importante de nos unités de première ligne du reste de nos lignes, avant de resserrer notre poche jusqu'à son élimination effective. Ce n'est que grâce au courage d'Ibrahim Bek, qui a mené une série audacieuse de contre-charges de cavalerie revitalisantes, que notre armée prise au piège n'a pas été entièrement brisée et que notre commandant a pu reconnecter nos forces avant que nous ne perdions complètement le terrain. Quelle que soit notre victoire finale dans la ville nouvelle, avec la pointe de la lance brisée, nous sommes non seulement incapables d'aller de l'avant, mais nous risquons en fait de devoir reculer. Il semble que les forces de Samarkand soient beaucoup plus puissantes que ne l'indiquaient nos rapports, et si elles venaient à opposer leurs forces aux nôtres maintenant, nous pourrions être contraints de céder le terrain."
 cacrisis.440.a:9 "Nous devons nous regrouper et attaquer !"

 cacrisis.441.t:9 "Déroute à Samarkand !"
 cacrisis.441.d:9 "Alors que notre assaut sur Samarkand a d'abord porté ses fruits, une forte résistance dans les rues de la ville nouvelle nous a contraints à ralentir notre progression et à nous regrouper à la périphérie de la ville proprement dite. Comme on pouvait s'y attendre, ces milices, de par leur héritage socialiste, étaient bien préparées à la guerre de rue. Cette ville est leur maison, et ils ont profité de leur connaissance des ruelles tortueuses et des chemins cachés pour tendre des embuscades sur les flancs de nos forces. En fait, ils ont infligé des dommages irréparables à nos forces à la suite d'un faux retrait de leurs défenseurs, éloignant nos unités de notre artillerie de plus en plus vulnérable, qui avançait lentement derrière notre avancée. Une fois la fenêtre dégagée, les Red Dogs ont frappé sur les flancs, surprenant les ailes de notre assaut et réussissant une percée vers nos arrières. Bien que leur objectif soit devenu clair lorsqu'ils ont détruit une partie de notre artillerie lourde, ils ont rapidement réalisé la force de leur nouvelle position, creusant pour séparer une partie importante de nos unités de première ligne du reste de nos lignes, avant de resserrer notre poche jusqu'à sa destruction effective. Nos tentatives pour soulager cette position ne firent que nous enfoncer davantage dans une bataille impossible à gagner, et lorsque notre ligne s'affaiblit, les Samarkanders nous attaquèrent avec une férocité impensable, brisant les reins de nos unités d'arrière-garde les moins disciplinées. Ce n'est que grâce au courage d'Ibrahim Bek, qui a mené une série audacieuse de contre-charges de cavalerie revitalisantes, que notre armée n'a pas été entièrement brisée. Après notre défaite à l'ouest, nos forces à l'est ont également été bloquées et harcelées par les contre-attaques de la ville, laissant nos forces dans la région dispersées, endommagées et seulement nominalement cohérentes.\n\nNos pertes dans la Nouvelle Cité ont été incroyablement dévastatrices, mais l'effet de nos pertes sur le moral de nos principaux chefs et nobles, qui disparaissent en masse, est encore plus dangereux. Plus important encore, le grand seigneur Seyid Kasym Khan est parti vers le sud avec son armée personnelle, affirmant que le règne dictatorial d'Ibrahim Bek sur l'hôte était à l'origine de nos échecs. Bien qu'il ne soit manifestement qu'un lâche, son armée représentait une part importante de nos forces, et son départ prématuré risque de mettre à mal la cohésion de ce qui reste de notre armée, qui sera plus que jamais nécessaire à la défense de notre émirat."
 cacrisis.441.a:9 "Nous devons nous efforcer de tirer le maximum de ce cauchemar."

 cacrisis.442.t:9 "Effondrement à Samarkand !"
 cacrisis.442.d:9 "Alors que notre assaut sur Samarkand a d'abord porté ses fruits, une forte résistance dans les rues de la ville nouvelle nous a contraints à ralentir notre progression et à nous regrouper à la périphérie de la ville proprement dite. Comme on pouvait s'y attendre, ces milices, de par leur héritage socialiste, étaient bien préparées à la guerre de rue. Cette ville est leur maison, et ils ont profité de leur connaissance des ruelles tortueuses et des chemins cachés pour tendre des embuscades sur les flancs de nos forces. En fait, ils ont infligé des dommages irréparables à nos forces à la suite d'un faux retrait de leurs défenseurs, éloignant nos unités de notre artillerie de plus en plus vulnérable, qui avançait lentement derrière notre avancée. Une fois qu'ils ont eu le champ libre, les Red Dogs ont frappé sur les flancs, surprenant les ailes de notre assaut et réussissant une percée vers notre arrière. Bien que leur objectif soit devenu clair lorsqu'ils ont détruit une partie de notre artillerie lourde, ils ont rapidement réalisé la force de leur nouvelle position, creusant pour séparer une partie importante de nos unités de première ligne du reste de nos lignes, avant de resserrer notre poche jusqu'à sa destruction effective. Nos tentatives pour soulager cette position ne firent que nous enfoncer davantage dans une bataille impossible à gagner, et lorsque notre ligne s'affaiblit, les Samarkanders nous attaquèrent avec une férocité impensable, brisant les reins de nos unités d'arrière-garde les moins disciplinées. Ce n'est que grâce au courage d'Ibrahim Bek, qui a mené une série audacieuse de contre-charges de cavalerie revitalisantes, que notre armée n'a pas été entièrement brisée, bien que ses gardes personnels aient été anéantis dans leur tentative de récupérer le champ de bataille... Après notre défaite à l'ouest, nos forces à l'est ont également été bloquées et harcelées par les contre-attaques de la ville, laissant nos forces dans la région dispersées, endommagées et seulement nominalement cohérentes.\n\nNos pertes dans la Nouvelle Ville ont été incroyablement dévastatrices, mais l'effet de nos pertes sur le moral de nos principaux chefs et nobles, qui disparaissent en masse, est encore plus dangereux. Plus important encore, les principaux nobles Seyid Kasym Khan et Haydarqul Bey ont tous deux quitté le sud avec leurs armées personnelles, affirmant que le règne dictatorial d'Ibrahim Bek sur l'hôte était à l'origine de nos échecs. Bien qu'ils ne soient manifestement que deux lâches, leur armée combinée représentait une grande partie de nos forces, et leur départ prématuré menace de briser complètement la cohésion de notre armée restante, qui sera plus que jamais nécessaire à la défense de notre émirat."
 cacrisis.442.a:9 "Nous devons nous efforcer de tirer le maximum de ce cauchemar."

 cacrisis.443.t:9 "Les exilés de Samarkand demandent de l'aide"
 cacrisis.443.d:9 "Comme nous nous y attendions, l'émir du Boukharan et ses violents laquais ont brûlé la belle ville de Samarkand au premier signe d'un quelconque esprit de révolution. Leur brutalité dans les rues de l'ancienne cité a choqué même les membres les plus cyniques de notre gouvernement. Nombreux sont ceux qui demandent pourquoi nos armées n'ont pas été stationnées dans la cité rebelle pour la protéger d'Ibrahim Bek et des démons avec lesquels il chevauche, qui ont pillé et brûlé leur chemin à travers le plus grand joyau de l'Asie centrale. Il est évident que nous avons accordé une grande importance aux révolutionnaires de Samarkand, en finançant et en approvisionnant ces vaillants combattants de la liberté tout au long de l'année dernière, alors que le conflit entre la ville et Boukhara elle-même devenait de plus en plus certain. Bien que nous soyons déçus par la victoire de Boukhara dans la ville, la question reste de savoir quelles seront les prochaines mesures prises par notre gouvernement pour répondre à cette destruction gratuite et à cette agression au-delà de nos frontières.\n\nUn groupe important de révolutionnaires de Samarkand, ayant fui le nord de la ville après l'encerclement de la citadelle de Samarkand, est arrivé à Kokand, cherchant de l'aide et des représailles pour leur cause. Bien qu'ils aient reçu un soutien exceptionnel de la part de la population de Kokand et de Tachkent, ainsi que le soutien personnel d'un certain nombre de dirigeants kurbashis (en particulier ceux qui ont été exilés de la région de Samarkand en 1929), notre gouvernement ne peut plus faire grand-chose à part envahir Boukhara. Une telle manœuvre serait incroyablement risquée - elle provoquerait certainement l'ire de Moscou et ne serait pas garantie de réussir rapidement. Cependant, ignorer nos nouveaux hôtes serait dangereux sur le plan intérieur, car le traitement réservé par les Boukhariens à Samarkand et à ses citoyens a ébranlé l'ordre politique de notre république, et la grande majorité de notre population est avide de la tête de l'émir, poussée en partie par des années de langage pan-turc et anti-boukharien. Il sera impossible d'enfiler l'aiguille - nous devrons adopter une position ferme d'une manière ou d'une autre."
 cacrisis.443.a:9 "Nous marcherons avec eux jusqu'à Samarkand !"
 cacrisis.443.b:9 "Ne nous impliquons pas."

 cacrisis.444.t:9 "Impasse à Samarkand"
 cacrisis.444.d:9 "Alors que la situation entre le gouvernement de l'émir et le peuple de Samarkand s'est aggravée, nous avons accordé une attention croissante au mouvement révolutionnaire qui se développe dans la ville et aux réponses brutales et violentes des Boukhariens à leurs appels à la liberté. Plus récemment, nos rapports ont dépeint un grand siège boukharien de la ville - qui a tenu vaillamment malgré les bombardements et les tentatives d'assaut boukhariennes. Si les citoyens de Samarkand tiennent à conserver leur ville et leur tête, ce n'est qu'une question de temps avant qu'ils ne manquent de munitions et de nourriture et qu'ils ne soient lentement écrasés par le nombre écrasant d'attaquants. Les milices révolutionnaires auront besoin de plus qu'une cause digne d'être défendue pour espérer gagner contre l'assaut auquel elles sont confrontées aujourd'hui.\n\nIl existe un vaste mouvement au sein de notre république pour intervenir à Samarcande afin de briser le siège des Boukhares et de sauver les rebelles de Samarcande. Ce mouvement provient à la fois de ceux qui sont idéologiquement motivés pour défendre ces patriotes et de ceux qui voient là une occasion parfaite de dévaster les Boukhares et d'étendre notre sphère d'influence, tout en gardant un profil relativement discret. Une bataille contre les Boukhariens à Boukhara attirerait certainement l'attention de leurs suzerains russes, mais il est possible qu'une bataille aux abords de Samarkand, qui lutte pour sa simple survie contre l'agression des Boukhariens, mette les Russes dans l'embarras s'ils souhaitent intervenir. Bien sûr, il y a aussi un contingent de notre régime qui espère, secrètement ou bruyamment, que notre intervention provoquera les Russes. S'ils ont raison, nous devrions certainement nous dépêcher - nous aurons besoin de l'aide de tous ceux qui tiennent les murs de Samarkand si nous espérons faire face à la puissance de l'armée russe. D'un autre côté, nous pouvons toujours nous retirer de cette agression boukharienne afin de mieux nous préparer au conflit, bien qu'il n'y ait peut-être pas de meilleure occasion que celle qui se présente à nous aujourd'hui."
 cacrisis.444.a:9 "Nous devons aller les soulager immédiatement !"
 cacrisis.444.b:9 "Ne le faites pas pour l'instant."

 cacrisis.445.t:9 "Effondrement de Boukhara à Samarkand !"
 cacrisis.445.d:9 "Alors que la situation entre le gouvernement de l'émir et le peuple de Samarkand s'est aggravée, nous avons accordé une attention croissante au mouvement révolutionnaire qui se développe dans la ville et aux réponses brutales et violentes des Boukhariens à leurs appels à la liberté. Plus récemment, nos rapports ont dépeint un grand siège boukharien de la ville - qui a résisté vaillamment malgré les bombardements et les tentatives d'assaut boukhariennes. En fait, contre toute attente, les habitants de Samarkand ont réussi à déjouer les plans des Boukhariens, à déstabiliser l'hôte monumental de l'émirat et à l'obliger à se retirer de la région dans l'embarras.\n\nUn vaste mouvement se dessine au sein de notre république pour intervenir à Boukhara, en s'appuyant sur l'avantage acquis grâce au sang, à la sueur et aux larmes des courageux défenseurs de Samarkand, afin d'écraser enfin l'émir. Pendant des années, l'émir et ses acolytes ont dominé la région, ce qui a conduit des centaines de personnes à fuir leur foyer pour rejoindre notre république. Ces exilés ont formé le noyau d'un solide bloc anti-bukharien composé d'intellectuels, de Kurbashi et de marchands - avec une influence significative au sein du parti et de notre gouvernement. Ils sont bien sûr rejoints par les pan-turquistes et les militants, qui estiment que notre position est intrinsèquement menacée par la coordination bukharo-russe. Ils considèrent Boukhara comme la cheville ouvrière d'un plan russe en cours d'élaboration visant à envahir et à détruire notre république, et estiment que notre meilleure ligne de conduite serait de frapper en premier l'émirat pourri.\n\nBien entendu, toute attaque contre Boukhara ne manquerait pas de susciter l'ire de Moscou qui, après tout, ne souhaite pas perdre son dernier atout loyal dans la région. Alors que la plupart des gens reconnaissent le danger que représente une telle intervention, il y a un contingent de notre régime qui espère, secrètement ou bruyamment, que notre intervention provoquera en fait une attaque impopulaire des Russes contre nous et nos alliés. Bien sûr, nous pouvons toujours faire marche arrière face à cette agression boukharienne afin de mieux nous préparer au conflit, mais il n'y a peut-être pas de meilleure occasion que celle qui se présente à nous aujourd'hui."
 cacrisis.445.a:9 "Il est temps de libérer Boukhara de l'émir !"
 cacrisis.445.b:9 "Le moment n'est pas encore venu..."

 cacrisis.446.t:9 "Manifestations de masse au sein de l'Union des Musulmans"
 cacrisis.446.d:9 "Il n'a pas été facile pour Madamin Bek d'éviter d'intervenir dans la conflagration de Samarkand - l'opportunité offerte par la bataille sur les murs de l'ancienne cité n'était renforcée que par le danger que représenterait une intervention pour tous les plans bien préparés que Turketan avait mis en place parmi les Kazakhs et les Khivas depuis plus d'un an. Si notre république tombait dans le piège de Samarkand, nous risquerions de donner aux Russes une véritable raison de marcher contre nous et une excuse pour que nos alliés des terres khivanes et alashs abandonnent notre cause à juste titre.\n\nBien sûr, les habitants du Turkestan ne voient pas les choses de la même façon - pour la première fois depuis des lustres, l'ensemble du parti est uni derrière la cause des révolutionnaires de Samarkand, exigeant une action de la part de leur président. La triste vérité est que la position de Madamin Bek est maintenue par son rôle de pont entre les ailes disparates de l'Union des Musulmans - si ces factions unissent leurs forces contre lui, il ne peut pas faire grand-chose pour résister à leurs exigences. Toutefois, il peut toujours user d'une partie de son autorité personnelle et dépenser sa précieuse bonne volonté politique pour gagner du temps et se préparer correctement à prendre une décision définitive sur la question de l'intervention du Boukharan."
 cacrisis.446.a:9 "Très bien ! Nous agirons contre les Bukhariens."
 cacrisis.446.b:9 "Je suis le chef du Turkestan, je dis quand nous marchons !"

 cacrisis.447.t:9 "Nos lieutenants exigent une action"
 cacrisis.447.d:9 "Il faut un miracle pour réunir Katta Ergash, Mustafa Shokay, Alihan Tura et Kurshirmat dans une pièce sans qu'ils se menacent mutuellement de violence. La simple idée que ces hommes se mettent d'accord sur une ligne de conduite est inimaginable en dehors du cauchemar intermittent qui a frappé Madamin Bek.\n\nBien sûr, notre récente décision de retarder toute forme d'intervention turque dans les combats entre les rebelles de Samarcande et l'émir du Boukharan a réussi à faire l'impossible, et aujourd'hui ces hommes se tiennent devant l'émir ul-musliman pour exiger une action. Chacun aborde la question sous son propre angle : l'intervention est la meilleure solution pour détruire l'émirat, le peuple de Samarcande mérite d'être libre, nos intérêts sont liés à Samarcande, il y a de l'or et de la gloire à trouver à l'ouest de Boukhara. Mais le refrain est le même pour tous : si le Président n'agit pas dans l'intérêt des rebelles de Samarkand et du peuple du Turkestan, ils seront obligés de remettre en question la position du Président en tant que défenseur de la liberté de l'Asie centrale et leader de la grande expérience turkestanaise. Bien qu'aucun homme ne veuille le dire ouvertement, le message est clair : soit Madamin Bek mènera une intervention contre Boukhara, soit les hommes rassemblés trouveront un homme qui le fera."
 cacrisis.447.a:9 "D'accord, d'accord - nous marchons maintenant !"

 cacrisis.448.t:9 "Le Turkestan nous envahi !"
 cacrisis.448.d:9 "Dans les semaines qui ont précédé et les jours qui ont suivi la bataille de Samarkand, nombreux sont ceux qui, dans notre camp, ont mis en garde contre une intervention de la République du Turkestan, les maîtres des marionnettes qui orchestrent et fabriquent depuis longtemps un sentiment révolutionnaire dans notre ville vassale de Samarkand, par ailleurs loyale. Comme nous nous y attendions, les Turkestanis ont commencé à se mobiliser aux frontières, rassemblant leurs bandes de bandits kurbashi pour préparer un raid grandiose contre nous. Notre combat contre notre propre peuple étant réglé, pour le meilleur et pour le pire, le moment est venu de demander de l'aide à Moscou - notre indépendance ne vaut rien si l'Arche est déchirée par les soldats turkestanais. Nous enverrons une bande au nord pour demander l'aide des Russes, en priant pour qu'ils soient capables de traverser les terres désormais hostiles qui nous entourent et d'atteindre nos alliés de l'Autonomie d'Alash. En attendant, nous devrons faire preuve d'une grande détermination et déployer nos forces pour nous défendre contre cette nouvelle attaque au cœur même de notre nation. Il s'agit d'un combat pour la survie même de notre nation, mais aussi de notre seule occasion d'affronter notre ennemi de longue date au combat. C'est sur le champ de bataille que nous prouverons notre supériorité à ces bandits turcs, et c'est sur le champ de bataille que nous prouverons notre supériorité à ces bandits turcs."
 cacrisis.448.a:9 "Maintenant qu'ils sont démasqués, nous pouvons détruire ces démons !"

 cacrisis.449.t:9 "L'urgence de Boukhara"
 cacrisis.449.d:9 "Madamin Bek, président et seigneur de guerre du Turkestan, s'est lancé dans son plus grand pari : la conquête de Samarcande, l'ancien joyau de l'Asie centrale. Sa soi-disant République du Turkestan, qui n'est guère plus qu'un repaire de serpents et de bandits, a tenté de conquérir Samarcande il y a près de dix ans et a passé les années qui ont suivi sa défaite à fulminer. Les récentes actions insurrectionnelles parmi les Kazakhs ont également été liées aux efforts turkmènes visant à saper notre administration et à fomenter une révolte, protégés uniquement par le mince vernis d'un déni plausible. Cette dernière insulte est la goutte d'eau qui fait déborder le vase.\n\nSamarcande est gardée par l'émir Alim Khan, notre plus proche allié dans la région, mais sa position est précaire et il ne pourra pas résister seul aux Turkestanis. Il serait politiquement inacceptable de laisser le petit chef de guerre de Tachkent s'en tirer en détruisant le plus grand bastion du soutien russe dans la région sans réponse militaire.\n\nNous avons commencé à préparer une intervention contre le Turkestan depuis qu'il s'est soulevé contre nous il y a des années, et il ne nous serait pas difficile d'accélérer notre planification et de commencer l'invasion prématurément. Alors que certains craignent que notre attaque soit inefficace sans un soutien logistique adéquat, le général-maréchal [RUS_GetArmyChief] a demandé à plusieurs reprises le feu vert pour une invasion immédiate."
 cacrisis.449.a:9 "Préparer une force d'intervention."

 cacrisis.450.t:9 "L'aigle russe se réveille"
 cacrisis.450.d.khi:9 "Les rapports en provenance du nord ont confirmé nos pires craintes : le gouvernement russe, probablement poussé par ses puissants chefs militaires, s'est engagé à intervenir pour soutenir le gouvernement de l'émir corpulent de Boukhara. Bien qu'une telle intervention ne soit pas inédite, nous avions espéré que nos relations privilégiées avec le gouvernement russe nous mettraient à l'abri de l'intervention proposée. Il semble que cet espoir ait été mal placé, car les Russes n'ont aucune envie de nous épargner à la suite de nos récentes prises de bec diplomatiques concernant la retraite forcée du général Zaytsev, et de l'escalade qui s'en est suivie au sujet de l'influence russe dans notre gouvernement. Il est de plus en plus évident que Moscou était plus qu'heureux d'attiser les tensions entre nos nations, en leur donnant les justifications nécessaires pour agir contre nous en violation de leurs propres traités - après tout, un traité ne vaut que ce que vaut le papier sur lequel il est écrit.\n\nMaintenant que les Russes se mobilisent dans les provinces frontalières, nous n'aurons d'autre choix que de mettre à profit les accords secrets que nous avons conclus avec la République du Turkestan, qui est également menacée par l'invasion russe. Ils ont convoqué une réunion d'urgence entre les dirigeants de notre khanat, la conspiration kazakhe et leur république dans la ville de Pishpek pour planifier nos réponses et nos défenses. Bien que nous ne soyons pas vraiment ravis de nous lier à une autre nation, nous n'avons guère d'autre choix que de jouer le jeu, en renforçant notre position afin de pouvoir demander de l'aide à l'Allemagne et aux Ottomans, et de nous donner plus de poids pour négocier une paix (que nous espérons rapide) avec Moscou."
 cacrisis.450.d.trk:9 "Les rapports en provenance du nord ont confirmé nos pires craintes : le gouvernement russe, probablement poussé par son puissant commandement militaire, s'est engagé à intervenir pour soutenir le gouvernement de l'émir corpulent de Boukhara. Bien qu'une telle intervention ne soit pas inédite, les hésitations de la Russie en 1929 nous avaient donné l'impression qu'elle se retirerait probablement des affaires d'Asie centrale, d'autant plus que l'Allemagne la surveillait de près. Mais peut-être est-ce l'embarras de 1929 qui pousse aujourd'hui l'état-major russe à avancer à un rythme alarmant, les généraux cherchant à réparer les erreurs de leurs prédécesseurs. Quoi qu'il en soit, il apparaît de plus en plus clairement que Moscou était plus qu'heureuse d'attiser les tensions entre nos nations, leur donnant les justifications nécessaires pour agir contre nous en violation de leurs propres traités - après tout, un traité ne vaut que ce que vaut le papier sur lequel il est écrit.\n\nMaintenant que les Russes se mobilisent dans les provinces frontalières, nous n'aurons d'autre choix que de mettre à profit les accords secrets que nous avons conclus avec le Khanat de Khiva et les séparatistes kazakhs. Nous avons convoqué une réunion d'urgence dans la ville de Pishpek afin de coordonner ces forces disparates, car toutes les horloges devront sonner à l'unisson si nous espérons survivre à l'assaut russe à venir. Nous sommes convaincus qu'en combinant nos forces, nous serons prêts à nous opposer aux armées qui marchent sur nos terres depuis le nord, tout ce qu'il nous faudra faire, c'est résister à la volonté de combattre des Russes."
 cacrisis.450.a:9 "Appelez les alliés à Pishpek !"
 cacrisis.450.b:9 "Envoyez Aziz Khan à Pishpek !"

 cacrisis.451.t:9 "La bataille pour le vieux Samarcande"
 cacrisis.451.d:9 "La ville de Samarcande est bâtie sur les ossements de civilisations mortes et oubliées depuis longtemps, laissant les ruines fantomatiques du passé comme souvenirs de sa gloire passée. Les ruines des anciens remparts de la ville se trouvent à environ trois kilomètres à l'ouest de la ville proprement dite, et c'est là que notre hôte a rencontré une résistance concertée pour la première fois. Après moins d'une journée de combat, les rebelles ont été contraints de se retirer, ouvrant ainsi à notre hôte la voie vers Samarcande. Ibrahim Bek a positionné la majorité de son armée dans les ruines de la vieille ville, envoyant un contingent plus petit pour sécuriser les routes du sud et un autre pour contourner la grande chaîne de montagnes du Zeravshan afin de bloquer la ville à l'est.\n\nLe plan d'Ibrahim Bek pour l'assaut de Samarcande est simple, voire légèrement compliqué. Il enverra l'essentiel de ses forces dans l'ombre du quartier russe et de la ville nouvelle, privant ainsi ses adversaires d'une ligne de mire claire pour lui tirer dessus depuis les murs de la ville, tandis que sa force sud avancera sur la route de Timur pour faire pression sur la vaste portion sud-est des murs de Samarcande et bloquer la voie de retraite la plus facile. Une fois que l'artillerie aura été amenée en position défensive dans la ville nouvelle, Ibrahim Bek pourra lancer son assaut sur la citadelle, en ouvrant une brèche dans les murs à l'endroit le plus proche de la forteresse et en prenant l'ennemi au dépourvu. Si les murs de Samarcande ont résisté à d'innombrables envahisseurs, ils ne font pas le poids face à la canonnerie moderne de fabrication russe. Pendant ce temps, la force sud lancera des attaques de harcèlement sur les murs est, attirant les tirs loin de la citadelle et de la place du Régistan, et testant toute faiblesse qui pourrait être exploitée pour ouvrir une seconde brèche.\n\nAlors qu'il espérait initialement se regrouper dans la vieille ville pendant un certain temps afin de rassembler notre armée et de préparer l'assaut, les rapports de nos espions à Tachkent faisant état de la possibilité d'une mobilisation turque ont mis le feu aux poudres pour Ibrahim Bek et ses subordonnés. Ils lanceront l'assaut dès demain, alors que notre hôte a encore l'initiative."
 cacrisis.451.a:9 "En avant, vers la gloire et la victoire !"

 cacrisis.457.t:9 "Les assassins frappent Ibrahim Bek !"
 cacrisis.457.d:9 "Dans les jours qui suivent la mort des négociateurs de Samarcande, Boukhara est en pleine effervescence. L'armée d'Ibrahim Bek, qui s'était préparée à cette éventualité depuis des semaines, s'est mise en branle, rassemblant des fournitures, des armes et des montures. Les nobles et les commandants se réunissaient et discutaient de cartes, tandis que les marchands tentaient désespérément de vendre leurs dernières marchandises afin de pouvoir fuir vers des contrées plus paisibles. Les familles se sont précipitées pour collecter de la nourriture - n'importe quelle nourriture - qu'elles pouvaient espérer voir durer. De mémoire d'homme, Boukhara n'en était pas à sa première guerre, et tout le monde savait qu'il ne fallait pas croire les affirmations de l'émir selon lesquelles ses armées remporteraient la victoire dans la semaine.\n\nAu plus fort de cette semaine de folie, Ibrahim Bek a parcouru la ville comme un fou - apparemment simultanément dans chaque camp et dans chaque chambre, exigeant l'excellence de tous ceux qui l'entourent. Plus que toute autre chose, il s'est rendu auprès de petits groupes de ses soldats, leur parlant de la justesse de leur cause et de leur devoir envers Dieu de chevaucher derrière lui. Les soldats réclamaient son attention, profitant de l'éclat de sa vue et de la conviction de sa voix, rampant les uns sur les autres pour l'apercevoir, lui parler, toucher sa selle. Soudain, les soldats qui étaient prosternés devant lui s'élancent à sa poursuite, couteaux à la main, tailladant le général comme des hommes possédés. Ils crient : "Mort à Ibrahim Bek ! Mort à l'émir !" Le général, une figure autrefois pieuse, s'enfuit de la place, incertain sur son cheval, saignant de plusieurs blessures superficielles et criant à la mort de ses assaillants.\n\nLorsque le charme a été rompu, la place a éclaté en violence, la masse des soldats s'étant emparée des assassins potentiels, les éventrant sur place avec des baïonnettes et faisant défiler leurs cadavres sur la place, proclamant haut et fort que l'ennemi était parmi eux, que le socialiste et le païen seraient trouvés et éliminés, et que Samarcande brûlerait. Ibrahim Bek a peut-être été ébranlé par cette tentative d'assassinat, mais il est loin d'être découragé, exigeant que des rapports soient apportés à son chevet et qu'il soit encore autorisé à diriger les forces de Boukhara contre les hommes qui veulent l'assassiner. Au contraire, il est animé d'une rage nouvelle qui le pousse à aller de l'avant contre ces chiens de socialistes sans foi ni loi."
 cacrisis.457.a:9 "Samarcande est terrifiée par notre force - nous allons leur prouver qu'ils ont raison !"

 cacrisis.458.t:9 "La révolution en 38 minutes"
 cacrisis.458.d:9 "Dans les jours qui suivent la mort des négociateurs de Samarcande, Boukhara est en pleine effervescence. L'armée d'Ibrahim Bek, qui s'était préparée à cette éventualité depuis des semaines, s'est mise en branle, rassemblant des fournitures, des armes et des montures. Les nobles et les commandants se réunissaient et discutaient de cartes, tandis que les marchands tentaient désespérément de vendre leurs dernières marchandises afin de pouvoir fuir vers des contrées plus paisibles. Les familles se sont précipitées pour collecter de la nourriture - n'importe quelle nourriture - qu'elles pouvaient espérer voir durer. De mémoire d'homme, Boukhara n'en était pas à sa première guerre, et tout le monde savait qu'il ne fallait pas croire les affirmations de l'émir selon lesquelles ses armées remporteraient la victoire dans la semaine.\n\nAu plus fort de cette semaine de folie, Ibrahim Bek a parcouru la ville comme un fou - apparemment simultanément dans chaque camp et dans chaque chambre, exigeant l'excellence de tous ceux qui l'entourent. Plus que toute autre chose, il s'est rendu auprès de petits groupes de ses soldats, leur parlant de la justesse de leur cause et de leur devoir envers Dieu de se ranger derrière lui. Les soldats réclamaient son attention, profitant de l'éclat de sa vue et de la conviction de sa voix, rampant les uns sur les autres pour l'apercevoir, lui parler, toucher sa selle. Soudain, les soldats qui étaient prosternés devant lui s'élancent à sa poursuite, couteaux à la main, tailladant le général comme des hommes possédés. Ils crient : "Mort à Ibrahim Bek ! Mort à l'émir !" Le général, une figure autrefois pieuse, s'enfuit de la place, incertain sur son cheval, saignant de plusieurs blessures superficielles et criant à la mort de ses assaillants.\n\nLorsque le charme a été rompu, la place a éclaté en violence : les soldats se sont retournés contre les soldats, les recrues ont tué leurs officiers et les loyalistes ont tiré à l'aveuglette sur la place. Après seulement quelques instants de désordre total, la victoire locale des révolutionnaires est évidente : ils rassemblent leurs forces sur la place tandis que les loyalistes s'enfuient en criant leur refrain appelant à la mort de l'Atalyk et de l'émir. Leur victoire a été de courte durée : après une contre-attaque écrasante dans les rues adjacentes, ces rebelles en puissance ont été dispersés et anéantis. Ibrahim Bek a peut-être été ébranlé par cette tentative d'assassinat, mais il est loin d'être découragé, exigeant que des rapports soient apportés à son chevet et qu'il soit encore autorisé à diriger les forces de Boukhara contre les hommes qui veulent le tuer. Au contraire, il est animé d'une rage nouvelle qui le pousse à aller de l'avant contre ces chiens de socialistes sans foi ni loi."
 cacrisis.458.a:9 "Nous leur ferons payer pour cela !"

 cacrisis.461.t:9 "En attente d'un héros"
 cacrisis.461.d:9 "Les crieurs publics annoncent les mouvements imminents de l'ennemi, les journaux proclament notre victoire imminente et notre armée royale tente désespérément de se rassembler face à une invasion étrangère soudaine. À l'est, le chien de Tachkent, le chef de guerre bandit Madamin Bek, appelle à la destruction totale de notre mode de vie par ses maraudeurs socialistes. À l'ouest, les pillards meurtriers de Khiva lorgnent avec avidité sur le joyau étincelant de Boukhara, poussés par cet odieux serpent qu'est Junaid Khan, qui ne demande qu'à écraser les paysans sans défense de nos villages.\n\nBien entendu, ces hommes sont mal préparés à affronter un véritable adversaire - nos braves hommes de Boukhara se tiennent prêts à repousser la horde de bandits qui s'abat sur nous. Cependant, même la meilleure des armées ne pourrait pas faire face à l'ampleur de la tâche qui nous attend. Nous devrons nous retrancher et supporter le poids de leur avancée, en rassemblant nos forces dans le maelström qui les attend. Il ne nous reste plus qu'à tenir bon jusqu'à ce que les Russes nous viennent en aide. Grâce à la puissance combinée de notre émirat et de nos alliés russes, nous rétablirons l'ordre en Asie centrale et mettrons hors d'état de nuire les voyous qui sévissent chez nous."
 cacrisis.461.a:0 "Nous pouvons le faire."

 cacrisis.462.t:9 "Réunion d'urgence à Pishpek"
 cacrisis.462.d.khi:9 "Compte tenu des enjeux, la réunion de Pishpek fut sans surprise une affaire sombre. Chacun des participants a bien compris que s'il échouait dans son entreprise, il rencontrerait son destin de l'autre côté d'une ligne de feu, se balançant au bout d'un nœud coulant ou enterré sous une avalanche dans les cols traîtres de la trouée dzoungare. Les options étaient simples : gagner ou mourir.\n\nBien que l'essentiel du message de Madamin Bek ne soit pas nouveau pour Aziz Khan, la réunion a donné lieu à des discussions intéressantes entre les différents commandants kurbashi et les chefs de milice des différents camps. Ce sont les Kazakhs qui ont le plus intéressé Aziz Khan, en promettant qu'une action sérieuse des insurgés kazakhs perturberait et ralentirait les avancées russes. Ils sont prêts à organiser d'importantes manifestations dans les grandes villes kazakhes pour perturber la mobilisation russe, en arrêtant les trains et en bloquant les convois grâce à la masse du sentiment anti-russe récemment enflammé par la reprise de l'implantation des cosaques dans l'autonomie Alash. En outre, ils ont l'intention de saboter les transports maritimes et la logistique russes, en détournant les soldats du front pour assurer le maintien de l'ordre dans l'autonomie, tout en préservant l'"innocence" des milices kazakhes au sens large.\n\nDe telles actions seraient incroyablement efficaces pour déraciner le pouvoir russe et perturber son invasion de nos terres. Bien entendu, les milices alash ne comprennent peut-être pas tout à fait dans quoi elles s'engagent : les Kazakhs sont restés relativement épargnés par les horreurs de la guerre civile, menant une légère campagne de pacification contre une poignée de terroristes rouges dans les confins de leur royaume. Ils ne connaissent pas les Russes comme nous, mais ils les connaîtront bientôt. Lorsqu'ils bombarderont une ligne de train, les Moscovites brûleront un village. Lorsqu'ils provoqueront des émeutes dans les villes, les Russes ne répondront pas par des mots.\n\nBien entendu, Aziz Khan n'a pas l'intention d'alerter les Kazakhs du danger qu'ils courent - plus les feux de l'autonomie alash brûleront, mieux nous nous porterons. Nous ne pouvons qu'espérer qu'ils l'apprendront bientôt. En attendant, nous allons rassembler nos forces et nous préparer à affronter le flot roulant des Russes, bras dessus, bras dessous avec les pauvres idiots assez stupides pour nous avoir rejoints dans cette entreprise quasi impossible."
 cacrisis.462.d.trk:9 "Compte tenu des enjeux, la réunion de Pishpek fut sans surprise une affaire sombre. Chacun des participants a bien compris que s'il échouait dans son entreprise, il rencontrerait son destin de l'autre côté d'une ligne de feu, se balançant au bout d'un nœud coulant, ou enterré sous une avalanche dans les cols traîtres de la trouée dzoungare. Les options étaient simples : gagner ou mourir.\n\nLe plus important pour la réunion actuelle est la position centrale des orateurs kazakhs, tant au sein de l'armée nationale du Turkestan de Mustafa Shokay que des milices Alash de Sadyk Amanzholov. Ils sont prêts à organiser d'importantes manifestations dans les grandes villes kazakhes pour perturber la mobilisation russe, en arrêtant les trains et en bloquant les convois grâce à la masse du sentiment anti-russe récemment enflammé par la reprise de l'implantation des cosaques dans l'autonomie alash. En outre, ils ont l'intention de saboter les transports et la logistique russes, en détournant les soldats du front pour assurer la police dans l'autonomie, tout en préservant l'"innocence" des milices kazakhes au sens large.\n\nDe telles actions seraient incroyablement efficaces pour déraciner le pouvoir russe et perturber son invasion de nos terres. Bien entendu, les milices alash ne comprennent peut-être pas tout à fait dans quoi elles s'engagent : les Kazakhs sont restés relativement épargnés par les horreurs de la guerre civile, menant une campagne de pacification modérée contre une poignée de terroristes rouges dans les confins de leur royaume. Ils ne connaissent pas les Russes comme nous, mais ils les connaîtront bientôt. Lorsqu'ils bombarderont une ligne de train, les Moscovites brûleront un village. Lorsqu'ils se livreront à des émeutes dans les villes, les Russes ne répondront pas par des mots. Nous ne pouvons qu'espérer qu'ils sont préparés au danger de la bataille à venir - il sera impossible de rester sur la touche dans ce combat, que les Kazakhs le veuillent ou non. Quoi qu'il en soit, nous allons préparer les barricades et organiser nos défenses."
 cacrisis.462.a:9 "En avant, vers un Turkestan libre !"
 cacrisis.462.b:9 "Dans quoi nous sommes-nous embarqués ?"

 cacrisis.463.t:9 "Le massacre de Karaganda"
 cacrisis.463.d:9 "Les récents événements survenus dans la ville de Samarcande, en Asie centrale, ont provoqué la colère de la population kirghize (nom officiel de tous les Kazakhs dans le contexte russe) de l'autonomie d'Alash, déjà irritée par nos récentes tentatives de réouverture de la colonisation dans la steppe. Pour maintenir l'ordre, les forces du 60e régiment de cavalerie se sont déplacées pour sécuriser la grande ville kazakhe de Karaganda, centrée autour du nœud ferroviaire vital de la ville, qui est récemment devenu un point central de notre intervention planifiée vers le sud. Malheureusement, la présence de ces soldats s'est avérée désastreuse, car des violences ont éclaté dans la ville entre la cavalerie et une vaste foule de manifestants. L'agitation a commencé pacifiquement, lorsque les manifestants se sont rassemblés devant la cour de triage, demandant le retrait du 60e régiment de cavalerie et la libération d'un certain nombre de nationalistes kazakhs récemment emprisonnés pour des actions antigouvernementales.\n\nMalheureusement, les soldats n'ont pas réussi à contenir la foule et ont finalement été contraints de tirer sur la foule, dispersant l'émeute grandissante et arrêtant près d'une centaine d'agitateurs, mais malheureusement au prix de la vie de six manifestants qui ont été tués dans les tirs croisés. Les relations entre notre gouvernement et les dirigeants alash, déjà tendues, ont été poussées à leur point de rupture, et les journaux de l'autonomie et de ses voisins d'Asie centrale crient au "massacre de Karaganda". Les forces de sécurité locales seront certainement incapables de gérer le mécontentement croissant, et nous devrons probablement renforcer notre position dans l'autonomie par la force des armes."
 cacrisis.463.a:9 "Où, où ? A Karaganda !"

 cacrisis.464.t:9 "Yermekov reste ferme"
 cacrisis.464.d:9 "Le désastre de Karaganda a provoqué de graves troubles dans l'autonomie d'Alash, culminant dans une session d'urgence dramatique de l'assemblée d'Alash. Le commissaire de l'autonomie, notre allié Alimkhan Yermekov, a essuyé des tirs nourris de la part de son propre parti, qui s'est rassemblé autour de son rival dans la faction réformiste du parti, Mirzhakyp Dulatuly. Ce dernier a profité de la session pour demander à Yermekov de prendre des mesures énergiques contre Moscou, en libérant les prisonniers politiques kazakhs et en exigeant le retrait de tous les soldats non kazakhs, ou, à défaut, de démissionner. Alors que Dulatuly a d'abord trouvé le soutien d'un certain nombre de délégués de l'Alash et a jeté l'intégralité de son capital politique dans la mêlée, Yermekov a pu conserver le soutien des modérés et maintenir son emprise sur le parti.\n\nLe pari de Dulatuly ayant été contrarié, le gouvernement a sévi contre lui et ses partisans, emprisonnant Dulatuly pour action antigouvernementale et dispersant un certain nombre de ses plus proches alliés. Pour sa part, Yermekov a fait appel à l'unité du peuple kirghize, arguant que le bellicisme pro-turc n'aboutirait qu'à la misère et à la destruction des Kazakhs. Le parti Alash ayant été débarrassé de ses éléments insurrectionnels, le gouvernement autonome s'est totalement rallié à nos efforts pour contenir la folie grandissante dans la région. De nombreuses tempêtes ont déjà été traversées ; celle-ci le sera également."
 cacrisis.464.a:9 "Un jour, les Kazakhs seront libres, mais ce n'est pas pour aujourd'hui."

 cacrisis.465.t:9 "Le schisme du parti Alash"
 cacrisis.465.d:9 "Le désastre de Karaganda a provoqué de graves troubles dans l'autonomie d'Alash, culminant dans une session d'urgence dramatique de l'assemblée d'Alash. Le commissaire de l'autonomie, notre allié Alimkhan Yermekov, a essuyé des tirs nourris de la part de son propre parti, qui s'est rassemblé autour de son rival dans la faction réformiste du parti, Mirzhakyp Dulatuly. Ce dernier a profité de la session pour demander à Yermekov de prendre des mesures énergiques contre Moscou, en libérant les prisonniers politiques kazakhs et en exigeant le retrait de tous les soldats non kazakhs, ou, à défaut, de démissionner. Mettant tout son capital politique dans la balance, Dulatuly a réussi à obtenir le soutien d'un peu plus de la moitié des délégués présents, qui ont commencé à exiger la démission de Yermekov pour avoir "négligé ses devoirs de protection de la Constitution de l'Autonomie". Pour son parti, Yermekov a profité de son contrôle sur la procédure parlementaire pour fermer l'assemblée avant qu'un vote concluant ne puisse avoir lieu, excluant Dulatuly et ses alliés de l'assemblée.\n\nIls sont partis en masse vers Karaganda, où ils ont promis de former un gouvernement rival dirigé par Dulatuly. Bien que nous ayons pu intercepter un certain nombre de ces mouches du coche en route vers la ville en émeute, nous ne serons probablement pas en mesure de renverser leur faux gouvernement sans déclencher une révolte massive du peuple kazakh. Ces insurgés ont à plusieurs reprises exprimé leur soutien au gouvernement Alash, mais nos sources indiquent qu'ils sont plus probablement alliés à Amanzholov et à ses séparatistes. Il est de plus en plus évident qu'en cas de coup dur, une partie importante du gouvernement Alash tournera le dos à notre gouvernement et se prononcera en faveur de l'indépendance."
 cacrisis.465.a:9 "Les flammes embrasent la steppe."

 cacrisis.466.t:9 "Chute de Semirechye"
 cacrisis.466.d:9 "Lorsque Semirechye a été pacifié dans les jours qui ont suivi la guerre civile, les milices alash sous le commandement du général autochtone Sadyk Amanzholov se sont fermement implantées dans la région, s'intégrant à l'hôte cosaque de Semirechye et aux chefs tribaux autochtones. Lorsque nous avons commencé à sévir contre Amanzholov et ses séparatistes kazakhs, ils se sont largement repliés dans cette région, détrônant nos gardes cosaques avec le soutien de leurs anciens contacts et poussant l'ataman Aleksandr Ionov à se replier vers le nord pour rassembler ses forces, perdant la majeure partie de son arsenal et de ses armes lourdes.\n\nLes forces de l'armée nationale du Turkestan du serpent Mustafa Shokay marchant à la rencontre des sécessionnistes kazakhs depuis l'est, les deux traîtres ont déclaré une nouvelle république kazakhe sur les terres entourant Verny. Nous ne disposons pas des unités nécessaires pour écraser cette révolte, ce qui a permis aux milices de l'Autonomie Alash de s'organiser rapidement et de marcher pour rejoindre Amanzholov et ses alliés au Pays des Sept Rivières. Nos alliés alash étant dans l'incapacité totale de maîtriser "leurs" commandants, il semble que la seule chose à laquelle ces vagabonds répondront sera le bout d'un canon."
 cacrisis.466.a:0 "Vous avez donc choisi la mort."

 cacrisis.467.t:9 "Oyan ! Qazaq !"
 cacrisis.467.d:9 "Tout est gâché,\nL'esprit est resté, mais la vie a disparu.\nDes étrangers gouvernent notre nation\nLes jambes sont dans le sang et la vie sans raison.\n\nOuvrez les yeux ! Réveille-toi, Kazakh ! Lève la tête !\nCessez de vivre dans l'obscurité et l'ignorance.\nLa terre a disparu, nous perdons la foi, notre condition est terrible,\nOh Kazakhs bien-aimés, nous ne pouvons plus rester inactifs.\n\n-Mirzhakyp Dulatuly"
 cacrisis.467.a:9 "Oyan ! Qazaq !"

 cacrisis.468.t:9 "S'opposer à l'hégémon"
 cacrisis.468.d:9 "Nous, les peuples de la steppe - Kazakhs, Turkmènes, Ouzbeks, Kirghizes, et même Tadjiks et Sarts - n'aimons rien d'autre que la liberté de parcourir notre belle terre. Depuis des siècles, Moscou nous étrangle, détruit notre mode de vie, élimine notre culture, élimine les courageux tout en encourageant les lâches, et piétine la fierté de notre peuple.\n\nNous avons toujours résisté à ces chiens étrangers, depuis l'époque du khanat de Dzungar jusqu'à la tragédie de l'Urkun. Nous ne resterons pas inactifs aujourd'hui, alors que les Moscovites affluent vers le sud pour nous mettre à nouveau sous leurs bottes. Le temps est venu d'appeler les guerriers, de chevaucher vers le nord une fois de plus, pour notre foi et notre liberté ! Des messagers ont été envoyés aux quatre coins du Turkestan, aux braves cavaliers de Khiva, aux milices patriotiques kazakhes sous leurs propres bannières, appelant tous les vrais fils de notre patrie à se lever et à se battre ! Nous nous battrons jusqu'à la dernière balle et la dernière baïonnette, pour chaque centimètre de notre sainte patrie !"
 cacrisis.468.a:9 "Le Turkestan mènera la lutte, comme il le fait depuis des années !"
 cacrisis.468.b:9 "Les Kazakhs sont en première ligne de cette guerre !"

 cacrisis.469.t:9 "Rejoindre nos alliés"
 cacrisis.469.d:9 "L'horrible violence des envahisseurs russes à Karaganda a stupéfié nos dirigeants et provoqué une vague de sentiment patriotique dans toute notre nation, tandis que le peuple de l'autonomie d'Alash se débarrasse des chaînes forgées par des décennies d'oppression russe, frottant avec précaution les poignets longtemps liés par les bouchers de Moscou. À Semirechye, le noyau de notre révolution militaire se rassemble, les milices de Sadyk Amanzholov étant rejointes par l'armée nationale du Turkestan de Mustafa Shokay, groupe hétéroclite d'exilés et de patriotes qui se cachent depuis longtemps dans les hauts plateaux.\n\nAvec la puissance combinée de ces deux groupes disparates de nationalistes kazakhs, nos soldats constituent une force capable de tenir tête aux auxiliaires russes que Moscou enverra probablement à nos portes. Bien entendu, nous ne sommes pas seuls : la République turque et les Khans de Khiva marchent à nos côtés, renforçant nos flancs et nos défenses. Nous marcherons côte à côte contre la menace russe. Il n'y a pas de place pour la défaite - seulement la victoire ou la mort !"
 cacrisis.469.a:9 "Ne regardons pas en arrière !"

 cacrisis.470.t:9 "Franchir le Rubicon"
 cacrisis.470.d:9 "Junaid Khan n'a jamais joué à un jeu de hasard : ce sont des jeux pécheurs, dangereux, qui visent à ensorceler le cœur des jeunes hommes pour les empoisonner avec le venin du diable. D'ailleurs, toute sa vie n'a été qu'une succession de lancers de dés, depuis sa marche contre les Russes, il y a 64 ans, jusqu'à son audacieuse conquête de la Transcaspienne en 1929. Bien sûr, Junaid Khan affirmerait qu'il n'a jamais compté sur la chance - et à en juger par ses succès, il a peut-être raison. Quoi qu'il en soit, il se trouve aujourd'hui au Rubicon. Face à la puissance écrasante des Russes, il peut toujours choisir de jeter l'éponge et de se réfugier chez les Afghans ou les Turcs. Après tout, il a près de quatre-vingts ans - personne ne le traitera de lâche s'il laisse ce combat à des hommes plus jeunes.\n\nMais ce ne serait pas Junaid Khan. Il est le père des Turkmènes, le chef de son khanat, le guerrier de l'Islam, le défenseur de toute la Turquie et l'épée de la justice qui tranchera les mauvais imbéciles impies qui ont jugé bon de marcher vers le sud pour brûler sa maison. Il ne dépérira pas dans une cage dorée, en regardant d'autres hommes se battre pour la liberté de ses compatriotes. Il chevauchera jusqu'à ce qu'il ne puisse plus chevaucher ! Il n'y a pas de place pour la défaite - seulement la victoire ou la mort !"
 cacrisis.470.a:9 "La victoire ou la mort !"

 cacrisis.471.t:9 "La rébellion kazakhe s'étend !"
 cacrisis.471.d.full:9 "Sadyk Ayukevich Amanzholov, qui se cache dans les montagnes de Semirechye, a réussi à humilier notre armée et à inspirer un esprit insurrectionnel dans toute l'autonomie d'Alash. Les rebelles autochtones se sont soulevés avec succès contre nos garnisons dans toute la région, déjouant les plans de nos forces de police dispersées et des maigres loyalistes de l'Alash pour s'emparer de régions cruciales. Amanzholov s'est rapidement imposé comme le grand leader du soulèvement national kazakh, et son ascension a donné aux milices et aux bandits une figure centrale derrière laquelle se rallier, revigorant leurs forces et nous prenant largement au dépourvu.\n\nSi Alimkhan Yermekov et ses alliés nous sont restés fidèles, il a perdu la confiance du peuple alash et son emprise sur la majeure partie de l'autonomie s'est relâchée, car de moins en moins de Kazakhs reconnaissent son gouvernement. Le gouvernement rival de Mirzhakyp Dulatuly s'est au contraire engagé à soutenir la révolte d'Amanzholov, conférant aux rebelles un dangereux degré de légitimité et entraînant des défections massives dans tout le pays."
 cacrisis.471.d.limited:9 "Sadyk Ayukevich Amanzholov, qui se cache dans les montagnes de Semirechye, a réussi à humilier notre armée et à inspirer un esprit insurrectionnel dans toute l'autonomie d'Alash. Les rebelles autochtones se sont soulevés avec succès contre nos garnisons dans le Karaganda et l'Alash-kala, déjouant les plans de nos forces de police dispersées et des loyalistes de l'Alash pour s'emparer de régions cruciales dans l'Orta Jüz et l'Uly Jüz. Amanzholov s'est rapidement fait connaître comme le grand leader du soulèvement national kazakh, et son ascension a donné aux milices et aux bandits une figure centrale derrière laquelle se rallier, revigorant leurs forces et nous prenant largement au dépourvu.\n\nCependant, Amanzholov n'a pas été en mesure d'obtenir un soutien politique en dehors de quelques révolutionnaires dispersés, les figures clés étant en sécurité dans nos prisons. Alimkhan Yermekov et le parti Alash nous ont soutenus contre les bandits, limitant la propagation de cette dangereuse révolte et les privant d'une légitimité cruciale."
 cacrisis.471.a:9 "Montrez-leur qui est le maître de la steppe."

 cacrisis.472.t:9 "Les bandits se serrent les coudes !"
 cacrisis.472.d:9 "Lorsque nous avons marché contre les armées désorganisées de la clique rétrograde de Fengtian lors de la crise de la CER, il y a près de dix ans, nos commandants ont promis au peuple russe que notre victoire était assurée et que l'armée russe écraserait la populace de l'Est. Le souvenir de l'humiliation passée hante tous les esprits en marche vers le sud, où nous nous sommes engagés contre les forces déployées de la république du Turkestan de Madamin Bek, seigneur de la guerre, les cavaliers traîtres du serpent Junaid Khan et les rebelles crasseux de Sadyk Amanzholov et Mustafa Shokay. Ces armées sont à peine capables de menacer la puissance de notre armée moderne, mais nous ne devons pas oublier qu'elles sont soutenues par les diables de Berlin et d'Istanbul, et qu'elles sont avantagées par leur connaissance de leurs terres désolées et non civilisées. Nous ne commettrons pas les mêmes erreurs que dans le désert sibérien - nous montrerons à ces brigands en goguette et au monde entier qu'il ne faut pas se moquer de la puissance militaire de Moscou !"
 cacrisis.472.a:9 "Nous n'avons pas eu de chance en amour, mais nous en aurons en guerre."
 RUS_CA_war_has_begun:9 "Guerre d'Asie centrale"

 cacrisis.473.t:9 "Impasse dans la guerre d'Asie centrale"
 cacrisis.473.d:9 "La situation en Asie centrale est devenue intenable. La grande armée russe s'est enlisée dans les déserts, les steppes et les hauts plateaux de cet enfer maudit, assaillie de toutes parts par des bandits. Pire encore, le monde entier se moque de notre misère ! Alors que nos journaux nationaux ont fidèlement rendu compte de la ligne de front, détaillant nos innombrables victoires et nos vaillantes luttes, les journalistes ottomans se sont intégrés à nos ennemis, brossant le tableau d'une résistance courageuse aux mains d'un cadre romantique de guerriers d'Asie centrale. Leurs histoires à dormir debout, détaillant notre incompétence et nos échecs supposés, ont été diffusées dans le monde entier et sont même parvenues jusqu'aux foyers de nos propres citoyens, qui ont exigé de plus en plus de réponses et de responsabilités de la part de nos militaires, en établissant notamment de fréquents parallèles avec la catastrophe de 1928.\n\nLa volonté politique s'étant résolument opposée à la poursuite de notre intervention en Asie centrale, nous avons été contraints de nous asseoir à la table des négociations avec les États bandits qui nous font face. Nous ne pouvons pas nous permettre d'affaiblir notre situation politique intérieure et de permettre l'augmentation de la pression internationale contre notre gouvernement, surtout pas pour les gains négligeables qu'une victoire d'usure prolongée nous apporterait. La réponse est claire, même si elle est difficile à avaler : nous devons nous retirer complètement de la région, de peur que le gouffre sans fin de la guerre des steppes ne consume notre gouvernement tout entier."
 cacrisis.473.a:9 "Un triste jour pour la Russie."

 cacrisis.475.t:9 "Résultats de la préparation"
 cacrisis.475.d:9 "Peu de gens se doutaient que les nations d'Asie centrale sombreraient ainsi dans les flammes de la guerre, mais peu importe maintenant que la tempête de violence actuelle s'est emparée de la région. Nous avons passé des années à nous préparer à un conflit à notre porte, mais même en faisant de notre mieux, nous sommes limités par les contraintes naturelles de nos coffres et de notre culture. Pendant des générations, l'armée de notre royaume a été caractérisée par une corruption généralisée, le népotisme et la corruption pure et simple déterminant la composition de nos dirigeants, et la mauvaise gestion de nos soldats n'est contrebalancée que par leur loyauté envers leurs frères de tribu. Toute tentative de renverser cette stagnation s'est heurtée à une résistance incroyable et, dans certains cas, à une violence pure et simple, car la base - encouragée par les chefs tribaux locaux - s'insurge contre toute tentative d'exercer un contrôle de l'État sur leur position militaire.\n\nBien sûr, il aurait été assez facile d'abandonner ces efforts, de les mettre de côté pour un avenir lointain où nous aurions peut-être disposé de plus de ressources ou de volonté politique pour réformer. Mais quel que soit le chemin parcouru, l'heure des comptes a sonné ! De nombreux mois de préparation ont abouti à ce moment précis - l'Asie centrale est en feu, consumée par une bataille qui mettra à l'épreuve la force même du peuple et de l'État. Nous avons travaillé dur et longtemps pour nous préparer à ce moment, et ce n'est qu'aujourd'hui que nous savons que nos efforts ont abouti à..."
 cacrisis.475.a:9 "... un échec total !"
 cacrisis.475.b:9 "...quelques succès, entourés d'une mer d'échecs."
 cacrisis.475.c:9 "...seulement quelques réformes réussies."
 cacrisis.475.e:9 "...quelques succès mineurs."
 cacrisis.475.f:9 "...des réformes modérément réussies !"
 cacrisis.475.g:9 "...des réformes de qualité dans la plupart des domaines !"
 cacrisis.475.h:9 "...des réformes profondes et globales !"

 cacrisis.500.t:9 "Bannières rouges dans les rues de Boukhara"
 cacrisis.500.d:9 "C'est la nature même des socialistes et de ceux qui sont assez stupides pour les suivre de protester contre des causes qui sont pieuses et justes. Dans une certaine mesure, nous ne pouvons même pas les blâmer - ce sont de petites créatures onéreuses et impies, à peine humaines. On pourrait tout aussi bien reprocher à un rat de s'être introduit dans un grenier, ou à une mule d'avoir donné un coup de pied à son maître. Cela ne veut pas dire, bien sûr, que nous ne devrions pas fouetter une mule rebelle, ou chasser la vermine qui voudrait nous défaire.\n\nLes cœurs sensibles de Boukhara sont descendus en masse dans la rue pour protester contre notre récente intervention contre les rebelles de Samarcande, affluant sur les places de la ville et criant bruyamment des slogans, manifestement rédigés par des acteurs étrangers à Moscou et à Paris. Nous ne pouvons pas rester les bras croisés pendant que ces profiteurs décrient nos actions à l'est et la sagesse de notre émir. Un peu de la justice de l'Atalyk les dispersera probablement, même si, malheureusement, Ibrahim Bek lui-même ne pourra pas assister au nettoyage des rues, compte tenu de son rôle de commandant de notre grand hôte. L'émir ne l'admettra jamais, mais il se sentirait beaucoup plus à l'aise si son principal commandant se trouvait dans la ville. Il n'a pas assisté à une manifestation de cette ampleur depuis l'apogée de la guerre civile, et l'émirat n'a échappé à la guerre civile que de justesse."
 cacrisis.500.a:9 "Chassez-les, ne retenez rien !"

 cacrisis.501.t:9 "Samarcande incendiée, Boukhara en révolution"
 cacrisis.501.d:9 "Les nouvelles de la semaine dernière ont été pour le moins mitigées. A Samarcande, les bouchers de Boukhara, menés par le chef meurtrier Ibrahim Bek, ont mis la ville à feu et à sang, après un siège brutal de la Citadelle. Sa terrible victoire sera toutefois de courte durée, car la ville de Boukhara a connu une véritable révolution gauchiste sous la direction du leader des Jeunes Boukhariens, Fayzullah Khodjaev.\n\nNous nous retrouvons donc dans une position délicate alors que les restes de la garnison de Samarcande arrivent à Tachkent. Alors que les Boukhariens se démènent pour régler leur conflit interne, l'occasion est propice pour revenir sur Samarcande, sécuriser la ville pour nos alliés et affaiblir le soutien de l'émir et de ses laquais. Cependant, nous devons également évaluer l'alignement des Jeunes Boukhariens. Alors que nos alliés de Samarcande nous assurent qu'ils sont acquis à notre cause, nous craignons que leur cœur n'appartienne plutôt au gouvernement socialiste de Moscou. Bien que les Russes ne soient pas leurs frères, les gauchistes ont l'habitude d'abandonner leurs compatriotes pour rejoindre la principale puissance rouge, une vérité que nous avons apprise à maintes reprises et douloureusement tout au long de la guerre civile.\n\nNous devrons sonder l'opposition bukharienne nouvellement militante. Après tout, nous ne voulons pas rétablir nos alliés de gauche au pouvoir à Samarcande, pour qu'ils se rallient à un gouvernement fantoche russe. Par ailleurs, rien ne garantit que les révolutionnaires de Boukhara parviendront à leurs fins, et ils pourraient avoir besoin de notre soutien pour y parvenir. L'aide que nous leur apporterons ou non dépendra de la confiance que nous pourrons accorder à ces nouveaux venus."
 cacrisis.501.a:9 "Nous ne manquerons pas de répliquer ! Faites attention..."

 cacrisis.502.t:0 "Le marteau et l'enclume"
 cacrisis.502.d:9 "Excellente nouvelle en provenance de l'Ouest ! L'orgueilleux Bukharan, dirigé par le chef meurtrier Ibrahim Bek, a trouvé la mort aux mains de nos alliés. Alors même que la ville de Boukhara entamait une véritable révolution gauchiste sous la direction du chef des Jeunes Boukhariens, Fayzullah Khodjaev, Ibrahim Bek et la plupart de ses bouchers boukhariens s'attaquaient aux courageux défenseurs de Samarcande, soumettant la ville à un bref siège avant de tenter d'attaquer la citadelle à l'aide de l'artillerie. Lorsque nos alliés ont pris le dessus sur son avant-garde et l'ont forcé à battre en retraite, nous avons célébré une vaillante victoire, mais aucun d'entre nous n'aurait pu s'attendre à ce qui est arrivé ensuite. Une petite armée, fidèle aux révolutionnaires naissants de la capitale, a bloqué sa retraite, permettant aux défenseurs de Samarcande de s'attaquer à ses arrières. Coincée entre les deux armées, l'armée du Bukharan Atalyk s'est désintégrée, abandonnant ses armes lourdes, ses munitions, ses blessés et se dispersant dans les montagnes.\n\nBien que cette victoire soit monumentale, elle nous a laissés dans une position légèrement délicate. Les forces révolutionnaires se sont jointes à nos alliés et le gouvernement de Samarcande les a accueillies à bras ouverts, tout en invitant notre armée à renforcer leur position. Ces milices de gauche ont soutenu que nous devrions saisir l'avantage et marcher sur Boukhara pour détrôner l'émir en faveur de Khodjaev et de ses révolutionnaires, mais on ne peut s'empêcher de se méfier quelque peu de ces socialistes. Alors que nos alliés de Samarcande nous assurent qu'ils sont acquis à notre cause, nous craignons que leur cœur n'appartienne plutôt au gouvernement socialiste de Moscou. Bien que les Russes ne soient pas leurs frères, les gauchistes ont l'habitude d'abandonner leurs compatriotes pour rejoindre la principale puissance rouge, une vérité que nous avons apprise à maintes reprises et douloureusement tout au long de la guerre civile.\n\nNous devrons sonder l'opposition bukharienne nouvellement militante. Après tout, nous ne voulons pas rétablir nos alliés de gauche au pouvoir à Samarkand pour qu'ils s'engagent en faveur d'un gouvernement fantoche russe. Par ailleurs, rien ne garantit que les révolutionnaires de Boukhara parviendront à leurs fins, et ils pourraient avoir besoin de notre soutien pour y parvenir. Quoi qu'il en soit, nous profiterons de l'occasion pour éliminer les restes de l'armée d'Ibrahim Bek et, espérons-le, capturer ce chef répugnant avant qu'il ne soit en mesure de fuir le pays ou de retourner dans la capitale pour revitaliser les loyalistes."
 cacrisis.502.a:9 "Descendez-le !"

 cacrisis.503.t:9 "Pendant que l'armée est absente, les socialistes jouent"
 cacrisis.503.d:9 "La situation dans la ville de Boukhara se détériore rapidement.\n\nNos tentatives pour écraser les manifestants ont d'abord été couronnées de succès, jusqu'à ce qu'un groupe de nos gendarmes débordés se mette en quatre pour dégager la place des madrasas. Comme si le charme était rompu, les manifestants se sont jetés sur nos soldats avec une violence féroce, déchirant les recrues effrayées. Bien que des dizaines de paysans fous aient été abattus par une grêle de tirs, les hordes restantes ont matraqué à mort nos braves guerriers, avant d'éclater en une frénésie de violence à travers la ville. Nous nous sommes enfermés dans l'Arche, mais les rues de la ville appartiennent à la foule.\n\nCes pillards fous sont animés d'une énergie folle, mais ils n'ont aucune chance face à la puissance de notre grande armée, qui s'est entièrement engagée dans l'assaut de Samarcande. Bien que nous ayons réussi à faire sortir discrètement quelques coureurs de la ville pour avertir Ibrahim Bek de la révolution et lui demander son aide, il faudra au moins une semaine avant qu'il ne soit en mesure de rétablir l'ordre dans notre capitale. En attendant, l'émir observe depuis sa forteresse une mer de bannières rouges onduler sur la place en contrebas."
 cacrisis.503.a:9 "L'émir se tient à l'écart, priant pour la délivrance..."

 cacrisis.504.t:0 "Le marteau et l'enclume"
 cacrisis.504.d:9 "La situation dans la ville de Boukhara se détériore rapidement.\n\nNos tentatives pour écraser les manifestants ont d'abord été couronnées de succès, jusqu'à ce qu'un groupe de nos gendarmes débordés se mette en quatre pour dégager la place des madrasas. Comme si le charme était rompu, les manifestants se sont jetés sur nos soldats avec une violence féroce, déchirant les recrues effrayées. Bien que des dizaines de paysans fous aient été abattus par une grêle de coups de feu, les hordes restantes ont matraqué à mort nos braves guerriers, avant d'éclater en une frénésie de violence à travers la ville. Nous nous sommes enfermés dans l'Arche, mais les rues de la ville appartiennent à la foule.\n\nAlors que nous espérions initialement que le grand hôte dirigé par Ibrahim Bek reviendrait victorieux de Samarcande pour ranimer la capitale et réprimer les émeutiers, nous sommes confrontés à un spectacle malheureux depuis lors, car les pillards ont fait défiler un flot de prisonniers de notre armée royale devant l'Arche, proclamant leur victoire contre notre armée. En fait, il semble que l'hôte ait été coincé par une attaque socialiste conjointe, les révolutionnaires de Samarkand s'étant joints aux païens impies qui se trouvent maintenant à nos portes. Nous ne pouvons qu'imaginer la brutalité à laquelle nos braves et loyaux soldats ont dû faire face aux mains de ces païens impies. Il semble déjà que les nobles de notre royaume se soient détournés de nous, jetant leur dévolu sur les chiens de Khiva, tandis que les gardes de l'Arche s'éclipsent lentement et silencieusement dans la nuit. Dans l'état actuel des choses, ce n'est qu'une question de temps avant que nos murs ne soient brisés et que notre forteresse ne soit mise à feu et à sang par ces monstrueux maraudeurs. Il ne nous reste plus qu'à espérer qu'Ibrahim Bek a réussi à s'échapper et à se regrouper avec son armée, et qu'il marche maintenant sur Boukhara pour nous soulager avant le désastre."
 cacrisis.504.a:9 "L'émir gît, abattu, dans une chambre isolée..."

 cacrisis.505.t:9 "La bannière rouge se lève"
 cacrisis.505.d.trksmk:9 "C'est à l'aube que l'émir a tenté de s'échapper de sa prison palatiale, et c'est à l'aube que l'émir et sa famille ont péri sous une pluie de coups de feu provenant des barricades qui lui barraient la route. La mort de l'émir s'accompagne d'une vague de célébrations et d'activités, car le dernier grand obstacle à l'essor de la République socialiste de Boukhara a pris fin de manière ignoble.\n\nRéunis dans la Koshmadrasa, dans les limites des madrasas d'Abdullah Khan et de Modari Khan, les habitants de Boukhara se sont rassemblés pour former officiellement une nouvelle république, une république qui défend les opprimés et les pauvres, une république qui fera briller la lumière du monde moderne sur l'Asie centrale, en chassant les ombres des anciennes superstitions. Le peuple s'est engagé à soutenir le jeune et énergique Fayzullah Khodjaev, l'homme qui avait abandonné les Jeunes Boukhariens il y a dix ans pour avoir "courbé l'échine" devant l'émir, et qui aujourd'hui a dit clairement et sincèrement à l'assemblée que le chemin vers le socialisme et la modernité sur leurs terres serait long et difficile. Des cliques et des factions se sont déjà formées au sein de la coalition anti-Emir fracturée qui a porté Khodjaev au pouvoir, mais à ce jour, les différents groupes - intellectuels, travailleurs, renégats tribaux, révolutionnaires professionnels et agents russes - ont chacun trouvé leur place auprès de l'orateur bien-aimé, qui a si facilement conquis le cœur des foules rassemblées.\n\nAlors que la population de Boukhara s'est résolument ralliée à ce nouveau gouvernement, il semble que les Samarcandais se soient plutôt engagés en faveur de la république conservatrice du bandit Madamin Bek, qui a fait un bond en avant. Bien qu'il ne soit guère plus qu'un président seigneur de guerre, surtout connu pour avoir déposé le gouvernement progressiste de Mustafa Shokay, c'est un républicain qui a soutenu les mouvements républicains de Boukhara et de Samarcande. Si les habitants de Samarcande ont jeté leur dévolu sur ce leader étranger douteux, peut-être nos victoires les amèneront-elles à rejoindre la fraternité des travailleurs et des Jadids que nous sommes en train de forger ici, à Boukhara."
 cacrisis.505.d.buksmk:9 "C'est à l'aube que l'émir a tenté de s'échapper de sa prison palatiale, et c'est à l'aube que l'émir et sa famille ont péri sous une pluie de coups de feu provenant des barricades qui lui barraient la route. La mort de l'émir s'accompagne d'une vague de célébrations et d'activités, car le dernier grand obstacle à l'essor de la République socialiste de Boukhara a pris fin de manière ignoble.\n\nRéunis dans la Koshmadrasa, dans les limites des madrasas d'Abdullah Khan et de Modari Khan, les habitants de Boukhara se sont rassemblés pour former officiellement une nouvelle république, une république qui défend les opprimés et les pauvres, une république qui fera briller la lumière du monde moderne sur l'Asie centrale, en chassant les ombres des anciennes superstitions. Le peuple s'est engagé à soutenir le jeune et énergique Fayzullah Khodjaev, l'homme qui avait abandonné les Jeunes Boukhariens il y a dix ans pour avoir "courbé l'échine" devant l'émir, et qui aujourd'hui a dit clairement et sincèrement à l'assemblée que le chemin vers le socialisme et la modernité sur leurs terres serait long et difficile. Des cliques et des factions se sont déjà formées au sein de la coalition anti-Emir fracturée qui a porté Khodjaev au pouvoir, mais à ce jour, les différents groupes - intellectuels, travailleurs, renégats tribaux, révolutionnaires professionnels et agents russes - ont chacun trouvé leur place auprès de l'orateur bien-aimé, qui a si facilement conquis le cœur des foules rassemblées.\n\nLa position de ce nouveau gouvernement à Boukhara étant assurée, les milices révolutionnaires ont afflué dans la ville meurtrie de Samarcande, écrasant les restes épars de l'armée de bandits d'Ibrahim Bek. L'introduction des révolutionnaires de Samarcande, avec leurs diverses cliques et factions, n'a fait qu'accroître la complexité de notre jeune coalition socialiste, mais ils sont les bienvenus dans notre nouvelle république ! C'est leur bravoure face à Ibrahim Bek et à ses chiens de guerre qui a ouvert la voie à notre révolution, et leurs guerriers et travailleurs s'avéreront certainement vitaux pour les conflits à venir !"
 cacrisis.505.a:9 "La bannière rouge se lève sur une nouvelle république !"

 cacrisis.506.t:9 "La bannière rouge se lève sur Boukhara"
 cacrisis.506.d:9 "Des nouvelles fantastiques nous parviennent des rues de Boukhara ! L'émir, défenseur rétrograde de l'oppression féodale, a été renversé par les courageux combattants révolutionnaires de Boukhara. Ils ont établi une nouvelle république ouvrière et ont déjà manifesté leur intérêt à nous rejoindre en tant qu'alliés contre le fléau de la réaction.\n\nCette nouvelle république est bien placée pour servir de point d'ancrage à nos intérêts en Asie centrale, et elle a déjà commencé à approvisionner les petits mouvements socialistes de Tachkent et de Khiva et à se coordonner avec eux. Avec notre aide, ils seront probablement en mesure d'éroder lentement le soutien aux seigneurs de la guerre qui gouvernent ces petits fiefs et de placer l'Asie centrale sous la domination des travailleurs et des paysans longtemps opprimés. En attendant, nous nous contenterons de les féliciter et de leur promettre aide et soutien dans leurs entreprises futures."
 cacrisis.506.a:9 "Une nouvelle preuve de la victoire inéluctable du travail !"

 cacrisis.507.t:9 "Les socialistes s'emparent de Boukhara"
 cacrisis.507.d:9 "Des nouvelles sont parvenues à Khiva, faisant état de la mort de l'émir de Boukhara et de la victoire des socialistes impies de la ville abandonnée. Il y a des décennies, les Russes de Tachkent ont forgé leur propre révolution socialiste et, avec le soutien de Moscou, ils ont failli tous nous tuer. Ce n'est qu'avec la puissance combinée des Blancs russes, du Turkestan, de la Horde Alash et de nos propres cavaliers que ces monstres ont été maîtrisés.\n\nAujourd'hui, le schéma semble s'être répété, les chiens rouges de Boukhara se dressant pour répandre une fois de plus leur poison sur le continent. Pourtant, aujourd'hui, les Russes blancs ont retourné leur veste ou ont été écrasés et la plupart des Alash se tiennent derrière les rouges, nous laissant, nous et le Turkestan, comme les derniers défenseurs de la liberté et de la tradition, deux lumières faiblissantes dans une vaste obscurité grandissante."
 cacrisis.507.a:9 "Une fois de plus, nous nous opposons à ces païens impies !"

 cacrisis.508.t:9 "Les socialistes déposent l'émir"
 cacrisis.508.d.trksmk:9 "La victoire des socialistes boukhariens nous a placés dans une position un peu étrange : il est évident que nous sommes farouchement opposés aux révolutionnaires impies de Moscou, qui chercheraient à piétiner notre mode de vie et à écraser notre liberté, mais nous avons déjà prouvé notre engagement en faveur du républicanisme et notre volonté de nous aligner sur les patriotes progressistes lors de nos engagements avec Samarcande. Les Boukhariens se situent quelque part entre les deux : ils font peut-être le jeu de Moscou, mais cela ne signifie pas qu'ils ne sont pas nos frères turcs et qu'ils ne peuvent pas être convaincus de se battre pour leur liberté.\n\nEn contrôlant Samarcande et en nous alliant aux révolutionnaires de Samarcande, nous avons prouvé notre capacité à faire des compromis pour le bien de la région. Nous devrions au moins tendre la main à la nouvelle république, en lui offrant notre protection et notre amitié, si elle se joint à nous dans la lutte pour l'indépendance. Après tout, ils devraient reconnaître la douleur de la botte de l'oppression - pourquoi se débarrasseraient-ils d'un joug juste pour en enfiler un autre ? Nous enverrons une mission diplomatique, avec nos diplomates, ainsi que les loyaux Samarcandais et les socialistes que nous avons ramassés dans les faubourgs de cette grande ville. Lorsque le nouveau dirigeant de cette nouvelle république, Fayzullah Khodjaev, verra ce cortège mixte, comment son cœur ne pourrait-il pas s'aligner sur le nôtre ?"
 cacrisis.508.d.buksmk:9 "La victoire des socialistes boukhariens nous a placés dans une position un peu étrange : il est évident que nous sommes farouchement opposés aux révolutionnaires impies de Moscou, qui chercheraient à piétiner notre mode de vie et à écraser notre liberté, mais nous avons déjà prouvé notre engagement en faveur du républicanisme et notre volonté de nous aligner sur les patriotes progressistes lors de nos engagements avec Samarcande. Les Boukhariens se situent quelque part entre les deux : ils font peut-être le jeu de Moscou, mais cela ne signifie pas qu'ils ne sont pas nos frères turcs et qu'ils ne peuvent pas être convaincus de se lever et de se battre pour leur liberté.\n\nMalheureusement, les victoires rapides de ces révolutionnaires ne se sont pas arrêtées aux portes de l'ancienne capitale de l'émirat, et une bande de milices socialistes a réussi à reprendre Samarcande. Elles ont gracieusement remis le joyau de l'Asie centrale au mouvement de résistance autochtone de Samarcande, qui s'est largement engagé en faveur de la jeune république, nous laissant dans le froid. Le fait que nos anciens alliés se soient retrouvés dans les cercles de pouvoir du nouveau gouvernement socialiste constitue bien sûr une lueur d'espoir. Peut-être pourrions-nous leur tendre la main, ainsi qu'à d'éventuels modérés, afin de constituer un front uni des républiques turques contre la dure botte de la domination russe ? Après tout, ce sont eux qui devraient reconnaître la douleur de la botte de l'oppression - pourquoi se débarrasseraient-ils d'un joug pour en revêtir un autre ?"
 cacrisis.508.a:9 "Envoyez des appels."

 cacrisis.509.t:9 "Le Turkestan propose un front républicain uni"
 cacrisis.509.d:9 "Des envoyés de la république bandite du Turkestan sont arrivés aujourd'hui pour nous féliciter de notre victoire durement acquise contre l'émir. Madamin Bek, le seigneur de la guerre devenu président qui s'est hissé au pouvoir par un coup d'État contre un gouvernement progressiste démocratiquement élu, a proclamé son engagement de longue date en faveur du républicanisme et a demandé que nous nous rencontrions pour discuter d'une alliance potentielle des deux républiques d'Asie centrale contre l'influence de la Russie dans la région. La simple idée que nous tournions le dos à la nation même qui a aidé et fourni notre révolution, afin de pouvoir nous coucher avec des égorgeurs, des mollahs et des propriétaires de plantations est ridicule !\n\nMalheureusement, cela n'a pas empêché certains membres de notre gouvernement de se laisser séduire par ce chant des sirènes, manifestement abrutis par la propagande pan-turque qui émane constamment de Tachkent depuis quelques années. Ne voient-ils pas que le prolétariat de toutes les nations doit s'unir et ne pas laisser les organes du pouvoir nous diviser par la race, la tribu ou la religion ? Si les voix qui appellent à la médiation diplomatique sont fortes, elles ne représentent pas les souhaits et la volonté de notre gouvernement, puisqu'elles proviennent principalement d'un petit groupe de marchands et d'enseignants Jadid dont l'alignement idéologique sur notre projet démocratique n'est que partiel. Il est probable que ce ne soit que la première des nombreuses prises de bec générées par ces vieux routiers - peut-être le moment est-il venu de les renvoyer. Après tout, s'ils aiment tant Tachkent, qu'ils y vivent !"
 cacrisis.509.a:9 "Rejeter les Turcs et essayer de rallier les modérés."
 cacrisis.509.b:9 "Expulser tous ceux qui ont réfléchi sérieusement à cette question !"

 cacrisis.510.t:9 "Arrivée des socialistes boukhariens à Moscou"
 cacrisis.510.d:9 "Un petit groupe de révolutionnaires de la nouvelle république socialiste d'Asie centrale, la république de Zeravshan, est arrivé à Moscou, demandant notre aide pour le développement de leur république et la création d'un nouvel élan pour saper les nations réactionnaires de Khiva et du Turkestan. Ils estiment que le moment est propice aux révolutions de gauche dans toute la région, soulignant les activités du parti de l'Union nationale au Turkestan et des Jeunes Khivans. Bien que les factions socialistes de ces partis et organisations soient relativement petites, elles ont des liens profonds avec les personnalités nouvellement élevées à Boukhara et ont été sérieusement revigorées par leur victoire.\n\nBien que nos ressources soient relativement limitées, la vérité est que même des investissements limités dans les conflits d'Asie centrale peuvent rapporter de sérieux dividendes, car même les fusils de la guerre russo-japonaise sont de loin supérieurs à la grande majorité des armes utilisées actuellement par les mouvements révolutionnaires de la région."
 cacrisis.510.a:9 "Fournir de vagues assurances et une aide limitée."
 cacrisis.510.b:9 "Donnez-leur ce dont ils ont besoin !"

 cacrisis.511.t:9 "La Russie nous soutient"
 cacrisis.511.d:9 "Après avoir reçu nos envoyés avec le faste d'un ami bien-aimé, les Russes ont accepté de fournir à notre jeune république une aide matérielle, financière et technique. Bien que les Russes doivent se concentrer sur leurs propres progrès révolutionnaires et sur le conflit imminent avec les puissances mondiales réactionnaires, ils nous ont offert une aide généreuse sans demander de compensation. Avec leur aide, nous construirons le socialisme en Asie centrale !"
 cacrisis.511.a:0 "Excellent !"

 cacrisis.512.t:9 "Boukhara rouge répond"
 cacrisis.512.d.moderatespurged:9 "Malheureusement, nos tentatives pour parvenir à un quelconque accord avec les socialistes de Boukhara se sont heurtées à un refus catégorique, assorti de menaces selon lesquelles "les travailleurs d'Asie centrale ne seraient pas menacés par des bandits". Il est clair que le nouveau gouvernement rouge a des réserves à notre égard ou, plus vraisemblablement, qu'il considère que notre combat contre les Russes est sans espoir. Ils préfèrent être les pions d'un maître russe plutôt que des hommes libres luttant pour leur pays. Pour ajouter l'insulte à l'injure, ils ont expulsé de la ville un certain nombre de personnalités Jadid que nous connaissions, les laissant bloqués avec nos envoyés de retour.\n\nCes actions montrent clairement qu'ils n'ont d'autre intention que de nous éliminer avec l'aide des chiens russes, afin de pouvoir régner sur un nouveau royaume rouge. Ces craintes ont été largement confirmées par les exilés, qui ont eu connaissance de discussions informelles concernant la fermentation d'une action révolutionnaire à l'intérieur des frontières du Turkestan et de Khiva, afin de préparer le terrain pour une invasion conjointe des Boukhares et des Russes dans les derniers bastions de liberté de la région. Nous devrons nous tourner vers les Khivans pour obtenir de l'aide - si nous frappons d'abord la jeune république, alors qu'elle est encore déstabilisée et que ses réseaux de partenaires socialistes ne sont pas préparés, nous aurons la meilleure chance d'éliminer cette menace avant qu'elle ne puisse empoisonner nos citoyens avec sa propagande gauchiste fabriquée par les Russes !"
 cacrisis.512.d.moderatesignored:9 "Malheureusement, nos tentatives pour parvenir à un quelconque accord avec les socialistes de Boukhara se sont heurtées à un refus catégorique, assorti de menaces selon lesquelles "les travailleurs d'Asie centrale ne seraient pas menacés par des bandits". Il est clair que le nouveau gouvernement rouge a des réserves à notre égard ou, plus vraisemblablement, qu'il considère que notre combat contre les Russes est sans espoir. Ils préfèrent être les pions d'un maître russe plutôt que des hommes libres luttant pour leur pays. Les chefs jadidiens disposés à s'allier avec nous ont été immédiatement chassés, ce qui nous laisse sans amis ni perspectives dans l'ancienne cité et son gouvernement naissant.\n\nCes actions montrent clairement qu'ils n'ont d'autre intention que de nous éliminer avec l'aide des chiens russes, afin de pouvoir régner sur un nouveau royaume rouge. Malheureusement, nous avons reçu un avertissement lors de notre départ de la part d'une de ces voix amicales qui avaient été châtiées pour avoir osé exprimer leur soutien à notre république, affirmant que les socialistes boukhariens préparaient déjà des actions révolutionnaires à l'intérieur des frontières du Turkestan et de Khiva, visant à jeter les bases d'une invasion conjointe boukharo-russe de nos nations. Nous devrons nous tourner vers les Khivans pour obtenir de l'aide - si nous frappons d'abord la jeune république, alors qu'elle est encore déstabilisée et que ses réseaux de partenaires socialistes ne sont pas préparés, nous aurons la meilleure chance d'éliminer cette menace avant qu'elle ne puisse empoisonner nos citoyens avec sa propagande gauchiste fabriquée par les Russes !"
 cacrisis.512.a:9 "Faites appel aux Khivans !"

 cacrisis.513.t:9 "Grondements rouges"
 cacrisis.513.d:9 "Nos espions à Boukhara, dont l'objectif était d'obtenir des informations sur les activités de la cour de l'émir, ont fait un excellent travail en s'insérant dans les organes de gouvernement de la jeune république socialiste de Boukhara, qui sont en train de se développer. Après tout, bon nombre des figures de proue de la révolution sont issues de la lie de la société, ce qui fait d'eux les anciens voisins et amis du genre de personnes qui se tournent vers le colportage d'informations pour joindre les deux bouts.\n\nCe qu'ils ont entendu est pour le moins effrayant. Ils ont découvert un projet vaste et croissant au sein de la nouvelle république, visant à susciter des actions révolutionnaires à l'intérieur des frontières de notre nation, ainsi qu'au Turkestan, à jeter les bases d'une invasion conjointe boukharo-russe afin d'enchaîner notre peuple au joug russe et de nous imposer la fausse adoration de leur culte marxiste satanique. Nous ne pouvons pas faire semblant d'être surpris, mais nous devons agir - rester les bras croisés pendant que ces rats infestent nos maisons ne ferait que garantir notre destruction. Nous devrons nous tourner vers les Turkestanis pour obtenir de l'aide - si nous frappons d'abord la jeune république, alors qu'elle est encore déstabilisée et que ses réseaux de partenaires socialistes ne sont pas prêts, nous aurons la meilleure chance d'éliminer cette menace avant qu'elle ne puisse empoisonner nos sujets avec sa propagande gauchiste fabriquée par les Russes !"
 cacrisis.513.a:9 "Tournez-vous vers les Turkestanis !"

 cacrisis.514.t:9 "La rencontre à Andijan"
 cacrisis.514.d.khi:9 "Junaid Khan n'a jamais fait confiance aux Beks ouzbeks de la République turque de Tachkent. Ils ont toujours été trop profondément corrompus par les longs fils du contrôle russe - trop empoisonnés par la mentalité russe pour être vraiment des Turcs, mais trompés dans leur patriotisme. Au moins les Russes étaient-ils honnêtes sur leurs coutumes païennes et leurs cœurs sombres, tandis que les Turkestanis proclamaient avec arrogance leur esprit turc, tout en abandonnant leur culture au profit des importations païennes du monde européen. Madamin Bek n'était pas mieux - il avait le sang des fiers Kokand Khans qui coulait dans ses veines, et pourtant il s'autoproclamait "président" et parlait d'"unions" et de "parlements", faiblesse déguisée derrière des noms déroutants.\n\nMais quand on est dans la position de Junaid Khan, on ne choisit pas ses alliés. Les Turkestanis sont prêts à s'opposer aux socialistes de Boukhara - rien d'autre ne compte. Même s'ils ne seront jamais amis, ils devront être alliés pour survivre, surtout à la lumière des rapports faisant état de mobilisations de troupes russes dans le nord et d'activités clandestines boukhares à la frontière près de Chardzhuy. Khiva et le Turkestan étant menacés, nous sommes plus qu'heureux d'officialiser une alliance militaire contre la menace communiste impie. Le conflit à venir ne favorisera pas les faibles et les indécis - nous devons nous occuper de [BUK.GetCapital] rapidement si nous voulons faire face à l'armée russe comme il se doit !"
 cacrisis.514.d.trk:9 "Le gouvernement de Junaid Khan n'est pas vraiment moral et il est loin d'être un personnage digne de confiance. Pour quelqu'un qui combat les Russes depuis plus de soixante ans, on pourrait penser que la soif de sang et la cupidité qui animent Junaid Khan seraient quelque peu tempérées par la sagesse de l'âge. Mais non, le chef sauvage agit plus comme une bête que comme un homme, fantasmant de violentes victoires dans les steppes et de la gloire qu'il trouvera au bout d'un fusil, salivant presque à l'idée d'un combat à mort avec la Russie. Mais le dictateur de Khiva est aussi un homme pragmatique, qui comprend que la menace qui pèse actuellement sur les derniers vestiges de l'indépendance turque en Asie centrale est plus grande que ce que son minuscule khanat peut supporter. Bien entendu, cela n'empêchera pas le chef turkmène de formuler des exigences impossibles et des menaces voilées à l'égard de notre république, comme le transfert inconcevable de trois Kurbashi frontaliers sous son commandement personnel.\n\nCependant, dans la position de Madamin Bek, on ne choisit pas ses alliés. Les Turkestanis étaient prêts à s'opposer aux socialistes de Boukhara - rien d'autre ne comptait. Même s'ils ne seront jamais amis, ils devront être alliés pour survivre, surtout à la lumière des rapports faisant état de mobilisations de troupes russes dans le nord et d'activités clandestines boukhares à la frontière près de Chardzhuy. Le Turkestan et Khiva étant menacés, nous sommes plus qu'heureux d'officialiser une alliance militaire contre la menace communiste impie. Le conflit à venir ne favorisera pas les faibles et les indécis - nous devons nous occuper de [BUK.GetCapital] rapidement si nous voulons affronter l'armée russe comme il se doit !"
 cacrisis.514.a:9 "Ensemble, nous vaincrons ces radicaux !"
 cacrisis.514.b:9 "Mettons ces rouges à l'épreuve !"

 cacrisis.515.t:9 "La réaction du Sud"
 cacrisis.515.d:9 "Comme nous le soupçonnions, des éléments de la résistance blanche ont voyagé vers le sud, s'installant dans les cours des Beys et Khans archaïques des petits fiefs d'Asie centrale. Les seigneurs de la guerre du Turkestan et de Khiva ont commencé à terroriser les travailleurs de nos alliés kazakhs, tout en conspirant contre la révolution bukharienne naissante. Ils sont tellement terrifiés par la marche de l'avenir qu'ils se jetteraient sur les vaillants révolutionnaires de Samarcande et de Boukhara, menaçant de rétablir l'émir corpulent et corrompu sur le trône afin qu'il puisse recommencer à opprimer le peuple de son royaume.\n\nSi nous laissons les seigneurs de la guerre continuer à s'opposer à nos intérêts, manifestement poussés par les exilés blancs corrompus qui leur murmurent des mensonges, toute la région de l'Asie centrale deviendra un repaire de vipères. Laissés à eux-mêmes, les États voyous serviront de flanc ouvert où les Blancs pourront se regrouper et récupérer avant de s'attaquer à notre gouvernement, tandis que les travailleurs et les paysans de la région seront écrasés sous les bottes de leurs ignobles dirigeants. Nous devons intervenir immédiatement, pour le bien de tous les travailleurs et la liberté de l'Asie centrale !"
 cacrisis.515.a:9 "Préparez une intervention immédiate !"

 cacrisis.516.t:9 "La révolution encerclée"
 cacrisis.516.d:9 "De toutes parts, les réactionnaires nous encerclent. En Afghanistan, les restes de l'armée de l'émir rassemblent leurs forces, attendant le moment de nous frapper. Au Turkestan, Madamin Bek qualifie notre gouvernement de "meurtriers irréfléchis et de radicaux désespérés" et prépare sa vaste coalition de voyous violents. À Khiva, le Serdar Karim Junaid Khan fait claquer le fouet contre ses sujets et ses alliés, entraînant le Khanat dans une frénésie animale. Partout, les empreintes des exilés russes blancs, terrifiés par les révolutions à Moscou comme à Boukhara, pèsent lourdement sur les plans et les actions de nos voisins.\n\nHeureusement pour nous, nos camarades russes nous ont promis leur soutien, préparant leur vaste armée révolutionnaire à faire ses preuves dans la grande guerre contre la brutalité de la réaction. Il ne nous reste plus qu'à résister brièvement au raz-de-marée des réactionnaires, avant d'être délivrés par les défenseurs de la révolution, qui ne manqueront pas d'écraser nos ennemis !"
 cacrisis.516.a:9 "Ils sont terrifiés par l'avenir !"

 cacrisis.517.t:9 "Marche sur Boukhara !"
 cacrisis.517.d:9 "Il y a vingt ans, les fidèles d'Asie centrale ont assisté à la ferveur révolutionnaire qui s'est emparée de la ville de Tachkent, regardant les Soviétiques prendre le contrôle, se tenant à l'écart lorsque les modérés et les loyalistes ont été purgés de la ville, et tournant la tête lorsque les bandits rouges ont marché sur Kokand. Ce n'est que lorsque les innocents de Kokand ont été brûlés que les habitants de Fergana se sont montrés à la hauteur de la situation, mettant de côté leurs petits griefs et leurs désaccords personnels pour prendre les armes contre la menace rouge.\n\nNous ne commettrons pas la même erreur aujourd'hui. Les socialistes ont pris le contrôle de Boukhara et déjà l'influence de leur religion rouge infecte nos terres et menace de plonger la région dans le chaos. La Russie nous domine, regardant avec joie ses alliés rouges empoisonner notre peuple tandis que ses propres armées sont immobilisées par des conflits internes. Nous n'attendrons pas d'être lentement étouffés par ces monstres cramoisis, pas plus que nous n'attendrons sans rien faire la marche des Soviétiques pour piller et brûler l'un des derniers joyaux de l'Asie centrale. Nous prendrons l'initiative ! Si les cavaliers du Turkestan doivent éteindre la révolution impie, qu'ils le fassent !"
 cacrisis.517.a:9 "A la gloire et à la victoire !"

 cacrisis.518.t:9 "Libérer l'Asie centrale"
 cacrisis.518.d:9 "Il y a près de dix ans, l'autonomie progressiste du Turkestan a été détruite par un boucher meurtrier, anéantissant la meilleure chance d'avenir de la région. Le régime de Moscou a regardé le sud avec indifférence alors que les travailleurs et les intellectuels de l'autonomie étaient une fois de plus écrasés sous la botte de la répression rétrograde. Lorsque les travailleurs de Boukhara et de Samarcande se sont soulevés dans la révolution pour se débarrasser des chaînes de l'émir, nous avons à nouveau été confrontés à la botte de la répression réactionnaire, alors que les États bandits de Khiva et du Turkestan marchent pour étouffer la faible flamme de l'esprit révolutionnaire. Nous ne pouvons pas nous permettre de commettre la même erreur que nos prédécesseurs en 1929 et d'assister sans rien faire à l'écrasement de nos alliés socialistes sous une marée de violence. Ces États voyous ont assez duré, baignant dans la dégénérescence de l'islam ultra-réactionnaire, des mariages d'enfants, des relations contre nature et du petit servage. Si nous écrasons ces régimes, des millions de personnes respireront leur premier souffle d'air libre.\n\nNotre armée est bien équipée et préparée pour une expédition dans les steppes du sud, mais nous ne pouvons pas nous permettre d'être trop confiants. C'est un secret mal gardé que les régimes de Khiva et de Tachkent ne sont guère plus que des marionnettes de Berlin et d'Istanbul, et ces cavaliers bandits seront probablement équipés et entraînés par nos rivaux de longue date. Nous devrons aborder le conflit à venir avec la tête froide et le cœur ferme - nous ne pouvons pas nous permettre de commettre une bévue alors que le monde observe notre jeune révolution. Notre intervention en Asie centrale ne doit pas devenir une affaire embourbée dans l'incompétence, comme l'a été notre intervention dans la clique de Fengtian il y a des années. Nous remporterons une victoire rapide, non seulement pour notre propre fierté, mais aussi pour les peuples d'Asie centrale !"
 cacrisis.518.a:9 "Nous sauverons l'Asie centrale de ces bandits !"

 cacrisis.519.t:9 "Retrait forcé de l'Asie centrale"
 cacrisis.519.d:9 "Lorsque nous avons marché sur les États réactionnaires d'Asie centrale, nous avons été poussés par les cris de lamentation de milliers d'ouvriers, d'agriculteurs et de paysans innocents, travaillant sous les régimes répressifs des seigneurs de la guerre de Tachkent et de Khiva. Lorsque les peuples de Boukhara et de Samarkand se sont soulevés contre leurs vils maîtres, nous ne pouvions pas rester les bras croisés pendant que leur glorieuse victoire était anéantie par un destin cruel.\n\nEt pourtant, nous en sommes là. Notre grande armée révolutionnaire a été meurtrie lors de sa première véritable confrontation avec les forces de la réaction, un échec pour le moins humiliant. Les bandits de [peace_ca.GetNameDef] ont réussi à déjouer les plans de notre armée, harcelant nos forces à partir de positions de guérilla et utilisant les montagnes et les déserts de leur patrie pour nous contraindre à une série de batailles d'usure débilitantes. S'il ne fait aucun doute que nous écraserons militairement les États voyous d'Asie centrale si nous disposons de suffisamment de temps, une telle victoire serait ternie par la mort de milliers de personnes. Notre gouvernement révolutionnaire est jeune et n'a pas fait ses preuves, et notre véritable ennemi se trouve à l'ouest et nous regarde avec avidité. Les journaux du monde entier se moquent de nos revers, tandis que nos généraux se lassent de leur "mauvaise gestion". Surtout, les Turcs se sont entichés des bandits d'Asie centrale, séduits par les histoires à dormir debout qui mettent en scène des guerriers turcs romantiques luttant contre notre armée "impie". Si nous laissons ces contes continuer à empoisonner leurs esprits plus longtemps, nous risquons un désastre diplomatique avec Istanbul, car leur peuple réclame une ligne de conduite plus dure à l'égard de notre nation.\n\nÀ ce stade, la meilleure chose à faire est de réduire nos pertes - la pression nationale et internationale a rendu la position de notre gouvernement intenable, et nous devons envisager une trêve pour nous ressaisir et renforcer notre position."
 cacrisis.519.a:9 "Nous devons nous retirer, ou risquer le désastre..."

 cacrisis.520.t:9 "Notre soutien s'effondre"
 cacrisis.520.d.socbuk:9 "Le retrait des forces russes du conflit centrasiatique s'est révélé être un coup insurmontable pour notre cohésion militaire et politique, car de plus en plus d'éléments de notre coalition considèrent la résistance future contre nos voisins comme un gaspillage inutile de vies et de ressources. La vérité est que, sans le soutien de Moscou, notre régime n'aurait jamais pu survivre face à l'agression des Turcs et des Khivans. Nous sommes une jeune république, entravée par des résistances internes et externes - un appareil militaire conservateur, une faible activité politique parmi les citoyens et un factionnalisme destructeur au sein du gouvernement. À bien des égards, le seul élément qui a poussé toutes les parties à aller de l'avant était la foi en la supériorité de nos alliés russes et l'inévitabilité de leur victoire, et avec la disparition de cette croyance commune, toute la façade s'effondre rapidement.\n\nPour les âmes courageuses qui ont mené la charge pour la liberté et l'égalité de tous les hommes, il est difficile d'éprouver un quelconque regret - ils ont mis fin à des générations d'oppression sous la botte des Manghuds, même si leur expérience de la démocratie socialiste a été de courte durée. Si seulement ils avaient eu plus de temps - il y avait tant de travail à faire, tant d'esclaves à libérer, tant d'oppresseurs à détrôner. Mais il ne sert à rien de rêver à ce qui aurait pu être : la révolution de Boukhara est bel et bien morte, étouffée par les armes turques et l'indifférence russe. Quoi qu'il en soit, les grands idéalistes de Samarcande et de Boukhara ne pouvaient se permettre de pleurer la mort de leur belle expérience - la cause ne mourrait pas avec eux !"
 cacrisis.520.d.emirbuk:9 "Le retrait des forces russes du conflit centrasiatique s'est révélé être un coup insurmontable pour notre cohésion militaire et politique, car de plus en plus d'éléments de notre coalition considèrent la résistance future contre nos voisins comme un gaspillage inutile de vies et de ressources. En réalité, sans le soutien de Moscou, notre régime n'aurait jamais pu survivre face à l'agression des Turcs et des Khivans. Alors qu'Alim Khan continue à croire que nous pourrions déjouer nos ennemis, il n'est que la figure de proue d'un vaste ensemble de nobles et de bureaucrates qui se chamaillent. À bien des égards, le seul élément qui unissait ces groupes disparates était une foi commune en la supériorité de nos alliés russes et en l'inéluctabilité de leur victoire, et cette croyance commune ayant disparu, il n'a pas fallu longtemps pour que les Beys prennent le chemin des collines, se battant pour les restes d'un royaume moribond. À la onzième heure, l'émir Sayid Mir Muhammad Alim Khan s'est plié aux exigences de son cercle intime et a commencé à se préparer à s'envoler pour l'Afghanistan, où il pourrait se ressaisir et déterminer la marche à suivre.\n\nAlors qu'il monte dans le car qui se dirige vers la frontière, Alim Khan ne peut s'empêcher de verser une larme pour sa patrie perdue. Alors qu'il regarde le palais qui se profile à l'horizon, la pensée d'un long exil l'étouffe - un émir sans patrie est pitoyable et insignifiant. Un mendiant mort dans sa patrie est un véritable émir. Le voyage vers le sud se déroula sans incident et l'émir, si l'on peut encore l'appeler ainsi, rumina..."
 cacrisis.520.a:9 "...Kaboul, le pays étranger où il devra s'installer."
 cacrisis.520.b:9 "...le chien Madamin Bek, qui a retourné son peuple contre lui."
 cacrisis.520.c:9 "...les rues enneigées de Saint-Pétersbourg, où il a passé sa jeunesse."
 cacrisis.520.e:9 "...la vipère de Khiva, qui nous a trahis sans hésiter."
 cacrisis.520.f:9 "Il y a encore de l'espoir pour un Turkestan rouge !"
 cacrisis.520.g:9 "La bannière rouge flotte toujours au-dessus du Kremlin !"

 cacrisis.521.t:9 "Notre victoire en Asie centrale"
 cacrisis.521.d:9 "Pour chaque pouce de notre terre sacrée que nous avons sacrifié, nous avons revendiqué un fils de la Russie. Pour chaque martyr qui a donné sa vie pour sa patrie, nous en avons pris dix à l'ennemi. Pour chaque grande victoire que les Moscovites ont revendiquée, ils ont été contraints de cacher une centaine d'humiliations. Quelles que soient les pièces sur les plateaux de jeu et les lignes sur la carte, il ne fait aucun doute que les Russes ont été vaincus par nos forces. Le monde se moque de leurs tentatives obstinées de maintenir les prétextes de leur victoire imminente, et leur peuple s'agace des sacs mortuaires qui reviennent dans leurs villes, ainsi que des nouvelles de l'échec de leurs commandants, introduites clandestinement dans leur esprit par le biais des articles de journaux étrangers.\n\nLes Russes ont proposé de s'asseoir à la table des négociations pour une trêve raisonnable, et nous serions fous de les agiter alors qu'ils nous offrent tout ce que nous pouvons désirer. Nous avons accepté les termes d'une trêve et avons ainsi survécu à l'assaut avec honneur ! Le monde entier saura que les steppes d'Asie centrale sont le véritable cimetière des empires et qu'il ne faut pas se moquer de nos peuples !"
 cacrisis.521.a:9 "Junaid Khan monte encore une fois !"
 cacrisis.521.b:9 "Une fois de plus, nous menons la charge pour la liberté !"
 cacrisis.521.c:9 "Nous pouvons enfin vivre en tant que peuple libre !"

 cacrisis.522.t:9 "La Russie se retire de l'Asie centrale"
 cacrisis.522.desc:9 "L'intervention russe en Asie centrale s'est achevée, de manière choquante, par une défaite humiliante.\n\nQue ce soit en raison de défis logistiques insurmontables ou de la ténacité de la résistance turque, les Russes n'ont eu d'autre choix que de signer un cessez-le-feu et de reconnaître de facto l'indépendance des nouvelles nations d'Asie centrale.\n\nNombreux sont ceux qui ont vu dans cette défaite la preuve que la Russie avait été véritablement brisée par la Weltkrieg, malgré ses ambitions de résurgence."
 cacrisis.522.a:9 "La persévérance permet de surmonter les plus grandes menaces."
 cacrisis.522.b:9 "Un revers, mais pas la fin des choses !"
 cacrisis.522.c:9 "Ils avaient de l'honneur, aujourd'hui ils n'ont plus rien."
 cacrisis.522.d:9 "Une victoire pour tous les peuples turcs !"

 cacrisis.580.t:9 "La Russie prend un virage rouge"
 cacrisis.580.d.trkkhi:9 "Alors que les bulletins d'information affluent vers le sud dans [ROOT.GetName], le peuple et les dirigeants de notre nation se grattent la tête d'incrédulité. L'impensable s'est produit - une fois de plus, un drapeau rouge flotte au-dessus du Kremlin, et pourtant il ne semble y avoir aucun élan ou effort parmi les patriotes de Russie pour se soulever dans la contre-révolution. Il semble que les cinq dernières années aient été si profondément désastreuses pour l'armée russe qu'elle est incapable de reprendre son gouvernement des mains des radicaux rouges, et que le peuple ait été si profondément déconnecté de ses perspectives politiques qu'il abandonnerait volontiers son gouvernement à une dictature socialiste.\n\nLa question de savoir si cette évolution est positive ou négative pour nous est à débattre - ce nouveau gouvernement russe n'est en aucun cas un ami de notre gouvernement, nous considérant comme des "réactionnaires arriérés" qui doivent être "libérés" par les colonialistes russes. Nous devrons poursuivre notre défense contre le fléau moscovite, tout en tenant compte des changements potentiels que ce changement idéologique pourrait avoir sur notre dynamique avec nos pays voisins. Plus important encore, l'émir de Boukhara doit trembler dans ses bottes : privé d'alliés et de protecteurs, son faible émirat s'effondrera certainement face à toute opposition concertée !"
 cacrisis.580.d.buk:9 "Alors que les bulletins d'information affluent vers le sud dans [ROOT.GetName], le peuple et les dirigeants de notre nation se grattent la tête d'incrédulité. L'impensable s'est produit - une fois de plus, un drapeau rouge flotte au-dessus du Kremlin, et pourtant il ne semble y avoir aucun élan ou effort parmi les patriotes de Russie pour se soulever dans la contre-révolution. Il semble que les cinq dernières années aient été si profondément désastreuses pour l'armée russe qu'elle est incapable de reprendre son gouvernement des mains des radicaux rouges, et que le peuple ait été si profondément déconnecté de ses perspectives politiques qu'il abandonnerait volontiers son gouvernement à une dictature socialiste.\n\nAlim Khan a longtemps compté sur le soutien du régime russe, qui considérait traditionnellement Boukhara comme une force stabilisatrice en Asie centrale, pour maintenir l'intégrité de son royaume. Le nouveau gouvernement de Moscou n'est cependant pas un ami de Boukhara, et rares sont ceux qui préféreraient voir Alim Khan déposé et mort que les nouveaux dirigeants de la République de Russie (seuls les sujets de l'émir le désirent peut-être davantage). Avec la disparition de son soutien, le vent semble tourner en défaveur de notre État, mais tout espoir n'est pas perdu ! Nous pourrons peut-être mettre en place un nouvel ordre pour conserver notre emprise sur nos frontières, en nous protégeant contre l'agression de nos voisins (y compris nos anciens maîtres) et l'agitation de nos sujets."
 cacrisis.580.a:9 "Nous devons pivoter pour prendre l'avantage !"
 cacrisis.580.b:9 "Quelle belle opportunité !"
 cacrisis.580.c:9 "Oh, vous vous moquez de moi..."

 cacrisis.581.t:9 "Les socialistes de Samarkand demandent de l'aide"
 cacrisis.581.d:9 "La récente montée en puissance de notre mouvement socialiste n'est certainement pas passée inaperçue dans le monde, mais nous avons été quelque peu surpris de recevoir un petit envoyé diplomatique en provenance de l'émirat de Boukhara. Ces hommes n'étaient pas des représentants de l'émir, qui est resté profondément silencieux (probablement dans l'attente d'une "contre-révolution blanche" qui ne viendra jamais). Ils étaient plutôt issus du mouvement socialiste de la ville boukharienne de Samarkand, qui subit depuis quelques années une violente oppression réactionnaire. Bien que l'émir soit heureux de soumettre ses sujets, il semble que ses actions brutales aient suscité un ressentiment considérable, et les socialistes clandestins de Samarkand sont soutenus par une grande partie de leur ville.\n\nMalheureusement, ces révolutionnaires se sont également alignés sur les chefs religieux bourgeois et réactionnaires de Samarkand et, plus inquiétant encore, sur le gouvernement du seigneur de guerre conservateur Madamin Bek. Bien qu'ils aient clairement souffert pour leur cause, leurs liens avec les mouvements réactionnaires sont inquiétants, car ils témoignent à la fois de leur contrôle limité sur la ville et de leur impureté idéologique. Bien entendu, ces lacunes peuvent être ignorées et nous devrions certainement les renvoyer chez eux en les aidant dans leur quête de libération contre notre ennemi commun dans la région. La question est simplement de savoir dans quelle mesure."
 cacrisis.581.a:9 "Investissir massivement dans ces courageux combattants !"
 cacrisis.581.b:9 "Envoyer un soutien nominal."

 cacrisis.582.t:9 "Mort de la conspiration kazakhe"
 cacrisis.582.d:9 "La position de la Conspiration des Officiers au sein de l'Autonomie d'Alash a toujours été quelque peu compromise par l'étendue de ses membres. Avec des alliés parmi les milices et le parti, il y a toujours eu beaucoup de possibilités de fuites compromettantes, surtout si l'on considère le factionnalisme qui a longtemps frappé l'autonomie d'Alash. Au fur et à mesure que la conspiration prenait de l'ampleur, passant d'une petite cellule centrée sur le cercle restreint des chefs de milice du général Sadyk Amanzholov à un vaste réseau de personnalités militaires et gouvernementales, Amanzholov et ses plus proches acolytes se sont montrés de plus en plus préoccupés par les risques de trahison des éléments civils de leur mouvement clandestin, et de plus en plus virulents dans leur opposition à un "mouvement large". Au lieu de cela, ils ont souhaité construire silencieusement un soutien parmi les milices, en évitant Mirzhakyp Dulatuly et sa faction "Alash Patriot".\n\nIl semble que ces hommes aient eu raison, car la conspiration a été défaite en quelques jours, résultat d'une trahison généralisée parmi les membres civils du mouvement indépendantiste. Selon nos sources, dans les jours qui ont suivi l'avènement d'un gouvernement socialiste à Moscou, une conspiration s'est développée dans les limites de la conspiration, certains alliés de Dulatuly ayant été tentés par les promesses socialistes d'une autonomie large et réelle. Ces membres subalternes sont clairement passés du côté du gouvernement et partagent très certainement leurs connaissances et leurs informations sur l'insurrection qui se prépare avec Alimkhan Yermekov et ses nouveaux suzerains russes. Sans l'élément de surprise, la conspiration devra agir immédiatement, sous peine d'être étouffée par l'intervention des Russes et des Alashs."
 cacrisis.582.a:0 "C'est un cauchemar !"

 cacrisis.583.t:9 "Révolte kazakhe avortée"
 cacrisis.583.d:9 "Peu de temps après que nous ayons présenté nos projets d'autonomie élargie pour le peuple kazakh de l'autonomie d'Alash, un petit groupe de fonctionnaires d'Alash nous a contactés, nous avertissant d'un mouvement clandestin parmi certains chefs de milice d'Alash qui cherchaient à renverser le gouvernement d'Alash pour mettre en œuvre un mouvement d'indépendance réactionnaire dans la région. Bien que nous ayons d'abord cru qu'il s'agissait simplement de l'écorce d'une querelle entre rivaux kazakhs, nous avons tenu compte de leurs avertissements et avons pris des mesures pour isoler et éloigner les personnes citées.\n\nC'est une chance que nous ayons agi au moment où nous l'avons fait, car cela a semblé prendre les comploteurs au dépourvu, les obligeant à passer à l'action à moitié. Appelant à une révolte de masse contre ce qu'elles appelaient la "tyrannie néo-bolchevique", les milices, dirigées par le chef militaire kazakh en disgrâce Sadyk Amanzholov, ont été presque immédiatement repoussées, et des éléments importants de l'attaque prévue ont été étouffés ou encerclés. Grâce à notre engagement en faveur de la démocratie et de l'autonomie kazakhes, les populations de la région, sur lesquelles les comploteurs comptaient manifestement pour les soutenir, ont refusé de se joindre à cette entreprise insensée et dangereuse. Désespérés, dépassés et sans le soutien de la population, les conspirateurs qui ont survécu aux premières batailles ont fui en masse vers le sud et sont entrés dans la république réactionnaire de Tachkent avec le soutien tacite et l'approbation du seigneur de la guerre devenu président, Madamin Bek."
 cacrisis.583.a:9 "Si seulement nous les avions attrapés avant qu'ils ne s'échappent !"

 cacrisis.584.t:9 "Arrivée des patriotes kazakhs"
 cacrisis.584.d:9 "Les mains forcées par la trahison, nos alliés de l'autonomie alash se sont soulevés dans une insurrection armée avortée contre la domination russe dans la région, rassemblant leur contrôle de plus en plus limité sur les milices alash pour se battre vaillamment contre l'écrasante puissance militaire russe. Après avoir été vaincus sur le champ de bataille, certains chefs ayant été arrêtés avant même d'avoir pu rassembler leurs hommes, ces braves patriotes kazakhs ont fui vers le sud jusqu'à nos frontières, cherchant à se joindre à notre lutte contre la domination russe dans toute l'Asie centrale.\n\nIls sont rejoints par Mustafa Shokay, célèbre chef de l'armée nationale du Turkestan, qui a dirigé notre république dans l'ombre pendant près de dix ans, avant d'être renversé par le coup d'État de Madamin Bek et d'être exilé au nord. Bien qu'il s'agisse d'un serpent un peu dangereux, il s'est totalement engagé en faveur de l'indépendance du Turkestan dans son exil, et c'est un dirigeant compétent qui compte de nombreux partisans. Ses objectifs actuels étant étroitement alignés sur les nôtres, on peut lui faire confiance pour le moment, bien qu'il soit loin d'être loyal envers Madamin Bek ou l'Union des Musulmans. Quoi qu'il en soit, sa légion, ainsi que les restes de la milice de Sadyk Amanzholov, seront d'une importance capitale dans notre lutte contre la Russie. Avec le drapeau rouge flottant sur Moscou, ce n'est qu'une question de temps avant qu'ils ne jettent un regard furieux vers nos nations, fières de leurs traditions musulmanes et de la défense de la liberté. Lorsque les Russes marcheront sur nos terres au nom de leur faux dieu - Marx - nous aurons besoin de tous les combattants que nous pourrons rassembler !"
 cacrisis.584.a:9 "Leur soutien est inestimable !"

 cacrisis.585.t:9 "Les Russes blancs"
 cacrisis.585.d:9 "Les nouvelles du Nord sont loin d'être réjouissantes - une série de purges a suivi la révolution qui a déposé l'ancien gouvernement "blanc" de la Russie, décapitant une grande partie du commandement militaire moscovite. Si cette situation nous est finalement favorable - elle affaiblit nos ennemis et encourage les dirigeants locaux d'origine russe à défendre notre cause contre le gouvernement russe -, nous ne pouvons nous empêcher d'éprouver de la tristesse pour les anciens de la Russie qui ont été contraints à une retraite anticipée ou chassés à l'étranger. Ces hommes ont donné leur vie à leur pays, avant d'être écartés, démantelés et de disparaître aux mains d'un gouvernement qui détestait ce qu'ils représentaient. Aujourd'hui, ils sont en grande partie brisés, dépourvus du feu et de l'esprit qui ont permis à l'armée russe de traverser les jours les plus sombres de la guerre civile.\n\nBien entendu, tous les généraux russes n'ont pas renoncé à leur patrie. Un groupe d'exilés, sous la direction des généraux Aleksey Nikolayevich Grishin et Vladimir Sergeyevich Tolstov, s'est engagé à notre service. Ironiquement, ils considèrent notre nation comme l'un des derniers vestiges du mouvement blanc, alors qu'il n'y a même pas un an, ces mêmes généraux étaient probablement chargés d'élaborer des plans d'invasion de notre nation. Ces hommes ont amené avec eux le "Corps des volontaires du Turkestan", une bande de soldats exilés composée en grande partie de cosaques russes, ainsi que de quelques vétérans des actions menées en Asie centrale lors de la guerre civile et de la crise de Tachkent. Ces soldats et leurs chefs sont expérimentés, mais ils sont surtout animés d'une énergie fervente et folle que seuls les nihilistes et les exilés peuvent obtenir. Ils se battront jusqu'au dernier homme si cela leur permet de se rapprocher de la restauration de leur patrie - après tout, une fois que vous leur avez ôté cet espoir, quelle raison ont-ils de vivre ?"
 cacrisis.585.a:9 "Nous aurons besoin de leur esprit !"

 cacrisis.586.t:9 "Retrait forcé de l'Asie centrale"
 cacrisis.586.d:9 "Les récents bouleversements politiques survenus dans la capitale ont eu des répercussions sur l'ensemble de notre pays, déracinant un certain nombre de nos engagements et nous obligeant à réévaluer plusieurs politiques et positions militaires et diplomatiques. Dans une vaine tentative de soutenir le gouvernement oppressif du dictateur-roi Bukharan Alim Khan, le gouvernement précédent a plongé notre armée dans une rude guerre d'usure dans les steppes et les déserts du Turkestan et de la Transcaspienne. Les jeunes hommes courageux de notre nation ont péri en masse, tout cela au profit d'un autocrate étranger et des barons du coton auxquels il répondait. Il ne fait guère de doute dans notre esprit que les peuples d'Asie centrale devront un jour être libérés des seigneurs de guerre rétrogrades et des petits monarques qui les gouvernent, mais ce jour ne peut tout simplement pas être celui d'aujourd'hui.\n\nNotre révolution nous a laissés avec une grande confusion militaire et des questions persistantes sur la fiabilité de la direction actuelle de l'armée. En raison de cette situation militaire et politique instable, nous n'avons pas d'autre choix que de nous retirer complètement du bourbier de l'Asie centrale. Dans un avenir proche, nous pourrons peut-être à nouveau rassembler la volonté politique et la logistique nécessaire pour achever ce que nos prédécesseurs ont commencé."
 cacrisis.586.a:9 "La nuit tombe !"

 cacrisis.587.t:9 "Les Russes nous abandonnent !"
 cacrisis.587.d:9 "À la suite d'une révolution socialiste sans précédent au cœur de la Russie et d'un acquiescement embarrassant des militaires à ces voyous rouges, la dynamique entre notre Émirat et notre allié et protecteur de longue date a changé de manière catastrophique en quelques jours. Dans une tournure humiliante, les Russes ont précipitamment négocié une paix réglée avec nos ennemis, s'inclinant devant leur position intérieure affaiblie. Bien que nous ayons encore l'espoir qu'une contre-révolution blanche n'est qu'à quelques jours, et que nous soyons convaincus que nos alliés au sein de l'armée nous soutiendront à nouveau, nous sommes pour l'instant totalement seuls, livrés à nos voisins sans aucun espoir de salut extérieur.\n\nDéjà, l'humeur de nombreux membres de notre gouvernement est maussade et nos chefs militaires ont commencé à se préparer à un retrait vers les hauts plateaux du sud ou, plus loin encore, vers l'Afghanistan. Bien que nous n'ayons pas l'intention d'abandonner la capitale, avec la montée du sentiment défaitiste, des mesures drastiques seront nécessaires pour sauver la situation."
 cacrisis.587.a:9 "Nous poursuivrons le combat !"

 #Post-CA war: TRK and KHI turn on each other
 cacrisis.600.t:9 "Le calme dans les yeux"
 cacrisis.600.d.trk:9 "Le pacte contre la Russie et ses sous-fifres a atteint son but : nous nous sommes débarrassés du contrôle du grand aigle russe. Nos terres ont été marquées par ce conflit et nous devons maintenant nous regrouper. La communication entre les nations rebelles d'Asie centrale, fréquente au plus fort du conflit, s'est ralentie, et les liens de l'alliance qui les unissait se sont révélés faibles.\n\nLes Khivans se sont montrés aussi obstinés dans leurs négociations que féroces sur le champ de bataille. Si tous les participants semblent savoir que les peuples d'Asie centrale ne resteront libres que s'ils s'unissent, personne n'est prêt à faire le moindre sacrifice pour atteindre cet objectif. Pour leur part, les Kazakhs ont exprimé leur intérêt pour un avenir commun, que ce soit par le biais d'une alliance ou d'une unification. Mustafa Shokay nous a assuré qu'il n'avait besoin que de quelques semaines supplémentaires dans la jeune république pour convaincre le général Amanzholov. D'un autre côté, Junaid Khan n'a rien promis et a tout exigé, affirmant que le peuple turkmène peut rejoindre notre république, à condition qu'on lui accorde des droits souverains complets, qu'il n'ait aucune obligation envers le reste de ladite fédération, qu'il soit autorisé à avoir sa propre armée - qui doit être dirigée par lui ou par son fils -, qu'il reçoive un salaire spécifique provenant des coffres fédéraux, et bien d'autres choses encore. Madamin Bek ne peut que prier pour qu'il revienne à la raison avec le temps, mais quoi qu'il en soit, ces questions doivent être résolues. Avec le soutien de Mustafa Shokay, Madamin Bek a décidé que la meilleure solution serait d'organiser un sommet à Karmana pour aplanir les divergences entre les différentes parties."
 cacrisis.600.d.khi:9 "Le pacte contre la Russie et ses sous-fifres a atteint son but : nous nous sommes débarrassés du contrôle du grand aigle russe. Nos terres ont été marquées par ce conflit et nous devons maintenant nous regrouper. La communication entre les nations rebelles d'Asie centrale, fréquente au plus fort du conflit, s'est ralentie, et les liens de l'alliance qui les unissait se sont révélés faibles.\n\nJunaid Khan n'a guère de patience pour les tergiversations qui accaparent désormais l'attention des armées, alors qu'elles tentent de partager le butin de la récente conquête de Boukhara. Les Kurbashi et les membres des tribus se chamaillent à propos de l'or et des armes pillés, tandis que les hommes au sommet discutent des lignes de démarcation, pas mieux que leurs subordonnés. Les Kazakhs sont retournés vers le nord afin de se construire un nouveau foyer, et Junaid Khan leur souhaite bonne chance, à condition qu'ils restent au nord. Malheureusement, on ne peut pas en dire autant de Madamin Bek, qui ne peut s'empêcher de semer la zizanie en parlant d'"unification" et de "fédération". La vérité que personne ne veut admettre est qu'il n'y aura pas de paix en Asie centrale tant que Madamin Bek broiera du noir à Tachkent - le peuple turkmène ne sera jamais en sécurité et libre tant qu'il le considérera comme un simple "citoyen" attendant d'être conquis. Junaid Khan sait au fond de lui que l'avenir de l'Asie centrale se jouera sur le champ de bataille, et il compte bien s'y préparer, même si tous les autres sont trop lâches pour se joindre à lui."
 cacrisis.600.d.kaz:9 "Le pacte contre la Russie et ses sous-fifres a atteint son but : nous nous sommes débarrassés du contrôle du grand aigle russe. Nos terres ont été marquées par ce conflit et nous devons maintenant nous regrouper. La communication entre les nations rebelles d'Asie centrale, fréquente au plus fort du conflit, s'est ralentie, et les liens de l'alliance qui les unissait se sont révélés faibles.\n\nSi Mustafa Shokay s'est montré intéressé par une coopération plus poussée, voire une unification avec le Turkestan, Amanzholov et ses alliés l'ont en grande partie repoussé. Après tout, pourquoi voudrions-nous nous libérer d'un maître pour nous enchaîner à un autre ? En outre, il n'est pas nécessaire d'être un génie pour voir qu'un nouveau conflit se profile à l'horizon - Junaid Khan et Madamin Bek sont rapidement passés du statut d'alliés d'antan (bien qu'inconfortables) à celui d'ennemis véhéments. Il serait certainement dans notre intérêt de rester à l'écart jusqu'à ce que ces deux hommes règlent leurs différends - nous pourrons réévaluer la situation lorsqu'ils auront fini de s'entretuer."
 cacrisis.600.a:9 "Prions pour une résolution à Karmana."
 cacrisis.600.b:9 "Nous serons préparés afin de pouvoir survivre."
 cacrisis.600.c:9 "La patience est notre meilleur atout..."

 cacrisis.601.t:9 "L'arrogance des Turkestanis"
 cacrisis.601.d:9 "Les Turkestanis nous ont provoqués pour la dernière fois : ils ont convoqué un sommet pour "discuter et régler" nos différends à Karmana. Ce faisant, ils nous ont délibérément craché au visage - ils savent aussi bien que nous que Karmana a été un point de discorde entre nous lors de la détermination de la possession des terres frontalières, et maintenant ils veulent étaler leur victoire à nos yeux en nous forçant à nous rencontrer sur leurs terres, sur un territoire qui nous revient de droit. Franchement, le temps des paroles est révolu, et Madamin Bek a prouvé à maintes reprises qu'il ne nous respectera jamais en tant que partenaire ou voisin indépendant. Toutefois, cela ne veut pas dire que nous ne pourrions pas utiliser cette proposition de sommet à notre avantage. Nous pourrions exiger que les deux dirigeants ne soient rejoints que par de petites unités de gardes, et si nous parvenions à convaincre l'un des lieutenants de Madamin Bek de nous aider, il serait facile de coincer et d'éliminer le président voyou à la frontière, laissant sa république sans gouvernail, ce qui nous permettrait de soutenir la montée en puissance d'un Kurbashi nouvellement endetté.\n\nLe puissant seigneur de guerre Shermuhammad "Kurshirmat" (qui signifie "lunettes noires", car on ne le voit jamais sans ses lunettes de soleil) Bek, un adjoint de Madamin Bek qui est peut-être la seule personne à détester le président du Turkestan autant que nous, entre en scène. Il a été constamment humilié politiquement et militairement, gaspillé et rabroué par son commandant, et beaucoup rapportent qu'il cherche ardemment... un nouvel emploi. Nous allons contacter Kurshirmat pour voir s'il peut nous aider à trouver un moyen de faire de Karmana le dernier sommet auquel Madamin Bek assistera."
 cacrisis.601.a:9 "Tendre la main à Kurshirmat."

 cacrisis.602.t:9 "Junaid Khan accepte le sommet"
 cacrisis.602.d:9 "Alors que nous craignions que Junaid Khan rejette notre invitation à nous rencontrer à Karmana, il semble que nos inquiétudes aient été exagérées. En effet, il a accepté, avec des demandes bien plus raisonnables que celles qu'il a formulées ces dernières semaines, à savoir exiger que les deux parties limitent leurs gardes à une petite poignée de vétérans (soi-disant pour prévenir toute violence entre les rangs inférieurs) et que nous excluions les Kazakhs de cette première réunion. Nous sommes évidemment déçus que ce sommet n'accueille pas toutes les parties intéressées, mais il s'agit d'un point de départ, et nous espérons qu'une réunion moins complexe entre nos deux dirigeants, ceux qui ont le plus de contensions, nous permettra de construire une base solide sur laquelle nous pourrons travailler à l'avenir. En ce qui concerne notre sécurité, nous sommes heureux de limiter la garde personnelle de Madamin Bek, d'autant plus que cela nous permettra de renforcer la frontière avec des Kurbashi dignes de confiance. Si Junaid Khan devait tenter quoi que ce soit, il serait coincé du mauvais côté de la frontière, et toute tentative de perturbation ou d'incursion de la part de l'un de ses sous-fifres sauvages serait accueillie par un effrayant torrent de tirs de mitrailleuses depuis nos fortifications nouvellement installées dans les principales villes frontalières. Espérons que Junaid Khan reprendra ses esprits à Karmana, qu'il réalisera que sa position est fragile et que s'il refuse nos tentatives d'unification pacifique, ces mêmes mitrailleuses devront peut-être être retournées contre sa patrie."
 cacrisis.602.a:9 "Prier pour qu'il entende raison."

 cacrisis.603.t:9 "Kurshirmat révèle la supercherie de Khivan"
 cacrisis.603.d:9 "Kurshirmat n'a jamais été un allié proche de Madamin Bek - en fait, les deux hommes ne se supportent pas. Il est amusant de constater que tous deux sont les lointains descendants de l'ancienne noblesse du Kokand, nés et élevés dans l'ombre du vieux Margilan. De plus, tous deux sont devenus des fugitifs en raison de leurs actions contre les autorités tsaristes au début de la Grande Guerre, et tous deux ont ensuite acquis une grande renommée et une grande importance au début de la révolte des Basmachis. Bien entendu, alors que Madamin Bek s'est ensuite illustré dans la défense de la paysannerie russe au Turkestan et a gouverné avec magnanimité et clémence, Kurshirmat a acquis sa réputation en menant une campagne féroce et brutale contre les colons russes et en faisant preuve de ruse et de cruauté dans les batailles contre les Rouges.\n\nIl n'est donc pas étonnant que, dans les années d'après-guerre, Kurshirmat ait développé sa propre base de pouvoir à l'abri des regards indiscrets et des préoccupations de Madamin Bek, et que les deux hommes se soient rarement concertés en dehors de brèves discussions sur la stratégie militaire. Madamin Bek passe le plus clair de son temps à faire de son mieux pour ne pas écouter Kurshirmat, mais lorsque l'ambitieux seigneur de guerre a lancé une accusation audacieuse de ruse khivane meurtrière, Madamin Bek n'a pu s'empêcher de l'écouter attentivement. Selon Kurshirmat, les agents de Junaid Khan ont tenté de l'enrôler dans un complot visant à tuer Madamin Bek à Karmana, en falsifiant une attaque pour attirer nos unités frontalières, afin qu'une foule de guerriers khivans puisse descendre sur Karmana sans être détectée, avant de couper les lignes de communication et de s'abattre sur la ville. Kurshirmat a de nouveau promis sa loyauté à Madamin Bek en tant qu'émir ul-Musliman, et nous a demandé de l'autoriser à chevaucher vers l'ouest pour "venger l'honneur du Turkestan contre le chien Junaid Khan". Derrière les fanfaronnades, il ne fait aucun doute que le plan est authentique - Kurshirmat a produit des cartes que nous avions remises à Junaid Khan lui-même il y a des mois, avec des marques spécifiques indiquant l'itinéraire prévu par le général khivan pour Karmana. De plus, il dispose d'un envoyé khivan très effrayé qui s'est empressé de corroborer son histoire."
 cacrisis.603.a:9 "Junaid Khan en répondra sur le champ de bataille !"

 cacrisis.604.t:9 "Trahison à Karmana !"
 cacrisis.604.d:9 "Le sommet de Karmana se déroulait aussi bien que l'on pouvait s'y attendre - le modelant après leur réunion à Pishpek, les dirigeants et leurs petits groupes de gardes se sont réunis dans une maison de thé pour travailler sur les questions du jour. Junaid Khan s'est montré aussi abrasif et difficile qu'à l'accoutumée, repoussant toute concession, suggestion ou compromis proposé - mais, chose choquante, le général turkmène a semblé engagé et désireux de trouver des solutions, même s'il lui a fallu des heures pour parvenir au compromis le plus simple. Dans l'obscurité de la nuit, alors que les parties réunies se préparaient à camper pour une nuit de repos avant une nouvelle journée de négociations diligentes, l'une des sentinelles de Madamin Bek a fait irruption dans les négociations en criant au meurtre. Il clame haut et fort qu'une vaste armée de guerriers turkmènes s'approche du village, brisant instantanément l'esprit de coopération. Comme s'il était possédé, Junaid Khan a répondu en rugissant que nous essayions de le piéger et de le trahir, et ses gardes sont entrés en action, ouvrant le feu dans la pièce.\n\nLorsque la fumée s'est dissipée, Madamin Bek, qui saignait d'une blessure par balle au bras mais s'en sortait mieux que la plupart de ses hommes, s'est enfui par les arrière-salles de la maison de thé avant de trébucher dans les rues maintenant rouges du sang des pillards turkmènes et de ses maigres forces. Heureusement pour Madamin Bek, il a été rapidement reconnu par un habitant qui a emmené le président blessé dans sa maison, accompagné seulement de deux gardes loyaux. L'émir, qui saigne, est soigné en silence et de nouveau transporté clandestinement par les habitants de la ville, cette fois jusqu'au bord de la rivière, où il embarque avec le reste de sa suite. À quelques kilomètres seulement à l'est de la ville, leur minuscule groupe passa à côté d'un campement animé le long de la rivière, arborant les bannières du Turkestani Kurbashi Kurshirmat. Les compatriotes de Madamin Bek l'ont supplié de débarquer leur embarcation, afin qu'il puisse organiser une contre-attaque contre les Khivans à Karmana et qu'il puisse être soigné correctement par le médecin du Kurbashi. Madamin Bek, s'attendant à une ruse, leur demanda de se taire et de répondre aux sentinelles en tant que pêcheurs. Son ordre s'est avéré juste peu de temps après, car les guerriers turkmènes ont afflué dans le camp, non pas en tant qu'ennemis, mais en tant qu'alliés.\n\nAlors que Madamin Bek perdait connaissance au fond d'un bateau de pêche, une seule pensée ne le quittait pas : les traîtres seraient tués, et Junaid Khan avec eux."
 cacrisis.604.a:9 "Ils paieront le prix ultime pour cette trahison !"

 cacrisis.605.t:9 "Kurshirmat trompe nos plans !"
 cacrisis.605.d:9 "Tout plan qui quitte les mains de son auteur doit être jugé, en grande partie, par son adaptation et son exécution par des tiers. Depuis les premiers jours de son expérience de raid contre les caravanes du khan Khivan, Junaid Khan a appris qu'un subordonné digne de confiance vaut mieux qu'une centaine de cavaliers. Peut-être aveuglé par l'éclat de son dernier plan, Junaid Khan a peut-être volontairement perdu de vue cette sagesse, en plantant sa tente avec le brutal et rusé seigneur de guerre ouzbek Kurshirmat.\n\nMalheureusement, ce chien de guerre turc est retourné auprès de son maître, informant Madamin Bek de nos intentions à Karmana. Plus surprenant encore, le chef turc semble s'être fié aux accusations portées contre nous et se prépare manifestement à nous faire la guerre. Nous devons rapidement mobiliser nos forces afin de pouvoir l'affronter sur le champ de bataille."
 cacrisis.605.a:9 "Je veux dire, nous l'avons choisi parce qu'il n'était pas digne de confiance..."

 cacrisis.606.t:9 "Madamin Bek échappe à notre piège"
 cacrisis.606.d:9 "Au départ, nos plans pour coincer et éliminer Madamin Bek à Karmana se sont déroulés à merveille - le président seigneur de guerre de Tachkent s'est séquestré avec nous dans une maison de thé exiguë, gardée uniquement par une bande de vétérans âgés. Nous avons discuté de manière experte des différentes questions du jour, faisant des concessions à Madamin Bek comme un pêcheur relâche sa ligne, ne serait-ce que pour garder sa prise à l'hameçon. Au coucher du soleil, nous nous sommes préparés à la conflagration à venir : nos cavaliers arriveraient de l'ouest à la tombée de la nuit, rejoints ensuite par Kurshirmat, qui arriverait de l'est pour rattraper tous ceux qui auraient réussi à s'enfuir, avant de prendre le commandement des Turkestanis.\n\nMalheureusement, une sentinelle de bas étage a pu donner l'alerte juste avant que nos forces n'arrivent au village, nous obligeant à déclencher le piège bien avant que nos cavaliers ne soient en position. La bataille désastreuse qui s'en est suivie a permis à Madamin Bek de s'enfuir avec seulement une blessure, et a anéanti toute chance pour nous de sortir de Karmana avec les mains (relativement) propres. Madamin Bek a déjà rassemblé ses forces pour rencontrer nos armées sur le champ de bataille, et nous ne pouvons que l'obliger à le faire."
 cacrisis.606.a:9 "Ces satanées sentinelles !"
