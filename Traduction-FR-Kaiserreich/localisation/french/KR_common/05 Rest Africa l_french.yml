 afr.1.t: "Demander une aide à l'étranger"
 afr.1.d: "Notre nouvelle situation est précaire ; le régime colonial n'a pas préparé nos terres à l'indépendance. Nous devons trouver un bienfaiteur sur la scène internationale."
