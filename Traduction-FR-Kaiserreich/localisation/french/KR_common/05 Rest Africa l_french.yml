### Focus Tree ###
 african_minors_focus: "Arbre de Priorités Mineure d'Afrique "

 AFR_Independence_Conflict: "Protéger notre Souveraineté"
 AFR_Independence_Conflict_desc: "L'effondrement de Mittelafrika a donné à [ROOT.GetNameDef] l'opportunité de se revendiquer comme un état souverain, ne la gaspillons pas.\n\nUnion, Travail, Justice!"

 AFR_the_German_Remnants: "Les vestiges [AFR_FormerOverlord_ADJ]s."
 AFR_the_German_Remnants_desc: "La fin précipitée du régime colonial a laissé derrière elle de nombreux soldats. Cependant, elle a également laissé derrière elle une quantité décente de matériel militaire stocké dans des dépôts à des endroits clés de notre nation."

 AFR_Analyse_their_Equipment: "Analyser leur Équipement"
 AFR_Analyse_their_Equipment_desc: "Sous l'administration [AFR_FormerOverlord_ADJ], nos hommes n'ont pas appris à utiliser les équipements modernes que nos maîtres coloniaux utilisaient pour maintenir la nation [ROOT.GetAdjective]e sous leur joug. Bien qu'une grande partie de cet équipement soit tombée entre nos mains, nous devons apprendre à l'utiliser avant de l'appliquer sur le champ de bataille."

 AFR_Petition_French_Republic:0 "Pétition pour la République française"
 AFR_Petition_French_Republic_desc: "[ROOT.GetNameDefCap] a besoin d'armes, et cela semble être l'endroit le plus évident vers lequel se tourner."

 AFR_Petition_French_Commune:0 "Pétition de la commune française"
 AFR_Petition_French_Commune_desc: "La Commune pourrait être sensible à nos besoins."

 AFR_Open_Recruitment_Program:0 " Programme de recrutement ouvert "
 AFR_Open_Recruitment_Program_desc: "En ce moment, [ROOT.GetNameDef] a besoin de toute l'aide qu'il peut obtenir sur les lignes de front !"

 AFR_independence_push:0 " La poussée vers l'indépendance "
 AFR_independence_push_desc: "[ROOT.GetNameDefCap] a goûté pour la première fois à la liberté et ne va pas abandonner si facilement l'opportunité d'être indépendant!"

 AFR_modern_african_army: "Une Armée Africaine Moderne"
 AFR_modern_african_army_desc: "Nos soldats ont compris ce qui est en jeu, nous avons rassemblé les équipements épars que nous avons pu trouver et appris à utiliser de nouvelles armes et tactiques. Bien que beaucoup reste à faire, nous sommes sur la voie de la création d'une armée unifiée et puissante, prête à affronter n'importe quel seigneur de guerre que nous rencontrerons !"

 AFR_a_Homegrown_Industry: "Une Industrie Locale"
 AFR_a_Homegrown_Industry_desc: "En l'absence de toute production industrielle significative, notre nation s'effondrera face à d'autres pays plus avancés économiquement. Nous ne devons pas laisser cela se produire ; notre poussée vers l'industrialisation doit commencer, et rapidement."
 AFR_a_Homegrown_Industry_2: "Un Coup de Pouce pour les Infrastructures"
 AFR_a_Homegrown_Industry_2_desc: "Sous le règne de nos suzerains [AFR_FormerOverlord_ADJ]s, les infrastructures ont été négligées. Alors que nous poussons à l'industrialisation, nous devons investir dans les installations de base telles que les bâtiments et les routes, non seulement pour créer la prospérité pour nos citoyens mais aussi pour soutenir nos soldats sur les lignes de front."
 AFR_a_Homegrown_Industry_3: "Machines Industrielles"
 AFR_a_Homegrown_Industry_3_desc: "Les développements de nos outils agricoles et industriels ont fait progresser notre nation de manière significative. Bien qu'il reste encore beaucoup à faire, nous avons fait les premiers pas vers une économie moderne et fonctionnelle."
 AFR_a_Homegrown_Industry_4: "Une Base Industrielle Lourde Naissante"
 AFR_a_Homegrown_Industry_4_desc: "Investir dans l'industrie lourde sera coûteux, mais cela en vaudra la peine et contribuera grandement à notre développement économique et à notre industrialisation. Nous pourrons ainsi produire plus rapidement du matériel militaire."
 AFR_a_Homegrown_Industry_5: "Armes [ROOT.GetAdjective]"
 AFR_a_Homegrown_Industry_5_desc: "L'effondrement de l'administration [AFR_FormerOverlord_ADJ]e de [ROOT.GetNameDef] a laissé derrière elle un grand nombre d'équipements militaires. Cependant, si nous devons nous concentrer sur la prospérité et la sécurité à long terme de [ROOT.GetNameDef], il serait judicieux d'investir dans des usines d'armement, afin de ne pas devenir dépendants des équipements étrangers."

 AFR_international_waters: "Eaux Internationales"
 AFR_international_waters_desc: "S'assurer que nous avons accès à la mer est de la plus haute importance, surtout en période de crise comme celle-ci. L'accès à la mer nous permettra d'obtenir les matières premières et l'aide dont nous avons désespérément besoin."
 AFR_join_international_community:0 "Rejoindre la Communauté Internationale"
 AFR_join_international_community_desc:9 "La position de notre gouvernement étant consolidée, nous nous sommes déclarés un État libre et souverain, et sommes prêts à rejoindre la communauté internationale. Nous devrions d'abord nous tourner vers les nations qui sont prêtes à nous offrir leur soutien ; qu'elles se soient intéressées à notre indépendance ou qu'elles soient simplement à la recherche de nouvelles opportunités, nous ne pouvons pas choisir, étant donné notre situation précaire."

 AFR_materiel_from_benefactor: "Du matériel en provenance de [?AFR_benefactor_tag.GetNameDef]"
 AFR_materiel_from_benefactor_desc: "Toutes les munitions dont nous avons besoin ne peuvent pas être produites dans notre pays, et nous ne pouvons pas non plus trouver toutes les munitions qui traînent par terre quelque part. Une pétition adressée à notre bienfaiteur pour qu'il nous fournisse des armes nous sera d'une grande aide."

 AFR_military_advisors_from_benefactor: "Surveillance [?AFR_benefactor_tag.GetAdjective]e"
 AFR_military_advisors_from_benefactor_desc: "Nos officiers sont peut-être courageux et vigoureux dans leur lutte pour notre indépendance, mais la triste réalité est qu’ils manquent d’expérience. En laissant [?AFR_benefactor_tag.GetNameDef] superviser nos affaires militaires, nous serons en mesure de créer une armée moderne et d’apprendre de nouvelles tactiques."

 AFR_economic_aid_from_benefactor: "Aide économique en provenance de [?AFR_benefactor_tag.GetNameDef]"
 AFR_economic_aid_from_benefactor_desc: "Grâce à l'introduction de biens et de services en provenance de [?AFR_benefactor_tag.GetNameDef], nous serons capables de développer notre économie de manière bien plus efficace."

 AFR_investments_from_benefactor: "Le Miracle [?AFR_benefactor_tag.GetAdjective]"
 AFR_investments_from_benefactor_desc:9 "Indépendamment des intentions de notre bienfaiteur dans l'assistance de notre développement, il est incontestable que leur aide a permis à [ROOT.GetNameDef] de prospérer. Nous sommes bien engagés vers un miracle économique."

 AFR_join_iedc:0 "Rejoindre l'IEDC"
 AFR_join_iedc_desc: "Sans nos amis [?AFR_benefactor_tag.GetAdjective]s, notre pays n'aurait probablement pas prospéré autant. D'ailleurs, du fait de notre manque de capacité industrielle, il est peu probable que nous puissions rembourser nos dettes envers eux à court terme. Nous pouvons cependant les rembourser en officialisant notre entrée dans leur bloc économique, le Conseil Impérial de Développement Economique."

 AFR_join_cairo_pact:0 "Rejoindre le Pacte du Caire"
 AFR_join_cairo_pact_desc: "L'investissement [?AFR_benefactor_tag.GetAdjective], tant économique que militaire, s'est avéré vital pour la survie de notre nation. Nous devrions récompenser leur gentillesse en rejoignant leur faction, le Pacte du Caire."

 AFR_join_phalanstere:0 "Rejoindre le Phalanstère"
 AFR_join_phalanstere_desc: "Sans nos amis [?AFR_benefactor_tag.GetAdjective]s , notre nation n'aurait probablement pas prospéré comme elle l'a fait. En raison de notre manque de capacité industrielle, il est peu probable que nous puissions rembourser nos dettes envers eux de sitôt. Cependant, nous pouvons leur rendre la pareille en officialisant notre entrée dans leur bloc économique, le Phalanstère."

 AFR_join_mitteleuropa: "Rejoindre Mitteleuropa"
 AFR_join_mitteleuropa_desc: "Sans nos amis [?AFR_benefactor_tag.GetAdjective], notre nation n'aurait probablement pas prospéré comme elle l'a fait. En raison de notre manque de capacité industrielle, il est peu probable que nous puissions leur rembourser nos dettes de sitôt. Cependant, nous pouvons les rembourser en officialisant notre entrée dans leur bloc économique, la Mitteleuropa."

