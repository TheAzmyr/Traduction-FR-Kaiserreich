 east_asia_peace_events.5.d:0 "Avec l'élimination réussie des bases de [From.GetNameDefCap] dans la région, ils veulent négocier, cherchant à se retirer complètement de l'Asie de l'Est, nous laissant récolter le butin avec les autres qui ont combattu les Pays-Bas dans cette région."
 east_asia_peace_events.5.a:0 "Bon débarras !"
 east_asia_peace_events.5.b:0 "Non, nous n'aurons de repos que lorsque nous marcherons à Amsterdam !"

