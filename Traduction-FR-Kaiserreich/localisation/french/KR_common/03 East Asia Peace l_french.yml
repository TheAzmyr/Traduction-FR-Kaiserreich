###Events###
 east_asia_peace_events.1.t:0 "La Défaite à l'Est"
 east_asia_peace_events.1.d:0 "Après une lutte prolongée dans nos possessions en Asie de l'Est, il semble que nous ayons perdu notre dernière base majeure dans la région.\n\nAvec l'Asie de l'Est en lock-out et l'incapacité de nos adversaires à nous atteindre de manière réaliste en Europe, la meilleure solution semble signer une paix avec eux et se retirer d'Asie orientale."
 east_asia_peace_events.1.a:0 "Rassemblons-nous pour la paix !"
 east_asia_peace_events.1.b:0 "Nous libérerons nos colonies à temps !"

 east_asia_peace_events.2.t:0 "[From.GetNameDef] se rend !"
 east_asia_peace_events.2.d:0 "Avec l'élimination réussie des bases de [From.GetNameDefCap] dans la région, ils veulent négocier, cherchant à se retirer complètement de l'Asie de l'Est, nous laissant récolter le butin avec les autres qui ont combattu le Reichspakt dans cette région."
 east_asia_peace_events.2.a:0 "Bon débarras !"
 east_asia_peace_events.2.b:0 "Non, nous n'aurons de repos que lorsque nous marcherons à Berlin !"

 east_asia_peace_events.3.t:0 "[From.GetNameDef] n'accepte pas !"
 east_asia_peace_events.3.d:0 "Malgré la bonne volonté dont nous avons fait preuve en évacuant la région, ce qui semble avoir été leur but, [From.GetNameDefCap] nous a fait savoir qu'ils n'arrêteront pas avant d'avoir traversé notre capitale.\n\nIl semble que la guerre à l'est ne soit pas terminée après tout"
 east_asia_peace_events.3.a:0 "Le contrôle direct de [From.Capital.GetCapitalVictoryPointName] n'est pas très attrayant !"

 east_asia_peace_events.4.t:0 "La Défaite à l'Est"
