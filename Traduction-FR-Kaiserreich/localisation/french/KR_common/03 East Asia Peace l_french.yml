 east_asia_peace_events.6.d:0 "Malgré la bonne volonté dont nous avons fait preuve en évacuant la région, ce qui semble avoir été leur but, [From.GetNameDefCap] nous a fait savoir qu'ils n'arrêteront pas avant d'avoir traversé notre capitale.\n\nIl semble que la guerre à l'est ne soit pas terminée après tout"
 east_asia_peace_events.6.a:0 "Le contrôle direct de [From.Capital.GetCapitalVictoryPointName] n'est pas très attrayant !"

asian_hol_will_proceed_to_peacedeal_we_white_peace: "Les holdings et alliés de l'Asie orientale néerlandaise vont être pris dans un accord de paix, et le reste des Pays-Bas vont se mettre à la paix. \n"
asian_reichspakt_will_proceed_to_peacedeal_we_white_peace: "Les possessions et alliés allemands d'Asie de l'Est seront pris dans un accord de paix, et le reste du Reichspakt sera en paix.\n"