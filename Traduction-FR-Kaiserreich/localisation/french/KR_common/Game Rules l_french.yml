 RULE_OPTION_NFA_ELECTION_PATAUT:9 "£KR_game_rule_flag_NFA_mainland  PSF (Technocrate)"
 RULE_OPTION_NFA_ELECTION_PATAUT_DESC:9 "François de La Rocque orchestre un coup d'État militaire et dirige la France en tant que dictateur présidentiel avec l'aile Technocratique de son §PParti social français§!.$NFA_ELECTION_REQUIREMENTS$\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PSF§! dans §Y$NFA_PATH$§!"

 ENG_PATH:0 "£KR_game_rule_flag_ENG   Congrès des syndicats de 1936"
 RULE_OPTION_ENG_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_ENG_PATH_RANDOM_DESC: "Le Labour Party, seul parti au pouvoir en Grande-Bretagne depuis la révolution, s'est depuis longtemps scindé en de multiples factions concurrentes. Les fédéralistes, les autonomistes et les maximalistes se disputent l'influence du Congrès des syndicats de 1936."
 RULE_OPTION_ENG_PATH_SYNDIE_DESC:9 "La faction §rFédéraliste§! du Parti travailliste obtient la majorité au Congrès des Syndicats de 1936."
 RULE_OPTION_ENG_PATH_HORNER_SYNDIE: "£KR_game_rule_flag_ENG  Fédérationnistes - Horner"
 RULE_OPTION_ENG_PATH_HORNER_SYNDIE_DESC:9 "$RULE_OPTION_ENG_PATH_SYNDIE_DESC$\nLa tendance horneriste au sein de la faction prend le dessus, Arthur Horner devenant président et George Hardy son adjoint, qui sera remplacé par G.D.H. Cole après la Seconde Weltkrieg."
 RULE_OPTION_ENG_PATH_ATTLEE_SYNDIE: "£KR_game_rule_flag_ENG  Fédérationnistes - Attlee"
 RULE_OPTION_ENG_PATH_ATTLEE_SYNDIE_DESC:9 "$RULE_OPTION_ENG_PATH_SYNDIE_DESC$\nLa tendance horneriste au sein de la faction prend le dessus, Clement Attlee succédant à Arthur Horner après la Seconde Weltkrieg."
 RULE_OPTION_ENG_PATH_PANKHURST_SYNDIE: "£KR_game_rule_flag_ENG  Fédérationnistes - Pankhurst"
 RULE_OPTION_ENG_PATH_PANKHURST_SYNDIE_DESC:9 "$RULE_OPTION_ENG_PATH_SYNDIE_DESC$\nLes pankurstistes prennent le dessus au sein des fédéralistes, Sylvia Pankhurst devenant présidente et Ellen Wilkinson sa vice-présidente."
 RULE_OPTION_ENG_PATH_WILKINSON_SYNDIE: "£KR_game_rule_flag_ENG  Fédérationnistes - Wilkinson"
 RULE_OPTION_ENG_PATH_WILKINSON_SYNDIE_DESC:9 "$RULE_OPTION_ENG_PATH_SYNDIE_DESC$\nLes pankurstistes prennent le dessus au sein des fédéralistes, et Ellen Wilkinson, avec Eric Blair comme adjoint, succède à Sylvia Pankhurst à la présidence après la Seconde Weltkrieg."
 RULE_OPTION_ENG_PATH_AUTONOMIST_DESC:9 "La faction §Rautonomiste§! du Labour Party, ou Parti travailliste, obtient la majorité au Congrès des Syndicats de 1936. Niclas y Glais promet une plus grande décentralisation pour le peuple britannique et établit des Congrès des syndicats à Édimbourg et à Cardiff."
 RULE_OPTION_ENG_PATH_RADSOC: "£KR_game_rule_flag_ENG  £KR_game_rule_flag_SCO  £KR_game_rule_flag_WLS_syndicalist  Autonomistes - Une nouvelle Capitale"
 RULE_OPTION_ENG_PATH_RADSOC_DESC: "$RULE_OPTION_ENG_PATH_AUTONOMIST_DESC$\nAfin de s'éloigner des tendances centralistes de Londres, Birmingham est choisie comme nouvelle capitale de l'Union-Britannique après la Seconde Weltkrieg, l'Écosse et le Pays de Galles bénéficiant d'un large degré d'autonomie."
 RULE_OPTION_ENG_PATH_EDWARDS_SYNDIE: "£KR_game_rule_flag_ENG_england  £KR_game_rule_flag_SCO  £KR_game_rule_flag_WLS_syndicalist  Autonomistes - Indépendance"
 RULE_OPTION_ENG_PATH_EDWARDS_SYNDIE_DESC:9 "$RULE_OPTION_ENG_PATH_AUTONOMIST_DESC$\nAprès la Seconde Weltkrieg, y Glais dissout complètement le Congrès national des Syndicats de l'Union britannique et forme un nouveau TUC anglais, accordant une indépendance totale aux nouveaux TUC écossais et gallois. Ebenezer Edwards prend la présidence de l'Union d'Angleterre."
 RULE_OPTION_ENG_PATH_MAXIMIST_DESC:9 "La faction §omaximiste§! du Labour Party, ou Parti travailliste, obtient la majorité au Congrès des Syndicats de 1936, et Oswald Mosley prend la présidence avec John Strachey comme adjoint."
 RULE_OPTION_ENG_PATH_MOSLEY_TOTALIST: "£KR_game_rule_flag_ENG Maximistes - Mosley"
 RULE_OPTION_ENG_PATH_MOSLEY_TOTALIST_DESC: "$RULE_OPTION_ENG_PATH_MAXIMIST_DESC$\nOswald Mosley réussit à consolider son pouvoir et à transformer l'Union-Britannique en un État Maximiste."
 RULE_OPTION_ENG_PATH_MOSLEY_FAILURE_DESC: "Les tentatives d'Oswald Mosley pour prendre le contrôle de la nation après la Seconde Weltkrieg échouent,"
 RULE_OPTION_ENG_PATH_STRACHEY_TOTALIST: "£KR_game_rule_flag_ENG Maximistes - Strachey"
 RULE_OPTION_ENG_PATH_STRACHEY_TOTALIST_DESC: "$RULE_OPTION_ENG_PATH_MAXIMIST_DESC$\nLes tentatives d'Oswald Mosley pour prendre le contrôle de la nation après la Seconde Weltkrieg échouent, car il est évincé par John Strachey et Eric Blair."
 RULE_OPTION_ENG_PATH_BLAIR_RADSOC: "£KR_game_rule_flag_ENG Actionnistes"
 RULE_OPTION_ENG_PATH_BLAIR_RADSOC_DESC:9 "Les Maximistes obtiennent la majorité au Congrès des Syndicats de 1936.\nLes tentatives d'Oswald Mosley pour prendre le contrôle de la nation échouent de façon spectaculaire. Il est évincé par le §RCouncil of Action§!, ou Conseil d'Action, d'Eric Blair, au sein de l'aile maximiste du Labour Party, Blair prenant la présidence avec Fenner Brockway comme adjoint."
 RULE_OPTION_ENG_PATH_NO_MAJORITY_SYNDIE: "£KR_game_rule_flag_ENG  Pas de majorité"
 RULE_OPTION_ENG_PATH_NO_MAJORITY_SYNDIE_DESC:9 "Aucune majorité n'est trouvée au Congrès des Syndicats de 1936, et la précédente alliance entre les factions §rfédérationniste§! et maximiste du Labour Party, ou Parti travailliste, est maintenue."

 GBR_PATH:0 "£KR_game_rule_flag_GBR  Le Retour du Roi"
 GBR_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Union britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_GBR_PATH_RANDOM_DESC: "Finalement, après de nombreuses années d'exil, le roi peut retourner dans son pays. Mais la Grande-Bretagne porte encore les blessures du syndicalisme qui doivent être éradiquées. Cela soulève la question suivante : des élections libres peuvent-elles être organisées sans préjugés ?"
 RULE_OPTION_GBR_PATH_DEM_DESC:9 "Malgré les difficultés, le gouvernement parvient à obtenir le soutien de la population et à organiser des élections libres, qui sont remportées par"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM:9 "£KR_game_rule_flag_GBR  Conservateurs (Ligne Dure)"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM_DESC:9 "$RULE_OPTION_GBR_PATH_DEM_DESC$ la ligne dure du §aConservative Party§!, ou Parti conservateur, de Henry Page Croft.$GBR_PATH_REQUIREMENTS$"
 RULE_OPTION_GBR_PATH_SOCCON:9 "£KR_game_rule_flag_GBR  Conservateurs"
 RULE_OPTION_GBR_PATH_SOCCON_DESC:9 "$RULE_OPTION_GBR_PATH_DEM_DESC$ le §cConservative Party§!, ou Parti conservateur.$GBR_PATH_REQUIREMENTS$"
 RULE_OPTION_GBR_PATH_MARLIB:9 "£KR_game_rule_flag_GBR  Libéraux"
 RULE_OPTION_GBR_PATH_MARLIB_DESC:9 "$RULE_OPTION_GBR_PATH_DEM_DESC$ le §mLiberal Party§!, ou Parti libéral.$GBR_PATH_REQUIREMENTS$"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM:9 "£KR_game_rule_flag_GBR  Labour - Gaitskell"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM_DESC:9 "$RULE_OPTION_GBR_PATH_DEM_DESC$ le §SLabour Party§!, ou Parti travailliste, Hugh Gaitskell devenant Premier ministre.$GBR_PATH_REQUIREMENTS$"
 RULE_OPTION_GBR_PATH_CROSSMAN_SOCDEM:9 "£KR_game_rule_flag_GBR  Labour - Crossman"
 RULE_OPTION_GBR_PATH_CROSSMAN_SOCDEM_DESC:9 "$RULE_OPTION_GBR_PATH_DEM_DESC$ le §SLabour Party§!, ou Parti travailliste, Richard Crossman devenant Premier ministre.$GBR_PATH_REQUIREMENTS$"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM:9 "£KR_game_rule_flag_GBR  Gouvernement National"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM_DESC:9 "En raison du rejet croissant du gouvernement par la population, les élections sont annulées et un §aGouvernement national§! est formé.$GBR_PATH_REQUIREMENTS$"

 IRE_ELECTION: "£KR_game_rule_flag_IRE  Les élections de la Saint-Valentin"
 RULE_OPTION_IRE_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_IRE_ELECTION_RANDOM_DESC:9 "Le Sinn Féin a conduit l'Irlande vers la stabilité et la prospérité en entrant dans la Mitteleuropa, mais avec le Lundi Noir, ce statu quo a été bouleversé, et personne ne sait qui peut remporter les élections de 1937."
 RULE_OPTION_IRE_ELECTION_COLLINS_AUTDEM: "£KR_game_rule_flag_IRE  Le Grand Compagnon reste"
 RULE_OPTION_IRE_ELECTION_COLLINS_AUTDEM_DESC:9 "Au lendemain du Lundi Noir, le président Michael Collins parvient à concilier les exigences de ses alliés du nord et celles de l'ensemble de l'électorat. Collins reste à la tête du §aSinn Féin§! et mène le parti à la victoire lors des élections de 1937."
 RULE_OPTION_IRE_ELECTION_MULCAHY_AUTDEM: "£KR_game_rule_flag_IRE  Mulcahy prend la barre"
 RULE_OPTION_IRE_ELECTION_MULCAHY_AUTDEM_DESC:9 "Le président Collins cède le contrôle du Sinn Féin à son allié de longue date, Richard Mulcahy, à la suite du Lundi Noir. Mulcahy mène le §aSinn Féin§! à la victoire aux élections de 1937, et utilise son nouveau leadership pour engager le parti sur la voie de la réforme."
 RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC: "Le Sinn Féin perd le pouvoir aux élections de 1937"
 RULE_OPTION_IRE_ELECTION_CENTRIST_SOCCON: "£KR_game_rule_flag_IRE  La Coalition Centriste"
 RULE_OPTION_IRE_ELECTION_CENTRIST_SOCCON_DESC:9 "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ à une coalition libérale-conservatrice menée par le §cAn Saorstát Críostúil§!, ou République chrétienne, d'Éamon de Valera, soutenue par le parti libéral National Development Party."
 RULE_OPTION_IRE_ELECTION_CURSED_SOCCON: "£KR_game_rule_flag_IRE  La Coalition Conservatrice"
 RULE_OPTION_IRE_ELECTION_CURSED_SOCCON_DESC:9 "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ à une coalition traditionaliste menée par le §cAn Saorstát Críostúil§!, ou République chrétienne, d'Éamon de Valera, soutenue par le parti nationaliste Aontas Náisiúnta, ou Union nationale, qui connaît un regain d'intérêt à la suite de la gestion désastreuse du Lundi Noir par Collins."
 RULE_OPTION_IRE_ELECTION_COMPROMISE_SOCDEM: "£KR_game_rule_flag_IRE  La Coalition du Compromis"
 RULE_OPTION_IRE_ELECTION_COMPROMISE_SOCDEM_DESC:9 "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ à une coalition multipartite dirigée par le §SLabour Party§!, ou Parti travailliste, de William O'Brien, soutenu par le parti libéral National Development Party et le parti agraire Clann na Talmhan, ou Famille de la Terre."
 RULE_OPTION_IRE_ELECTION_RADICAL_SOCDEM: "£KR_game_rule_flag_IRE La Coalition radicale"
 RULE_OPTION_IRE_ELECTION_RADICAL_SOCDEM_DESC:9 "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ à une large coalition de gauche dirigée par le §SLabour Party§!, ou Parti travailliste, de William O'Brien, soutenu par le Clann na Talmhan, ou Famille de la Terre, et le Progressive Labour Party, ou Parti travailliste progressiste."
 RULE_OPTION_IRE_ELECTION_PATAUT: "£KR_game_rule_flag_IRE La marche sur Dublin"
 RULE_OPTION_IRE_ELECTION_PATAUT_DESC:9 "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$, et les actions de leurs successeurs provoquent rapidement la colère des forces conservatrices et nationalistes du pays, conduisant à leur éviction suite à un coup d'État paramilitaire orchestré par la §PAontas Náisiúnta§!, ou Union nationale, d'Eoin O'Duffy."

 IRE_FORPOL: "£KR_game_rule_flag_IRE  Politique étrangère de l'Irlande"
 RULE_OPTION_IRE_FORPOL_RANDOM: "Par Défaut"
 RULE_OPTION_IRE_FORPOL_RANDOM_DESC:9 "Depuis qu'elle a obtenu son indépendance en 1922 et qu'elle a quitté l'Entente après la Révolution britannique, l'Irlande est devenue membre de la Mitteleuropa, mais n'a fait aucune ouverture en vue d'adhérer à une alliance militaire formelle. Les événements qui ont suivi la Crise du Nord en 1938 pourraient les voir devenir membres d’un bloc géopolitique établi, volontairement ou involontairement, ou pourraient inaugurer une ère de neutralité renouvelée."
 RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC:9 "L'Irlande conserve son indépendance après la Crise du Nord"
 RULE_OPTION_IRE_FORPOL_INDEPENDENT: "£KR_game_rule_flag_IRE Indépendance maintenue"
 RULE_OPTION_IRE_FORPOL_INDEPENDENT_DESC:9 "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, et ses actions par la suite sont laissées au hasard."
 RULE_OPTION_IRE_FORPOL_NEUT:9 "£KR_game_rule_flag_IRE  Neutralité"
 RULE_OPTION_IRE_FORPOL_NEUT_DESC:9 "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, et ne cherche pas à rejoindre une faction, sauf lors d'une guerre."
 RULE_OPTION_IRE_FORPOL_GER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_IRE_FORPOL_GER_DESC:9 "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, et reconstruit son ancienne alliance avec les Allemands en rejoignant le Reichspakt."
 RULE_OPTION_IRE_FORPOL_ENT: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_IRE_FORPOL_ENT_DESC:9 "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, et tente d'enterrer la hache de guerre avec ses anciens maîtres coloniaux en rejoignant l'Entente."
 RULE_OPTION_IRE_FORPOL_SITUATIONAL: "£KR_game_rule_flag_IRE Alignement opportuniste"
 RULE_OPTION_IRE_FORPOL_SITUATIONAL_DESC:9 "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, et ne cherche pas à rejoindre le Reichspakt ou l'Entente sauf en cas de guerre, mais pourrait rejoindre une faction dans certaines circonstances."
 RULE_OPTION_IRE_FORPOL_COUP_DESC: "La crise du Nord débouche sur un coup d’État militaire"
 RULE_OPTION_IRE_FORPOL_PUPPET_GER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER Coup d’État militaire pro-allemand"
 RULE_OPTION_IRE_FORPOL_PUPPET_GER_DESC: "$RULE_OPTION_IRE_FORPOL_COUP_DESC$, conduisant à l’installation d’un gouvernement fantoche aligné sur l’Allemagne et à l’adhésion de l’Irlande au Reichspakt."
 RULE_OPTION_IRE_FORPOL_PUPPET_ENG: "£KR_game_rule_flag_IRE_socialist_starry_plough £KR_game_rule_flag_ENG La Seconde Révolution Irlandaise"
 RULE_OPTION_IRE_FORPOL_PUPPET_ENG_DESC: "$RULE_OPTION_IRE_FORPOL_COUP_DESC$, qui est ensuite renversé lors d'une révolution socialiste soutenue par l' Union-Britannique. Un gouvernement socialiste fantoche est installé et l’Irlande rejoint la Troisième Internationale."

 IRE_PATH: "£KR_game_rule_flag_IRE  Les conséquences de la crise du Nord"
 IRE_PATH_SOCDEM_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Coalition du Compromis§! ou §CLa Coalition Radicale§! dans §Y$IRE_ELECTION$§! et §Rpas§! §CPutsch Militaire Pro-Allemand§! dans §Y$IRE_FORPOL$§! ou\n\n§CPutsch Militaire Pro-Allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §CLa Coalition Centriste§! ou §CLa Coalition du Compromis§! ou §CLa Coalition Radicale§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 IRE_PATH_NATPOP_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Marche sur Dublin§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CPutsch Militaire Pro-Allemand§! ou §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 IRE_PATH_SOC_REQUIREMENTS:0 "\n\n§RRequiert :§!\n§CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_IRE_PATH_RANDOM_DESC: "Les événements des élections de 1937 et la crise du Nord ont préparé le terrain pour déterminer qui dirigera l’Irlande vers l’avenir, que ce soit par des élections démocratiques, une insurrection armée ou une intervention étrangère pour accéder au pouvoir."
 RULE_OPTION_IRE_PATH_SINN_FEIN_DESC:9 "commence à assouplir les restrictions et tente de se réconcilier avec les anciens membres du parti, reformant le §mSinn Féin§! dans le processus."
 RULE_OPTION_IRE_PATH_GER_MAJOR_DESC:9 "perdent les élections de 1937, sont choisis pour diriger le gouvernement démocratique mis en place par un coup d'État militaire pro-allemand, et tentent d'obtenir leur indépendance de l'Allemagne tout en continuant à faire partie du Reichspakt."
 RULE_OPTION_IRE_PATH_GER_MINOR_DESC:9 "ne font pas partie du gouvernement après les élections de 1937 et participent plus tard à un gouvernement démocratique mis en place par un coup d'État militaire pro-allemand. Ils prennent la tête de ce gouvernement lors des élections suivantes et tentent d'obtenir leur indépendance de l'Allemagne tout en continuant à faire partie du Reichspakt."
 RULE_OPTION_IRE_PATH_COLLINS_MARLIB: "£KR_game_rule_flag_IRE  Sinn Féin - Collins"
 RULE_OPTION_IRE_PATH_COLLINS_MARLIB_DESC:9 "Michael Collins reste le dirigeant du §aSinn Féin§!, ou Nous-Mêmes, et après avoir remporté les élections de 1937 et surmonté la Crise du Nord, gouverne l'Irlande selon les principes du commerce international, du pluralisme religieux et de l'importance de la loi et de l'ordre public. Une fois la menace de la Troisième Internationale passée en Europe, ils $RULE_OPTION_IRE_PATH_SINN_FEIN_DESC$\n\nAlternativement, le §aSinn Féin§! de Collins $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RRequiert :§!\n§CLe Grand Compagnon Reste en Place§! dans §Y$IRE_ELECTION$§! et §Rpas§! §CCoup d'État Militaire Pro-allemand§! dans\n§Y$IRE_FORPOL$§! ou\n\n§CCoup d'État Militaire Pro-allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §CLe Grand Compagnon Reste en Place§! ou §CMulcahy Prend la Barre§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_MULCAHY_MARLIB: "£KR_game_rule_flag_IRE  Sinn Féin - Mulcahy"
 RULE_OPTION_IRE_PATH_MULCAHY_MARLIB_DESC:9 "Richard Mulcahy prend la tête du §aSinn Féin§!, ou Nous-Mêmes, et après avoir remporté les élections de 1937 et surmonté la Crise du Nord, adopte une approche plus conciliatrice alors que le gouvernement $RULE_OPTION_IRE_PATH_SINN_FEIN_DESC$.\n\nAlternativement, le §aSinn Féin§! de Mulcahy $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RRequiert :§!\n§CMulcahy prend la barre§! dans §Y$IRE_ELECTION$§! et §Rpas§! §CCoup d'État Militaire Pro-allemand§! dans\n§Y$IRE_FORPOL$§! ou\n\n§CCoup d'État Militaire Pro-allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §CLe Grand Compagnon Reste en Place§! ou §CMulcahy Prend la Barre§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCCON: "£KR_game_rule_flag_IRE  An Saorstát Críostúil"
 RULE_OPTION_IRE_PATH_SOCCON_DESC:9 "Le §cAn Saorstát Críostúil§!, ou République chrétienne, d'Éamon de Valera, dirige la coalition élue en 1937, et gouverne l'Irlande avec des politiques fortement inspirées des enseignements catholiques. An Saorstát Críostúil continue de mener la coalition gouvernementale lors des élections suivantes.\n\nAlternativement, §cAn Saorstát Críostúil§! $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RRequiert :§!\n§CLa Coalition Centriste§! ou §CLa Coalition Conservatrice§! ou §CLa Marche sur Dublin§! dans §Y$IRE_ELECTION$§! et §Rpas§! §CCoup d'État Militaire Pro-allemand§! dans\n§Y$IRE_FORPOL$§! ou\n\n§CCoup d'État Militaire Pro-allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §CLa Coalition Centriste§! ni §CLa Coalition Conservatrice§! ni §CLa Marche sur Dublin§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCDEM:9 "£KR_game_rule_flag_IRE  Travaillistes"
 RULE_OPTION_IRE_PATH_SOCDEM_DESC:9 "Le §SLabour Party§!, ou Parti travailliste, de William O'Brien dirige la coalition élue en 1937, et gouverne l'Irlande avec les politiques sociales-démocrates composant le Programme démocratique du Premier Dáil de 1919, qui n'avait jamais été appliqué. Les Travaillistes continuent de mener la coalition gouvernementale lors des élections suivantes.\n\nAlternativement, le §SLabour Party§! $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$$IRE_PATH_SOCDEM_REQUIREMENTS$"
 RULE_OPTION_IRE_PATH_LEMASS_MARLIB:0 "£KR_game_rule_flag_IRE  Parti du Développement National"
 RULE_OPTION_IRE_PATH_LEMASS_MARLIB_DESC:9 "Le §mNational Development Party§!, ou Parti du Développement national, de Seán Lemass est élu au sein d'une coalition lors des élections de 1937, puis devient le principal parti de la coalition lors des élections suivantes. Ils gouvernent l'Irlande avec des politiques qui donnent la priorité aux entreprises et à la croissance économique.\n\nAlternativement, le §mNational Development Party§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RRequiert :§!\n§CLa Coalition Centriste§! ou §CLa Coalition du Compromis§! dans §Y$IRE_ELECTION$§! et §Rpas§! §CCoup d'État Militaire Pro-allemand§! dans §Y$IRE_FORPOL$§! ou\n\n§CCoup d'État Militaire Pro-allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §CLa Coalition Centriste§! ni §CLa Coalition du Compromis§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCLIB: "£KR_game_rule_flag_IRE  Clann na Talmhan"
 RULE_OPTION_IRE_PATH_SOCLIB_DESC:9 "Le §lClann na Talmhan§!, ou Famille de la Terre, de Michael Donnellan est élu au sein d'une coalition lors des élections de 1937, puis devient le principal parti de la coalition lors des élections suivantes. Ils gouvernent l'Irlande avec des politiques qui donnent la priorité aux petits agriculteurs et aux zones rurales.\n\nAlternativement, le §lClann na Talmhan§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$$IRE_PATH_SOCDEM_REQUIREMENTS$"
 RULE_OPTION_IRE_PATH_SOC_END_DESC:9 "Ils cherchent ensuite à gagner leur indépendance de la Grande-Bretagne tout en restant au sein de la Troisième Internationale."
 RULE_OPTION_IRE_PATH_RADSOC:9 "£KR_game_rule_flag_IRE  Travaillistes Progressistes"
 RULE_OPTION_IRE_PATH_RADSOC_DESC:9 "Le §RProgressive Labour Party§!, ou Parti travailliste progressiste, d'Owen Sheehy-Skeffington est élu dans le cadre d'une coalition lors des élections de 1937 et, tant que l'Irlande ne fait pas partie d'une faction ou est en guerre, et qu'elle a adopté suffisamment de réformes, il devient le principal parti de la coalition lors des élections suivantes. Il gouverne l'Irlande avec des politiques conformes au pacifisme, à l'égalitarisme et à la laïcité, et ne peut adhérer à la Troisième Internationale que dans des circonstances limitées.\n\nAlternativement, le §RProgressive Labour Party§! voit Sheehy-Skeffington céder le contrôle de la direction du parti à des membres plus militants et, en cas d'échec du gouvernement travailliste lors de la Crise du Nord, prendre le contrôle du gouvernement avec l'aide de l'Union britannique. $RULE_OPTION_IRE_PATH_SOC_END_DESC$\n\n§RRequiert :§!\n§CLa Coalition Radicale§! dans §Y$IRE_ELECTION$§!\n\n§CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§! ou §Cla Troisième Internationale existe§!\n\n§RPas§! §CReichspakt§! ni §CEntente§! ni §CCoup d'État Militaire Pro-allemand§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_PATAUT:9 "£KR_game_rule_flag_IRE  Coup d'État des Chemises Bleues"
 RULE_OPTION_IRE_PATH_PATAUT_DESC:9 "La §PAontas Náisiúnta§!, ou Union nationale, d'Eoin O'Duffy renverse le gouvernement instable après les élections de 1937 et traverse avec succès la Crise du Nord. Il triomphe ensuite dans la lutte pour le pouvoir au sein de son parti, solidifiant son pouvoir et gouvernant l’Irlande comme une dictature nationaliste, suprémaciste catholique et corporatiste soutenue par l’armée.\n\nAlternativement, la §PAontas Náisiúnta§! ne participe pas au gouvernement ni au coup d'État après les élections de 1937, et O'Duffy devient plus tard le chef d'une dictature installée par un coup d'État militaire pro-allemand, tentant par la suite d'obtenir son indépendance de l'Allemagne tout en restant membre du Reichspakt.\n\n§RRequiert :§!\n§CLa Marche sur Dublin§! et §Rpas§! §CCoup d'État Militaire Pro-allemand§! dans §Y$IRE_FORPOL$§! ou\n\n§CCoup d'État Militaire Pro-allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §CLa Coalition Conservatrice§! ou §CLa Marche sur Dublin§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_AN_DESC: "Aontas Náisiúnta, ou "Union Nationale", évince le gouvernement instable issu des élections de 1937 et traverse avec succès la crise du Nord."
 RULE_OPTION_IRE_PATH_AUTDEM: "£KR_game_rule_flag_IRE  Aontas Náisiúnta - Démocratie"
 RULE_OPTION_IRE_PATH_AUTDEM_DESC:9 "$RULE_OPTION_IRE_PATH_AN_DESC$ La lutte pour le pouvoir au sein du parti aboutit à une impasse, le modéré John J. O'Kelly devant ramasser les morceaux. Il transforme l'Irlande en une démocratie guidée par le traditionalisme et le conservatisme, réformant au passage §aAontas Náisiúnta§! et formant une coalition avec An Saorstát Críostúil.\n\nOu bien §PAontas Náisiúnta§! est élu au sein d'une coalition lors des élections de 1937, puis devient le principal parti de la coalition lors des élections suivantes.\n\nOu bien, §aAontas Náisiúnta§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RRequiert :§!\n§CLa Coalition Conservative§! ou §Cla marche sur Dublin§! dans §Y$IRE_ELECTION$§! et §Rpas§! §CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§! or\n\n§CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §Cla Coalition Conservative§! ou §Cla marche sur Dublin§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_NATPOP_DESC:9 "$RULE_OPTION_IRE_PATH_AN_DESC$ L'aile intégriste et suprématiste gaélique de Gearóid Ó Cuinneagáin, §nAontas Náisiúnta§!, transforme complètement le parti."
 RULE_OPTION_IRE_PATH_REG_NATPOP:0 "£KR_game_rule_flag_IRE_monarchist  Aontas Náisiúnta - Régence"
 RULE_OPTION_IRE_PATH_REG_NATPOP_DESC:0 "$RULE_OPTION_IRE_PATH_NATPOP_DESC$\n\nAdmirant le système monarchique, mais sans prétendant au trône irlandais, Ó Cuinneagáin dirige l'Irlande sous la forme d'une régence jusqu'à ce qu'un candidat convenable soit trouvé.$IRE_PATH_NATPOP_REQUIREMENTS$"
 RULE_OPTION_IRE_PATH_MON_NATPOP:0 "£KR_game_rule_flag_IRE_monarchist  Aontas Náisiúnta - Monarchie"
 RULE_OPTION_IRE_PATH_MON_NATPOP_DESC:0 "$RULE_OPTION_IRE_PATH_NATPOP_DESC$\n\nÓ Cuinneagáin couronne le noble portugais Jorge Maria O'Neill, descendant de l'ancienne et prestigieuse dynastie Ó Néill, dans une tentative de ramener l'Irlande vers ses heures de gloire.$IRE_PATH_NATPOP_REQUIREMENTS$"
 RULE_OPTION_IRE_PATH_SOC_START_DESC:0 "Le gouvernement s'effondre lors de la Crise du Nord, et une tentative de coup d'État militaire pro-allemand est rapidement contrée par une révolution socialiste, avec un soutien important de l'Union britannique."
 RULE_OPTION_IRE_PATH_SYNDIE:9 "£KR_game_rule_flag_IRE  Seconde Révolution Irlandaise - ISP"
 RULE_OPTION_IRE_PATH_SYNDIE_DESC:9 "$RULE_OPTION_IRE_PATH_SOC_START_DESC$\n\nLe §rIrish Syndicalist Party§!, ou Parti syndicaliste irlandais, de James Larkin arrive au pouvoir après la révolution, inspiré par les idéaux de James Connolly et des théories syndicalistes orthodoxes des autres nations socialistes. $RULE_OPTION_IRE_PATH_SOC_END_DESC$$IRE_PATH_SOC_REQUIREMENTS$"
 RULE_OPTION_IRE_PATH_TOTALIST:9 "£KR_game_rule_flag_IRE  Seconde Révolution Irlandaise - SÉ"
 RULE_OPTION_IRE_PATH_TOTALIST_DESC:9 "$RULE_OPTION_IRE_PATH_SOC_START_DESC$\n\nLa §oSaor Éire§!, ou Irlande libre, de Peadar O'Donnell arrive au pouvoir après la révolution, établissant un parti-État nationaliste et avant-gardiste basé sur le socialisme militant rural. $RULE_OPTION_IRE_PATH_SOC_END_DESC$$IRE_PATH_SOC_REQUIREMENTS$"

 NIR_REVOLT: "£KR_game_rule_flag_NIR  La Révolte du Nord"
 NIR_REVOLT_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Marche sur Dublin§! dans §Y$IRE_ELECTION$§! et §Rpas§! §CEntente§!, §CPutsch Militaire Pro-Allemand§! ou §CLa Seconde Révolution Irlandaise§! dans\n§Y$IRE_FORPOL$§! et §Rpas§! §CAontas Náisiúnta - Démocratie§! dans §Y$IRE_PATH$§! ou\n\n§CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!\net §Cl'Entente est en guerre contre la Troisième Internationale§!"
 RULE_OPTION_NIR_REVOLT_RANDOM:0 "Par Défaut"
 RULE_OPTION_NIR_REVOLT_RANDOM_DESC: "Considérant une alliance avec Dublin comme favorable à l'invasion de l'Union britannique, l'Irlande du Nord s'est ralliée à la République au lendemain de la révolution britannique.\nToutefois, de profondes divisions historiques subsistent et, si l'Irlande tombe aux mains des syndicalistes ou des nationalistes purs et durs, l'Irlande du Nord pourrait se soulever contre le pouvoir de Dublin."
 RULE_OPTION_NIR_REVOLT_NO: "£KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Pas de Révolte"
 RULE_OPTION_NIR_REVOLT_NO_DESC:9 "Le nouveau gouvernement irlandais d'extrême droite ou d'extrême gauche parvient à étouffer toute rébellion potentielle du nord avant qu'elle n'éclate.$NIR_REVOLT_REQUIREMENTS$"
 RULE_OPTION_NIR_REVOLT_DESC:9 "L'Irlande du Nord déclare la guerre au gouvernement de Dublin. S'il s'agit d'un régime réactionnaire, c'est après mars 1938, et l'Irlande du Nord rejoint l'Entente si elle réussit.\nS'il s'agit d'un régime syndicaliste, la révolte a lieu lorsque l'Entente est en guerre contre la Troisième Internationale, et l'Irlande du Nord rejoint l'Entente au début de la révolte."
 RULE_OPTION_NIR_REVOLT_YES: "£KR_game_rule_flag_NIR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Révolte"
 RULE_OPTION_NIR_REVOLT_YES_DESC:9 "$RULE_OPTION_NIR_REVOLT_DESC$\n\n§RRequiert:§!\n§CLa Marche sur Dublin§! dans §Y$IRE_ELECTION$§! et §RPas§! §CEntente§!, §CCoup d'État militaire pro-allemand§! ou §CLa Deuxième Révolution Irlandaise§! dans\n§Y$IRE_FORPOL$§! et §RPas§! §CAontas Náisiúnta - Démocratie§! dans §Y$IRE_PATH$§! ou\n\n§CLa Deuxième Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!\net §Cl'Entente est en guerre contre la Troisième Internationale.§!\n\n§RPas§! §CEntente§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_NIR_REVOLT_PUPPET: "£KR_game_rule_flag_NIR  £KR_game_rule_flag_GBR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Révolte - Dévolution"
 RULE_OPTION_NIR_REVOLT_PUPPET_DESC:9 "$RULE_OPTION_NIR_REVOLT_DESC$\nSi la révolte réussit, l’Irlande du Nord reste un gouvernement décentralisé du Royaume-Uni, comme c’était le cas avant la Révolution britannique.$NIR_REVOLT_REQUIREMENTS$"
 RULE_OPTION_NIR_REVOLT_ANNEX: "£KR_game_rule_flag_GBR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Révolte - Intégration"
 RULE_OPTION_NIR_REVOLT_ANNEX_DESC:9 "$RULE_OPTION_NIR_REVOLT_DESC$\nSi la révolte réussit, l’Irlande du Nord est définitivement annexée dans le Royaume-Uni.$NIR_REVOLT_REQUIREMENTS$"

 BEL_FLAWAL_PATH:0 "£KR_game_rule_flag_BEL_flanders_wallonia Conséquences du 17 Février"
 RULE_OPTION_BEL_FLAWAL_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_BEL_FLAWAL_PATH_RANDOM_DESC:0 "Avec un roi impopulaire et un grand ressentiment anti-allemand parmi la population, la Flandre-Wallonie est à l'aube d'un grand bouleversement."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_AUTDEM:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Gouvernement Royal"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_AUTDEM_DESC:9 "Adelbert et son §aCabinet Royal / Royaal Kabinet§! répriment les manifestations avec l'aide de l'armée, et ne prennent pas la peine de réformer le royaume d'une quelconque façon."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_DESC:0 "Adelbert réprime les protestations avec l'aide de l'armée. Au bout d'un certain temps, il décide de mener des réformes, transformant le royaume en monarchie constitutionnelle."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCCON:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Réformes - KP / DC"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCCON_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_DESC$\nLe §cKatholiek Blok / Démocratie Chrétienne§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCDEM:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Réformes - Ouvriers"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCDEM_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_DESC$\nLe §SBelgische Werklieden Partij / Parti Ouvrier Belge§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_MARLIB:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Réformes - Libéraux"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_MARLIB_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_DESC$\nLe KP/DC remporte les élections suivantes et le §mLiberale Partij§!, ou Parti libéral, prend la direction lors des élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCLIB:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Réformes - Ouvriers (Centriste)"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCLIB_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_DESC$\nLe Parti ouvrier gagne les élections suivantes, l'aile centriste du §lBelgische Werklieden Partij / Parti Ouvrier Belge§! arrivant au pouvoir lors des élections ultérieures."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC: "Adelbert réprime les protestations avec l'aide de l'armée. Au bout d'un certain temps, l'armée gagne suffisamment de force pour faire un coup d'État au gouvernement impopulaire et faire d'Adelbert une figure de proue."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON:9 "£KR_game_rule_flag_BEL_flanders_wallonia Coup d'État militaire - KP / DC"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nLe §cKP/DC§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Putsch de l'Armée - Libéraux"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nLe §mLiberale Partij§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Putsch de l'Armée - Ouvriers"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ \nLe §SBWP/POB§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCLIB:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Putsch de l'Armée - Ouvriers (Centriste)"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCLIB_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nLe BWP/POB remporte les élections suivantes, et l'aile centriste du §lBWP/POB§! remporte les élections ultérieures."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Putsch de l'Armée - Gouvernement Royal"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nLe BWP/POB remporte les élections suivantes, mais l'Allemagne intervient et rétablit Adelbert et son §aGouvernement Royal§!.\nLa Belgique se révolte ensuite après que la Commune de France déclare la guerre à l'Allemagne."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Putsch de l'Armée - Conseil Flamand"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nLes militaires décident de ne pas céder le pouvoir, dirigeant par le biais du §PVlaamse Raad§!, ou Conseil flamand."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC:9 "Adelbert envoie l'armée pour réprimer les protestations du 17 février. Dans un ultime effort pour maintenir le pouvoir avant d'être dissous, le §PVlaamse Raad§! prend la décision audacieuse de déclarer à l'unanimité l'indépendance de la Flandre."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Révolte Flamande - Intervention"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Adelbert écrase cette rébellion."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Révolte Flamande - Non-intervention"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Adelbert hésite à envahir la Flandre."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION: "£KR_game_rule_flag_BEL  Rébellion - Indépendance de la Belgique"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION_DESC: "La police locale tente seule de réprimer les manifestations du 17 février. La situation devient désastreuse, aboutissant à une révolte. Les rebelles flamands et wallons travaillent ensemble pour garantir l'indépendance d'une Belgique unifiée, chassant les forces allemandes du pays.\n\n§CNote : La Belgique déclare son indépendance en 1936.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC: "Adelbert envoie l'armée pour réprimer les protestations du 17 février. En raison de la tension croissante, un référendum secret est organisé, demandant l'indépendance de la Belgique."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM: "£KR_game_rule_flag_BEL  Référendum - Indépendance Belge"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ L'Allemagne accepte les résultats de ce référendum et accorde l'indépendance à la Belgique.\n\n§CNote: La Belgique déclare son indépendance aux alentours de 1937 ou après§!"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN:0 "£KR_game_rule_flag_WLL   Référendum - Répression"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ L'Allemagne rejette les résultats de ce référendum et réprime tous les dissidents. La Belgique se révolte ensuite après que la Commune de France déclare la guerre à l'Allemagne."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION: "£KR_game_rule_flag_BEL  Abdication - Indépendance de la Belgique"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION_DESC: "Adelbert envoie l'armée pour réprimer les protestations du 17 février. La Vlaamse Wacht saisit l'opportunité de consolider le pouvoir. Elle lance plus tard un coup d'État réussi, et force Adelbert à abdiquer.\n\n§CNote: La Belgique déclare son indépendance en 1938 ou plus tard.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Effondrement"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE_DESC:9 "Une Flandre-Wallonie unifiée ne survit pas aux feux de la révolution, et à sa place se trouvent deux nouveaux pays séparés, dont le sort est incertain.\n\n§CNote : La Flandre-Wallonie s'effondre en 1936.§!"

 BEL_PATH:0 "£KR_game_rule_flag_BELG   Premier Congrès Belge"
 BEL_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\nN'importe quelle §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_BEL_PATH_RANDOM_DESC:9 "Le prétendant allemand au trône est évincé et le gouvernement provisoire appelle à la tenue d'élections officielles. Deux bulletins de vote distincts doivent être déposés, le premier sur le type de gouvernement que l'État doit adopter, le deuxième sur la tenue d'élections générales."
 RULE_OPTION_BEL_PATH_MON_START_DESC:0 "Le peuple belge vote en faveur du retour du roi Albert Ier"
 RULE_OPTION_BEL_PATH_GENERIC_DESC: "le gouvernement élu par la suite étant laissé au hasard."
 RULE_OPTION_BEL_PATH_MON:0 "£KR_game_rule_flag_BEL  Monarchie"
 RULE_OPTION_BEL_PATH_MON_DESC:9 "$RULE_OPTION_BEL_PATH_MON_START_DESC$, $RULE_OPTION_BEL_PATH_GENERIC_DESC$$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_MON_SOCDEM:9 "£KR_game_rule_flag_BEL  Monarchie - Ouvriers"
 RULE_OPTION_BEL_PATH_MON_SOCDEM_DESC:9 "$RULE_OPTION_BEL_PATH_MON_START_DESC$, et élit l'aile d'Achille Van Acker du §SBelgische Werklieden Partij / Parti Ouvrier Belge§!.$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_MON_SOCLIB:9 "£KR_game_rule_flag_BEL  Monarchie - Ouvriers (Centristes)"
 RULE_OPTION_BEL_PATH_MON_SOCLIB_DESC:9 "$RULE_OPTION_BEL_PATH_MON_START_DESC$, et élit l'aile d'Achille Van Acker du BWP/POB.\nLors des élections suivantes, les vainqueurs sont l'aile centriste de Paul-Henri Spaak du §lBelgische Werklieden Partij / Parti Ouvrier Belge§!.$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_MON_SOCCON:9 "£KR_game_rule_flag_BEL  Monarchie - KP /  DC"
 RULE_OPTION_BEL_PATH_MON_SOCCON_DESC:9 "$RULE_OPTION_BEL_PATH_MON_START_DESC$, et élit le §cKatholiek Blok / Démocratie Chrétienne§! de Paul Van Zeeland.$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_MON_MARLIB:9 "£KR_game_rule_flag_BEL  Monarchie - Libéraux"
 RULE_OPTION_BEL_PATH_MON_MARLIB_DESC:9 "$RULE_OPTION_BEL_PATH_MON_START_DESC$, et élit le KP/DC.\nLors des élections suivantes, les vainqueurs sont le §mLiberale Partij§!, ou Parti libéral, de Paul-Emile Janson.$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_MON_PATAUT:9 "£KR_game_rule_flag_BEL  Monarchie - Verdinaso"
 RULE_OPTION_BEL_PATH_MON_PATAUT_DESC:9 "$RULE_OPTION_BEL_PATH_MON_START_DESC$, et élit la §PVerbond van Dietsche Nationaal-Solidaristen§!, ou Union des Nationaux-Solidaristes néerlandais, aussi connue sous le nom de Verdinaso, menée par Joris Van Severen.$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_REP_START_DESC:0 "Le peuple belge vote en faveur de la déclaration d'une république"
 RULE_OPTION_BEL_PATH_REP:0 "£KR_game_rule_flag_BEL  République"
 RULE_OPTION_BEL_PATH_REP_DESC:9 "$RULE_OPTION_BEL_PATH_REP_START_DESC$, $RULE_OPTION_BEL_PATH_GENERIC_DESC$$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_REP_SOCDEM:9 "£KR_game_rule_flag_BEL  République - Ouvriers"
 RULE_OPTION_BEL_PATH_REP_SOCDEM_DESC:9 "$RULE_OPTION_BEL_PATH_REP_START_DESC$, et élit l'aile d'Achille Van Acker du §SBWP/POB§!.$BEL_PATH_REQUIREMENTS$"
