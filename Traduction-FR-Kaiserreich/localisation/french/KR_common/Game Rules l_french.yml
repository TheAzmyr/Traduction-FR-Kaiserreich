 RULE_OPTION_MON_PATH_AUTDEM_DESC:9 "Une coalition de nobles mongols, connue sous le nom de §aNoyodyn Zövlöl§!, ou Conseil noble, reprend le pouvoir en Mongolie après la chute d'Ungern-Sternberg."
 RULE_OPTION_MON_PATH_NATPOP:9 "£KR_game_rule_flag_MON_national_populist  Conseil Bouddhiste"
 RULE_OPTION_MON_PATH_NATPOP_DESC:9 "Le §nBuddyn Zövlöl§!, ou Conseil bouddhiste, prend le contrôle de la Mongolie après la chute d'Ungern-Sternberg."

 TIB_PATH: "£KR_game_rule_flag_TIB  L'instabilité du Plateau Tibétain"
 RULE_OPTION_TIB_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_TIB_PATH_RANDOM_DESC: "La régence du Reting Rinpoche est pratiquement assurée, en raison des impôts élevés et des divers groupes qui cherchent à prendre le pouvoir au Tibet. S'il est renversé, qui sait ce que cela peut signifier pour l'avenir du plateau ?"
 RULE_OPTION_TIB_PATH_PATAUT:9 "£KR_game_rule_flag_TIB  Traditionalistes"
 RULE_OPTION_TIB_PATH_PATAUT_DESC:9 "Les §PTraditionnalistes§! du Tibet consolident leur mainmise sur le pouvoir."
 RULE_OPTION_TIB_PATH_AUTDEM:9 "£KR_game_rule_flag_TIB  Parti Jeune Tibet"
