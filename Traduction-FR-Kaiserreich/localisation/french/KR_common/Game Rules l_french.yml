 RULE_OPTION_WCA_FORPOL_BOOSTED_WCA:9 "£KR_game_rule_flag_WCA  Ligue socialiste des Amériques (Boosté)"
 RULE_OPTION_WCA_FORPOL_BOOSTED_WCA_DESC:9 "$RULE_OPTION_WCA_FORPOL_WCA_DESC$\n\n§CNote : Cette option de règle amène également chaque pays socialiste des Amériques à accepter l'invitation du Congrès ouvrier d'Amérique à rejoindre cette nouvelle faction, et évitent également d'en rejoindre une autre. Cela ne se produit que si ce pays n'est pas défini pour rejoindre une autre faction dans sa propre Règle de Jeu de politique étrangère, et que le Congrès ouvrier d'Amérique reste indépendant.\nCette règle s'applique également lorsque le Congrès ouvrier d'Amérique est contrôlé par un joueur.§!"
