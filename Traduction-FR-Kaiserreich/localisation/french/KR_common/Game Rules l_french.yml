 RULE_OPTION_BEL_FORPOL_INT: "£KR_game_rule_flag_BEL_syndicalist  £KR_game_rule_flag_FRA  Rejoindre l'Internationale"
 RULE_OPTION_BEL_FORPOL_INT_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ Plus tard, sous la domination des éléments radicaux du BWP, la Belgique rejoint l'Internationale.\n\n§RRequiert: §!\nN'importe quelle §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!\n§CRépublique - Jacquemotte§! dans §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_BEL:0 "£KR_game_rule_flag_BEL  £KR_game_rule_flag_HOL  Alliance belgo-néerlandaise"
 RULE_OPTION_BEL_FORPOL_BEL_DESC: "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ La Belgique s'allie ensuite aux Pays-Bas.\n\n§RRequiert: §!\nN'importe quelle §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!\n§CAlliance Belgo-Néerlandaise§! dans §Y$HOL_FORPOL$§!\n\nSi §Rpas§! de §CCommune Batave§! dans §Y$HOL_PATH$§!, alors §Rpas§! de §CRépublique - Jacquemotte§! dans §Y$BEL_PATH$§!"

