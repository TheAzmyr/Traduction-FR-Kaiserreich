 RULE_OPTION_NFA_REVOLT_NO_START_DESC:9 "Les Français parviennent à contenir l'agitation locale, et le peuple de"
 RULE_OPTION_NFA_REVOLT_NOTE_DESC:9 "§CNote : Cette Règle du Jeu ne s'applique pas si un joueur contrôle la République française.§!"
 RULE_OPTION_NFA_REVOLT_NO_END_DESC:9 "continue de vivre sous le joug français.\n\n$RULE_OPTION_NFA_REVOLT_NOTE_DESC$"
