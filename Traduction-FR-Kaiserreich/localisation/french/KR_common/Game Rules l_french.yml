 RULE_OPTION_HOL_PATH_MON_SOCCON_MARLIB:9 "£KR_game_rule_flag_HOL  Wilhelmine - Coalition CNA-LSP"
 RULE_OPTION_HOL_PATH_MON_SOCCON_MARLIB_DESC:0 "La §cChristelijke Nationale Alliantie§!, ou Alliance nationale chrétienne, gagne une majorité et forme une coalition avec le LSP. Le gouvernement essaye de négocier avec les forces radicales pour stabiliser la situation du pays."
 RULE_OPTION_HOL_PATH_MON_SOCLIB:9 "£KR_game_rule_flag_HOL  Wilhelmine - LSP"
 RULE_OPTION_HOL_PATH_MON_SOCLIB_DESC:0 "La CNA remporte de justesse la majorité et forme une coalition avec le LSP. Le gouvernement essaye de négocier avec les forces radicales pour stabiliser la situation du pays.\n\nPlus tard, une fois tous les groupes de gauche discrédités, les progressistes se rassemblent sous l'égide du §lLiberale Staatspartij§!, ou Parti d'État libéral, et font grossir ses rangs, ce qui provoque leur victoire lors des élections suivantes."
 RULE_OPTION_HOL_PATH_MON_SOCCON:9 "£KR_game_rule_flag_HOL  Wilhelmine - Majorité CNA"
 RULE_OPTION_HOL_PATH_MON_SOCCON_DESC:9 "La §cChristelijke Nationale Alliantie§!, ou Alliance nationale chrétienne, remporte de justesse la majorité et ne forme pas de coalition, espérant qu'elle est capable de stabiliser elle-même la situation. Ce gouvernement finit par tomber, et la CNA est réélue mais est forcée de former une coalition."
 RULE_OPTION_HOL_PATH_MON_SOCCON_PATAUT:9 "£KR_game_rule_flag_HOL  Wilhelmine - Coalition CNA-VNH"
 RULE_OPTION_HOL_PATH_MON_SOCCON_PATAUT_DESC:0 "La §cChristelijke Nationale Alliantie§!, ou Alliance nationale chrétienne, remporte de justesse la majorité et forme une coalition avec le VNH pour réduire l'influence des socialistes."
 RULE_OPTION_HOL_PATH_SOC_DESC:0 "Les socialistes renversent le gouvernement bourgeois de La Haye et établissent la Commune batave. Après la Troisième Assemblée nationale, le pays est dirigé par"
 RULE_OPTION_HOL_PATH_TOTALIST:9 "£KR_game_rule_flag_HOL_syndicalist  Commune de Batavia - Patriotes"
 RULE_OPTION_HOL_PATH_TOTALIST_DESC:9 "$RULE_OPTION_HOL_PATH_SOC_DESC$ §oPatriotten§!, ou Patriotes."
 RULE_OPTION_HOL_PATH_NAS_SYNDIE: "£KR_game_rule_flag_HOL_syndicalist  Commune de Batavia - NAS"
 RULE_OPTION_HOL_PATH_NAS_SYNDIE_DESC:9 "$RULE_OPTION_HOL_PATH_SOC_DESC$ §rNationaal Arbeids-Secretariaat§!, ou Secrétariat national ouvrier."
 RULE_OPTION_HOL_PATH_KAPN_SYNDIE: "£KR_game_rule_flag_HOL_syndicalist  Commune de Batavia - KAPN"
 RULE_OPTION_HOL_PATH_KAPN_SYNDIE_DESC:9 "$RULE_OPTION_HOL_PATH_SOC_DESC$ §rKommunistische Arbeiderspartij van Nederland§!, ou Parti communiste ouvrier des Pays-Bas."
 RULE_OPTION_HOL_PATH_RSAP_RADSOC: "£KR_game_rule_flag_HOL_syndicalist  Commune de Batavia - RSAP"
 RULE_OPTION_HOL_PATH_RSAP_RADSOC_DESC:9 "$RULE_OPTION_HOL_PATH_SOC_DESC$ §RRevolutionair-Socialistische Arbeiderspartij§!, ou Parti socialiste ouvrier révolutionnaire."
 RULE_OPTION_HOL_PATH_SDAP_RADSOC: "£KR_game_rule_flag_HOL_syndicalist  Commune de Batavia - SDAP"
 RULE_OPTION_HOL_PATH_SDAP_RADSOC_DESC:9 "$RULE_OPTION_HOL_PATH_SOC_DESC$ radicalised §RSociaal-Democratische Arbeiderspartij§!, ou Parti ouvrier social-démocrate."
 RULE_OPTION_HOL_PATH_AUTDEM:9 "£KR_game_rule_flag_HOL  Wilhelmina - Junte Militaire"
 RULE_OPTION_HOL_PATH_AUTDEM_DESC:9 "À la suite d'importants bouleversements qui ébranlent la stabilité des Pays-Bas, le général Izaak Reijnders s'empare de l'appareil d'État et maintient une §ajunte militaire§!, alignant les Pays-Bas sur le Reichspakt."
 RULE_OPTION_HOL_PATH_PATAUT:9 "£KR_game_rule_flag_HOL_paternal_autocrat  Wilhelmina - Dictature VNH"
 RULE_OPTION_HOL_PATH_PATAUT_DESC: "Le §PVerbond voor Nationaal Herstel§! ou Alliance pour la Reconstruction Nationale prend le contrôle des Pays-Bas et instaure une dictature réactionnaire, qui réussit à faire échouer son coup d'État populiste au palais."
 RULE_OPTION_HOL_PATH_NATPOP:9 "£KR_game_rule_flag_HOL_national_populist  Wilhelmina - Dictature VNH Populiste"
 RULE_OPTION_HOL_PATH_NATPOP_DESC:9 "La VNH prend le contrôle des Pays-Bas et instaure une dictature réactionnaire, qui est ensuite remplacée par un coup d'État de l'aile insurrectionnelle de jeunesse de la §nVerbond voor Nationaal Herstel§!, ou Alliance pour la Reconstruction nationale."
 RULE_OPTION_HOL_PATH_NOT_SOC:0 "£KR_game_rule_flag_HOL  Pas de Révolution Socialiste"
 RULE_OPTION_HOL_PATH_NOT_SOC_DESC:9 "Les Pays-Bas choisissent leur voie selon le système de chances habituel, en excluant tous les chemins socialistes."

 HOL_FORPOL: "£KR_game_rule_flag_HOL  Politique Étrangère des Pays-Bas"
 RULE_OPTION_HOL_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_HOL_FORPOL_RANDOM_DESC:9 "Les Pays-Bas sont restés neutres pendant la Weltkrieg, mais compte tenu des révolutions en Grande-Bretagne et en France et de l'évolution constante de la situation géopolitique, il n'est pas du tout certain que cette neutralité soit maintenue."
 RULE_OPTION_HOL_FORPOL_GER: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_HOL_FORPOL_GER_DESC: "Voyant le danger que représente le syndicalisme international, les Pays-Bas s'alignent sur les Allemands.\n\n§RRequiert :§!\n§RPas§! §CMarionnette hollandaise - Guerre§! dans §Y$FLA_PATH$§!\n§RPas§! §CCommune Batave§! dans §Y$HOL_PATH$§!"
 RULE_OPTION_HOL_FORPOL_ENT: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_HOL_FORPOL_ENT_DESC:9 "Alors que les Indes orientales néerlandaises sont attaquées par le Japon, les Pays-Bas reçoivent une communication inattendue de l'Australasie, qui leur propose une alliance militaire afin d'affronter les Japonais ensemble.\n\n§RRequiert :§!\n§CRévolte Évitée§! dans §Y$INS_REVOLT$§! \nou §CLa Rébellion indonésienne échoue§!\n\n§CLe Japon est en guerre contre les Pays-Bas§!\n\n§RAucune§! §CRévolution§! ni §CAustralasia First Movement§! dans §Y$AST_PATH$§!\n§RPas§! §CMarionnette Néerlandaise - Reichspakt§! ou §CMarionnette Néerlandaise - Guerre§! dans §Y$FLA_PATH$§!\n§RPas§! §CJunte Militaire§! ou §CCommune Batave§! dans\n§Y$HOL_PATH$§!"
 RULE_OPTION_HOL_FORPOL_BEL: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_BEL  Alliance Belgo-Néerlandaise"
 RULE_OPTION_HOL_FORPOL_BEL_DESC:9 "Au lieu de se prononcer en faveur d'une alliance plus large, les Pays-Bas optent pour une coopération plus étroite avec la Belgique voisine.\n\n§RRequiert: §!\n§CAlliance Belgo-Néerlandaise§! dans §Y$BEL_FORPOL$§!\n\n§RPas§! §CJunte Militaire§! ni de §CCommune Batave§! dans\n§Y$HOL_PATH$§!"

