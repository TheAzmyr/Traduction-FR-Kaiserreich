 RULE_OPTION_NOR_FORPOL_ENT_DESC:9 "Le gouvernement démocratique resserre ses relations avec le Canada et finit par rejoindre l'Entente.\n\n§RRequiert :§!\nToute §CDémocratie§! dans §Y$NOR_PATH$§!"
 RULE_OPTION_NOR_FORPOL_GER: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_NOR_FORPOL_GER_DESC:9 "Menacé par ses voisins syndicalistes, le régime réactionnaire norvégien fait cause commune avec les Allemands et rejoint le Reichspakt.\n\n§RRequiert :§!\n§CRégime de Quisling§! dans §Y$NOR_PATH$§!\n\nToute §CRévolution§! dans §Y$SWE_PATH$§!\nou toute §CRévolution§! dans §Y$FIN_PATH$§!\nou §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\nou §CRDP - Sulimov§! dans §Y$RUS_PATH$§!\nou §CLa Norvège est en guerre contre la Commune de France§!"
 RULE_OPTION_NOR_FORPOL_RUS: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_NOR_FORPOL_RUS_DESC:9 "En voyant les dirigeants norvégiens légitimes s’aligner sur l’Allemagne, il serait logique que le régime réactionnaire norvégien se range du côté d’une Russie renaissante.\n\n§RRequiert :§!\n§CRégime de Quisling§! dans §Y$NOR_PATH$§!\n\n§CReichspakt§! dans §Y$FIN_FORPOL$§!\nou §Rpas§! de §CRévolution§! dans §Y$SWE_PATH$§!\n\n§RPas§! de §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CRDP - Sulimov§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_NOR_FORPOL_SCA: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_SCA  Conseil Nordique"
 RULE_OPTION_NOR_FORPOL_SCA_DESC:9 "Si le Danemark, la Norvège ou la Suède fondaient le Conseil Nordique, ils se réuniraient et tenteraient à terme de former une Fédération Nordique.\n\n§RRequiert:§!\nN'importe quelle §CDémocratie§! dans §Y$DEN_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$NOR_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$SWE_PATH$§!"

 SWE_PATH: "£KR_game_rule_flag_SWE  Tous les Hommes du Roi"
 RULE_OPTION_SWE_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SWE_PATH_RANDOM_DESC:9 "La Suède a continué sous des gouvernements conservateurs successifs, mais la population se lasse et le centre ne tient plus. L'avenir reste incertain et alors que le SAP se prépare à accrocher son wagon aux syndicalistes, ceux qui sont prêts à sauver la Suède attendent dans les coulisses."
 RULE_OPTION_SWE_PATH_DEM:0 "£KR_game_rule_flag_SWE   Démocratie"
 RULE_OPTION_SWE_PATH_DEM_DESC: "Le SAP ou l'AV remporte les élections au Riksdag de 1936 sans provoquer de coup d'État militaire ni devenir autoritaire."
 RULE_OPTION_SWE_PATH_SOCDEM:9 "£KR_game_rule_flag_SWE  Démocratie - Coalition SAP - Libéral"
 RULE_OPTION_SWE_PATH_SOCDEM_DESC: "Le §SSocialdemokratiska Arbetarepartiet§!, ou Parti social-démocrate des travailleurs, forme une coalition gouvernementale avec le Bondeförbundet, ou Syndicat des agriculteurs."
 RULE_OPTION_SWE_PATH_SOCCON:0 "£KR_game_rule_flag_SWE Démocratie - AV"
 RULE_OPTION_SWE_PATH_SOCCON_DESC:9 "Le §cAllmänna Valmansförbundet§!, ou Ligue électorale générale, forme une coalition gouvernementale avec l'un des autres partis. En adoptant une politique de libre-échange, le pays a défendu avec succès la démocratie."
 RULE_OPTION_SWE_PATH_AUTDEM_MARLIB_DESC:9 "The AV wins the election and forms a ruling coalition. The government adopts protectionist trade policies, and the party"
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM:9 "£KR_game_rule_flag_SWE Autoritaire AV"
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM_DESC:9 "L'AV forme une coalition au pouvoir avec l'un des autres partis. En adoptant une politique protectionniste, le parti évolue vers un gouvernement §aautoritaire§!."
 RULE_OPTION_SWE_PATH_MARLIB:9 "£KR_game_rule_flag_SWE  Folkpartiet"
 RULE_OPTION_SWE_PATH_MARLIB_DESC:9 "$RULE_OPTION_SWE_PATH_AUTDEM_MARLIB_DESC$ becomes more authoritarian.\nThe new constitution results in the SAP being unelectable, leading to the §mFolkpartiet§!, or People's Party, rising in prominence and coming to power in the 1940 elections."
 RULE_OPTION_SWE_PATH_COUP_DESC: "Le SAP remporte les élections et s'associe au SSV pour former un gouvernement radical qui provoque un coup d'État militaire."
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM:9 "£KR_game_rule_flag_SWE  Coup d'État militaire - Gouvernement royal"
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$.\nLes putschistes rétablissent l'ancien gouvernement conservateur, mais avec des traits plus §aautoritaires§!"
 RULE_OPTION_SWE_PATH_AUT_DESC:9 "The putschists establish a permanent military junta that rules Sweden with an iron fist.\nSubsequently,"
 RULE_OPTION_SWE_PATH_AUTDEM:9 "£KR_game_rule_flag_SWE  Coup d'État militaire - Gouvernement Ehrensvärd"
 RULE_OPTION_SWE_PATH_AUTDEM_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_REACTIONARY_DESC$ Le général §aCarl August Ehrensvärd§! devient chef du gouvernement."
 RULE_OPTION_SWE_PATH_PATAUT:9 "£KR_game_rule_flag_SWE  Coup d'État militaire - Junte de Jung"
 RULE_OPTION_SWE_PATH_PATAUT_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_REACTIONARY_DESC$ Le général §PHelge Jung§! prend la tête du gouvernement."
 RULE_OPTION_SWE_PATH_NATPOP:9 "£KR_game_rule_flag_SWE_national_populist  Coup d'État militaire - Régime Gyllenkrok"
 RULE_OPTION_SWE_PATH_NATPOP_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$.\nLes putschistes tentent de mettre en place une junte militaire, mais ils sont subvertis par les officiers radicaux Axel Gyllenkrok et Archibald Douglas, qui créent un §nrégime ultranationaliste§!."
 RULE_OPTION_SWE_PATH_SOC_DESC:0 "qui est déjouée par les milices socialistes. L'ancien gouvernement ayant été neutralisé, un régime est mis en place par"
 RULE_OPTION_SWE_PATH_RADSOC: "£KR_game_rule_flag_SWE_syndicalist  Révolution - SSV"
 RULE_OPTION_SWE_PATH_RADSOC_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ le régime du §RSveriges Socialdemokratiska Vänsterparti§! ou Parti Social-Démocrate de gauche suédois est mis en place."
 RULE_OPTION_SWE_PATH_SYNDIE: "£KR_game_rule_flag_SWE_syndicalist  Révolution - SAC"
 RULE_OPTION_SWE_PATH_SYNDIE_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ la §rSveriges Arbetares Centralorganisation§! ou Organisation centrale suédoise des travailleurs."
 RULE_OPTION_SWE_PATH_TOTALIST: "£KR_game_rule_flag_SWE_syndicalist  Révolution - VPT"
 RULE_OPTION_SWE_PATH_TOTALIST_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ les syndicalistes, ce qui permet bientôt au §oVänsterpartiet Totalisterna§!, ou Parti de la Gauche Totaliste, de développer une dictature."

 FIN_PATH: "£KR_game_rule_flag_FIN_monarchy Marche sur Helsinki"
 RULE_OPTION_FIN_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_FIN_PATH_RANDOM_DESC: "Le règne conservateur du Roi Kaarle Fredrik a assuré la stabilité et la prospérité de la Finlande jusqu'à présent, mais la confiance dans la bonne volonté de l'Allemagne pourrait bien se retourner contre elle, car les ennemis de la monarchie, tant à droite qu'à gauche, gagnent en popularité."
 RULE_OPTION_FIN_PATH_AUTDEM:9 "£KR_game_rule_flag_FIN_monarchy Royaume"
 RULE_OPTION_FIN_PATH_AUTDEM_DESC:9 "La Finlande maintiendra l'autorité du gouvernement de §aCoalition Nationale§! dirigé par le Roi, ce qui lui permettra de se stabiliser après les bouleversements causés par le Lundi Noir."
 RULE_OPTION_FIN_PATH_PATAUT:9 "£KR_game_rule_flag_FIN  L'Ascension de Mannerheim"
 RULE_OPTION_FIN_PATH_PATAUT_DESC:9 "Le gouvernement royal est désorganisé et §PMannerheim§! rallie la garde blanche pour empêcher un nouvel effondrement. Il dirigera temporairement la Finlande jusqu'à ce que le pays soit stabilisé, mais concédera finalement le pouvoir à un gouvernement démocratiquement élu."
 RULE_OPTION_FIN_PATH_DEM:0 "£KR_game_rule_flag_FIN Démocratie"
 RULE_OPTION_FIN_PATH_DEM_DESC:9 "L'IA laissera le gouvernement royal dans son état de désorganisation et permettra à Mannerheim de rallier la garde blanche. Mannerheim concède alors le pouvoir à un gouvernement démocratiquement élu."
 RULE_OPTION_FIN_PATH_SOCDEM:9 "£KR_game_rule_flag_FIN  Démocratie - SDP"
 RULE_OPTION_FIN_PATH_SOCDEM_DESC:9 "$RULE_OPTION_FIN_PATH_DEM_DESC$ Le §SSuomen Sosialidemokraattinen Puolue§! remporte les élections."
 RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB:0 "£KR_game_rule_flag_FIN Démocratie - Gouvernement de la Terre Rouge"
 RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB_DESC:9 "$RULE_OPTION_FIN_PATH_DEM_DESC$ Le SDP forme une coalition gouvernementale avec les Agrariens, connue sous le nom de gouvernement §STerre Rouge§!."
 RULE_OPTION_FIN_PATH_SOCLIB:0 "£KR_game_rule_flag_FIN  Démocratie - Agrariens"
 RULE_OPTION_FIN_PATH_SOCLIB_DESC:9 "$RULE_OPTION_FIN_PATH_DEM_DESC$ Le §lMaalaisliitto§! remporte les élections."
 RULE_OPTION_FIN_PATH_SOCCON:0 "£KR_game_rule_flag_FIN  Démocratie - Coalition Nationale"
 RULE_OPTION_FIN_PATH_SOCCON_DESC:9 "$RULE_OPTION_FIN_PATH_DEM_DESC$ Le §cKansallinen Kokoomus§! remporte les élections."
 RULE_OPTION_FIN_PATH_NATPOP:0 "£KR_game_rule_flag_FIN_national_populist   Mouvement de Lapua"
 RULE_OPTION_FIN_PATH_NATPOP_DESC:9 "Le §nMouvement Lapua§! marchera sur Helsinki et se retrouvera capable de renverser le gouvernement royal qui y réside, marquant la naissance d'un régime ultranationaliste en Finlande."
 RULE_OPTION_FIN_PATH_SOC_DESC:9 "The Lapua Movement's march on Helsinki is countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead.\nFollowing these events,"
 RULE_OPTION_FIN_PATH_SYNDIE: "£KR_game_rule_flag_FIN_syndicalist  Révolution - Délégation du Peuple"
 RULE_OPTION_FIN_PATH_SYNDIE_DESC:9 "La marche du Mouvement Lapua sur Helsinki sera contrée par les sympathisants finlandais de la cause de la Troisième Internationale qui s'emparent du pouvoir à leur place. Suite à ces événements, la Garde Rouge sera dissoute et la §rDélégation Populaire Finlandaise§! sera appelée à jouer un rôle de premier plan."
 RULE_OPTION_FIN_PATH_TOTALIST:9 "£KR_game_rule_flag_FIN_syndicalist  Révolution - Garde Rouge"
 RULE_OPTION_FIN_PATH_TOTALIST_DESC:9 "La marche du mouvement de Lapua sur Helsinki sera contrée par des sympathisants Finlandais de la cause de la Troisième Internationale qui prendront le pouvoir pour eux-mêmes. Suite à ces événements, la tentative des Syndicalistes de dissoudre la Garde Rouge échoue et provoque un coup d’État."

 FIN_FORPOL: "£KR_game_rule_flag_FIN Politique Étrangère Finlandaise"
 RULE_OPTION_FIN_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_FIN_FORPOL_RANDOM_DESC: "La Finlande, comme plusieurs autres pays, a acquis son indépendance à la suite de la victoire de l'Allemagne sur l'Empire russe lors de la Weltkrieg. Bien qu'initialement liée au bloc allemand, un changement à la tête de la Finlande pourrait entraîner un changement d'allégeance - ou une reprise d'anciennes allégeances."
 RULE_OPTION_FIN_FORPOL_GER: "£KR_game_rule_flag_FIN  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_FIN_FORPOL_GER_DESC:9 "Soit la Finlande restera dans la sphère allemande, soit elle envisagera d'y revenir après avoir évincé son roi, en raison des pressions internationales.\n\n§RRequiert:§!\n§CRoyaume§! ou §CDémocratie – Coalition Nationale§! dans\n§Y$FIN_PATH$§! ou\n\n§CMouvement Lapua§! dans §Y$FIN_PATH$§!\net §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\nou §CRDP - Sulimov§! dans §Y$RUS_PATH$§!\n\nToute §CRévolution§! dans §Y$SWE_PATH$§! ou\n§CLa Finlande a perdu la Carélie§! ou\n§CL'Allemagne est en guerre contre les ennemis de la Finlande§!\n\n§RPas§! de §CRévolution§! dans §Y$FIN_PATH$§!"
 RULE_OPTION_FIN_FORPOL_RUS: "£KR_game_rule_flag_FIN  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_FIN_FORPOL_RUS_DESC:9 "La Finlande enterrera la hache de guerre vis à vis de ses anciens suzerains impériaux, tandis que les Russes adopteront une politique plus pragmatique à l’égard des terres de leur ancien Empire.\n\n§RRequiert :§!\n§CAscendance de Mannerheim§! ou §CDémocratie - SDP§! ou §CDémocratie - Gouvernement Terre Rouge§! ou §CDémocratie - Agrariens§! dans §Y$FIN_PATH$§!\n\nSi §CAscendance de Mannerheim§! dans\n§Y$FIN_PATH$§!, alors la Russie doit choisir §CMonarchie§! ou §CRégence§! dans §Y$RUS_AFTERMATH$§!\n\nSi §CDémocratie - SDP§! ou §CDémocratie - Gouvernement Terre Rouge§! ou §CDémocratie - Agrariens§! dans\n§Y$FIN_PATH$§!, alors la Russie doit choisir §CRépublique§! dans §Y$RUS_AFTERMATH$§!\n\n§RPas§! §CVPP - Solonevich§! dans §Y$RUS_PATH$§!\n§RAucune§! §CRévolution§! dans §Y$SWE_PATH$§!\n§RPas§! §CConseil Nordique§! dans §Y$NOR_FORPOL$§!"
 RULE_OPTION_FIN_FORPOL_SCA: "£KR_game_rule_flag_FIN  £KR_game_rule_flag_SCA  Conseil Nordique"
 RULE_OPTION_FIN_FORPOL_SCA_DESC:9 "Si le Danemark, la Norvège ou la Suède fondaient le Conseil nordique, la Finlande se joindrait aux pays scandinaves pour tenter de former à terme une Fédération Nordique.\n\n§RRequiert:§!\n§CAscension de Mannerheim§! ou n'importe quelle §CDémocratie§! dans §Y$FIN_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$DEN_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$NOR_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$SWE_PATH$§!\n§CFédération Nordique§! dans §Y$NOR_FORPOL$§!"
 RULE_OPTION_FIN_FORPOL_NEUT:9 "£KR_game_rule_flag_FIN  Neutralité"
 RULE_OPTION_FIN_FORPOL_NEUT_DESC:9 "La Finlande est contrainte de signer le traité russo-finlandais d'amitié et de coopération, ce qui la place sous la coupe de la Russie, sans pour autant qu'elle rejoigne son alliance militaire.\n\n§RRequiert :§!\n§RPas§! §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CRDP - Sulimov§! dans §Y$RUS_PATH$§!\n§RPas§! §CRoyaume§! ou une §CRévolution§! dans §Y$FIN_PATH$§!"

 ICE_PATH: "£KR_game_rule_flag_ICE  Plébiscite dans l'Atlantique Nord"
 RULE_OPTION_ICE_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_ICE_PATH_RANDOM_DESC:9 "Depuis 1919, l'Islande est une nation indépendante, bien qu'en union personnelle avec le Danemark, ainsi les Danois conservent le contrôle de la politique étrangère et des responsabilités de l'Islande en matière de défense. Bien qu'il s'agisse d'une plus grande liberté qu'auparavant, un référendum sur l'indépendance totale a été organisé, et les événements qui ont suivi le Lundi Noir pourraient suffire à faire pencher le résultat dans un sens ou dans l'autre.\nL'Islande devrait devenir totalement indépendante cependant, elle pourrait bientôt attirer l'attention de certains ..."
 RULE_OPTION_ICE_PATH_SOCDEM:9 "£KR_game_rule_flag_ICE  £KR_game_rule_flag_DEN  Rester avec le Danemark"
 RULE_OPTION_ICE_PATH_SOCDEM_DESC:9 "Le §SAlþýðuflokkurinn§!, ou parti social-démocrate, remportera le référendum et le pays restera dans la sphère danoise."
 RULE_OPTION_ICE_PATH_SOCCON_START_DESC:9 "Le §cSjálfstæðisflokkurinn§!, ou Parti de l'Indépendance, remportera le référendum et le pays sera libre d'entrer dans la guerre de la morue."
 RULE_OPTION_ICE_PATH_SOCCON:9 "£KR_game_rule_flag_ICE   Indépendant"
 RULE_OPTION_ICE_PATH_SOCCON_DESC:9 "$RULE_OPTION_ICE_PATH_SOCCON_START_DESC$\nL’issue de la guerre de la morue sera laissée au hasard."
 RULE_OPTION_ICE_PATH_SOCCON_INDEPENDENT:9 "£KR_game_rule_flag_ICE Une île à la dérive"
 RULE_OPTION_ICE_PATH_SOCCON_INDEPENDENT_DESC:9 "$RULE_OPTION_ICE_PATH_SOCCON_START_DESC$\nComplètement vaincue lors de la guerre de la morue, l'Islande sera laissée à son sort en la mer du Nord."
 RULE_OPTION_ICE_PATH_COD_WAR_DESC:9 "Le parti de l'indépendance remportera le référendum et le pays sera libre d'entrer dans la guerre de la morue."
 RULE_OPTION_ICE_PATH_PATAUT:9 "£KR_game_rule_flag_ICE £KR_game_rule_flag_CAN Le pari de la mer du Nord"
 RULE_OPTION_ICE_PATH_PATAUT_DESC:9 "$RULE_OPTION_ICE_PATH_COD_WAR_DESC$\nContre toute attente, les forces canadiennes réussiront à repousser l'influence britannique en Islande et à faire entrer l'île dans le giron de l'Entente. Ce faisant, elles donneront du pouvoir au §PHeimastjórnarflokkurinn§!, ou Parti de l'Autonomie."
 RULE_OPTION_ICE_PATH_INT_DESC:9 "$RULE_OPTION_ICE_PATH_COD_WAR_DESC$\nLa Grande-Bretagne sécurisera ses eaux territoriales et facilitera la prise de contrôle de l'"
 RULE_OPTION_ICE_PATH_SYNDIE:9 "£KR_game_rule_flag_ICE_socialist  £KR_game_rule_flag_ENG L'île rouge dans l'Atlantique - PUP"
 RULE_OPTION_ICE_PATH_SYNDIE_DESC: "$RULE_OPTION_ICE_PATH_INT_DESC$ §rSósíalistaflokkurinn§!, ou Parti de l'Uunité du Peuple, à Reykjavik."
 RULE_OPTION_ICE_PATH_RADSOC:9 "£KR_game_rule_flag_ICE_socialist £KR_game_rule_flag_ENG L'île rouge dans l'Atlantique - FP"
 RULE_OPTION_ICE_PATH_RADSOC_DESC:9 "$RULE_OPTION_ICE_PATH_INT_DESC$ §RBændaflokkur§!, ou Fête des Paysans, à Reykjavik."

