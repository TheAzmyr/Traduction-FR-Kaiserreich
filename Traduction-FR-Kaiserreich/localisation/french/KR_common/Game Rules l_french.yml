 RULE_OPTION_PRU_PATH_RANDOM_DESC:9 "Au Pérou, une tentative apriste contre Sánchez Cerro se produit pendant la guerre avec l'Équateur. Le président survivra-t-il, ou sinon, que décidera son successeur ?"
 RULE_OPTION_PRU_PATH_EXTREMIST_DESC:9 "Le gouvernement interdit totalement les élections et intensifie son conflit avec les Apristes."
 RULE_OPTION_PRU_PATH_SANCHEZ_CERRO_PATAUT:9 "£KR_game_rule_flag_PRU  Sánchez Cerro - L'armée interdit les élections"
 RULE_OPTION_PRU_PATH_SANCHEZ_CERRO_PATAUT_DESC:9 "Le président Sánchez Cerro survit à la tentative d'assassinat. $RULE_OPTION_PRU_PATH_EXTREMIST_DESC$ Il parvient à écraser les §PApristes§! qui, en dernier recours, rassemblent toutes les milices restantes et marchent sur la capitale."
 RULE_OPTION_PRU_PATH_BENAVIDES_PATAUT:9 "£KR_game_rule_flag_PRU  Benavides - L'armée interdit les élections"
 RULE_OPTION_PRU_PATH_BENAVIDES_PATAUT_DESC:9 "Le président Sánchez Cerro ne survit pas à la tentative d'assassinat. $RULE_OPTION_PRU_PATH_EXTREMIST_DESC$ Il parvient à écraser les §PApristes§! qui, en dernier recours, rassemblent toutes les milices restantes et marchent sur la capitale."
 RULE_OPTION_PRU_PATH_SOC_DESC:9 "The $RULE_OPTION_PRU_PATH_EXTREMIST_DESC$ The Aprists march on the capital as a last resort, and topple the government."
 RULE_OPTION_PRU_PATH_SYNDIE:9 "£KR_game_rule_flag_PRU   Prise de pouvoir APRA"
 RULE_OPTION_PRU_PATH_SYNDIE_DESC:9 "$RULE_OPTION_PRU_PATH_SOCIALIST$ Les §RAPRA§! parviennent à gagner la lutte pour le pouvoir au sein de la révolution."
 RULE_OPTION_PRU_PATH_TOTALIST:9 "£KR_game_rule_flag_PRU_totalist   Prise de contrôle par les totalistes"
 RULE_OPTION_PRU_PATH_TOTALIST_DESC:9 "$RULE_OPTION_PRU_PATH_SOCIALIST$ Les §oTupacamaristes§! parviennent à gagner la lutte pour le pouvoir au sein de la révolution."
 RULE_OPTION_PRU_PATH_DEM_DESC:9 "The new government holds open elections, which are won by"
 RULE_OPTION_PRU_PATH_SOCCON:9 "£KR_game_rule_flag_PRU  Victoire de l'Acción Republicana"
 RULE_OPTION_PRU_PATH_SOCCON_DESC:9 "Le nouveau gouvernement décide d'autoriser la tenue d'élections, et l'§cAcción Republicana§! la remporte."
 RULE_OPTION_PRU_PATH_MARLIB:9 "£KR_game_rule_flag_PRU  Victoire d'El Frente Nacional"
 RULE_OPTION_PRU_PATH_MARLIB_DESC:9 "Le nouveau gouvernement décide d'autoriser la tenue d'élections, et l'§mEl Frente Nacional§! la remporte."
 RULE_OPTION_PRU_PATH_SOCDEM:9 "£KR_game_rule_flag_PRU   Victoire du Partido Socialdemócrata"
 RULE_OPTION_PRU_PATH_SOCDEM_DESC:9 "Le nouveau gouvernement décide d'autoriser la tenue d'élections, et le §SPartido Socialdemócrata§! la remporte."
 RULE_OPTION_PRU_PATH_NATPOP:9 "£KR_game_rule_flag_PRU_national_populist  Victoire de Hermandad Peruana"
 RULE_OPTION_PRU_PATH_NATPOP_DESC:9 "Le gouvernement actuel décide d'autoriser la tenue d'élections, et la §nHermandad Peruana§! la remporte. Elle intensifie alors le conflit avec les Apristes, réussit à les écraser, mais ces derniers dans un ultime sursaut rassemblent toutes les milices restantes et marchent sur la capitale."

 BOL_PRU_CONFED:0 "£KR_game_rule_flag_PBC La Confédération Péruviano-Bolivienne"
 RULE_OPTION_BOL_PRU_CONFED_RANDOM:0 "Par Défaut"
 RULE_OPTION_BOL_PRU_CONFED_RANDOM_DESC: "La Confédération éphémère a été détruite par les voisins et l'instabilité. Mais c'était il y a longtemps, et peut-être devrait-elle avoir droit à une seconde chance ?"
 RULE_OPTION_BOL_PRU_CONFED_ALWAYS: "£KR_game_rule_flag_PBC  Restauration"
 RULE_OPTION_BOL_PRU_CONFED_ALWAYS_DESC:9 "La Confédération Péruviano-Bolivienne sera rétablie."
 RULE_OPTION_BOL_PRU_CONFED_NEVER: "£KR_game_rule_flag_PBC Jamais"
 RULE_OPTION_BOL_PRU_CONFED_NEVER_DESC:9 "The idea of restoring the confederation is not supported, and becomes a thing of the past."

 ECU_PATH: "£KR_game_rule_flag_ECU   L'Équateur, maintenant ou pour toujours"
 RULE_OPTION_ECU_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_ECU_PATH_RANDOM_DESC: "Catalysée par le Lundi noir, la crise de mars conduit presque à l'effondrement de l'État équatorien. Le sort de la nation dépendra de la capacité du général Gallo à se maintenir au pouvoir après la crise."
 RULE_OPTION_ECU_PATH_MARLIB:9 "£KR_game_rule_flag_ECU Victoire Libérale"
 RULE_OPTION_ECU_PATH_MARLIB_DESC:9 "Au lendemain de la crise de mars, Gallo cède le pouvoir aux libéraux."
 RULE_OPTION_ECU_PATH_SOCCON:9 "£KR_game_rule_flag_ECU Conservateurs"
 RULE_OPTION_ECU_PATH_SOCCON_DESC:9 "À la suite de la Crise de Mars, Gallo cède le pouvoir aux §cconservateurs§!."
 RULE_OPTION_ECU_PATH_AUTDEM:9 "£KR_game_rule_flag_ECU La Démocratie dans les Limbes"
 RULE_OPTION_ECU_PATH_AUTDEM_DESC:9 "Au lendemain de la crise de mars, §aGallo§! garde le contrôle et reporte les élections."

 COL_PATH:0 "£KR_game_rule_flag_COL   Un grand héritage"
 RULE_OPTION_COL_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_COL_PATH_RANDOM_DESC:9 "La Colombie sera confrontée à une grande crise politique. On ne peut pas en prévoir l'issue."
 RULE_OPTION_COL_PATH_SOCDEM:9 "£KR_game_rule_flag_COL Victoire Libérale"
 RULE_OPTION_COL_PATH_SOCDEM_DESC:9 "La démocratie est maintenue et le §SPartido Liberal§! remporte la victoire aux élections de 1938."
 RULE_OPTION_COL_PATH_SOCCON:9 "£KR_game_rule_flag_COL Victoire Conservatrice"
 RULE_OPTION_COL_PATH_SOCCON_DESC:9 "La démocratie est maintenue et la §cLinea dura del Partido Conservador§! remporte la victoire aux élections de 1938."
 RULE_OPTION_COL_PATH_RADSOC:9 "£KR_game_rule_flag_COL_syndicalist Victoire Socialiste"
 RULE_OPTION_COL_PATH_RADSOC_DESC:9 "La démocratie est maintenue et l'§RUnión Nacional Izquierdista Revolucionaria§! remporte la victoire aux élections de 1938."
 RULE_OPTION_COL_PATH_PATAUT_START_DESC:9 "$RULE_OPTION_COL_PATH_PATAUT_START_DESC$ La Colombie lance une offensive diplomatique dans le but de créer une alliance avec l'Équateur et le Venezuela, au cas où ils ne seraient pas dirigés par des socialistes."
 RULE_OPTION_COL_PATH_PATAUT:9 "£KR_game_rule_flag_COL Etat d'Urgence"
 RULE_OPTION_COL_PATH_PATAUT_DESC:9 "L'état d'urgence est déclaré et une dictature est instaurée."
 RULE_OPTION_COL_PATH_PATAUT_GRAN_COLOMBIA:9 "£KR_game_rule_flag_COL  État d'Urgence - Grande Colombie"
 RULE_OPTION_COL_PATH_PATAUT_GRAN_COLOMBIA_DESC:9 "$RULE_OPTION_COL_PATH_PATAUT_DESC$ Au lieu de former le Pacte Andin, le Général Pinilla cherche à récupérer les terres de la Grande Colombie."

 VEN_PATH:0 "£KR_game_rule_flag_VEN   L'élection de 1939"
 RULE_OPTION_VEN_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_VEN_PATH_RANDOM_DESC:0 "L'élection de 1939 est déterminante pour l'avenir du Venezuela. Que la main du destin soit miséricordieuse."
 RULE_OPTION_VEN_PATH_DEM_DESC:0 "La démocratie vénézuélienne perdure grâce à la victoire de"
 RULE_OPTION_VEN_PATH_SOCDEM:9 "£KR_game_rule_flag_VEN La Démocratie est maintenue - AD"
 RULE_OPTION_VEN_PATH_SOCDEM_DESC:9 "$RULE_OPTION_VEN_PATH_DEM$ l'§SAcción Democrática§! aux élection de 1939."
 RULE_OPTION_VEN_PATH_SOCLIB:9 "£KR_game_rule_flag_VEN La Démocratie est maintenue - URD"
 RULE_OPTION_VEN_PATH_SOCLIB_DESC:9 "$RULE_OPTION_VEN_PATH_DEM$ l'§lUnión Republicana Democrática§! aux élections de 1939."
 RULE_OPTION_VEN_PATH_SYNDIE:9 "£KR_game_rule_flag_VEN Victoire Syndicaliste"
 RULE_OPTION_VEN_PATH_SYNDIE_DESC:9 "Le §rPartido Socialista de Venezuela§! remporte les élections Vénézuéliennes de 1939, faisant entrer le pays dans l'Internationale."
 RULE_OPTION_VEN_PATH_PATAUT:9 "£KR_game_rule_flag_VEN  £KR_game_rule_flag_USA  Coup d'Etat soutenu par les Américains"
 RULE_OPTION_VEN_PATH_PATAUT_DESC:9 "Le Venezuela continuera à élire des gouvernements démocratiques, jusqu'à ce que les Américains aient terminé leur guerre civile et soient revenus sur la scène mondiale. Le Partido Socialista de Venezuela sera alors élu et les Américains feront un coup d'état, amenant une §PJunte§! au pouvoir.\n\n§RRequiert :§!\n§CLes États-Unis, l'État de l'Union ou les États du Pacifique sont victorieux dans la Guerre Civile Américaine.§!\n\n§RPas§! §CForteresse Amérique§! dans une des règles £KR_game_rule_flag_USA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA  §YPolitique étrangère américaine§!"

