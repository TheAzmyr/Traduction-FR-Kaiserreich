 URG_PATH: "£KR_game_rule_flag_URG   Le Bastion de la Démocratie"
 RULE_OPTION_URG_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_URG_PATH_RANDOM_DESC: "Le sort de la République Orientale de l'Uruguay pourrait dépendre des actions de ses grands voisins, mais le Conseil dirigeant de cette petite nation peut faire de nombreux choix."
 RULE_OPTION_URG_PATH_SOCLIB:9 "£KR_game_rule_flag_URG  Conseil - Centristas"
 RULE_OPTION_URG_PATH_SOCLIB_DESC:9 "Aucun parti n'obtient la majorité au sein du Conseil, et un gouvernement de compromis mené par la §lFacción Centrista del Partido Colorado§!, ou Faction centriste du Parti Colorado, l'emporte. Le conseil national d'administration est maintenu."
 RULE_OPTION_URG_PATH_COUNCIL_DESC:9 "prend l'ascendant sur le conseil national d'administration, qui est conservé."
 RULE_OPTION_URG_PATH_COUNCIL_SOCDEM:9 "£KR_game_rule_flag_URG  Conseil - Colorados"
 RULE_OPTION_URG_PATH_COUNCIL_SOCDEM_DESC:9 "Le §SPartido Colorado§!, ou Parti Colorado, $RULE_OPTION_URG_PATH_COUNCIL_DESC$"
 RULE_OPTION_URG_PATH_COUNCIL_SOCCON:9 "£KR_game_rule_flag_URG  Conseil - Partido Nacional"
 RULE_OPTION_URG_PATH_COUNCIL_SOCCON_DESC:9 "Le §cPartido Nacional§!, ou Parti national, $RULE_OPTION_URG_PATH_COUNCIL_DESC$"
 RULE_OPTION_URG_PATH_PRESIDENCY_DESC:9 "gagne les élections de 1938 après l'abolition du conseil national d'administration et le rétablissement de la présidence."
 RULE_OPTION_URG_PATH_PRESIDENCY_SOCDEM:9 "£KR_game_rule_flag_URG  Présidence - Colorados"
 RULE_OPTION_URG_PATH_PRESIDENCY_SOCDEM_DESC:9 "Le §SPartido Colorado§!, ou Parti Colorado, $RULE_OPTION_URG_PATH_PRESIDENCY_DESC$"
 RULE_OPTION_URG_PATH_PRESIDENCY_SOCCON:9 "£KR_game_rule_flag_URG  Présidence - Partido Nacional"
 RULE_OPTION_URG_PATH_PRESIDENCY_SOCCON_DESC:9 "Le §cPartido Nacional§!, ou Parti national, $RULE_OPTION_URG_PATH_PRESIDENCY_DESC$"
 RULE_OPTION_URG_PATH_RADSOC:9 "£KR_game_rule_flag_URG  Présidence - Socialistas"
 RULE_OPTION_URG_PATH_RADSOC_DESC:9 "Le §RPartido Socialista§!, ou Parti socialiste, $RULE_OPTION_URG_PATH_PRESIDENCY_DESC$"
 RULE_OPTION_URG_PATH_PATAUT:9 "£KR_game_rule_flag_URG  Camarilla de Terra"
 RULE_OPTION_URG_PATH_PATAUT_DESC:9 "Suite à plusieurs mesures d'urgence, Gabriel Terra forme une §PCamarilla§! et devient dictateur de l'Uruguay.\n\n§RRequiert :§!\nN’importe quel §CSocialistas§! dans §Y$BRA_PATH$§!\nou §CLa Patagonie gagne la Guerre du Cône Sud§!"

 PAR_PATH:0 "£KR_game_rule_flag_PAR   Le dernier homme debout"
 RULE_OPTION_PAR_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_PAR_PATH_RANDOM_DESC:9 "Vainqueur de la Guerre du Chaco, le Paraguay a été saigné à blanc encore et encore et en est sorti victorieux. Une fois de plus, la nation sera abandonnée au destin."
 RULE_OPTION_PAR_PATH_AUTDEM:9 "£KR_game_rule_flag_PAR  Estigarribistas"
