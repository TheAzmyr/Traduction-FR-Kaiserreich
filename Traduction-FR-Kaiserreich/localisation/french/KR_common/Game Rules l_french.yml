 BRA_PATH: "£KR_game_rule_flag_BRA   Élection fédérale de 1936"
 RULE_OPTION_BRA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_BRA_PATH_RANDOM_DESC:9 "Les tensions montent au moment même où des factions très différentes se préparent à ce qui est probablement l'élection la plus violente et la plus controversée de l'histoire du Brésil. Les discussions politiques sont systématiquement passionnées, et un air d'extrémisme idéologique plane sur la population du pays. Quatre visions très différentes du pays s'affrontent, et à certains endroits même physiquement. Quel choix le peuple brésilien fait-il ?"
 RULE_OPTION_BRA_PATH_SOCCON:9 "£KR_game_rule_flag_BRA  Republicanos"
 RULE_OPTION_BRA_PATH_SOCCON_DESC:9 "Getulio Vargas et le §cPartido Republicano§!, ou Parti républicain, remportent les élections de 1936. Alors que Vargas tente de consolider son pouvoir personnel, ses plans sont déjoués et la démocratie l'emporte"
 RULE_OPTION_BRA_PATH_PATAUT:9 "£KR_game_rule_flag_BRA  Republicanos (Centralista)"
 RULE_OPTION_BRA_PATH_PATAUT_DESC:9 "Getulio Vargas et les Republicanos remportent les élections de 1936. Vargas consolide lentement son pouvoir personnel et, finalement, l'aile centraliste du §PPartido Republicano§!, ou Parti républicain, met en œuvre sa vision pour le pays. Grâce à ses pouvoirs élargis, le Brésil est réformé en un État nouveau."
 RULE_OPTION_BRA_PATH_SOCLIB:9 "£KR_game_rule_flag_BRA  Liberais"
 RULE_OPTION_BRA_PATH_SOCLIB_DESC:9 "Júlio Prestes et le §lPartido Liberal§!, ou Parti libéral, remportent les élections de 1936."
 RULE_OPTION_BRA_PATH_SOCDEM:9 "£KR_game_rule_flag_BRA  Esquerda Democrática"
 RULE_OPTION_BRA_PATH_SOCDEM_DESC:9 "João Mangabeira et la §SEsquerda Democrática§!, ou Gauche démocratique, remporte les élections de 1936. Le gouvernement démocratique demeure malgré les retombées de la rencontre du président Mangabeira avec un politicien chilien."
 RULE_OPTION_BRA_PATH_MARLIB:9 "£KR_game_rule_flag_BRA  Liberais Democratas"
 RULE_OPTION_BRA_PATH_MARLIB_DESC:9 "Júlio Prestes et le Partido Liberal remportent les élections de 1936. En 1940, un groupe dissident appelé le §mPartido Liberal Democráta§!, ou Parti libéral démocratique, se fait connaître et gagne les élections."
 RULE_OPTION_BRA_PATH_SOC_DESC:9 "João Mangabeira et la Esquerda Democrática remportent les élections de 1936. L'armée lance un coup d'État après que le gouvernement refuse d'arrêter un politicien chilien ayant rencontré le président Mangabeira.\nLe coup d'État est renversé par un contre-coup, et un État socialiste est établi au Brésil.\nLors du Premier Congrès des Syndicats, le"
 RULE_OPTION_BRA_PATH_RADSOC:9 "£KR_game_rule_flag_BRA_radical_socialist  Socialistas - Anarquistas"
 RULE_OPTION_BRA_PATH_RADSOC_DESC:9 "$RULE_OPTION_BRA_PATH_SOC_DESC$ la §RConfederação Geral do Trabalho - Federação Anarquista Brasileira§!, ou Confédération générale du Travail - Fédération anarchiste brésilienne, autonomiste, est élue."
 RULE_OPTION_BRA_PATH_SYNDIE:9 "£KR_game_rule_flag_BRA_syndicalist  Socialistas - Sindicalistas"
 RULE_OPTION_BRA_PATH_SYNDIE_DESC:9 "$RULE_OPTION_BRA_PATH_SOC_DESC$ le §rPartido Sindicalista Brasileiro§!, ou Parti syndicaliste brésilien, orthodoxe, est élu."
 RULE_OPTION_BRA_PATH_TOTALIST:9 "£KR_game_rule_flag_BRA_syndicalist  Socialistas - Maximalistas"
 RULE_OPTION_BRA_PATH_TOTALIST_DESC:9 "$RULE_OPTION_BRA_PATH_SOC_DESC$ le §oMovimento Maximalista Nacional§!, ou Mouvement maximaliste national, est élu."
 RULE_OPTION_BRA_PATH_NATPOP:9 "£KR_game_rule_flag_BRA_national_populist  Integralistas"
 RULE_OPTION_BRA_PATH_NATPOP_DESC:9 "Gustavo Dodt Barroso et la §nAção Integralista Brasileira§!, ou Action intégriste brésilienne, remportent les élections de 1936. Ce gouvernement rétablit ensuite la monarchie et couronne dom Pedro III de Orléans e Bragança comme Empereur."

