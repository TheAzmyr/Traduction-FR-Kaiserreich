 SAF_PATH: "£KR_game_rule_flag_SAF_union  Le Dominion Instable"
 SAF_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Entente n'est pas en guerre avec l'Allemagne§!"
 RULE_OPTION_SAF_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SAF_PATH_RANDOM_DESC: "Toujours déchirée entre les Afrikaners et les Britanniques, l'Afrique du Sud est restée fidèle à l'Entente jusqu'à présent - mais les prochaines élections pourraient s'avérer être leur point de basculement..."
 RULE_OPTION_SAF_PATH_SAP_DESC:9 "Pour la troisième fois consécutive, le Parti sud-africain de Jan Smuts remporte les élections suivantes. Le gouvernement adopte finalement la Loi sur l'Émancipation des Personnes "de Couleur", après quoi le Parti national est neutralisé"
 RULE_OPTION_SAF_PATH_SOCLIB: "£KR_game_rule_flag_SAF_union  Le Dominion Libéral"
 RULE_OPTION_SAF_PATH_SOCLIB_DESC:9 "$RULE_OPTION_SAF_PATH_SAP_DESC$ et l'aile libérale du §lSouth African Party§!, ou Parti sud-africain, est renforcée."
 RULE_OPTION_SAF_PATH_SOCDEM: "£KR_game_rule_flag_SAF_union  Le Nouveau Dominion"
 RULE_OPTION_SAF_PATH_SOCDEM_DESC:9 "$RULE_OPTION_SAF_PATH_SAP_DESC$.\nAprès l'adoption de la Loi sur l'Émancipation des Personnes "de Couleur", le §SLabour Party§!, ou Parti travailliste, a une réelle chance de remporter les prochaines élections générales en Afrique du Sud, ce qu'il fait."
 RULE_OPTION_SAF_PATH_UNITED_START_DESC:9 "Le Parti sud-africain de Jan Smuts et le Parti national de J.B.M. Hertzog fusionnent pour créer le §aUnited South African National Party§!, ou Parti national sud-africain unifié, pour les élections de 1938.\nÀ la mort de Hertzog en 1942,"
 RULE_OPTION_SAF_PATH_UNITED_MID_DESC:9 "devient le nouveau chef du parti et Premier ministre, dirigeant le"
 RULE_OPTION_SAF_PATH_UNITED_END_DESC:9 "à la victoire lors des élections de 1943."
 RULE_OPTION_SAF_PATH_UNITED_AUTDEM: "£KR_game_rule_flag_SAF_union  Le Dominion Uni - Havenga"
 RULE_OPTION_SAF_PATH_UNITED_AUTDEM_DESC:9 "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ Nicolaas Havenga $RULE_OPTION_SAF_PATH_UNITED_MID_DESC$ la faction nationaliste du §aUnited South African National Party§!, ou Parti national sud-africain unifié, $RULE_OPTION_SAF_PATH_UNITED_END_DESC$$SAF_PATH_REQUIREMENTS$"
 RULE_OPTION_SAF_PATH_UNITED_SOCCON: "£KR_game_rule_flag_SAF_union  Le Dominion uni - Smuts"
 RULE_OPTION_SAF_PATH_UNITED_SOCCON_DESC:9 "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ Jan Smuts $RULE_OPTION_SAF_PATH_UNITED_MID_DESC$ la faction conservatrice du §cUnited South African National Party§!, ou Parti national sud-africain unifié, $RULE_OPTION_SAF_PATH_UNITED_END_DESC$$SAF_PATH_REQUIREMENTS$"
 RULE_OPTION_SAF_PATH_UNITED_SOCLIB: "£KR_game_rule_flag_SAF_union  Le Dominion Uni - Hofmeyr"
 RULE_OPTION_SAF_PATH_UNITED_SOCLIB_DESC:9 "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ J.H. Hofmeyr $RULE_OPTION_SAF_PATH_UNITED_MID_DESC$ la faction libérale du §lUnited South African National Party§!, ou Parti national sud-africain unifié, $RULE_OPTION_SAF_PATH_UNITED_END_DESC$"
 RULE_OPTION_SAF_PATH_AUTDEM: "£KR_game_rule_flag_SAF_union  Le Dominion Afrikaner"
 RULE_OPTION_SAF_PATH_AUTDEM_DESC:9 "J.B.M. Hertzog parvient à conserver la direction du §aNational Party§!, ou Parti national, suffisamment longtemps pour diriger un gouvernement national et faire de l'Afrique du Sud un dominion dirigé par les Afrikaners."
 RULE_OPTION_SAF_PATH_AUT_DESC:9 "Le nationaliste afrikaner D.F. Malan prend la direction du National Party, ou Parti national, à Hertzog et le mène vers une victoire électorale, avec pour objectif de transformer l'Afrique du Sud en république indépendante dirigée par le"
 RULE_OPTION_SAF_PATH_NEUTRAL_DESC:9 "La nouvelle République reste en dehors des affaires de l'Europe."
 RULE_OPTION_SAF_PATH_CIVIL_WAR_NOTE_DESC:9 "§CNote : Cette voie déclenche une guerre civile entre le gouvernement et les populations britanniques du Natal et de la Rhodésie.§!"
 RULE_OPTION_SAF_PATH_PATAUT:0 "£KR_game_rule_flag_SAF_republic La république Afrikaner"
 RULE_OPTION_SAF_PATH_PATAUT_DESC:9 "$RULE_OPTION_SAF_PATH_AUT_DESC$ §PNational Party§!, ou Parti national.\n$RULE_OPTION_SAF_PATH_NEUTRAL_DESC$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_NOTE_DESC$"
 RULE_OPTION_SAF_PATH_GER_DESC:9 "La nouvelle République rejoint la croisade de l'Allemagne contre le syndicalisme."
 RULE_OPTION_SAF_PATH_PATAUT_GER: "£KR_game_rule_flag_SAF_republic  La république afrikaner - Reichspakt"
 RULE_OPTION_SAF_PATH_PATAUT_GER_DESC:9 "$RULE_OPTION_SAF_PATH_AUT_DESC$ §PNational Party§!, ou Parti national.\n$RULE_OPTION_SAF_PATH_GER_DESC$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_NOTE_DESC$"
 RULE_OPTION_SAF_PATH_NATPOP_START_DESC:9 "$RULE_OPTION_SAF_PATH_AUT_DESC$ Parti national.\nAprès la création de la République d'Afrique du Sud, Johannes Van Rensburg de la faction extrémiste du §nParti national§! prend le pouvoir."
 RULE_OPTION_SAF_PATH_NATPOP: "£KR_game_rule_flag_SAF_republic_national_populist  État d'Ossewabrandwag"
 RULE_OPTION_SAF_PATH_NATPOP_DESC:9 "$RULE_OPTION_SAF_PATH_NATPOP_START_DESC$\n$RULE_OPTION_SAF_PATH_NEUTRAL_DESC$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_NOTE_DESC$"
 RULE_OPTION_SAF_PATH_NATPOP_GER: "£KR_game_rule_flag_SAF_republic_national_populist  État d'Ossewabrandwag - Reichspakt"
 RULE_OPTION_SAF_PATH_NATPOP_GER_DESC:9 "$RULE_OPTION_SAF_PATH_NATPOP_START_DESC$\n$RULE_OPTION_SAF_PATH_GER_DESC$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_NOTE_DESC$"
 RULE_OPTION_SAF_PATH_SOC_DESC:9 "A la suite du Lundi Noir, l'abrogation de la Loi sur la Conciliation industrielle devient un point de rupture qui déclenche une révolution socialiste en Afrique du Sud."
 RULE_OPTION_SAF_PATH_RADSOC: "£KR_game_rule_flag_SAF_syndicalist  La République Multiraciale"
 RULE_OPTION_SAF_PATH_RADSOC_DESC:9 "$RULE_OPTION_SAF_PATH_SOC_DESC$ À la suite de la Convention de Johannesburg, l'§RInternational Socialist League§!, ou Ligue socialiste internationale, de David Ivon Jones dirige le nouveau gouvernement socialiste d'Afrique du Sud."
 RULE_OPTION_SAF_PATH_SYNDIE: "£KR_game_rule_flag_SAF_syndicalist  La République Syndicaliste"
 RULE_OPTION_SAF_PATH_SYNDIE_DESC:9 "$RULE_OPTION_SAF_PATH_SOC_DESC$ À la suite de la Convention de Johannesburg, la faction syndicaliste interraciale de l'§rIndustrial and Commercial Workers' Union§!, dirigé par Clements Kadalie, dirige le nouveau gouvernement socialiste d'Afrique du Sud."
 RULE_OPTION_SAF_PATH_TOTALIST: "£KR_game_rule_flag_SAF_totalist  La République Indigène"
 RULE_OPTION_SAF_PATH_TOTALIST_DESC:9 "$RULE_OPTION_SAF_PATH_SOC_DESC$ Les éléments suprémacistes blancs du Conseil sud-africain du Commerce et du Travail détournent la Convention de Johannesburg pour consolider la politique de "syndicalisme parallèle".\nCela amène finalement le chef de l'ICU, James La Guma, à mener un coup d'État contre le nouveau gouvernement, établissant une république dirigée par les autochtones, dirigée par la faction africaniste du §oIndustrial and Commercial Workers' Union§!, ou Syndicat des Ouvriers de l'Industrie et du Commerce, première étape d'une future société socialiste."
 RULE_OPTION_SAF_PATH_DOMINION_DESC:9 "A la suite de la proclamation de la République d'Afrique du Sud, si les forces britanniques remportent la Troisième Guerre de Boers,"
 RULE_OPTION_SAF_PATH_DOMINION_SOCLIB:0 "£KR_game_rule_flag_SAF_federation Le Dominion fédéral"
 RULE_OPTION_SAF_PATH_DOMINION_SOCLIB_DESC:9 "$RULE_OPTION_SAF_PATH_DOMINION_DESC$ elles recréent l'Afrique du Sud selon un modèle fédéral et rétablissent un gouvernement démocratique dirigé par les Blancs sous la faction libérale du §lSouth African Party§!, ou Parti sud-africain.\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_NOTE_DESC$"
 RULE_OPTION_SAF_PATH_DOMINION_PATAUT:0 "£KR_game_rule_flag_SAF_federation Le Kindergarten de Milner"
 RULE_OPTION_SAF_PATH_DOMINION_PATAUT_DESC:9 "$RULE_OPTION_SAF_PATH_DOMINION_DESC$ le parti sud-africain de Hofmeyr revient au pouvoir dans la nouvelle Afrique du Sud fédérale.\nMécontent à l'idée d'un rapprochement avec les Afrikaners, Charles Stallard du §PDominion Party§!, ou Parti du Dominion, organise un coup d'État et prend le pouvoir avec l'aide du gouverneur général, cherchant à faire de l'Afrique du Sud un pays fidèle à l'anglosphère par tous les moyens nécessaires.\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_NOTE_DESC$"

 LIB_PATH:9 "£KR_game_rule_flag_LIB Élection présidentielle du Libéria"
 RULE_OPTION_LIB_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_LIB_PATH_RANDOM_DESC:9 "Quel parti sort vainqueur des prochaines élections de 1939 ? Cependant, le statut décidé des sociétés secrètes peut conduire à un coup d'État avant les élections."
 RULE_OPTION_LIB_PATH_NATPOP:9 "£KR_game_rule_flag_LIB  Franc-Maçons"
 RULE_OPTION_LIB_PATH_NATPOP_DESC:9 "Les francs-maçons de la §nGrande Loge du Libéria§! réussissent un coup d'État contre le gouvernement après que les sociétés secrètes libériennes sont autorisées à rester."
 RULE_OPTION_LIB_PATH_TOTALIST:9 "£KR_game_rule_flag_LIB_totalist  Parti de la Destinée Libérienne"
 RULE_OPTION_LIB_PATH_TOTALIST_DESC:9 "Le §oParti de la Destinée Libérienne§! lance un coup d'État réussi contre le gouvernement après l'interdiction des sociétés secrètes libériennes."
 RULE_OPTION_LIB_PATH_SOCCON:9 "£KR_game_rule_flag_LIB  True Whig Party (Vieille Garde)"
 RULE_OPTION_LIB_PATH_SOCCON_DESC:9 "Edwin James Barclay, de la vieille garde du §cVéritable Parti Whig§!, est élu."
 RULE_OPTION_LIB_PATH_MARLIB:9 "£KR_game_rule_flag_LIB  True Whig Party (Centriste)"
 RULE_OPTION_LIB_PATH_MARLIB_DESC:9 "William Tubman, de la faction centriste du §mVéritable Parti Whig§!, est élu."
 RULE_OPTION_LIB_PATH_SOCLIB:9 "£KR_game_rule_flag_LIB  True Whig Party (Nouvelle Garde)"
 RULE_OPTION_LIB_PATH_SOCLIB_DESC:9 "Louis Arthur Grimes de la nouvelle garde du §lTrue Whig Party§!, ou Vrai Parti Whig, est élu."
 RULE_OPTION_LIB_PATH_RADSOC:9 "£KR_game_rule_flag_LIB  Parti Populaire"
 RULE_OPTION_LIB_PATH_RADSOC_DESC:9 "Thomas J.R. Faulkner du §RPeoples' Party§!, ou Parti populaire, est élu."
 RULE_OPTION_LIB_PATH_AUTDEM:9 "£KR_game_rule_flag_LIB  True Whig Party (Ligne Dure)"
 RULE_OPTION_LIB_PATH_AUTDEM_DESC:9 "Après que l'ambassadeur allemand Massaquoi ait demandé à Berlin de le renflouer, la faction dure du §aTrue Whig Party§!, ou Vrai Parti Whig, prend le contrôle du pays et le Liberia devient plus avancé sur le plan technologique et industriel, mais est un vassal de l'Allemagne."

 LIB_INDEPENDENCE:9 "£KR_game_rule_flag_LIB  Le Joug américain"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM: "Par Défaut"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM_DESC:9 "Le Libéria, fondé par d'anciens esclaves américains, entretient toujours des liens étroits avec les États-Unis. Mais avec le chaos de la Seconde Guerre civile américaine, le moment vient où le Libéria peut se libérer du joug américain et devenir vraiment libre."
 RULE_OPTION_LIB_INDEPENDENCE_USA:9 "£KR_game_rule_flag_LIB  £KR_game_rule_flag_USA  Rester loyal aux Américains"
 RULE_OPTION_LIB_INDEPENDENCE_USA_DESC:9 "Le Liberia déclare qu'ils ne sont pas des traîtres, et qu'ils ne trahiront pas la nation qui les a fait naître."
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE:9 "£KR_game_rule_flag_LIB  Devenir Indépendant"
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE_DESC:9 "Le Liberia n'est plus le laquais des Américains, et déclare qu'il peut se protéger lui-même."

 ETH_PATH: "£KR_game_rule_flag_ETH   Le rugissement du lion"
 RULE_OPTION_ETH_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_ETH_PATH_RANDOM_DESC: "L'Empire Solominide d'Ethiopie, gardé en esprit par le Lion de Juda, doit faire face à de graves problèmes internes ou en subir les conséquences."
 RULE_OPTION_ETH_PATH_PATAUT:9 "£KR_game_rule_flag_ETH  Constitution de Mekawint"
 RULE_OPTION_ETH_PATH_PATAUT_DESC:9 "Le système féodal actuel est maintenu, la noblesse influençant la nouvelle constitution pour que l'Éthiopie reste sous la domination d'un §PYemeka'ānichi Kawinisili§!, ou Conseil des Rois."
 RULE_OPTION_ETH_PATH_AUTDEM:9 "£KR_game_rule_flag_ETH  Constitution de Sélassié"
 RULE_OPTION_ETH_PATH_AUTDEM_DESC:9 "Le rôle de l'Empereur dans la rédaction de la nouvelle constitution résulte en une diminution du pouvoir de la noblesse en faveur des §aYeselomoni Tamanyi Tamanyochi§!, ou Loyalistes salomonides."
 RULE_OPTION_ETH_PATH_DEM_DESC:9 "Une constitution démocratique est promulguée, mais la monarchie conserve également certains pouvoirs."
 RULE_OPTION_ETH_PATH_SOCCON:9 "£KR_game_rule_flag_ETH  Constitution Populaire - DL"
 RULE_OPTION_ETH_PATH_SOCCON_DESC: "$RULE_OPTION_ETH_PATH_DEM_DESC$ Suite à cela, le §cDīmokirasīyawī Līgi§! ou Ligue démocratique prend le pouvoir."
 RULE_OPTION_ETH_PATH_MARLIB:9 "£KR_game_rule_flag_ETH  Constitution Populaire - YYDH"
 RULE_OPTION_ETH_PATH_MARLIB_DESC: "$RULE_OPTION_ETH_PATH_DEM_DESC$ Les §mYetebaberuti Ye'ītiyop'iya Dēmokirasīyawī Hayilochi§! ou Forces démocratiques éthiopiennes unies prennent le pouvoir."
 RULE_OPTION_ETH_PATH_SOCLIB:9 "£KR_game_rule_flag_ETH  Constitution Populaire - KLIL"
 RULE_OPTION_ETH_PATH_SOCLIB_DESC:9 "$RULE_OPTION_ETH_PATH_DEM_DESC$ La §lK'inijiti Le'ānidineti Ina Ledēmokirasī§!, ou Coalition pour l'Unité et la Démocratie, prend le pouvoir."
 RULE_OPTION_ETH_PATH_SOCDEM:9 "£KR_game_rule_flag_ETH  Constitution Populaire - YHADIG"
 RULE_OPTION_ETH_PATH_SOCDEM_DESC: "$RULE_OPTION_ETH_PATH_DEM_DESC$ Le §SYe'ītiyop'iya Hizibochi Abiyotawī Dīmokirasīyawī Ginibari§! ou Front démocratique du peuple éthiopien prend le pouvoir."

 ETH_FORPOL: "£KR_game_rule_flag_ETH  Politique Etrangère Ethiopienne"
 ETH_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Éthiopie bat la Somalie§!"
