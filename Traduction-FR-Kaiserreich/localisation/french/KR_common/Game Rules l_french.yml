 FRA_PATH: "£KR_game_rule_flag_FRA  Monatte sous les feux de la rampe"
 RULE_OPTION_FRA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_FRA_PATH_RANDOM_DESC:9 "L'opposition à la Bourse Générale du Travail organise un vote de défiance à l'égard de Marceau Pivert, un membre clé de l'administration de Pierre Monatte.\nEn réponse, de nouvelles élections sont convoquées pour la BGT et le Comité."
 RULE_OPTION_FRA_PATH_SYNDIE_DESC:9 "Les §rComités Syndicalistes Révolutionnaires§!, aussi connus sous le nom d'Orthodoxes, obtiennent la majorité en 1936 et dans les élections suivantes."
 RULE_OPTION_FRA_PATH_FRACHON_SYNDIE: "£KR_game_rule_flag_FRA_alternate  Orthodoxes - Frachon"
 RULE_OPTION_FRA_PATH_FRACHON_SYNDIE_DESC:9 "$RULE_OPTION_FRA_PATH_SYNDIE_DESC$ Benoit Frachon, vétéran de la guerre civile, devient président de la Bourse générale du travail."
 RULE_OPTION_FRA_PATH_JOUHAUX_SYNDIE: "£KR_game_rule_flag_FRA  Orthodoxes - Jouhaux"
 RULE_OPTION_FRA_PATH_JOUHAUX_SYNDIE_DESC:9 "$RULE_OPTION_FRA_PATH_SYNDIE_DESC$ Le syndicaliste Léon Jouhaux devient président de la Bourse générale du travail."
 RULE_OPTION_FRA_PATH_RADSOC: "£KR_game_rule_flag_FRA_red  Anarchistes"
 RULE_OPTION_FRA_PATH_RADSOC_DESC:9 "L'§RAssociation des Fédéralistes Anarchistes§!, dirigée par le Conseil de Défense Fédéral, obtient la majorité en 1936 et dans les élections suivantes."
 RULE_OPTION_FRA_PATH_VALOIS_TOTALIST:0 "£KR_game_rule_flag_FRA  Soréliens"
 RULE_OPTION_FRA_PATH_VALOIS_TOTALIST_DESC:9 "Les §oSoréliens§! de George Valois obtiennent la majorité aux élections de 1936 et aux élections suivantes."
 RULE_OPTION_FRA_PATH_VALOIS_WAR_TOTALIST: "£KR_game_rule_flag_FRA_sorelian  Guerre des Soréliens"
 RULE_OPTION_FRA_PATH_VALOIS_WAR_TOTALIST_DESC:9 "Après leur victoire aux élections de 1936, les §oSoréliens§! de Georges Valois déclarent l'état d'urgence pendant la guerre avec l'Allemagne et suspendent les élections."
 RULE_OPTION_FRA_PATH_JACOBIN_DESC:9 "Le §oParti Socialiste de France§!, aussi connu sous le nom de Jacobins, remporte la majorité lors des élections de 1936, faisant place à leur vision d'un État technocratique s'accordant aux principes de la Révolution constructive"
 RULE_OPTION_FRA_PATH_JACOBIN_RADICAL_DESC:9 "L'ancien système est balayé, les Jacobins annulent les élections et exécutent les traîtres à l'État."
 RULE_OPTION_FRA_PATH_JACOBIN_GRADUAL_DESC:9 "Les Jacobins parviennent à réformer pacifiquement le système de l'intérieur et remportent les élections suivantes."
 RULE_OPTION_FRA_PATH_DEAT_DESC: "sous la direction de Marcel Déat."
 RULE_OPTION_FRA_PATH_MARQUET_DESC: "avec Adrien Marquet comme chef de file."
 RULE_OPTION_FRA_PATH_DEAT_RADICAL_TOTALIST: "£KR_game_rule_flag_FRA_neosocialist  Jacobins - Réforme Radicale de Déat"
 RULE_OPTION_FRA_PATH_DEAT_RADICAL_TOTALIST_DESC:9 "$RULE_OPTION_FRA_JACOBIN_DESC$, $RULE_OPTION_FRA_PATH_DEAT_DESC$\n\n$RULE_OPTION_FRA_PATH_JACOBIN_RADICAL_DESC$"
 RULE_OPTION_FRA_PATH_MARQUET_RADICAL_TOTALIST: "£KR_game_rule_flag_FRA_neosocialist  Jacobins - Réforme Radicale de Marquet"
 RULE_OPTION_FRA_PATH_MARQUET_RADICAL_TOTALIST_DESC:9 "$RULE_OPTION_FRA_JACOBIN_DESC$, $RULE_OPTION_FRA_PATH_MARQUET_DESC$\n\n$RULE_OPTION_FRA_PATH_JACOBIN_RADICAL_DESC$"
 RULE_OPTION_FRA_PATH_DEAT_GRADUAL_TOTALIST: "£KR_game_rule_flag_FRA  Jacobins - Réforme Progressive de Déat"
 RULE_OPTION_FRA_PATH_DEAT_GRADUAL_TOTALIST_DESC:9 "$RULE_OPTION_FRA_JACOBIN_DESC$, $RULE_OPTION_FRA_PATH_DEAT_DESC$\n\n$RULE_OPTION_FRA_PATH_JACOBIN_GRADUAL_DESC$"
 RULE_OPTION_FRA_PATH_MARQUET_GRADUAL_TOTALIST: "£KR_game_rule_flag_FRA  Jacobins - Réforme Progressive de Marquet"
 RULE_OPTION_FRA_PATH_MARQUET_GRADUAL_TOTALIST_DESC:9 "$RULE_OPTION_FRA_JACOBIN_DESC$, $RULE_OPTION_FRA_PATH_MARQUET_DESC$\n\n$RULE_OPTION_FRA_PATH_JACOBIN_GRADUAL_DESC$"
 RULE_OPTION_FRA_PATH_GAMELIN_SYNDIE: "£KR_game_rule_flag_FRA  Front Populaire"
 RULE_OPTION_FRA_PATH_GAMELIN_SYNDIE_DESC:9 "Les Jacobins obtiennent la majorité aux élections de 1936. La ligne dure des Jacobins exige alors que les structures sociétales syndicalistes soient abolies et que la nation soit refondée.\n\nLes réformes entreprises par les Jacobins mécontentent une grande partie de la société française. Le général de la guerre civile Maurice Gamelin soutient le §rFront Populaire§! de Léon Blum et démet les Jacobins de leurs fonctions, rétablissant ainsi le statu quo syndicaliste et assurant leur succès aux élections suivantes."
 RULE_OPTION_FRA_PATH_NO_MAJORITY_SYNDIE: "£KR_game_rule_flag_FRA_red  Pas de Majorité"
 RULE_OPTION_FRA_PATH_NO_MAJORITY_SYNDIE_DESC:9 "Aucune majorité ne se dégage aux élections de 1936 et le président sortant Pierre Monatte dirige un gouvernement de §rcompromis§!. Jacques Doriot prend la relève en 1941."

 FRA_FLAG: "£KR_game_rule_flag_FRA  La Norme de la Commune"
 FRA_FLAG_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§RPas§! §CSoréliens de Guerre§! ou toute §CRéforme Radicale§! dans\n§Y$FRA_PATH$§!"
 RULE_OPTION_FRA_FLAG_RANDOM:0 "Par Défaut"
 RULE_OPTION_FRA_FLAG_RANDOM_DESC:9 "La question du statut du drapeau de la Commune de France a été posée. Peut-on réhabiliter certains aspects de l'héritage tricolore, faut-il hisser le drapeau rouge en l'honneur du prolétariat, ou un compromis sera-t-il trouvé entre les deux ?"
 RULE_OPTION_FRA_FLAG_TRICOLOUR: "£KR_game_rule_flag_FRA  Le tricolore"
 RULE_OPTION_FRA_FLAG_TRICOLOUR_DESC:9 "Le tricolore est maintenu comme drapeau de la Commune de France.\n\n§RRequiert :§!\n§RPas§! de §CGuerre des Soréliens§! ni de §CRéforme Radicale§! dans\n§Y$FRA_PATH$§!"
 RULE_OPTION_FRA_FLAG_RED: "£KR_game_rule_flag_FRA_red  Le drapeau rouge"
 RULE_OPTION_FRA_FLAG_RED_DESC:9 "Le drapeau rouge devient le seul drapeau de la Commune de France.\n\n§RRequiert :§!\n§RPas§! de §CGuerre des Soréliens§! ni de §CRéforme Radicale§! dans\n§Y$FRA_PATH$§!"
 RULE_OPTION_FRA_FLAG_ALT: "£KR_game_rule_flag_FRA_alternate  Le compromis"
 RULE_OPTION_FRA_FLAG_ALT_DESC:9 "Le drapeau tricolore et le drapeau rouge sont réunis dans une synthèse syndicaliste.\n\n§RRequiert :§!\n§RPas§! de §CGuerre des Soréliens§! ni de §CRéforme Radicale§! dans\n§Y$FRA_PATH$§!"

 NFA_ELECTION: "£KR_game_rule_flag_NFA_mainland  Le Rêve de Paris"
 NFA_ELECTION_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Commune de France tombe et la République française est restaurée§!"
 RULE_OPTION_NFA_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_NFA_ELECTION_RANDOM_DESC:9 "Contre toute attente, les vestiges de la Troisième République française sont revenus triomphalement en France métropolitaine. Alors que la poussière retombe, les premières élections du nouveau régime sont organisées, et il ne peut y avoir qu'un seul gagnant..."
 RULE_OPTION_NFA_ELECTION_SOCCON: "£KR_game_rule_flag_NFA_mainland  Bloc National"
 RULE_OPTION_NFA_ELECTION_SOCCON_DESC:9 "Une large coalition de partis de droite, le §cBloc National§!, remporte les premières élections.\n\n§RRequiert :§!\n§CLa Commune de France tombe et la République Française est restaurée.§!\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PRD§! ou §CComité du Salut National§! dans\n§Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_SOCLIB:9 "£KR_game_rule_flag_NFA_mainland  Parti Radical"
 RULE_OPTION_NFA_ELECTION_SOCLIB_DESC:9 "Se réconciliant avec leur aile gauche qui a soutenu la révolution, les §lRadicaux§! gagnent les premières élections.\n\n§RRequiert :§!\n§CLa Commune de France tombe et la République Française est restaurée.§!\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PRD§! ou §CComité du Salut National§! dans\n§Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_MARLIB:9 "£KR_game_rule_flag_NFA_mainland  Concentration Républicaine"
 RULE_OPTION_NFA_ELECTION_MARLIB_DESC:9 "Cherchant l'unité par-dessus tout, la §mConcentration§! dirigée par le PRD est maintenue et remporte les premières élections.\n\n§RRequiert :§!\n§CLa Commune de France tombe et la République Française est restaurée.§!\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PRD§! dans §Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_AUTDEM:9 "£KR_game_rule_flag_NFA_mainland  Parti Social Français"
 RULE_OPTION_NFA_ELECTION_AUTDEM_DESC:9 "François de La Rocque orchestre un coup d'État militaire, se plaçant avec son §aParti Social Français§! à la tête d'une République qui adopte un semblant de démocratie.\n\n§RRequiert :§!\n§CLa Commune de France tombe et la République Française est restaurée.§!\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PSF§! dans §Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_PATAUT:9 "£KR_game_rule_flag_NFA_mainland  Dictature Présidentielle"
 RULE_OPTION_NFA_ELECTION_PATAUT_DESC:9 "François de La Rocque orchestre un coup d'État militaire et dirige la France en tant que §PDictateur Présidentiel§!\n\n§RRequiert :§!\n§CLa Commune de France tombe et la République Française est restaurée.§!\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PSF§! dans §Y$NFA_PATH$§!"

 ENG_PATH:0 "£KR_game_rule_flag_ENG   Congrès des syndicats de 1936"
 RULE_OPTION_ENG_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_ENG_PATH_RANDOM_DESC: "Le Labour Party, seul parti au pouvoir en Grande-Bretagne depuis la révolution, s'est depuis longtemps scindé en de multiples factions concurrentes. Les fédéralistes, les autonomistes et les maximalistes se disputent l'influence du Congrès des syndicats de 1936."
 RULE_OPTION_ENG_PATH_SYNDIE_DESC:9 "La faction §rFédéraliste§! du Parti travailliste obtient la majorité au Congrès des Syndicats de 1936."
 RULE_OPTION_ENG_PATH_HORNER_SYNDIE: "£KR_game_rule_flag_ENG  Fédérationnistes - Horner"
 RULE_OPTION_ENG_PATH_HORNER_SYNDIE_DESC:9 "$RULE_OPTION_ENG_PATH_SYNDIE$\nLa tendance Horneriste au sein de la faction apparaît au premier plan, alors qu'Arthur Horner devient Président avec George Hardy comme adjoint, qui est ensuite remplacé par GDH Cole après la Seconde Weltkrieg."
 RULE_OPTION_ENG_PATH_ATTLEE_SYNDIE: "£KR_game_rule_flag_ENG  Fédérationnistes - Attlee"
 RULE_OPTION_ENG_PATH_ATTLEE_SYNDIE_DESC:9 "$RULE_OPTION_ENG_PATH_SYNDIE$\nLa tendance Horneriste au sein de la faction s'accentue, avec Clement Attlee succédant à Arthur Horner, après la Seconde Weltkrieg."
 RULE_OPTION_ENG_PATH_PANKHURST_SYNDIE: "£KR_game_rule_flag_ENG  Fédérationnistes - Pankhurst"
 RULE_OPTION_ENG_PATH_PANKHURST_SYNDIE_DESC:9 "$RULE_OPTION_ENG_PATH_SYNDIE$\nLes Pankurstites ont la préséance au sein des Fédérationnistes, puisque Sylvia Pankhurst devient Présidente avec Ellen Wilkinson comme adjointe."
 RULE_OPTION_ENG_PATH_WILKINSON_SYNDIE: "£KR_game_rule_flag_ENG  Fédérationnistes - Wilkinson"
 RULE_OPTION_ENG_PATH_WILKINSON_SYNDIE_DESC:9 "$RULE_OPTION_ENG_PATH_SYNDIE$\nLes Pankurstites ont la préséance au sein des Fédérationnistes, et Ellen Wilkinson, avec Eric Blair comme adjoint, succède à Sylvia Pankhurst comme Présidente après la Seconde Weltkrieg."
 RULE_OPTION_ENG_PATH_AUTONOMIST_DESC:9 "Les §Rautonomistes§! obtiennent la majorité au Congrès des Syndicats de 1936. Niclas y Glais promet une plus grande décentralisation pour le peuple britannique et établit des congrès des syndicats à Edimbourg et à Cardiff."
 RULE_OPTION_ENG_PATH_RADSOC: "£KR_game_rule_flag_ENG  £KR_game_rule_flag_SCO  £KR_game_rule_flag_WLS_syndicalist  Autonomistes - Une nouvelle Capitale"
 RULE_OPTION_ENG_PATH_RADSOC_DESC: "$RULE_OPTION_ENG_PATH_AUTONOMIST_DESC$\nAfin de s'éloigner des tendances centralistes de Londres, Birmingham est choisie comme nouvelle capitale de l'Union-Britannique après la Seconde Weltkrieg, l'Écosse et le Pays de Galles bénéficiant d'un large degré d'autonomie."
 RULE_OPTION_ENG_PATH_EDWARDS_SYNDIE: "£KR_game_rule_flag_ENG_england  £KR_game_rule_flag_SCO  £KR_game_rule_flag_WLS_syndicalist  Autonomistes - Indépendance"
 RULE_OPTION_ENG_PATH_EDWARDS_SYNDIE_DESC:9 "$RULE_OPTION_ENG_PATH_AUTONOMIST_DESC$\nAprès la Seconde Weltkrieg, y Glais dissout complètement le Congrès National des Syndicats de l'Union-Britannique et forme un nouveau TUC anglais, accordant une indépendance totale aux nouveaux TUC écossais et gallois. §rEbenezer Edwards§! prend la présidence de l'Union d'Angleterre."
 RULE_OPTION_ENG_PATH_MAXIMIST_DESC:9 "Les §oMaximistes§! obtiennent la majorité au Congrès des Syndicats de 1936, et Oswald Mosley prend la Présidence avec John Strachey comme adjoint."
 RULE_OPTION_ENG_PATH_MOSLEY_TOTALIST: "£KR_game_rule_flag_ENG Maximistes - Mosley"
 RULE_OPTION_ENG_PATH_MOSLEY_TOTALIST_DESC: "$RULE_OPTION_ENG_PATH_MAXIMIST_DESC$\nOswald Mosley réussit à consolider son pouvoir et à transformer l'Union-Britannique en un État Maximiste."
 RULE_OPTION_ENG_PATH_MOSLEY_FAILURE_DESC: "Les tentatives d'Oswald Mosley pour prendre le contrôle de la nation après la Seconde Weltkrieg échouent,"
 RULE_OPTION_ENG_PATH_STRACHEY_TOTALIST: "£KR_game_rule_flag_ENG Maximistes - Strachey"
 RULE_OPTION_ENG_PATH_STRACHEY_TOTALIST_DESC: "$RULE_OPTION_ENG_PATH_MAXIMIST_DESC$\nLes tentatives d'Oswald Mosley pour prendre le contrôle de la nation après la Seconde Weltkrieg échouent, car il est évincé par John Strachey et Eric Blair."
 RULE_OPTION_ENG_PATH_BLAIR_RADSOC: "£KR_game_rule_flag_ENG Actionnistes"
 RULE_OPTION_ENG_PATH_BLAIR_RADSOC_DESC:9 "Les Maximistes obtiennent la majorité au Congrès des Syndicats de 1936.\nLes tentatives d'Oswald Mosley pour prendre le contrôle de la nation échouent de façon spectaculaire et il est évincé par la tendance §Ractionniste§! d'Eric Blair, au sein des Maximistes. Ce dernier prend la Présidence avec Fenner Brockway comme adjoint."
 RULE_OPTION_ENG_PATH_NO_MAJORITY_SYNDIE: "£KR_game_rule_flag_ENG  Pas de majorité"
 RULE_OPTION_ENG_PATH_NO_MAJORITY_SYNDIE_DESC:9 "Aucune majorité n'est trouvée au Congrès des Syndicats de 1936, et la précédente alliance entre les §rFédérationnistes§! et les Maximistes est maintenue."

 GBR_PATH:0 "£KR_game_rule_flag_GBR  Le Retour du Roi"
 GBR_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Union britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_GBR_PATH_RANDOM_DESC: "Finalement, après de nombreuses années d'exil, le roi peut retourner dans son pays. Mais la Grande-Bretagne porte encore les blessures du syndicalisme qui doivent être éradiquées. Cela soulève la question suivante : des élections libres peuvent-elles être organisées sans préjugés ?"
 RULE_OPTION_GBR_PATH_DEM_DESC:9 "Malgré les difficultés, le gouvernement parvient à obtenir le soutien de la population et à organiser des élections libres, qui sont remportées par"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM:9 "£KR_game_rule_flag_GBR  Conservateurs Purs et Durs"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM_DESC:9 "Malgré les difficultés, le gouvernement parvient à obtenir le soutien de la population et à organiser des élections libres, qui sont remportées par une aile dure du §aParti Conservateur§!\n\n§RRequiert :§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_SOCCON:9 "£KR_game_rule_flag_GBR  Parti Conservateur"
 RULE_OPTION_GBR_PATH_SOCCON_DESC:9 "Malgré les difficultés, le gouvernement parvient à obtenir le soutien de la population et à organiser des élections libres, qui sont remportées par le §cParti Conservateur§!\n\n§RRequiert :§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_MARLIB:9 "£KR_game_rule_flag_GBR  Parti Libéral"
 RULE_OPTION_GBR_PATH_MARLIB_DESC:9 "Malgré les difficultés, le gouvernement parvient à rallier le soutien de la population et à organiser des élections libres, remportées par le §mParti Libéral§!.\n\n§RRequiert:§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM:9 "£KR_game_rule_flag_GBR  Labour Party - Gaitskell"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM_DESC:9 "Malgré les difficultés, le gouvernement parvient à rallier le soutien de la population et à organiser des élections libres, remportées par le §SParti Travailliste§!, avec Hugh Gaitskell comme Premier Ministre.\n\n§RRequiert:§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_CROSSMAN_SOCDEM:9 "£KR_game_rule_flag_GBR  Parti Travailliste - Crossman"
 RULE_OPTION_GBR_PATH_CROSSMAN_SOCDEM_DESC:9 "Malgré les difficultés, le gouvernement parvient à s'assurer le soutien de la population et à organiser des élections libres, remportées par le §SParti Travailliste§!, et Richard Crossman devient Premier Ministre.\n\n§RRequiert: §!\n§CL’Union-Britannique s'effondre et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM:9 "£KR_game_rule_flag_GBR  Parlement Guidé"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM_DESC:9 "En raison du rejet croissant du gouvernement par la population, les élections sont annulées et un §aGouvernement National§! est formé.\n\n§RRequiert :§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"

 IRE_ELECTION: "£KR_game_rule_flag_IRE  Les élections de la Saint-Valentin"
 RULE_OPTION_IRE_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_IRE_ELECTION_RANDOM_DESC:9 "Le Sinn Féin a conduit l'Irlande vers la stabilité et la prospérité en entrant dans la Mitteleuropa, mais avec le lundi noir, ce statu quo a été bouleversé, et personne ne sait qui remportera les élections de 1937."
 RULE_OPTION_IRE_ELECTION_COLLINS_AUTDEM: "£KR_game_rule_flag_IRE  Le Grand Compagnon reste"
 RULE_OPTION_IRE_ELECTION_COLLINS_AUTDEM_DESC:9 "Au lendemain du Lundi Noir, le Président Michael Collins parvient à concilier les exigences de ses alliés du Nord et celles de l'ensemble de l'électorat. Collins reste à la tête du §aSinn Féin§! et mène le parti à la victoire lors des élections de 1937."
 RULE_OPTION_IRE_ELECTION_MULCAHY_AUTDEM: "£KR_game_rule_flag_IRE  Mulcahy prend la barre"
 RULE_OPTION_IRE_ELECTION_MULCAHY_AUTDEM_DESC:9 "Le président Collins cède le contrôle du Sinn Féin à son allié de longue date, Richard Mulcahy, à la suite du Lundi Noir. Mulcahy mène le §aSinn Féin§! à la victoire aux élections de 1937 et utilise son nouveau leadership pour engager le parti sur la voie de la réforme."
 RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC: "Le Sinn Féin perd le pouvoir aux élections de 1937"
 RULE_OPTION_IRE_ELECTION_CENTRIST_SOCCON: "£KR_game_rule_flag_IRE  La Coalition Centriste"
 RULE_OPTION_IRE_ELECTION_CENTRIST_SOCCON_DESC:9 "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ à une coalition libérale-conservatrice menée par le parti §cAn Saorstát Críostúil§! d'Éamon de Valera, ou "la République Chrétienne", soutenue par le parti libéral National Development Party."
 RULE_OPTION_IRE_ELECTION_CURSED_SOCCON: "£KR_game_rule_flag_IRE  La Coalition Conservatrice"
 RULE_OPTION_IRE_ELECTION_CURSED_SOCCON_DESC:9 "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ à une coalition traditionaliste menée par le parti d'Éamon de Valera, le §cAn Saorstát Críostúil§!\n ou "la République Chrétienne", soutenue par le parti nationaliste Aontas Náisiúnta ou "Union Nationale", qui connaît un regain d'intérêt à la suite de la gestion désastreuse du Lundi Noir par Collins."
 RULE_OPTION_IRE_ELECTION_COMPROMISE_SOCDEM: "£KR_game_rule_flag_IRE  La Coalition du Compromis"
 RULE_OPTION_IRE_ELECTION_COMPROMISE_SOCDEM_DESC:9 "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ à une coalition multipartite dirigée par le §SLabour Party§! de William O'Brien, soutenu par le parti libéral National Development Party et le parti agraire Clann na Talmhan, ou "Famille de la Terre"."
 RULE_OPTION_IRE_ELECTION_RADICAL_SOCDEM: "£KR_game_rule_flag_IRE La Coalition radicale"
 RULE_OPTION_IRE_ELECTION_RADICAL_SOCDEM_DESC:9 "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ a une large coalition de gauche dirigée par le §SParti Travailliste§! de William O'Brien, soutenu par le Clann na Talmhan, agrarien, ou « Famille de la terre », et le Parti travailliste progressiste, socialiste et pacifiste."
 RULE_OPTION_IRE_ELECTION_PATAUT: "£KR_game_rule_flag_IRE La marche sur Dublin"
 RULE_OPTION_IRE_ELECTION_PATAUT_DESC:9 "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$, et les actions de leurs successeurs ont rapidement provoqué la colère des forces conservatrices et nationalistes du pays, conduisant à leur éviction suite à un coup d'État paramilitaire orchestré par le §PAontas Náisiúnta§! , ou «Union Nationale»."

 IRE_FORPOL: "£KR_game_rule_flag_IRE  Politique étrangère de l'Irlande"
 RULE_OPTION_IRE_FORPOL_RANDOM: "Par Défaut"
 RULE_OPTION_IRE_FORPOL_RANDOM_DESC:9 "Depuis qu'elle a obtenu son indépendance en 1922 et qu'elle a quitté l'Entente après la Révolution britannique, l'Irlande est devenue membre de la Mitteleuropa, mais n'a fait aucune ouverture en vue d'adhérer à une alliance militaire formelle. Les événements qui ont suivi la Crise du Nord en 1938 pourraient les voir devenir membres d’un bloc géopolitique établi, volontairement ou involontairement, ou pourraient inaugurer une ère de neutralité renouvelée."
 RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC:9 "L'Irlande conservera son indépendance après la crise du Nord"
 RULE_OPTION_IRE_FORPOL_INDEPENDENT: "£KR_game_rule_flag_IRE Indépendance maintenue"
 RULE_OPTION_IRE_FORPOL_INDEPENDENT_DESC:9 "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, et ses actions par la suite seront laissées au hasard."
 RULE_OPTION_IRE_FORPOL_NEUT:9 "£KR_game_rule_flag_IRE  Neutralité"
 RULE_OPTION_IRE_FORPOL_NEUT_DESC:9 "L'Irlande restera neutre dans le conflit à venir.\n\n§RRequiert :§!\n§RPas§! de §CSeconde Révolution Irlandaise§! dans §Y$IRE_PATH$§!"
 RULE_OPTION_IRE_FORPOL_GER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_IRE_FORPOL_GER_DESC:9 "L'Irlande rejoindra le Reichspakt pour combattre la menace syndicaliste et assurer son indépendance.\n\n§RRequiert:§!\n§RNon§! n'importe lequel §CSeconde Révolution Irlandaise§! dans §Y§$IRE_PATH$§!"
 RULE_OPTION_IRE_FORPOL_ENT: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_IRE_FORPOL_ENT_DESC:9 "L'Irlande se mordra la langue et se rangera du côté du Canada pour assurer son indépendance.\n\n§RRequiert :§!\n§RPas§! de §CSeconde Révolution Irlandaise§! dans §Y$IRE_PATH$§!"
 RULE_OPTION_IRE_FORPOL_SITUATIONAL: "£KR_game_rule_flag_IRE Alignement opportuniste"
 RULE_OPTION_IRE_FORPOL_SITUATIONAL_DESC:9 "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, et ne cherchera pas à rejoindre le Reichspakt ou l'Entente sauf en cas de guerre. Il pourra en revanche rejoindre une faction, dans certaines circonstances limitées."
 RULE_OPTION_IRE_FORPOL_COUP_DESC: "La crise du Nord débouche sur un coup d’État militaire"
 RULE_OPTION_IRE_FORPOL_PUPPET_GER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER Coup d’État militaire pro-allemand"
 RULE_OPTION_IRE_FORPOL_PUPPET_GER_DESC: "$RULE_OPTION_IRE_FORPOL_COUP_DESC$, conduisant à l’installation d’un gouvernement fantoche aligné sur l’Allemagne et à l’adhésion de l’Irlande au Reichspakt."
 RULE_OPTION_IRE_FORPOL_PUPPET_ENG: "£KR_game_rule_flag_IRE_socialist_starry_plough £KR_game_rule_flag_ENG La Seconde Révolution Irlandaise"
 RULE_OPTION_IRE_FORPOL_PUPPET_ENG_DESC: "$RULE_OPTION_IRE_FORPOL_COUP_DESC$, qui est ensuite renversé lors d'une révolution socialiste soutenue par l' Union-Britannique. Un gouvernement socialiste fantoche est installé et l’Irlande rejoint la Troisième Internationale."

 IRE_PATH: "£KR_game_rule_flag_IRE  Les conséquences de la crise du Nord"
 IRE_PATH_SOCDEM_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CThe Compromise Coalition§! or §CThe Radical Coalition§! in §Y$IRE_ELECTION$§! and §Rnot§! §CPro-German Military Coup§! in §Y$IRE_FORPOL$§! or\n\n§CPro-German Military Coup§! in §Y$IRE_FORPOL$§! and §Rnot§! §CThe Centrist Coalition§! or §CThe Compromise Coalition§! or §CThe Radical Coalition§! in §Y$IRE_ELECTION$§!\n\n§RNot§! §CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!"
 IRE_PATH_NATPOP_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CThe March on Dublin§! in §Y$IRE_ELECTION$§!\n\n§RNot§! §CPro-German Military Coup§! or §CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!"
 IRE_PATH_SOC_REQUIREMENTS:0 "\n\n§RRequires:§!\n§CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_IRE_PATH_RANDOM_DESC: "Les événements des élections de 1937 et la crise du Nord ont préparé le terrain pour déterminer qui dirigera l’Irlande vers l’avenir, que ce soit par des élections démocratiques, une insurrection armée ou une intervention étrangère pour accéder au pouvoir."
 RULE_OPTION_IRE_PATH_SINN_FEIN_DESC:9 "commencera à assouplir les restrictions et tentera de se réconcilier avec les anciens membres du parti, en réformant le §mSinn Féin§! dans le processus"
 RULE_OPTION_IRE_PATH_GER_MAJOR_DESC:9 "perdent les élections de 1937, sont choisis pour diriger le gouvernement démocratique mis en place par un coup d'État militaire pro-allemand, et tenteront d'obtenir l'indépendance de l'Allemagne tout en continuant à faire partie du Reichspakt."
 RULE_OPTION_IRE_PATH_GER_MINOR_DESC:9 "ne font pas partie du gouvernement après les élections de 1937 et participent plus tard à un gouvernement démocratique mis en place par un coup d'État militaire pro-allemand. Ils prendront la tête de ce gouvernement lors des élections suivantes et tenteront d'obtenir l'indépendance de l'Allemagne tout en continuant à faire partie du Reichspakt."
 RULE_OPTION_IRE_PATH_COLLINS_MARLIB: "£KR_game_rule_flag_IRE  Sinn Féin - Collins"
 RULE_OPTION_IRE_PATH_COLLINS_MARLIB_DESC:9 "Michael Collins reste le dirigeant du §aSinn Féin§! et, après avoir remporté les élections de 1937 et surmonté la crise du Nord, gouverne l'Irlande selon les principes du commerce international, du pluralisme religieux et de l'importance de la loi et de l'ordre public. Une fois la menace de la Troisième Internationale passée en Europe, ils $RULE_OPTION_IRE_PATH_SINN_FEIN_DESC$\n\nAlternativement, le §aSinn Féin§! de Collins $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RRequiert: §!\n§CLe Grand Compagnon reste en place§! dans §Y$IRE_ELECTION$§! et §Rpas§! de §CCoup d'État militaire pro-allemand§! dans\n§Y$IRE_FORPOL$§! ou\n\n§CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §CLe Grand Compagnon reste en place§! ou §CMulcahy prend la barre§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_MULCAHY_MARLIB: "£KR_game_rule_flag_IRE  Sinn Féin - Mulcahy"
 RULE_OPTION_IRE_PATH_MULCAHY_MARLIB_DESC:9 "Richard Mulcahy prend la tête du §aSinn Féin§! et, après avoir remporté les élections de 1937 et surmonté la crise du Nord, adopte une approche plus conciliatrice alors que le gouvernement $RULE_OPTION_IRE_PATH_SINN_FEIN_DESC$.\n\nAlternativement, le §aSinn Féin§! de Mulcahy $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RRequiert :§!\n§CMulcahy prend la barre§! dans §Y$IRE_ELECTION$§! et §Rpas§! de §CCoup d'État militaire pro-allemand§! dans\n§Y$IRE_FORPOL$§! ou\n\n§CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §CLe Grand Compagnon reste en place§! ou §CMulcahy prend la Barre§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCCON: "£KR_game_rule_flag_IRE  An Saorstát Críostúil"
 RULE_OPTION_IRE_PATH_SOCCON_DESC:9 "$RULE_OPTION_IRE_PATH_DEM_DESC$ Le §cAn Saorstát Críostúil§! d'Éamon de Valera, ou République chrétienne, dirige le nouveau gouvernement."
 RULE_OPTION_IRE_PATH_SOCDEM:9 "£KR_game_rule_flag_IRE  Labour Party"
 RULE_OPTION_IRE_PATH_SOCDEM_DESC:9 "$RULE_OPTION_IRE_PATH_DEM_DESC$ le  §SLabour Party§! de William O'Brien forme une coalition avec les agrariens."
 RULE_OPTION_IRE_PATH_LEMASS_MARLIB:0 "£KR_game_rule_flag_IRE  Parti du Développement National"
 RULE_OPTION_IRE_PATH_LEMASS_MARLIB_DESC:9 "Le §mNational Development Party§! de Seán Lemass est élu au sein d'une coalition lors des élections de 1937, puis devient le principal parti de la coalition lors des élections suivantes. Ils gouverneront l'Irlande avec des politiques qui donnent la priorité aux entreprises et à la croissance économique.\n\nAlternativement, le §mNational Development Party§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RRequiert :§!\n§CLa Coalition Centriste§! ou §CLa Coalition du Compromis§! dans §Y$IRE_ELECTION$§! et §Rpas§! de §CCoup d'État Militaire Pro-Allemand§! dans §Y$IRE_FORPOL$§! ou\n\n§CCoup d'État Militaire Pro-Allemand§! dans §Y$IRE_FORPOL$§!  et §Rpas§! §CLa Coalition Centriste§! ou §CLa Coalition du Compromis§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCLIB: "£KR_game_rule_flag_IRE  Clann na Talmhan"
 RULE_OPTION_IRE_PATH_SOCLIB_DESC:9 "Le §lClann na Talmhan§! de Michael Donnellan, ou "Famille de la Terre", est élu au sein d'une coalition lors des élections de 1937, puis devient le principal parti de la coalition lors des élections suivantes. Ils gouverneront l'Irlande avec des politiques qui donnent la priorité aux petits agriculteurs et aux zones rurales.\n\nAlternativement, §lClann na Talmhan§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RRequiert :§!\n§CLa Coalition du Compromis§! ou §CLa Coalition Radicale§! dans §Y$IRE_ELECTION$§! et §Rpas§! de §CCoup d'État Militaire Pro-Allemand§! dans §Y$IRE_FORPOL$§! ou\n\n§CCoup d'État Militaire Pro-Allemand§! dans §Y$IRE_FORPOL$§!  et §Rpas§! §CLa Coalition Centriste§! ou §CLa Coalition du Compromis§! ou §CLa Coalition Radicale§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOC_END_DESC:9 "They then aim to gain independence from Britain while remaining part of the Third Internationale."
 RULE_OPTION_IRE_PATH_RADSOC:9 "£KR_game_rule_flag_IRE  Parti Travailliste Progressiste"
 RULE_OPTION_IRE_PATH_RADSOC_DESC:9 "Le §RParti Travailliste Progressif§! d'Owen Sheehy-Skeffington est élu dans le cadre d'une coalition lors des élections de 1937 et, tant que l'Irlande ne fait pas partie d'une faction ou est en guerre, et qu'elle a adopté suffisamment de réformes, il devient le principal parti de la coalition lors des élections suivantes. Il gouvernera l'Irlande avec des politiques conformes au pacifisme, à l'égalitarisme et à la laïcité, et ne pourra adhérer à la Troisième Internationale que dans des circonstances limitées.\n\nAlternativement, le §RParti Travailliste Progressif§! fera en sorte que Sheehy-Skeffington cède le contrôle de la direction du parti à des membres plus militants et, en cas d'échec du gouvernement travailliste lors de la crise du Nord, prendra le contrôle du gouvernement avec l'aide de l'Union Britannique. $RULE_OPTION_IRE_PATH_SOCIALIST_END_DESC$\n\n§RRequiert :§!\n§CLa Coalition Radicale§! dans §Y$IRE_ELECTION$§!\n\n§CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§! ou §Cla Troisième Internationale existe§!\n\n§RPas§! §CReichspakt§! ou §CEntente§! ou §CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_PATAUT:9 "£KR_game_rule_flag_IRE  Coup d'État des Chemises Bleues"
 RULE_OPTION_IRE_PATH_PATAUT_DESC:9 "L§PAontas Náisiúnta§!, ou « Union Nationale » d'Eoin O'Duffy renverse le gouvernement élu instable après les élections de 1937 et traverse avec succès la crise du Nord. Il triomphe ensuite dans la lutte pour le pouvoir au sein de son parti, solidifiant son pouvoir et gouvernant l’Irlande comme une dictature nationaliste, suprémaciste catholique et corporatiste soutenue par l’armée.\n\nAlternativement, §PAontas Náisiúnta §! ne participe pas au gouvernement élu et ne participe pas au coup d'État après les élections de 1937, et O'Duffy devient plus tard le chef d'une dictature installée par un coup d'État militaire pro-allemand, tentant par la suite d'obtenir l'indépendance de l'Allemagne tout en restant membre du Reichspakt.\n\n§RRequiert: §!\n§CLa marche sur Dublin§! et §Rpas§! §CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§! ou\n\n§CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §CLa Coalition Conservatrice§! ou §CLa marche sur Dublin§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_AN_DESC: "Aontas Náisiúnta, ou "Union Nationale", évince le gouvernement instable issu des élections de 1937 et traverse avec succès la crise du Nord."
 RULE_OPTION_IRE_PATH_AUTDEM: "£KR_game_rule_flag_IRE  Aontas Náisiúnta - Démocratie"
 RULE_OPTION_IRE_PATH_AUTDEM_DESC:9 "$RULE_OPTION_IRE_PATH_AN_DESC$ La lutte pour le pouvoir au sein du parti aboutit à une impasse, le modéré John J. O'Kelly devant ramasser les morceaux. Il transforme l'Irlande en une démocratie guidée par le traditionalisme et le conservatisme, réformant au passage §aAontas Náisiúnta§! et formant une coalition avec An Saorstát Críostúil.\n\nOu bien §PAontas Náisiúnta§! est élu au sein d'une coalition lors des élections de 1937, puis devient le principal parti de la coalition lors des élections suivantes.\n\nOu bien, §aAontas Náisiúnta§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RRequiert :§!\n§CLa Coalition Conservative§! ou §Cla marche sur Dublin§! dans §Y$IRE_ELECTION$§! et §Rpas§! §CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§! or\n\n§CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §Cla Coalition Conservative§! ou §Cla marche sur Dublin§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_NATPOP_DESC:9 "$RULE_OPTION_IRE_PATH_AN_DESC$ L'aile intégriste et suprématiste gaélique de Gearóid Ó Cuinneagáin, §nAontas Náisiúnta§!, transforme complètement le parti."
 RULE_OPTION_IRE_PATH_REG_NATPOP:0 "£KR_game_rule_flag_IRE_monarchist  Aontas Náisiúnta - Régence"
 RULE_OPTION_IRE_PATH_REG_NATPOP_DESC:0 "$RULE_OPTION_IRE_PATH_NATPOP_DESC$\n\nAdmirant le système monarchique, mais sans prétendant digne du trône irlandais, Ó Cuinneagáin gouverne l'Irlande en tant que Régent, jusqu'à ce qu'un candidat approprié soit trouvé.\n\n§RRequiert:§!\n§CLa Marche sur Dublin§! dans §Y$IRE_ELECTION$§! \n\n§RPas§! §CCoup d'État militaire pro-allemand§! ou §CLa Deuxième Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_MON_NATPOP:0 "£KR_game_rule_flag_IRE_monarchist  Aontas Náisiúnta - Monarchie"
 RULE_OPTION_IRE_PATH_MON_NATPOP_DESC:0 "$RULE_OPTION_IRE_PATH_NATPOP_DESC$\n\nÓ Cuinneagáin couronne le noble portugais Jorge Maria O'Neill, descendant de l'ancienne et prestigieuse dynastie Ó Néill, dans le but de ramener l'Irlande à ses jours de gloire.\n\n§RRequiert:§!\n§CLa Marche sur Dublin§! dans §Y$IRE_ELECTION$§! \n\n§RPas§! §CCoup d'État militaire pro-allemand§! ou §CLa Deuxième Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOC_START_DESC:0 "Le gouvernement s'effondre pendant la crise du Nord, et une tentative de coup d'État militaire pro-allemand est bientôt confrontée à une révolution socialiste, avec le soutien important de l'Union Britannique."
 RULE_OPTION_IRE_PATH_SYNDIE:9 "£KR_game_rule_flag_IRE  Seconde Révolution Irlandaise - ISP"
 RULE_OPTION_IRE_PATH_SYNDIE_DESC:9 "$RULE_OPTION_IRE_PATH_DEM_DESC$ $RULE_OPTION_IRE_PATH_SOCIALIST$ l'§RIrish Syndicalist Party§! de Jim Larkin conduit l'Irlande vers l'avenir."
 RULE_OPTION_IRE_PATH_TOTALIST:9 "£KR_game_rule_flag_IRE  Seconde Révolution Irlandaise - SÉ"
 RULE_OPTION_IRE_PATH_TOTALIST_DESC:9 "$RULE_OPTION_IRE_PATH_DEM_DESC$ $RULE_OPTION_IRE_PATH_SOCIALIST$ le §oSaor Éire§! de Peadar O'Donnell forme un État nationaliste, socialiste et gaélique."

 NIR_REVOLT: "£KR_game_rule_flag_NIR  La Révolte du Nord"
 NIR_REVOLT_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CThe March on Dublin§! in §Y$IRE_ELECTION$§! and §Rnot§! §CEntente§!, §CPro-German Military Coup§! or §CThe Second Irish Revolution§! in\n§Y$IRE_FORPOL$§! and §Rnot§! §CAontas Náisiúnta - Democracy§! in §Y$IRE_PATH$§! or\n\n§CThe Second Irish Revolution§! in §Y$IRE_FORPOL$§!\nand §Cthe Entente is at war with the Third Internationale§!"
 RULE_OPTION_NIR_REVOLT_RANDOM:0 "Par Défaut"
 RULE_OPTION_NIR_REVOLT_RANDOM_DESC: "Considérant une alliance avec Dublin comme favorable à l'invasion de l'Union britannique, l'Irlande du Nord s'est ralliée à la République au lendemain de la révolution britannique.\nToutefois, de profondes divisions historiques subsistent et, si l'Irlande tombe aux mains des syndicalistes ou des nationalistes purs et durs, l'Irlande du Nord pourrait se soulever contre le pouvoir de Dublin."
 RULE_OPTION_NIR_REVOLT_NO: "£KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Pas de Révolte"
 RULE_OPTION_NIR_REVOLT_NO_DESC:9 "Le nouveau gouvernement irlandais d'extrême droite ou d'extrême gauche parvient à étouffer toute rébellion potentielle du Nord avant qu'elle n'éclate."
 RULE_OPTION_NIR_REVOLT_DESC:9 "L'Irlande du Nord déclare la guerre au gouvernement de Dublin. S'il s'agit d'un régime réactionnaire, ce sera après mars 1938, et l'Irlande du Nord rejoindra l'Entente si elle réussit.\nS'il s'agit d'un régime syndicaliste, la révolte aura lieu lorsque l'Entente sera en guerre contre la Troisième Internationale, et l'Irlande du Nord rejoindra l'Entente au début de la révolte."
 RULE_OPTION_NIR_REVOLT_YES: "£KR_game_rule_flag_NIR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Révolte"
 RULE_OPTION_NIR_REVOLT_YES_DESC:9 "$RULE_OPTION_NIR_REVOLT_DESC$\n\n§RRequiert:§!\n§CLa Marche sur Dublin§! dans §Y$IRE_ELECTION$§! et §RPas§! §CEntente§!, §CCoup d'État militaire pro-allemand§! ou §CLa Deuxième Révolution Irlandaise§! dans\n§Y$IRE_FORPOL$§! et §RPas§! §CAontas Náisiúnta - Démocratie§! dans §Y$IRE_PATH$§! ou\n\n§CLa Deuxième Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!\net §Cl'Entente est en guerre contre la Troisième Internationale.§!\n\n§RPas§! §CEntente§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_NIR_REVOLT_PUPPET: "£KR_game_rule_flag_NIR  £KR_game_rule_flag_GBR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Révolte - Dévolution"
 RULE_OPTION_NIR_REVOLT_PUPPET_DESC:9 "$RULE_OPTION_NIR_REVOLT_DESC$\nSi la révolte réussit, l’Irlande du Nord restera un gouvernement décentralisé du Royaume-Uni, comme c’était le cas avant la Révolution britannique.$NIR_REVOLT_REQUIREMENTS$"
 RULE_OPTION_NIR_REVOLT_ANNEX: "£KR_game_rule_flag_GBR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Révolte - Intégration"
 RULE_OPTION_NIR_REVOLT_ANNEX_DESC:9 "$RULE_OPTION_NIR_REVOLT_DESC$\nSi la révolte réussit, l’Irlande du Nord sera définitivement annexée dans le Royaume-Uni.$NIR_REVOLT_REQUIREMENTS$"

 BEL_FLAWAL_PATH:0 "£KR_game_rule_flag_BEL_flanders_wallonia Conséquences du 17 Février"
 RULE_OPTION_BEL_FLAWAL_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_BEL_FLAWAL_PATH_RANDOM_DESC:0 "Avec un roi impopulaire et un grand ressentiment anti-allemand parmi la population, la Flandre-Wallonie est à l'aube d'un grand bouleversement."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_AUTDEM:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Statu Quo"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_AUTDEM_DESC:9 "Adelbert et son §aCabinet Royal§! répriment les manifestations avec l'aide de l'armée, et ne prend pas la peine de réformer le royaume d'une quelconque façon."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_DESC:0 "Adelbert réprime les protestations avec l'aide de l'armée. Au bout d'un certain temps, il décide de mener des réformes, transformant le royaume en monarchie constitutionnelle."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCCON:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Réformes - KP / DC"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCCON_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nLe §cKatholiek Blok / Démocratie Chrétienne§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCDEM:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Réformes - BWP / POB"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCDEM_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nLe §SBelgische Werklieden Partij / Parti Ouvrier Belge§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_MARLIB:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Réformes - LP"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_MARLIB_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nLe KP/DC remporte les élections suivantes et le §mLiberale Partij§! prend la tête lors des élections ultérieures."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCLIB:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Réformes - BWP / POB (Libéral)"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCLIB_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nLe Parti Ouvrier Belge remporte les élections suivantes, son aile §llibérale§! remporte les élections ultérieures."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC: "Adelbert réprime les protestations avec l'aide de l'armée. Au bout d'un certain temps, l'armée gagne suffisamment de force pour faire un coup d'État au gouvernement impopulaire et faire d'Adelbert une figure de proue."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON:9 "£KR_game_rule_flag_BEL_flanders_wallonia Coup d'État militaire - KP / DC"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nLe §cKP/DC§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB:9 "£KR_game_rule_flag_BEL_flanders_wallonia Coup d'État Militaire - LP"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nLe §mParti Libéral§! remporte les élections.suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM:9 "£KR_game_rule_flag_BEL_flanders_wallonia Coup d'État Militaire - BWP / POB"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ \nLe §SBWP/POB§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCLIB:9 "£KR_game_rule_flag_BEL_flanders_wallonia Coup d'état militaire - BWP / POB (Libéral)"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCLIB_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nLe BWP/POB remporte les élections suivantes, et son aile §llibérale§! remporte les élections ultérieures."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Coup d'État Militaire - Adelbert réinstallé sur le trône"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nLe BWP/POB remporte les élections, mais l'Allemagne intervient et rétablit Adelbert et son §aCabinet Royal§!.\nLa Belgique se révolte ensuite après que la Commune de France a déclaré la guerre à l'Empire Allemand."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT:9 "£KR_game_rule_flag_BEL_flanders_wallonia  Coup d'Etat Militaire - Gouvernement Militaire"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ \nLes §Pmilitaires§! décident de ne pas céder le pouvoir."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC:9 "Adelbert envoie l'armée pour réprimer les protestations du 17 février. Dans un ultime effort pour maintenir le pouvoir avant d'être dissous, le §PConseil Flamand§! prend la décision audacieuse de déclarer à l'unanimité l'indépendance de la Flandre."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Révolte Flamande - Intervention"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Adelbert décide d'écraser cette rébellion."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Révolte Flamande - Non-intervention"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Adelbert hésite à envahir la Flandre."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION: "£KR_game_rule_flag_BEL  Rébellion - Indépendance de la Belgique"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION_DESC: "La police locale tente seule de réprimer les manifestations du 17 février. La situation devient désastreuse, aboutissant à une révolte. Les rebelles flamands et wallons travaillent ensemble pour garantir l'indépendance d'une Belgique unifiée, chassant les forces allemandes du pays.\n\n§CNote : La Belgique déclare son indépendance en 1936.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC: "Adelbert envoie l'armée pour réprimer les protestations du 17 février. En raison de la tension croissante, un référendum secret est organisé, demandant l'indépendance de la Belgique."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM: "£KR_game_rule_flag_BEL  Référendum - Indépendance Belge"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ L'Allemagne accepte les résultats de ce référendum et accorde l'indépendance à la Belgique.\n\n§CNote: La Belgique déclare son indépendance aux alentours de 1937 ou après§!"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN:0 "£KR_game_rule_flag_WLL   Référendum - Répression"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN_DESC:9 "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ L'Allemagne rejette les résultats de ce référendum et réprime tous les dissidents. La Belgique se révolte ensuite après que la Commune de France a déclaré la guerre à l'Empire allemand."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION: "£KR_game_rule_flag_BEL  Abdication - Indépendance de la Belgique"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION_DESC: "Adelbert envoie l'armée pour réprimer les protestations du 17 février. La Vlaamse Wacht saisit l'opportunité de consolider le pouvoir. Elle lance plus tard un coup d'État réussi, et force Adelbert à abdiquer.\n\n§CNote: La Belgique déclare son indépendance en 1938 ou plus tard.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Effondrement"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE_DESC:9 "Une Flandre-Wallonie unifiée n'a pas pu survivre dans les feux de la révolution, et maintenant à sa place se trouvent deux nouveaux pays séparés, dont le sort est incertain.\n\n§CNote : Le pays s'effondre en 1936.§!"

 BEL_PATH:0 "£KR_game_rule_flag_BELG   Premier Congrès Belge"
 BEL_PATH_REQUIREMENTS:9 "\n\n§RRequires:§!\nAny §CBelgian Independence§! in §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_BEL_PATH_RANDOM_DESC:9 "Le prétendant Allemand au trône a été évincé et le gouvernement provisoire a appelé à la tenue d'élections formelles. Deux bulletins de vote distincts devront être déposés, le premier sur le type de gouvernement que l'État adoptera, le suivant sur la tenue d'élections générales."
 RULE_OPTION_BEL_PATH_MON_START_DESC:0 "Le peuple belge vote en faveur du retour du roi Albert Ier"
 RULE_OPTION_BEL_PATH_GENERIC_DESC: "le gouvernement élu par la suite étant laissé au hasard."
 RULE_OPTION_BEL_PATH_MON:0 "£KR_game_rule_flag_BEL  Monarchie"
 RULE_OPTION_BEL_PATH_MON_DESC:9 "$RULE_OPTION_BEL_PATH_MON_START_DESC$, $RULE_OPTION_BEL_PATH_GENERIC_DESC$$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_MON_SOCDEM:9 "£KR_game_rule_flag_BEL  Monarchie - Ouvriers"
 RULE_OPTION_BEL_PATH_MON_SOCDEM_DESC:9 "$RULE_OPTION_BEL_PATH_MON_START_DESC$, et élit l'aile d'Achille Van Acker du §SBelgische Werklieden Partij / Parti Ouvrier Belge§!.$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_MON_SOCLIB:9 "£KR_game_rule_flag_BEL  Monarchie - Ouvriers (Centristes)"
 RULE_OPTION_BEL_PATH_MON_SOCLIB_DESC:9 "$RULE_OPTION_BEL_PATH_MON_START_DESC$, et élit l'aile d'Achille Van Acker du BWP/POB.\nLors des élections suivantes, les vainqueurs sont l'aile centriste de Paul-Henri Spaak du §lBelgische Werklieden Partij / Parti Ouvrier Belge§!.$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_MON_SOCCON:9 "£KR_game_rule_flag_BEL  Monarchie - KP /  DC"
 RULE_OPTION_BEL_PATH_MON_SOCCON_DESC:9 "$RULE_OPTION_BEL_PATH_MON_START_DESC$, et élit le §cKatholiek Blok / Démocratie Chrétienne§! de Paul Van Zeeland.$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_MON_MARLIB:9 "£KR_game_rule_flag_BEL  Monarchie - Libéraux"
 RULE_OPTION_BEL_PATH_MON_MARLIB_DESC:9 "$RULE_OPTION_BEL_PATH_MON_START_DESC$, et élit le KP/DC.\nLors des élections suivantes, les vainqueurs sont le §mLiberale Partij§!, ou Parti libéral, de Paul-Emile Janson.$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_MON_PATAUT:9 "£KR_game_rule_flag_BEL  Monarchie - Verdinaso"
 RULE_OPTION_BEL_PATH_MON_PATAUT_DESC:9 "$RULE_OPTION_BEL_PATH_MON_START_DESC$, et élit la §PVerbond van Dietsche Nationaal-Solidaristen§!, ou Union des Nationaux-Solidaristes néerlandais, aussi connue sous le nom de Verdinaso, menée par Joris Van Severen.$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_REP_START_DESC:0 "Le peuple belge vote en faveur de la déclaration d'une république"
 RULE_OPTION_BEL_PATH_REP:0 "£KR_game_rule_flag_BEL  République"
 RULE_OPTION_BEL_PATH_REP_DESC:9 "$RULE_OPTION_BEL_PATH_REP_START_DESC$, $RULE_OPTION_BEL_PATH_GENERIC_DESC$$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_REP_SOCDEM:9 "£KR_game_rule_flag_BEL  République - Ouvriers"
 RULE_OPTION_BEL_PATH_REP_SOCDEM_DESC:9 "$RULE_OPTION_BEL_PATH_REP_START_DESC$, et élit l'aile d'Achille Van Acker du §SBWP/POB§!.$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_REP_SOCLIB:9 "£KR_game_rule_flag_BEL  République - Ouvriers (Centristes)"
 RULE_OPTION_BEL_PATH_REP_SOCLIB_DESC:9 "$RULE_OPTION_BEL_PATH_REP_START_DESC$, et élit l'aile centriste de Paul-Henri Spaak du §lBWP/POB§!.$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_REP_MARLIB:9 "£KR_game_rule_flag_BEL  République - Libéraux"
 RULE_OPTION_BEL_PATH_REP_MARLIB_DESC:9 "$RULE_OPTION_BEL_PATH_REP_START_DESC$, et élit le §mLiberale Partij§! de Paul-Emile Janson.$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_REP_SOCCON:9 "£KR_game_rule_flag_BEL  République - KP / DC"
 RULE_OPTION_BEL_PATH_REP_SOCCON_DESC:9 "$RULE_OPTION_BEL_PATH_REP_START_DESC$, et élit les Libéraux.\nLors des élections suivantes, les vainqueurs sont le §cKP/DC§! de Paul Van Zeeland.$BEL_PATH_REQUIREMENTS$"
 RULE_OPTION_BEL_PATH_REP_PATAUT:9 "£KR_game_rule_flag_BEL  République - Verdinaso"
 RULE_OPTION_BEL_PATH_REP_PATAUT_DESC:0 "Après l'abdication d'Adelbert, Van Severen prend le pouvoir et se déclare lui-même "Leider".\nIl établit un gouvernement militaire dirigé par le §PVerdinaso§!.\n\n§RRequiert :§!\n§CAbdication - Indépendance Belge§! dans\n§Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_SYNDIE:9 "£KR_game_rule_flag_BEL_syndicalist  République - Jacquemotte"
 RULE_OPTION_BEL_PATH_SYNDIE_DESC:9 "$RULE_OPTION_BEL_PATH_REPUBLIC_DESC_START$ et élit le BWP/POB. \nJoseph Jacquemotte prend le contrôle du gouvernement et transforme le pays en un état §Rsyndicaliste§!.\n\n§RRequiert:§!\nN'importe quelle §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!\n§RPas§! §CReichspakt§! ou §CEntente§! dans §Y$BEL_FORPOL$§!"

 BEL_FORPOL:0 "£KR_game_rule_flag_BEL  Politique Étrangère Belge"
 BEL_FORPOL_FACTION_REQUIREMENTS:9 "$BEL_PATH_REQUIREMENTS$\n§RPas§! §CRépublique - Ouvriers (Réformés)§! dans §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_BEL_FORPOL_RANDOM_DESC: "Son indépendance retrouvée et avec la montée des tensions internationales, la Belgique doit asseoir sa position dans le monde."
 RULE_OPTION_BEL_FORPOL_GER: "£KR_game_rule_flag_BEL  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_BEL_FORPOL_GER_DESC:9 "La Belgique et l'Empire Allemand conviennent qu'en échange de la reconnaissance de son indépendance, la Belgique rejoindra le Reichspakt.\n\n§RRequiert: §!\nN'importe quelle §CIndépendance de la Belgique§! dans §Y$BEL_FLAWAL_PATH$§!\n§RPas§! de §CRépublique - Jacquemotte§! dans §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_NOT_GER_DESC: "La Belgique n'est pas convaincue par les ouvertures diplomatiques allemandes visant à assurer sa réintégration dans le Reichspakt."
 RULE_OPTION_BEL_FORPOL_ENT: "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Rejoindre l'Entente"
 RULE_OPTION_BEL_FORPOL_ENT_DESC:9 "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ La Belgique rejoint ensuite l'Entente.\n\n§RRequiert: §!\nN'importe quelle §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!\n§RPas§! §CRépublique - Jacquemotte§! dans §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_INT: "£KR_game_rule_flag_BEL_syndicalist  £KR_game_rule_flag_FRA  Rejoindre l'Internationale"
 RULE_OPTION_BEL_FORPOL_INT_DESC:9 "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ Plus tard, sous la domination des éléments radicaux du BWP, la Belgique rejoint l'Internationale.\n\n§RRequiert: §!\nN'importe quelle §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!\n§CRépublique - Jacquemotte§! dans §Y$BEL_PATH$§!"
 RULE_OPTION_BEL_FORPOL_BEL:0 "£KR_game_rule_flag_BEL  £KR_game_rule_flag_HOL  Alliance belgo-néerlandaise"
 RULE_OPTION_BEL_FORPOL_BEL_DESC:9 "$RULE_OPTION_BEL_FORPOL_NOT_GER_DESC$ La Belgique s'allie ensuite aux Pays-Bas.\n\n§RRequiert: §!\nN'importe quelle §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!\n§CAlliance Belgo-Néerlandaise§! dans §Y$HOL_FORPOL$§!\n\n§RPas§! de §CRépublique - Jacquemotte§! dans §Y$BEL_PATH$§!"

 FLA_PATH: "£KR_game_rule_flag_FLA  Le Conseil Flamand"
 FLA_PATH_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CCollapse§! or any §CFlemish Revolt§! in §Y$BEL_FLAWAL_PATH$§!"
 FLA_PATH_HOL_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CCollapse§! in §Y$BEL_FLAWAL_PATH$§!"
 FLA_PATH_HOL_WAR_REQUIREMENTS:9 "$FLA_PATH_HOL_REQUIREMENTS$\n\n§RNot§! §CFrance Guarantees Wallonia§! or §CFrance Abandons Wallonia§! or §CWeltkrieg Over Wallonia§! in §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_FLA_PATH_RANDOM_DESC:9 "Un Conseil flamand, composé principalement de la noblesse, est convoqué pour élire le monarque d'un nouveau pays séparé. Mais ce nouveau Roi peut-t-il rester au pouvoir et remplir sa mission, ou tombe-t-il sous les assauts des radicaux et des partisans de l'adhésion aux Pays-Bas ?"
 RULE_OPTION_FLA_PATH_MON_AUTDEM:9 "£KR_game_rule_flag_FLA  Monarchie - Loyalistes"
 RULE_OPTION_FLA_PATH_MON_AUTDEM_DESC:9 "Après avoir consolidé leur pouvoir au Conseil, les §aDuitse Loyalisten§!, ou Loyalistes néerlandais, de la noblesse décident d'inviter Adelbert sur le trône pour pouvoir exercer leur autorité sous son règne.$FLA_PATH_REQUIREMENTS$\n§CMonarchie Absolue§! ou n'importe quelle §CMonarchie§! dans §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_MON_DESC:9 "Après avoir consolidé son pouvoir au Conseil, la noblesse décide d'inviter le comte Karel Van België sur le trône, qui devient Karel van Vlaanderen.\nLe roi devient un simple homme de paille, et"
 RULE_OPTION_FLA_PATH_MON_SOCCON:9 "£KR_game_rule_flag_FLA  Monarchie - Bloc Catholique"
 RULE_OPTION_FLA_PATH_MON_SOCCON_DESC:9 "$RULE_OPTION_FLA_PATH_MON_DESC$ le §cKatholiek Blok§!, ou Bloc catholique, remporte les élections suivantes.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_FLA_PATH_MON_SOCDEM:9 "£KR_game_rule_flag_FLA  Monarchie - Ouvriers"
 RULE_OPTION_FLA_PATH_MON_SOCDEM_DESC:9 "$RULE_OPTION_FLA_PATH_MON_DESC$ le §SVlaamse Werklieden Partij§!, ou Parti ouvrier flamand, remporte les élections suivantes.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_FLA_PATH_MON_SOCLIB:9 "£KR_game_rule_flag_FLA  Monarchie - Ouvriers (Centristes)"
 RULE_OPTION_FLA_PATH_MON_SOCLIB_DESC:9 "$RULE_OPTION_FLA_PATH_MON_DESC$ l'aile centriste du §lVlaamse Werklieden Partij§!, ou Parti ouvrier flamand, remporte les élections suivantes.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_FLA_PATH_MON_MARLIB:9 "£KR_game_rule_flag_FLA  Monarchie - Libéraux"
 RULE_OPTION_FLA_PATH_MON_MARLIB_DESC:9 "$RULE_OPTION_FLA_PATH_MON_DESC$ le §mLiberale Partij§! remporte les élections suivantes.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_FLA_PATH_REP_DESC:9 "Sous pression du peuple, le Conseil est forcé de déclarer une république et organise des élections libres, qui sont remportées par"
 RULE_OPTION_FLA_PATH_REP_SOCCON:9 "£KR_game_rule_flag_FLA  République - Bloc Catholique"
 RULE_OPTION_FLA_PATH_REP_SOCCON_DESC:9 "$RULE_OPTION_FLA_PATH_REP_DESC$ le §cKatholiek Blok§!.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_FLA_PATH_REP_SOCDEM:9 "£KR_game_rule_flag_FLA  République - Ouvriers"
 RULE_OPTION_FLA_PATH_REP_SOCDEM_DESC:9 "$RULE_OPTION_FLA_PATH_REP_DESC$ le §SVlaamse Werklieden Partij§!.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_FLA_PATH_REP_SOCLIB:9 "£KR_game_rule_flag_FLA  République - Ouvriers (Centristes)"
 RULE_OPTION_FLA_PATH_REP_SOCLIB_DESC:9 "$RULE_OPTION_FLA_PATH_REP_DESC$ l'aile centriste du §lVlaamse Werklieden Partij§!.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_FLA_PATH_REP_MARLIB:9 "£KR_game_rule_flag_FLA  République - Libéraux"
 RULE_OPTION_FLA_PATH_REP_MARLIB_DESC:9 "$RULE_OPTION_FLA_PATH_REP_DESC$ le §mLiberale Partij§!.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_FLA_PATH_NATPOP:9 "£KR_game_rule_flag_FLA  Verdinaso"
 RULE_OPTION_FLA_PATH_NATPOP_DESC:9 "En raison de la démission des membres du Conseil les plus favorables au royalisme, la faction qui suit Van Severen gagne considérablement en popularité et parvient à remporter un vote pour maintenir la régence et réformer le Conseil en un gouvernement §nnationaliste§!\n\n§RRequiert :§!\n§CEffondrement§! ou toute §CRévolte Flamande§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_REVOLT_HOL:9 "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  Groot-Nederland"
 RULE_OPTION_FLA_PATH_REVOLT_HOL_DESC:9 "Après l'effondrement de la Flandre-Wallonie, les §cGroot-Nederlandisten§! ou partisans de la Grande Hollande l'emportent et la Flandre devient une marionnette néerlandaise, qui finira par s'intégrer aux Pays-Bas. Les Allemands n'interviennent pas.\n\n§RRequiert :§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL_START_DESC:9 "Lors de l'effondrement de la Flandre et de la Wallonie, les Flamands se tournent vers les Pays-Bas pour obtenir de l'aide, et la Flandre devient une marionnette néerlandaise, qui finira par s'intégrer aux Pays-Bas."
 RULE_OPTION_FLA_PATH_HOL:0 "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  Marionnette des Hollandais"
 RULE_OPTION_FLA_PATH_HOL_DESC:9 "$RULE_OPTION_FLA_PATH_HOL_START_DESC$ L'Allemagne décide de ne pas intervenir.\n\n§RRequiert :§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif :§!\n§CLa France Garantie la Wallonie§! ou §Cla France Abandonne Wallonie§! ou §CWeltkrieg Pour la Wallonie§! dans §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL_GER:0 "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Marionnette des Hollandais - Reichspakt"
 RULE_OPTION_FLA_PATH_HOL_GER_DESC:9 "$RULE_OPTION_FLA_PATH_HOL_START_DESC$ L'Allemagne menace de faire la guerre et les Pays-Bas sont contraints d'adhérer au Reichspakt.\n\n§RRequiert :§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif :§!\n§CLa France Garantie la Wallonie§! ou §Cla France Abandonne Wallonie§! ou §CWeltkrieg Pour la Wallonie§! dans §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL_WAR:0 "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Marionnette des Hollandais - Guerre"
 RULE_OPTION_FLA_PATH_HOL_WAR_DESC:9 "$RULE_OPTION_FLA_PATH_HOL_START_DESC$ L'Allemagne menace de faire la guerre, mais les Pays-Bas rejettent l'ultimatum, ce qui entraîne une guerre entre les Allemands et les Néerlandais.\n\n§RRequiert :§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif :§!\n§CLa France Garantie la Wallonie§! ou §Cla France Abandonne Wallonie§! ou §CWeltkrieg Pour la Wallonie§! dans §Y$WAL_PATH$§!"

 WAL_PATH: "£KR_game_rule_flag_WAL  Le Destin du Coq Wallon"
 WAL_PATH_HOL_WAR_REQUIREMENTS:9 "$FLA_PATH_HOL_REQUIREMENTS$\n\n§RNot§! any §CDutch Puppet§! in §Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_WAL_PATH_RANDOM_DESC:0 "Le coq Wallon est de nouveau libre, mais quel sort l'attend ?"
 RULE_OPTION_WAL_PATH_MON_AUTDEM:9 "£KR_game_rule_flag_WAL  Monarchy - Royalists"
 RULE_OPTION_WAL_PATH_MON_AUTDEM_DESC:9 "Adelbert succeeds in suppressing syndicalist riots, and with the aid of his §aRoyalists§!, establishes absolute rule.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_MON_MARLIB:9 "£KR_game_rule_flag_WAL  Monarchy - Liberals"
 RULE_OPTION_WAL_PATH_MON_MARLIB_DESC:9 "Adelbert makes concessions, and agrees to establish a constitutional monarchy. The §mParti Liberal§!, or Liberal Party, wins the subsequent elections.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_MON_SOCDEM:9 "£KR_game_rule_flag_WAL  Monarchy - Labour"
 RULE_OPTION_WAL_PATH_MON_SOCDEM_DESC:9 "Adelbert makes concessions, and agrees to establish a constitutional monarchy. The §SParti Ouvrier Belge§!, or Belgian Labour Party, wins the subsequent elections.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_REP_DESC:0 "Adelbert ne parvient pas à se maintenir au pouvoir et le peuple proclame une république."
 RULE_OPTION_WAL_PATH_REP_MARLIB:9 "£KR_game_rule_flag_WAL  Republic - Liberals"
 RULE_OPTION_WAL_PATH_REP_MARLIB_DESC:9 "$RULE_OPTION_WAL_PATH_REP_DESC$ The §mParti Liberal§! win the subsequent elections.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_REP_SOCDEM:9 "£KR_game_rule_flag_WAL  Republic - Labour"
 RULE_OPTION_WAL_PATH_REP_SOCDEM_DESC:9 "$RULE_OPTION_WAL_PATH_REP_DESC$ The §SParti Ouvrier Belge§! win the subsequent elections.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_REP_SYNDIE_START_DESC:9 "The POB wins the elections. Subsequently, the syndicalist wing of the §rParti Ouvrier Belge§!"
 RULE_OPTION_WAL_PATH_REP_SYNDIE:9 "£KR_game_rule_flag_WAL  Republic - Labour (Reformed) §G(G.A.)§!"
 RULE_OPTION_WAL_PATH_REP_SYNDIE_DESC:9 "$RULE_OPTION_WAL_PATH_REP_DESC$ $RULE_OPTION_WAL_PATH_REP_SYNDIE_START_DESC$, or Belgian Labour Party, gains more influence. In response, the Germany does nothing about it.\n§G(G.A.)§! stands for German Acquiescence.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_REP_WAR_SYNDIE:9 "£KR_game_rule_flag_WAL  Republic - Labour (Reformed) §Y(G.I.)§!"
 RULE_OPTION_WAL_PATH_REP_WAR_SYNDIE_DESC:9 "$RULE_OPTION_WAL_PATH_REP_DESC$ $RULE_OPTION_WAL_PATH_REP_SYNDIE_START_DESC$ gains more influence. In response, the Germany declares war.\n§Y(G.I.)§! stands for German Intervention.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_REP_TOTALIST_START_DESC:9 "The POB wins the elections. With no response from moderate socialists within the party, Julien Lahaut's §oParti Totalitaire de Wallonie§!"
 RULE_OPTION_WAL_PATH_REP_TOTALIST:9 "£KR_game_rule_flag_WAL  Republic - Totalitarians §G(G.A.)§!"
 RULE_OPTION_WAL_PATH_REP_TOTALIST_DESC:9 "$RULE_OPTION_WAL_PATH_REP_DESC$ $RULE_OPTION_WAL_PATH_REP_TOTALIST_START_DESC$, or Totalitarian Party of Wallonia, takes over the reigns of the government and leads the country to revolution.\n§G(G.A.)§! stands for German Acquiescence.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_REP_WAR_TOTALIST:9 "£KR_game_rule_flag_WAL  Republic - Totalitarians §Y(G.I.)§!"
 RULE_OPTION_WAL_PATH_REP_WAR_TOTALIST_DESC:9 "$RULE_OPTION_WAL_PATH_REP_DESC$ $RULE_OPTION_WAL_PATH_REP_TOTALIST_START_DESC$ takes over the reigns of the government and leads the country to revolution.\nIn response, Germany declares war on both Wallonia and France, starting the Second Weltkrieg.\n§Y(G.I.)§! stands for German Intervention.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_NATPOP:9 "£KR_game_rule_flag_WAL_national_populist  Rex"
 RULE_OPTION_WAL_PATH_NATPOP_DESC:9 "Après le refus de l'Allemagne de soutenir l'idée de restituer les terres flamandes, les mouvements nationalistes commencent à gagner rapidement en popularité au sein de la population. §nRex§! arrive au pouvoir.\n\n§RRequiert :§!\n§CEffondrement§! ou toute §CRévolte Flamande§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_TOTALIST_DESC:9 "During the Revolution, Walloon rebels led by the §oParti Totalitaire de Wallonie§! request support from the Commune of France, and with its help, declare Walloon independence."
 RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  La France garantit la Wallonie"
 RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST_DESC:9 "Pendant la Révolution, les rebelles wallons demandent le soutien de la Commune de France et, avec son aide, déclarent l'indépendance de la §oWallonie§!. En raison du soutien continu de la France aux Wallons, l'Allemagne fait marche arrière et retire ses forces de Wallonie.\n\n§RRequiert :§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif :§!\nToute §CMarionnette Néerlandaise§! dans §Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_ALONE_TOTALIST:0 "£KR_game_rule_flag_WAL  La France abandonne la Wallonie"
 RULE_OPTION_WAL_PATH_ALONE_TOTALIST_DESC:9 "Pendant la Révolution, les rebelles wallons demandent le soutien de la Commune de France et, avec son aide, déclarent l'indépendance de la §oWallonie§!. Bien que désireuse d'assurer l'indépendance de la Wallonie, la Commune de France recule finalement pour éviter une guerre avec l'Allemagne.\n\n§RRequiert :§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif :§!\nToute §CMarionnette Néerlandaise§! dans §Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_WAR_TOTALIST:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  £KR_game_rule_flag_GER  Weltkrieg sur la Wallonie"
 RULE_OPTION_WAL_PATH_WAR_TOTALIST_DESC:9 "Pendant la Révolution, les rebelles wallons demandent le soutien de la Commune de France et, avec son aide, déclarent l'indépendance de la §oWallonie§!. Les deux parties ne voulant pas reculer, la guerre, la Seconde Weltkrieg, éclate entre l'Allemagne et la Commune.\n\n§RRequiert :§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif :§!\nToute §CMarionnette Néerlandaise§! dans §Y$FLA_PATH$§!"

 HOL_PATH: "£KR_game_rule_flag_HOL  Perturbation des Piliers"
 RULE_OPTION_HOL_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_HOL_PATH_RANDOM_DESC: "La stratification sociale, connue sous le nom de "piliers", a permis à la société néerlandaise de rester conservatrice et tranquille. Mais à l'aube de 1936, les piliers s'effondrent rapidement et toutes sortes d'idéologues attendent que le chaos leur offre une opportunité."
 RULE_OPTION_HOL_PATH_MON_SOCLIB_SOCDEM:9 "£KR_game_rule_flag_HOL  Wilhelmina - SDAP-VDB"
 RULE_OPTION_HOL_PATH_MON_SOCLIB_SOCDEM_DESC:9 "The SDAP become the largest party in elections, and gives in to Queen Wilhelmina's demands - that the \"Left List\" centre-left coalition government can be formed only with the liberal Pieter Oud as prime minister, leader of the §lVrijzinnig Democratische Bond§!, or Freethinking Democratic League.\n\nLater, the SDAP and VDB merge to become the §SPartij van de Arbeid§!, or Labour Party."
 RULE_OPTION_HOL_PATH_MON_MARLIB:9 "£KR_game_rule_flag_HOL  Wilhelmina - PvdV /  VVD"
 RULE_OPTION_HOL_PATH_MON_MARLIB_DESC:0 "Le SDAP devient le plus grand parti aux élections et cède aux exigences de la Reine Wilhelmina : le gouvernement de coalition de centre-gauche "Liste de Gauche" ne peut être formé qu'avec le libéral Pieter Oud comme premier ministre, chef de file du VDB.\n\nPlus tard, l'aile droite du VDB fusionne avec le LSP pour former soit le §mPartij van de Vrijheid§! ou Parti de la Liberté, soit le §mVolkspartij voor Vrijheid en Democratie§! ou Parti du Peuple pour la Liberté et la Démocratie. Ce parti remporte des succès lors des élections ultérieures."
 RULE_OPTION_HOL_PATH_SOCDEM_DESC:9 "deviennent le premier parti aux élections et refusent les exigences de la Reine Wilhelmina, à savoir que le gouvernement de coalition de centre-gauche ne peut être formé qu'avec le chef du VDB comme premier ministre. La Reine Wilhelmina abdique et"
 RULE_OPTION_HOL_PATH_MON_SOCDEM:9 "£KR_game_rule_flag_HOL  Juliana - SDAP-VDB"
 RULE_OPTION_HOL_PATH_MON_SOCDEM_DESC:9 "$RULE_OPTION_HOL_PATH_SOCDEM_DESC$ is replaced by her daughter Juliana, with SDAP leader Willem Albarda prime minister of the coalition government.\n\nLater, the SDAP and VDB merge to become the §SPartij van de Arbeid§!, or Labour Party."
 RULE_OPTION_HOL_PATH_REP_SOCDEM:9 "£KR_game_rule_flag_HOL  Republic - SDAP-RSAP"
 RULE_OPTION_HOL_PATH_REP_SOCDEM_DESC:9 "$RULE_OPTION_HOL_PATH_SOCDEM_DESC$ the SDAP instead form a coalition with the RSAP, with the Netherlands becoming a Republic."
 RULE_OPTOON_HOL_PATH_REP_DESC:9 "Following the SDAP's refusal to appoint a VDB prime minister after winning the election, Queen Wilhelmina abdicates, and the Netherlands becomes a republic.\nIn the later elections, the"
 RULE_OPTION_HOL_PATH_REP_SOCLIB:9 "£KR_game_rule_flag_HOL  Republic - VDB"
 RULE_OPTION_HOL_PATH_REP_SOCLIB_DESC:9 "The SDAP $RULE_OPTOON_HOL_PATH_REP_DESC$ §lVrijzinnig Democratische Bond§!, or Freethinking Democratic League, lead the republic."
 RULE_OPTION_HOL_PATH_REP_MARLIB:9 "£KR_game_rule_flag_HOL  Republic - LSP"
 RULE_OPTION_HOL_PATH_REP_MARLIB_DESC:9 "The SDAP $RULE_OPTOON_HOL_PATH_REP_DESC$ §mLiberale Staatspartij§!, or Liberal State Party, lead the republic."
 RULE_OPTION_HOL_PATH_REP_SOCCON:9 "£KR_game_rule_flag_HOL  Republic - RKSP"
 RULE_OPTION_HOL_PATH_REP_SOCCON_DESC:9 "The SDAP $RULE_OPTOON_HOL_PATH_REP_DESC$ §cRooms-Katholieke Staatspartij§!, or Roman Catholic State Party, lead the republic."
 RULE_OPTION_HOL_PATH_MON_SOCCON_MARLIB:9 "£KR_game_rule_flag_HOL  Wilhelmina - CNA-LSP Coalition"
 RULE_OPTION_HOL_PATH_MON_SOCCON_MARLIB_DESC:0 "Le §cChristelijke Nationale Alliantie§! ou Alliance Nationale Chrétienne obtient de justesse la majorité et forme une coalition gouvernementale avec le LSP. Le gouvernement tente de négocier avec les forces radicales pour stabiliser la situation dans le pays."
 RULE_OPTION_HOL_PATH_MON_SOCLIB:9 "£KR_game_rule_flag_HOL  Wilhelmina - LSP"
 RULE_OPTION_HOL_PATH_MON_SOCLIB_DESC:0 "Le CNA obtient de justesse la majorité et forme une coalition gouvernementale avec le LSP. Le gouvernement tente de négocier avec les forces radicales pour stabiliser la situation dans le pays.\n\nPlus tard, après le discrédit de tous les groupes sur leur gauche, les progressistes affluent vers le §lLiberale Staatspartij§! ou Parti libéral étatique, et gonflent leurs rangs, ce qui leur permet de remporter les élections suivantes."
 RULE_OPTION_HOL_PATH_MON_SOCCON:9 "£KR_game_rule_flag_HOL  Wilhelmina - CNA Majority"
 RULE_OPTION_HOL_PATH_MON_SOCCON_DESC:9 "The §cChristelijke Nationale Alliantie§!, or Christian National Alliance, narrowly wins a majority and does not form a coalition, with the hope that it is able to stabilise the situation alone. This government inevitably falls, and the CNA are re-elected but are forced to form a coalition."
 RULE_OPTION_HOL_PATH_MON_SOCCON_PATAUT:9 "£KR_game_rule_flag_HOL  Wilhelmina - CNA-VNH Coalition"
 RULE_OPTION_HOL_PATH_MON_SOCCON_PATAUT_DESC:0 "La §cChristelijke Nationale Alliantie§!, ou Alliance Nationale Chrétienne obtient de justesse la majorité et forme une coalition gouvernementale avec la VNH afin de réduire l'influence des socialistes."
 RULE_OPTION_HOL_PATH_SOC_DESC:0 "Les socialistes renversent le gouvernement bourgeois de La Haye et établissent la Commune de Batavie. Après la troisième assemblée nationale, le pays est dirigé par la"
 RULE_OPTION_HOL_PATH_TOTALIST:9 "£KR_game_rule_flag_HOL_syndicalist  Commune de Batavia - Patriotten"
 RULE_OPTION_HOL_PATH_TOTALIST_DESC:9 "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ mouvement §oPatriote§!."
 RULE_OPTION_HOL_PATH_NAS_SYNDIE: "£KR_game_rule_flag_HOL_syndicalist  Commune de Batavia - NAS"
 RULE_OPTION_HOL_PATH_NAS_SYNDIE_DESC:9 "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ §rNationaal Arbeids-Secretariaat§!, ou le Secrétariat National du Travail."
 RULE_OPTION_HOL_PATH_KAPN_SYNDIE: "£KR_game_rule_flag_HOL_syndicalist  Commune de Batavia - KAPN"
 RULE_OPTION_HOL_PATH_KAPN_SYNDIE_DESC:9 "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ §rKommunistische Arbeiderspartij van Nederland§!, ou Parti Communiste du Travail des Pays-Bas."
 RULE_OPTION_HOL_PATH_RSAP_RADSOC: "£KR_game_rule_flag_HOL_syndicalist  Commune de Batavia - RSAP"
 RULE_OPTION_HOL_PATH_RSAP_RADSOC_DESC:9 "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ §RRevolutionair-Socialistische Arbeiderspartij§!, ou Parti Socialiste Révolutionnaire des Travailleurs."
 RULE_OPTION_HOL_PATH_SDAP_RADSOC: "£KR_game_rule_flag_HOL_syndicalist  Commune de Batavia - SDAP"
 RULE_OPTION_HOL_PATH_SDAP_RADSOC_DESC:9 "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ radicalisé §RSociaal-Democratische Arbeiderspartij§!, ou Parti Social-démocrate des Travailleurs."
 RULE_OPTION_HOL_PATH_AUTDEM:9 "£KR_game_rule_flag_HOL   Dictature Militaire"
 RULE_OPTION_HOL_PATH_AUTDEM_DESC:9 "À la suite d'importants bouleversements qui ébranlent la stabilité des Pays-Bas, le général Izaak Reijnders s'empare de l'appareil d'État et maintient une §ajunte militaire§!, alignant les Pays-Bas sur le Reichspakt."
 RULE_OPTION_HOL_PATH_PATAUT:9 "£KR_game_rule_flag_HOL_paternal_autocrat   Dictature Réactionnaire de la VNH"
 RULE_OPTION_HOL_PATH_PATAUT_DESC: "Le §PVerbond voor Nationaal Herstel§! ou Alliance pour la Reconstruction Nationale prend le contrôle des Pays-Bas et instaure une dictature réactionnaire, qui réussit à faire échouer son coup d'État populiste au palais."
 RULE_OPTION_HOL_PATH_NATPOP:9 "£KR_game_rule_flag_HOL_national_populist   Dictature Populiste de la VNH"
 RULE_OPTION_HOL_PATH_NATPOP_DESC:9 "La VNH prend le contrôle des Pays-Bas et instaure une dictature réactionnaire, qui est ensuite remplacée par un coup d'État de la §njeunesse insurrectionnelle du parti§!."
 RULE_OPTION_HOL_PATH_NOT_SOC:0 "£KR_game_rule_flag_HOL Pas de Révolution Socialiste"
 RULE_OPTION_HOL_PATH_NOT_SOC_DESC:9 "The Netherlands chooses their path through the regular chance-based system, with the exception of any of the socialist paths."

 HOL_FORPOL: "£KR_game_rule_flag_HOL  Politique Étrangère des Pays-Bas"
 RULE_OPTION_HOL_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_HOL_FORPOL_RANDOM_DESC:9 "Les Pays-Bas sont restés neutres pendant la Weltkrieg, mais compte tenu des révolutions en Grande-Bretagne et en France et de l'évolution constante de la situation géopolitique, il n'est pas du tout certain que cette neutralité soit maintenue."
 RULE_OPTION_HOL_FORPOL_GER: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_HOL_FORPOL_GER_DESC: "Voyant le danger que représente le syndicalisme international, les Pays-Bas s'alignent sur les Allemands.\n\n§RRequiert :§!\n§RPas§! §CMarionnette hollandaise - Guerre§! dans §Y$FLA_PATH$§!\n§RPas§! §CCommune Batave§! dans §Y$HOL_PATH$§!"
 RULE_OPTION_HOL_FORPOL_ENT: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_HOL_FORPOL_ENT_DESC:9 "Alors que les Indes orientales néerlandaises sont attaquées par le Japon, les Pays-Bas reçoivent une communication inattendue de l'Australasie, qui leur propose une alliance militaire afin d'affronter ensemble les Japonais.\n\n§RRequiert :§!\n§CRévolte Évitée§! dans §Y$INS_REVOLT$§! \nou §CLa Rébellion des Indonésiens n'aboutit pas.§!\n\n§CLe Japon est en guerre contre les Pays-Bas§!\n\n§RPas§! de §CCoup d'État Syndicaliste§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§!\n§RPas§! de §CMarionnette Néerlandaise - Reichspakt§! ou §CMarionnette Néerlandaise - Guerre§! dans §Y$FLA_PATH$§!\n§RPas§! de §CJunte Militaire§! ou §CCommune Batave§! dans\n§Y$HOL_PATH$§!"
 RULE_OPTION_HOL_FORPOL_BEL: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_BEL  Alliance Belgo-Néerlandaise"
 RULE_OPTION_HOL_FORPOL_BEL_DESC:9 "Au lieu de se prononcer en faveur d'une alliance plus large, les Pays-Bas optent pour une coopération plus étroite avec la Belgique voisine.\n\n§RRequiert: §!\n§CAlliance Belgo-Néerlandaise§! dans §Y$BEL_FORPOL$§!\n\n§RPas§! §CJunte Militaire§! ni de §CCommune Batave§! dans\n§Y$HOL_PATH$§!"

 SPA_PATH: "£KR_game_rule_flag_SPA_kingdom  Mémoires de la République"
 SPA_PATH_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War§!"
 RULE_OPTION_SPA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SPA_PATH_RANDOM_DESC: "La République espagnole est encore ancrée dans la mémoire de nombreux Espagnols. La Guerre Civile Espagnole étant terminée, le Royaume doit décider de l'avenir de la monarchie en Espagne."
 RULE_OPTION_SPA_PATH_KINGDOM_DESC: "Après la victoire du Royaume dans la Guerre Civile Espagnole, le Royaume"
 RULE_OPTION_SPA_PATH_JUAN_ALIVE_DESC: "Pendant la guerre civile espagnole, la tentative d'assassinat de Juan par les carlistes échoue. $RULE_OPTION_SPA_PATH_KINGDOM_DESC$ résiste et couronne Juan comme roi."
 RULE_OPTION_SPA_PATH_AUTDEM_DESC:9 "L'aile §aradical§! de l'Acción Nacional, ou Action Nationale, reste au pouvoir à la suite des réformes politiques dans le pays."
 RULE_OPTION_SPA_PATH_SOCCON_DESC:9 "L'aile §cmodérée§! de l'Acción Nacional, ou Action Nationale, prend le pouvoir à la suite de réformes politiques dans le pays."
 RULE_OPTION_SPA_PATH_JUAN_AUTDEM:9 "£KR_game_rule_flag_SPA_kingdom  Roi Juan - AN (Radical)"
 RULE_OPTION_SPA_PATH_JUAN_AUTDEM_DESC:9 "$RULE_OPTION_SPA_PATH_JUAN_ALIVE_DESC$\n$RULE_OPTION_SPA_PATH_AUTDEM_DESC$\n\n§RRequiert :§!\n§CLe Royaume d'Espagne remporte la Guerre Civile Espagnole.§!"
