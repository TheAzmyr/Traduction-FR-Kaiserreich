 RULE_OPTION_HOL_PATH_MON_SOCLIB_SOCDEM_DESC:9 "Le SDAP devient le plus grand parti aux élections, et accède aux exigences de la reine Wilhelmina - que le gouvernement de la coalition de centre-gauche "Liste-Gauche" ne se forme qu'avec le libéral Pieter Oud comme Premier ministre, chef de la §lVrijzinnig Democratische Bond§!, ou Ligue démocratique des libre-penseurs.\n\nPlus tard, le SDAP et le VDB fusionnent pour devenir le §SPartij van de Arbeid§!, ou Parti des Ouvriers."
 RULE_OPTION_HOL_PATH_MON_MARLIB:9 "£KR_game_rule_flag_HOL  Wilhelmine - PvdV /  VVD"
 RULE_OPTION_HOL_PATH_MON_MARLIB_DESC:0 "Le SDAP devient le plus grand parti aux élections, et accède aux exigences de la reine Wilhelmina - que le gouvernement de la coalition de centre-gauche "Liste-Gauche" ne se forme qu'avec le libéral Pieter Oud comme Premier ministre, chef de la VDB.\n\nPlus tard, l'aile droite de la VDB fusionne avec le LSP pour former soit le §mPartij van de Vrijheid§!, ou Parti de la Liberté, ou le §mVolkspartij voor Vrijheid en Democratie§!, ou Parti populaire pour la Liberté et la Démocratie. Ce parti est victorieux aux élections suivantes."
