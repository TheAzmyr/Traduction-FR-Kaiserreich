 RULE_OPTION_AUS_AUSGLEICH_RANDOM: "Par Défaut"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC:9 "L'Ausgleich de 1937 a lieu. Les questions des impôts, des droits des minorités et de la fédéralisation peuvent fracturer l'Empire, ou peut-être qu'une nation plus forte peut émerger..."
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO: "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_habsburg  Statu Quo"
