 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM: "Par Défaut"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC:9 "$CAN_ACW_NEW_ENGLAND_START_DESC$ choisit le participant, s'il y en a un, qu'il est prêt à soutenir."
 RULE_OPTION_CAN_ACW_SUPPORT_USA: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA Soutenir le Gouvernement Fédéral"
 RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC:9 "$CAN_ACW_NEW_ENGLAND_START_DESC$ choisit de soutenir le Gouvernement fédéral."
 RULE_OPTION_CAN_ACW_SUPPORT_ACC:9 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_ACC  Soutenir la Coalition constitutionnelle"
 RULE_OPTION_CAN_ACW_SUPPORT_ACC_DESC:9 "$CAN_ACW_NEW_ENGLAND_START_DESC$ choisit de soutenir la Coalition constitutionnelle américaine, si elle existe. Si le Gouvernement constitutionnaliste n'existe pas, le Canada choisit de ne soutenir personne.$USA_MARCARTHUR_WAR_PLAN_REQUIREMENTS$"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_NEE  Soutenir la Nouvelle-Angleterre"
 RULE_OPTION_CAN_ACW_SUPPORT_NEE_DESC:9 "$CAN_ACW_NEW_ENGLAND_START_DESC$ choisit de soutenir la Nouvelle-Angleterre, si elle existe. Si la Nouvelle-Angleterre n'existe pas, le Canada choisit de ne soutenir personne.\n\n§RRequiert :§!\n§CFormer la Nouvelle-Angleterre§! dans §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_APG:9 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_APG  Soutenir le Gouvernement longiste"
 RULE_OPTION_CAN_ACW_SUPPORT_APG_DESC:9 "$CAN_ACW_NEW_ENGLAND_START_DESC$ choisit de soutenir le Gouvernement du Peuple américain, si il existe. Si le Gouvernement longiste n'existe pas, le Canada choisit de ne soutenir personne.\n\n§RRequiert :§!\n§RPas§! §CCompromis avec Long§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE: "£KR_game_rule_flag_CAN Ne soutenir personne"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC:9 "$CAN_ACW_NEW_ENGLAND_START_DESC$ choisit de ne soutenir aucun participant."

 CAN_ACW_INTERVENE:0 "£KR_game_rule_flag_CAN Les yeux tournés vers le Sud"
 RULE_OPTION_CAN_ACW_INTERVENE_RANDOM:0 "Par Défaut"
 RULE_OPTION_CAN_ACW_INTERVENE_RANDOM_DESC:9 "Le Canada peut déclarer la guerre au Congrès ouvrier d'Amérique uniquement, ou choisir d'intervenir militairement au côté de la faction qu'il a choisie, s'il en soutient une."
 RULE_OPTION_CAN_ACW_INTERVENE_DIRECT:9 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_USA  £KR_game_rule_flag_ACC  £KR_game_rule_flag_NEE  £KR_game_rule_flag_APG  Intervention Directe"
 RULE_OPTION_CAN_ACW_INTERVENE_DIRECT_DESC:9 "Le Canada ne tente d'intervenir dans la Seconde Guerre de Sécession que pour soutenir la faction qu'il a choisie, si les conditions lui sont favorables.\n\n§RRequiert :§!\n§RPas§! §CSoutenir Personne§! dans §Y$CAN_ACW_SUPPORT$§!"
 RULE_OPTION_CAN_ACW_INTERVENE_DECLARE_WCA:9 "£KR_game_rule_flag_CAN  £KR_game_rule_flag_WCA  Guerre avec le Congrès ouvrier"
 RULE_OPTION_CAN_ACW_INTERVENE_DECLARE_WCA_DESC:9 "Le Canada ne déclare la guerre qu'au Congrès ouvrier d'Amérique, s'il existe et que les conditions sont favorables.\n\n§RRequiert :§!\n§RPas§! §CFormer la Nouvelle-Angleterre§! dans §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_CAN_ACW_INTERVENE_NO:0 "£KR_game_rule_flag_CAN Ne pas intervenir"
 RULE_OPTION_CAN_ACW_INTERVENE_NO_DESC:9 "Le Canada ne déclare jamais la guerre à une faction prenant part à la Seconde Guerre de Sécession."

 CAN_HALIFAX: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_GER  La Conférence d'Halifax"
 RULE_OPTION_CAN_HALIFAX_START_DESC:9 "Lorsque l'Entente et le Reichspakt sont en guerre avec la Troisième Internationale, ils se rencontrent et voient s'ils peuvent convenir de travailler ensemble - les"
 RULE_OPTION_CAN_HALIFAX_RANDOM:0 "Par Défaut"
 RULE_OPTION_CAN_HALIFAX_RANDOM_DESC:9 "$RULE_OPTION_CAN_HALIFAX_START_DESC$ les résultats sont déterminés par le hasard et les différentes demandes."
 RULE_OPTION_CAN_HALIFAX_ENT:0 "£KR_game_rule_flag_CAN Favoriser l'Entente"
 RULE_OPTION_CAN_HALIFAX_ENT_DESC:9 "$RULE_OPTION_CAN_HALIFAX_START_DESC$ le Reichspakt cède toujours à toute résistance de l'Entente afin de parvenir à un accord."
 RULE_OPTION_CAN_HALIFAX_GER:0 "£KR_game_rule_flag_GER Favoriser le Reichspakt"
 RULE_OPTION_CAN_HALIFAX_GER_DESC:9 "$RULE_OPTION_CAN_HALIFAX_START_DESC$ l'Entente cède toujours à toute résistance du Reichspakt afin de parvenir à un accord."
 RULE_OPTION_CAN_HALIFAX_FAIL: "£KR_game_rule_flag_CAN  £KR_game_rule_flag_GER  La Conférence échoue"
 RULE_OPTION_CAN_HALIFAX_FAIL_DESC:9 "Lorsque l'Entente et le Reichspakt sont tous deux en guerre contre la Troisième Internationale, l'Allemagne refuse l'offre de l'Entente de se rencontrer et de discuter des conditions."

 CAN_REFERENDUM: "£KR_game_rule_flag_CAN Référendum canadien"
 RULE_OPTION_CAN_REFERENDUM_RANDOM: "Par Défaut"
 RULE_OPTION_CAN_REFERENDUM_RANDOM_DESC:9 "Le roi a peut-être repris possession des Îles britanniques, mais à cause des souffrances causées par la récente guerre, la société canadienne est très fragmentée. De plus en plus de gens parlent ouvertement de quitter l'Empire et que le Canada décide de son propre destin."
 RULE_OPTION_CAN_REFERENDUM_EMPIRE:0 "£KR_game_rule_flag_CAN Rester dans l'Empire"
 RULE_OPTION_CAN_REFERENDUM_EMPIRE_DESC:9 "Au regard de ce qu'il estime être son devoir, le Canada reste dans l'Empire.$GBR_PATH_REQUIREMENTS$"
 RULE_OPTION_CAN_REFERENDUM_REP:0 "£KR_game_rule_flag_CAN_republic  Couper les liens avec la Monarchie"
 RULE_OPTION_CAN_REFERENDUM_REP_DESC:9 "Le Canada se sépare de la Grande-Bretagne et déclare une république.$GBR_PATH_REQUIREMENTS$"

 USA_ELECTION: "£KR_game_rule_flag_USA  Élections Américaines de 1936"
 RULE_OPTION_USA_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_USA_ELECTION_RANDOM_DESC:9 "Après huit ans de malaise sous la présidence Smith, beaucoup s'attendaient à ce que l'économie des États-Unis connaisse une reprise après le krach de Wall Street de 1925. Le Lundi Noir a mis fin à ces espoirs, et a sonné le glas d'une économie déjà faible.\n\nTandis que les Démocrates pataugent, les candidats Républicains ont juré de redresser la situation, mais la confiance populaire dans le système se dégrade rapidement. Le Farmer-Labor et Long protestent tous deux contre les secteurs bancaire et politique corrompus, qu'ils rendent responsables du krach. Puisque aucun candidat ne peut remporter clairement les élections, une élection contingente à la Chambre des Représentants élit le trente-deuxième président."
 RULE_OPTION_USA_ELECTION_BORAH:9 "£KR_game_rule_flag_USA  Républicains - William Borah"
 RULE_OPTION_USA_ELECTION_BORAH_DESC:9 "Le candidat du §mParti républicain§! William Borah remporte l'élection contingente."
 RULE_OPTION_USA_ELECTION_LANDON:9 "£KR_game_rule_flag_USA  Républicains - Alf Landon"
 RULE_OPTION_USA_ELECTION_LANDON_DESC:9 "Le candidat du §mRepublican Party§!, ou Parti républicain, Alf Landon remporte l'élection contingente."
 RULE_OPTION_USA_ELECTION_OLSON:9 "£KR_game_rule_flag_USA  Farmer-Labor - Floyd Olson"
 RULE_OPTION_USA_ELECTION_OLSON_DESC:9 "Le candidat du §SFarmer-Labor Party§!, ou Parti Farmer-Labor, Floyd Olson remporte l'élection contingente."
 RULE_OPTION_USA_ELECTION_LONG:9 "£KR_game_rule_flag_USA  Union Party - Huey Long"
 RULE_OPTION_USA_ELECTION_LONG_DESC:9 "Le candidat du §nUnion Party§!, ou Parti de l'Union, Huey Long remporte l'élection contingente."
 RULE_OPTION_USA_ELECTION_HULL:9 "£KR_game_rule_flag_USA  Démocrates - Cordell Hull"
 RULE_OPTION_USA_ELECTION_HULL_DESC:9 "Aucun candidat ne pouvant remporter l'élection contingente, le Secrétaire d'État Cordell Hull, du §lParti démocrate§!, devient président par intérim."

 USA_CIVIL_WAR: "£KR_game_rule_flag_USA   Deuxième Guerre de Sécession Américaine"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM: "Par Défaut"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC:9 "La campagne présidentielle est semée d'embûches, et une seule chose est certaine : la guerre menace à nouveau l'Amérique."
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES:9 "£KR_game_rule_flag_USA  £KR_game_rule_flag_WCA  £KR_game_rule_flag_APG  £KR_game_rule_flag_ACC  Guerre civile avec MacArthur"
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC:9 "Le président perd son soutien et le général Douglas MacArthur se charge de "préserver le pays des forces extrémistes avant qu'il ne soit trop tard" alors qu'il marche vers Washington D.C.\n\nEn réponse à cet acte de "trahison", le Parti socialiste, Huey Long et la Coalition constitutionnelle américaine prennent individuellement les armes contre le Gouvernement fédéral et refusent de reconnaître l'autorité des gouvernements concurrents.\n\nPar conséquent, les États-Unis sombrent dans la Guerre civile."
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES:9 "£KR_game_rule_flag_USA  £KR_game_rule_flag_WCA  £KR_game_rule_flag_APG  Guerre civile sans MacArthur"
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC:9 "Même si Alf Landon est capable de rassembler l'establishment pour faire adopter son programme législatif, les radicaux restent insatisfaits, le Parti socialiste et Huey Long prennent individuellement les armes contre le Gouvernement fédéral et refusent de reconnaître l'autorité des gouvernements concurrents.\n\nPar conséquent, les États-Unis sombrent dans la Guerre civile.\n\n§RRequiert :§!\n§CRépublicains - Alf Landon§! dans §Y$USA_ELECTION$§!"
 RULE_OPTION_USA_CIVIL_WAR_TWO_SIDES:9 "£KR_game_rule_flag_USA  £KR_game_rule_flag_WCA  Guerre civile sans MacArthur ni Long"
 RULE_OPTION_USA_CIVIL_WAR_TWO_SIDES_DESC:9 "William Borah, jouant sur sa réputation de dissident politique, parvient à un accord qui maintient le sud dans le camp du gouvernement fédéral. Bien que son "Fair Deal" satisfasse quelques radicaux, le mouvement ouvrier se rassemble contre lui, John Reed et le SPA prenant les armes contre le gouvernement fédéral.\n\nLes États-Unis sombrent dans la Guerre civile.\n\n§RRequiert :§!\n§CRépublicains - William Borah§! dans §Y$USA_ELECTION$§!"

 USA_MARCARTHUR_WAR_PLAN: "£KR_game_rule_flag_USA   Plan de Guerre Blanc"
 USA_MARCARTHUR_WAR_PLAN_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CGuerre civile avec MacArthur§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_RANDOM:0 "Par Défaut"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_RANDOM_DESC:9 "S'il arrive au pouvoir, le général MacArthur choisit l'un des plans de guerre disponibles."
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_YORKTOWN:0 "£KR_game_rule_flag_USA  Plan de Guerre Blanc: Yorktown"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_YORKTOWN_DESC:9 "Le général MacArthur évacue l'Ouest et se fortifie à Washington D.C.$USA_MARCARTHUR_WAR_PLAN_REQUIREMENTS$"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_SAN_JACINTO:0 "£KR_game_rule_flag_USA  Plan de Guerre Blanc: San Jacinto"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_SAN_JACINTO_DESC:9 "Le général MacArthur évacue l'Est, pariant sur une frappe de décapitation contre les États du Pacifique, avant de rebrousser chemin vers l'Est.$USA_MARCARTHUR_WAR_PLAN_REQUIREMENTS$"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN:0 "£KR_game_rule_flag_USA Le plan de guerre Blanc"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_DESC:9 "Le général MacArthur n'évacue aucun des territoires fédéraux, jurant de ne pas céder un autre pouce de terre aux factions rebelles.$USA_MARCARTHUR_WAR_PLAN_REQUIREMENTS$"

 USA_CEASEFIRE:9 "£KR_game_rule_flag_USA  £KR_game_rule_flag_WCA  £KR_game_rule_flag_APG  £KR_game_rule_flag_ACC  Second cessez-le-feu de la guerre civile américaine"
 USA_CEASEFIRE_REQUIREMENTS:9 "$USA_MARCARTHUR_WAR_PLAN_REQUIREMENTS$\n\n§CLa Coalition constitutionnelle américaine ne contrôle ni le Maryland, ni la Géorgie ni Philadelphie, et est en guerre contre un seul participant de la Guerre civile américaine qui contrôle le Missouri, les deux camps ayant moins de 40% de capitulation.§!\n\n§CNi le Canada ni le Mexique n'interviennent directement dans la Seconde Guerre civile américaine§!"
 RULE_OPTION_USA_CEASEFIRE_RANDOM:0 "Par Défaut"
 RULE_OPTION_USA_CEASEFIRE_RANDOM_DESC:9 "Si la coalition constitutionnaliste américaine continue de tenir la moitié ouest de l'Amérique et n'est en guerre qu'avec un seul autre participant à la deuxième guerre civile américaine, des négociations peuvent avoir lieu à Denver pour négocier un cessez-le-feu temporaire.\n\nBaptisé "cessez-le-feu des Rocheuses", "cessez-le-feu des Grandes Plaines" ou "cessez-le-feu du Mississippi", en fonction du territoire contrôlé par chaque faction, ce cessez-le-feu peut catalyser les développements politiques dans les deux factions impliquées et potentiellement conduire à une résolution pacifique du conflit."
 RULE_OPTION_USA_CEASEFIRE_YES:9 "£KR_game_rule_flag_USA  £KR_game_rule_flag_WCA  £KR_game_rule_flag_APG  £KR_game_rule_flag_ACC  Négociations réussies"
 RULE_OPTION_USA_CEASEFIRE_YES_DESC:9 "Si les conditions de la guerre permettent l'ouverture de négociations en vue d'un cessez-le-feu, celles-ci sont couronnées de succès et aboutissent à une cessation temporaire des hostilités.$USA_CEASEFIRE_REQUIREMENTS$"
 RULE_OPTION_USA_CEASEFIRE_NO:9 "£KR_game_rule_flag_USA  £KR_game_rule_flag_WCA  £KR_game_rule_flag_APG  £KR_game_rule_flag_ACC  Echec des négociations"
 RULE_OPTION_USA_CEASEFIRE_NO_DESC:9 "Si les conditions de la guerre permettent de négocier un cessez-le-feu, elles échouent et la guerre se poursuit.$USA_CEASEFIRE_REQUIREMENTS$"

 USA_MACARTHUR_PATH:0 "£KR_game_rule_flag_USA César ou Cincinnatus"
 USA_MACARTHUR_PATH_REQUIREMENTS:9 "$USA_MARCARTHUR_WAR_PLAN_REQUIREMENTS$\n\n§CL'Administration militaire des États-Unis gagne la Guerre civile américaine§! ou\n\n§CLa Coalition constitutionnelle américaine est en paix avec l'Administration militaire des États-Unis§! et §CSuccès des Négociations§! dans §Y$USA_CEASEFIRE$§!"
 USA_MACARTHUR_PATH_ACC_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Coalition constitutionnelle américaine est en paix avec l'Administration militaire des États-Unis§!\n\n§CSuccès des Négociations§! dans §Y$USA_CEASEFIRE$§!"
 RULE_OPTION_USA_MACARTHUR_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_USA_MACARTHUR_PATH_RANDOM_DESC:9 "S'il gagne la Guerre civile ou conclut un cessez-le-feu, Douglas MacArthur est confronté à un choix difficile : démissionner de son poste de Président et assurer une transition pacifique du pouvoir ou rester en fonction indéfiniment pour protéger l'Amérique."
 RULE_OPTION_USA_MACARTHUR_PATH_CAESAR:0 "£KR_game_rule_flag_USA  MacArthur reste au pouvoir"
 RULE_OPTION_USA_MACARTHUR_PATH_CAESAR_DESC:9 "Le président MacArthur, jurant de ne plus jamais exposer les États-Unis à l'influence de ceux qui ont causé la guerre civile, utilise son pouvoir au sein de l'§PArmée des États-Unis§! pour rester en fonction.$USA_MACARTHUR_PATH_REQUIREMENTS$"
 RULE_OPTION_USA_MACARTHUR_PATH_RESIGN_DESC:9 "Les traîtres ayant été vaincus, MacArthur se retire en faveur d'un triumvirat chargé de diriger le pays jusqu'aux prochaines élections."
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS:9 "£KR_game_rule_flag_USA  MacArthur installe un Président fantôme"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_DESC:9 "$RULE_OPTION_USA_MACARTHUR_PATH_RESIGN_DESC$\n\nIl est clair dès le départ que les deux présidents potentiels, Arthur Vandenberg ou John Nance Garner, sont redevables envers MacArthur, qui se présente lui-même à la présidence sous l'étiquette du §mRepublican Party§!, ou Parti républicain, pour les mandats suivants.$USA_MACARTHUR_PATH_REQUIREMENTS$"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_PEACE:9 "£KR_game_rule_flag_USA  £KR_game_rule_flag_ACC  Réunification - Président fantôme"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_PEACE_DESC:9 "$RULE_OPTION_USA_MACARTHUR_PATH_RESIGN_DESC$\n\nCe retour ostensible à la démocratie suffit à convaincre la Coalition constitutionnelle américaine de se réunir avec le Gouvernement fédéral, mais MacArthur reste la force qui soutient le président en place, que ce soit Arthur Vandenberg or John Nance Garner, avant de se présenter lui-même à ce poste.$USA_MACARTHUR_PATH_ACC_REQUIREMENTS$"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_PEACE_PRISON:9 "£KR_game_rule_flag_USA  £KR_game_rule_flag_ACC  Réunification - MacArthur emprisonné"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_PEACE_PRISON_DESC:9 "$RULE_OPTION_USA_MACARTHUR_PATH_RESIGN_DESC$\n\nLa Coalition constitutionnelle américaine demande alors une réunification négociée avec le gouvernement fédéral, à condition que MacArthur soit arrêté pour trahison. Cette demande est acceptée et les deux factions se réunifient.$USA_MACARTHUR_PATH_ACC_REQUIREMENTS$"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_WAR:9 "£KR_game_rule_flag_USA   £KR_game_rule_flag_ACC  Poursuite de la guerre"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_WAR_DESC:9 "$RULE_OPTION_USA_MACARTHUR_PATH_RESIGN_DESC$\n\nDes tentatives de réunification pacifique entre le gouvernement fédéral et la coalition constitutionnaliste américaine ont lieu, mais les négociations échouent et la guerre reprend entre les deux factions démocratiques.$USA_MACARTHUR_PATH_ACC_REQUIREMENTS$"

 USA_PATH:9 "£KR_game_rule_flag_USA  Élections fédérales"
 USA_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\nToute §CGuerre civile sans MacArthur§! dans §Y$USA_CIVIL_WAR$§! ou\n\n§CMacArthur installe un Président fantôme§! ou §CGuerre continue§! ou toute §CRéunification§! dans §Y$USA_MACARTHUR_PATH$§!"
 RULE_OPTION_USA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_USA_PATH_RANDOM_DESC:9 "Les élections de 1936 ont précipité la Seconde Guerre civile américaine, mais pour tout gouvernement fédéraliste, les élections se poursuivent, tout comme l'hégémonie des Républicains et des Démocrates.\n\nLes élections prévues peuvent avoir lieu pendant la guerre si MacArthur ne prend pas le contrôle de Washington, ou après, s'il le fait et se retire par la suite."
 RULE_OPTION_USA_PATH_MARLIB:9 "£KR_game_rule_flag_USA  Républicains"
 RULE_OPTION_USA_PATH_MARLIB_DESC:9 "Le §mParti républicain§! remporte les élections de 1940 et les suivantes.$USA_PATH_REQUIREMENTS$"
 RULE_OPTION_USA_PATH_SOCLIB:9 "£KR_game_rule_flag_USA  Démocrates (Libéraux)"
 RULE_OPTION_USA_PATH_SOCLIB_DESC:9 "La faction libérale du §lParti démocrate§! est victorieuse à chaque élection à laquelle elle participe. Si Alf Landon est le président sortant, elle peut accéder au pouvoir en 1940. Dans le cas contraire, elle est élue lors des élections ultérieures auxquelles elle présente un candidat, et pas avant les élections de 1952 si un Président fantôme était au pouvoir.$USA_PATH_REQUIREMENTS$"
 RULE_OPTION_USA_PATH_SOCCON:9 "£KR_game_rule_flag_USA  Démocrates (Conservateurs)"
 RULE_OPTION_USA_PATH_SOCCON_DESC:9 "La faction conservatrice du §cParti démocrate§! est victorieuse à chaque élection à laquelle elle participe. Si quelqu'un d'autre qu'Alf Landon est le président sortant, elle peut prendre le pouvoir en 1940. Dans le cas contraire, elle est élue lors des élections suivantes auxquelles elle présente un candidat.$USA_PATH_REQUIREMENTS$"
 RULE_OPTION_USA_PATH_AUTDEM:9 "£KR_game_rule_flag_USA  Démocrates (Longistes)"
 RULE_OPTION_USA_PATH_AUTDEM_DESC:9 "La faction autoritaire du §aParti démocrate§!, menée par Huey Long, remporte les élections de 1940 et les suivantes.\n\n§RRequiert :§!\n§CGuerre civile sans MacArthur ou Long§! dans §Y$USA_CIVIL_WAR$§!"

 USA_FORPOL:9 "£KR_game_rule_flag_USA  Politique étrangère fédéraliste"
 USA_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLe Gouvernement fédéral des États-Unis remporte la Seconde Guerre de Sécession§!"
 RULE_OPTION_USA_FORPOL_RANDOM: "Par Défaut"
 RULE_OPTION_USA_FORPOL_RANDOM_DESC: "Après la fin de la guerre civile, les Américains doivent décider de leur avenir sur la scène mondiale."
 RULE_OPTION_USA_FORPOL_NEUT_END_DESC:9 "considèrent leur pays comme une forteresse qu'ils chercheront à défendre."
 RULE_OPTION_USA_FORPOL_NEUT:0 "£KR_game_rule_flag_USA La forteresse Amérique"
 RULE_OPTION_USA_FORPOL_NEUT_DESC:9 "Le Gouvernement fédéral $RULE_OPTION_USA_FORPOL_NEUT_END_DESC$$USA_FORPOL_REQUIREMENTS$\n\n§RPas§! §CMacArthur Reste au Pouvoir§! dans §Y$USA_MACARTHUR_PATH$§!\n§RPas§! §CDémocrates (Longistes)§! dans §Y$USA_PATH$§!\n§RPas§! §CSoutenir le Gouvernement fédéral§! dans §Y$CAN_ACW_SUPPORT$§!"
 RULE_OPTION_USA_FORPOL_USA:9 "£KR_game_rule_flag_USA  Ligue des États Américains"
 RULE_OPTION_USA_FORPOL_USA_DESC:9 "Les États-Unis d'Amérique $RULE_OPTION_USA_FORPOL_USA_END_DESC$$USA_FORPOL_REQUIREMENTS$\n\n§RPas§! §CSoutenir le Gouvernement fédéral§! dans §Y$CAN_ACW_SUPPORT$§!"
 RULE_OPTION_USA_FORPOL_USA_END_DESC:9 "restaure la Doctrine Monroe, fondant la Ligue des États Américains."
 RULE_OPTION_USA_FORPOL_BOOSTED_USA:9 "£KR_game_rule_flag_USA  Ligue des États Américains (Boosté)"
