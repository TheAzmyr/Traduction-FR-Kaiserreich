 SIC_UNIFIED: "£KR_game_rule_flag_SIC  La botte, sous le talon de Bourbon"
 RULE_OPTION_SIC_UNIFIED_RANDOM:0 "Par défaut"
 RULE_OPTION_SIC_UNIFIED_RANDOM_DESC: "Le sud de l'Italie, agraire et relativement peu industrialisé, a surmonté les obstacles et réussi à unifier la péninsule sous le règne du roi Fernando III. La question est de savoir si le roi et son gouvernement déclareront un nouvel empire italien unifié ou s'ils conduiront une Italie plus régionalisée et décentralisée vers l'avenir."
 RULE_OPTION_SIC_UNIFIED_START_DESC: "Après avoir vaincu la République socialiste d'Italie, le Royaume des Deux-Siciles"
 RULE_OPTION_SIC_UNIFIED_EMPIRE: "£KR_game_rule_flag_SIC_ITA  Empire Italien"
 RULE_OPTION_SIC_UNIFIED_EMPIRE_DESC: "$RULE_OPTION_SIC_UNIFIED_START_DESC$ se déclare premier empire italien, sous le règne des Bourbons.\n\n§RRequiert :§!\n§CLe Royaume des Deux-Siciles réunifie l'Italie§!"
 RULE_OPTION_SIC_UNIFIED_CONFED: "£KR_game_rule_flag_SIC  Confédération Italienne"
