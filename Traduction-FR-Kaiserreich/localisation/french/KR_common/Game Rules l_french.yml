 DEN_PATH: "£KR_game_rule_flag_DEN  La Veille sur le Skagerrak"
 RULE_OPTION_DEN_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_DEN_PATH_RANDOM_DESC:9 "Les Socialdemokratiet dirigent le Danemark depuis un certain temps déjà, mais leurs rêves d'un État-providence sont contrariés par l'obstruction du Landsting.\nAlors que le processus démocratique se poursuit, une crise constitutionnelle se profile à l’horizon, et qui sait ce que l’avenir nous réserve ?"
 RULE_OPTION_DEN_PATH_DEM_MID_DESC: "prend le parti du roi lors de la crise constitutionnelle."
