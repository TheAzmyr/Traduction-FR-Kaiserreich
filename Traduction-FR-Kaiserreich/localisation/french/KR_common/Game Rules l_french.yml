 MOR_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLe Reichspakt est en train de perdre la Weltkrieg§!"
 RULE_OPTION_MOR_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_MOR_FORPOL_RANDOM_DESC: "Alors que le Reichspakt commence à vaciller, le Maroc accède enfin à l'indépendance totale. Mais peut-il survivre seul ?"
 RULE_OPTION_MOR_FORPOL_ENT: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_MOR_FORPOL_ENT_DESC:9 "Après avoir rompu avec les Allemands, le Maroc conclut une alliance improbable avec l'Entente.$MOR_FORPOL_REQUIREMENTS$"
 RULE_OPTION_MOR_FORPOL_EGY:0 "£KR_game_rule_flag_MOR  £KR_game_rule_flag_EGY  Pacte du Caire"
 RULE_OPTION_MOR_FORPOL_EGY_DESC:9 "Se sentant menacé par les Exilés français, le Maroc adhère au Pacte du Caire, espérant ainsi pouvoir préserver son indépendance.$MOR_FORPOL_REQUIREMENTS$\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!"
 RULE_OPTION_MOR_FORPOL_OTT: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_TUR  Pacte d'Istanbul"
 RULE_OPTION_MOR_FORPOL_OTT_DESC:9 "Le Maroc se joint à l'Empire ottoman et au reste du monde musulman dans un front uni contre l'impérialisme.$MOR_FORPOL_REQUIREMENTS$\n§CPacte d'Istanbul§! dans §Y$OTT_FORPOL$§!"
 RULE_OPTION_MOR_FORPOL_VICTOR:9 "£KR_game_rule_flag_MOR  £KR_game_rule_flag_TUR  £KR_game_rule_flag_EGY  Vainqueur de la Crise du Levant"
 RULE_OPTION_MOR_FORPOL_VICTOR_DESC:9 "Le Maroc se joint soit à l'Empire ottoman, soit au Pacte du Caire, selon le vainqueur de la Crise du Levant.$MOR_FORPOL_REQUIREMENTS$\n\n§CLe Pacte du Caire est victorieux contre les Ottomans§! ou §CPacte d'Istanbul§! dans §Y$OTT_FORPOL$§!"

 MAF_PATH: "£KR_game_rule_flag_MAF Au Coeur des Ténèbres"
 RULE_OPTION_MAF_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_MAF_PATH_RANDOM_DESC: "Mittelafrika, le grand prix remporté par l'Allemagne suite à la Weltkrieg, est la vaste colonie composée des anciennes colonies africaines de l'Allemagne et de celles autrefois détenues par les Français, les Belges et les Britanniques. Son gouverneur est nommé par Berlin, même si sa fiabilité ne peut être tenue pour acquise."
 RULE_OPTION_MAF_PATH_RITTER_PATAUT: "£KR_game_rule_flag_MAF RKA (Ligne Dure) - Karl Ritter"
 RULE_OPTION_MAF_PATH_RITTER_PATAUT_DESC:9 "Le tristement célèbre gouverneur Karl Ritter, membre de la ligne dure du §PReichskolonialamt§!, ou Bureau colonial impérial, reste au pouvoir et se déclare Gouverneur souverain, ce qui présage un avenir sombre pour la colonie...\n\n§CNote : Si l'Allemagne perd trop de ses territoires nationaux pendant la guerre, Ritter saisit cette opportunité et déclare l'indépendance de la Mittelafrika, ce qui provoque un soulèvement qui, s'il n'est pas réglé rapidement, peut provoquer la dissolution de la Mittelafrika.§!"
 RULE_OPTION_MAF_PATH_NOT_RITTER_DESC:9 "Les actes de Karl Ritter sont révélés et il est écarté du pouvoir, assurant une stabilité constante en Mittelafrika.\nSon remplaçant désigné est"
 RULE_OPTION_MAF_PATH_KRAUT_PATAUT: "£KR_game_rule_flag_MAF  RKA (Ligne Dure) - Georg von Kraut"
 RULE_OPTION_MAF_PATH_KRAUT_PATAUT_DESC:9 "$RULE_OPTION_MAF_PATH_NOT_RITTER_DESC$ le generaloberst Georg von Kraut, membre de la ligne dure du §PReichskolonialamt§!, héros de guerre et chef influent de la Schutztruppe."
 RULE_OPTION_MAF_PATH_JUENGER_PATAUT: "£KR_game_rule_flag_MAF  RKA (Ligne Dure) - Ernst Jünger"
 RULE_OPTION_MAF_PATH_JUENGER_PATAUT_DESC:9 "$RULE_OPTION_MAF_PATH_NOT_RITTER_DESC$ le major-général Ernst Jünger, membre de la ligne dure du §PReichskolonialamt§!, mathématicien, ancien soldat et nouveau chef de la Schutztruppe après le limogeage de Kraut."
 RULE_OPTION_MAF_PATH_KOLBE_AUTDEM: "£KR_game_rule_flag_MAF RKA (Réformistes) - Fritz Kolbe"
 RULE_OPTION_MAF_PATH_KOLBE_AUTDEM_DESC:9 "$RULE_OPTION_MAF_PATH_NOT_RITTER_DESC$ Fritz Kolbe, réformiste du §aReichskolonialamt§!, ou Bureau colonial impérial, et administrateur expérimenté."
 RULE_OPTION_MAF_PATH_ASMIS_AUTDEM: "£KR_game_rule_flag_MAF RKA (Réformistes) - Rudolf Asmis"
 RULE_OPTION_MAF_PATH_ASMIS_AUTDEM_DESC:9 "$RULE_OPTION_MAF_PATH_NOT_RITTER_DESC$ le Dr Rudolf Asmis, réformiste du §aReichskolonialamt§!, juriste et diplomate accompli."

