 MAF_BUSH_WAR_OUTCOME_STALEMATE_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Mittelafrika gagne ou obtient un cessez-le-feu à son avantage dans la Guerre du Bush§!"
