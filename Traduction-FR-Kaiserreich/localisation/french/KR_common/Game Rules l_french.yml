 RULE_OPTION_FRA_PATH_GAMELIN_SYNDIE: "£KR_game_rule_flag_FRA  Front Populaire"
 RULE_OPTION_FRA_PATH_GAMELIN_SYNDIE_DESC:9 "Les Jacobins obtiennent la majorité aux élections de 1936. La ligne dure des Jacobins exige alors que les structures sociétales syndicalistes soient abolies et que la nation soit refondée.\n\nLes réformes entreprises par les Jacobins mécontentent une grande partie de la société française, ce qui amène le général de la Guerre civile Maurice Gamelin à soutenir le Front populaire des §rComités Syndicalistes Révolutionnaires§!, dirigé par Léon Blum. Il démet les Jacobins de leurs fonctions, rétablissant ainsi le statu quo syndicaliste et assurant leur succès aux élections suivantes."
 RULE_OPTION_FRA_PATH_NO_MAJORITY_SYNDIE: "£KR_game_rule_flag_FRA_red  Pas de Majorité"
 RULE_OPTION_FRA_PATH_NO_MAJORITY_SYNDIE_DESC:9 "Aucune majorité ne se dégage aux élections de 1936, et le président sortant Pierre Monatte dirige un gouvernement de compromis des §rComités Syndicalistes Révolutionnaires§!. Jacques Doriot prend la relève en 1941."

