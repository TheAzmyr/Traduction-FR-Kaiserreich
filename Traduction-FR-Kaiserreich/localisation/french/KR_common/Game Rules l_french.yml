 RULE_OPTION_EGY_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_EGY_PATH_RANDOM_DESC:9 "Une nouvelle constitution est en cours de rédaction pour l'Égypte, et sa composition est affectée par les réformes proposées."
 RULE_OPTION_EGY_PATH_LIBMON_DESC:9 "Les réformes des libéraux sont mises en œuvre et le Roi devient un monarque constitutionnel."
 RULE_OPTION_EGY_PATH_MARLIB:9 "£KR_game_rule_flag_EGY  Parti Wafd"
 RULE_OPTION_EGY_PATH_MARLIB_DESC:9 "$RULE_OPTION_EGY_PATH_LIBMON_DESC$\nLe §mHizb al Wafd§!, ou Parti Wafd, remporte chaque élection suivante."
 RULE_OPTION_EGY_PATH_SOCLIB:9 "£KR_game_rule_flag_EGY  Parti Libéral Constitutionnel"
 RULE_OPTION_EGY_PATH_SOCLIB_DESC:9 "$RULE_OPTION_EGY_PATH_LIBMON_DESC$\nLe §lHizb al Ahrār ad Dustūrīyyīn§!, ou Parti libéral constitutionnel, remporte chaque élection suivante."
 RULE_OPTION_EGY_PATH_SOCDEM:9 "£KR_game_rule_flag_EGY  Sociaux-Démocrates"
 RULE_OPTION_EGY_PATH_SOCDEM_DESC:9 "$RULE_OPTION_EGY_PATH_LIBMON_DESC$\nLe §SHizb al Masrī ad Dīmuqrātī al Ijtimā'ī§!, ou Parti social-démocrate égyptien, remporte les élections de 1951 et suivantes, les libéraux remportant celles d'avant."
 RULE_OPTION_EGY_PATH_CONMON_DESC:9 "Les réformes des conservateurs sont mises en œuvre, la nouvelle Égypte devenant une version simplifiée de l'ancienne monarchie de style allemand."
 RULE_OPTION_EGY_PATH_SOCCON:9 "£KR_game_rule_flag_EGY  Parti Watanī"
 RULE_OPTION_EGY_PATH_SOCCON_DESC:9 "$RULE_OPTION_EGY_PATH_CONMON_DESC$\nLe §cHizb al Watanī§!, ou Parti Watanī, remporte chaque élection suivante."
 RULE_OPTION_EGY_PATH_AUTDEM:9 "£KR_game_rule_flag_EGY  Parti Ittihād"
 RULE_OPTION_EGY_PATH_AUTDEM_DESC:9 "$RULE_OPTION_EGY_PATH_CONMON_DESC$\nLe §aHizb al Ittihād§!, ou Parti Ittihād, remporte chaque élection suivante."
 RULE_OPTION_EGY_PATH_PATAUT:9 "£KR_game_rule_flag_EGY  Dynastie Alaouite"
 RULE_OPTION_EGY_PATH_PATAUT_DESC:9 "Les réformes des absolutistes sont mises en œuvre et tout le pouvoir est centralisé entre les mains des §PĀl 'Alawīyah§!, ou dynastie Alaouite."

 EGY_SYRIA_OCCUPY:0 "£KR_game_rule_flag_EGY  Le Statut de la Syrie"
 RULE_OPTION_EGY_SYRIA_OCCUPY_RANDOM:0 "Par Défaut"
 RULE_OPTION_EGY_SYRIA_OCCUPY_RANDOM_DESC:9 "Après la défaite de l'Empire ottoman, l'Égypte décide lors du Troisième Congrès arabe sur l'annexion ou la libération de la Syrie."
 RULE_OPTION_EGY_SYRIA_OCCUPY_INDEPENDENT:0 "£KR_game_rule_flag_SYR  République Syrienne Indépendante"
 RULE_OPTION_EGY_SYRIA_OCCUPY_INDEPENDENT_DESC:9 "L'Égypte libère la Syrie sous un gouvernement républicain en tant que partenaire égal au Levant.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_EGY_SYRIA_OCCUPY_PUPPET:0 "£KR_game_rule_flag_SYR_kingdom  Royaume Arabe de Syrie"
 RULE_OPTION_EGY_SYRIA_OCCUPY_PUPPET_DESC:9 "L'Égypte met en place une monarchie en Syrie menée par §aĀl 'Alawīyah§!, ou la dynastie Alaouite, l'attachant fermement à sa propre nation.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_EGY_SYRIA_OCCUPY_ANNEX:0 "£KR_game_rule_flag_EGY  Syrie Annexée"
 RULE_OPTION_EGY_SYRIA_OCCUPY_ANNEX_DESC:9 "L'Égypte annexe la Syrie au sein d'un grand Empire égyptien.$TUR_PATH_LOSS_REQUIREMENTS$"

 LBA_PATH: "£KR_game_rule_flag_LBA  Le Futur de l’Émirat"
 RULE_OPTION_LBA_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_LBA_PATH_RANDOM_DESC:9 "L'Emirat de Cyrénaïque est privé de leadership en raison de l'incapacité d'Ibrahim ibn Ahmad as-Sharif. Qui dirigera le cœur tribal de l'ordre Senoussi ?"
 RULE_OPTION_LBA_PATH_AUTDEM:9 "£KR_game_rule_flag_LBA_authoritarian_democrat  Idris al-Mahdi"
 RULE_OPTION_LBA_PATH_AUTDEM_DESC:9 "L'émir Idris revient d'exil avec ses §aMuwālū Idrīs§!, ou soutiens d'Idris, et rejoint le Pacte du Caire, confirmant ses principes nationalistes pan-Arabes."
 RULE_OPTION_LBA_PATH_NATPOP_DESC:9 "L'Émirat est débarrassé de toute incertitude, et Umar al-Mukhtar des §nAs Sanūsīyah§!, ou Senoussis, devient régent."
 RULE_OPTION_LBA_PATH_NATPOP_OTT:9 "£KR_game_rule_flag_LBA  Umar al-Mukhtār - Pro-Ottoman"
 RULE_OPTION_LBA_PATH_NATPOP_OTT_DESC: "$RULE_OPTION_LBA_PATH_NATPOP_DESC$ Il signe ensuite un pacte d'amitié avec les Ottomans."
 RULE_OPTION_LBA_PATH_NATPOP_WAR:9 "£KR_game_rule_flag_LBA  Umar al-Mukhtār - Révolution Islamique"
 RULE_OPTION_LBA_PATH_NATPOP_WAR_DESC: "$RULE_OPTION_LBA_PATH_NATPOP_DESC$ Il cherche ensuite à unifier la Libye et annonce un djihad contre l'impérialisme."

 LBA_UNIFICATION: "£KR_game_rule_flag_LBA_authoritarian_democrat  L'Unification de la Libye"
 RULE_OPTION_LBA_UNIFICATION_RANDOM:0 "Par Défaut"
 RULE_OPTION_LBA_UNIFICATION_RANDOM_DESC: "La défaite des Ottomans peut conduire à l'unification de la Tripolitaine, du Fezzan et de la Cyrénaïque au sein de la Libye, ou bien ces régions peuvent souhaiter conserver leur indépendance les unes par rapport aux autres."
 RULE_OPTION_LBA_UNIFICATION_YES: "£KR_game_rule_flag_LBA_authoritarian_democrat  La Libye a été unifiée"
 RULE_OPTION_LBA_UNIFICATION_YES_DESC:9 "La Cyrénaïque et la Tripolitaine s'unissent pour former la Libye.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_LBA_UNIFICATION_NO: "£KR_game_rule_flag_LBA  £KR_game_rule_flag_TRP  Pas d'unification"
 RULE_OPTION_LBA_UNIFICATION_NO_DESC:9 "La Cyrénaïque et la Tripolitaine restent des états indépendants.$TUR_PATH_LOSS_REQUIREMENTS$"

 TRP_PATH: "£KR_game_rule_flag_TRP La République des Sables"
 TRP_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CPas d'Unification§! dans §Y$LBA_UNIFICATION$§!\n§CPacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_TRP_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_TRP_PATH_RANDOM_DESC:9 "Après la déclaration d'indépendance, la Tripolitaine se situe à la croisée des chemins entre conservatisme et syndicalisme. Lequel triomphera ?"
 RULE_OPTION_TRP_PATH_RADSOC: "£KR_game_rule_flag_TRP Bloc National Libre"
 RULE_OPTION_TRP_PATH_RADSOC_DESC:9 "Le §RKutlat al Watanīyah al Hurra§!, ou Bloc national libre, remporte les élections, avec pour objectif de rejoindre la Troisième Internationale.$TRP_PATH_REQUIREMENTS$"
 RULE_OPTION_TRP_PATH_SOCCON: "£KR_game_rule_flag_TRP Front National Uni"
 RULE_OPTION_TRP_PATH_SOCCON_DESC:9 "Le §cJabha al Watanīyah al Muttahida§!, ou Front national uni, remporte les élections, avec pour objectif de rejoindre le Pacte du Caire.$TRP_PATH_REQUIREMENTS$"
 RULE_OPTION_TRP_PATH_AUTDEM: "£KR_game_rule_flag_TRP Parti Populaire de Tripolitaine"
 RULE_OPTION_TRP_PATH_AUTDEM_DESC:9 "Le §aHizb as Sha'b Tarābulus§!, ou Parti du Peuple tripolitain, remporte les élections, avec pour objectif de rejoindre les Ottomans, ou le Pacte du Caire s'il échoue.$TRP_PATH_REQUIREMENTS$"

 ### Country Paths - East Asia ###
 RULE_GROUP_KAISERREICH_RULES_EAST_ASIA: "Chemins de Pays - Asie de l'Est"

 QIE_PATH: "£KR_game_rule_flag_QIE_monarchy  Année du Rat"
 RULE_OPTION_QIE_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_QIE_PATH_RANDOM_DESC: "Avec l'effondrement de la précieuse Ligue des Huit Provinces de Sun Chuanfang, la domination du Zhili sur la Chine vacille. Alors que les protestations se multiplient à Beijing, les décisions que prendront les hauts dirigeants zhili comme Wu Peifu et Cao Kun - ainsi que d'autres comploteurs dans l'ombre - pourraient déterminer le sort de la nation."
 RULE_OPTION_QIE_PATH_LEP_AUTDEM:0 "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_LEP  Monarchie Zhili - Pro-Nanjing"
 RULE_OPTION_QIE_PATH_LEP_AUTDEM_DESC:9 "Lors de l'effondrement de la Ligue des Huit Provinces, la §aHexie Shetuan§!, ou Association Harmonie, de Wu Peifu soutient les vestiges de la Ligue à Nanjing, engageant les Qing sur une voie pro-allemande."
 RULE_OPTION_QIE_PATH_ANQ_AUTDEM: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_ANQ  Monarchie Zhili - Pro-Anqing"
 RULE_OPTION_QIE_PATH_ANQ_AUTDEM_DESC:9 "Lors de l'effondrement de la Ligue des Huit Provinces, la §aHexie Shetuan§! de Wu Peifu soutient les anti-concessionnistes à Anqing, engageant les Qing sur une voie anti-impérialiste."
 RULE_OPTION_QIE_PATH_COUP_DESC:9 "Wu Peifu n'intervient pas dans l'effondrement de la Ligue, provoquant un coup d'État contre son régime"
 RULE_OPTION_QIE_PATH_MANCHU_DESC:9 "$RULE_OPTION_QIE_PATH_COUP_DESC$ se conclut par son assassinat et l'affirmation de Puyi."
 RULE_OPTION_QIE_PATH_PATAUT:0 "£KR_game_rule_flag_QIE_monarchy  Coup d'État Mandchou - Parti Zongshe"
 RULE_OPTION_QIE_PATH_PATAUT_DESC:9 "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ Le §PZongshe Dang§!, ou Parti royaliste, composé de l'aristocratie mandchoue, dirige le nouveau gouvernement.\n\n§RRequiert :§!\n§CYan Xishan Accepte§! or §CQu Yingguang Accepte§! ou §CZhang Tianran§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_MANCHU_AUTDEM: "£KR_game_rule_flag_QIE_monarchy  Coup d'État Mandchou - PJC"
 RULE_OPTION_QIE_PATH_MANCHU_AUTDEM_DESC:9 "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ Le §aZhongguo Qingniandang§!, ou Parti Jeune Chine, qui veut centraliser et urbaniser la Chine, dirige le nouveau gouvernement.\n\n§RRequiert :§!\n§CYan Xishan Accepte§! or §CQu Yingguang Accepte§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_SOCCON:0 "£KR_game_rule_flag_QIE_monarchy  Coup d'État Mandchou - AREC"
 RULE_OPTION_QIE_PATH_SOCCON_DESC:9 "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ La §cBao Jiu Da Qing Huangdi Hui§!, ou Association pour la Réforme de l'Empire chinois, dédiée à la réforme de la Chine, dirige le nouveau gouvernement.\n\n§RRequiert :§!\n§CYan Xishan Accepte§! or §CQu Yingguang Accepte§! ou §CZhang Tianran§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_SOCDEM:9 "£KR_game_rule_flag_QIE_monarchy  Coup d'État Mandchou - AREC (Réformiste)"
 RULE_OPTION_QIE_PATH_SOCDEM_DESC:9 "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ Les efforts combinés de Qu Yingguang et de l'AREC amènent des réformes importantes, et préparent le pays à des élections fonctionnelles, la §SBao Jiu Da Qing Huangdi Hui§!, ou Association pour la Réforme de l'Empire chinois, formant une large coalition à l'avenir.\n\n§RRequiert :§!\n§CQu Yingguang Accepte§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_REP_DESC:9 "$RULE_OPTION_QIE_PATH_COUP_DESC$ qui finit par échouer, le laissant renverser la monarchie et réétablir une république à Beijing, déclarant par conséquent la guerre au soutien du coup d'État."
 RULE_OPTION_QIE_PATH_SHIH_AUTDEM: "£KR_game_rule_flag_QIE_republic République Zhili - Hi Shih"
 RULE_OPTION_QIE_PATH_SHIH_AUTDEM_DESC:9 "$RULE_OPTION_QIE_PATH_REP_DESC$\nLe Zhili installe l'éminent philosophe Hu Shih en tant que premier président de la nouvelle république, dirigée par la §aHexie Shetuan§!, ou Association Harmonie."
 RULE_OPTION_QIE_PATH_KOO_AUTDEM: "£KR_game_rule_flag_QIE_republic  République Zhili - V.K. Wellington Koo"
 RULE_OPTION_QIE_PATH_KOO_AUTDEM_DESC:9 "$RULE_OPTION_QIE_PATH_REP_DESC$\nLe Zhili installe l'homme d'État renommé Vi Kyuin Wellington Koo en tant que premier président de la nouvelle république, dirigée par la §aHexie Shetuan§!, ou Association Harmonie."

 QIE_COUP_FRIEND: "£KR_game_rule_flag_QIE_monarchy  Patron du coup d'État de Beijing"
 QIE_COUP_FRIEND_ACCEPTS_REQUIREMENTS:9 "\n\n§RRequiert :§!\nN'importe quel §CCoup d'État Mandchou§! ou §CRépublique du Zhili§! dans §Y$QIE_PATH$§!"
 QIE_COUP_FRIEND_REFUSES_REQUIREMENTS:9 "\n\n§RRequiert :§!\nN'importe quelle §CRépublique du Zhili§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM: "Par Défaut"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM_DESC:9 "L'indécision de Wu Peifu, qui refuse de déclarer son soutien à Nanjing ou à Anqing dans l'effondrement de la Ligue des Huit Provinces, provoque une grande agitation au sein du gouvernement. Il y a un complot contre lui, mais les comploteurs ont besoin d'aide. À qui le Parti mandchou demande-t-il de l'aide ?"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_ACCEPTS: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHX  Yan Xishan Accepte"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_ACCEPTS_DESC:9 "Yan Xishan reçoit l'invitation. Bien que Yan n'ait jamais été fidèle aux Qing ou à Puyi, il devient le premier allié et innovateur du nouveau gouvernement si le complot réussit, ou en subit les conséquences s'il échoue.$QIE_COUP_FRIEND_ACCEPTS_REQUIREMENTS$"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_REFUSES: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHX  Yan Xishan Refuse"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_REFUSES_DESC:9 "Yan Xishan reçoit l'invitation. Les comploteurs faisant appel à sa peur, il refuse catégoriquement le coup d'État, vouant le complot à l'échec avant même qu'il n'ait eu le temps de commencer.$QIE_COUP_FRIEND_REFUSES_REQUIREMENTS$"
 RULE_OPTION_QIE_COUP_FRIEND_QU_ACCEPTS:9 "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHD_QU  Qu Yingguang Accepte"
 RULE_OPTION_QIE_COUP_FRIEND_QU_ACCEPTS_DESC:9 "Qu Yingguang reçoit l'invitation. Après la prise de pouvoir réussie de Qu Yingguang dans la Clique du Shandong, il a fait preuve d'une loyauté absolue envers les Qing mais pas envers Wu. Il devient un grand allié si le complot réussit, ou en subit les conséquences s'il échoue.$QIE_COUP_FRIEND_ACCEPTS_REQUIREMENTS$\n§CSociété de Restauration de la Bienveillance§! dans §Y$SHD_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_QU_REFUSES:9 "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHD_QU  Qu Yingguang Refuse"
 RULE_OPTION_QIE_COUP_FRIEND_QU_REFUSES_DESC:9 "Qu Yingguang reçoit l'invitation. Après la prise de pouvoir réussie de Qu Yingguang dans la Clique de Shandong, les Qing refusent de lui envoyer de l'aide pour faire face aux émeutes, ce qui le pousse à se concentrer en interne et à refuser purement et simplement le coup d'État, vouant le complot à l'échec avant même qu'il n'ait eu la chance de commencer.$QIE_COUP_FRIEND_REFUSES_REQUIREMENTS$\n§CSociété de Restauration de la Bienveillance§! dans §Y$SHD_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG:9 "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHD_natpop  Zhang Tianran"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC:9 "Zhang Tianran reçoit l'invitation. Les enseignements du grand Maître se répandent comme un ouragan après sa prise de pouvoir dans la Clique du Shandong. Zhang est prêt à devenir plus qu'un allié - un mentor et un professeur pour tout le nouveau régime, si le complot réussit, ou à en subir les conséquences, s'il échoue.\n\n§RRequiert: §!\n§CParti Zongshe§! ou §CAREC§! ou toute §CRépublique Zhili§! dans\n§Y$QIE_PATH$§!\n§CPrise de pouvoir de la Yiguandao§! dans §Y$SHD_PATH$§!"

 JAP_PATH: "£KR_game_rule_flag_JAP  Crépuscule de la Démocratie Japonaise"
 RULE_OPTION_JAP_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_JAP_PATH_RANDOM_DESC:9 "Un débat à la Diète concernant la Loi sur la Sécurité nationale fait rage depuis quelques semaines. Certains membres conservateurs de la Diète craignent que si la loi n'est pas adoptée, des éléments radicaux de la société tenteront de s'emparer du pouvoir. L'avenir du Japon pourrait bien dépendre de cette loi."
 RULE_OPTION_JAP_PATH_DEM_DESC:0 "La Loi sur la Sécurité Nationale est adoptée de force. Le gouvernement entame alors une réforme électorale et la démocratie est préservée, avec le"
 RULE_OPTION_JAP_PATH_SOCCON:9 "£KR_game_rule_flag_JAP  Seiyūkai"
 RULE_OPTION_JAP_PATH_SOCCON_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §cRikken Seiyūkai§!, ou l'Association des amis du gouvernement constitutionnel, gagnant les élections suivantes"
 RULE_OPTION_JAP_PATH_MARLIB:9 "£KR_game_rule_flag_JAP  Minseitō"
 RULE_OPTION_JAP_PATH_MARLIB_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §mRikken Minseitō§!, ou Parti constitutionnel démocratique, gagnant les élections suivantes."
 RULE_OPTION_JAP_PATH_SOCDEM:9 "£KR_game_rule_flag_JAP  Shakai Taishūtō"
 RULE_OPTION_JAP_PATH_SOCDEM_DESC:9 "$$RULE_OPTION_JAP_PATH_DEM_DESC$ Minseitō remporte les premières élections, suivi par le §SShakai Taishūtō§!, ou le Parti Socialiste des Masses, lors des élections suivantes."
 RULE_OPTION_JAP_PATH_AUTDEM:9 "£KR_game_rule_flag_JAP  Kokumin Dōmei"
 RULE_OPTION_JAP_PATH_AUTDEM_DESC:9 "La Loi sur la Sécurité nationale est adoptée. Le gouvernement lance ensuite une réforme électorale sévère et réunit de force les principaux partis politiques du pays dans un §aGouvernement d'Unité nationale§! afin de protéger le Japon de la menace syndicaliste.\nAprès sa scission, le parti nationaliste §aKokumin Dōmei§!, ou Alliance Nationale, remporte les élections suivantes."
 RULE_OPTION_JAP_PATH_PATAUT:9 "£KR_game_rule_flag_JAP  Kyōwakai"
 RULE_OPTION_JAP_PATH_PATAUT_DESC:9 "La Loi sur la Sécurité nationale est adoptée. Cependant, la faction de la Restauration de l'Armée impériale japonaise, voyant que le gouvernement manque de soutien, organise un coup d'État. La Faction Centraliste de l'§PArmée impériale japonaise§! écrase ce coup d'État et se voit confier un rôle plus important au sein du gouvernement afin d'aider à éradiquer les traîtres et les syndicalistes, formant la §PKyōwakai§!, ou Association d’Harmonie nationale."
 RULE_OPTION_JAP_PATH_NATPOP:9 "£KR_game_rule_flag_JAP  Taisei Yokusankai"
 RULE_OPTION_JAP_PATH_NATPOP_DESC:9 "La Loi sur la Sécurité nationale est rejetée par l'opinion publique et l'opposition. La faction de la Restauration de l'§nArmée impériale japonaise§!, profitant de l'incapacité du gouvernement à faire face aux radicaux, lance un coup d'État qui réussit, amenant au pouvoir la §nTaisei Yokusankai§!, ou Association de Soutien à l'Autorité impériale."

 FNG_PATH:9 "£KR_game_rule_flag_FNG  Le Candidat Mandchou"
 RULE_OPTION_FNG_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_FNG_PATH_RANDOM_DESC:9 "Alors que la conférence d'unification du Grand Maréchal Zhang Zuolin tombe en lambeaux, ses espoirs d'une unification facile lui glissent des doigts, ainsi qu'à son fils Zhang Xueliang. Dans l'ombre, les régionalistes mandchous, soutenus par les agents japonais de l'Association Concordia et de l'Armée Kwantang, complotent contre lui, dans l'espoir d'empêcher l'armée Fengtian d'échapper à l'emprise de Tokyo."
 RULE_OPTION_FNG_PATH_AUTDEM_START_DESC:9 "Zhang Zuolin successfully avoids being assassinated by the Kwantung Army."
 RULE_OPTION_FNG_PATH_AUTDEM_END_DESC:9 "Should he and his §aZhang Clique§! successfully unite China, he nominally steps down in favor of his son Zhang Xueliang, who forms a cabinet"
 RULE_OPTION_FNG_PATH_AUTDEM_DESC:9 "$RULE_OPTION_FNG_PATH_AUTDEM_START_DESC$\n$RULE_OPTION_FNG_PATH_AUTDEM_END_DESC$"
 RULE_OPTION_FNG_PATH_RECOVERY_AUTDEM:9 "£GFX_KR_game_rule_flag_united_china  True Recovery"
 RULE_OPTION_FNG_PATH_RECOVERY_AUTDEM_DESC:9 "$RULE_OPTION_FNG_PATH_AUTDEM_DESC$ dominated by the Recovery League."
 RULE_OPTION_FNG_PATH_COMMUNICATIONS_AUTDEM:9 "£GFX_KR_game_rule_flag_united_china  Political Economics"
 RULE_OPTION_FNG_PATH_COMMUNICATIONS_AUTDEM_DESC:9 "$RULE_OPTION_FNG_PATH_AUTDEM_DESC$ dominated by the New Communications Clique."
 RULE_OPTION_FNG_PATH_TWIN_DRAGONS_AUTDEM:9 "£GFX_KR_game_rule_flag_united_china  £KR_game_rule_flag_UPC_GRA  Twin Dragons Taming the Water"
 RULE_OPTION_FNG_PATH_TWIN_DRAGONS_AUTDEM_DESC:9 "$RULE_OPTION_FNG_PATH_AUTDEM_START_DESC$\nAfter the Second Sino-Japanese War begins, he successfully brokers a compromise with a southern Federalist Government. $RULE_OPTION_FNG_PATH_AUTDEM_END_DESC$ with the help of Zhang Junmai.\n\n§RRequires:§!\n§CA Federalist government forms in the south and survives until the Second Sino-Japanese War§!\n\n§CChinese United Front§! in §Y$FNG_FORPOL$§!"
 RULE_OPTION_FNG_PATH_PATAUT_DESC:9 "Après la capture de Beijing, Zhang Zuolin et la §PZhanghui§!, ou Clique de Zhang, sont remplacés par Yang Yuting et la §PShiguan Pai§!, ou Clique de Shikan, qui se révèlent bien plus enclins à travailler avec le Japon.\n\n§RRequiert :§!\n§CLa Conférence Échoue§! dans §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_FNG_PATH_GAMBIT_PATAUT:9 "£GFX_KR_game_rule_flag_united_china  £KR_game_rule_flag_JAP  The Dragon's Gambit"
 RULE_OPTION_FNG_PATH_GAMBIT_PATAUT_DESC:9 "$RULE_OPTION_FNG_PATH_PATAUT_DESC$ successfully work to mitigate Japanese influence on their government."
 RULE_OPTION_FNG_PATH_CONCORD_PATAUT:9 "£GFX_KR_game_rule_flag_united_china  £KR_game_rule_flag_JAP  Concord of Nationalities"
 RULE_OPTION_FNG_PATH_CONCORD_PATAUT_DESC:9 "$RULE_OPTION_FNG_PATH_PATAUT_DESC$ are forced to accept Japanese influence on their government."

 FNG_FORPOL:9 "£KR_game_rule_flag_FNG  £KR_game_rule_flag_JAP  Fengtian Foreign Policy"
 FNG_FORPOL_REQUIREMENTS:9 "\n\n§RRequires:§!\n§RNot§! §CThe Dragons' Gambit§! or §CConcord of Nationalities§! in §Y$FNG_PATH$§!"
 RULE_OPTION_FNG_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_FNG_FORPOL_RANDOM_DESC:9 "Should the Fengtian Clique seize control of Beijing and several other important cities without Zhang Zuolin being assassinated, Marshal Zhang \"the Mukden Tiger\" holds a conference to discuss the future direction of his government. The most important topic in these proceedings is their relationship with Japan and their Co-Prosperity Sphere. The Clique needs to decide to either join the Sphere, or risk the possibility of aggression from the Japanese government."
 RULE_OPTION_FNG_FORPOL_CONDITIONAL_JAP:9 "£KR_game_rule_flag_FNG  £KR_game_rule_flag_JAP  Co-Prosperity Sphere (Conditional)"
 RULE_OPTION_FNG_FORPOL_CONDITIONAL_JAP_DESC:9 "The Fengtian Clique is guaranteed to join the Co-Prosperity Sphere in some manner, with the specifics decided by the situation that unfolds in-game. The Chinese United Front is formed against Japan and Fengtian.$FNG_FORPOL_REQUIREMENTS$"
 RULE_OPTION_FNG_FORPOL_UNCONDITIONAL_JAP:9 "£KR_game_rule_flag_FNG  £KR_game_rule_flag_JAP  Co-Prosperity Sphere (Unconditional)"
 RULE_OPTION_FNG_FORPOL_UNCONDITIONAL_JAP_DESC:9 "The Fengtian Clique joins the Co-Prosperity Sphere without any conditions during the conference. The Chinese United Front is be formed against Japan and Fengtian. After unification, the Fengtian Clique may choose to ask for concessions depending on the degree of Japanese influence on their country.$FNG_FORPOL_REQUIREMENTS$"
 RULE_OPTION_FNG_FORPOL_CONCESSIONS_JAP:9 "£KR_game_rule_flag_FNG  £KR_game_rule_flag_JAP  Co-Prosperity Sphere (Concessions)"
 RULE_OPTION_FNG_FORPOL_CONCESSIONS_JAP_DESC:9 "The Fengtian Clique joins the Co-Prosperity Sphere in exchange for the return of Japanese occupied concessions in China. The Chinese United Front is formed against Japan and Fengtian.$FNG_FORPOL_REQUIREMENTS$"
 RULE_OPTION_FNG_FORPOL_FNG:9 "£KR_game_rule_flag_FNG  Chinese United Front"
 RULE_OPTION_FNG_FORPOL_FNG_DESC:9 "The Fengtian Clique demands concessions in exchange for joining the Co-Prosperity Sphere. Enraged, Tokyo orders its agents on the ground to manufacture a pretext for war resulting in a conflict between Japan and the Fengtian Clique, the latter of which likely joining the Chinese United Front.$FNG_FORPOL_REQUIREMENTS$"

 LEP_FORPOL: "£KR_game_rule_flag_LEP  Alignement de la Clique de Nanjing"
 LEP_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Clique de Nanjing gagne la Guerre d'Effondrement de la Ligue§!"
 RULE_OPTION_LEP_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_LEP_FORPOL_RANDOM_DESC:9 "La structure pourrie, kleptocratique et bureaucratique des Huit Armées Interalliées survit ! Bien que la Ligue soit sous une gestion nouvelle, intenable et inexpérimentée, elle bat tout de même le Kuomintang et les Anti-concessionistes.\nComptant ses pertes et restructurant les investissements venus d'Allemagne, le maréchal Qi décide quel est le rôle de la nouvelle Ligue sur le champ de bataille de la Chine."
 RULE_OPTION_LEP_FORPOL_LEP: "£KR_game_rule_flag_LEP  Indépendant"
 RULE_OPTION_LEP_FORPOL_LEP_DESC:9 "Méprisé par le Maréchal de Jade et le Roi de Baoding, peut-être les seuls alliés potentiels de Qi dans son domaine, le nouveau Maréchal de la Ligue trace son propre chemin, en tentant d'unifier la Chine de sa propre main.$LEP_FORPOL_REQUIREMENTS$\n\n§RPas§! §CMonarchie Zhili - Pro-Nanjing§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_LEP_FORPOL_ZHILI_DESC:9 "Tentant de combler le fossé qui divise le Zhili entre Nord et Sud, et afin de légitimer son fief comme entité officielle, le Maréchal de la Ligue s'aligne sur"
 RULE_OPTION_LEP_FORPOL_QIE: "£KR_game_rule_flag_LEP  £KR_game_rule_flag_QIE_monarchy  Reconnaître Beijing"
 RULE_OPTION_LEP_FORPOL_QIE_DESC:9 "$RULE_OPTION_LEP_FORPOL_ZHILI_DESC$ Gouvernment Central à Beijing.$LEP_FORPOL_REQUIREMENTS$\n\n§RAucun§! §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_LEP_FORPOL_ZHL: "£KR_game_rule_flag_LEP  £KR_game_rule_flag_QIE_republic  Aligné sur les Vestiges du Zhili"
 RULE_OPTION_LEP_FORPOL_ZHL_DESC:9 "$RULE_OPTION_LEP_FORPOL_ZHILI_DESC$ Vestiges du Zhili au Sichuan, récemment expulsé des Plaines centrales.$LEP_FORPOL_REQUIREMENTS$\n\nTout §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!\nTout §CDépartement de l'Armement§! ou §CVestiges du Zhili§! dans\n§Y$SZC_PATH$§!"

 SHD_PATH:9 "£KR_game_rule_flag_SHD  Dernier Pari de Zhang"
 RULE_OPTION_SHD_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SHD_PATH_RANDOM_DESC:0 "Dans les montagnes du Shandong, les liens entre Zhang Zongchang et Zhang Tianran s'enveniment tandis que Qu Yingguang cherche une occasion de les affronter. Considérés comme des parias et illégitimes même par les autres seigneurs de la guerre, l'issue de ce conflit pourrait dicter le sort du futur conflit de Zhifeng."
 RULE_OPTION_SHD_PATH_PATAUT:9 "£KR_game_rule_flag_SHD  Clique de Zhang"
 RULE_OPTION_SHD_PATH_PATAUT_DESC:9 "Zhang Zongchang survit, et le règne décadent de sa §PZhang Pai§!, ou Clique de Zhang, se poursuit."
 RULE_OPTION_SHD_PATH_NATPOP:9 "£KR_game_rule_flag_SHD_natpop  Société Yiguandao"
 RULE_OPTION_SHD_PATH_NATPOP_DESC:9 "Zhang Tianran et sa §nYiguandao Hui§!, ou Société Yiguandao, évincent Zhang Zongchang et modèlent la province selon les principes Millénariens."
 RULE_OPTION_SHD_PATH_AUTDEM:9 "£KR_game_rule_flag_SHD_QU  Société de Restauration de la Bienveillance"
 RULE_OPTION_SHD_PATH_AUTDEM_DESC:9 "Qu Yingguang et sa §aGuiren Hui§!, ou Société de Restauration de la Bienveillance, évincent Zhang Zongchang et alignent la province sur le gouvernement central de Beijing."

 SHD_FORPOL:9 "£KR_game_rule_flag_SHD  Alignement de la Clique du Shandong"
 SHD_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Clique du Shandong gagne la Guerre d'Effondrement de la Ligue§!\n\n§CClique de Zhang§! dans §Y$SHD_PATH$§!"
 RULE_OPTION_SHD_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_SHD_FORPOL_RANDOM_DESC:9 "Zhang Zongchang s'enfonce étonnamment dans le sud et bat les anticoncessionnistes, la Ligue et les socialistes. Bien qu'il soit un partisan inconditionnel du maréchal Zuolin au Fengtian, les actions de Zhang Zongchang ne sont pas approuvées par le Vieux Maréchal, et l'occasion qui lui est donnée de faire cavalier seul ne manque pas de mérite, même si sa loyauté reste inébranlable."
 RULE_OPTION_SHD_FORPOL_SHD:9 "£KR_game_rule_flag_SHD  Indépendant"
 RULE_OPTION_SHD_FORPOL_SHD_DESC:9 "Dans son plus grand pari, le Général Viande-de-Chien tente d'unifier la Chine sous la bannière de la dépravation et de la débauche.$SHD_FORPOL_REQUIREMENTS$\n§CGuerre - Fengtian Soutient Anqing§! dans §Y$ANQ_DEAL$§!"
 RULE_OPTION_SHD_FORPOL_FNG:9 "£KR_game_rule_flag_SHD  £KR_game_rule_flag_FNG  S'aligner sur Fengtian"
 RULE_OPTION_SHD_FORPOL_FNG_DESC:9 "Fidèle lieutenant du Vieux Maréchal, Zhang ramène la Ligue et le Shandong dans le giron de l'Anguojun.$SHD_FORPOL_REQUIREMENTS$\n\n§RPas§! §CLe Mal Nécessaire§! dans §Y$FNG_PATH$§!"
 RULE_OPTION_SHD_FORPOL_NPA:9 "£KR_game_rule_flag_SHD  £KR_game_rule_flag_GXC_OGXC  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_SZC  £KR_game_rule_flag_YUN  S'aligner sur l'ANP"
 RULE_OPTION_SHD_FORPOL_NPA_DESC:9 "Méprisé par le Vieux Maréchal, qui traite Zhang comme un simple pion sur l'échiquier, Zongchang refuse de s'aligner sur le Fengtian et choisit plutôt de s'aligner sur d'autres dirigeants provinciaux à l'esprit indépendant.$SHD_FORPOL_REQUIREMENTS$\n§CGuerre - Fengtian Soutient Anqing§! dans §Y$ANQ_DEAL$§!\n\n§CCréer l'ANP§! dans §Y$GXC_FORPOL$§! ou §Y$SZC_FORPOL$§! ou\n§Y$YUN_FORPOL$§!"

 ANQ_DEAL:9 "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_SHD  Arbitrage Anqing / Shandong"
 ANQ_DEAL_START_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Clique de Nanjing est vaincue dans la Guerre d'Effondrement de la Ligue§!"
 ANQ_DEAL_END_REQUIREMENTS:9 "\n§CClique de Zhang§! dans §Y$SHD_PATH$§!\n\n§RPas§! §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"
 ANQ_DEAL_CHI_REQUIREMENTS:9 "$ANQ_DEAL_START_REQUIREMENTS$\n§CLe Kuomintang de Gauche est vaincu dans la Guerre d'Effondrement de la Ligue§!$ANQ_DEAL_END_REQUIREMENTS$"
 RULE_OPTION_ANQ_DEAL_RANDOM:0 "Par Défaut"
 RULE_OPTION_ANQ_DEAL_RANDOM_DESC:9 "Alors que la Ligue des Cinq Provinces implose, deux des combattants de la guerre sont des alliés du Gouvernement de Fengtian. Il pourrait être dans l'intérêt du Fengtian de négocier un accord entre eux, afin d'éviter un bain de sang entre deux ennemis de Beijing."
 RULE_OPTION_ANQ_DEAL_WAR:9 "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_SHD  Guerre"
 RULE_OPTION_ANQ_DEAL_WAR_DESC:9 "Le Gouvernement de Nanjing tombe, mais Fengtian décide qu'aucun accord ne peut être conclu entre Anqing et le Shandong, même face au Kuomintang. Anqing et le Shandong se déclarent la guerre.$ANQ_DEAL_START_REQUIREMENTS$$ANQ_DEAL_END_REQUIREMENTS$"
 RULE_OPTION_ANQ_DEAL_WAR_CHI_DESC:9 "Le gouvernement de Nanjing tombe, Anqing et Shandong coopèrent alors contre le Kuomintang. Cependant, la paix est rompue après la défaite des socialistes, et Fengtian"
 RULE_OPTION_ANQ_DEAL_WAR_ANQ: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ_FNG Guerre - Fengtian appuie Anqing"
 RULE_OPTION_ANQ_DEAL_WAR_ANQ_DESC:9 "$RULE_OPTION_ANQ_DEAL_WAR_CHI_DESC$ soutenant Anqing.$ANQ_DEAL_CHI_REQUIREMENTS$"
 RULE_OPTION_ANQ_DEAL_WAR_SHD:9 "£KR_game_rule_flag_FNG  £KR_game_rule_flag_SHD  Guerre - Fengtian soutient Shandong"
 RULE_OPTION_ANQ_DEAL_WAR_SHD_DESC:9 "$RULE_OPTION_ANQ_DEAL_WAR_CHI_DESC$ soutient le Shandong.$ANQ_DEAL_CHI_REQUIREMENTS$"
 RULE_OPTION_ANQ_DEAL_WAR_NOONE:0 "£KR_game_rule_flag_FNG  Guerre - Fengtian se tient à l'écart"
 RULE_OPTION_ANQ_DEAL_WAR_NOONE_DESC:9 "$RULE_OPTION_ANQ_DEAL_WAR_CHI_DESC$ ne prenant pas parti dans le conflit.$ANQ_DEAL_CHI_REQUIREMENTS$"
 RULE_OPTION_ANQ_DEAL_PEACE:9 "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_SHD Compromis atteint"
 RULE_OPTION_ANQ_DEAL_PEACE_DESC:9 "Le Gouvernement de Nanjing tombe, Anqing et le Shandong coopérant contre le Kuomintang. Le Gouvernement de Fengtian les aide à trouver un compromis et la paix est maintenue entre les alliés du Fengtian.$ANQ_DEAL_CHI_REQUIREMENTS$"

 ANQ_FORPOL: "£KR_game_rule_flag_ANQ_FNG  Alignement de la Clique d'Anqing"
 ANQ_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Clique d'Anqing gagne la Guerre d'Effondrement de la Ligue§!"
 RULE_OPTION_ANQ_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_ANQ_FORPOL_RANDOM_DESC:9 "Malgré le manque de soutien de Beijing, Chen Tiaoyuan réussit à vaincre les chiens concessionnistes et les rebelles socialistes, unissant la Ligue sous la bannière de l'Anti-concessionnisme.\nMais l'engagement du Fou envers ses nouveaux bienfaiteurs, le Vieux Maréchal Zhang Zuolin et la Clique du Fengtian, est tout sauf certain. Il est temps de décider à qui appartient sa véritable loyauté."
 RULE_OPTION_ANQ_FORPOL_ANQ: "£KR_game_rule_flag_ANQ_FNG  Indépendant"
 RULE_OPTION_ANQ_FORPOL_ANQ_DESC:9 "Suivant des ambitions encore plus grandes, Chen Tiaoyuan abandonne le Gouvernement de Fengtian et tente d'unifier la Chine lui-même.$ANQ_FORPOL_REQUIREMENTS$\n\n§RPas§! §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_NOT_FNG_DESC:9 "Méprisé par Zhang Zuolin et cherchant d'autres opportunités, l'ambitieux et incrédule Chen Tiaoyuan trahit le Fengtian et s'aligne sur"
 RULE_OPTION_ANQ_FORPOL_QIE: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_QIE_monarchy  Reconnaître Beijing"
 RULE_OPTION_ANQ_FORPOL_QIE_DESC:9 "$RULE_OPTION_ANQ_FORPOL_NOT_FNG_DESC$ Zhili à Beijing.$ANQ_FORPOL_REQUIREMENTS$\n\n§RAucun§! §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_FNG: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_FNG  Aligné sur le Fengtian"
 RULE_OPTION_ANQ_FORPOL_FNG_DESC:9 "Valorisant son règne et son nouveau partenariat avec Zhang Zuolin, Chen Tiaoyuan reconnait officiellement le Gouvernement de Fengtian et s'implique dans la Guerre de Réclamation Nationale.$ANQ_FORPOL_REQUIREMENTS$\n\n§RPas§! §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!\n§RPas§! §CLe Mal Nécessaire§! dans §Y$FNG_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_ZHL: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_QIE_republic  S'aligner sur les Vestiges du Zhili"
 RULE_OPTION_ANQ_FORPOL_ZHL_DESC:9 "$RULE_OPTION_ANQ_FORPOL_NOT_FNG_DESC$ Zhili, ayant été exilé au Sichuan.$ANQ_FORPOL_REQUIREMENTS$\n\nTout §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!\nTout §CDépartement de l'Armement§! ou §CVestiges du Zhili§! dans\n§Y$SZC_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_UPC:9 "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_UPC_GRA  Align with the Federalists"
 RULE_OPTION_ANQ_FORPOL_UPC_DESC:9 "$RULE_OPTION_ANQ_FORPOL_NOT_FNG_DESC$ Federalist movement. Far from a true believer, his rule is at least legitimised and secure.$ANQ_FORPOL_REQUIREMENTS$\n\n§CFederalists§! in §Y$GXC_PATH$§! and §CIndependent§! in §Y$GXC_FORPOL$§!\n\nor §CThe Federalist Outpost§! in §Y$YUN_PATH$§! and §CIndependent§! in\n§Y$YUN_FORPOL$§!\n\n§RNot§! §CZhili Monarchy - Pro-Anqing§! in §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_NPA:9 "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_GXC_OGXC  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_SZC  £KR_game_rule_flag_YUN  Aligné sur l'APN"
 RULE_OPTION_ANQ_FORPOL_NPA_DESC:9 "$RULE_OPTION_ANQ_FORPOL_NOT_FNG_DESC$ nouvelle Alliance Nationale de Protection, si elle est formée par des provinces indépendantes à l'esprit similaire.$ANQ_FORPOL_REQUIREMENTS$\n\n§CCréer l'ANP§! dans §Y$GXC_FORPOL$§! ou §Y$SZC_FORPOL$§! ou\n§Y$YUN_FORPOL$§!\n\n§RPas§! §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"

 CHI_PATH: "£KR_game_rule_flag_CHI  Soleil Blanc sur la Chine Rouge"
 CHI_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLe Kuomintang de Gauche unifie la Chine§!"
 RULE_OPTION_CHI_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_CHI_PATH_RANDOM_DESC:9 "Le Kuomintang de Gauche sort victorieux de sa guerre initiale contre la Clique de Nanjing, se réorganise, et planifie sa future voie vers la réunification nationale."
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC: "£KR_game_rule_flag_CHI  Wang Jingwei s'accroche"
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC_DESC:9 "Wang Jingwei, président de longue date du parti, réussit à consolider les pouvoirs dictatoriaux autour de sa personne et de son culte de la personnalité.\nAvec l'aide de la §RZhongguo Guomindang gaizu tongzhì huì§!, ou Association des Camarades Réorganisés du Kuomintang, il se défend avec succès contre l'opposition croissante à son régime et est libre de poursuivre son règne autocratique comme il l'entend.$CHI_PATH_REQUIREMENTS$"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC: "£KR_game_rule_flag_CHI  Song Qingling évince le Président"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC_DESC:9 "De plus en plus mécontente du règne tyrannique de Wang Jingwei, Song Qingling rassemble une large coalition de factions de l'opposition pour s'opposer au président, qu'elle évince à l'issue d'un vote tendu.\nAprès avoir consolidé son pouvoir, elle travaille à la mise en place d'un nouveau §RZhongguo Guomindang linshi xingdong weiyuanhu§!, ou Comité d'Action Provisoire du Kuomintang, et décide ensuite du sort de ses alliés.$CHI_PATH_REQUIREMENTS$"
 RULE_OPTION_CHI_PATH_COUP_DESC: "Alors que la situation politique se détériore en raison des querelles incessantes entre les dirigeants civils du Kuomintang, le mépris croissant pour la démocratie du parti attise les flammes du radicalisme. Alors que la nation vient d'être unifiée et que les Japonais ont été chassés de Mandchourie, les ennemis unificateurs du parti disparaissent, de même que tout semblant de civilité."
 RULE_OPTION_CHI_PATH_TOTALIST: "£KR_game_rule_flag_CHI  La Cinquième Révolution Nationale de Hu Zongnan"
 RULE_OPTION_CHI_PATH_TOTALIST_DESC:9 "$RULE_OPTION_CHI_PATH_COUP_DESC$\nLa §oZhongguo Guomindang zhonghua fuxing she§!, ou Société pour le Renouveau de la Chine, de Hu Zongnan, avec l'aide du Bureau d'Enquête et de Statistiques de Dai Li, prend le contrôle du gouvernement pour "maintenir l'ordre", instaurant une forme de tutelle extrémiste et militaire.$CHI_PATH_REQUIREMENTS$"
 RULE_OPTION_CHI_PATH_GONGBO_RADSOC: "£KR_game_rule_flag_CHI  Contre-coup d'État de Chen Gongbo"
 RULE_OPTION_CHI_PATH_GONGBO_RADSOC_DESC:9 "$RULE_OPTION_CHI_PATH_COUP_DESC$\nSous le choc du coup d'État, Chen Gongbo et son §RAssociation des Camarades Réorganisés du Kuomintang§! s'allient à d'autres factions sympathisantes pour rétablir leur contrôle sur la république et donner une orientation beaucoup plus radicale à la révolution.$CHI_PATH_REQUIREMENTS$"

 CHI_ALLY_BETRAYAL:9 "£KR_game_rule_flag_LKT  £KR_game_rule_flag_RKT  £KR_game_rule_flag_UPC_GRA  Alliances de Complaisance"
 RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM:0 "Par Défaut"
 RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM_DESC:9 "Le Kuomintang de Gauche, dans certaines circonstances, peut former un pacte et/ou une alliance avec des gouvernements révolutionnaires rivaux dirigés par les Fédéralistes ou le Kuomintang de Droite. Ces alliances ont toutes les chances de se terminer par une trahison, en raison de la méfiance mutuelle et des objectifs révolutionnaires divergents."
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER:9 "£KR_game_rule_flag_LKT  £KR_game_rule_flag_RKT  £KR_game_rule_flag_UPC_GRA  L'Alliance Républicaine Tient"
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER_DESC:9 "Le Kuomintang de Gauche, chaque fois qu'il en a l'occasion, cherche à conclure un pacte et/ou une alliance avec les gouvernements révolutionnaires rivaux dirigés par les Fédéralistes ou le Kuomintang de Droite. Toute alliance qu'ils forment est pleinement respectée et il n'y a pas de trahison.\n\n§RRequiert :§!\n§CLe Kuomintang de Gauche et l'un des Fédéralistes ou du Kuomintang de Droite doivent former un gouvernement rival.\n\nCes gouvernements doivent être limitrophes l'un de l'autre et être en paix (sans posséder Beijing ni Wuhan) afin de prendre les décisions qui permettront de conclure un pacte de non-agression.\n\nCe pacte de non-agression doit tenir suffisamment longtemps pour que le Kuomintang de Gauche prenne Beijing et Wuhan, ce qui lui permet de prendre la décision d'officialiser l'alliance et de soumettre ce dernier.§!"

 GXC_PATH:9 "£KR_game_rule_flag_GXC_OGXC  Troubles dans les Provinces Jumelles"
 RULE_OPTION_GXC_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_GXC_PATH_RANDOM_DESC:9 "Deux des principaux bastions du républicanisme dans le sud, les provinces du Guangdong et du Guangxi, connues ensemble sous le nom de Liangguang, sont déstabilisées par la disparition du régime Qing dans la région. Après qu'une force d'invasion du Kuomintang de Droite du Yunnan tente de renverser la clique dirigeante au Guangxi, les dirigeants ultimes de ces deux provinces étroitement liées cherchent à réunifier le Liangguang sous un seul gouvernement."
 RULE_OPTION_GXC_PATH_NPA_AUTDEM:9 "£KR_game_rule_flag_GXC_OGXC  £KR_game_rule_flag_GXC_MER  Regionalists"
 RULE_OPTION_GXC_PATH_NPA_AUTDEM_DESC:9 "Lu Yuguang and the old Regionalist order take power, turning Liangguang's attention generally inwards.\nLeading the §aJiuguixi - Shaozhuang Pai§!, or Old Guangxi Clique - Young Guangxi Faction, he has to contend with Shen Hongying, his father's old rival within the Old Guangxi Clique, as well as Chen Lianbo and his Guangzhou Merchant Government."
 RULE_OPTION_GXC_PATH_UPC_AUTDEM:9 "£KR_game_rule_flag_GXC_CJ  Federalists"
 RULE_OPTION_GXC_PATH_UPC_AUTDEM_DESC:9 "Chen Jiongming's Federalist coalition takes power thanks to the might of the Yue Army.\nHe secures the loyalty of various republicans, intellectuals, and gentrymen, under the banner of the §aGonghe Datongmeng - Yue Jun Siling Bu§!, or Grand Republican Alliance - Yue Army Clique, on his quest to unite China under a Federal system."
 RULE_OPTION_GXC_PATH_KMT_AUTDEM:9 "£KR_game_rule_flag_RKT  £KR_game_rule_flag_GXC_KMT  Kuomintang"
 RULE_OPTION_GXC_PATH_KMT_AUTDEM_DESC:9 "A junta of the §aZhongguo Guomindang Xinyuexi§!, or New Guangdong Clique of the Kuomintang, takes power under the initial leadership of Chen Jitang. Tensions between left and right, Guangdong and Guangxi have to be resolved from there, before they can commence their long-awaited Northern Expedition."

 GXC_FORPOL:9 "£KR_game_rule_flag_GXC_OGXC  Alignement de la Clique du Liangguang"
 RULE_OPTION_GXC_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_GXC_FORPOL_RANDOM_DESC:9 "Le Guangdong, la Perle du Sud, reste lié à son cousin militariste le Guangxi, alors que le duo parvient à résister à la tempête de la Seconde Guerre Guangdong-Guangxi. Et dans son sillage se décidera très probablement le sort du sud.\nFoyer traditionnel de mouvements révolutionnaires, ayant été le siège à la fois des Fédéralistes et du Kuomintang, il est le stéréotype du radicalisme et du républicanisme. Le vainqueur de la Guerre Yue-Gui étant chargé de rassembler les morceaux, il doit également décider du futur des provinces."
 RULE_OPTION_GXC_FORPOL_GXC:9 "£KR_game_rule_flag_GXC_OGXC  £KR_game_rule_flag_RKT  £KR_game_rule_flag_UPC_GRA  Indépendant"
 RULE_OPTION_GXC_FORPOL_GXC_DESC:9 "Se débarrassant des chaînes de tout alignement officiel, le Liangguang prend sur lui de réaliser l'unification nationale, comme prophétisé depuis les années 1920.\n\n§RRequiert :§!\n§CChen Jiongming gagne la Seconde Guerre Guangdong-Guangxi§! et tout §CFédéralistes§! dans\n§Y$GXC_PATH$§!\n\nou §CLi Zongren gagne la Seconde Guerre Guangdong-Guangxi§! et tout §CFédéralistes / Nouvelle Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou §CGuerre Civile Évitée - Coup d'État du KMT de Droite§! dans §Y$GXC_PATH$§!\n\nou §CLe Kuomintang de Gauche perd la Guerre d'Effondrement de la Ligue§! et §CChen Minshu gagne la Seconde Guerre Guangdong-Guangxi§! et §CKMT de Gauche / Ancienne Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou §CLe Kuomintang de Gauche perd la Guerre d'Effondrement de la Ligue§! et §CGuerre Civile Évitée - Coup d'État du KMT de Gauche§! dans\n§Y$GXC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_ZHL:9 "£KR_game_rule_flag_GXC_OGXC  £KR_game_rule_flag_QIE_republic  Aligné sur le Zhili"
 RULE_OPTION_GXC_FORPOL_ZHL_DESC:9 "Inébranlable et républicaine, l'Ancienne Clique du Guangxi s'aligne sur ses anciens alliés de la Clique du Zhili, récemment expulsée des Plaines Centrales.\n\n§RRequiert :§!\n§CMa Ji gagne la Seconde Guerre Gaungdong-Guangxi§!\n\nToute §CAncienne Clique du Guangxi§! dans\n§Y$GXC_PATH$§!\n\nTout §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!\nTout §CDépartement de l'Armement§! ou §CVestiges du Zhili§! dans\n§Y$SZC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_FNG:9 "£KR_game_rule_flag_GXC_OGXC  £KR_game_rule_flag_FNG  Aligné sur le Fengtian"
 RULE_OPTION_GXC_FORPOL_FNG_DESC:9 "Inébranlable, républicain, et valorisant le profit par-dessus tout, le Corps des Marchands mène le Liangguang sur la voie dorée de la prospérité avec la Clique du Fengtian, bien qu'il soit plus intéressé par leurs bienfaiteurs japonais.\n\n§RRequiert :§!\n§CChen Lianbo gagne la Seconde Guerre Guangdong-Guangxi§!\n\n§CCorps des Marchands / Ancienne Clique du Guangxi§! dans\n§Y$GXC_PATH$§!\n\n§RPas§! §CLe Mal Nécessaire§! dans §Y$FNG_PATH$§!"
 RULE_OPTION_GXC_FORPOL_NPA:9 "£KR_game_rule_flag_GXC_OGXC  £KR_game_rule_flag_SZC  Aligné sur l'APN"
 RULE_OPTION_GXC_FORPOL_NPA_DESC:9 "Valorisant sa domination personnelle bien plus qu'aucun mouvement national ultérieur, le Corps des Marchands, ou Ancienne Clique du Guangxi, cherche à s'aligner sur une nouvelle Alliance de Protection Nationale, apparemment pour rassembler des provinces similaires et assurer leur domination locale.\n\n§RRequiert :§!\n§CCorps des Marchands / Ancienne Clique du Guangxi§! dans\n§Y$GXC_PATH$§!\n\nou §CMa Ji gagne la Seconde Guerre Guangdong-Guangxi§! et toute §CAncienne Clique du Guangxi§! dans\n§Y$GXC_PATH$§!\n\n§CCréer l'ANP§! dans §Y$SZC_FORPOL$§! ou §Y$YUN_FORPOL$§!"
 RULE_OPTION_GXC_FORPOL_LKMT:9 "£KR_game_rule_flag_GXC_KMT  £KR_game_rule_flag_LKT  Aligné sur le KMT de Gauche"
 RULE_OPTION_GXC_FORPOL_LKMT_DESC:9 "Ancien pilier du Kuomintang de Gauche, Chen Mingshu, le "Général Boiteux", ramène une fois de plus son Parti Productif du Peuple dans le giron du Kuomintang. Dans le cas contraire, le chef de la 7e Armée Li Zongren prend les rênes du Kuomintang, s'alignant sur le Comité Central. Toutefois, si Wang échoue, Li et Chen prennent ensemble la direction du Parti-État.\n\n§RRequiert :§!\n§CLe Kuomintang de Gauche gagne la Guerre d'Effondrement de la Ligue§!\n\n§CChen Mingshu gagne la Seconde Guerre Guangdong-Guangxi§! et §CKMT de Gauche / Ancienne Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou §CLi Zongren gagne la Seconde Guerre Guangdong-Guangxi§! et §CFédéralistes / Nouvelle Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou toute §CGuerre Civile Évitée§! dans §Y$GXC_PATH$§!\n\n§CNote : Si le Kuomintang de Gauche perd la Guerre d'Effondrement de la Ligue, Chen Mingshu et Li Zongren proclament leurs propres Gouvernements du Kuomintang de Gauche et de Droite respectivement.§!"

 GXC_NPA_PATH:9 "£KR_game_rule_flag_GXC_OGXC  £KR_game_rule_flag_GXC_MER  The Master of South China's Destiny"
 GXC_NPA_PATH_GXC_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CLiangguang unifies China§!\n\n§CRegionalists§! in §Y$GXC_PATH$§!\n§CIndependent§! in §Y$GXC_FORPOL$§!"
 GXC_NPA_PATH_ZHL_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CThe Zhili unify China§!\n§CLianguang defeats the Zhili and unifies China§!\n\n§CRegionalists§! in §Y$GXC_PATH$§!\n§CAlign with the Zhili§! in §Y$GXC_FORPOL$§!"
 GXC_NPA_PATH_FNG_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CFengtian unifies China§!\n§CLianguang defeats Fengtian and unifies China§!\n\n§CRegionalists§! in §Y$GXC_PATH$§!\n§CAlign with Fengtian§! in §Y$GXC_FORPOL$§!"
 RULE_OPTION_GXC_NPA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_GXC_NPA_PATH_RANDOM_DESC:9 "Having beaten back Kuomintang and Federalist attempts to topple the status quo, the regionalist powers in Liangguang can now turn their attention towards resolving unfinished business between Nanning, Shaoguan, and Guangzhou.\nDepending on both domestic factors and potential external influences, one of several strongmen and politicians may come to power in the two provinces - and potentially beyond."
 RULE_OPTION_GXC_NPA_PATH_YUGUANG_PATAUT:9 "£KR_game_rule_flag_united_china  The Protector of Tradition"
 RULE_OPTION_GXC_NPA_PATH_YUGUANG_PATAUT_DESC:9 "After unification, President Lu Yuguang appoints the (perhaps true) master of the Young Guangxi Faction, Ma Ji, as his Prime Minister.\nThis cements General Ma's role in the new §PJiuguixi - Shaozhuang Pai§!, or Old Guangxi Clique - Young Guangxi Faction, government, and allows for a smooth transition from Zhili rule to Old Guangxi Clique rule.$GXC_NPA_PATH_GXC_REQUIREMENTS$"
 RULE_OPTION_GXC_NPA_PATH_YUGUANG_AUTDEM:9 "£KR_game_rule_flag_united_china  The Progressive General"
 RULE_OPTION_GXC_NPA_PATH_YUGUANG_AUTDEM_DESC:9 "After unification, President Lu Yuguang appoints the respected intellectual Ma Junwu as his Prime Minister.\nThis cements his own leadership, the §aJiuguixi - Shaozhuang Pai§!, or Old Guangxi Clique - Young Guangxi Faction, and his promise for change in the new China.$GXC_NPA_PATH_GXC_REQUIREMENTS$"
 RULE_OPTION_GXC_GXC_NPA_PATH_JIAHUA_AUTDEM:9 "£KR_game_rule_flag_united_china  The Teacher-President"
 RULE_OPTION_GXC_GXC_NPA_PATH_JIAHUA_AUTDEM_DESC:9 "After Shen Hongying suddenly dies in office following unification, Prime Minister Zhu Jiahua and his §aJingxing Hui§!, or Brilliant Star Society, affiliated clique of technocrats and bureaucrats emerge on top of the ensuing succession battle.$GXC_NPA_PATH_ZHL_REQUIREMENTS$"
 RULE_OPTION_GXC_GXC_NPA_PATH_YAOHAN_PATAUT:9 "£KR_game_rule_flag_united_china  Old Guangxi's Canton Comprador"
 RULE_OPTION_GXC_GXC_NPA_PATH_YAOHAN_PATAUT_DESC:9 "After Shen Hongying suddenly dies in office following unification, General Li Yaohan and Marshal Shen's son Shen Rongguang's §PJiuguixi - Zhaojun Pai§!, or Old Guangxi Clique - Zhao Army Faction, emerges on top of the ensuing succession battle.$GXC_NPA_PATH_ZHL_REQUIREMENTS$"
 RULE_OPTION_GXC_NPA_PATH_DEM_DESC:9 "After successfully uniting China, the Guangzhou government holds elections for the national assembly.\nThrough"
 RULE_OPTION_GXC_NPA_PATH_SOCCON:9 "£KR_game_rule_flag_GXC_MER  The Chinese Plutocracy"
 RULE_OPTION_GXC_NPA_PATH_SOCCON_DESC:9 "$RULE_OPTION_GXC_NPA_PATH_DEM_DESC$ bribes and skullduggery, Chen Lianbo and his Merchant allies' §cGejie jiu Zhongguo lianhehui§!, or Association of All Classes to Save China, emerge on top.$GXC_NPA_PATH_FNG_REQUIREMENTS$"
 RULE_OPTION_GXC_NPA_PATH_MARLIB:9 "£KR_game_rule_flag_united_china  The Democratic Ideal"
 RULE_OPTION_GXC_NPA_PATH_MARLIB_DESC:9 "$RULE_OPTION_GXC_NPA_PATH_DEM_DESC$ cunning and politicking, Liu Zhenhuan and his allies' §mJiu Zhengxue Xì§!, or Old Political Science Clique, emerge on top.$GXC_NPA_PATH_FNG_REQUIREMENTS$"

 GXC_UPC_PATH:9 "£KR_game_rule_flag_UPC_GRA  £KR_game_rule_flag_UPC_CDL  The Light of Chinese Federalism"
 GXC_UPC_PATH_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CLiangguang unifies China§!\n\n§CFederalists§! in §Y$GXC_PATH$§!\n§CIndependent§! in §Y$GXC_FORPOL$§!"
 RULE_OPTION_GXC_UPC_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_GXC_UPC_PATH_RANDOM_DESC:9 "After taking power in Liangguang, Chen Jiongming attempts to assemble a wide coalition of republicans, intellectuals, gentrymen, merchants, and regional warlords to form a Federalist government in Guangzhou under the umbrella of his Grand Republican Alliance. This coalition experiences more turbulence the closer they come to unification, with a growing opposition that manifests in the China Democratic League.\nEventually Chen Jiongming retires, either on his own initiative or due to external pressure. Who ultimately comes to power is decided by Democratic Enthusiasm, and the political popularity of various factions."
 RULE_OPTION_GXC_UPC_PATH_FIRST_SOCDEM:9 "£KR_game_rule_flag_UPC_CDL  The Unanimous Republic"
 RULE_OPTION_GXC_UPC_PATH_FIRST_SOCDEM_DESC:9 "$RULE_OPTION_GXC_UPC_PATH_SOCDEM_START_DESC$ first two elections of the Federalist Republic.$GXC_UPC_PATH_REQUIREMENTS$"
 RULE_OPTION_GXC_UPC_PATH_SOCDEM_START_DESC:9 "Zhang Junmai and his §SZhongguo Minzhu Tongmeng - Zhongguo Minzhu Shehui Dang§!, or China Democratic League - Democratic Socialist Party, dominate the China Democratic League, and successfully win the"
 RULE_OPTION_GXC_UPC_PATH_SECOND_SOCDEM:9 "£KR_game_rule_flag_UPC_CDL  The Democratic Diarchy"
 RULE_OPTION_GXC_UPC_PATH_SECOND_SOCDEM_DESC:9 "$RULE_OPTION_GXC_UPC_PATH_SOCDEM_START_DESC$ second election of the Federalist Republic, pushing out the incumbent Public Interest Party.$GXC_UPC_PATH_REQUIREMENTS$"
 RULE_OPTION_GXC_UPC_PATH_SECOND_SOCLIB:9 "£KR_game_rule_flag_UPC_GRA  The Song of Ice and Fire"
 RULE_OPTION_GXC_UPC_PATH_SECOND_SOCLIB_DESC:9 "$RULE_OPTION_GXC_UPC_PATH_SOCLIB_START_DESC$ second election of the Federalist Republic, avenging their earlier electoral defeat by the incumbent Democratic Socialist Party.$GXC_UPC_PATH_REQUIREMENTS$"
 RULE_OPTION_GXC_UPC_PATH_SOCLIB_START_DESC:9 "Chen Qiyou and the §lGonghe Datongmeng Zhongguo - Zhigongdang§!, or Grand Republican Alliance - Public Interest Party of China, dominate the Grand Republican Alliance, and successfully win the"
 RULE_OPTION_GXC_UPC_PATH_FIRST_SOCLIB:9 "£KR_game_rule_flag_UPC_GRA  The Yue Clique's Democracy"
 RULE_OPTION_GXC_UPC_PATH_FIRST_SOCLIB_DESC:9 "$RULE_OPTION_GXC_UPC_PATH_SOCLIB_START_DESC$ first two elections of the Federalist Republic.$GXC_UPC_PATH_REQUIREMENTS$"
 RULE_OPTION_GXC_UPC_PATH_YE_JU_AUTDEM:9 "£KR_game_rule_flag_UPC_GRA  The Yue Army's Perogatives"
 RULE_OPTION_GXC_UPC_PATH_YE_JU_AUTDEM_DESC:9 "Despite some initial promise, the Federalist republic ultimately regresses to authoritarianism, and after unification, Ye Ju engineers a palace coup.\nThis allows him to assume the Presidency, and rule China alongside the §aYue Xi Junfa§!, or Yue Clique, as Democratic Enthusiasm collapses.$GXC_UPC_PATH_REQUIREMENTS$"
 RULE_OPTION_GXC_UPC_PATH_JISHEN_AUTDEM_DESC:9 "After unification, Li Jishen and the China Democratic League successfully resist Chen Jiongming's attempt to consolidate control over the republic around his hand-picked successor Chen Qiyou. General Li then organises a §aGuojia Chongjian Zhengfu§!, or National Reconstruction Government, dominated by"
 RULE_OPTION_GXC_UPC_PATH_JISHEN_TUTELAGE_AUTDEM:9 "£KR_game_rule_flag_UPC_CDL  The Tutelage of Productive People"
 RULE_OPTION_GXC_UPC_PATH_JISHEN_TUTELAGE_AUTDEM_DESC:9 "$RULE_OPTION_GXC_UPC_PATH_JISHEN_AUTDEM_DESC$ fellow Kuomintang defectors.$GXC_UPC_PATH_REQUIREMENTS$"
 RULE_OPTION_GXC_UPC_PATH_JISHEN_RENAISSANCE_AUTDEM:9 "£KR_game_rule_flag_UPC_CDL  The Chinese Renaissance"
 RULE_OPTION_GXC_UPC_PATH_JISHEN_RENAISSANCE_AUTDEM_DESC:9 "$RULE_OPTION_GXC_UPC_PATH_JISHEN_AUTDEM_DESC$ members of the Democratic Socialist Party.$GXC_UPC_PATH_REQUIREMENTS$"
 RULE_OPTION_GXC_UPC_PATH_QIYOU_AUTDEM:9 "£KR_game_rule_flag_UPC_GRA  The Transitional Democracy"
 RULE_OPTION_GXC_UPC_PATH_QIYOU_AUTDEM_DESC:9 "After unification, Chen Jiongming successfully consolidates control over the republic around his hand-picked successor Chen Qiyou, defusing a conspiracy led by opposition intellectuals and regionalist warlords through shrewd negotiations, and empowering the §aYue Xi Junfa§!, or Yue Clique.$GXC_UPC_PATH_REQUIREMENTS$"
 RULE_OPTION_GXC_GXC_UPC_PATH_YE_JU_PATAUT:9 "£KR_game_rule_flag_UPC_GRA  Democracy's Last Line of Defence"
 RULE_OPTION_GXC_GXC_UPC_PATH_YE_JU_PATAUT_DESC:9 "After unification, Chen Jiongming fails to consolidate control over the republic around his hand picked successor Chen Qiyou, resulting in his death at the hands of a conspiracy led by opposition intellectuals and regionalist warlords. General Ye Ju declares martial law and snuffs out any potential rebellion, and rules indefinitely with the §PYue Xi Junfa§!, or Yue Clique, through an emergency government.$GXC_UPC_PATH_REQUIREMENTS$"

 GXC_KMT_PATH:9 "£KR_game_rule_flag_RKT  £KR_game_rule_flag_CHI  Home of the Revolution"
 GXC_KMT_PATH_LKMT_REQUIREMENTS:9 "\n\n§CNote: If the Left Kuomintang Central Committee in the MinGan Insurgency are victorious in the League Collapse War, Chen Mingshu is able to take power. Otherwise, the Right always take control eventually.§!\n\n§RRequires:§!\n§CThe Left Kuomintang unifies China§!\n§CLianguang defeats the Left Kuomintang and unifies China§!\n\n§CKuomintang§! in §Y$GXC_PATH$§!\n§CAlign with the Left KMT§! in §Y$GXC_FORPOL$§!"
 GXC_KMT_PATH_RKMT_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CLiangguang unifies China§!\n\n§CKuomintang§! in §Y$GXC_PATH$§!\n§CIndependent§! in §Y$GXC_FORPOL$§!"
 RULE_OPTION_GXC_KMT_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_GXC_KMT_PATH_RANDOM_DESC:9 "Shortly after taking power, Liangguang's Kuomintang engages in the \"Clash for Canton\" between the rightist General Chen Jitang and the leftist General Chen Mingshu, for the fate of the region."
 RULE_OPTION_GXC_KMT_PATH_SYNDIE:9 "£KR_game_rule_flag_GXC_CRP  The True Chinese Revolution"
 RULE_OPTION_GXC_KMT_PATH_SYNDIE_DESC:9 "Tan Pingshan and his allies in the Provisional Action Committee seize $RULE_OPTION_GXC_KMT_PATH_END_DESC$\nThe §rZhonghua Gemin Dang§!, or Chinese Revolutionary Party, take power. $GXC_KMT_PATH_LKMT_REQUIREMENTS$"
 RULE_OPTION_GXC_KMT_PATH_END_DESC:9 "control over Liangguang after the fall of Beijing, and the Baise Uprising in Guangxi destabilises Chen Mingshu's grip on the region."
 RULE_OPTION_GXC_KMT_PATH_RADSOC:9 "£KR_game_rule_flag_GXC_CPP  Leadership of the Eternal One"
 RULE_OPTION_GXC_KMT_PATH_RADSOC_DESC:9 "Peng Pai and his allies in the Guangdong Farmer's Association seize $RULE_OPTION_GXC_KMT_PATH_END_DESC$\nThe §RZhongguo Nongmin Dang§!, or Chinese Peasants' Party, take power.$GXC_KMT_PATH_LKMT_REQUIREMENTS$"
 RULE_OPTION_GXC_KMT_PATH_SOCDEM:9 "£KR_game_rule_flag_GXC_PPP  The Lame General No More"
 RULE_OPTION_GXC_KMT_PATH_SOCDEM_DESC:9 "Chen Mingshu and his allies in the New Fourth Army maintain $RULE_OPTION_GXC_KMT_PATH_END_DESC$\nThe §SShengchan Renmin Dang§!, or Productive People's Party, take power.$GXC_KMT_PATH_LKMT_REQUIREMENTS$"
 RULE_OPTION_GXC_KMT_PATH_SOCLIB:9 "£KR_game_rule_flag_RKT  The First Step to Democracy"
 RULE_OPTION_GXC_KMT_PATH_SOCLIB_DESC:9 "Sun Fo and his allies aid Hu Hanmin in his battles against Li Zongren, and their §lZhongguo Guomindang Zaizao Pai§!, or Reconstruction Faction of the Kuomintang. $RULE_OPTION_GXC_KMT_PATH_DEM_END$$GXC_KMT_PATH_RKMT_REQUIREMENTS$"
 RULE_OPTION_GXC_KMT_PATH_DEM_END:9 "subsequently win party elections for Chairman after unification."
 RULE_OPTION_GXC_KMT_PATH_SOCCON:9 "£KR_game_rule_flag_RKT  The Datong of Benevolence and Love"
 RULE_OPTION_GXC_KMT_PATH_SOCCON_DESC:9 "Ju Zheng and his allies aid Hu Hanmin in his battles against Li Zongren, and their §cZhongguo Guomindang Xishan Huiyi Pai§!, or Western Hills Clique of the Kuomintang, $RULE_OPTION_GXC_KMT_PATH_DEM_END$$GXC_KMT_PATH_RKMT_REQUIREMENTS$"
 RULE_OPTION_GXC_KMT_PATH_PRINCIPLED_AUTDEM:0 "£KR_game_rule_flag_RKT  A Principled Man"
 RULE_OPTION_GXC_KMT_PATH_PRINCIPLED_AUTDEM_DESC:9 "$RULE_OPTION_GXC_KMT_PATH_NOT_DIARCHY_AUTDEM_DESC$ They prioritise a speedy tutelage.$GXC_KMT_PATH_RKMT_REQUIREMENTS$"
 RULE_OPTION_GXC_KMT_PATH_NOT_DIARCHY_AUTDEM_DESC:9 "Hu Hanmin and his allies win their battles against Li Zongren, and their §aZhongguo Guomindang Yuanlao Pai§!, or Elders Clique of the Kuomintang, $RULE_OPTION_GXC_KMT_PATH_DEM_END$"
 RULE_OPTION_GXC_KMT_PATH_REVOLUTIONARY_AUTDEM:0 "£KR_game_rule_flag_RKT  The True Revolutionary"
 RULE_OPTION_GXC_KMT_PATH_REVOLUTIONARY_AUTDEM_DESC:9 "$RULE_OPTION_GXC_KMT_PATH_NOT_DIARCHY_AUTDEM_DESC$ They prioritise a thorough tutelage.$GXC_KMT_PATH_RKMT_REQUIREMENTS$"
 RULE_OPTION_GXC_KMT_PATH_DIARCHY_AUTDEM:0 "£KR_game_rule_flag_RKT  The Diarchy"
 RULE_OPTION_GXC_KMT_PATH_DIARCHY_AUTDEM_DESC:9 "Hu Hanmin, Chen Jitang and their allies initially lose their battles against Li Zongren, but their §aZhongguo Guomindang Xinyuexi§!, or New Guangdong Clique of the Kuomintang, defeat him in the second round of intra-party power struggles after unification.$GXC_KMT_PATH_RKMT_REQUIREMENTS$"
 RULE_OPTION_GXC_KMT_PATH_PATAUT:9 "£KR_game_rule_flag_RKT  The Citizen-Stratocracy"
 RULE_OPTION_GXC_KMT_PATH_PATAUT_DESC:9 "Li Zongren and his allies defeat Hu Hanmin and other intra-party rivals, allowing their §PZhongguo Guomindang Xinguixi§!, or New Guangxi Clique of the Kuomintang, to implement their stratocratic ideal.$GXC_KMT_PATH_RKMT_REQUIREMENTS$"

 HNN_PATH: "£KR_game_rule_flag_HNN  Élections décisives dans le Hunan"
 RULE_OPTION_HNN_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_HNN_PATH_RANDOM_DESC:9 "Ayant fait sécession de la Ligue des Huit Provinces, le Hunan dirigé par Zhao Hengti navigue sur une route périlleuse. Ses prétentions républicaines de régime démocratique ont été remises en question et les autres factions impliquées réclament de nouvelles élections. La suite des événements détermine le sort d'une province centrale de la Chine."
 RULE_OPTION_HNN_PATH_SOCCON:9 "£KR_game_rule_flag_HNN  Société du Renouveau Populaire"
 RULE_OPTION_HNN_PATH_SOCCON_DESC:9 "La §cMinxinshe§!, ou Société du Renouveau du Peuple, de Zhao Hengti remporte une victoire surprise aux élections du Hunan.\nIl préfère s'aligner sur les Fédéralistes, puis les Zhili s'ils sont encore au pouvoir à Beijing, puis le Fengtian."
 RULE_OPTION_HNN_PATH_KMT_DESC:9 "Le Front "Uni" du Kuomintang remporte une victoire surprise aux élections du Hunan, et la marche de Tang Xiangming"
 RULE_OPTION_HNN_PATH_SOCDEM:9 "£KR_game_rule_flag_HNN_KMT  Kuomintang-8e Armée (Radicaux)"
 RULE_OPTION_HNN_PATH_SOCDEM_DESC:9 "$RULE_OPTION_HNN_PATH_KMT_DESC$ et de sa Clique du Zhili sur Changsha échoue.\nLe Hunan est dirigé par les §SGuomin Geming Jun Di Ba Jun (Jijin Pai)§!, ou radicaux de la 8e Armée du Kuomintang, qui préfèrent s'aligner sur le Kuomintang de Gauche, puis le Kuomintang de Droite, puis les Fédéralistes, puis l'Alliance de Protection Nationale."
 RULE_OPTION_HNN_PATH_AUTDEM:9 "£KR_game_rule_flag_HNN_KMT  Kuomintang-6e Armée"
 RULE_OPTION_HNN_PATH_AUTDEM_DESC:9 "$RULE_OPTION_HNN_PATH_KMT_DESC$ et de sa Clique du Zhili sur Changsha échoue.\nLe Hunan est dirigé par la §aGuomin Geming Jun Di Liu Jun§!, ou 6e Armée du Kuomintang, de Cheng Qian, qui préfère s'aligner sur le Kuomintang de Droite plutôt que sur le Kuomintang de Gauche."
 RULE_OPTION_HNN_PATH_TANG_END_DESC:9 "Il préfère s'aligner sur le Zhili du Nord, puis le Zhili du Sud, puis Yan Xishan si celui-ci a formé un gouvernement."
 RULE_OPTION_HNN_PATH_PATAUT:9 "£KR_game_rule_flag_HNN_ZHILI  Clique du Zhili"
 RULE_OPTION_HNN_PATH_PATAUT_DESC:9 "$RULE_OPTION_HNN_PATH_KMT_DESC$ et de sa §PZhili Xi Junfa§!, ou Clique du Zhili, sur Changsha réussit.\n$RULE_OPTION_HNN_PATH_TANG_END_DESC$"
 RULE_OPTION_HNN_PATH_TANG_AUTDEM:9 "£KR_game_rule_flag_HNN_ZHILI  Association Harmonie"
 RULE_OPTION_HNN_PATH_TANG_AUTDEM_DESC:9 "$RULE_OPTION_HNN_PATH_KMT_DESC$ et de sa Clique de Zhili sur Changsha est un succès. Plus tard, il "restaure" le régime civil sous la §aHexie Shetuan§!, ou Association Harmonie.\n$RULE_OPTION_HNN_PATH_TANG_END_DESC$"

 SZC_PATH: "£KR_game_rule_flag_SZC  Une Province, Quatre Cliques"
 SZC_PATH_ZHL_REQUIREMENTS:9 "\n\n§RRequiert :§!\nN'importe quel §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SZC_PATH_RANDOM_DESC:9 "Dans le sillage de l'effondrement de l'autorité du Zhili, la fragile alliance qui a maintenu ensemble les cliques dirigeantes du Sichuan a finalement cédé. Alors que l'ambitieux Liu Xiang et son Corps industriel s'élèvent contre le Département de l'armement dominant, dirigé par Yang Sen, une province cruciale se trouve à la croisée des chemins."
 RULE_OPTION_SZC_PATH_AUTDEM_DESC:9 "Le §aWubei Xi§!, ou Département de l'Armement, de Yang Sen se défend avec succès contre l'offensive du Corps Industriel, se maintient au pouvoir et cherche à faire entrer le Sichuan dans la sphère du Zhili.\nOstensiblement candidat de la continuité, Yang Sen assure le maintien d'une gouvernance stable dans le Sichuan."
 RULE_OPTION_SZC_PATH_REMNANTS_NOTE_DESC:9 "§CNote : Si Wu Peifu réussit à se faire évincer à Beijing, les vestiges du Zhili prennent les armes au Sichuan.§!"
 RULE_OPTION_SZC_PATH_YANG_SEN_AUTDEM:9 "£KR_game_rule_flag_SZC  Accelerated Department - Yang Sen"
 RULE_OPTION_SZC_PATH_YANG_SEN_AUTDEM_DESC:0 "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$\n\n$RULE_OPTION_SZC_PATH_REMNANTS_NOTE_DESC$"
 RULE_OPTION_SZC_PATH_LIU_XIANG_AUTDEM:9 "£KR_game_rule_flag_SZC  Accelerated Department - Liu Xiang"
 RULE_OPTION_SZC_PATH_LIU_XIANG_AUTDEM_DESC:9 "Liu Xiang's faction of the §aSucheng Xi§!, or Accelerated Department, successfully captures Chengdu, routing all opposition. Becoming opportunist and obsessed with high modernisation, Sichuan is transformed into a bastion of progress under Liu Xiang's watch, for the King of Sichuan has far greater ambitions."
 RULE_OPTION_SZC_PATH_LIU_CUNHOU_PATAUT:9 "£KR_game_rule_flag_SZC  Armament Department"
 RULE_OPTION_SZC_PATH_LIU_CUNHOU_PATAUT_DESC:9 "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$\nLater, Yang's former ally Liu Cunhou and his §PWubei Xi§!, or Armament Department, launches a coup. An opportunist but devoutly loyal to the Jade Marshal, Sichuan is safe under his tenure.\n\n$RULE_OPTION_SZC_PATH_REMNANTS_NOTE_DESC$"
 RULE_OPTION_SZC_PATH_BAODING_DESC:9 "Le Département de l'Armement de Yang Sen s'effondre sous la pression de l'offensive de Liu Xiang. Dans le chaos, le Département de Baoding dirigé par Deng Xihou prend le contrôle de la capitale et réussit à lever le siège de Chengdu par Xiang.\nLe Sichuan se replie sur lui-même et s'efforce de rester neutre, devenant le centre culturel de la Chine rurale, avec"
 RULE_OPTION_SZC_PATH_DENG_XIHOU_SOCCON:0 "£KR_game_rule_flag_SZC  Département de Baoding - Deng Xihou"
 RULE_OPTION_SZC_PATH_DENG_XIHOU_SOCCON_DESC:9 "$RULE_OPTION_SZC_PATH_BAODING_DESC$ Deng Xihou leading the §cBaoding Xi§!, or Baoding Department, diarchy, leaning the province towards the mainstream beiyang factions."
 RULE_OPTION_SZC_PATH_LIU_WENHUI_SOCCON:0 "£KR_game_rule_flag_SZC  Département de Baoding - Liu Wenhui"
 RULE_OPTION_SZC_PATH_LIU_WENHUI_SOCCON_DESC:9 "$RULE_OPTION_SZC_PATH_BAODING_DESC$ Liu Wenhui leading the §cBaoding Xi§!, or Baoding Department, diarchy, leaning the province towards the southern republican factions."
 RULE_OPTION_SZC_PATH_OFFICER_DESC:9 "Le Département de l'Armement met en déroute les forces de Xiang lors du siège de Chengdu. Cependant, les républicains du Junguan Xi, ou Département des Officiers, s'allient aux forces restantes de Xiang et leurs forces combinées écrasent le Département de l'Armement affaibli.\nLe Sichuan devient un bastion de républicanisme, avec"
 RULE_OPTION_SZC_PATH_SOCLIB:9 "£KR_game_rule_flag_SZC  Départements des Officiers"
 RULE_OPTION_SZC_PATH_SOCLIB_DESC:9 "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ le §lZizhi Zhengfu Dang§!, ou Parti de l'Auto-Gouvernement, de Xiong Kewu penchant pour les Fédéralistes mais avec des sympathies pour le Kuomintang de Gauche.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_SOCDEM:9 "£KR_game_rule_flag_SZC  Régiment de Neuf Hommes"
 RULE_OPTION_SZC_PATH_SOCDEM_DESC:9 "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ le §SSanmin Dang§!, ou Parti des Trois Principes, de Lü Chao penchant vers le Kuomintang mais avec des sympathies Fédéralistes.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_ZHL_AUTDEM: "£KR_game_rule_flag_QIE_republic  Vestiges du Zhili - Yan Huiqing"
 RULE_OPTION_SZC_PATH_ZHL_AUTDEM_DESC:9 "Les vestiges du Zhili voient la §aBeijing Zhixi (Wenguan Pai)§!, ou aile civile de la Clique du Zhili, dirigée par Yan Huiqing, s'installer au sein du Gouvernement du Maréchal. Soucieux de réformer au plus vite, ils cherchent à analyser les raisons politiques de l'échec de la République.$SZC_PATH_ZHL_REQUIREMENTS$"
 RULE_OPTION_SZC_PATH_ZHL_PATAUT: "£KR_game_rule_flag_QIE_republic  Vestiges du Zhili - Wang Chengbin"
 RULE_OPTION_SZC_PATH_ZHL_PATAUT_DESC:9 "Les vestiges du Zhili voient la §PBeijing Zhixi (Junren Pai)§!, ou aile militaire de la Clique du Zhili, dirigée par le maréchal Wang Chengbin, continuer de résister à la tempête. Ayant l'intention d'annihiler les royalistes détestés quoi qu'il en coûte, le Maréchal de Tianjin a un héritage à compléter.$SZC_PATH_ZHL_REQUIREMENTS$"

 SZC_FORPOL: "£KR_game_rule_flag_SZC  Alignement de la Clique du Sichuan"
 RULE_OPTION_SZC_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_SZC_FORPOL_RANDOM_DESC:9 "Longtemps un bastion de tensions et de luttes internes, la Clique du Sichuan établit finalement un sentiment de paix et de solidarité suivant le triomphe absolu d'une de ses nombreuses factions.\nMicrocosme de l’Ère des Seigneurs de la Guerre, le futur du Sichuan est incertain à la lumière de l'effondrement de l'autorité du Zhili, mais il a le potentiel d'être le dernier bastion de nombreux mouvements. Si une opportunité se présente, le Sichuan peut entreprendre de devenir un unificateur national ou de rejoindre une faction sympathique."
 RULE_OPTION_SZC_FORPOL_SZC: "£KR_game_rule_flag_SZC  Indépendant"
 RULE_OPTION_SZC_FORPOL_SZC_DESC:9 "Se débarrassant du fardeau de tous les autres mouvements nationaux, le Sichuan tente d'unifier la Chine lui-même.\n\n§RRequiert :§!\n§CCorps Industriel§! ou tout §CVestiges du Zhili§! dans §Y$SZC_PATH$§!\n\nou §CChen Jiongming perd la Seconde Guerre Guangdong-Guangxi§! et tout §CFédéralistes§! dans\n§Y$GXC_PATH$§! et\ntout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\nou toute §CGuerre Civile Évitée§! dans §Y$GXC_PATH$§! et tout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_NOT_SZC_DESC:9 "Avec la disparition de l'autorité du Zhili, les loyalistes et les opportunistes poussent le Sichuan à s'aligner sur"
 RULE_OPTION_SZC_FORPOL_QIE: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_QIE_monarchy  Reconnaître Beijing"
 RULE_OPTION_SZC_FORPOL_QIE_DESC:9 "$RULE_OPTION_SZC_FORPOL_NOT_SZC_DESC$ le gouvernement central à Beijing.\n\n§RRequiert :§!\n§CCorps Industriel§! ou tout §CDépartement de l'Armement§! dans §Y$SZC_PATH$§!\n\n§RPas§! de §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_FORPOL_FNG: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_FNG  Aligné sur le Fengtian"
 RULE_OPTION_SZC_FORPOL_FNG_DESC:9 "$RULE_OPTION_SZC_FORPOL_NOT_SZC_DESC$ la Clique du Fengtian.\n\n§RRequiert :§!\n§CCorps Industriel§! dans §Y$SZC_PATH$§! et §Rpas§! §CLe Mal Nécessaire§! dans §Y$FNG_PATH$§!\n\nou tout §CDépartement de Baoding§! dans\n§Y$SZC_PATH$§! et §Rpas§! §CLa Conférence Échoue§! dans §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_SZC_FORPOL_UPC:9 "£KR_game_rule_flag_SZC  £KR_game_rule_flag_UPC_GRA  Align with the Federalists"
 RULE_OPTION_SZC_FORPOL_UPC_DESC:9 "$RULE_OPTION_SZC_FORPOL_NOT_SZC_DESC$ the Federalist movement, implementing their vision.\n\n§RRequires:§!\n§CAccelerated Department - Liu Xiang§! or §CBaoding Department - Liu Wenhui§! or §COfficer Department§! or §CNine Man Regiment§! in §Y$SZC_PATH$§!\n\n§CFederalists§! in §Y$GXC_PATH$§! and §CIndependent§! in §Y$GXC_FORPOL$§!\n\nor §CThe Federalist Outpost§! in §Y$YUN_PATH$§! and §CIndependent§! in\n§Y$YUN_FORPOL$§!."
 RULE_OPTION_SZC_FORPOL_LKMT: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_LKT  Aligné sur le KMT de Gauche"
 RULE_OPTION_SZC_FORPOL_LKMT_DESC:9 "$RULE_OPTION_SZC_FORPOL_NOT_SZC_DESC$ l'aile gauche du mouvement du Kuomintang, mettant en œuvre localement leur vision.\n\n§RRequiert :§!\n§CCorps Industriel§! ou tout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\n§CLe Kuomintang de Gauche gagne la Guerre d'Effondrement de la Ligue§!\n\nou §CChen Mingshu gagne la Seconde Guerre Guangdong-Guangxi§! et §CKMT de Gauche / Ancienne Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou §CGuerre Civile Évitée - Coup d'État du KMT de Gauche§! dans §Y$GXC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_RKMT: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_RKT  Aligné sur le KMT de Droite"
 RULE_OPTION_SZC_FORPOL_RKMT_DESC:9 "$RULE_OPTION_SZC_FORPOL_NOT_SZC_DESC$ l'aile droite du mouvement du Kuomintang, mettant en œuvre localement leur vision.\n\n§RRequiert :§!\n§CCorps Industriel§! dans §Y$SZC_PATH$§!\n\n§CLi Zongren gagne la Seconde Guerre Guangdong-Guangxi§! et §CFédéralistes / Nouvelle Clique du Guangxi§! dans\n§Y$GXC_PATH$§! et §CIndépendant§! dans §Y$GXC_FORPOL$§!\n\nou §CGuerre Civile Évitée - Coup d'État du KMT de Droite§! dans §Y$GXC_PATH$§! et §CIndépendant§! dans\n§Y$GXC_FORPOL$§!\n\nou §CFils Préféré de Kunming§! dans §Y$YUN_PATH$§! et §CS'aligner sur le KMT de Droite§! dans\n§Y$YUN_FORPOL$§!"
 RULE_OPTION_SZC_FORPOL_FORM_NPA: "£KR_game_rule_flag_SZC  Créer l'APN"
 RULE_OPTION_SZC_FORPOL_FORM_NPA_DESC:9 "Ne voulant plus jamais se laisser enfermer par une force extérieure, les dirigeants du Sichuan s'associent à d'autres poids lourds provinciaux de même sensibilité et tentent de créer l'Alliance Nationale de Protection, ou rejoindront l'Alliance si elle a déjà été formée.\n\n§RRequiert :§!\n§CCorps Industriel§! dans §Y$SZC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_NPA:9 "£KR_game_rule_flag_SZC  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_YUN  Aligné sur l'APN"
 RULE_OPTION_SZC_FORPOL_NPA_DESC:9 "Ne voulant plus jamais se laisser enfermer par une force extérieure, les dirigeants du Sichuan s'associent à d'autres poids lourds provinciaux de même sensibilité et tentent de créer l'Alliance Nationale de Protection.\n\n§RRequiert :§!\n§CCorps Industriel§! dans §Y$SZC_PATH$§! \n\n§CCréer l'ANP§! dans §Y$GXC_FORPOL$§! ou §Y$YUN_FORPOL$§!"

 SZC_UPC_PATH:9 "£KR_game_rule_flag_UPC_GRA  £KR_game_rule_flag_UPC_CDL  The Tide of Federalist Reconstruction"
 SZC_UPC_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLe Sichuan unifie la Chine§!\n\n§CRégiment de Neuf Hommes§! dans §Y$SZC_PATH$§!\n§CIndépendant§! dans §Y$SZC_FORPOL$§!"
 RULE_OPTION_SZC_UPC_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SZC_UPC_PATH_RANDOM_DESC:9 "If Sichuan's Federalists manage to do the impossible and unite China under their banner, they hold elections which likely determine the fate of National Reconstruction.\nThe China Democratic League coalesce around Zhang Lan's leadership, while the Grand Republican Alliance stands behind Dan Maoxin and Xiong Kewu.\nIn the background, many concerned about the stability of the republic begin to gravitate towards Liu Wenhui."
 RULE_OPTION_SZC_UPC_PATH_SOCDEM:9 "£KR_game_rule_flag_UPC_CDL  Democracy Eternally Remembered"
 RULE_OPTION_SZC_UPC_PATH_SOCDEM_DESC:9 "Zhang Lan and the §SZhongguo Minzhu Tongmeng - Xīn shiji xuehui§!, or China Democratic League - New Century Research Association, win an upset victory against Xiong Kewu and Dan Maoxin. Their government remains stable.$SZC_UPC_PATH_REQUIREMENTS$"
 RULE_OPTION_SZC_UPC_PATH_SOCLIB:9 "£KR_game_rule_flag_UPC_GRA  The Old Dispensation"
 RULE_OPTION_SZC_UPC_PATH_SOCLIB_DESC:9 "Dan Maoxin, Xiong Kewu and the §lGonghe Datongmeng - Zizhi Lianhe Hui§!, or Grand Republican Alliance - United Federal Autonomy Association, win the Federal elections as expected. Their government remains stable.$SZC_UPC_PATH_REQUIREMENTS$"
 RULE_OPTION_SZC_UPC_PATH_AUTDEM:9 "£KR_game_rule_flag_UPC_GRA  Benevolence and Righteousness"
 RULE_OPTION_SZC_UPC_PATH_AUTDEM_DESC:9 "Liu Wenhui and the §aGonghe Datongmeng - Minzhi Jingjinshe§!, or Grand Republican Alliance - Civil Governance and Progress Society, steps in to defend the republic after the previous government fails to address the needs of the people.$SZC_UPC_PATH_REQUIREMENTS$"

 YUN_PATH:9 "£KR_game_rule_flag_YUN  Sortir de l'Impasse Dian-Qian"
 RULE_OPTION_YUN_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_YUN_PATH_RANDOM_DESC:9 "Le long règne de Tang Jiyao a suscité un mépris considérable dans ce qui était autrefois le bastion de la résistance républicaine à la tyrannie de Beijing. Toute nouvelle erreur risque d'entraîner un conflit violent entre ses lieutenants ambitieux et les vestiges du KMT dans la province."
 RULE_OPTION_YUN_PATH_AUTDEM:9 "£KR_game_rule_flag_YUN  Le Roi du Sud-Ouest"
 RULE_OPTION_YUN_PATH_AUTDEM_DESC:9 "Roi du Sud-Ouest, successeur de Cai E, vice-généralissime de l'ANR et cofondateur du §aZhongguo Zhigongdang§!, ou Parti de l'intérêt public, Tang Jiyao reste au pouvoir et assume pleinement ses liens avec les Fédéralistes. Désireux de promulguer le fédéralisme par l'unification militaire, et en l'appliquant de manière centralisée depuis la capitale, Tang sert de bastion du fédéralisme."
 RULE_OPTION_YUN_PATH_SOCCON:9 "£KR_game_rule_flag_YUN_KMT  A Nationalist Junta"
 RULE_OPTION_YUN_PATH_SOCCON_DESC:9 "The Kuomintang operating out of Guizhou rout the Yunnan Army, and in desperation Tang Jiyao's commanders turn on him - allowing General Zhu Peide and the §cGuomindang - Guomingemingjun Di San Jun (Youpai)§!, or Kuomintang - 3rd Army of the National Revolutionary Army (Rightists), to assume de facto leadership over the southwest.\nHe and other Kuomintang commanders then gear up to bring the revolution to Guangzhou, either seizing it for themselves, or submitting to an aligned Kuomintang government.\nThe various factions within the Kuomintang, including old right, new right, and the left also begin to scheme among themselves as the old Yunnan gentry reels."

 YUN_FORPOL:9 "£KR_game_rule_flag_YUN  Alignement de la Clique du Yunnan"
 YUN_FORPOL_KMT_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CA Nationalist Junta§! in §Y$YUN_PATH$§!"
 YUN_FORPOL_LONG_YUN_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CLong Yun must take power in a coup after Yunnan fails to make progress in the Yunnan-Guangxi War without being puppeted§!"
 RULE_OPTION_YUN_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_YUN_FORPOL_RANDOM_DESC:9 "Reine du Sud-Ouest, la Clique du Yunnan a longtemps été la faiseuse de rois traditionnelle des alliances formées dans sa sphère d'influence. Traditionnellement, et dévotement, républicaine, la province a connu une histoire marquée de mouvements nationaux, comme être le berceau de la Guerre de Protection de la Nation.\nSi une opportunité se présente, le Yunnan revendique une fois encore le manteau d'unificateur national, ou sinon devient le bastion d'une faction sympathisante."
 RULE_OPTION_YUN_FORPOL_YUN:9 "£KR_game_rule_flag_YUN  Independent"
 RULE_OPTION_YUN_FORPOL_YUN_DESC:9 "Avec la disparition de l'autorité du Zhili et la montée en puissance de l'éminent Long Yun, le Yunnan tente de s'aligner sur"
 RULE_OPTION_YUN_FORPOL_LKMT:9 "£KR_game_rule_flag_YUN  £KR_game_rule_flag_YUN_KMT  £KR_game_rule_flag_LKT  Aligné sur le KMT de Gauche"
 RULE_OPTION_YUN_FORPOL_LKMT_DESC:9 "Avec la disparition de l'autorité du Zhili, le Yunnan tente de s'aligner sur l'aile gauche du Kuomintang, par conviction sincère dans le cas de Zhu De, par camaraderie pour Zhu Peide, ou par simple opportunisme pour Long Yun.\n\n§RRequiert :§!\n§CLe Kuomintang de Gauche gagne la Guerre d'Effondrement de la Ligue§!\n\nou §CChen Mingshu gagne la Seconde Guerre Guangdong-Guangxi§! et §CKMT de Gauche / Ancienne Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou §CGuerre Civile Évitée - Coup d'État du KMT de Gauche§! dans §Y$GXC_PATH$§!\n\n§RPas§! §CLe Roi du Sud-Ouest§! dans §Y$YUN_PATH$§!\n\n§CNotes : Si le Kuomintang de Gauche n'est pas au pouvoir à Nanjing ou au Liangguang, et Zhu De est au pouvoir au Yunnan, Long Yun chasse Zhu De et redevient Gouverneur du Yunnan.\n\nSi le Kuomintang de Gauche n'est pas au pouvoir à Nanjing ou au Liangguang, et Zhu Peide est au pouvoir au Yunnan, il proclame son propre Gouvernement du Kuomintang de Droite.§!"
 RULE_OPTION_YUN_FORPOL_RKMT:9 "£KR_game_rule_flag_YUN  £KR_game_rule_flag_YUN_KMT  £KR_game_rule_flag_RKT  Aligné sur le KMT de Droite"
 RULE_OPTION_YUN_FORPOL_RKMT_DESC:9 "Avec la disparition de l'autorité du Zhili, le Yunnan tente de s'aligner sur l'aile droite du Kuomintang, par conviction sincère dans le cas de Zhu Peide, par camaraderie pour Zhu De, ou par simple opportunisme pour Long Yun.\n\n§RRequiert :§!\n§CLi Zongren gagne la Seconde Guerre Guangdong-Guangxi§! et §CFédéralistes / Nouvelle Clique du Guangxi§! dans\n§Y$GXC_PATH$§! et §CIndépendant§! dans §Y$GXC_FORPOL$§!\n\nou §CGuerre Civile Évitée - Coup d'État du KMT de Droite§! dans §Y$GXC_PATH$§! et §CIndépendant§! dans\n§Y$GXC_FORPOL$§!\n\n§RPas§! §CLe Roi du Sud-Ouest§! dans §Y$YUN_PATH$§!\n\n§CNote : Si le Kuomintang de Droite n'est pas au pouvoir au Liangguang ou allié au Kuomintang de Gauche, et Zhu Peide est au pouvoir au Yunnan, il proclame son propre Gouvernement du Kuomintang de Droite.§!"
 # RULE_OPTION_YUN_FORPOL_UPC is redundant - the AI is trained to always accept subjugation by allied factions. However players quickly noticed it was missing and its easier to just have it in.
 RULE_OPTION_YUN_FORPOL_UPC:9 "£KR_game_rule_flag_YUN  £KR_game_rule_flag_UPC_GRA  Align with the Federalists"
 RULE_OPTION_YUN_FORPOL_UPC_DESC:9 "Yunnan attempts to align with the Federalists if they have formed their own government. Otherwise, they default to their normal strategy.\n\n§RRequires:§!\n§CThe Federalist Outpost§! in §Y$YUN_PATH$§!\n§CFederalists§! in §Y$GXC_PATH$§!\n§CIndependent§! in §Y$GXC_FORPOL$§!"
 RULE_OPTION_YUN_FORPOL_ZHL:9 "£KR_game_rule_flag_YUN  £KR_game_rule_flag_QIE_republic  Aligné sur les Vestiges du Zhili"
 RULE_OPTION_YUN_FORPOL_ZHL_DESC:9 "$RULE_OPTION_YUN_FORPOL_YUN_DESC$ les Républicains restants des Vestiges du Zhili$YUN_FORPOL_TANG_REQUIREMENTS$\n\nN'importe quel §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!\nN'importe quel §CDépartement de l'Armement§! ou §CVestiges du Zhili§! dans\n§Y$SZC_PATH$§!"
 RULE_OPTION_YUN_FORPOL_NPA:9 "£KR_game_rule_flag_YUN  £KR_game_rule_flag_SZC  Aligné sur l'APN"
 RULE_OPTION_YUN_FORPOL_NPA_DESC:9 "$RULE_OPTION_YUN_FORPOL_YUN_NPA_DESC$ rejoint l'Alliance de Protection Nationale pour assurer sa position au Sud-Ouest.$YUN_FORPOL_TANG_REQUIREMENTS$\n\n§CCréer l'ANP§! dans §Y$GXC_FORPOL$§! ou §Y$SZC_FORPOL$§!"
 # RULE_OPTION_YUN_FORPOL_FNG is not supported by content and should not be given a game rule even if technically possible (by the time Yunnan and Fengtian border each other, the CUF would have formed against Fengtian or Fengtian formed the CUF and united China, in which case Yunnan is guaranteed to accept subjugation).

 YUN_NPA_PATH:9 "£KR_game_rule_flag_YUN  Yunnan Retreats into Isolation"
 YUN_NPA_PATH_REQUIREMENTS:9 "\n\n§CNote: For Yunnan's Regionalists to take power, Yunnan needs to declare war for Guangzhou, stalemate, and sign a peace agreement.\nThis outcome cannot be guaranteed, but the odds of this happening can be maximised by selecting the rule option below§!\n\n§RRequires:§!\n§CYunnan unifies China§!\n\n§CIndependent§! in §Y$YUN_FORPOL$§!"
 RULE_OPTION_YUN_NPA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_YUN_NPA_PATH_RANDOM_DESC:9 "With Yunnan's armies suffering devastating defeats in the war for Guangzhou, its generals have staged a coup d'etat in Kunming. They then retreat into de facto isolation, regardless if they are de jure forced to join a rival government or not.\nLong Yun initially takes power as the province's governor, but discontent about his patronage of former Tang Jiyao officials draws opposition from General Hu Ruoyu and his Mengzi Clique, and also the looming betrayal of his kinsman General Lu Han."
 RULE_OPTION_YUN_NPA_PATH_LONG_YUN_DESC:9 "Long Yun attempts to take advantage of the outbreak of the Second Sino-Japanese War to consolidate power in Yunnan, and he successfully crushes domestic opposition.\nShould Yunnan end up unifying the country, President Long Yun appoints a cabinet"
 RULE_OPTION_YUN_NPA_PATH_LONG_YUN_PATAUT:9 "£KR_game_rule_flag_united_china  Government by Efficiency"
 RULE_OPTION_YUN_NPA_PATH_LONG_YUN_PATAUT_DESC:9 "$RULE_OPTION_YUN_NPA_PATH_LONG_YUN_DESC$ consisting of technocrats, close political allies, and family members - most notably his brothers in law. This cements the §PLong Pai§!, or Long Yun's Clique, and his personal power as the nation's new benevolent autocrat.$YUN_NPA_PATH_REQUIREMENTS$"
 RULE_OPTION_YUN_NPA_PATH_LONG_YUN_AUTDEM:9 "£KR_game_rule_flag_united_china  Steeled Democracy"
 RULE_OPTION_YUN_NPA_PATH_LONG_YUN_AUTDEM_DESC:9 "$RULE_OPTION_YUN_NPA_PATH_LONG_YUN_DESC$ consisting of many ex-Beiyang, helping to promote reconciliation between North and South and smoothen the political transition from the old order. This shores up his legitimacy, and that of the §PLong Pai§!, or Long Yun's Clique, as he takes his place as China's latest strongman working behind the scenes.$YUN_NPA_PATH_REQUIREMENTS$"
 RULE_OPTION_YUN_NPA_PATH_OPPOSITION_DESC:9 "Long Yun attempts to take advantage of the outbreak of the Second Sino-Japanese War to consolidate power in Yunnan, and he is overthrown by his domestic opposition.\nShould Yunnan end up unifying the country,"
 RULE_OPTION_YUN_NPA_PATH_HU_RUOYU_PATAUT:9 "£KR_game_rule_flag_united_china  The Great Commandant"
 RULE_OPTION_YUN_NPA_PATH_HU_RUOYU_PATAUT_DESC:9 "$RULE_OPTION_YUN_NPA_PATH_OPPOSITION_DESC$ Hu Ruoyu defeats Lu Han's rebellion, and the §PMengzi Pai§!, or Mengzi Clique, forms a national government that incorporates many ex-Zhili officials and officers.$YUN_NPA_PATH_REQUIREMENTS$"
 RULE_OPTION_YUN_NPA_PATH_LU_HAN_AUTDEM:9 "£KR_game_rule_flag_united_china  The Adventerous Turncoat"
 RULE_OPTION_YUN_NPA_PATH_LU_HAN_AUTDEM_DESC:9 "$RULE_OPTION_YUN_NPA_PATH_OPPOSITION_DESC$ Lu Han successfullys oust Hu Ruoyu from office, and the §aLu Pai§!, or Lu Han's Clique, forms a national government that incorporates many southern officials and politicans.$YUN_NPA_PATH_REQUIREMENTS$"

 YUN_UPC_PATH:9 "£KR_game_rule_flag_UPC_GRA  £KR_game_rule_flag_UPC_CDL  The Federalist Bastion"
 YUN_UPC_PATH_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CThe Federalist Outpost§! in §Y$YUN_PATH$§!"
 YUN_UPC_PATH_PUPPET_REQUIREMENTS:9 "\n\n§CNote: A Federalist government must be formed in Guangzhou that Yunnan can submit to.\nA likely way to achieve this by selecting the rule option below§!\n\n§RRequires:§!\n§CThe Federalists unify China§!\n§CYunnan defeats the Federalists and unifies China§!\n\n§CThe Federalist Outpost§! in §Y$YUN_PATH$§!\n§CFederalists§! in §Y$GXC_PATH$§!"
 YUN_UPC_PATH_INDEPENDENT_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CYunnan unifies China§!\n\n§CThe Federalist Outpost§! in §Y$YUN_PATH$§!\n§CIndependent§! in §Y$YUN_FORPOL$§!"
 RULE_OPTION_YUN_UPC_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_YUN_UPC_PATH_RANDOM_DESC:9 "After driving out the Kuomintang remnant in Guizhou, Tang Jiyao's attention shifts beyond the southwest.\nIf Yunnan submits to an outside Federalist government, Tang Jiyao must contend with rising opposition from within Yunnan by an alliance of the local intelligentsia and warlords.\nIf Yunnan manages to create a Federalist government of his own, he battles opposition from the more national oriented Crescent Moon Society.\nIn either case, there is a struggle not only for control over the nation, but for the integrity of China's fledging democracy."
 RULE_OPTION_YUN_UPC_PATH_SOCDEM:9 "£KR_game_rule_flag_UPC_CDL  The Peaceful Road to Socialism"
 RULE_OPTION_YUN_UPC_PATH_SOCDEM_DESC:9 "$RULE_OPTION_YUN_UPC_PATH_NOT_JIYAO_DESC$\nCun Shusheng, a local educator and member of the China Democratic League emerges as leader, and his §SZhongguo Minzhu Tongmeng - Dian Pai§!, or China Democratic League - Yunnan Provincial Committee Faction, wins any subsequent elections should Yunnan end up unifying the country.$YUN_UPC_PATH_PUPPET_REQUIREMENTS$"
 RULE_OPTION_YUN_UPC_PATH_NOT_JIYAO_DESC:9 "After Yunnan submits to an external Federalist government, growing internal pressure from democratic advocates, along with a failed attempt at reining in his military officers, sees Tang Jiyao toppled. He later dies under suspicious circumstances."
 RULE_OPTION_YUN_UPC_PATH_MARLIB:9 "£KR_game_rule_flag_UPC_GRA  The Grand Republican Statesman"
 RULE_OPTION_YUN_UPC_PATH_MARLIB_DESC:9 "$RULE_OPTION_YUN_UPC_PATH_NOT_JIYAO_DESC$\nThough Cun Shusheng initially seizes power in Yunnan in a coup, Tang Jiyao's son Tang Xiaoying slowly builds up a power base of his own. Should Yunnan end up uniting the country, the younger Tang and his §mGonghe Datongmeng - RenMin ZhengFu Dang§!, or Grand Republican Alliance - People's Government Party, win any subsequent elections on behalf of the Grand Republican Alliance.$YUN_UPC_PATH_PUPPET_REQUIREMENTS$"
 RULE_OPTION_YUN_UPC_XIAOYING_AUTDEM:9 "£KR_game_rule_flag_UPC_GRA  The Torch-Bearer"
 RULE_OPTION_YUN_UPC_XIAOYING_AUTDEM_DESC:9 "$RULE_OPTION_YUN_UPC_PATH_NOT_JIYAO_DESC$\nThough Cun Shusheng initially seizes power in Yunnan in a coup, Tang Jiyao's son Tang Xiaoying slowly builds up a power base of his own. Should Yunnan end up uniting the country, the younger Tang and his §aDian Pai§!, or Dian Clique, successfully orchestrate a palace coup.$YUN_UPC_PATH_PUPPET_REQUIREMENTS$"
 RULE_OPTION_YUN_UPC_PATH_SOCLIB:9 "£KR_game_rule_flag_UPC_CDL  The Talented Minority"
 RULE_OPTION_YUN_UPC_PATH_SOCLIB_DESC:9 "$RULE_OPTION_YUN_UPC_PATH_JIYAO_START_DESC$ Despite all odds, Luo Longji's §lZhongguo Minzhu Tongmeng - Xin Yue She§!, or China Democratic League - Crescent Moon Society, successfully rallies the China Democratic League to victory in the ensuing parliamentary elections, and avoid underhanded attempts by Tang Jiyao to reclaim power for himself.$YUN_UPC_PATH_INDEPENDENT_REQUIREMENTS$"
 RULE_OPTION_YUN_UPC_PATH_JIYAO_START_DESC:9 "After unification, the new Federalist republic holds parliamentary elections."
 RULE_OPTION_YUN_UPC_PATH_SOCCON:9 "£KR_game_rule_flag_UPC_GRA  Arbiter Between Provinces"
 RULE_OPTION_YUN_UPC_PATH_SOCCON_DESC:9 "$RULE_OPTION_YUN_UPC_PATH_JIYAO_START_DESC$ As expected, Tang Jiyao's §cGonghe Datongmeng - RenMin ZhengFu Dang§!, or Grand Republican Alliance - People's Government Party, are victorious.\nThey maintain enough Democratic Enthusiasm to maintain the legitimacy of the Federalist republic's fledging democracy.$YUN_UPC_PATH_INDEPENDENT_REQUIREMENTS$"
 RULE_OPTION_YUN_UPC_PATH_JIYAO_AUTDEM:9 "£KR_game_rule_flag_UPC_GRA  Cai E's Champion"
 RULE_OPTION_YUN_UPC_PATH_JIYAO_AUTDEM_DESC:9 "$RULE_OPTION_YUN_UPC_PATH_JIYAO_START_DESC$ As expected, Tang Jiyao and the Grand Republican Alliance are victorious.\nHowever, they fail to maintain enough Democratic Enthusiasm to maintain the legitimacy of the Federalist republic's fledging democracy, leaving the §aDian Pai§!, or Dian Clique, to be empowered.$YUN_UPC_PATH_INDEPENDENT_REQUIREMENTS$"

 YUN_KMT_PATH:9 "£KR_game_rule_flag_RKT  £KR_game_rule_flag_CHI  Last Stand of the Kuomintang"
 YUN_KMT_PATH_PUPPET_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CThe Kuomintang unifies China§!\n§CYunnan defeats the Kuomintang and unifies China§!\n\n§CA Nationalist Junta§! in §Y$YUN_PATH$§!\n§CAlign with the Left KMT§! or §CAlign with the Right KMT§! in §Y$YUN_FORPOL$§!"
 YUN_KMT_PATH_INDEPENDENT_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CYunnan unifies China§!\n\n§CA Nationalist Junta§! in §Y$YUN_PATH$§!\n§CIndependent§! in §Y$YUN_FORPOL$§!"
 RULE_OPTION_YUN_KMT_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_YUN_KMT_PATH_RANDOM_DESC:9 "After seizing control of Yunnan, the Southwestern Kuomintang turn their attention to Guangzhou. If they submit to an external Kuomintang government, the Yunnan Kuomintang under Zhu Peide work to consolidate control over the southwest with the help of Li Genyuan and the Political Science Clique which draws opposition from socialists, KMT rivals, and the gentry. If they instead conquered Guangzhou and formed their own rival government, He Yingqin and Dai Jitao dominate the party as the standard-bearers of the \"New Right\" but they are opposed by members of the \"Old Right\" which leads to many potential different outcomes."
 RULE_OPTION_YUN_KMT_PATH_RADSOC:9 "£KR_game_rule_flag_YUN_CPDWP  The Workers and Peasants"
 RULE_OPTION_YUN_KMT_PATH_RADSOC_DESC:9 "After Yunnan Kuomintang submits to the Left Kuomintang's Nanjing Nationalist Government, leftist agents work to begin socialising the southwest.\nDispleased by Zhu Peide's alliance with Li Genyuan and the Political Science Clique, socialist officers Zhang Bojun and Zhu De seizing power in Yunnan, and the §RZhongguo Nonggong Minzhu Dang§!, or Chinese Peasants and Workers' Democratic Party, remain in power should Yunnan successfully unite the country.\n\n§RRequires:§!\n§CThe Left Kuomintang unifies China§!\n§CYunnan defeats the Left Kuomintang and unifies China§!\n\n§CA Nationalist Junta§! in §Y$YUN_PATH$§!\n§CAlign with the Left KMT§! in §Y$YUN_FORPOL$§!"
 RULE_OPTION_YUN_KMT_PATH_SOCDEM:9 "£KR_game_rule_flag_CHI  Heir to the Red Napoleon"
 RULE_OPTION_YUN_KMT_PATH_SOCDEM_DESC:9 "$RULE_OPTION_YUN_KMT_PATH_DEM_DESC$\nDispleased by Zhu Peide's alliance with Li Genyuan and the Political Science Clique, the §SGuomindang - Guomingemingjun Tumu Xì§!, or Kuomintang - Civil Engineering Clique of the National Revolutionary Army, stage a coup after the fall of Beijing and remain in power should Yunnan successfully unite the country.$YUN_KMT_PATH_PUPPET_REQUIREMENTS$"
 RULE_OPTION_YUN_KMT_PATH_DEM_DESC:9 "After the Yunnan Kuomintang submits to an external Kuomintang government, Chen Cheng drifts leftwards along with the remnants of the First Army."
 RULE_OPTION_YUN_KMT_PATH_GENYUAN_MARLIB:9 "£KR_game_rule_flag_RKT  The Legacy of Gu Pinzhen"
 RULE_OPTION_YUN_KMT_PATH_GENYUAN_MARLIB_DESC:9 "$RULE_OPTION_YUN_KMT_PATH_MARLIB_DESC$ §mGuomindang - Zhengxue Xi§!, or Kuomintang - Political Science Clique, ultimately they prevail.\nAfter unification, the party eventually holds a congress which results in the elder statesman Li Genyuan securing the Chairmanship.$YUN_KMT_PATH_PUPPET_REQUIREMENTS$"
 RULE_OPTION_YUN_KMT_PATH_MARLIB_DESC:9 "$RULE_OPTION_YUN_KMT_PATH_DEM_DESC$\nThough many are displeased with Zhu Peide's alliance with Li Genyuan and the"
 RULE_OPTION_YUN_KMT_PATH_SOCCON:9 "£KR_game_rule_flag_RKT  The Sons of the Guofu"
 RULE_OPTION_YUN_KMT_PATH_SOCCON_DESC:9 "$RULE_OPTION_YUN_KMT_PATH_MARLIB_DESC$ Political Science Clique, ultimately they prevail.\nAfter unification, the party eventually holds a congress which results in General Zhu Peide and the §cGuomindang-Guomingemingjun Di San Jun (Youpai)§!, or Kuomintang - 3rd Army of the National Revolutionary Army (Rightists), retaining the Chairmanship.$YUN_KMT_PATH_PUPPET_REQUIREMENTS$"
 RULE_OPTION_YUN_KMT_PATH_QUN_MARLIB:9 "£KR_game_rule_flag_RKT  Zhang Qun and the Genro's New Era"
 RULE_OPTION_YUN_KMT_PATH_QUN_MARLIB_DESC:9 "$RULE_OPTION_YUN_KMT_PATH_INDEPENDENT_START_DESC$\nHe Yingqin fails, and Zhang Qun and the §mGuomindang - (Xin) Zhengxue xì§!, or Kuomintang - (New) Political Science Clique, take advantage of the power vacuum to take power for themselves.$YUN_KMT_PATH_INDEPENDENT_REQUIREMENTS$"
 RULE_OPTION_YUN_KMT_PATH_INDEPENDENT_START_DESC:9 "After the Yunnan Clique seizes Guangzhou and forms their own rival government, He Yingqin and Dai Jitao initially emerge as leaders of the new government.\nHowever, the growing opposition of the \"Old Right\" led by Hu Hanmin, particularly over a proposed provisional constitution that formally expands Presidential powers, pushes He Yingqin to attempt to arrest his opponents."
 RULE_OPTION_YUN_KMT_PATH_LIFU_AUTDEM:9 "£KR_game_rule_flag_RKT  The Doctrine of National Salvation"
 RULE_OPTION_YUN_KMT_PATH_LIFU_AUTDEM_DESC:9 "$RULE_OPTION_YUN_KMT_PATH_INDEPENDENT_START_DESC$\n$RULE_OPTION_YUN_KMT_PATH_AUTDEM_MID_DESC$ chooses to retire, and his protege Chen Lifu oversees the post-unification tutelage.$YUN_KMT_PATH_INDEPENDENT_REQUIREMENTS$"
 RULE_OPTION_YUN_KMT_PATH_AUTDEM_MID_DESC:9 "He Yingqin fails, and Dai Jitao and the §aGuomindang - CC Xi§!, or Kuomintang - CC Clique, take advantage of the power vacuum to take power for themselves.\nAfter unification, Dai Jitao"
 RULE_OPTION_YUN_KMT_PATH_JITAO_AUTDEM:9 "£KR_game_rule_flag_RKT  The True Revolutionary"
 RULE_OPTION_YUN_KMT_PATH_JITAO_AUTDEM_DESC:9 "$RULE_OPTION_YUN_KMT_PATH_INDEPENDENT_START_DESC$\n$RULE_OPTION_YUN_KMT_PATH_AUTDEM_MID_DESC$ chooses to not to retire and oversees the post-unification tutelage.$YUN_KMT_PATH_INDEPENDENT_REQUIREMENTS$"
 RULE_OPTION_YUN_KMT_PATH_CHENG_PATAUT:9 "£KR_game_rule_flag_RKT  The Little Generalissimo"
 RULE_OPTION_YUN_KMT_PATH_CHENG_PATAUT_DESC:9 "$RULE_OPTION_YUN_KMT_PATH_INDEPENDENT_START_DESC$\nHe Yingqin fails, and Chen Cheng and his §PGuomindang - Guomingemingjun Tumu Xì§!, or Kuomintang - Civil Engineering Clique of the National Revolutionary Army, take advantage of the power vacuum to take power for themselves.$YUN_KMT_PATH_INDEPENDENT_REQUIREMENTS$"
 RULE_OPTION_YUN_KMT_PATH_YINGQIN_PEOPLES_PATAUT:9 "£KR_game_rule_flag_RKT  The People's Generalissimo"
 RULE_OPTION_YUN_KMT_PATH_YINGQIN_PEOPLES_PATAUT_DESC:9 "$RULE_OPTION_YUN_KMT_PATH_INDEPENDENT_START_DESC$\n$RULE_OPTION_YUN_KMT_PATH_YINQIN_MID_DESC$ the Civil Engineering Clique.$YUN_KMT_PATH_INDEPENDENT_REQUIREMENTS$"
 RULE_OPTION_YUN_KMT_PATH_YINQIN_MID_DESC:9 "He succeeds, and after unification his §PGuomindang-Huangbu Xi (Benliu)§!, or Kuomintang - Whampoa Clique (Mainline Faction), forms a cabinet dominated by"
 RULE_OPTION_YUN_KMT_PATH_YINGQIN_REVOLUTIONARY_PATAUT:9 "£KR_game_rule_flag_RKT  The Revolutionary Generalissimo"
 RULE_OPTION_YUN_KMT_PATH_YINGQIN_REVOLUTIONARY_PATAUT_DESC:9 "$RULE_OPTION_YUN_KMT_PATH_INDEPENDENT_START_DESC$\n$RULE_OPTION_YUN_KMT_PATH_YINQIN_MID_DESC$ the CC Clique.$YUN_KMT_PATH_INDEPENDENT_REQUIREMENTS$"
 RULE_OPTION_YUN_KMT_PATH_YINGQIN_LUCKY_PATAUT:9 "£KR_game_rule_flag_RKT  The Lucky Generalissimo"
 RULE_OPTION_YUN_KMT_PATH_YINGQIN_LUCKY_PATAUT_DESC:9 "$RULE_OPTION_YUN_KMT_PATH_INDEPENDENT_START_DESC$\n$RULE_OPTION_YUN_KMT_PATH_YINQIN_MID_DESC$ his relatives and Whampoa Clique officers.$YUN_KMT_PATH_INDEPENDENT_REQUIREMENTS$"
 RULE_OPTION_YUN_KMT_PATH_YINGQIN_LIBERAL_PATAUT:9 "£KR_game_rule_flag_RKT  The Liberal Generalissimo"
 RULE_OPTION_YUN_KMT_PATH_YINGQIN_LIBERAL_PATAUT_DESC:9 "$RULE_OPTION_YUN_KMT_PATH_INDEPENDENT_START_DESC$\n$RULE_OPTION_YUN_KMT_PATH_YINQIN_MID_DESC$ the Political Science Clique.$YUN_KMT_PATH_INDEPENDENT_REQUIREMENTS$"
 RULE_OPTION_YUN_KMT_PATH_YINGQIN_BLUE_SHIRT_PATAUT:9 "£KR_game_rule_flag_RKT  The Blue Shirt Generalissimo"
 RULE_OPTION_YUN_KMT_PATH_YINGQIN_BLUE_SHIRT_PATAUT_DESC:9 "$RULE_OPTION_YUN_KMT_PATH_INDEPENDENT_START_DESC$\n$RULE_OPTION_YUN_KMT_PATH_YINQIN_MID_DESC$ the Blue Shirts Society.$YUN_KMT_PATH_INDEPENDENT_REQUIREMENTS$"
 RULE_OPTION_YUN_KMT_PATH_NATPOP:9 "£KR_game_rule_flag_RKT  The Blue Shirt Revolution"
 RULE_OPTION_YUN_KMT_PATH_NATPOP_DESC:9 "$RULE_OPTION_YUN_KMT_PATH_INDEPENDENT_START_DESC$\nHe Yingqin fails, and Teng Jie and the §nGuomindang - Lanyishe§!, or Kuomintang - Blue Shirts Society, take advantage of the power vacuum to take power for themselves.$YUN_KMT_PATH_INDEPENDENT_REQUIREMENTS$"

 LEC_PATH: "£KR_game_rule_flag_LEC  Un Nouveau Haut Commissaire"
 RULE_OPTION_LEC_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_LEC_PATH_RANDOM_DESC:9 "Les Villes des Légations, établies comme un compromis entre les Allemands, les Américains et les Japonais (ainsi que d'autres puissances ayant des intérêts en Chine), se trouvent au bord du précipice. La descente de l'Amérique dans la guerre civile, le Lundi Noir de l'Allemagne et les ambitions impériales du Japon menacent la stabilité du projet. Le nouveau choix du Haut Commissaire détermine leur sort."
 RULE_OPTION_LEC_PATH_PATAUT:0 "£KR_game_rule_flag_LEC  Outil de l'Occident"
 RULE_OPTION_LEC_PATH_PATAUT_DESC:9 "Après le début de la Seconde Guerre civile américaine, les Allemands invoquent l'Article 14 du Traité des Légations, et l'§POstchina Direktorium§!, ou Directorat de la Chine orientale, aligné sur les Allemands, prend le pouvoir dans le débat qui en résulte."
 RULE_OPTION_LEC_PATH_NATPOP:0 "£KR_game_rule_flag_LEC   La porte de l'Est"
 RULE_OPTION_LEC_PATH_NATPOP_DESC:9 "Après le début de la Seconde Guerre civile américaine, les Japonais invoquent l'Article 14 du Traité des Légations, et la §nShina Tokubetsu Honu§!, ou Agence de Chine, alignée sur les Japonais, prend le pouvoir dans le débat qui en résulte."
 RULE_OPTION_LEC_PATH_MARLIB:0 "£KR_game_rule_flag_LEC   La porte ouverte - la règle américaine"
 RULE_OPTION_LEC_PATH_MARLIB_DESC:9 "Après le début de la Seconde Guerre civile américaine, §mAmCham Shanghai§!, ou la Chambre américaine de Commerce du Mandat international, prend le pouvoir."
 RULE_OPTION_LEC_PATH_SOCCON:0 "£GFX_KR_game_rule_flag_LEC   La porte ouverte - la règle britannique"
 RULE_OPTION_LEC_PATH_SOCCON_DESC:9 "Les Britanniques à Hong Kong contactent la Couronne britannique, renouvelant l'intérêt des Britanniques pour les Villes. Au lendemain de la Seconde Guerre civile américaine, le §cClub de Hong Kong§! britannique prend le pouvoir dans le débat qui en résulte."
 RULE_OPTION_LEC_PATH_AUTDEM_DESC:9 "Les Villes des Légations gèrent leurs finances de manière désastreuse, les menant à la banqueroute. Après les combats à Shanghai, le §aConseil municipal de Shanghai§! se tourne vers la"
 RULE_OPTION_LEC_PATH_AUTDEM_GER: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_GER Effondrement - Vassal des Allemands"
 RULE_OPTION_LEC_PATH_AUTDEM_GER_DESC:9 "$RULE_OPTION_LEC_PATH_AUTDEM_DESC$ sphère allemande."
 RULE_OPTION_LEC_PATH_AUTDEM_JAP: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_JAP Effondrement - Vassal des Japonais"
 RULE_OPTION_LEC_PATH_AUTDEM_JAP_DESC:9 "$RULE_OPTION_LEC_PATH_AUTDEM_DESC$ sphère japonaise."

 LEC_FACTION:0 "£KR_game_rule_flag_LEC   Allégeance des Villes des Légations"
 RULE_OPTION_LEC_FACTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_LEC_FACTION_RANDOM_DESC:9 "Avec l'élection d'un nouveau Haut Commissaire, une décision doit être prise sur l'orientation future des Légations pour garantir leur indépendance.\nUne politique étrangère active peut apaiser un actionnaire, mais pourrait faire d'eux une proie facile pour d'autres puissances affamées."
 RULE_OPTION_LEC_FACTION_NO:0 "£KR_game_rule_flag_LEC   Neutralité maintenue"
 RULE_OPTION_LEC_FACTION_NO_DESC:9 "Les Villes des Légations restent neutres et ne favorisent aucune faction.\n\n§RRequiert :§!\n§RAucun§! §CEffondrement§! dans §Y$LEC_PATH$§!"
 RULE_OPTION_LEC_FACTION_YES: "£KR_game_rule_flag_LEC  Neutre, Pas Plus"
 RULE_OPTION_LEC_FACTION_YES_DESC:9 "Les Villes des Légations abandonnent la neutralité et cherchent à conclure une alliance avec le Reichspakt, l'Entente ou la Sphère de Coprospérité."

 SHX_PATH: "£KR_game_rule_flag_SHX  Bataille au sommet des Monts Taihang"
 RULE_OPTION_SHX_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SHX_PATH_RANDOM_DESC:9 "Le règne de Yan Xishan est contesté par Feng Yuxiang, alors que leur dyarchie s'effondre sous le poids de tensions renouvelées. En utilisant le système d'équilibre du pouvoir, soit Yan consolide suffisamment de pouvoir pour purger rapidement le Guominjun, soit le Guominjun exploite la faiblesse de Yan pour renverser son autorité lors d'un coup d'État (majoritairement) sans effusion de sang."
 RULE_OPTION_SHX_PATH_PATAUT: "£KR_game_rule_flag_SHX Triomphe du Gouvernement de Yan"
 RULE_OPTION_SHX_PATH_PATAUT_DESC:9 "Yan Xishan utilise les pouvoirs combinés du gouvernement provincial, de la noblesse régionale et de la clique militaire Jin pour purger le Guominjun insubordonné, conserver son siège de gouverneur du Shanxi et la §PClique de Yan§! au pouvoir.\n\n§RRequiert :§!\nSi n'importe quel §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!, alors \n§Rpas§! §CYan Xishan accepte§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_PATH_AUTDEM: "£KR_game_rule_flag_SHX_authoritarian_democrat  Révolution du GMJ de Feng Yuxiang"
 RULE_OPTION_SHX_PATH_AUTDEM_DESC:9 "Feng Yuxiang rassemble une coalition révolutionnaire de nationalistes, de radicaux socialistes, d'intellectuels mécontents et d'autres autour de son §aGuominjun§!, ou Armée nationale, populiste pour évincer le gouverneur Yan de Taiyuan. Cela conduit à un conflit inévitable avec le gouvernement central.\n\n§RRequiert :§!\nSi n'importe quel §CRépublique du Zhili§! dans §Y$QIE_PATH$§!, alors\n§Rpas§! §CYan Xishan accepte§! dans §Y$QIE_COUP_FRIEND$§!"

 SHX_FORPOL: "£KR_game_rule_flag_SHX  Alignement de la Clique du Shanxi"
 SHX_FORPOL_YAN_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CTriomphe du Gouvernement de Yan§! dans §Y$SHX_PATH$§!\n\n"
 RULE_OPTION_SHX_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_SHX_FORPOL_RANDOM_DESC:9 "Isolé du reste de la Chine et pauvre en ressources, le Shanxi est traditionnellement resté à l'écart des affaires nationales. L'effondrement de la Ligue a apporté une instabilité renouvelée et, pour se protéger, le Shanxi cherche des alliés pour survivre. S'il y a une ouverture, le Shanxi tente de devenir un unificateur national à part entière, sinon il rejoint une faction qui lui est sympathique."
 RULE_OPTION_SHX_FORPOL_SHX: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  Indépendant"
 RULE_OPTION_SHX_FORPOL_SHX_DESC:9 "Le Shanxi évite de s'aligner sur d'autres puissances et tente d'unifier la Chine par lui-même."
 RULE_OPTION_SHX_FORPOL_QIE: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_QIE_monarchy  Reconnaître l'autorité de Beijing"
 RULE_OPTION_SHX_FORPOL_QIE_DESC:9 "Le Shanxi tente de parvenir à un accord avec le gouvernement central.$SHX_FORPOL_YAN_REQUIREMENTS$Si n'importe quel §CCoup d'État Mandchou§! ou §CRépublique du Zhili§! dans §Y$QIE_PATH$§!, alors §Rpas§! §CYan Xishan Accepte§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FNG: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_FNG  Aligné sur le Fengtian"
 RULE_OPTION_SHX_FORPOL_FNG_DESC:9 "Après la disparition de l'Empire Qing, le Shanxi tente de s'allier au Gouvernement de Fengtian.$SHX_FORPOL_YAN_REQUIREMENTS$Si n'importe quel §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!, alors \n§Rpas§! §CYan Xishan Accepte§! dans §Y$QIE_COUP_FRIEND$§!\n\n§RPas§! §CLe Mal Nécessaire§! dans §Y$FNG_PATH$§!"
 RULE_OPTION_SHX_FORPOL_ZHL: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_QIE_republic  Aligné sur les Vestiges du Zhili"
 RULE_OPTION_SHX_FORPOL_ZHL_DESC:9 "Après la disparition de l'Empire Qing, le Shanxi tente de s'allier aux Vestiges du Zhili.$SHX_FORPOL_YAN_REQUIREMENTS$N'importe quel §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!\nN'importe quel §CDépartement de l'Armement§! ou §CVestiges du Zhili§! dans\n§Y$SZC_PATH$§!\n\n§RPas§! §CYan Xishan Accepte§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_UPC:9 "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_UPC_GRA  Align with the Federalists"
 RULE_OPTION_SHX_FORPOL_UPC_DESC:9 "Following the demise of the Qing, if lead by Feng Yuxiang, Shanxi attempts to ally itself with the Federalists. If lead by Yan Xishan, Shanxi submits to the Federalists if Shanxi's submission is demanded.\n\n§RRequires:§!\n§CFederalists§! in §Y$GXC_PATH$§! and §CIndependent§! in §Y$GXC_FORPOL$§!\n\nor §CThe Federalist Outpost§! in §Y$YUN_PATH$§! and §CIndependent§! in\n§Y$YUN_FORPOL$§!."
 RULE_OPTION_SHX_FORPOL_LKMT: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_LKT  Aligné sur le KMT de Gauche"
 RULE_OPTION_SHX_FORPOL_LKMT_DESC:9 "Après la disparition de l'empire Qing, s'il est dirigé par Feng Yuxiang, le Shanxi tente de s'allier avec le Kuomintang de Gauche. S'il est dirigé par Yan Xishan, le Shanxi se soumet au Kuomintang de Gauche si ce dernier en fait la demande.\n\n§RRequiert :§!\n§CLe Kuomintang de Gauche gagne la Guerre d'Effondrement de la Ligue§!\n\nou §CChen Mingshu gagne la Seconde Guerre Guangdong-Guangxi§! et §CKMT de Gauche / Ancienne Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou §CGuerre Civile Évitée - Coup d'État du KMT de Gauche§! dans §Y$GXC_PATH$§!"
 RULE_OPTION_SHX_FORPOL_RKMT: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_RKT  Aligné sur le KMT de Droite"
 RULE_OPTION_SHX_FORPOL_RKMT_DESC:9 "Après la disparition de l’empire Qing, le Shanxi tente de s’allier au Kuomintang de Droite.\n\n§RRequiert :§!\n§CLi Zongren gagne la Seconde Guerre Guangdong-Guangxi§! et §CFédéralistes / Nouvelle Clique du Guangxi§! dans\n§Y$GXC_PATH$§! et §CIndépendant§! dans §Y$GXC_FORPOL$§!\n\nou §CGuerre Civile évitée - Coup d'État du KMT de Droite§! dans §Y$GXC_PATH$§! et §CIndépendant§! dans\n§Y$GXC_FORPOL$§!\n\nou §CFils Favori de Kunming§! dans\n§Y$YUN_PATH$§! et §CS'aligner sur le KMT de Droite§! dans §Y$YUN_FORPOL$§!"
 RULE_OPTION_SHX_FORPOL_NPA:9 "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_GXC_OGXC  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_SZC  £KR_game_rule_flag_YUN  Aligné sur l'APN"
 RULE_OPTION_SHX_FORPOL_NPA_DESC:9 "Après la disparition de l'empire Qing, le Shanxi rejoint l'Alliance Nationale de Protection si elle se forme.\n\n§RRequiert :§!\n§CCréer l'ANP§! dans §Y$GXC_FORPOL$§! ou §Y$SZC_FORPOL$§! ou\n§Y$YUN_FORPOL$§!"

