 QIE_PATH: "£KR_game_rule_flag_QIE_monarchy  Année du Rat"
 RULE_OPTION_QIE_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_QIE_PATH_RANDOM_DESC: "Avec l'effondrement de la précieuse Ligue des Huit Provinces de Sun Chuanfang, la domination du Zhili sur la Chine vacille. Alors que les protestations se multiplient à Beijing, les décisions que prendront les hauts dirigeants zhili comme Wu Peifu et Cao Kun - ainsi que d'autres comploteurs dans l'ombre - pourraient déterminer le sort de la nation."
 RULE_OPTION_QIE_PATH_LEP_AUTDEM:0 "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_LEP  Monarchie Zhili - Pro-Nanjing"
 RULE_OPTION_QIE_PATH_LEP_AUTDEM_DESC:0 "Lors de l'effondrement de la Ligue des Huit Provinces, Wu Peifu soutiendra les restes de la Ligue à Nanjing, l'envoyant sur une voie §gpro-allemande§!."
 RULE_OPTION_QIE_PATH_ANQ_AUTDEM: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_ANQ  Monarchie Zhili - Pro-Anqing"
 RULE_OPTION_QIE_PATH_ANQ_AUTDEM_DESC:0 "Lors de l'effondrement de la Ligue des Huit Provinces, Wu Peifu soutiendra les anti-concessionnistes à Anqing, l'envoyant sur une voie §ganti-impérialiste§!."
 RULE_OPTION_QIE_PATH_MANCHU_DESC: "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, déclenchant un coup d'État contre son régime qui aboutira à son assassinat et au rétablissement de Puyi."
 RULE_OPTION_QIE_PATH_MANCHU_PATAUT: "£KR_game_rule_flag_QIE_monarchy  Coup d'Etat Mandchou - Parti Zongshe"
 RULE_OPTION_QIE_PATH_MANCHU_PATAUT_DESC: "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ Le parti §PZongshe§!, composé de l'aristocratie mandchou dirige le nouveau gouvernement.\n\n§RRequiert: §!\n§CYan Xishan accepte§! ou §CQu Yingguang accepte§! ou §CZhang Tianran§! da,s §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_MANCHU_AUTDEM: "£KR_game_rule_flag_QIE_monarchy Coup d'Etat Mandchou - YCP"
 RULE_OPTION_QIE_PATH_MANCHU_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ Le §gParti Jeune Chine§!, qui veut centraliser et urbaniser la Chine, dirige le nouveau gouvernement.\n\n§RRequiert:§!\n§CYan Xishan accepte§! or §CQu Yingguang accepte§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_MANCHU_SOCCON: "£KR_game_rule_flag_QIE_monarchy  Coup d'État Mandchou - AREC"
 RULE_OPTION_QIE_PATH_MANCHU_SOCCON_DESC: "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ L'§cAssociation de réforme de l'Empire Chinois§!, dédiée à la réforme du pays, dirige le nouveau gouvernement.\n\n§RRequiert:§!\n§CYan Xishan accepte§! or §CQu Yingguang accepte§! ou §CZhang Tianran§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_MANCHU_LEGIT_SOCCON: "£KR_game_rule_flag_QIE_monarchy  Coup d'Etat Mandchou - Elections Légitimes"
 RULE_OPTION_QIE_PATH_MANCHU_LEGIT_SOCCON_DESC: "$RULE_OPTION_QIE_PATH_MANCHU_DESC$ Les efforts combinés de Qu Yingguang et de l'AREC ont conduit à des réformes significatives et préparé le pays à des élections publiques fonctionnelles, l'AREC réélue choisira soit de §cmaintenir§! son précédent gouvernement soit de former une §Scoalition plus large§!, à l'avenir.\n\n§RRequiert:§!\n§CQu Yingguang accepte§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_QIE_PATH_REPUBLIC_DESC:0 "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, mettant en branle un coup d'État qui échouera finalement, le laissant déposer la monarchie et rétablir une république à Beijing, déclarant au passage la guerre aux partisans du coup d'État."
 RULE_OPTION_QIE_PATH_SHIH_AUTDEM: "£KR_game_rule_flag_QIE_republic République Zhili - Hi Shih"
 RULE_OPTION_QIE_PATH_SHIH_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_REPUBLIC_DESC$\nLa clique Zhili installe l'éminent philosophe §gHu Shih§! en tant que premier président de la nouvelle république."
 RULE_OPTION_QIE_PATH_KOO_AUTDEM: "£KR_game_rule_flag_QIE_republic  République Zhili - V.K. Wellington Koo"
 RULE_OPTION_QIE_PATH_KOO_AUTDEM_DESC: "$RULE_OPTION_QIE_PATH_REPUBLIC_DESC$\nLa Clique Zhili installe l'homme d'État renommé §gVi Kyuin Wellington Koo§! en tant que premier président de la nouvelle république."

 QIE_COUP_FRIEND: "£KR_game_rule_flag_QIE_monarchy  Patron du coup d'État de Beijing"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM: "Défaut"
 RULE_OPTION_QIE_COUP_FRIEND_RANDOM_DESC: "L'indécision de Wu Peifu, qui refuse de déclarer son soutien à Nanjing ou à Anqing dans l'effondrement de la Ligue des Huit Provinces, a provoqué une grande agitation au sein du gouvernement. Il y a un complot contre lui, mais les comploteurs ont besoin d'aide. À qui le parti mandchou demandera-t-il de l'aide ?"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_ACCEPTS: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHX  Yan Xishan Accepte"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_ACCEPTS_DESC:0 "Yan Xishan recevra l'invitation. Bien que Yan n'ait jamais été fidèle aux Qing ou Puyi, il deviendra le premier allié et innovateur du nouveau gouvernement, si le complot réussit, ou en subira les conséquences, s'il échoue.\n\n§RRequiert:§!\nTout §CCoup d'État Mandchou§! ou §CRépublique Zhili§! dans §Y$$QIE_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_REFUSES: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SHX  Yan Xishan Refuse"
 RULE_OPTION_QIE_COUP_FRIEND_YAN_REFUSES_DESC: "Yan Xishan recevra l'invitation. Les comploteurs faisant appel à sa peur, il refuse catégoriquement le coup d'État, vouant le complot à l'échec avant même qu'il n'ait eu le temps de commencer.\n\n§RRequiert :§!\nUne §CRépublique Zhili§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_QU_ACCEPTS: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SQI_QU  Qu Yingguang Accepte"
 RULE_OPTION_QIE_COUP_FRIEND_QU_ACCEPTS_DESC:0 "Qu Yingguang recevra l'invitation. Après la prise de pouvoir réussie de Qu Yingguang dans la Clique du Shandong, il a fait preuve d'une loyauté absolue envers Qing mais pas envers Wu. Il deviendra un grand allié, si le complot réussit, ou devra en subir les conséquences, s'il échoue.\n\n§RRequiert :§!\nTout §CCoup d'état Mandchou§! ou §CRépublique Zhili§! dans §Y$QIE_PATH$§!\n§CQu aux Commande§! dans §Y$SQI_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_QU_REFUSES: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SQI_QU  Qu Yingguang Refuse"
 RULE_OPTION_QIE_COUP_FRIEND_QU_REFUSES_DESC: "Qu Yingguang recevra l'invitation. Après la prise de pouvoir réussie de Qu Yingguang dans la clique de Shandong, les Qing refusent de lui envoyer de l'aide pour faire face aux émeutes qui s'ensuivent, ce qui le pousse à se concentrer en interne et à refuser purement et simplement le coup d'État, vouant le complot à l'échec avant même qu'il n'ait eu la chance de commencer.\n\n§RRequiert :§!\nUne §CRépublique Zhili§! dans §Y$QIE_PATH$§!\n§CQu au Pouvoir§! dans §Y$SQI_PATH$§!"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG: "£KR_game_rule_flag_QIE_monarchy  £KR_game_rule_flag_SQI_natpop Zhang Tianran"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC: "Zhang Tianran recevra l'invitation. Les enseignements du grand Maître se répandent comme un ouragan après sa prise de pouvoir dans la Clique du Shandong. Zhang est prêt à devenir plus qu'un allié - un mentor et un professeur pour tout le nouveau régime, si le complot réussit, ou à en subir les conséquences, s'il échoue.\n\n§RRequiert: §!\n§CParti Zongshe§! ou §CAREC§! ou toute §CRépublique Zhili§! dans \n§Y$QIE_PATH$§!\n§CPrise de pouvoir de la Yiguandao§! dans §Y$SQI_PATH$§!"

 JAP_PATH: "£KR_game_rule_flag_JAP  Crépuscule de la Démocratie Japonaise"
 RULE_OPTION_JAP_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_JAP_PATH_RANDOM_DESC:0 "Un débat à la Diète concernant la loi sur la sécurité nationale fait rage depuis quelques semaines. Certains membres conservateurs de la Diète craignent que si la loi n'est pas adoptée, des éléments radicaux de la société tenteront de s'emparer du pouvoir. L'avenir du Japon pourrait bien dépendre de cette loi."
 RULE_OPTION_JAP_PATH_DEM_DESC:0 "La Loi sur la Sécurité Nationale est adoptée de force. Le gouvernement entame alors une réforme électorale et la démocratie est préservée, avec le"
 RULE_OPTION_JAP_PATH_SOCCON:0 "£KR_game_rule_flag_JAP Réforme Electorale - Seiyūkai"
 RULE_OPTION_JAP_PATH_SOCCON_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §cRikken Seiyūkai§!, ou l'Association des amis du gouvernement constitutionnel, gagnant les élections suivantes"
 RULE_OPTION_JAP_PATH_MARLIB:0 "£KR_game_rule_flag_JAP  Réforme Electorale - Minseitō"
 RULE_OPTION_JAP_PATH_MARLIB_DESC: "$RULE_OPTION_JAP_PATH_DEM_DESC$ §mRikken Minseitō§!, ou Parti constitutionnel démocratique, gagnant les élections suivantes."
 RULE_OPTION_JAP_PATH_SOCDEM: "£KR_game_rule_flag_JAP  Réforme électorale - Shakai Taishūtō"
 RULE_OPTION_JAP_PATH_SOCDEM_DESC: "$$RULE_OPTION_JAP_PATH_DEM_DESC$ Minseitō remportant la première élection, suivi par le §SShakai Taishūtō§!, ou le Parti des Masses Socialiste, lors des élections suivantes."
 RULE_OPTION_JAP_PATH_AUTDEM: "£KR_game_rule_flag_JAP  Réforme Électorale - Kokumin Dōmei"
 RULE_OPTION_JAP_PATH_AUTDEM_DESC: "La loi sur la sécurité nationale est adoptée. Le gouvernement lance ensuite une réforme électorale sévère et réunit de force les principaux partis politiques du pays sous le "§gGouvernement d'Unité Nationale§!" afin de protéger le Japon de la menace syndicaliste.\nAprès sa scission, le parti nationaliste §gKokumin Dōmei§!, ou Alliance Nationale des Citoyens, remportera les prochaines élections."
 RULE_OPTION_JAP_PATH_PATAUT:0 "£KR_game_rule_flag_JAP Prise de contrôle centraliste"
 RULE_OPTION_JAP_PATH_PATAUT_DESC: "La loi sur la sécurité nationale est adoptée. Cependant, les officiers subalternes de la Restauration, voyant que le gouvernement manque de soutien, organisent un coup d'État. La §PFaction Centralisatrice de l'Armée§! écrase ce coup d'État et se voit confier un rôle plus important au sein du gouvernement afin d'aider à éradiquer les traîtres et les syndicalistes."
 RULE_OPTION_JAP_PATH_NATPOP: "£KR_game_rule_flag_JAP  Coup d'État Restaurateur"
 RULE_OPTION_JAP_PATH_NATPOP_DESC: "La Loi sur la Sécurité Nationale est rejetée par l'opinion publique et l'opposition. Des officiers subalternes §Nrestaurationnistes§!, profitant de l'incapacité du gouvernement à faire face aux radicaux, lancent un coup d'État qui réussit."

 FNG_PATH: "£KR_game_rule_flag_FNG  Le Candidat Mandchou"
 RULE_OPTION_FNG_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_FNG_PATH_RANDOM_DESC: "Alors que la conférence d'unification du Grand Maréchal Zhang Zuolin tombe en lambeaux, ses espoirs d'une unification facile lui glissent des doigts, ainsi qu'à son fils Zhang Xueliang. Dans l'ombre, les régionalistes mandchous, soutenus par les agents japonais de l'Association Concordia et de l'Armée Kwantang, complotent contre lui, dans l'espoir d'empêcher l'armée Fengtian d'échapper à l'emprise de Tokyo."
 RULE_OPTION_FNG_PATH_AUTDEM:0 "£KR_game_rule_flag_FNG   Maîtres de notre propre destin"
 RULE_OPTION_FNG_PATH_AUTDEM_DESC: "Le Gouvernement Fengtian va se libérer du joug japonais et §gsuivre sa propre voie§! dans la reconquête de la Chine.\n\n§RRequiert :§!\n§CLe Gouvernement Fengtian n'a pas rejoint la Sphère de Coprospérité§!\n\n§CLa Conférence a Échoué§! dans §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_FNG_PATH_MARLIB:0 "£GFX_KR_game_rule_flag_FNG_rogc   Le mal nécessaire"
 RULE_OPTION_FNG_PATH_MARLIB_DESC: "Zhang Zuolin sera remplacé par des dirigeants §mplus disposés à travailler avec le Japon§!.\n\n§RNécessite:§!\n§CLa conférence a échoué§! dans §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_FNG_PATH_FED_PEACE: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_UPC  Dragons Jumeaux Domptant l'Eau"
 RULE_OPTION_FNG_PATH_FED_PEACE_DESC: "Après qu'un compromis avec les Fédéralistes soit trouvé lors de la Conférence d'Unification, Zhang Zuolin tient ses promesses, adoptant un §gnouveau gouvernement§! aux caractéristiques fédéralistes en Chine.\n\n§RRequiert :§!\n§CLe Gouvernement du Fengtian n'a pas rejoint la Sphère de Coprospérité§!\n\n§CCompromis Fédéraliste§! dans §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_FNG_PATH_FED_WAR: "£KR_game_rule_flag_FNG  La Révolte Anti-Centralisation"
 RULE_OPTION_FNG_PATH_FED_WAR_DESC: "Après qu'un compromis avec les Fédéralistes soit trouvé lors de la Conférence d'Unification, Zhang Zuolin abandonnera sa promesse, créant un §ggouvernement centraliste§! et provoquant une révolte des Fédéralistes.\n\n§RRequiert :§!\n§CLe Gouvernement du Fengtian n'a pas rejoint la Sphère de Coprospérité§!\n\n§CCompromis Fédéraliste§! dans §Y$FNG_CONFERENCE$§!"

 FNG_CONFERENCE:0 "£KR_game_rule_flag_FNG   Conférence d'unification de Fengtian"
 RULE_OPTION_FNG_CONFERENCE_RANDOM:0 "Par défaut"
 RULE_OPTION_FNG_CONFERENCE_RANDOM_DESC: "Après la prise triomphale de Beijing par l'armée Fengtian, le Grand Maréchal Zhang Zuolin est en position dominante pour négocier avec les différents détenteurs du pouvoir chinois survivants. Entre les seigneurs de guerre, les idéalistes et les régionalistes, Zhang doit se frayer un chemin étroit pour faciliter la transition du pouvoir de jure à son fils Zhang Xueliang. S'il n'y parvient pas, ses gains durement acquis seront déstabilisés et il devra emprunter un chemin beaucoup plus difficile vers l'unification."
 RULE_OPTION_FNG_CONFERENCE_FAIL:0 "£KR_game_rule_flag_FNG   La conférence échoue"
 RULE_OPTION_FNG_CONFERENCE_FAIL_DESC: "La tentative de Fengtian d'asseoir sa légitimité par le biais de la conférence d'unification échouera.\n\n§RRequiert :§!\n§CLe gouvernement Fengtian contrôle Beijing§!"
 RULE_OPTION_FNG_CONFERENCE_AGREE: "£KR_game_rule_flag_united_china Zhang tente une négociation"
 RULE_OPTION_FNG_CONFERENCE_AGREE_DESC: "Zhang Zuolin tentera de répondre aux demandes de la plupart des membres de la conférence, bien qu'il ne soit pas garanti qu'il tende la main aux Fédéralistes, ni que la conférence soit couronnée de succès.\n\n§RRequiert :§!\n§CLe Gouvernement Fengtian n'a pas rejoint la Sphère de Coprospérité§!\n\n§CLe Gouvernement Fengtian contrôle Beijing§!\n\n§CNote : Cette règle du jeu augmente simplement les chances de réussite de la conférence, mais ne la garantit pas - il faut toujours qu'il y ait suffisamment de cliques qui se rangent du côté de Fengtian pour qu'elle soit couronnée de succès.§!"
 RULE_OPTION_FNG_CONFERENCE_FEDS: "£KR_game_rule_flag_united_china £KR_game_rule_flag_UPC  Compromis Fédéraliste"
 RULE_OPTION_FNG_CONFERENCE_FEDS_DESC: "Zhang Zuolin tentera de tendre la main et de parvenir à un compromis avec les Fédéralistes si possible.\n\n§RRequiert :§!\n§CLe Gouvernement Fengtian n'a pas rejoint la Sphère de Coprospérité§!\n\n§CLe Gouvernement Fengtian contrôle Beijing§!\n\n§CChen Jiongming gagne la Seconde Guerre Guangdong-Guangxi§! et n'importe quel §CFédéralistes§! dans\n§Y$GXC_PATH$§!\n\nou §CChen Jiongming perd la Seconde Guerre Guangdong-Guangxi§! et n'importe quel §CFédéralistes§! dans\n§Y$GXC_PATH$§! et\nn'importe quel §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\nou n'importe quelle §CGuerre Civile Évitée§! dans §Y$GXC_PATH$§! et n'importe quel §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!"

 LEP_FORPOL: "£KR_game_rule_flag_LEP  Aligné sur la Clique de Nanjing"
 RULE_OPTION_LEP_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_LEP_FORPOL_RANDOM_DESC: "La structure pourrie, kleptocratique et bureaucratique des Huit Armées Interalliées survit ! Bien que la Ligue soit sous une gestion nouvelle, intenable et inexpérimentée, elle a néanmoins battu à la fois le Kuomintang et les Anti-concessionistes.\nComptant ses pertes et restructurant les investissements venus d'Allemagne, le Maréchal Qi doit décider quel est le rôle de la nouvelle Ligue sur le champ de bataille de la Chine."
 RULE_OPTION_LEP_FORPOL_LEP: "£KR_game_rule_flag_LEP  Indépendant"
 RULE_OPTION_LEP_FORPOL_LEP_DESC: "Méprisé par le Maréchal de Jade et le Roi de Baoding, peut-être les seuls alliés potentiels de Qi dans son domaine, le nouveau Maréchal de la Ligue doit tracer son propre chemin, en tentant d'unifier la Chine de sa propre main.\n\n§RRequiert :§!\n§CLa Clique de Nanjing gagne la Guerre d'Effondrement de la Ligue§!\n\n§RPas§! de §CMonarchie Zhili - Pro-Nanjing§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_LEP_FORPOL_QIE: "£KR_game_rule_flag_LEP  £KR_game_rule_flag_QIE_monarchy  Reconnaître Beijing"
 RULE_OPTION_LEP_FORPOL_QIE_DESC: "$RULE_OPTION_LEP_FORPOL_ZHILI$ Gouvernment Central à Beijing.\n\n§RRequiert :§!\n§CLa Clique de Nanjing a gagné la Guerre d'Effondrement de la Ligue§!\n\n§RAucun§! §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_LEP_FORPOL_ZHILI: "Tentant de combler le fossé entre les Zhili du Nord et du Sud et de légitimer son fief en tant qu'entité officielle, le Maréchal de la Ligue s'alignera sur"
 RULE_OPTION_LEP_FORPOL_ZHL: "£KR_game_rule_flag_LEP  £KR_game_rule_flag_QIE_republic  Aligné sur les Vestiges du Zhili"
 RULE_OPTION_LEP_FORPOL_ZHL_DESC: "$RULE_OPTION_LEP_FORPOL_ZHILI$ Vestiges du Zhili au Sichuan, récemment expulsé des Plaines centrales.\n\n§RRequiert :§!\n§CLa Clique de Nanjing a gagné la Guerre d'Effondrement de la Ligue§!\n\nTout §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!\nTout §CDépartement de l'Armement§! ou §CVestiges du Zhili§! dans\n§Y$SZC_PATH$§!"

 SQI_PATH: "£KR_game_rule_flag_SQI  Dernier pari de Zhang"
 RULE_OPTION_SQI_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_SQI_PATH_RANDOM_DESC: "Dans les montagnes du Shandong, les liens entre Zhang Zongchang et Zhang Tianran s'effilochent tandis que Qu Yingguang cherche une opportunité contre les deux. Considérés comme des parias et illégitimes même parmi les autres seigneurs de guerre, le résultat pourrait dicter le sort du futur conflit de Zhifeng."
 RULE_OPTION_SQI_PATH_PATAUT: "£KR_game_rule_flag_SQI Zhang Zongchang Survie"
 RULE_OPTION_SQI_PATH_PATAUT_DESC: "Zhang Zongchang va survivre et son règne décadent va se poursuivre."
 RULE_OPTION_SQI_PATH_NATPOP:0 "£KR_game_rule_flag_SQI Prise de contrôle du Yiguandao"
 RULE_OPTION_SQI_PATH_NATPOP_DESC: "Le Yiguandao de Zhang Tianran va évincer Zhang Zongchang et remodeler la province selon les principes du millénaire."
 RULE_OPTION_SQI_PATH_AUTDEM:0 "£KR_game_rule_flag_SQI_QU  Qu aux Commandes"
 RULE_OPTION_SQI_PATH_AUTDEM_DESC: "§gQu Yingguang§! va évincer Zhang Zongchang et aligner la province avec les Qing."

 SQI_FORPOL: "£KR_game_rule_flag_SQI  Aligné sur la Clique du Shandong"
 RULE_OPTION_SQI_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_SQI_FORPOL_RANDOM_DESC: "Zhang Zongchang s'est étonnamment emparé du sud et a vaincu les anticoncessionnistes, la Ligue et les socialistes. Bien qu'il ait été un partisan inconditionnel du maréchal Zuolin à Fengtian, les actions de Zhang Zongchang n'ont pas été approuvées par le vieux maréchal, et l'occasion qui lui est donnée de faire cavalier seul ne manque pas de mérite, même si sa loyauté reste inébranlable."
 RULE_OPTION_SQI_FORPOL_SQI: "£KR_game_rule_flag_SQI  Indépendant"
 RULE_OPTION_SQI_FORPOL_SQI_DESC: "Dans son plus grand pari, le Général Viande-de-Chien tentera d'unir la Chine sous la bannière de la dépravation et de la débauche.\n\n§RRequiert :§!\n§CLa Clique du Shandong gagne la Guerre d'Effondrement de la Ligue§!\n\n§CZhang Zongchang Survit§! dans §Y$SQI_PATH$§!\n§CGuerre - Fengtian Soutient Anqing§! dans §Y$ANQ_DEAL$§!"
 RULE_OPTION_SQI_FORPOL_FNG: "£KR_game_rule_flag_SQI  £KR_game_rule_flag_FNG  Aligné sur le Fengtian"
 RULE_OPTION_SQI_FORPOL_FNG_DESC: "Toujours le loyal lieutenant du Vieux Maréchal, Zhang ramènera la Ligue et le Shandong dans le giron de l'Anguojun.\n\n§RRequiert :§!\n§CLa Clique du Shandong gagne la Guerre d'Effondrement de la Ligue§!\n\n§CZhang Zongchang Survit§! dans §Y$SQI_PATH$§!\n\n§RPas§! §CLe Mal Nécessaire§! dans §Y$FNG_PATH$§!"
 RULE_OPTION_SQI_FORPOL_NPA: "£KR_game_rule_flag_SQI  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_SZC  £KR_game_rule_flag_YUN  Aligné sur l'APN"
 RULE_OPTION_SQI_FORPOL_NPA_DESC: "Méprisé par le Vieux Maréchal qui traite Zhang comme un simple pion sur l'échiquier, Zongchang refusera de s'aligner sur le Fengtian et choisira plutôt de s'aligner sur d'autres dirigeants provinciaux à l'esprit indépendant.\n\n§RRequiert :§!\n§CLa Clique du Shandong gagne la Guerre d'Effondrement de la Ligue§!\n\n§CZhang Zongchang Survit§! dans §Y$SQI_PATH$§!\n§CGuerre - Fengtian Soutient Anqing§! dans §Y$ANQ_DEAL$§!\n\n§CCréer la NPA§! dans §Y$GXC_FORPOL$§! ou §Y$SZC_FORPOL$§! ou\n§Y$YUN_FORPOL$§!"

 ANQ_DEAL: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_SQI Arbitrage Anqing / Shandong"
 RULE_OPTION_ANQ_DEAL_RANDOM:0 "Par défaut"
 RULE_OPTION_ANQ_DEAL_RANDOM_DESC:0 "Alors que la Ligue des Cinq Provinces implose, deux des combattants de la guerre sont des alliés du gouvernement de Fengtian. Il pourrait être dans l'intérêt de Fengtian de négocier un accord entre eux, afin d'éviter un bain de sang entre deux ennemis de Beijing."
 RULE_OPTION_ANQ_DEAL_WAR: "£KR_game_rule_flag_ANQ_FNG £KR_game_rule_flag_SQI Guerre"
 RULE_OPTION_ANQ_DEAL_WAR_DESC: "Le gouvernement de Nanjing tombe, mais Fengtian décide qu'aucun accord ne peut être conclu entre Anqing et Shandong, même face au Kuomintang. Anqing et Shandong se déclarent la guerre.\n\n§RRequiert :§!\n§CLa Clique de Nanjing est vaincue lors de la Guerre d'Effondrement de la Ligue.§!\n§CZhang Zongchang Survive§! dans §Y$SQI_PATH$§!\n\n§RPas§! §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_ANQ: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ_FNG Guerre - Fengtian appuie Anqing"
 RULE_OPTION_ANQ_DEAL_WAR_ANQ_DESC: "Le gouvernement de Nanjing tombe, et Anqing et Shandong coopèrent alors contre le Kuomintang. Cependant, la paix est rompue après la défaite des socialistes, Fengtian soutenant Anqing.\n\n§RRequiert :§!\n§CLa Clique de Nanjing est vaincue lors de la Guerre d'Effondrement de la Ligue.§!\n§CLe Kuomintang de Gauche est vaincu lors de la Guerre d'Effondrement de la Ligue.§!\n§CZhang Zongchang Survive§! dans §Y$SQI_PATH$§!\n\n§RPas§! §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_SQI:0 "£KR_game_rule_flag_FNG £KR_game_rule_flag_SQI  Guerre - Fengtian appuie Shandong"
 RULE_OPTION_ANQ_DEAL_WAR_SQI_DESC: "Le gouvernement de Nanjing tombe, Anqing et Shandong coopèrent alors contre le Kuomintang. Cependant, la paix est rompue après la défaite des socialistes, Fengtian soutenant le Shandong.\n\n§RRequiert :§!\n§CLa Clique de Nanjing est vaincue lors de la Guerre d'Effondrement de la Ligue.§!\n§CLe Kuomintang de Gauche est vaincu lors de la Guerre d'Effondrement de la Ligue.§!\n§CZhang Zongchang Survive§! dans §Y$SQI_PATH$§!\n\n§RPas§! §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_WAR_NOONE:0 "£KR_game_rule_flag_FNG  Guerre - Fengtian se tient à l'écart"
 RULE_OPTION_ANQ_DEAL_WAR_NOONE_DESC: "Le gouvernement de Nanjing tombe, Anqing et Shandong coopèrent alors contre le Kuomintang. Cependant, la paix est rompue après la défaite des socialistes, Fengtian ne prenant pas parti dans le conflit.\n\n§RRequiert :§!\n§CLa Clique de Nanjing est vaincue lors de la Guerre d'Effondrement de la Ligue.§!\n§CLe Kuomintang de Gauche est vaincu lors de la Guerre d'Effondrement de la Ligue.§!\n§CZhang Zongchang Survive§! dans §Y$SQI_PATH$§!\n\n§RPas§! §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_DEAL_PEACE: "£KR_game_rule_flag_FNG  £KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_SQI Compromis atteint"
 RULE_OPTION_ANQ_DEAL_PEACE_DESC: "Le gouvernement de Nanjing tombe, Anqing et Shandong coopérant contre le Kuomintang. Le gouvernement de Fengtian les aide à trouver un compromis et la paix est maintenue entre les alliés de Fengtian.\n\n§RRequiert :§!\n§CLa Clique de Nanjing est vaincue lors de la Guerre d'Effondrement de la Ligue.§!\n§CLe Kuomintang de Gauche est vaincu lors de la Guerre d'Effondrement de la Ligue.§!\n§CZhang Zongchang Survive§! dans §Y$SQI_PATH$§!\n\n§RPas§! §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"

 ANQ_FORPOL: "£KR_game_rule_flag_ANQ_FNG  Aligné sur la Clique d'Anqing"
 RULE_OPTION_ANQ_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_ANQ_FORPOL_RANDOM_DESC: "Malgré le manque de soutien de Beijing, Chen Tiaoyuan a réussi à vaincre les chiens concessionnistes et les rebelles socialistes, unissant la Ligue sous la bannière de l'anti-concessionnisme.\nMais l'engagement du Fou envers ses nouveaux bienfaiteurs, le vieux maréchal Zhang Zuolin et la clique Fengtian, est tout sauf certain. Il est temps de décider à qui appartient sa véritable loyauté."
 RULE_OPTION_ANQ_FORPOL_ANQ: "£KR_game_rule_flag_ANQ_FNG  Indépendant"
 RULE_OPTION_ANQ_FORPOL_ANQ_DESC: "Suivant des ambitions encore plus grandes, Chen Tiaoyuan abandonnera le Gouvernement de Fengtian et tentera d'unifier la Chine lui-même.\n\n§RRequiert :§!\n§CLa Clique d'Anqing gagne la Guerre d'Effondrement de la Ligue§!\n\n§RPas§! de §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_QIE: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_QIE_monarchy  Reconnaître Beijing"
 RULE_OPTION_ANQ_FORPOL_QIE_DESC: "$RULE_OPTION_ANQ_FORPOL_NOT_FNG$ Zhili à Beijing.\n\n§RRequiert :§!\n§CLa Clique d'Anqing a gagné la Guerre d'Effondrement de la Ligue§!\n\n§RAucun§! §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_NOT_FNG: "Méprisé par Zhang Zuolin et cherchant de meilleures opportunités ailleurs, Chen Tiaoyuan, toujours ambitieux et incrédule, va trahir Fengtian et s'aligner avec le groupe de la"
 RULE_OPTION_ANQ_FORPOL_FNG: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_FNG  Aligné sur le Fengtian"
 RULE_OPTION_ANQ_FORPOL_FNG_DESC: "Valorisant son règne et son nouveau partenariat avec Zhang Zuolin, Chen Tiaoyuan reconnaitra officiellement le Gouvernement du Fengtian et s'impliquera dans la Guerre de Réclamation Nationale.\n\n§RRequiert :§!\n§CLa Clique d'Anqing gagne la Guerre d'Effondrement de la Ligue§!\n\n§RPas§! de §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!\n§RPas§! §CLe Mal Nécessaire§! dans §Y$FNG_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_ZHL: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_QIE_republic  S'aligner sur les Vestiges du Zhili"
 RULE_OPTION_ANQ_FORPOL_ZHL_DESC: "$RULE_OPTION_ANQ_FORPOL_NOT_FNG$ Zhili, ayant été exilé au Sichuan.\n\n§RRequiert :§!\n§CLa Clique d'Anqing a gagné la Guerre d'Effondrement de la Ligue§!\n\nTout §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!\nTout §CDépartement de l'Armement§! ou §CVestiges du Zhili§! dans\n§Y$SZC_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_FEDS: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_UPC  Aligné sur les Fédéralistes"
 RULE_OPTION_ANQ_FORPOL_FEDS_DESC: "$RULE_OPTION_ANQ_FORPOL_NOT_FNG$ mouvement fédéraliste. Loin d'être un vrai croyant, son règne est au moins légitimé et assuré.\n\n§RRequiert :§!\n§CLa Clique d'Anqing gagne la Guerre d'Effondrement de la Ligue§!\n\n§CChen Jiongming gagne la Seconde Guerre Guangdong-Guangxi§! et tous §CFédéralistes§! dans\n§Y$GXC_PATH$§!\n\nou §CChen Jiongming perd la Seconde Guerre Guangdong-Guangxi§! et tous §CFédéralistes§! dans\n§Y$GXC_PATH$§! et\ntout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\nou toute §CGuerre Civile Évitée§! dans §Y$GXC_PATH$§! et tout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\n§RPas§! de §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_ANQ_FORPOL_NPA: "£KR_game_rule_flag_ANQ_FNG  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_SZC  £KR_game_rule_flag_YUN  Aligné sur l'APN"
 RULE_OPTION_ANQ_FORPOL_NPA_DESC: "$RULE_OPTION_ANQ_FORPOL_NOT_FNG$ nouvelle Alliance Nationale de Protection, si elle est formée par des provinces indépendantes à l'esprit similaire.\n\n§RRequiert :§!\n§CLa Clique d'Anqing gagne la Guerre d'Effondrement de la Ligue§!\n\n§CCréer la NPA§! dans §Y$GXC_FORPOL$§! ou §Y$SZC_FORPOL$§! ou\n§Y$YUN_FORPOL$§!\n\n§RPas§! de §CMonarchie Zhili - Pro-Anqing§! dans §Y$QIE_PATH$§!"

 CHI_PATH: "£KR_game_rule_flag_CHI  Soleil Blanc sur la Chine Rouge"
 RULE_OPTION_CHI_PATH_RANDOM: "Défaut"
 RULE_OPTION_CHI_PATH_RANDOM_DESC: "Le Kuomintang de gauche est sorti victorieux de sa guerre initiale contre la clique de Nanjing, et il est maintenant temps pour eux de se réorganiser et de planifier sa future voie vers la réunification nationale."
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC: "£KR_game_rule_flag_CHI  Wang Jingwei s'accroche"
 RULE_OPTION_CHI_PATH_JINGWEI_RADSOC_DESC: "Wang Jingwei, président de longue date du parti, a réussi à consolider les pouvoirs dictatoriaux autour de sa personne et de son culte de la personnalité. Avec l'aide de la faction §RAssociation des Camarades Réorganisés§! au sein du Kuomintang, il se défend avec succès contre l'opposition croissante à son régime et est libre de poursuivre son règne autocratique comme il l'entend.\n\n§RRequiert :§!\n§CLe Kuomintang de gauche unifie la Chine§!"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC: "£KR_game_rule_flag_CHI  Song Qingling évince le Président"
 RULE_OPTION_CHI_PATH_QINGLING_RADSOC_DESC: "De plus en plus mécontente du règne tyrannique de Wang Jingwei, Song Qingling rassemble une large coalition de factions de l'opposition pour s'opposer au président, qu'elle évince à l'issue d'un vote tendu. Après avoir consolidé son pouvoir, elle travaillera à la mise en place d'un nouveau §RComité Révolutionnaire§! pour le Kuomintang et décidera à son tour du sort de ses alliés.\n\n§RRequiert :§!\n§CLe Kuomintang de Gauche unifie la Chine§!"
 RULE_OPTION_CHI_PATH_COUP_DESC: "Alors que la situation politique se détériore en raison des querelles incessantes entre les dirigeants civils du Kuomintang, le mépris croissant pour la démocratie du parti attise les flammes du radicalisme. Alors que la nation vient d'être unifiée et que les Japonais ont été chassés de Mandchourie, les ennemis unificateurs du parti disparaissent, de même que tout semblant de civilité."
 RULE_OPTION_CHI_PATH_TOTALIST: "£KR_game_rule_flag_CHI  La Cinquième Révolution Nationale de Hu Zongnan"
 RULE_OPTION_CHI_PATH_TOTALIST_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\nLa §oChina Revival Society§! de Hu Zongnan, avec l'aide du Bureau d'enquête et de statistiques de Dai Li, prendra le contrôle du gouvernement pour "maintenir l'ordre", instaurant une forme de tutelle extrémiste et militaire.\n\n§RRequiert :§!\n§CLe Kuomintang de Gauche unifie la Chine§!"
 RULE_OPTION_CHI_PATH_GONGBO_RADSOC: "£KR_game_rule_flag_CHI  Contre-coup d'État de Chen Gongbo"
 RULE_OPTION_CHI_PATH_GONGBO_RADSOC_DESC: "$RULE_OPTION_CHI_PATH_COUP_DESC$\nSous le choc du coup d'État, Chen Gongbo et sa §RAssociation des Camarades Réorganisés§! s'allieront à d'autres factions sympathisantes pour rétablir le contrôle de la république et donner une orientation beaucoup plus radicale à la révolution.\n\n§RRequiert :§!\n§CLe Kuomintang de Gauche unifie la Chine§!"

 CHI_ALLY_BETRAYAL: "£KR_game_rule_flag_LKT £KR_game_rule_flag_RKT £KR_game_rule_flag_UPC  Alliances de Complaisance"
 RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM:0 "Par défaut"
 RULE_OPTION_CHI_ALLY_BETRAYAL_RANDOM_DESC: "Le Kuomintang, dans certaines circonstances, peut former un pacte et/ou une alliance avec des gouvernements révolutionnaires rivaux dirigés par les Fédéralistes ou le Kuomintang de droite. Ces alliances ont toutes les chances de se terminer par une trahison, en raison de la méfiance mutuelle et des objectifs révolutionnaires divergents."
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER: "£KR_game_rule_flag_LKT £KR_game_rule_flag_RKT £KR_game_rule_flag_UPC  L'Alliance Républicaine Tient"
 RULE_OPTION_CHI_ALLY_BETRAYAL_NEVER_DESC: "Le Kuomintang de gauche, chaque fois qu'il en aura l'occasion, cherchera à conclure un pacte et/ou une alliance avec les gouvernements révolutionnaires rivaux dirigés par les fédéralistes ou le Kuomintang de droite. Toute alliance qu'ils formeront sera pleinement respectée et il n'y aura pas de trahison.\n\n§RRequiert :§!\n§CLe Kuomintang de gauche et l'un des fédéralistes ou du Kuomintang de droite doivent former un gouvernement rival.\n\nCes gouvernements doivent être limitrophes l'un de l'autre et être en paix (sans posséder ni Beijing ni Wuhan) afin de prendre les décisions qui permettront de conclure un pacte de non-agression.\n\nCe pacte de non-agression doit tenir suffisamment longtemps pour que le Kuomintang de gauche prenne Beijing et Wuhan, ce qui lui permettra de prendre la décision d'officialiser l'alliance et de soumettre le Kuomintang de gauche.§!"

 GXC_PATH: "£KR_game_rule_flag_GXC  Seconde Guerre Guangdong-Guangxi"
 RULE_OPTION_GXC_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_GXC_PATH_RANDOM_DESC: "Deux des principaux bastions du républicanisme dans le sud, les provinces du Guangdong et du Guangxi, connues ensemble sous le nom de Liangguang, ont été déstabilisées par la disparition du régime Qing dans la région. Après qu'une force d'invasion du Kuomintang de Droite du Yunnan ait tenté de renverser la clique dirigeante du Guangxi, les dirigeants ultimes de ces deux provinces étroitement liées chercheront à réunifier Liangguang sous un seul gouvernement."
 RULE_OPTION_GXC_PATH_SOCDEM_DESC: "Si Jiongming remporte la guerre civile, il rapproche Liangguang de la vision ambitieuse de son §SParti de l'intérêt public§!, qui vise à créer une Chine démocratique et fédérale."
 RULE_OPTION_GXC_PATH_PATAUT_SOCLIB: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_OLDG  Fédéralistes / Ancienne Clique du Guangxi"
 RULE_OPTION_GXC_PATH_PATAUT_SOCLIB_DESC: "La §lGrande Ligue Républicaine§! de Chen Jiongming mène le Guangdong contre l'§PAncienne Clique du Guangxi§! de Ma Ji.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
 RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_RKMT  Fédéralistes / Nouvelle Clique du Guangxi"
 RULE_OPTION_GXC_PATH_AUTDEM_SOCLIB_DESC: "La §lGrande Ligue Républicaine§! de Chen Jiongming mène le Guangdong contre la §gNouvelle Clique du Guangxi§! de Li Zongren.\n$RULE_OPTION_GXC_PATH_SOCDEM_DESC$"
 RULE_OPTION_GXC_PATH_PATAUT_START_DESC:0 "Après avoir assassiné Chen Jiongming, Ma Ji et son §PAncienne Clique du Guangxi§! descend sur le Guangdong."
 RULE_OPTION_GXC_PATH_PATAUT_END_DESC: "s'empare du pouvoir et prend en charge la défense de la province."
 RULE_OPTION_GXC_PATH_PATAUT_MARLIB: "£KR_game_rule_flag_GXC_MER   £KR_game_rule_flag_GXC_OLDG  Corps des Marchands / Ancienne Clique du Guangxi"
 RULE_OPTION_GXC_PATH_PATAUT_MARLIB_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_START_DESC$\nDans le vide de pouvoir qui a suivi, le §mCorps des Marchands§! de Chen Lianbo $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
 RULE_OPTION_GXC_PATH_PATAUT_RADSOC: "£KR_game_rule_flag_GXC_LKMT   £KR_game_rule_flag_GXC_OLDG   KMT de Gauche / Ancienne Clique du Guangxi"
 RULE_OPTION_GXC_PATH_PATAUT_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_PATAUT_START_DESC$\nDans le vide de pouvoir qui a suivi, le §RKuomintang de Gauche§! de Chen Mingshu $RULE_OPTION_GXC_PATH_PATAUT_END_DESC$"
 RULE_OPTION_GXC_PATH_COUP_DESC: "Après que Li Zongren ait réussi à mettre en déroute l'Ancienne Clique du Guangxi de Ma Ji, le Kuomintang sous"
 RULE_OPTION_GXC_PATH_COUP_LATER_DESC: "lance un Coup d'État contre Chen Jiongming, sécurisant le Liangguang sans autre effusion de sang."
 RULE_OPTION_GXC_PATH_RADSOC: "£KR_game_rule_flag_GXC_LKMT Guerre Civil Evitée - Coup d'Etat du KMT de Gauche"
 RULE_OPTION_GXC_PATH_RADSOC_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ §RChen Mingshu§! $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$"
 RULE_OPTION_GXC_PATH_AUTDEM: "£KR_game_rule_flag_GXC_RKMT Guerre Civile Evitée - Coup d'Etat du KMT de Droite"
 RULE_OPTION_GXC_PATH_AUTDEM_DESC: "$RULE_OPTION_GXC_PATH_COUP_DESC$ Chen Mingshu $RULE_OPTION_GXC_PATH_COUP_LATER_DESC$\n§gLi Zongren§! prend plus tard la direction du Kuomintang à Chen Mingshu."

 GXC_FORPOL: "£KR_game_rule_flag_GXC  Aligné sur le Liangguang / Clique du Guangxi"
 RULE_OPTION_GXC_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_GXC_FORPOL_RANDOM_DESC: "Le Guangdong, la Perle du Sud, reste lié à son cousin militariste le Guangxi, alors que le duo est parvenu à résister à la tempête de la Seconde Guerre Guangdong-Guangxi. Et dans son sillage se décidera très probablement le sort du sud.\nFoyer traditionnel de mouvements révolutionnaires, ayant été le siège à la fois des Fédéralistes et du Kuomintang, il est le stéréotype du radicalisme et du républicanisme. Les vainqueurs de la Guerre Yue-Gui étant chargés de rassembler les morceaux, il doivent également décider du futur de leurs provinces."
 RULE_OPTION_GXC_FORPOL_GXC: "£KR_game_rule_flag_GXC  £KR_game_rule_flag_GXC_RKMT  Indépendant"
 RULE_OPTION_GXC_FORPOL_GXC_DESC: "Se débarrassant des chaînes de tout alignement officiel, le Liangguang prendra sur lui de réaliser l'unification nationale, comme prophétisé depuis les années 1920.\n\n§RRequiert :§!\n§CChen Jiongming gagne la Seconde Guerre Guangdong-Guangxi§! et tout §CFédéralistes§! dans\n§Y$GXC_PATH$§!\n\nou §CLi Zongren gagne la Seconde Guerre Guangdong-Guangxi§! et tout §CFédéralistes / Nouvelle Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou §CGuerre Civile Évitée - Coup d'État du KMT de Droite§! dans §Y$GXC_PATH$§!\n\nou §CLe Kuomintang de Gauche perd la Guerre d'Effondrement de la Ligue§! et §CChen Minshu gagne la Seconde Guerre Guangdong-Guangxi§! et §CKMT de Gauche / Ancienne Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou §CLe Kuomintang de Gauche perd la Guerre d'Effondrement de la Ligue§! et §CGuerre Civile Évitée - Coup d'État du KMT de Gauche§! dans\n§Y$GXC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_QIE: "£KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_QIE_monarchy  Reconnaître Beijing"
 RULE_OPTION_GXC_FORPOL_QIE_DESC: "Reconnaissant l'Autorité Centrale et ayant l'intention de préserver son propre pouvoir, Ma Ji reconnaîtra le gouvernement central de Beijing.\n\n§RRequiert :§!\n§CMa Ji gagne la Seconde Guerre Guangdong-Guangxi§!\n\nToute §CAncienne Clique du Guangxi§! dans\n§Y$GXC_PATH$§!\n\n§RAucun§! §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_GXC_FORPOL_FNG: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_FNG  Aligné sur le Fengtian"
 RULE_OPTION_GXC_FORPOL_FNG_DESC: "Inébranlable, républicain, et valorisant le profit par-dessus tout, le Corps des Marchands mènera le Liangguang sur la voie dorée de la prospérité avec la Clique du Fengtian, bien qu'il soit plus intéressé par ses bienfaiteurs japonais.\n\n§RRequiert :§!\n§CChen Lianbo gagne la Seconde Guerre Guangdong-Guangxi§!\n\n§CCorps des Marchands / Ancienne Clique du Guangxi§! dans\n§Y$GXC_PATH$§!\n\n§RPas§! §CLe Mal Nécessaire§! dans §Y$FNG_PATH$§!"
 RULE_OPTION_GXC_FORPOL_ZHL: "£KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_QIE_republic  Aligné sur les Vestiges du Zhili"
 RULE_OPTION_GXC_FORPOL_ZHL_DESC: "Inébranlable et républicaine, l'Ancienne Clique du Guangxi s'alignera sur ses anciens alliés de la Clique du Zhili, récemment expulsée des Plaines Centrales.\n\n§RRequiert :§!\n§CMa Ji gagne la Seconde Guerre Gaungdong-Guangxi§!\n\nToute §CAncienne Clique du Guangxi§! dans\n§Y$GXC_PATH$§!\n\nTout §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!\nTout §CDépartement de l'Armement§! ou §CVestiges du Zhili§! dans\n§Y$SZC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_LKMT: "£KR_game_rule_flag_GXC_LKMT  £KR_game_rule_flag_LKT  Aligné sur le KMT de Gauche"
 RULE_OPTION_GXC_FORPOL_LKMT_DESC: "Ancien Pilier du Kuomintang de Gauche, Chen Mingshu "Le Général Boiteux" ramènera une fois de plus son Parti Productif du Peuple dans le giron du Kuomintang, dans le cas contraire le chef de la 7e Armée Li Zongren prendra les rênes du KMT, s'alignant sur le Comité Central. Toutefois si Wang devait échouer, Li et Chen prendront ensemble la direction du Parti-État.\n\n§RRequiert :§!\n§CLe Kuomintang de Gauche gagne la Guerre d'Effondrement de la Ligue§!\n\n§CChen Mingshu gagne la Seconde Guerre Guangdong-Guangxi§! et §CKMT de Gauche / Ancienne Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou §CLi Zongren gagne la Seconde Guerre Guangdong-Guangxi§! et §CFédéralistes / Nouvelle Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou toute §CGuerre Civile Évitée§! dans §Y$GXC_PATH$§!\n\n§CNote : Si le Kuomintang de Gauche perd la Guerre d'Effondrement de la Ligue, Chen Mingshu et Li Zongren proclameront leurs propres Gouvernements du KMT de Gauche et de Droite respectivement.§!"
 RULE_OPTION_GXC_FORPOL_FORM_NPA: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Créer l'APN"
 RULE_OPTION_GXC_FORPOL_FORM_NPA_DESC: "Valorisant sa domination personnelle bien plus qu'aucun mouvement national ultérieur, le Corps des Marchands, ou Ancienne Clique du Guangxi, cherchera à établir une nouvelle Alliance de Protection Nationale, apparemment pour rassembler des provinces similaires. Si elle existe déjà, il choisira de s'aligner avec l'Alliance.\n\n§RRequiert :§!\n§CCorps des Marchands / Ancienne Clique du Guangxi§! dans\n§Y$GXC_PATH$§!\n\nou §CMa Ji gagne la Seconde Guerre Guangdong-Guangxi§! et toute §CAncienne Clique du Guangxi§! dans\n§Y$GXC_PATH$§!"
 RULE_OPTION_GXC_FORPOL_NPA: "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_SZC  £KR_game_rule_flag_YUN  Aligné sur l'APN"
 RULE_OPTION_GXC_FORPOL_NPA_DESC: "Valorisant sa domination personnelle bien plus qu'aucun mouvement national ultérieur, le Corps des Marchands, ou Ancienne Clique du Guangxi, cherchera à s'aligner sur une nouvelle Alliance de Protection Nationale, apparemment pour rassembler des provinces similaires pour assurer leur domination locale.\n\n§RRequiert :§!\n§CCorps des Marchands / Ancienne Clique du Guangxi§! dans\n§Y$GXC_PATH$§!\n\nou §CMa Ji gagne la Seconde Guerre Guangdong-Guangxi§! et toute §CAncienne Clique du Guangxi§! dans\n§Y$GXC_PATH$§!\n\n§CCréer la NPA§! dans §Y$SZC_FORPOL$§! ou §Y$YUN_FORPOL$§!"

 UPC_PATH: "£KR_game_rule_flag_UPC   Le Flambeau du Fédéralisme Chinois"
 RULE_OPTION_UPC_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_UPC_PATH_RANDOM_DESC: "Après avoir remporté la victoire dans l'unification du pays, le fondateur du mouvement fédéraliste et père de la nation, Chen Jiongming, a choisi de se retirer de la direction du pays. A cette nouvelle, les différents partis démocratiques électoraux de la nouvelle Chine se précipitent pour trouver leurs représentants."
 RULE_OPTION_UPC_PATH_SOCDEM: "£KR_game_rule_flag_UPC  Le Candidat de la Continuité"
 RULE_OPTION_UPC_PATH_SOCDEM_DESC: "Vue sa position de protégé politique de Chen Jiongming, membre de longue date du §SZhongguo Zhigongdang§!, également connu sous le nom de Parti de l'Intérêt Public, ce qui implique pour lui d'être le successeur de Chen, Chen Qiyou assurera la direction du parti du PIP.\nEn maintenant une position de continuité vis à vis des politiques de l’administration précédente, il veillera à ce que la démocratie continue de s’épanouir au sein du nouveau système fédéraliste.\n\n§RRequiert: §!\n§CLes fédéralistes unifient la Chine§!"
 RULE_OPTION_UPC_PATH_TANG_SOCLIB: "£KR_game_rule_flag_UPC  Le Retour du Cofondateur"
 RULE_OPTION_UPC_PATH_TANG_SOCLIB_DESC: "Grâce à son immense influence au sein de la sphère chinoise, et à sa défense continue des valeurs fédéralistes au Yunnan, Tang Jiyao renforcera sa position de cofondateur du §lZhongguo Zhigongdang§!, ou Parti de l'Intérêt Public, pour contester Chen Qiyou à la direction du parti.\nLe Gouverneur yunnanais étant devenu un homme politique d'envergure nationale, Tang s'efforcera de mettre en place une forme plus modérée de Fédéralisme chinois, en faisant des sacrifices là où cela est nécessaire pour assurer la survie de la démocratie.\n\n§RRequiert :§!\n§CLes Fédéralistes unifient la Chine§!\n\n§CLe Roi du Sud-Ouest§! dans §Y$YUN_PATH$§!"
 RULE_OPTION_UPC_PATH_ZHANG_SOCLIB: "£KR_game_rule_flag_UPC  La Véritable Social-Démocratie"
 RULE_OPTION_UPC_PATH_ZHANG_SOCLIB_DESC: "Après avoir longtemps été un fervent partisan de la démocratie et un acteur mineur dans diverses provinces, le §lZhongguo Minzhu Tongmeng§! , ou Ligue Démocratique de Chine, surmontera finalement l'immense ombre projetée par le Parti de l'Intérêt Public et prendra la tête de la nation. \nEn tant que leader incontesté du parti, Zhang Junmai poursuivra une voie de démocratie chinoise, conforme à celle des sociaux-démocrates occidentaux.\n\n§RRequiert: §!\n§CLes fédéralistes unifient la Chine§!"
 RULE_OPTION_UPC_PATH_SOCCON_DESC: "Abattus mais pas éliminés, les partis démocratiques du nord de la Chine et leurs vestiges se rallieront derrière les deux plus grands partisans de la démocratie au sein du système Beiyang, fusionnant pour former le §cMinzhu Xianzheng Dang§! , ou Parti Constitutionnaliste Démocratique."
 RULE_OPTION_UPC_PATH_LINGWEI_SOCCON: "£KR_game_rule_flag_UPC  Retour de l'Association Harmonie"
 RULE_OPTION_UPC_PATH_LINGWEI_SOCCON_DESC: "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nAtteignant finalement la direction du parti, Gao Lingwei suivra un chemin conservateur vers la démocratie chinoise, atteignant un compromis fonctionnel avec les militaristes et les seigneurs de la guerre de la nation.\n\n§RRequiert :§!\n§CLes Fédéralistes unifient la Chine§!"
 RULE_OPTION_UPC_PATH_SHIH_SOCCON: "£KR_game_rule_flag_UPC  Le Visage Chinois du Pragmatisme"
 RULE_OPTION_UPC_PATH_SHIH_SOCCON_DESC: "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nEn atteignant finalement la direction du parti, Hu Shih poursuivra une voie pragmatique vers la démocratie chinoise. Son esprit garantira qu'une souche de « pragmatisme » typiquement chinoise s'impose.\n\n§RRequiert: §!\n§CLes fédéralistes unifient la Chine§!"
 RULE_OPTION_UPC_PATH_TANG_SOCCON: "£KR_game_rule_flag_UPC  Un Dernier Pari pour le Leadership"
 RULE_OPTION_UPC_PATH_TANG_SOCCON_DESC: "$RULE_OPTION_UPC_PATH_SOCCON_DESC$\nAprès avoir été évincé de la course à la direction du Parti de l'Intérêt Public, Tang Jiyao va se porter candidat pour le DCP, comme dernière chance de s'assurer la direction nationale.\n\n§RRequiert :§!\n§CLes Fédéralistes unifient la Chine§!\n\n§CLe Roi du Sud-Ouest§! dans §Y$YUN_PATH$§!"

 HNN_PATH: "£KR_game_rule_flag_HNN  Élections décisives dans le Hunan"
 RULE_OPTION_HNN_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_HNN_PATH_RANDOM_DESC: "Après avoir fait sécession de la Ligue des Huit Provinces, le Hunan dirigé par Zhao Hengti navigue sur une route périlleuse. Ses prétentions républicaines de régime démocratique ont été remises en question et les autres factions impliquées réclament de nouvelles élections. La suite des événements déterminera le sort d'une province centrale de la Chine."
 RULE_OPTION_HNN_PATH_SOCCON: "£KR_game_rule_flag_HNN   Le Mandat Démocratique"
 RULE_OPTION_HNN_PATH_SOCCON_DESC: "La §cSociété du Renouveau du Peuple§! de Zhao Hengti remporte une victoire surprise aux élections du Hunan. Il préfèrera s'aligner sur les Fédéralistes, puis les Zhili s'ils sont encore au pouvoir à Beijing, puis le Fengtian."
 RULE_OPTION_HNN_PATH_KMT_DESC: "Le Front "Uni" du Kuomintang remporte une victoire surprise aux élections du Hunan"
 RULE_OPTION_HNN_PATH_SOCDEM: "£KR_game_rule_flag_HNN_KMT L'Outsider Révolutionnaire"
 RULE_OPTION_HNN_PATH_SOCDEM_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ et la Clique du Zhili de Tang Xiangming échouent dans leur marche sur Changsha, le dirigeant étant le §SKMT-8ème Armée§! de Tang Shengzhi. Il préfèrera s'aligner sur le Kuomintang de Gauche, puis le Kuomintang de Droite, puis les Fédéralistes, puis l'Alliance de Protection Nationale."
 RULE_OPTION_HNN_PATH_AUTDEM: "£KR_game_rule_flag_HNN_KMT Avant-garde de la révolution"
 RULE_OPTION_HNN_PATH_AUTDEM_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ La marche de la clique Zhili de Tang Xiangming sur Changsha échoue, menée par la §g6e armée du Kuomintang§! de Cheng Qian. Il préfère s'aligner sur le Kuomintang de Droite plutôt que sur le Kuomintang de Gauche."
 RULE_OPTION_HNN_PATH_PATAUT: "£KR_game_rule_flag_HNN_ZHILI Tout sous l'autorité du gouverneur"
 RULE_OPTION_HNN_PATH_PATAUT_DESC: "$RULE_OPTION_HNN_PATH_KMT_DESC$ et la marche de la §PClique du Zhili§! de Tang Xiangming sur Changsha est couronnée de succès. Il préférera s'aligner sur le Zhili du Nord, puis le Zhili du Sud, puis Yan Xishan si celui-ci a formé un gouvernement."

 SZC_PATH: "£KR_game_rule_flag_SZC  Une Province, Quatre Cliques"
 RULE_OPTION_SZC_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_SZC_PATH_RANDOM_DESC: "Dans le sillage de l'effondrement de l'autorité du Zhili, la fragile alliance qui a maintenu ensemble les cliques dirigeantes du Sichuan a finalement cédé. Alors que l'ambitieux Liu Xiang et son Corps industriel s'élèvent contre le Département de l'armement dominant, dirigé par Yang Sen, une province cruciale se trouve à la croisée des chemins."
 RULE_OPTION_SZC_PATH_AUTDEM_DESC: "Le §gDépartement de l'Armement§! de Yang Sen se défend avec succès contre l'offensive du Corps Industriel, se maintient au pouvoir et vise à faire entrer le Sichuan dans la sphère du Zhili.\nOstensiblement candidat de la continuité, Yang Sen assurera le maintien d'une gouvernance stable dans le Sichuan."
 RULE_OPTION_SZC_PATH_YANG_AUTDEM: "£KR_game_rule_flag_SZC  Département de l'Armement - Yang Sen"
 RULE_OPTION_SZC_PATH_YANG_AUTDEM_DESC: "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$\n\n$RULE_OPTION_SZC_PATH_REMNANTS_DESC$"
 RULE_OPTION_SZC_PATH_REMNANTS_DESC: "§CNote : Si Wu Peifu est évincé avec succès à Beijing, alors les vestiges des Zhili prendront les armes dans le Sichuan.§!"
 RULE_OPTION_SZC_PATH_LIU_AUTDEM: "£KR_game_rule_flag_SZC  Département de l'Armement - Liu Cunhou"
 RULE_OPTION_SZC_PATH_LIU_AUTDEM_DESC: "$RULE_OPTION_SZC_PATH_AUTDEM_DESC$ \nPlus tard, l'ancien allié de Yang Liu Cunhou lancera un coup d'état. Opportuniste mais loyal envers le Maréchal de Jade, le Sichuan sera en sécurité sous son mandat.\n\n$RULE_OPTION_SZC_PATH_REMNANTS_DESC$"
 RULE_OPTION_SZC_PATH_PATAUT: "£KR_game_rule_flag_SZC  Corps Industriel"
 RULE_OPTION_SZC_PATH_PATAUT_DESC: "Le §PCorps Industriel§! de Liu Xiang réussit à capturer Chengdu, mettant en déroute toute opposition. Devenant opportuniste et obsédé par la modernisation, le Sichuan sera transformé en bastion de progrès sous la supervision de Liu Xiang, car le Roi du Sichuan a de bien plus grandes ambitions."
 RULE_OPTION_SZC_PATH_BAODING_DESC: "Le Département de l'Armement de Yang Sen s'effondre sous la pression de l'offensive de Liu Xiang. Dans le chaos, le Département de Baoding dirigé par Deng Xihou prend le contrôle de la capitale et réussit à lever le siège de Chengdu par Xiang.\nLe Sichuan se replie sur lui-même et s'efforce de rester neutre, devenant le centre culturel de la Chine rurale, avec"
 RULE_OPTION_SZC_PATH_CHEN_DESC: "§CNote : Si Chen Jiongming n'est pas assassiné et perd le pouvoir au Liangguang, il prendra alors les armes dans le Sichuan.§!"
 RULE_OPTION_SZC_PATH_SOCCON: "£KR_game_rule_flag_SZC  Département de Baoding - Deng Xihou"
 RULE_OPTION_SZC_PATH_SOCCON_DESC: "$RULE_OPTION_SZC_PATH_BAODING_DESC$ \n§cDeng Xihou§! à la tête de la diarchie, amenant la province vers les Fédéralistes mais avec une sympathie pour le Kuomintang de Gauche.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_MARLIB: "£KR_game_rule_flag_SZC  Département de Baoding - Liu Wenhui"
 RULE_OPTION_SZC_PATH_MARLIB_DESC: "$RULE_OPTION_SZC_PATH_BAODING_DESC$ \n§mLiu Wenhui§! à la tête de la diarchie, amenant la province vers les Fédéralistes mais avec une sympathie pour le Kuomintang de Gauche.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_OFFICER_DESC: "Le Département de l'Armement met en déroute les forces de Xiang lors du siège de Chengdu. Cependant, les républicains du Département des Officiers s'allient aux forces restantes de Xiang et leurs forces combinées écrasent le Département de l'Armement affaibli.\nLe Sichuan devient un bastion de républicanisme, avec"
 RULE_OPTION_SZC_PATH_SOCLIB: "£KR_game_rule_flag_SZC  Départements des Officiers - Xiong Kewu"
 RULE_OPTION_SZC_PATH_SOCLIB_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ le §lParti de l'Auto-Gouvernement§! de Xiong Kewu penchant pour les Fédéralistes mais avec des sympathies pour le Kuomintang de Gauche.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_SOCDEM: "£KR_game_rule_flag_SZC  Département des Officiers - Lü Chao"
 RULE_OPTION_SZC_PATH_SOCDEM_DESC: "$RULE_OPTION_SZC_PATH_OFFICER_DESC$ le §SParti des Trois Principes§! de Lü Chao penchant vers le Kuomintang mais avec des sympathies Fédéralistes.\n\n$RULE_OPTION_SZC_PATH_CHEN_DESC$"
 RULE_OPTION_SZC_PATH_ZHL_AUTDEM: "£KR_game_rule_flag_QIE_republic  Vestiges du Zhili - Yan Huiqing"
 RULE_OPTION_SZC_PATH_ZHL_AUTDEM_DESC: "Les vestiges du Zhili ont l'§gEstablishment de Beiyang§!, dirigé par Yan Huiqing, qui s'installe au sein du Gouvernement du Maréchal. Soucieux de réformer au plus vite, ils cherchent à analyser les raisons politiques de l'échec de la République.\n\n§RRequiert :§!\nTout §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_PATH_ZHL_PATAUT: "£KR_game_rule_flag_QIE_republic  Vestiges du Zhili - Wang Chengbin"
 RULE_OPTION_SZC_PATH_ZHL_PATAUT_DESC: "Les vestiges du Zhili ont l'§PArmée Centrale§!, menée par le Maréchal Wang Chengbin, qui continue de résister à la tempête. Ayant l'intention d'annihiler les royalistes détestés quoi qu'il en coûte, le Maréchal de Tianjin a un héritage à compléter.\n\n§RRequiert :§!\nTout §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!"

 SZC_FORPOL: "£KR_game_rule_flag_SZC  Aligné sur la Clique du Sichuan"
 RULE_OPTION_SZC_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_SZC_FORPOL_RANDOM_DESC: "Longtemps un bastion de tensions et de luttes internes, la Clique du Sichuan établira finalement un sentiment de paix et de solidarité suivant le triomphe absolu d'une de ses nombreuses factions.\nUn microcosme de l’Ère des Seigneurs de la Guerre, le futur du Sichuan est incertain à la lumière de l'effondrement de l'autorité zhili, mais il a le potentiel d'être le dernier bastion de nombreux mouvements. Si une opportunité se présente, le Sichuan entreprendra de devenir un unificateur national, ou de rejoindre une faction sympathique."
 RULE_OPTION_SZC_FORPOL_SZC: "£KR_game_rule_flag_SZC  Indépendant"
 RULE_OPTION_SZC_FORPOL_SZC_DESC: "Se débarrassant du fardeau de tous les autres mouvements nationaux, le Sichuan tentera d'unifier la Chine lui-même.\n\n§RRequiert :§!\n§CCorps Industriel§! ou tout §CVestiges du Zhili§! dans §Y$SZC_PATH$§!\n\nou §CChen Jiongming perd la Seconde Guerre Guangdong-Guangxi§! et tout §CFédéralistes§! dans\n§Y$GXC_PATH$§! et\ntout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\nou toute §CGuerre Civile Évitée§! dans §Y$GXC_PATH$§! et tout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_NOT_SZC: "Avec la disparition de l'autorité de Zhili, les loyalistes et les opportunistes conduiront le Sichuan à s'aligner sur la politique de"
 RULE_OPTION_SZC_FORPOL_QIE: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_QIE_monarchy  Reconnaître Beijing"
 RULE_OPTION_SZC_FORPOL_QIE_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ le gouvernement central à Beijing.\n\n§RRequiert :§!\n§CCorps Industriel§! dans §Y$SZC_PATH$§!\n\nou tout §CDépartement de l'Armement§! dans §Y$SZC_PATH$§! et §Raucun§! §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!"
 RULE_OPTION_SZC_FORPOL_FNG: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_FNG  Aligné sur le Fengtian"
 RULE_OPTION_SZC_FORPOL_FNG_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ la Clique du Fengtian.\n\n§RRequiert :§!\n§CCorps Industriel§! dans §Y$SZC_PATH$§! et §Rpas§! §CLe Mal Nécessaire§! dans §Y$FNG_PATH$§!\n\nou tout §CDépartement de Baoding§! dans\n§Y$SZC_PATH$§! et §Rpas§! §CLa Conférence Échoue§! dans §Y$FNG_CONFERENCE$§!"
 RULE_OPTION_SZC_FORPOL_FEDS: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_UPC  Aligné sur les Fédéralistes"
 RULE_OPTION_SZC_FORPOL_FEDS_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ le mouvement fédéraliste, implémentant leur vision.\n\n§RRequiert :§!\n§CCorps Industriel§! ou tout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\n§CChen Jiongming gagne la Seconde Guerre Guangdong-Guangxi§!\nTout §CFédéralistes§! dans\n§Y$GXC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_LKMT: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_LKT  Aligné sur le KMT de Gauche"
 RULE_OPTION_SZC_FORPOL_LKMT_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ l'aile gauche du mouvement du Kuomintang, implémentant localement leur vision.\n\n§RRequiert :§!\n§CCorps Industriel§! ou tout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\n§CLe Kuomintang de Gauche gagne la Guerre d'Effondrement de la Ligue§!\n\nou §CChen Mingshu gagne la Seconde Guerre Guangdong-Guangxi§! et §CKMT de Gauche / Ancienne Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou §CGuerre Civile Évitée - Coup d'État du KMT de Gauche§! dans §Y$GXC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_RKMT: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_RKT  Aligné sur le KMT de Droite"
 RULE_OPTION_SZC_FORPOL_RKMT_DESC: "$RULE_OPTION_SZC_FORPOL_NOT_SZC$ l'aile droite du mouvement du Kuomintang, implémentant localement leur vision.\n\n§RRequiert :§!\n§CCorps Industriel§! dans §Y$SZC_PATH$§!\n\n§CLi Zongren gagne la Seconde Guerre Guangdong-Guangxi§! et §CFédéralistes / Nouvelle Clique du Guangxi§! dans\n§Y$GXC_PATH$§! et §CIndépendant§! dans §Y$GXC_FORPOL$§!\n\nou §CGuerre Civile Évitée - Coup d'État du KMT de Droite§! dans §Y$GXC_PATH$§! et §CIndépendant§! dans\n§Y$GXC_FORPOL$§!\n\nou §CFils Préféré de Kunming§! dans §Y$YUN_PATH$§! et §CS'aligner sur le KMT de Droite§! dans\n§Y$YUN_FORPOL$§!"
 RULE_OPTION_SZC_FORPOL_FORM_NPA: "£KR_game_rule_flag_SZC  Créer l'APN"
 RULE_OPTION_SZC_FORPOL_FORM_NPA_DESC: "Ne voulant plus jamais se laisser enfermer par une force extérieure, les dirigeants du Sichuan s'associeront à d'autres poids lourds provinciaux de même sensibilité et tenteront de créer l'Alliance Nationale de Protection, ou rejoindront l'Alliance si elle a déjà été formée.\n\n§RRequiert :§!\n§CCorps Industriel§! dans §Y$SZC_PATH$§!"
 RULE_OPTION_SZC_FORPOL_NPA: "£KR_game_rule_flag_SZC  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_YUN  Aligné sur l'APN"
 RULE_OPTION_SZC_FORPOL_NPA_DESC: "Ne voulant plus jamais se laisser enfermer par une force extérieure, les dirigeants du Sichuan s'associeront à d'autres poids lourds provinciaux de même sensibilité et tenteront de créer l'Alliance Nationale de Protection.\n\n§RRequiert :§!\n§CCorps Industriel§! dans §Y$SZC_PATH$§! \n\n§CCréer la NPA§! dans §Y$GXC_FORPOL$§! ou §Y$YUN_FORPOL$§!"

 YUN_PATH: "£KR_game_rule_flag_YUN  Le bastion républicain s'effondre"
 RULE_OPTION_YUN_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_YUN_PATH_RANDOM_DESC: "Le long règne de Tang Jiyao a suscité un mépris considérable dans ce qui était autrefois le bastion de la résistance républicaine à la tyrannie de Beijing. Toute nouvelle erreur risque d'entraîner un conflit violent entre ses lieutenants ambitieux et les vestiges du KMT dans la province."
 RULE_OPTION_YUN_PATH_AUTDEM: "£KR_game_rule_flag_YUN  Le Roi du Sud-Ouest"
 RULE_OPTION_YUN_PATH_AUTDEM_DESC: "Roi du Sud-Ouest, successeur de Cai E, vice-généralissime de la NRA et cofondateur du Parti de l'intérêt public, §gTang Jiyao§! restera au pouvoir et assumera pleinement ses attaches fédéralistes. Désireux de promulguer le fédéralisme par l'unification militaire, et en l'appliquant de manière centralisée depuis la capitale, Tang servira de rempart au fédéralisme."
 RULE_OPTION_YUN_PATH_LONG_PATAUT: "£KR_game_rule_flag_YUN  Le Roi du Yunnan"
 RULE_OPTION_YUN_PATH_LONG_PATAUT_DESC: "Tang Jiyao sera déposé dans le chaos suivant l'Effondrement de la Ligue et §PLong Yun§!, son subordonné militaire le plus en vue, émergera victorieux de la guerre civile. "Roi du Yunnan", Long Yun mènera la province dans une direction isolationniste, et purement yunnanaise.\nIndépendant de tout mouvement national, il espèrera renforcer sa domination de la province en se préparant à toute intervention étrangère."
 RULE_OPTION_YUN_PATH_ZHU_PATAUT: "£KR_game_rule_flag_YUN_KMT  Le Fils Favori de Kunming"
 RULE_OPTION_YUN_PATH_ZHU_PATAUT_DESC: "Tang Jiyao sera déposé et le Général de la Troisième Armée de l'Armée Nationale Révolutionnaire §PZhu Peide§! sortira victorieux de la guerre civile qui suivra.\nChoisissant de continuer à défendre la cause des Trois Principes du Dr Sun dans la nation, la 3e Armée de Zhu Peide et la 1e Armée préfèreront s'aligner sur le Kuomintang de Droite mais peuvent se réconcilier avec le Kuomintang de Gauche si la Révolution Nationale l'exige."
 RULE_OPTION_YUN_PATH_RADSOC: "£KR_game_rule_flag_YUN_KMT  Héros de la Paysannerie"
 RULE_OPTION_YUN_PATH_RADSOC_DESC: "Tang Jiyao sera déposé. La guerre civile s'éternise suffisamment pour permettre à §RZhu De§! de prendre le pouvoir, exilant à la fois Long Yun et Zhu Peide.\nCélèbre protégé de Cai E et socialiste renommé, Zhu De mènera la province dans les bras du Kuomintang, la préparant militairement pour la Révolution Nationale. Toutefois, si la nation le demande, Zhu peut s'aligner sur les droitistes au sein du parti.\n\n§RRequiert :§!\n§CLe Kuomintang de Gauche gagne la Guerre d'Effondrement de la Ligue§!\n\nou §CChen Mingshu gagne la Seconde Guerre Guangdong-Guangxi§! et §CKMT de Gauche / Ancienne Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou §CGuerre Civile Évitée - Coup d'État du KMT de Gauche§! dans §Y$GXC_PATH$§!\n\n§CNote : Si le Kuomintang n'est pas au pouvoir à Nanjing ou au Liangguang, Long Yun chassera Zhu De et se proclamera à nouveau Gouverneur du Yunnan.§!"

 YUN_FORPOL: "£KR_game_rule_flag_YUN  Aligné sur la Clique du Yunnan"
 RULE_OPTION_YUN_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_YUN_FORPOL_RANDOM_DESC: "Reine du Sud-Ouest, la Clique du Yunnan a longtemps été la faiseuse de rois traditionnelle des alliances formées dans sa sphère d'influence. Traditionnellement, et dévotement, républicaine, la province a connu une histoire marquée de mouvements nationaux, comme être le berceau de la Guerre de Protection de la Nation.\nSi une opportunité se présente, le Yunnan revendiquera une fois encore le manteau d'unificateur national, ou sera sinon le bastion d'une faction sympathisante."
 RULE_OPTION_YUN_FORPOL_QIE: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_QIE_monarchy  Reconnaître Beijing"
 RULE_OPTION_YUN_FORPOL_QIE_DESC: "Avec la disparition de l'autorité Zhili et l'ascension de l'éminent Long Yun, le Yunnan tentera de s'aligner sur le gouvernement central à Beijing.\n\n§RRequiert :§!\n§CLe Roi du Yunnan§! dans §Y$YUN_PATH$§!"
 RULE_OPTION_YUN_FORPOL_FNG: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_FNG  Aligné sur le Fengtian"
 RULE_OPTION_YUN_FORPOL_FNG_DESC: "Avec la disparition de l'autorité Zhili et l'ascension de l'éminent Long Yun, le Yunnan tentera de s'aligner sur les Républicains restants de la Clique du Fengtian.\n\n§RRequiert :§!\n§CLe Roi du Yunnan§! dans §Y$YUN_PATH$§!\n\n§RPas§! §CLe Mal Nécessaire§! dans §Y$FNG_PATH$§!"
 RULE_OPTION_YUN_FORPOL_ZHL: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_QIE_republic  Aligné sur les Vestiges du Zhili"
 RULE_OPTION_YUN_FORPOL_ZHL_DESC: "Avec la disparition de l'autorité Zhili et l'ascension de l'éminent Long Yun, le Yunnan tentera de s'aligner sur les Républicains restants des Vestiges du Zhili\n\n§RRequiert :§!\n§CLe Roi du Yunnan§! dans §Y$YUN_PATH$§!\n\nTout §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!\nTout §CDépartement de l'Armement§! ou §CVestiges du Zhili§! dans\n§Y$SZC_PATH$§!"
 RULE_OPTION_YUN_FORPOL_FEDS: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_UPC  Aligné sur les Fédéralistes"
 RULE_OPTION_YUN_FORPOL_FEDS_DESC: "Avec la disparition de l'autorité Zhili, le Yunnan tentera d'aider les autres provinces fédéralistes à étendre leur mouvement. Si toutefois Chen Jiongming perd la vie, et Tang dirige le Yunnan, ils tenteront de revendiquer le Fédéralisme.\n\n§RRequiert :§!\n§CLe Roi du Yunnan§! ou §CLe Roi du Sud-Ouest§! dans §Y$YUN_PATH$§!\n\n§CChen Jiongming gagne la Seconde Guerre Guangdong-Guangxi§! et tout §CFédéralistes§! dans\n§Y$GXC_PATH$§!\n\nou §CChen Jiongming perd la Seconde Guerre Guangdong-Guangxi§! et tout §CFédéralistes§! dans\n§Y$GXC_PATH$§! et\ntout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\nou toute §CGuerre Civile Évitée§! dans §Y$GXC_PATH$§! et tout §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\n§CNote : Si Chen Jiongming n'est pas au pouvoir au Liangguang ou au Sichuan, et que Tang Jiyao est au pouvoir au Yunnan, il tentera de prendre Guangzhou et de proclamer son propre Gouvernement Fédéraliste.§!"
 RULE_OPTION_YUN_FORPOL_LKMT: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_YUN_KMT  £KR_game_rule_flag_LKT  Aligné sur le KMT de Gauche"
 RULE_OPTION_YUN_FORPOL_LKMT_DESC: "Avec la disparition de l'autorité Zhili, le Yunnan tentera de s'aligner sur l'aile gauche du mouvement du Kuomintang, par conviction sincère dans le cas de Zhu De, camaraderie pour Zhu Peide, ou par simple opportunisme pour Long Yun.\n\n§RRequiert :§!\n§CLe Kuomintang de Gauche gagne la Guerre d'Effondrement de la Ligue§!\n\nou §CChen Mingshu gagne la Seconde Guerre Guangdong-Guangxi§! et §CKMT de Gauche / Ancienne Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou §CGuerre Civile Évitée - Coup d'État du KMT de Gauche§! dans §Y$GXC_PATH$§!\n\n§RPas§! §CLe Roi du Sud-Ouest§! dans §Y$YUN_PATH$§!\n\n§CNotes : Si le Kuomintang de Gauche n'est pas au pouvoir à Nanjing ou au Liangguang et Zhu De est au pouvoir au Yunnan, Long Yun chassera Zhu De et se re-proclamera Gouverneur du Yunnan.\n\nSi le Kuomintang de Gauche n'est pas au pouvoir à Nanjing ou au Liangguang, et Zhu Peide est au pouvoir au Yunnan, il proclamera son propre Gouvernement du Kuomintang de Droite.§!"
 RULE_OPTION_YUN_FORPOL_RKMT: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_YUN_KMT  £KR_game_rule_flag_RKT  Aligné sur le KMT de Droite"
 RULE_OPTION_YUN_FORPOL_RKMT_DESC: "Avec la disparition de l'autorité Zhili, le Yunnan tentera de s'aligner sur l'aile droite du mouvement du Kuomintang, par conviction sincère dans le cas de Zhu Peide, camaraderie pour Zhu De, ou par simple opportunisme pour Long Yun.\n\n§RRequiert :§!\n§CLi Zongren gagne la Seconde Guerre Guangdong-Guangxi§! et §CFédéralistes / Nouvelle Clique du Guangxi§! dans\n§Y$GXC_PATH$§! et §CIndépendant§! dans §Y$GXC_FORPOL$§!\n\nou §CGuerre Civile Évitée - Coup d'État du KMT de Droite§! dans §Y$GXC_PATH$§! et §CIndépendant§! dans\n§Y$GXC_FORPOL$§!\n\n§RPas§! §CLe Roi du Sud-Ouest§! dans §Y$YUN_PATH$§!\n\n§CNote : Si le Kuomintang de Droite n'est pas au pouvoir au Liangguang ou allié au Kuomintang de Gauche, et Zhu Peide est au pouvoir au Yunnan, il proclamera son propre Gouvernement du Kuomintang de Droite.§!"
 RULE_OPTION_YUN_FORPOL_FORM_NPA: "£KR_game_rule_flag_YUN  Créer l'APN"
 RULE_OPTION_YUN_FORPOL_FORM_NPA_DESC: "La Clique du Yunnan décidera du sort de la Chine une fois de plus ! Le Yunnan tentera de créer l'Alliance Nationale de Protection en rassemblant des provinces méfiantes vis-à-vis de tout mouvement national, ou rejoindra l'Alliance si elle est déjà formée.\n\n§RRequiert :§!\n§CLe Roi du Yunnan§! dans §Y$YUN_PATH$§!"
 RULE_OPTION_YUN_FORPOL_NPA: "£KR_game_rule_flag_YUN  £KR_game_rule_flag_SZC  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  Aligné sur l'APN"
 RULE_OPTION_YUN_FORPOL_NPA_DESC: "La Clique du Yunnan décidera du sort de la Chine une fois de plus ! Le Yunnan tentera de créer l'Alliance Nationale de Protection pour assurer sa position dans le sud-ouest.\n\n§RRequiert :§!\n§CLe Roi du Yunnan§! dans §Y$YUN_PATH$§!\n\n§CCréer la NPA§! dans §Y$GXC_FORPOL$§! ou §Y$SZC_FORPOL$§!"

 LEC_PATH: "£KR_game_rule_flag_LEC  Un Nouveau Haut Commissaire"
 RULE_OPTION_LEC_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_LEC_PATH_RANDOM_DESC: "Les Villes des Légations, établies comme un compromis entre les Allemands, les Américains et les Japonais (ainsi que d'autres puissances ayant des intérêts en Chine), se trouvent au bord du précipice. La descente de l'Amérique dans la guerre civile, le Lundi Noir de l'Allemagne et les ambitions impériales du Japon menacent la stabilité du projet. Le nouveau choix du Haut Commissaire déterminera leur sort."
 RULE_OPTION_LEC_PATH_AUTDEM:0 "£KR_game_rule_flag_LEC   L'outil de l'Ouest"
 RULE_OPTION_LEC_PATH_AUTDEM_DESC: "Au lendemain de la seconde guerre civile américaine, les §PAllemands§! invoqueront l'article 14 du traité de légation et prendront le pouvoir dans le débat qui s'ensuivra."
 RULE_OPTION_LEC_PATH_NATPOP:0 "£KR_game_rule_flag_LEC   La porte de l'Est"
 RULE_OPTION_LEC_PATH_NATPOP_DESC: "Au lendemain de la seconde guerre civile américaine, les §NJaponais§! invoqueront l'article 14 du traité de légation et prendront le pouvoir dans le débat qui s'ensuivra."
 RULE_OPTION_LEC_PATH_MARLIB:0 "£KR_game_rule_flag_LEC   La porte ouverte - la règle américaine"
 RULE_OPTION_LEC_PATH_MARLIB_DESC: "Au lendemain de la Seconde Guerre civile américaine, les §mAméricains§! conserveront le pouvoir."
 RULE_OPTION_LEC_PATH_SOCCON:0 "£GFX_KR_game_rule_flag_LEC   La porte ouverte - la règle britannique"
 RULE_OPTION_LEC_PATH_SOCCON_DESC:0 "Les Britanniques à Hong Kong vont tendre la main à la Couronne britannique, renouvelant l'intérêt des Britanniques pour les villes. Au lendemain de la Seconde Guerre civile américaine, les Britanniques prennent le pouvoir dans le débat qui en résulte."
 RULE_OPTION_LEC_PATH_COLLAPSE_LOC: "Les Villes des Légations vont gérer de manière désastreuse leurs actifs financiers, ce qui les conduira à la faillite. Après les combats de Shanghai, la ville tombe dans la spirale de la faillite."
 RULE_OPTION_LEC_PATH_AUTDEM_GER: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_GER Effondrement - Vassal des Allemands"
 RULE_OPTION_LEC_PATH_AUTDEM_GER_DESC: "$RULE_OPTION_LEC_PATH_COLLAPSE_LOC$ Sphère §gAllemande§!."
 RULE_OPTION_LEC_PATH_AUTDEM_JAP: "£KR_game_rule_flag_LEC  £KR_game_rule_flag_JAP Effondrement - Vassal des Japonais"
 RULE_OPTION_LEC_PATH_AUTDEM_JAP_DESC: "$RULE_OPTION_LEC_PATH_COLLAPSE_LOC$ Sphère §gJaponaise§!."

 LEC_FACTION:0 "£KR_game_rule_flag_LEC   Allégeance des Villes des Légations"
 RULE_OPTION_LEC_FACTION_RANDOM:0 "Par défaut"
 RULE_OPTION_LEC_FACTION_RANDOM_DESC: "Avec l'élection d'un nouveau Haut Commissaire, une décision doit être prise sur l'orientation future des Légations pour garantir leur indépendance. Une politique étrangère active apaisera un actionnaire, mais pourrait faire d'eux une proie facile pour d'autres puissances affamées."
 RULE_OPTION_LEC_FACTION_NO:0 "£KR_game_rule_flag_LEC   Neutralité maintenue"
 RULE_OPTION_LEC_FACTION_NO_DESC: "Les Villes des Légations resteront neutres et ne favoriseront aucune faction.\n\n§RRequiert :§!\n§RAucun§! §CEffondrement§! dans §Y$LEC_PATH$§!"
 RULE_OPTION_LEC_FACTION_YES: "£KR_game_rule_flag_LEC  Neutre, Pas Plus"
 RULE_OPTION_LEC_FACTION_YES_DESC:0 "Les Villes des Légations abandonneront la neutralité et chercheront à conclure une alliance avec le Reichspakt, l'Entente ou la sphère de coprospérité."

 SHX_PATH: "£KR_game_rule_flag_SHX  Bataille au sommet des Monts Taihang"
 RULE_OPTION_SHX_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_SHX_PATH_RANDOM_DESC: "Le règne de Yan Xishan sera contesté par Feng Yuxiang, alors que leur dyarchie s'effondre sous le poids de tensions renouvelées. En utilisant l'équilibre du système de pouvoir, soit Yan consolidera suffisamment de pouvoir pour purger rapidement le Guominjun, soit le Guominjun exploitera la faiblesse de Yan pour renverser son autorité lors d'un Coup d'État (majoritairement) sans effusion de sang."
 RULE_OPTION_SHX_PATH_PATAUT: "£KR_game_rule_flag_SHX Triomphe du Gouvernement de Yan"
 RULE_OPTION_SHX_PATH_PATAUT_DESC: "§PYan Xishan§! utilise les pouvoirs combinés du gouvernement provincial, de la noblesse régionale et de la clique militaire Jin pour purger l'insubordonné Guominjun et conserver son siège de gouverneur du Shanxi.\n\n§RRequiert:§!\nSi n'importe quel §CCoup d'Etat Mandchou§! dans §Y$QIE_PATH$§!, alors \n§Rpas§! §CYan Xishan accepte§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_PATH_AUTDEM: "£KR_game_rule_flag_SHX_authoritarian_democrat Révolution du Guominjun de Feng Yuxiang"
 RULE_OPTION_SHX_PATH_AUTDEM_DESC: "§gFeng Yuxiang§! rassemblera une coalition révolutionnaire de nationalistes, de radicaux socialistes, d'intellectuels mécontents et d'autres autour de son populiste Guominjun pour évincer le gouverneur Yan de Taiyuan. Cela conduira à un conflit inévitable avec le gouvernement central.\n\n§RRequiert:§!\nSi n'importe quel §CRépublique Zhili§! dans §Y$QIE_PATH$§!, alors\n§Rpas§! §CYan Xishan accepte§! dans §Y$QIE_COUP_FRIEND$§!"

 SHX_FORPOL: "£KR_game_rule_flag_SHX  Alignement sur la Clique du Shanxi"
 RULE_OPTION_SHX_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_SHX_FORPOL_RANDOM_DESC: "Isolé du reste de la Chine et pauvre en ressources, le Shanxi est traditionnellement resté à l'écart des affaires nationales. L'effondrement de la Ligue a apporté une instabilité renouvelée et, pour se protéger, le Shanxi cherchera des alliés pour survivre. S'il y a une ouverture, le Shanxi tentera de devenir un rassembleur national à part entière, sinon il rejoindra une faction qui lui est sympathique."
 RULE_OPTION_SHX_FORPOL_SHX: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat Indépendant"
 RULE_OPTION_SHX_FORPOL_SHX_DESC: "Le Shanxi évitera de s'aligner sur d'autres puissances et tentera d'unifier la Chine par lui-même."
 RULE_OPTION_SHX_FORPOL_QIE: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_QIE_monarchy Reconnaître l'autorité de Beijing"
 RULE_OPTION_SHX_FORPOL_QIE_DESC: "Le Shanxi tentera de parvenir à un accord avec le gouvernement central.\n\n§RRequiert :§!\n§CTriomphe du Gouvernement de Yan§! dans §Y$SHX_PATH$§!\n\nSi n'importe quel §CCoup d'État Mandchou§! ou §CRépublique Zhili§! dans §Y$QIE_PATH$§!, alors §Rpas§! §CYan Xishan Accepte§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FNG: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_FNG  Aligné sur le Fengtian"
 RULE_OPTION_SHX_FORPOL_FNG_DESC: "Après la disparition de l'Empire Qing, le Shanxi tentera de s'allier au Gouvernement de Fengtian.\n\n§RRequiert: §!\n§CTriomphe du Gouvernement de Yan§! dans §Y$SHX_PATH$§!\n\nSi n'importe quel §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!, alors \n§Rpas§! §CYan Xishan Accepte§! dans §Y$QIE_COUP_FRIEND$§!\n\n§RPas§! §CLe Mal Nécessaire§! dans §Y$FNG_PATH$§!"
 RULE_OPTION_SHX_FORPOL_ZHL: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_QIE_republic  Aligné sur les Vestiges du Zhili"
 RULE_OPTION_SHX_FORPOL_ZHL_DESC: "Suivant la disparition de l'Empire Qing, le Shanxi tentera de s'allier aux Vestiges du Zhili.\n\n§RRequiert :§!\n§CTriomphe du Gouvernement de Yan§! dans §Y$SHX_PATH$§!\n\nN'importe quel §CCoup d'État Mandchou§! dans §Y$QIE_PATH$§!\nN'importe quel §CDépartement de l'Armement§! ou §CVestiges du Zhili§! dans\n§Y$SZC_PATH$§!\n\n§RPas§! §CYan Xishan Accepte§! dans §Y$QIE_COUP_FRIEND$§!"
 RULE_OPTION_SHX_FORPOL_FEDS: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_UPC  Aligné sur les Fédéralistes"
 RULE_OPTION_SHX_FORPOL_FEDS_DESC: "Après la disparition de l'empire Qing, s'il est dirigé par Feng Yuxiang, le Shanxi tentera de s'allier avec les Fédéralistes. S'il est dirigé par Yan Xishan, le Shanxi se soumettra aux Fédéralistes si ils en font la demande.\n\n§RRequiert :§!\n§CChen Jiongming gagne la Seconde Guerre Guangdong-Guangxi§! et n'importe quel §CFédéralistes§! dans\n§Y$GXC_PATH$§!\n\nou §CChen Jiongming perd la Seconde Guerre Guangdong-Guangxi§! et n'importe quel §CFédéralistes§! dans\n§Y$GXC_PATH$§! et\nn'importe quel §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!\n\nou n'importe quelle §CGuerre Civile Évitée§! dans §Y$GXC_PATH$§! et n'importe quel §CDépartement de Baoding§! ou §CDépartement des Officiers§! dans §Y$SZC_PATH$§!"
 RULE_OPTION_SHX_FORPOL_LKMT: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_LKT  Aligné sur le KMT de Gauche"
 RULE_OPTION_SHX_FORPOL_LKMT_DESC: "Après la disparition de l'empire Qing, s'il est dirigé par Feng Yuxiang, le Shanxi tentera de s'allier avec le Kuomintang de Gauche. S'il est dirigé par Yan Xishan, le Shanxi se soumettra au Kuomintang de Gauche si ce dernier en fait la demande.\n\n§RRequiert :§!\n§CLe Kuomintang de Gauche gagne la Guerre d'Effondrement de la Ligue§!\n\nou §CChen Mingshu gagne la Seconde Guerre Guangdong-Guangxi§! et §CKMT de Gauche / Ancienne Clique du Guangxi§! dans §Y$GXC_PATH$§!\n\nou §CGuerre Civile Évitée - Coup d'État du KMT de Gauche§! dans §Y$GXC_PATH$§!"
 RULE_OPTION_SHX_FORPOL_RKMT: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_RKT  Aligné sur le KMT de Droite"
 RULE_OPTION_SHX_FORPOL_RKMT_DESC: "Après la disparition de l’empire Qing, le Shanxi tentera de s’allier avec le Kuomintang de Droite.\n\n§RRequiert :§!\n§CLi Zongren gagne la Seconde Guerre Guangdong-Guangxi§! et §CFédéralistes / Nouvelle Clique du Guangxi§! dans\n§Y$GXC_PATH$§! et §CIndépendant§! dans §Y$GXC_FORPOL$§!\n\nou §CGuerre Civile évitée - Coup d'État du KMT de Droite§! dans §Y$GXC_PATH$§! et §CIndépendant§! dans\n§Y$GXC_FORPOL$§!\n\nou §CFils Favori de Kunming§! dans\n§Y$YUN_PATH$§! et §CS'aligner sur le KMT de Droite§! dans §Y$YUN_FORPOL$§!"
 RULE_OPTION_SHX_FORPOL_NPA: "£KR_game_rule_flag_SHX  £KR_game_rule_flag_SHX_authoritarian_democrat  £KR_game_rule_flag_GXC_OLDG  £KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_SZC  £KR_game_rule_flag_YUN  Aligné sur l'ANP"
 RULE_OPTION_SHX_FORPOL_NPA_DESC: "Après la disparition de l'empire Qing, le Shanxi rejoindra l'Alliance Nationale de Protection, si elle se forme.\n\n§RRequiert :§!\n§CCréer la NPA§! dans §Y$GXC_FORPOL$§! ou §Y$SZC_FORPOL$§! ou\n§Y$YUN_FORPOL$§!"

 XSM_PATH: "£KR_game_rule_flag_XSM  Maître des Clans Hui"
 RULE_OPTION_XSM_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_XSM_PATH_RANDOM_DESC:0 "Après la mort de Ma Fuxiang, les cousins Ma Lin et Ma Bufang se disputeront le contrôle du conseil de Xining. Si la clique Ma réussit à vaincre la Mongolie et le Tibet, les gouverneurs du Ningxia et du Gansu se disputeront le contrôle du conseil."
 RULE_OPTION_XSM_PATH_SOCCON: "£KR_game_rule_flag_XSM  Le Véritable Successeur"
 RULE_OPTION_XSM_PATH_SOCCON_DESC: "§cMa Lin§!, le premier successeur de Ma Fuxiang au poste de Gouverneur du Qinghai, conservera le contrôle du Conseil de Xining."
 RULE_OPTION_XSM_PATH_NATPOP: "£KR_game_rule_flag_XSM  Le Fondamentaliste et Radical"
 RULE_OPTION_XSM_PATH_NATPOP_DESC: "§NMa Bufang§!, l'arriviste de la famille Ma, prendra le contrôle du Conseil de Xining."
 RULE_OPTION_XSM_PATH_PATAUT: "£KR_game_rule_flag_XSM  Le Génie Militaire de la Famille Ma"
 RULE_OPTION_XSM_PATH_PATAUT_DESC: "Le Gouverneur du Gansu, §PMa Hongkui§!, dirigera le Conseil de Xining après la défaite du Tibet et de la Mongolie.\n\n§RRequiert :§!\n§CLa Clique des Ma gagne la Guerre du Nord-Ouest§!"
 RULE_OPTION_XSM_PATH_AUTDEM: "£KR_game_rule_flag_XSM  La Main Sûre au Gouvernail"
 RULE_OPTION_XSM_PATH_AUTDEM_DESC: "Le Gouverneur du Ningxia, §gMa Hongbin§!, dirigera le Conseil de Xining après la défaite du Tibet et de la Mongolie.\n\n§RRequiert :§!\n§CLa Clique des Ma gagne la Guerre du Nord-Ouest§!"

 SIK_PATH: "£KR_game_rule_flag_SIK  L'Hégémonie Chinoise Tient au Xinjiang"
 RULE_OPTION_SIK_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_SIK_PATH_RANDOM_DESC:0 "Le Xinjiang est divisé, et tout ramène à Jin Shuren et à ses politiques qui ont conduit à cette terrible situation. S'il souhaite se racheter, il devra mettre rapidement un terme à ce conflit avant qu'il ne devienne encore plus incontrôlable."
 RULE_OPTION_SIK_PATH_PATAUT:0 "£KR_game_rule_flag_SIK   Jin Shuren au contrôle"
 RULE_OPTION_SIK_PATH_PATAUT_DESC:0 "§PJin Shuren§! parvient à tenir le mécontentement à distance et sécurise son autorité.\n\n§RRequiert:§!\n§CLe Xinjiang remporte la Guerre d'Unification du Xinjiang§!"
 RULE_OPTION_SIK_PATH_SOCDEM:0 "£KR_game_rule_flag_SIK   Sheng Shicai au contrôle"
 RULE_OPTION_SIK_PATH_SOCDEM_DESC:0 "§SSheng Shicai§! élimine Jin Shuren pour devenir le nouveau dirigeant du Xinjiang, après que le mécontentement ait atteint son maximum. Plus tard, il réussit à purger ses ennemis politiques.\n\n§RRequiert:§!\n§CLe Xinjiang remporte la Guerre d'Unification du Xinjiang§!"
 RULE_OPTION_SIK_PATH_AUTDEM:0 "£KR_game_rule_flag_SIK   Ma Shaowu au contrôle"
 RULE_OPTION_SIK_PATH_AUTDEM_DESC:0 "§gMa Shaowu§! prend le contrôle du Xinjiang après que Sheng Shicai n'a pas réussi à purger ses ennemis politiques.\n\n§RRequiert:§!\n§CLe Xinjiang remporte la Guerre d'Unification du Xinjiang§!"

 KUM_PATH: "£KR_game_rule_flag_KUM  Victoires et Butins à Kumul"
 RULE_OPTION_KUM_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_KUM_PATH_RANDOM_DESC:0 "Il existe de nombreux groupes avides de pouvoir dans le Khanat, les gérer sera la clé pour assurer la continuité du règne du Khanat."
 RULE_OPTION_KUM_PATH_NASIR_DESC: "Nasīr Shah parvient à s'échapper de prison. Plus tard, il parvient à rétablir l'ordre dans le Xinjiang, assurant la domination du Khanat sous le régime de la loi sur l'immigration."
 RULE_OPTION_KUM_PATH_NASIR_PATAUT: "£KR_game_rule_flag_KUM  Nasīr's Khanate - Autocratique"
 RULE_OPTION_KUM_PATH_NASIR_PATAUT_DESC: "$RULE_OPTION_KUM_PATH_NASIR_DESC$ un gouvernement §Pautocratique§!.\n\n§RRequiert :§!\n§CKumul gagne la Guerre d'Unification du Xinjiang§!"
 RULE_OPTION_KUM_PATH_NASIR_SOCCON: "£KR_game_rule_flag_KUM  Nasīr's Khanate - Constitutionnel"
 RULE_OPTION_KUM_PATH_NASIR_SOCCON_DESC: "$RULE_OPTION_KUM_PATH_NASIR_DESC$ un gouvernement §cconstitutionnel§!.\n\n§RRequiert :§!\n§CKumul gagne la Guerre d'Unification du Xinjiang§!"
 RULE_OPTION_KUM_PATH_BASHIR_DESC: "Nasīr Shah est exécuté et remplacé par Bashir Shah. Plus tard, il réussit à rétablir l'ordre au Xinjiang, en assurant la domination du Khanat sous la direction d'"
 RULE_OPTION_KUM_PATH_BASHIR_PATAUT: "£KR_game_rule_flag_KUM  Bashir's Khanate - Autocratique"
 RULE_OPTION_KUM_PATH_BASHIR_PATAUT_DESC: "$RULE_OPTION_KUM_PATH_BASHIR_DESC$un gouvernement §Pautocratique§!.\n\n§RRequiert :§!\n§CKumul gagne la Guerre d'Unification du Xinjiang§!"
 RULE_OPTION_KUM_PATH_BASHIR_SOCCON: "£KR_game_rule_flag_KUM  Bashir's Khanate - Constitutionnel"
 RULE_OPTION_KUM_PATH_BASHIR_SOCCON_DESC: "$RULE_OPTION_KUM_PATH_BASHIR_DESC$un gouvernement §cconstitutionnel§!.\n\n§RRequiert :§!\n§CKumul gagne la Guerre d'Unification du Xinjiang§!"
 RULE_OPTION_KUM_PATH_NIYAZ_PATAUT:0 "£KR_game_rule_flag_KUM_hoja_niyaz   Hoja-Niyaz s'assure le pouvoir"
 RULE_OPTION_KUM_PATH_NIYAZ_PATAUT_DESC: "Hoja-Niyaz parvient à prendre le pouvoir en tant que gouvernement §Pautocratique§! dans le Khanate grâce à une influence accrue.\n\n§RRequiert :§!\n§CKumul gagne la Guerre d'Unification du Xinjiang§!"
 RULE_OPTION_KUM_PATH_SOCDEM:0 "£KR_game_rule_flag_KUM_fan_yaonan   Fan Yaonan s'assure du pouvoir"
 RULE_OPTION_KUM_PATH_SOCDEM_DESC: "Fan Yaonan parvient à prendre le pouvoir en tant que gouvernement §Sdémocratique§! dans le Khanate grâce à une influence accrue.\n\n§RRequiert :§!\n§CKumul gagne la Guerre d'Unification du Xinjiang§!"
 RULE_OPTION_KUM_PATH_NATPOP:0 "£KR_game_rule_flag_KUM_zhongying   Ma Zhongying s'assure le pouvoir"
 RULE_OPTION_KUM_PATH_NATPOP_DESC: "Ma Zhongying parvient à prendre le pouvoir en tant que gouvernement §Nradical§! dans le Khanat grâce à une influence accrue.\n\n§RRequiert :§!\n§CKumul gagne la Guerre d'Unification du Xinjiang§!"

 ETS_PATH: "£KR_game_rule_flag_ETS  Liberté et Péril au Turkestan Oriental"
 RULE_OPTION_ETS_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_ETS_PATH_RANDOM_DESC:0 "Une fois l'indépendance acquise, les factions internes luttent pour le pouvoir. Un jour, ces divisions parviendront sans aucun doute à leur paroxisme au Turkestan Oriental"
 RULE_OPTION_ETS_PATH_ELECTION_AUTDEM:0 "£KR_game_rule_flag_ETS "Elections" ouvertes"
 RULE_OPTION_ETS_PATH_ELECTION_AUTDEM_DESC: "Timur Beg a survécu à l'attentat contre sa vie et chassé ses ennemis du pouvoir. Il appelle à des "élections" ouvertes pour légitimer son §grégime autoritaire§!.\n\n§RRequiert :§!\n§CLe Turkestan oriental gagne la Guerre d'Unification du Xinjiang.§!"
 RULE_OPTION_ETS_PATH_SHAH_AUTDEM:0 "£KR_game_rule_flag_ETS Timur Shah"
 RULE_OPTION_ETS_PATH_SHAH_AUTDEM_DESC: "Timur Beg a survécu à l'attentat contre sa vie et a chassé ses ennemis du pouvoir. Il se couronnera plus tard en tant que §gShah§!\n\n§RRequiert :§!\n§CLe Turkestan oriental gagne la Guerre d'Unification du Xinjiang.§!"
 RULE_OPTION_ETS_PATH_ISLAM_NATPOP:0 "£KR_game_rule_flag_ETS L'Islam dans un pays"
 RULE_OPTION_ETS_PATH_ISLAM_NATPOP_DESC: "Timur est tué, et avec la victoire des §NBughra Amirs§!, ils se concentreront sur l'intérieur, pour l'Islam.\n\n§RRequiert :§!\n§CLe Turkestan Oriental gagne la guerre d'unification du Xinjiang§!"
 RULE_OPTION_ETS_PATH_TURKISM_NATPOP:0 "£KR_game_rule_flag_ETS Nationalisme Turc"
 RULE_OPTION_ETS_PATH_TURKISM_NATPOP_DESC: "Timur est tué, et avec la victoire des §NBughra Amirs§!, ils se concentreront vers l'extérieur, pour le pan-turquisme.\n\n§RRequiert :§!\n§CLe Turkestan Oriental gagne la guerre d'unification du Xinjiang§!"
 RULE_OPTION_ETS_PATH_DEM_DESC: "Timur est capturé pendant le défilé de la victoire, ce qui permet à Sabri d'établir une nouvelle république. Sabri choisit de se retirer et le"
 RULE_OPTION_ETS_PATH_SOCCON:0 "£KR_game_rule_flag_ETS Parti Nationaliste Kashgar"
 RULE_OPTION_ETS_PATH_SOCCON_DESC: "$RULE_OPTION_ETS_PATH_DEM_DESC$ §cParti Nationaliste de Kashgar§! est élu lors de la première élection.\n\n§RRequiert :§!\n§CLe Turkestan oriental gagne la Guerre d'Unification du Xinjiang.§!"
 RULE_OPTION_ETS_PATH_AUTDEM:0 "£KR_game_rule_flag_ETS Parti Jeune Kashgar"
 RULE_OPTION_ETS_PATH_AUTDEM_DESC: "$RULE_OPTION_ETS_PATH_DEM_DESC$ §gParti des Jeunes de Kashgar§! est élu lors de la première élection.\n\n§RRequiert :§!\n§CLe Turkestan oriental gagne la Guerre d'Unification du Xinjiang.§!"
 RULE_OPTION_ETS_PATH_SOCDEM:0 "£KR_game_rule_flag_ETS Parti Jeune Turkestan"
 RULE_OPTION_ETS_PATH_SOCDEM_DESC: "$RULE_OPTION_ETS_PATH_DEM_DESC$ §SParti du Jeune Turkestan§! est élu lors de la première élection.\n\n§RRequiert :§!\n§CLe Turkestan oriental gagne la Guerre d'Unification du Xinjiang.§!"
 RULE_OPTION_ETS_PATH_SABRI_AUTDEM:0 "£KR_game_rule_flag_ETS  Gouverner par Décret"
 RULE_OPTION_ETS_PATH_SABRI_AUTDEM_DESC: "Timur est capturé pendant le défilé de la victoire, ce qui permet à Sabri d'établir une nouvelle république. Sabri refuse de se retirer et établit une §gdictature§! à la place.\n\n§RRequiert :§!\n§CLe Turkestan oriental gagne la Guerre d'Unification du Xinjiang.§!"

 MON_PATH: "£KR_game_rule_flag_MON  Le Baron Fou et les Mongols"
 RULE_OPTION_MON_PATH_RANDOM: "Défaut"
 RULE_OPTION_MON_PATH_RANDOM_DESC: "La Mongolie, pour l'instant, reste entre les mains du baron Ungern-Sternberg, bien que cette position soit menacée par des courants politiques en évolution rapide. Ungern doit agir maintenant s'il veut rester à sa place."
 RULE_OPTION_MON_PATH_PATAUT: "£KR_game_rule_flag_MON_sternberg  Ungern-Sternberg Reste au Pouvoir"
 RULE_OPTION_MON_PATH_PATAUT_DESC: "§PRoman von Ungern-Sternberg§! conserve le contrôle de la Mongolie."
 RULE_OPTION_MON_PATH_SOCDEM:0 "£KR_game_rule_flag_MON Gouvernement démocratique - MAN"
 RULE_OPTION_MON_PATH_SOCDEM_DESC:0 "L'aile démocratique du §SMongol Ardīn Nam§! prend le pouvoir en Mongolie."
 RULE_OPTION_MON_PATH_SOCLIB:0 "£KR_game_rule_flag_MON Gouvernement démocratique - MLN"
 RULE_OPTION_MON_PATH_SOCLIB_DESC:0 "Le §lMongolyn Libyeral Nam§! prend le pouvoir en Mongolie"
 RULE_OPTION_MON_PATH_SOCCON:0 "£KR_game_rule_flag_MON  Gouvernement démocratique - KAN"
 RULE_OPTION_MON_PATH_SOCCON_DESC:0 "Le §cKonsyervativ Ardchilsan Nam§! prend le pouvoir en Mongolie"
 RULE_OPTION_MON_PATH_AUTDEM:0 "£KR_game_rule_flag_MON La Noblesse au Pouvoir"
 RULE_OPTION_MON_PATH_AUTDEM_DESC:0 "Une coalition de nobles mongols, connue sous le nom de §gNoyodyn Zövlöl§!, reprend le pouvoir en Mongolie après la chute d'Ungern-Sternberg."
 RULE_OPTION_MON_PATH_NATPOP:0 "£KR_game_rule_flag_MON_national_populist  Buddyn Zövlöl au pouvoir"
 RULE_OPTION_MON_PATH_NATPOP_DESC:0 "Le §NBuddyn Zövlöl§! prendre le contrôle de la Mongolie après la chute d'Ungern-Sternberg"

 TIB_PATH: "£KR_game_rule_flag_TIB  L'instabilité du Plateau Tibétain"
 RULE_OPTION_TIB_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_TIB_PATH_RANDOM_DESC: "La régence du Reting Rinpoche est pratiquement assurée, en raison des impôts élevés et des divers groupes qui cherchent à prendre le pouvoir au Tibet. S'il est renversé, qui sait ce que cela peut signifier pour l'avenir du plateau ?"
 RULE_OPTION_TIB_PATH_PATAUT:0 "£KR_game_rule_flag_TIB Le flambeau traditionaliste"
 RULE_OPTION_TIB_PATH_PATAUT_DESC:0 "Les traditionalistes vont consolider leur emprise sur le pouvoir."
 RULE_OPTION_TIB_PATH_AUTDEM:0 "£KR_game_rule_flag_TIB La prise de contrôle par le Tibet Jeune"
 RULE_OPTION_TIB_PATH_AUTDEM_DESC:0 "Le parti Tibet Jeune prendra le pouvoir et suivra une voie plus modérée."
 RULE_OPTION_TIB_PATH_DEM:0 "£KR_game_rule_flag_TIB Le retour du Panchen Lama"
 RULE_OPTION_TIB_PATH_DEM_DESC:0 "Le Panchen Lama va revenir et le Parti pour le Développement du Tibet va prendre le pouvoir."
