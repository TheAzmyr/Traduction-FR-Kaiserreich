 OTT_PATH: "£KR_game_rule_flag_TUR La réforme ottomane"
 RULE_OPTION_OTT_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_OTT_PATH_RANDOM_DESC:9 "Si Mustafa Kemal Gelibolu est à nouveau à la tête de la nation, son rêve d'un empire modernisé est loin d'être acquis. Alors que les forces d'opposition attendent l'occasion de frapper le mouvement kémaliste, la moindre maladresse pourrait coûter cher au Grand Vizir et détourner l'État éternel de sa trajectoire centralisatrice."
 RULE_OPTION_OTT_PATH_AUTDEM:9 "£KR_game_rule_flag_TUR Mustafa Kemal"
 RULE_OPTION_OTT_PATH_AUTDEM_DESC:9 "Mustafa Kemal Pacha centralisera le pouvoir autour du §aOsmanlı Halk Fırkası§!, ou Parti du Peuple Ottoman, et établira le parti comme l'avant-garde révolutionnaire qui entraînera l'Empire Ottoman dans le XXe siècle."
 RULE_OPTION_OTT_PATH_LIB_START_DESC:9 "L'Entente libérale, dirigée par Sabahattin Effendi et"
 RULE_OPTION_OTT_PATH_LIB_END_DESC: "succèderont à Mustafa Kemal.\nIls travailleront à l'implémentation de leur programme de décentralisation et d'autonomie."
 RULE_OPTION_OTT_PATH_MARLIB:9 "£KR_game_rule_flag_TUR_ottoman_federation  Parti Liberté et Accord"
 RULE_OPTION_OTT_PATH_MARLIB_DESC:9 "$RULE_OPTION_OTT_PATH_LIB_START_DESC$ §mHürriyet ve İtilaf Fırkası§!, ou Parti de l'Accord et de la Liberté, $RULE_OPTION_OTT_PATH_LIB_END_DESC$"
 RULE_OPTION_OTT_PATH_SOCLIB:9 "£KR_game_rule_flag_TUR_ottoman_federation  Parti Démocrate"
 RULE_OPTION_OTT_PATH_SOCLIB_DESC:9 "$RULE_OPTION_OTT_PATH_LIB_START_DESC$ HİF, $RULE_OPTION_OTT_PATH_LIB_END_DESC$. Le §lDemocrat Fırkası§!, ou Parti démocrate, devient plus tard chef de l'opposition, et Musa Kâzım Karabekir devient Grand Vizir."
 RULE_OPTION_OTT_PATH_SOCCON:9 "£KR_game_rule_flag_TUR  Parti National Conservateur"
 RULE_OPTION_OTT_PATH_SOCCON_DESC:9 "$RULE_OPTION_OTT_PATH_LIB_START_DESC$ HİF, $RULE_OPTION_OTT_PATH_LIB_END_DESC$\nA la suite d'une escalade des manifestations suscitées par la laïcisation et l'influence accrue des minorités ethniques dans l'empire, le Grand Vizir Sabahaddin est remplacé par le conservateur Shakib Arslan et le §cMilli Muhafazakâr Fırkası§!, ou Parti National Conservateur, dans une tentative de sauver la coalition libérale au pouvoir. Il tombe plus tard lors d'un coup d'État militaire."
 RULE_OPTION_OTT_PATH_FEVZI_START_DESC:9 "Le Maréchal Fevzi Pacha prend le pouvoir à la suite de l'assassinat du grand vizir Mustafa Kemal."
 RULE_OPTION_OTT_PATH_PATAUT:9 "£KR_game_rule_flag_TUR  Gouvernement Militaire"
 RULE_OPTION_OTT_PATH_PATAUT_DESC:9 "$RULE_OPTION_OTT_PATH_FEVZI_START_DESC$\nUn §PAskerî Hükûmet§!, ou Gouvernement Militaire, contrôle l'empire, amenant le pays vers des niveaux de modernisation plus extrêmes, et vise à consolider le pouvoir militaire sur les affaires civiles."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_START_DESC:9 "Il abandonne ensuite le pouvoir et facilite les élections qui sont remportées par une large coalition connue sous le nom de"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM:9 "£KR_game_rule_flag_TUR  Front de l'Effort (Étatiste)"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM_DESC:9 "$RULE_OPTION_OTT_PATH_FEVZI_START_DESC$\n$RULE_OPTION_OTT_PATH_ENDEAVOUR_START_DESC$ §aÇalışma Cephesi§!, ou Front de l'Effort, qui conduit l'empire vers une économie centraliste dirigée par l'État."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB:9 "£KR_game_rule_flag_TUR  Front de l'Effort (Libéral)"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB_DESC:9 "$RULE_OPTION_OTT_PATH_FEVZI_START_DESC$\n$RULE_OPTION_OTT_PATH_ENDEAVOUR_START_DESC$ Çalışma Cephesi. Après avoir remplacé le Grand Vizir par Musa Kâzım Karabekir, le §mÇalışma Cephesi§!, ou Front de l'Effort, mène l'empire vers la libéralisation économique et la privatisation des monopoles d'État."
 RULE_OPTION_OTT_PATH_NATPOP:9 "£KR_game_rule_flag_TUR  Front de l'Effort - Kadroïstes"
 RULE_OPTION_OTT_PATH_NATPOP_DESC:9 "$RULE_OPTION_OTT_PATH_FEVZI_START_DESC$ $RULE_OPTION_OTT_PATH_ENDEAVOUR_START_DESC$ "Front de l'Effort".\nInspirés par le journal "Kadro" et par les développements ailleurs, les extrémistes de l'OHF issus du Front prendront le contrôle du parti et transformeront l'Empire Ottoman en un §nÉtat totalitaire à parti unique§!\nCela ne sera pas sans conséquences...\n\n§RRequiert :§!\nTout §CSoréliens§! ou §CJacobins§! dans §Y$FRA_PATH$§!\nTout §CMaximistes§! dans §Y$ENG_PATH$§!\n§CDictature§! dans §Y$RUS_AFTERMATH$§!"

 OTT_FORPOL: "£KR_game_rule_flag_TUR Politique étrangère ottomane"
 OTT_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLes Ottomans sont victorieux contre le Pacte du Caire§!"
 RULE_OPTION_OTT_FORPOL_RANDOM: "Par Défaut"
 RULE_OPTION_OTT_FORPOL_RANDOM_DESC:9 "Le moment est venu pour les Ottomans de décider de leur politique étrangère - rejoindre l'ancienne alliance du Reichspakt, chercher des alliés ailleurs ou conserver sa neutralité ?"
 RULE_OPTION_OTT_FORPOL_OTT: "£KR_game_rule_flag_TUR  Pacte d'Istanbul"
 RULE_OPTION_OTT_FORPOL_OTT_DESC:9 "L'Empire décide de créer le pacte d'Istanbul et d'inviter d'autres pays musulmans à en faire partie.\n\n§RRequiert:§!\n§CLes Ottomans sont victorieux du Pacte du Caire§!\n§RNon§! §CFevzi Pasha§! ou n'importe quel du §CFront de l'Effort§! dans§Y$OTT_PATH$§!"
 RULE_OPTION_OTT_FORPOL_AUS: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_AUS  Accords de Sarajevo"
 RULE_OPTION_OTT_FORPOL_AUS_DESC:9 "Les Ottomans forgent une alliance avec l'Autriche, ce qui augmente leur influence dans les Balkans.$OTT_FORPOL_REQUIREMENTS$\n\n§RPas§! §CParti Liberté et Accord§! ni §CParti Démocrate§! ni §CFront de l'Effort (Libéral)§! dans §Y$OTT_PATH$§!\n\n§CÉchec§! dans §Y$OTT_RUS_CONVENTION$§!"
 RULE_OPTION_OTT_FORPOL_GER: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_GER Reichspakt"
 RULE_OPTION_OTT_FORPOL_GER_DESC:9 "Les Ottomans aident leurs anciens alliés allemands et rejoignent le Reichspakt.$OTT_FORPOL_REQUIREMENTS$\n\n§RPas§! §CParti Populaire Ottoman (Kadroïste)§! dans §Y$OTT_PATH$§!\n\n§CÉchec§! dans §Y$OTT_RUS_CONVENTION$§!"
 RULE_OPTION_OTT_FORPOL_ENT:0 "£KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_OTT_FORPOL_ENT_DESC:9 "Les Ottomans rejoignent les Américains au sein de l'Entente.$OTT_FORPOL_REQUIREMENTS$\n\n§CParti Liberté et Accord§! ou §CParti Démocrate§! ou §CFront de l'Effort (Libéral)§! dans §Y$OTT_PATH$§!\n\n§CÉchec§! dans §Y$OTT_RUS_CONVENTION$§!\n\n§CEntente§! dans §Y$USA_FORPOL$§! ou §Y$APG_FORPOL$§! ou §Y$ACC_FORPOL$§!\nou §Cla Nouvelle-Angleterre gagne la Seconde Guerre de Sécession et reste membre de l'Entente§!"

 OTT_RUS_CONVENTION: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS La convention Russo-Ottomane"
 OTT_RUS_CONVENTION_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CPacte d'Istanbul§! dans §Y$OTT_FORPOL$§!\n§RPas§! §CGouvernement Militaire§! dans §Y$OTT_PATH$§!$RUS_AFTERMATH_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_OTT_RUS_CONVENTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_OTT_RUS_CONVENTION_RANDOM_DESC: "L'ours russe s'agite, lorgnant les gisements de pétrole cruciaux du Caucase, juste à côté de leurs anciennes terres. Cependant, en évitant d'entrer dans la sphère d'influence ottomane, l'idée d'un flanc sud libre de toute nouvelle intervention allemande a également beaucoup de valeur.\nL'Empire Ottoman et les Russes tiennent des pourparlers à Bakou, cherchant à parvenir à un accord concernant le Caucase et le Moyen-Orient, ainsi qu'à conclure un pacte de non-agression mutuelle."
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_DESC:0 "Les négociations sont un succès. Un accord est trouvé qui favorise les objectifs de"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_OTT: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Succès - Ottomans"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_OTT_DESC:9 "$RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_DESC$ Ottomans, dans la mesure du possible.$OTT_RUS_CONVENTION_REQUIREMENTS$"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_RUS: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Succès - Russes"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_RUS_DESC:9 "$RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_DESC$ Russes, dans la mesure du possible.$OTT_RUS_CONVENTION_REQUIREMENTS$"
 RULE_OPTION_OTT_RUS_CONVENTION_FAILURE: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Échec "
 RULE_OPTION_OTT_RUS_CONVENTION_FAILURE_DESC: "Les discussions ont échoué à un stade précoce, et aucun accord n'a donc été trouvé."

 TUR_PATH: "£KR_game_rule_flag_TUR L'Empire déchu"
 TUR_PATH_LOSS_REQUIREMENTS:0 "\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans§!"
 TUR_PATH_NOT_OSF_REQUIREMENTS:9 "$TUR_PATH_LOSS_REQUIREMENTS$\n\n§CFreedom and Accord Party§! or §CDemocratic Party§! in §Y$OTT_PATH$§!"
 TUR_PATH_KADRO_REQUIREMENTS:9 "N'importe quel §CSoréliens§! ou §CJacobins§! dans §Y$FRA_PATH$§!\nou n'importe quel §CMaximistes§! dans §Y$ENG_PATH$§!\nou n'importe quel §CSZRS§! ou §CPSR-Gauche (Maximaliste)§! ou §CVST-Gauche - Zinoviev§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_TUR_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_TUR_PATH_RANDOM_DESC:9 "L'Empire Ottoman a été démantelé, mais la Turquie demeure. Que lui réserve l'avenir ?"
 RULE_OPTION_TUR_PATH_OSF_DESC:9 "Kemal's former opponents take power and form the Ottoman Salvation Party, which aims to preserve the Sultanate at all cost.\nThe subsequent elections are won by the"
 RULE_OPTION_TUR_PATH_SOCLIB:9 "£KR_game_rule_flag_TUR  OSP - Coalition Progressiste"
 RULE_OPTION_TUR_PATH_SOCLIB_DESC:9 "Les anciens opposants de Kemal forment le Parti Ottoman du Salut, qui vise à préserver le sultanat à tout prix. Aux élections suivantes, la §lCoalition Progressiste§! l'emporte.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!"
 RULE_OPTION_TUR_PATH_SOCCON:9 "£KR_game_rule_flag_TUR  OSP - Coalition Conservatrice"
 RULE_OPTION_TUR_PATH_SOCCON_DESC:9 "Les anciens opposants de Kemal forment le Parti Ottoman du Salut, qui vise à préserver le Sultanat à tout prix. Lors des élections suivantes, la §cCoalition Conservatrice§! l'emporte.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!"
 RULE_OPTION_TUR_PATH_AUTDEM:9 "£KR_game_rule_flag_TUR_republic  La volonté de Kemal"
 RULE_OPTION_TUR_PATH_AUTDEM_DESC:9 "Après l'échec des libéraux, §aMustafa Kemal§! prend le pouvoir avec le Parti du Peuple Turc et commence à conduire le pays vers son rêve : la proclamation de la République.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!\n\nTout §CSabahattin Effendi§! dans §Y$OTT_PATH$§!"
 RULE_OPTION_TUR_PATH_PATAUT:9 "£KR_game_rule_flag_TUR  Un héros national"
 RULE_OPTION_TUR_PATH_PATAUT_DESC:9 "En l'absence de Kemal, §PFevzi Pacha§! prend le pouvoir dans le pays après la chute des libéraux. Sa vision de la république est construite sur le culte de la personnalité, et le culte de l'armée.\n\n§RNécessite : §!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\nTout §CSabahattin Effendi§! dans le §Y$OTT_PATH$§!"
 RULE_OPTION_TUR_PATH_KEMAL_DESC:9 "Après l'échec des libéraux, Mustafa Kemal prend le pouvoir avec le Parti du Peuple Turc et commence à mener le pays vers son rêve : la proclamation d'une République. Cependant, la jeune république ne parvient pas à contrôler la montée du nationalisme, et l'armée turque se met en grève."
 RULE_OPTION_TUR_PATH_NATPOP:9 "£KR_game_rule_flag_TUR_republic Kadroistes - THF (Kadrocu)"
 RULE_OPTION_TUR_PATH_NATPOP_DESC:9 "$RULE_OPTION_TUR_PATH_KEMAL_DESC$ La §nBranche Kadroïste§! du Parti Populaire accède au pouvoir.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n\nTout §CSabahattin Effendi§! dans §Y$OTT_PATH$§!\n\nTout §CSoréliens§! ou §CJacobins§! dans §Y$FRA_PATH$§!\nou tout §CMaximistes§! dans §Y$ENG_PATH$§!\nou tout §CSZRS§! ou §CPSR-Gauche (Maximalistes)§! ou §CVST-Gauche - Zinovyev§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_TUR_PATH_TOTALIST:9 "£KR_game_rule_flag_TUR_republic Kadroïstes - Révolution Permanente"
 RULE_OPTION_TUR_PATH_TOTALIST_DESC:9 "$RULE_OPTION_TUR_PATH_KEMAL_DESC$ La branche Kadroïste du Parti populaire accède au pouvoir. La direction passe alors à ceux, au sein du parti, qui souhaitent §oterminer la révolution§! et s’aligner sur l’Internationale.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n\nTout §CSabahattin Effendi§! dans §Y$OTT_PATH$§!\n\nTout §CSoréliens§! ou §CJacobins§! dans §Y$FRA_PATH$§!\nou tout §CMaximistes§! dans §Y$ENG_PATH$§!\nou tout §CSZRS§! ou §CPSR-Gauche (Maximalistes)§! ou §CVST-Gauche - Zinovyev§! dans §Y$RUS_PATH$§!"

 TUR_FORPOL: "£KR_game_rule_flag_TUR Politique étrangère turque"
 RULE_OPTION_TUR_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_TUR_FORPOL_RANDOM_DESC: "Après s'être remise de la grande tourmente de la dissolution de l'Empire Ottoman, la Turquie est désormais prête à s'affirmer à nouveau sur la scène mondiale."
 RULE_OPTION_TUR_FORPOL_GER: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_GER Reichspakt"
 RULE_OPTION_TUR_FORPOL_GER_DESC:9 "Alors que le Grand Ours plane sur le Caucase, la Turquie cherche à renouveler sa vieille alliance avec l'Allemagne.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!\n\n§RPas§! de §CKadroistes§! dans §Y$TUR_FORPOL$§!"
 RULE_OPTION_TUR_FORPOL_ENT: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN Entente"
 RULE_OPTION_TUR_FORPOL_ENT_DESC:9 "La Turquie s'allie à ses anciens ennemis pour aider à purger la Méditerranée du syndicalisme.\n\n§RNécessite :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\nTout §CParti du Salut Ottoman§! dans §Y$TUR_PATH$§!"
 RULE_OPTION_TUR_FORPOL_BPL: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_SER_republic  Pacte de Belgrade"
 RULE_OPTION_TUR_FORPOL_BPL_DESC:9 "Cherchant à faire cause commune avec ses anciens adversaires, la Turquie considère que son avenir est mieux aligné sur celui de ses voisins des Balkans.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!\n§CLa Grèce a quitté le Pacte de Belgrade§!\n\n§CVolonté de Kemal§! dans §Y$TUR_PATH$§!"
 RULE_OPTION_TUR_FORPOL_RUS:9 "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_TUR_FORPOL_RUS_DESC:9 "Dans une volte-face spectaculaire, les Turcs forgent une nouvelle alliance avec l'un de leurs adversaires historiques les plus notoires.$TUR_PATH_LOSS_REQUIREMENTS$\n§CL'Allemagne est vaincue dans la Seconde Weltkrieg§!\n\n§RPas§! §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CSZRS (Idéocrates)§! ou §CRDP - Sulimov§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_TUR_FORPOL_CHI: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_TUR_FORPOL_CHI_DESC:9 "Trouvant un terrain d'entente entre le mouvement kémaliste et le Kuomintang en Chine, la Turquie choisit de s'aligner sur ses nouveaux amis de l'Est.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!\n§CLe Kuomintang de gauche unifie la Chine§!\n\n§CVolonté de Kemal§! dans §Y$TUR_PATH$§!\n\n§RPas§! §CCinquième Révolution Nationale de Hu Zongnan§! dans\n§Y$CHI_PATH$§!"

 GEO_PATH: "£KR_game_rule_flag_GEO La lutte pour le Sakartvelo"
 RULE_OPTION_GEO_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_GEO_PATH_RANDOM_DESC:9 "Après la retraite de Zhordania, l'avenir de la Géorgie sera décidé par le bulletin de vote et, si cela échoue, par la balle."
 RULE_OPTION_GEO_PATH_SOCDEM_DESC:9 "Despite the retirement of Noe Zhordania, the §SSakartvelos Sotsial-Demokratiuli Partia§!, or Social-Democratic Party of Georgia, also known as the Mensheviks, manage to stay in power.\nThey form a coalition with the"
 RULE_OPTION_GEO_PATH_SOCDEM_SOCLIB:9 "£KR_game_rule_flag_GEO  Menchevik - Coalition SSPRP"
 RULE_OPTION_GEO_PATH_SOCDEM_SOCLIB_DESC:9 "Malgré le départ à la retraite de Noe Zhordania, le §SSakartvelos Sotsial-Demokratiuli Partia§!, ou Mencheviks, parviendront à conserver leur position au pouvoir et formeront une coalition avec le parti à dominance agrarienne Sakartvelos Sotsialist-Pederalisturi Revolutsiuri Partia."
 RULE_OPTION_GEO_PATH_SOCDEM_RADSOC:9 "£KR_game_rule_flag_GEO  Mencheviks - Coalition SR"
 RULE_OPTION_GEO_PATH_SOCDEM_RADSOC_DESC:9 "Malgré le départ à la retraite de Noé Zhordania, le §SSakartvelos Sotsial-Demokratiuli Partia§!, ou Mencheviks, parviendront à conserver leur position au pouvoir, et formeront une coalition avec les révolutionnaires du Sotsialuri Revolutsionerebi."
 RULE_OPTION_GEO_PATH_SOCCON_START_DESC:9 "The retirement of Noe Zhordania proves to be the death knell to the SSDP's hold on power. They are succeeded in the election by a conservative coalition"
 RULE_OPTION_GEO_PATH_REP_SOCCON:9 "£KR_game_rule_flag_GEO  Republic - National-Democrats"
 RULE_OPTION_GEO_PATH_REP_SOCCON_DESC:9 "$RULE_OPTION_GEO_PATH_SOCCON_START_DESC$ led by the §cErovnul-Demokratiuli Partia§!, or National-Democratic Party, which holds a referendum that re-affirms Georgia's status as a republic."
 RULE_OPTION_GEO_PATH_MON_DESC:9 "which holds a referendum that results in Georgia crowning"
 RULE_OPTION_GEO_PATH_MON_SOCCON_DESC:9 "$RULE_OPTION_GEO_PATH_SOCCON_START_DESC$ led by the §cErovnul-Demokratiuli Partia§!, $RULE_OPTION_GEO_PATH_MON_DESC$"
 RULE_OPTION_GEO_PATH_MON_GIORGI_SOCCON:9 "£KR_game_rule_flag_GEO_kingdom  Giorgi XIII - National-Democrats"
 RULE_OPTION_GEO_PATH_MON_GIORGI_SOCCON_DESC:9 "$RULE_OPTION_GEO_PATH_MON_SOCCON_DESC$ Giorgi XIII Bagration, descended from an ancient royal family, as king."
 RULE_OPTION_GEO_PATH_MON_JOACHIM_SOCCON:9 "£KR_game_rule_flag_GEO_kingdom  Ioakhim I - National-Democrats"
 RULE_OPTION_GEO_PATH_MON_JOACHIM_SOCCON_DESC:9 "$RULE_OPTION_GEO_PATH_MON_SOCCON_DESC$ Joachim of Prussia, a German prince, as king.\n\n§RRequires:§!\n§CThe Treaty Remains§! in §Y$GEO_TREATY$§!"
 RULE_OPTION_GEO_PATH_PATAUT:9 "£KR_game_rule_flag_GEO_kingdom  Monarchie Nationaliste"
 RULE_OPTION_GEO_PATH_PATAUT_DESC:9 "Suite à la restauration de la Monarchie Géorgienne, le Général Shalva Maglakelidze, avec l'accord du roi nouvellement couronné $GEO_giorgi_bagration_mukhraneli_regnal$, mènera un coup d'État, et après plusieurs semaines de combats avec la Garde Populaire Républicaine, consolidera le pouvoir au sein d'une coalition avec les ultra-nationalistes del'§PUnion Patriotiques de George le Blanc§!."

 GEO_TREATY:9 "£KR_game_rule_flag_GEO £KR_game_rule_flag_GER  Le Traité de Poti"
 RULE_OPTION_GEO_TREATY_RANDOM:0 "Par Défaut"
 RULE_OPTION_GEO_TREATY_RANDOM_DESC: "Alors que l'économie géorgienne s'effondre, l'avenir de la coopération économique et de l'alignement politique avec l'Allemagne est en jeu."
 RULE_OPTION_GEO_TREATY_KEPT:0 "£KR_game_rule_flag_GEO £KR_game_rule_flag_GER  Le Traité Demeure"
 RULE_OPTION_GEO_TREATY_KEPT_DESC:0 "La Géorgie maintient le Traité de Poti, conservant pour l'instant son alignement sur l'Allemagne."
 RULE_OPTION_GEO_TREATY_RENOUNCED:0 "£KR_game_rule_flag_GEO  Le Traité est Renoncé"
 RULE_OPTION_GEO_TREATY_RENOUNCED_DESC:9 "La Géorgie renonce au Traité de Poti et s'oriente vers une politique étrangère et intérieure plus indépendante.\n\n§RRequiert :§!\n§RPas§! §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CRDP - Sulimov§! dans §Y$RUS_PATH$§!"

 ARM_PATH: "£KR_game_rule_flag_ARM Les Fils de Hayk"
 RULE_OPTION_ARM_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_ARM_PATH_RANDOM_DESC: "L'Arménie, qui a lutté pendant des siècles contre ses dominateurs étrangers, a enfin obtenu son indépendance. Mais après tant de souffrances, que réserve l'avenir ?"
 RULE_OPTION_ARM_PATH_PATAUT:0 "£KR_game_rule_flag_ARM  Le Parti de la Survie"
 RULE_OPTION_ARM_PATH_PATAUT_DESC:9 "Garegin Nzhdeh parvient à conserver le pouvoir et forme, avec le parti Dashnak, un §Pgouvernement§! destiné à défendre l'Arménie contre toute menace étrangère éventuelle."
 RULE_OPTION_ARM_PATH_NOT_PATAUT_DESC:9 "Garegin Nzhdeh manages to retain power and, inspired by Savinkov's thoughts, establishes a totalitarian state"
 RULE_OPTION_ARM_PATH_NATPOP: "£KR_game_rule_flag_ARM  Proclamer le Tseghakronisme"
 RULE_OPTION_ARM_PATH_NATPOP_DESC:9 "Garegin Nzhdeh parvient à se maintenir au pouvoir et, s'inspirant des réflexions de Savinkov, instaure un État §ntotalitaire§!.\n\n§RRequiert :§!\n§CDictature§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_ARM_PATH_AUTDEM: "£KR_game_rule_flag_ARM  Le Vrai Sauveur de l'Arménie"
 RULE_OPTION_ARM_PATH_AUTDEM_DESC:9 "Garegin Nzhdeh parvient à se maintenir au pouvoir et, s'inspirant des pensées de Savinkov, instaure un État totalitaire. Cependant, l'opposition démocratique parvient à organiser un coup d'État et une coalition démocratique dirigée par §aBoghos Bey§! prend le contrôle du pays.\n\n§RRequiert :§!\n§CDictature§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_ARM_PATH_ELECTIONS_DESC:0 "Garegin Nzhdeh démissionne, et l'Arménie organise ses premières élections."
 RULE_OPTION_ARM_PATH_DEM_DESC:9 "Garegin Nzhdeh démissionne, et l'Arménie organise ses premières élections."
 RULE_OPTION_ARM_PATH_MARLIB: "£KR_game_rule_flag_ARM  Coalition Démocratique - Ramgavar"
 RULE_OPTION_ARM_PATH_MARLIB_DESC:9 "$RULE_OPTION_ARM_PATH_DEM_DESC$ La Coalition démocratique l'emporte, et le candidat du §mRamgavar Azatakan Kusaktsutyun§! ou Parti Démocratique Libéral arménien, Mihran Damadian, devient président."
 RULE_OPTION_ARM_PATH_SOCDEM: "£KR_game_rule_flag_ARM  Coalition Démocratique - Dashnaks"
 RULE_OPTION_ARM_PATH_SOCDEM_DESC:9 "$RULE_OPTION_ARM_PATH_DEM_DESC$ La Coalition démocratique l'emporte, et le candidat de la §SDashnaktsutyun§!, ou Fédération Révolutionnaire Arménienne, Hovhannes Kajaznuni, devient président."
 RULE_OPTION_ARM_PATH_SOCCON:9 "£KR_game_rule_flag_ARM  Coalition Démocratique - ZAK"
 RULE_OPTION_ARM_PATH_SOCCON_DESC:9 "$RULE_OPTION_ARM_PATH_DEM_DESC$ La Coalition Démocratique l'emporte, et le candidat Ramgavar devient président.\nPlus tard, la Coalition Démocratique se divise et le §cZhoghovrdakan Azatakan Kusaktsutyun§! de Michael Papadjanian, ou Parti Populiste Arménien, est élu."
 RULE_OPTION_ARM_PATH_SOCLIB: "£KR_game_rule_flag_ARM  Coalition Démocratique - Arménagan"
 RULE_OPTION_ARM_PATH_SOCLIB_DESC:9 "$RULE_OPTION_ARM_PATH_DEM_DESC$ La Coalition Démocratique l'emporte, et le candidat des Dachnaks devient président.\nPlus tard, la Coalition Démocratique se divise et le §lArmenakan Kusaktsutyun§! de Levon Pashalian, ou Parti Arménien, est élu."
 RULE_OPTION_ARM_PATH_SOC_DESC:9 "$RULE_OPTION_ARM_PATH_ELECTIONS_DESC$ After the revolutionaries score a landslide victory in the elections,"
 RULE_OPTION_ARM_PATH_RADSOC: "£KR_game_rule_flag_ARM_radical_socialist  Révolutionnaires - Hunchaks"
 RULE_OPTION_ARM_PATH_RADSOC_DESC:9 "$RULE_OPTION_ARM_PATH_DEM$ Après une victoire écrasante des révolutionnaires aux élections, le §RSocial Demokrat Hunchakian Kusaktsutyun§! de Ruben Ter Minassian remporte la première Assemblée populaire arménienne."
 RULE_OPTION_ARM_PATH_TOTALIST:9 "£KR_game_rule_flag_ARM_radical_socialist  Révolutionnaires - Komunistakan"
 RULE_OPTION_ARM_PATH_TOTALIST_DESC:9 "$RULE_OPTION_ARM_PATH_DEM$ Après la victoire écrasante des révolutionnaires aux élections, le §oKomunistakan Kusaktsutyun§! d'Anastas Mikoyan remporte la première Assemblée populaire arménienne."

 ARM_FORPOL: "£KR_game_rule_flag_ARM Politique étrangère arménienne"
 ARM_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Iran et le Pacte du Caire sont victorieux contre les Ottomans§!"
 RULE_OPTION_ARM_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_ARM_FORPOL_RANDOM_DESC: "L'Arménie nouvellement indépendante est assez vulnérable et devrait peut-être envisager de rejoindre un bloc militaire plus important."
 RULE_OPTION_ARM_FORPOL_GER: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_ARM_FORPOL_GER_DESC:9 "La meilleure protection de l'Arménie contre l'empiètement russe se trouve chez les Allemands.\n\n§RRequiert :§!\n§CL'Iran et le Pacte du Caire sont victorieux contre les Ottomans.§!\n\n§CLe Vrai Sauveur de l'Arménie§! dans §Y$ARM_PATH$§!"
 RULE_OPTION_ARM_FORPOL_RUS: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_ARM_FORPOL_RUS_DESC:9 "Le vieux monde est décrépit et obsolète - s'aligner sur la Russie est notre meilleur espoir de conserver notre indépendance.\n\n§RRequiert :§!\n§CL'Iran et le Pacte du Caire sont victorieux contre les Ottomans.§!\n\n§RPas§! §CLe Vrai Sauveur de l'Arménie§! ou tout §CRévolutionnaire§! dans §Y$ARM_PATH$§!\n§RPas§! de §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CRDP - Sulimov§! dans §Y$RUS_PATH$§!\n\n§CNote : Si la Russie est menée par Boris Savinkov, l'Arménie deviendra un fantoche russe.§!"
 RULE_OPTION_ARM_FORPOL_PER:9 "£KR_game_rule_flag_ARM  £KR_game_rule_flag_PER  Pacte du Golestan"
 RULE_OPTION_ARM_FORPOL_PER_DESC:9 "L'Arménie s'aligne sur l'Iran lors de son attaque de l'Azerbaïdjan pendant la Weltkrieg, créant une nouvelle faction ou rejoignant celle qui existe déjà.\n\n§RRequiert :§!\n§CL'Iran et le Pacte du Caire sont victorieux contre les Ottomans.§!"
 RULE_OPTION_ARM_FORPOL_INT: "£KR_game_rule_flag_ARM_radical_socialist £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist Troisième Internationale"
 RULE_OPTION_ARM_FORPOL_INT_DESC:9 "Nous serons la lumière de la révolution dans le Caucase !\n\n§RRequiert :§!\n§CL'Iran et le Pacte du Caire sont victorieux contre les Ottomans.§!\n\nTout §CRévolutionnaires§! dans §Y$ARM_PATH$§!\n\n§CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\nou §CRDP - Sulimov§! dans §Y$RUS_PATH$§!\nou §CKadroistes - Révolution Permanente§! dans §Y$TUR_PATH$§!\nou §CLa Flamme Ravivée - Internationale§! dans §Y$PER_PATH$§!\n\n§CNote : Si la Russie est socialiste, l'Arménie rejoindra le Front de l'Est de la Troisième Internationale.§!"

 JBS_PATH:9 "£KR_game_rule_flag_JBS La bataille pour Ha'il"
 RULE_OPTION_JBS_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_JBS_PATH_RANDOM_DESC:9 "Bien que l'émir Saoud ait régné pendant près de 30 ans, l'avenir de l'émirat de Jabal Shammar, également connu sous le nom de Ha'il, a connu une période de paix interne importante.\nAvec la résurgence de l'État saoudien au sud et l'affaiblissement du protecteur ottoman, nombreux sont ceux qui se demandent si la monarchie rashidi n'est pas vouée à disparaître."
 RULE_OPTION_JBS_PATH_AUTDEM:9 "£KR_game_rule_flag_JBS  Cautious Modernisation"
 RULE_OPTION_JBS_PATH_AUTDEM_DESC:9 "The influence of the Majilis is allowed to further grow, setting the Emirate either §aĀl Rashīd§! or §aĀl Subhān§! on a course towards semi-parliamentary rule."
 RULE_OPTION_JBS_PATH_PATAUT:9 "£KR_game_rule_flag_JBS  An Absolute Emir"
 RULE_OPTION_JBS_PATH_PATAUT_DESC:9 "The Emir will smother what power the Majilis have managed to accrue and centralise power around his person, re-establishing the absolute rule of §PĀl Rashīd§! in the Emirate."

 JBS_EMIR:0 "£KR_game_rule_flag_JBS La bataille pour Ha'il"
 JBS_EMIR_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CJabbal Shammar wins the Arab Unification War§!"
 RULE_OPTION_JBS_EMIR_RANDOM:0 "Par Défaut"
 RULE_OPTION_JBS_EMIR_RANDOM_DESC:0 "Bien que l'émir Saoud ait régné pendant près de 30 ans, l'avenir de l'émirat de Jabal Shammar, également connu sous le nom de Ha'il, a connu une période de paix interne importante.\nAvec la résurgence de l'État saoudien au sud et l'affaiblissement du protecteur ottoman, nombreux sont ceux qui se demandent si la monarchie rashidi n'est pas vouée à disparaître."
 RULE_OPTION_JBS_EMIR_AZIZ:0 "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR  Saoud ibn Abd al-Aziz"
 RULE_OPTION_JBS_EMIR_AZIZ_DESC:9 "Despite threats internal and external, the young but experienced Emir, manages to survive and keep the internal peace in the troubled monarchy, as well as its Ottoman affiliation.$JBS_EMIR_REQUIREMENTS$"
 RULE_OPTION_JBS_EMIR_IBN_TALAL_DESC:0 "Après la défaite des forces saoudiennes, Abdallah ibn Talal lance un coup d'État rapide et prend le pouvoir. Cependant, ce bouleversement provoque la rupture de la paix intérieure fragile et, outre le fratricide provoqué par la crise, l'alliance nominale de la politique avec l'Empire ottoman est remise en question."
 RULE_OPTION_JBS_EMIR_IBN_TALAL_OTT:0 "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR  Abdallah ibn Talal - Ottomans"
 RULE_OPTION_JBS_EMIR_IBN_TALAL_OTT_DESC:9 "$RULE_OPTION_JBS_EMIR_IBN_TALAL_DESC$\n\nIn the end, the existing alliance is maintained, and Jabal Shammar finds itself on the side of the Porte.$JBS_EMIR_REQUIREMENTS$"
 RULE_OPTION_JBS_EMIR_IBN_TALAL_EGY:0 "£KR_game_rule_flag_JBS  £KR_game_rule_flag_EGY  Abdallah ibn Talal - Pacte du Caire"
 RULE_OPTION_JBS_EMIR_IBN_TALAL_EGY_DESC:9 "$RULE_OPTION_JBS_EMIR_IBN_TALAL_DESC$\n\nWith the Porte in seemingly dire straits, Abdallah throws caution to the wind and gambles on the conquest of Hejaz, on the side of the anti-Ottoman forces.$JBS_EMIR_REQUIREMENTS$"
 RULE_OPTION_JBS_EMIR_IBN_MITAB:0 "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR  Abdallah ibn Mitâb"
 RULE_OPTION_JBS_EMIR_IBN_MITAB_DESC:9 "With both Saūd and Abdallah ibn Talal dead following the failure of the latter's coup, Abdallah ibn Mitab takes control of a much battered and bruised Ha'il. Inline with his predecessors, he keeps the alliance with the Porte in effect.$JBS_EMIR_REQUIREMENTS$"
 RULE_OPTION_JBS_EMIR_SUBHAN:9 "£KR_game_rule_flag_JBS_subhan  £KR_game_rule_flag_EGY  Saūd al-Subhan"
 RULE_OPTION_JBS_EMIR_SUBHAN_DESC:9 "Following a coup by urban notables, the al-Subhan family takes control directly and casts aside the Rashidi Dynasty. With the Porte attempting to sponsor a Rashidi return, the new Subhani Emir has to rely on the assistance of Cairo to secure their independence, joining them on the side of the anti-Ottoman forces when the time comes.$JBS_EMIR_REQUIREMENTS$\n\n§RNot§! §CAn Absolute Emir§! in §Y$JBS_PATH$§!"

 JBS_UNIFICATION:9 "£KR_game_rule_flag_JBS  £KR_game_rule_flag_HEJ  Shammari-Hejazi Unification"
 JBS_UNIFICATION_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CJabal Shammar conquers Hejaz during the Levant Crisis§!\n\n§CAbdallah ibn Talal - Cairo Pact§! or §CSaūd al-Subhan§! in §Y$JBS_EMIR$§!"
 RULE_OPTION_JBS_UNIFICATION_RANDOM:0 "Par Défaut"
 RULE_OPTION_JBS_UNIFICATION_RANDOM_DESC:9 "Having taken control of the former Sharifate of Mecca, the Shammari state now finds itself under pressure from the Hejazi nobility and civil service, desiring a degree of autonomy in managing their affairs."
 RULE_OPTION_JBS_UNIFICATION_ANNEX:9 "£KR_game_rule_flag_JBS_ARA  A United Arabia"
 RULE_OPTION_JBS_UNIFICATION_ANNEX_DESC:9 "Rejecting any notion of federalism, the Shammari state will directly annex the Hejaz, centralising power around the existing government to the dismay of many Hejazi.$JBS_UNIFICATION_REQUIREMENTS$"
 RULE_OPTION_JBS_UNIFICATION_UNION:9 "£KR_game_rule_flag_JBS  £KR_game_rule_flag_HEJ  Two States, One Sultan"
 RULE_OPTION_JBS_UNIFICATION_UNION_DESC:9 "Acceding to the wishes of the autonomists, the new Shammari state will be a federal and personal union between Central Arabia and Hejaz, sharing a single Monarch but retaining their own state institutions.$JBS_UNIFICATION_REQUIREMENTS$"

 SAU_PATH:9 "£KR_game_rule_flag_SAU Voie politique du Najd"
 RULE_OPTION_SAU_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SAU_PATH_RANDOM_DESC:9 "Après avoir gagné la guerre contre la Maison de Rashid, la Maison de Saoud doit décider de sa voie politique."
 RULE_OPTION_SAU_PATH_START_DESC:9 "The House of Saud will use the Ikhwan and their allies in the Ulama against their Arab rivals,"
 RULE_OPTION_SAU_PATH_HEGEMONY:9 "£KR_game_rule_flag_SAU Hégémonie des Saoud"
 RULE_OPTION_SAU_PATH_HEGEMONY_DESC:9 "Avec la disparition des Rashid et de leurs alliés, aucune tribu n'a les moyens de se mettre en travers de leur chemin. Une nouvelle ère commence pour l'Arabie, et ce sont les Saoudiens qui mènent la danse maintenant.\n\n§RRequiert :§!\n§CLe Najd gagne la Guerre d'Unification Arabe§!"
 RULE_OPTION_SAU_PATH_FAITH:9 "£KR_game_rule_flag_SAU_ARA La Terre de la Foi"
 RULE_OPTION_SAU_PATH_FAITH_DESC:9 "Avec le soutien du clergé et de sages experts de la foi, Najd unira l'Arabie en un paradis pour les fidèles.\n\n§RRequiert:§!\n§CLe Najd remporte la Guerre d'Unification Arabe§!"

 OMA_PROTECTOR:9 "£KR_game_rule_flag_OMA_paternal_autocrat  Muscat's Protector"
 OMA_PROTECTOR_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CNajd and Hasa wins the Arab Unification War§!"
 RULE_OPTION_OMA_PROTECTOR_RANDOM:0 "Par Défaut"
 RULE_OPTION_OMA_PROTECTOR_RANDOM_DESC:9 "Taking advantage of old claims, the Saudis occupy the disputed territories. It is clear that they do not intend to stop until they capture all of Oman, which itself must decide how it is going to respond."
 RULE_OPTION_OMA_PROTECTOR_OTT:0 "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_TUR  Protection Ottomane"
 RULE_OPTION_OMA_PROTECTOR_OTT_DESC:9 "For the sake of their protection, the Omanis let in Ottoman troops and come under their patronage. At least for now...$OMA_PROTECTOR_REQUIREMENTS$"
 RULE_OPTION_OMA_PROTECTOR_RAJ:0 "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_RAJ  Protection de Lahore"
 RULE_OPTION_OMA_PROTECTOR_RAJ_DESC:9 "For their protection, the Omanis re-establish weakened ties with Lahore. Although this limits their power, they gain a formidable defender.$OMA_PROTECTOR_REQUIREMENTS$"
 RULE_OPTION_OMA_PROTECTOR_ALONE:0 "£KR_game_rule_flag_OMA_paternal_autocrat Seuls"
 RULE_OPTION_OMA_PROTECTOR_ALONE_DESC:9 "Neither the Ottomans nor Lahore respond to Oman's appeal.$OMA_PROTECTOR_REQUIREMENTS$"

 YEM_PATH:0 "£KR_game_rule_flag_YEM Un imamat fragile"
 RULE_OPTION_YEM_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_YEM_PATH_RANDOM_DESC:0 "Le peuple se fatigue de l'imamat allié ottoman. Les appels au changement se multiplient."
 RULE_OPTION_YEM_PATH_PATAUT:0 "£KR_game_rule_flag_YEM La menace évitée"
 RULE_OPTION_YEM_PATH_PATAUT_DESC:9 "La menace de révolution au Yémen est écartée et l'imamat tient bon."
 RULE_OPTION_YEM_PATH_SOCCON:0 "£KR_game_rule_flag_YEM Une république morale"
 RULE_OPTION_YEM_PATH_SOCCON_DESC:9 "Une république conservatrice est établie."
 RULE_OPTION_YEM_PATH_SOCLIB:0 "£KR_game_rule_flag_YEM Nouvelle modernité"
 RULE_OPTION_YEM_PATH_SOCLIB_DESC:9 "Une république libérale est établie."

 ASY_REVOLT:9 "£KR_game_rule_flag_ASY  La Révolte Assyrienne"
 RULE_OPTION_ASY_REVOLT_RANDOM: "Par Défaut"
 RULE_OPTION_ASY_REVOLT_RANDOM_DESC:9 "Les Assyriens ont été expulsés vers la région de Bassorah, et leur mécontentement commence à grandir. Que cela conduira à un soulèvement ou non, le temps seul nous le dira."
 RULE_OPTION_ASY_REVOLT_NO_REVOLT: "£KR_game_rule_flag_TUR Aucune Révolte"
 RULE_OPTION_ASY_REVOLT_NO_REVOLT_DESC: "La révolte a été évitée."
 RULE_OPTION_ASY_REVOLT_ABANDON: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR Les Assyriens sont seuls"
 RULE_OPTION_ASY_REVOLT_ABANDON_DESC: "Les Assyriens se révoltent. Le Canada hésite à s'impliquer, abandonnant ces derniers au pire."
 RULE_OPTION_ASY_REVOLT_AUTON_DESC:9 "The Assyrians revolt. Canada intercedes on their behalf, petitioning the Ottomans to grant them autonomy. This request is"
 RULE_OPTION_ASY_REVOLT_AUTON_NO: "£KR_game_rule_flag_ASY £KR_game_rule_flag_TUR £KR_game_rule_flag_CAN Autonomie refusée"
 RULE_OPTION_ASY_REVOLT_AUTON_NO_DESC:9 "Les Assyriens se révoltent. Le Canada intercède en leur faveur, demandant aux Ottomans de leur accorder l'autonomie. Cette demande est refusée et le Canada envoie des armes et de la main d'oeuvre pour aider les Assyriens."
 RULE_OPTION_ASY_REVOLT_AUTON_YES: "£KR_game_rule_flag_ASY £KR_game_rule_flag_TUR £KR_game_rule_flag_CAN Autonomie accordée"
 RULE_OPTION_ASY_REVOLT_AUTON_YES_DESC:9 "Les Assyriens se révoltent. Le Canada intercède en leur faveur, demandant aux Ottomans de leur accorder l'autonomie. Cette demande est accordée et le soulèvement de courte durée se termine pacifiquement."
 RULE_OPTION_ASY_REVOLT_PEACE_DESC:9 "The Assyrians revolt. Canada petitions the Ottomans to grant independence to their old allies."
 RULE_OPTION_ASY_REVOLT_PEACE_NO: "£KR_game_rule_flag_ASY £KR_game_rule_flag_TUR £KR_game_rule_flag_CAN Indépendance refusée"
 RULE_OPTION_ASY_REVOLT_PEACE_NO_DESC:9 "Les Assyriens se révoltent. Le Canada demande aux Ottomans d'accorder l'indépendance à leurs anciens alliés. Les Ottomans ignorent l'intercession et le Canada et l'Entente envoient des armes, de la main-d'œuvre et des volontaires pour aider les Assyriens."
 RULE_OPTION_ASY_REVOLT_PEACE_YES: "£KR_game_rule_flag_ASY £KR_game_rule_flag_TUR £KR_game_rule_flag_CAN Indépendance accordée "
 RULE_OPTION_ASY_REVOLT_PEACE_YES_DESC:9 "Les Assyriens se révoltent. Le Canada demande aux Ottomans d'accorder l'indépendance à leurs anciens alliés. Contre vents et marées, les Ottomans se plient à l'intervention et accordent l'indépendance aux Assyriens, mettant fin à la révolte."

 ASY_PATH: "£KR_game_rule_flag_ASY Une nouvelle patrie"
 ASY_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLes Assyriens sont victorieux dans leur rébellion contre les Ottomans§!\n\n§RPas§! §CPas de Révolte§! ou §CAutonomie Accordée§! dans §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_ASY_PATH_RANDOM_DESC:9 "L'Assyrie a obtenu son indépendance, et maintenant son sort doit être tranché. Le patriarche Shimun XXI Eshai conduira-t-il l'Assyrie à devenir un État multinational, une « Assyrie pour les Assyriens », ou le pays deviendra-t-il une fantôche soumis à l'influence britannique ?"
 RULE_OPTION_ASY_PATH_SOCCON: "£KR_game_rule_flag_ASY Un Etat Multinational"
 RULE_OPTION_ASY_PATH_SOCCON_DESC:9 "Shimun XXI Eshai concentrera ses efforts sur la création d'un pays multinational, suivant les vues du §cParti chrétien-démocrate assyrien (rites orientaux)§!.\n\n§RRequiert:§!\n§CLes Assyriens sont victorieux dans leur rébellion contre les Ottomans§!\n§RNon§! §CPas de révolte§! ou §CAutonomie accordée§! dans §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_NATPOP: "£KR_game_rule_flag_ASY_monarchy  L'Assyrie aux Assyriens"
 RULE_OPTION_ASY_PATH_NATPOP_DESC:9 "Shimun XXI Eshai se couronnera roi de la nouvelle Assyrie et concentrera ses efforts sur l'expansion de ses frontières et la création d'une nation assyrienne unie, aidée par l'ancien mouvement clandestin §nXXH§!.\n\n§RRequiert :§!\n§CLes Assyriens sont victorieux dans leur rébellion contre les Ottomans§!\n\n§RNon§! §CPas de Révolte§! ou §CAutonomie Accordée§! dans §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_MARLIB: "£KR_game_rule_flag_ASYD La Frontière de l'Impérialisme"
 RULE_OPTION_ASY_PATH_MARLIB_DESC:9 "Shimun XXI Eshai s'associe à l'Entente pour créer un bastion de l'influence britannique dans le golfe Persique, laissant une grande partie des affaires gouvernementales à une §mCommission IEDC§!.\n\n§RRequiert:§!\n§CLes Assyriens sont victorieux dans leur rébellion contre les Ottomans§!\n§RNon§! §CPas de révolte§! ou §CAutonomie accordée§! dans §Y$ASY_REVOLT$§!"

 SYR_PATH: "£KR_game_rule_flag_SYR Le Coeur du Levant"
 SYR_PATH_REQUIREMENTS:9 "$TUR_PATH_LOSS_REQUIREMENTS$\n\n§RNot§! §CAnnexed Syria§! or §CArab Kingdom of Syria§! in\n§Y$EGY_SYRIA_OCCUPY$§!"
 RULE_OPTION_SYR_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_SYR_PATH_RANDOM_DESC: "Née des suites de la guerre du Pacte du Caire contre les Ottomans, la Syrie est un État très instable. Quel sera son avenir, personne ne peut le prédire."
 RULE_OPTION_SYR_PATH_SOCLIB: "£KR_game_rule_flag_SYR Parti du Peuple (Aile Damascène)"
 RULE_OPTION_SYR_PATH_SOCLIB_DESC:9 "L'aile damascène du §lHizb al-Sha'ab§! remporte la première élection.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n\n§RPas§! §CLa Syrie annexée§! ou §CRoyaume Arabe de Syrie§! dans\n§Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_PATH_MARLIB: "£KR_game_rule_flag_SYR Parti du Peuple (Aile d'Alep)"
 RULE_OPTION_SYR_PATH_MARLIB_DESC:9 "L'aile Aleppienne du §mHizb al-Sha'ab§! remporte la première élection.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n\n§RNon§! §CSyrie annexée§! ou §CRoyaume Arabe de Syrie§! dans\n§Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_PATH_LEB_NOTE_DESC:9 "§CNote : Les actions de ce gouvernement aboutissent à la Déclaration d'indépendance du Liban.§!"
 RULE_OPTION_SYR_PATH_SOCCON: "£KR_game_rule_flag_SYR Bloc National"
 RULE_OPTION_SYR_PATH_SOCCON_DESC:9 "Le statu quo §cal-Kutlah al-Wataniyah§! remporte la première élection.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!\n\n§RPas§! §CSyrie Annexé§! ou §CRoyaume Arabe de Syrie§! dans\n§Y$EGY_SYRIA$§!\n\n$RULE_OPTION_SYR_PATH_LEB_DESC$"
 RULE_OPTION_SYR_PATH_AUT_START_DESC:9 "The status-quo Kutlat al Watanīyah wins the first election. Subsequently,"
 RULE_OPTION_SYR_PATH_PATAUT: "£KR_game_rule_flag_SYR Gouvernement Militaire"
 RULE_OPTION_SYR_PATH_PATAUT_DESC:9 "Le statu quo al-Kutlah al-Wataniyah remporte la première élection. Par la suite, les §Pmilitaires§! renversent le gouvernement.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!\n\n§RPas§! §CSyrie Annexé§! ou §CRoyaume Arabe de Syrie§! dans\n§Y$EGY_SYRIA$§!\n\n§CNote : Les actions de ce gouvernement peuvent aboutir à la Déclaration d'Indépendance du Liban.§!"
 RULE_OPTION_SYR_PATH_NATPOP: "£KR_game_rule_flag_SYR_national_populist Parti National Socialiste Syrien"
 RULE_OPTION_SYR_PATH_NATPOP_DESC:9 "Le statu quo al-Kutlah al-Wataniya remporte la première élection. Par la suite, les militaires renversent le gouvernement et transfèrent le pouvoir aux nationalistes du §nHizb Al-Suri Al-Qawmi Al-'Ijtima'i§!.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!\n\n§RPas§! §CSyrie Annexé§! ou §CRoyaume Arabe de Syrie§! dans\n§Y$EGY_SYRIA$§!\n\n$RULE_OPTION_SYR_PATH_LEB_DESC$"

 SYR_FORPOL: "£KR_game_rule_flag_SYR Politique Etrangère Syrienne"
 RULE_OPTION_SYR_FORPOL_RANDOM: "Par Défaut"
 RULE_OPTION_SYR_FORPOL_RANDOM_DESC: "L'existence de la Syrie est due à l'Egypte et au Pacte du Caire, mais leur destin sera-il toujours lié à l'avenir ?"
 RULE_OPTION_SYR_FORPOL_EGY:0 "£KR_game_rule_flag_SYR  £KR_game_rule_flag_EGY  Pacte du Caire"
 RULE_OPTION_SYR_FORPOL_EGY_DESC:9 "La Syrie fait toujours partie du Pacte du Caire, confirmant ainsi son alliance avec les Égyptiens.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!\n§RPas§! §CSyrie Annexé§! dans §Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_FORPOL_GER:0 "£KR_game_rule_flag_SYR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_SYR_FORPOL_GER_DESC:9 "La Syrie quittera le Pacte du Caire et rejoindra le Reichspakt s'il existe.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!\n\n§RPas§! §CSyrie Annexée§! ou §CRoyaume Arabe de Syrie§! dans\n§Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_FORPOL_INT:9 "£KR_game_rule_flag_SYR  £KR_game_rule_flag_FRA  Phalanstère"
 RULE_OPTION_SYR_FORPOL_INT_DESC:9 "La Syrie restera membre du Pacte du Caire, mais cherchera un soutien supplémentaire de l'Internationale et rejoindra le Phalanstère.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!\n\n§CParti du Peuple (Aile Damascène)§! dans §Y$SYR_PATH$§!\n\n§RPas§! §CSyrie annexée§! ou §CRoyaume Arabe de Syrie§! dans\n§Y$EGY_SYRIA$§!"
 RULE_OPTION_SYR_FORPOL_ARAB_FED: "£KR_game_rule_flag_IRQ_federation  Fédération Arabe"
 RULE_OPTION_SYR_FORPOL_ARAB_FED_DESC:9 "La Syrie quittera le Pacte du Caire et cherchera à former un État panarabe.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans§!\n\n§RPas§! §CSyrie Annexée§! ou §CRoyaume Arabe de Syrie§! dans\n§Y$EGY_SYRIA$§!\n§RPas§! §CParti Social-Nationaliste de Syrie§! dans §Y$SYR_PATH$§!"
 RULE_OPTION_SYR_FORPOL_NEUT: "£KR_game_rule_flag_SYR Neutralité"
 RULE_OPTION_SYR_FORPOL_NEUT_DESC:9 "La Syrie quittera le Pacte du Caire et adoptera une politique de neutralité.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans§!\n\n§RPas§! §CSyrie Annexée§! ou §CRoyaume Arabe de Syrie§! dans\n§Y$EGY_SYRIA$§!"

 LEB_PATH: "£KR_game_rule_flag_LEB Le Cèdre tient bon"
 RULE_OPTION_LEB_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_LEB_PATH_RANDOM_DESC: "Après avoir subi une discrimination sous le gouvernement syrien, le Liban déclare la guerre à la Syrie et gagne son indépendance - mais la situation dans le pays est toujours instable."
 RULE_OPTION_LEB_PATH_AUTDEM: "£KR_game_rule_flag_LEB Armée de Volontaires Libanais"
 RULE_OPTION_LEB_PATH_AUTDEM_DESC:9 "Chehab et son §aal-Jaych al-Lubnani§! restent au pouvoir, formant une nation libanaise unifiée, et reste neutre sur les affaires du monde.\n\n§RRequiert :§!\n§CVictoire du Pacte du Caire sur les Ottomans.§!\n\n§CBloc National§! ou §CParti Social Nationaliste Syrien§! dans\n§Y$SYR_PATH$§! ou \n§CRoyaume Arabe de Syrie§! dans §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC: "Chehab quitte le pouvoir sous la pression du Parlement provisoire."
 RULE_OPTION_LEB_PATH_MARLIB: "£KR_game_rule_flag_LEB_republic Bloc National"
 RULE_OPTION_LEB_PATH_MARLIB_DESC:9 "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ La première élection est remportée par §m al-Kutlah al-Wataniyyah§!, qui réformera le pays en un État à l'européenne et cherchera à s’aligner sur l’Entente.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n\n§CBloc National§! ou §CParti social-nationaliste syrien§! dans\n§Y$SYR_PATH$§! ou\n§CRoyaume Arabe de Syrie§! dans §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_SOCLIB: "£KR_game_rule_flag_LEB_republic Société de Réforme de Beyrouth"
 RULE_OPTION_LEB_PATH_SOCLIB_DESC:9 "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ La première élection est remportée par le §lJamiyyat Beyrouth al-Islahiyya§!, qui maintiendra son engagement envers la laïcité et promulguera le droit de vote des femmes, tout en restant neutre sur les affaires mondiales.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n\n§CBloc National§! ou §CParti social-nationaliste syrien§! dans\n§Y$SYR_PATH$§! ou\n§CRoyaume Arabe de Syrie§! dans §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_SOCCON_START_DESC:9 "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ The first election is won by the §cKutlat al Dustūrīyah§!, or Constitutional Bloc, which seek to reconcile with their Arab neighbours, favouring an alliance with the"
 RULE_OPTION_LEB_PATH_SOCCON_EGY:9 "£KR_game_rule_flag_LEB_republic Bloc Constitutionnel - CP"
 RULE_OPTION_LEB_PATH_SOCCON_EGY_DESC:9 "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ La première élection est remportée par le §cAl Kutla ad Dustuuriyya§!, qui cherchera à se réconcilier avec ses voisins arabes, en privilégiant une alliance avec les Egyptiens, ou à Par défaut, les Irakiens s'ils ont des ambitions panarabes.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n\n§CBloc National§! ou §CParti social-nationaliste syrien§! dans\n§Y$SYR_PATH$§! ou\n§CRoyaume Arabe de Syrie§! dans §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ:9 "£KR_game_rule_flag_LEB_republic Bloc Constitutionnel - LoAS"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ_DESC:9 "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ La première élection est remportée par le §cAl Kutla ad Dustuuriyya§!, qui cherchera à se réconcilier avec ses voisins arabes, privilégiant une alliance avec les Irakiens s'ils ont des ambitions panarabes, ou à Par défaut, les Egyptiens.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n\n§CBloc National§! ou §CParti national-socialiste syrien§! dans\n§Y$SYR_PATH$§! ou\n§CRoyaume Arabe de Syrie§! dans §Y$EGY_SYRIA$§!"
 RULE_OPTION_LEB_PATH_NATPOP: "£KR_game_rule_flag_LEB_national_populist Mouvement Marada"
 RULE_OPTION_LEB_PATH_NATPOP_DESC:9 "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ Peu de temps après, le §nMouvement Marada§! organisera un Coup d'État et commencera à poursuivre la politique de type "Dieu, Patrie, Famille". Ils tenteront de réaliser le rêve d’un Grand Liban.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n\n§CBloc National§! ou §CParti Social Nationaliste syrien§! dans\n§Y$SYR_PATH$§! ou\n§CRoyaume Arabe de Syrie§! dans §Y$EGY_SYRIA$§!"

 IRQ_PATH: "£KR_game_rule_flag_IRQ Le Berceau de la Civilisation"
 RULE_OPTION_IRQ_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_IRQ_PATH_RANDOM_DESC: "Né des suites de la guerre entre le Pacte du Caire et les Ottomans, l'Irak est un État très instable. Quel sera son avenir, personne ne peut le prédire."
 RULE_OPTION_IRQ_PATH_YASIN_DESC:9 "Yasin al-Hashimi, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war."
 RULE_OPTION_IRQ_PATH_YASIN_AUTDEM:0 "£KR_game_rule_flag_IRQ Le Chef de la Nation"
 RULE_OPTION_IRQ_PATH_YASIN_AUTDEM_DESC:9 "§aYasin al-Hashimi§!, ancien Müsir de l'armée Ottomane-Irakienne, prend le pouvoir peu après la fin de la guerre. Il réussit à conserver son poste de "Chef National".\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_PATH_ASSASSINATED_DESC:9 "$RULE_OPTION_IRQ_PATH_YASIN_DESC$ Après s'être aliéné sa base de soutien nationaliste arabe, il est assassiné par des forces loyales à son ancien allié"
 RULE_OPTION_IRQ_PATH_NATPOP:0 "£KR_game_rule_flag_IRQ Coup d'Etat d'al-Gaylani"
 RULE_OPTION_IRQ_PATH_NATPOP_DESC:9 "Yasin al-Hashimi, ancien Müsir de l'armée Ottomane-Irakienne, prend le pouvoir peu après la fin de la guerre. Après s'être aliéné sa base de soutien nationaliste arabe, il est assassiné par les forces fidèles à son ancien allié §nRashid al-Gaylani§!, qui devient le nouveau Chef National et consolide sa position.\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_PATH_TAHA_AUTDEM:0 "£KR_game_rule_flag_IRQ Le châtiment de Taha"
 RULE_OPTION_IRQ_PATH_TAHA_AUTDEM_DESC:9 "Yasin al-Hashimi, ancien Müsir de l'armée Ottomane-Irakienne, prend le pouvoir peu après la fin de la guerre. Après s'être aliéné sa base de soutien nationaliste arabe, il est assassiné par les forces fidèles à son ancien allié Rashid al-Gaylani, qui à son tour est évincé par le frère de Yasin, §aTaha al-Hashimi§!.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_PATH_REP_SOCDEM:0 "£KR_game_rule_flag_IRQ Le Gouvernement al-Ahali"
 RULE_OPTION_IRQ_PATH_REP_SOCDEM_DESC:9 "$RULE_OPTION_IRQ_PATH_ASSASSINATED_DESC$ Rashid al-Gaylani, who in turn is ousted by Yasin's brother. Taha al-Hashimi then rules with the support of the reformist §SJamā'at al Ahlī§!, or al-Ahali Group.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_IRQ_PATH_MON_DESC:9 "Ajami al-Sa'adun, with the support of Iran, proclaims himself King Ajami I of Iraq."
 RULE_OPTION_IRQ_PATH_MON_SOCDEM:0 "£KR_game_rule_flag_IRQ Gouvernement du Roi al-Chadirchi"
 RULE_OPTION_IRQ_PATH_MON_SOCDEM_DESC:9 "$RULE_OPTION_IRQ_PATH_MON_DESC$ Kamil al-Chadirchi of the §SJamā'at al Ahlī§!, or al-Ahali Group, becomes his prime minister.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_IRQ_PATH_PATAUT:0 "£KR_game_rule_flag_IRQ Gouvernement du Roi al-Gaylani"
 RULE_OPTION_IRQ_PATH_PATAUT_DESC:9 "$RULE_OPTION_IRQ_PATH_MON_DESC$ Rashid al-Gaylani becomes his prime minister, though the true power remains with the §PĀl Sa'dūn§!, or House of Sa'doun.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_IRQ_PATH_MARLIB:0 "£KR_game_rule_flag_IRQ Gouvernement du Roi al-Umari"
 RULE_OPTION_IRQ_PATH_MARLIB_DESC:9 "$RULE_OPTION_IRQ_PATH_MON_DESC$ Al-Chadirchi of al-Ahali becomes his prime minister.\nThis cabinet falls and is replaced by one led by Arshad al-Umari and the §mHizb Hurrat al 'Arab§!, or Free Arab Party.$TUR_PATH_LOSS_REQUIREMENTS$"

 IRQ_FORPOL: "£KR_game_rule_flag_IRQ Politique Etrangère Irakienne"
 RULE_OPTION_IRQ_FORPOL_RANDOM: "Par Défaut"
 RULE_OPTION_IRQ_FORPOL_RANDOM_DESC: "Pris entre les blocs égyptien et iranien, la politique de l'Irak envers ses voisins et le reste du monde pourrait bien en venir à définir son existence."
 RULE_OPTION_IRQ_FORPOL_EGY:0 "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_EGY  Pacte du Caire"
 RULE_OPTION_IRQ_FORPOL_EGY_DESC:9 "L'Irak s'allie avec les Egyptiens.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CCoup d'Etat d"al-Gaylani§! dans §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_GER:0 "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_IRQ_FORPOL_GER_DESC:9 "L'Irak s'allie avec l'hégémon Allemand.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§CLe Chef National§! ou §CLe Châtiment de Taha§! ou §CLe Gouvernement Royal d'al-Gaylani§! dans §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_TUR: "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_TUR_republic  Turquie"
 RULE_OPTION_IRQ_FORPOL_TUR_DESC:9 "L'Irak se reconcilie avec les Turcs, et adopte plus tard une politique de neutralité.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CCoup d'Etat d'Al-Gaylani§! ou §CLe Gouvernement Al-Ahali§! ou §CLe Gouvernement Royal d'al-Chadirchi§! dans §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_ARAB_FED: "£KR_game_rule_flag_IRQ_federation  Fédération Arabe"
 RULE_OPTION_IRQ_FORPOL_ARAB_FED_DESC:9 "L'Irak tente de former un état Pan-Arab.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 RULE_OPTION_IRQ_FORPOL_NEUT: "£KR_game_rule_flag_IRQ Neutralité"
 RULE_OPTION_IRQ_FORPOL_NEUT_DESC:9 "L'irak adopte une politique de neutralité.\n\n§RRequiert:§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!\n§RNon§! §CCoup d'Etat d'Al-Gaylani§! dans §Y$IRQ_PATH$§!"

 PER_PATH: "£KR_game_rule_flag_PER_monarchy  Tous les hommes du Shah"
 RULE_OPTION_PER_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_PER_PATH_RANDOM_DESC:9 "Le Majlis est devenu indiscipliné et des mouvements politiques clandestins menacent de bouleverser la dynastie Qajar et l'ordre établi."
 RULE_OPTION_PER_PATH_MON_DESC:0 "Malgré l'agitation, les libertés démocratiques sont garanties alors que la dynastie des Qajar se poursuit."
 RULE_OPTION_PER_PATH_MON_DEM_DESC:9 "$RULE_OPTION_PER_PATH_MON_DESC$\nThe following elections are won by"
 RULE_OPTION_PER_PATH_MON_SOCDEM:9 "£KR_game_rule_flag_PER_monarchy  Monarchy - Democrats"
 RULE_OPTION_PER_PATH_MON_SOCDEM_DESC:9 "$RULE_OPTION_PER_PATH_MON_DEM_DESC$ the §SHezb Democrat§!, or Democrat Party."
 RULE_OPTION_PER_PATH_MON_SOCLIB:9 "£KR_game_rule_flag_PER_monarchy  Monarchy - Moderates"
 RULE_OPTION_PER_PATH_MON_SOCLIB_DESC:9 "$RULE_OPTION_PER_PATH_MON_DEM_DESC$ a loose coalition led by the §lHezab Eetedaliun§!, or Moderate Party, when they run for election."
 RULE_OPTION_PER_PATH_MON_SOCCON:9 "£KR_game_rule_flag_PER_monarchy  Monarchy - Reformists"
 RULE_OPTION_PER_PATH_MON_SOCCON_DESC:9 "$RULE_OPTION_PER_PATH_MON_DEM_DESC$ the §cHezb Eslah Talaban§!, or Reform Party."
 RULE_OPTION_PER_PATH_AUTDEM:9 "£KR_game_rule_flag_PER_monarchy  Monarchy - Qajars (Constitutional)"
 RULE_OPTION_PER_PATH_AUTDEM_DESC:9 "$RULE_OPTION_PER_PATH_MON_DEM_DESC$ a right-wing coalition which gives more power to the §aKhandane Qajar§!, or House of Qajar, when they run for later elections."
 RULE_OPTION_PER_PATH_PATAUT:9 "£KR_game_rule_flag_PER_monarchy  La Colère du Lion Qajar"
 RULE_OPTION_PER_PATH_PATAUT_DESC:9 "Le Shah assume un rôle politique plus important et finit par déchirer entièrement la constitution."
 RULE_OPTION_PER_PATH_REP_DESC:0 "La nation est transformée en une république."
 RULE_OPTION_PER_PATH_REP_SOCDEM:9 "£KR_game_rule_flag_PER  Republic - Democrats"
 RULE_OPTION_PER_PATH_REP_SOCDEM_DESC:9 "$RULE_OPTION_PER_PATH_REP_DESC$ Sayyed Hasan Taqizadeh's §SHezb Democrat§!, or Democrat Party, win the following elections."
 RULE_OPTION_PER_PATH_REP_SOCLIB:9 "£KR_game_rule_flag_PER  Republic - Moderates"
 RULE_OPTION_PER_PATH_REP_SOCLIB_DESC:9 "$RULE_OPTION_PER_PATH_REP_DESC$ Mohammad Mosaddegh's §lHezab Eetedaliun§!, or Moderate Party win the election whenever they are in the running."
 RULE_OPTION_PER_PATH_MARLIB:9 "£KR_game_rule_flag_PER  Republic - Revivalists"
 RULE_OPTION_PER_PATH_MARLIB_DESC:9 "$RULE_OPTION_PER_PATH_REP_DESC$ Mohammad Ali Foroughi Zoka-ol-Molk's §mHezb Tajadod§!, or Revival Party, win the 1938 election, with the Reform Party winning thereafter."
 RULE_OPTION_PER_PATH_REP_SOCCON:9 "£KR_game_rule_flag_PER  Republic - Reformists"
 RULE_OPTION_PER_PATH_REP_SOCCON_DESC:9 "$RULE_OPTION_PER_PATH_REP_DESC$ Ahmad Qavam's §cHezb Eslah Talaban§!, or Reform Party, win the elections, from 1942 onwards."
 RULE_OPTION_PER_PATH_RADSOC:9 "£KR_game_rule_flag_PER_radical_socialist  Socialist Republic"
 RULE_OPTION_PER_PATH_RADSOC_DESC:9 "The nation is transformed into a socialist republic led by the §RHezb Edalat§!, or Justice Party."

 PER_FORPOL:9 "£KR_game_rule_flag_PER_monarchy  Iranian Foreign Policy"
 PER_FORPOL_REQUIREMENTS:9 "§CFailure§! in §Y$OTT_RUS_CONVENTION$§!"
 PER_FORPOL_NOT_SOC_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CIran is victorious against the Ottomans§!\n$PER_FORPOL_REQUIREMENTS$\n§RNot§! §CSocialist Republic§! in §Y$PER_PATH$§!"
 PER_FORPOL_SOC_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CSocialist Republic§! in §Y$PER_PATH$§!\n$PER_FORPOL_REQUIREMENTS$\n§CIran is victorious against the Ottomans§!"
 RULE_OPTION_PER_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_PER_FORPOL_RANDOM_DESC:9 "Following the dismantling of the Ottoman Empire, Iran's cooperation with the Cairo Pact comes to an end, and it must decide its future alignment."
 RULE_OPTION_PER_FORPOL_GER:9 "£KR_game_rule_flag_PER_monarchy  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PER_FORPOL_GER_DESC:9 "Wary of Russian encroachment into Ashkhabad, Iran aligns with the Germans after defeating the Ottomans.$PER_FORPOL_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_PER_FORPOL_RUS:9 "£KR_game_rule_flag_PER_monarchy  £KR_game_rule_flag_RUS  Moscow Accord"
 RULE_OPTION_PER_FORPOL_RUS_DESC:9 "Seeing Russia's star destined to rise and Germany's to fall, Iran hands control of Ashkhabad over to the Russians, in exchange for an alliance.$PER_FORPOL_NOT_SOC_REQUIREMENTS$\n\n§CRussia or its ally controls Karakum§!$RUS_AFTERMATH_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_PER_FORPOL_NEUT:9 "£KR_game_rule_flag_PER_monarchy  Neutrality"
 RULE_OPTION_PER_FORPOL_NEUT_DESC:9 "Following the defeat of the Ottoman Empire, Iran eschews joining a military alliance.$PER_FORPOL_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_PER_FORPOL_HND:9 "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_HND  Bharatiya People's Republic"
 RULE_OPTION_PER_FORPOL_HND_DESC:9 "Iran aids with Bharatiya People's Republic in their war against the imperialists and reactionaries, and remains in a formal military alliance with them after India is reunited.$PER_FORPOL_SOC_REQUIREMENTS$\n\n§CNote: If the Bharatiya People's Republic is not already in a faction, they form the Eastern Syndicalist Union with Iran.§!"
 RULE_OPTION_PER_FORPOL_INT:9 "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_FRA  Third Internationale"
 RULE_OPTION_PER_FORPOL_INT_DESC:9 "Iran joins with its comrades in the world revolution.$PER_FORPOL_SOC_REQUIREMENTS$\n\n§CNote: If Russia is socialist, Iran joins the Eastern Front of the Third Internationale.§!"
 RULE_OPTION_PER_FORPOL_CHI:9 "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_CHI  Left Kuomintang"
 RULE_OPTION_PER_FORPOL_CHI_DESC:9 "Considering an Asian-led socialist alliance preferable to one led from elsewhere, Iran aligns with the Chinese.$PER_FORPOL_SOC_REQUIREMENTS$\n\n§CThe Left Kuomintang unifies China§!\n§RNot§! §CHu Zongnan's Fifth National Revolution§! in\n§Y$CHI_PATH$§!"

 EGY_PATH:0 "£KR_game_rule_flag_EGY Réformes de Farouk"
 RULE_OPTION_EGY_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_EGY_PATH_RANDOM_DESC:9 "Une nouvelle constitution est en cours de rédaction pour l'Égypte, et sa composition sera affectée par les réformes proposées."
 RULE_OPTION_EGY_PATH_LIBMON_DESC:9 "Les réformes libérales sont mises en œuvre et le Roi devient un monarque constitutionnel."
 RULE_OPTION_EGY_PATH_MARLIB:9 "£KR_game_rule_flag_EGY  Monarchie Constitutionnelle - Wafd"
 RULE_OPTION_EGY_PATH_MARLIB_DESC:9 "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ Le §mHizb al-Wafd§!, ou Parti Wafd, remporte chaque élection suivante."
 RULE_OPTION_EGY_PATH_SOCLIB:9 "£KR_game_rule_flag_EGY  Monarchie Constitutionnelle - HAD"
 RULE_OPTION_EGY_PATH_SOCLIB_DESC:9 "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ Le §lHizb al-Ahrar al-Dusturiyyin§!, ou Parti Libéral Constitutionnel, remporte chaque élection suivante."
 RULE_OPTION_EGY_PATH_SOCDEM:9 "£KR_game_rule_flag_EGY  Monarchie Constitutionnelle - HMDI"
 RULE_OPTION_EGY_PATH_SOCDEM_DESC:9 "$RULE_OPTION_EGY_PATH_LIBMON_DESC$ Le §SHizb al-Masri al-Dimuqrati al-Ijtma'i§!, ou Parti Social-Démocrate égyptien, remportera les élections de 1951 et suivantes, les libéraux remportant celles d'avant."
 RULE_OPTION_EGY_PATH_CONMON_DESC:9 "Les réformes des conservateurs sont mises en œuvre, la nouvelle Égypte est essentiellement une version simplifiée de l'ancienne monarchie de style allemand."
 RULE_OPTION_EGY_PATH_SOCCON:9 "£KR_game_rule_flag_EGY  Statut Quo Monarchie - Watani"
 RULE_OPTION_EGY_PATH_SOCCON_DESC:9 "$RULE_OPTION_EGY_PATH_CONMON_DESC$ Le §cHizb al-Watani§!, ou Parti Watani, remporte chaque élection suivante."
 RULE_OPTION_EGY_PATH_AUTDEM:9 "£KR_game_rule_flag_EGY  Statut Quo Monarchie - HI"
 RULE_OPTION_EGY_PATH_AUTDEM_DESC:9 "$RULE_OPTION_EGY_PATH_CONMON_DESC$ Le §aHizb al-Ittihad§!, ou Parti Ittihad, remporte chaque élection suivante."
 RULE_OPTION_EGY_PATH_PATAUT:9 "£KR_game_rule_flag_EGY Monarchie Absolue"
 RULE_OPTION_EGY_PATH_PATAUT_DESC:9 "Les réformes des absolutistes sont mises en œuvre et tout le pouvoir doit être centralisé entre les mains du §PRoi§!."

 EGY_SYRIA_OCCUPY:0 "£KR_game_rule_flag_EGY Le Statut de la Syrie"
 RULE_OPTION_EGY_SYRIA_OCCUPY_RANDOM:0 "Par Défaut"
 RULE_OPTION_EGY_SYRIA_OCCUPY_RANDOM_DESC:9 "After the Ottoman Empire has been defeated, Egypt decides at the Third Arab Congress whether it shall annex or liberate Syria."
 RULE_OPTION_EGY_SYRIA_OCCUPY_INDEPENDENT:0 "£KR_game_rule_flag_SYR   République Syrienne Indépendante"
 RULE_OPTION_EGY_SYRIA_OCCUPY_INDEPENDENT_DESC:9 "Egypt liberates Syria under a republican government, and as an equal partner in the Levant.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_EGY_SYRIA_OCCUPY_PUPPET:0 "£KR_game_rule_flag_SYR_kingdom  Royaume Arabe de Syrie"
 RULE_OPTION_EGY_SYRIA_OCCUPY_PUPPET_DESC:9 "Egypt installs a puppet monarchy in Syria led by §aĀl 'Alawīyah§!, or the Alawiyya Dynasty, tightly binding it to their own nation.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_EGY_SYRIA_OCCUPY_ANNEX:0 "£KR_game_rule_flag_EGY   Syrie Annexée"
