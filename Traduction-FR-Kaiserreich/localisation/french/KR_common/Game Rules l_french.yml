 RULE_OPTION_DEN_PATH_SOC_DESC:0 "L'Allemagne menace le Danemark après avoir rejeté ses demandes, provoquant l'entrée du Danemark dans l'Internationale.\nUn nouveau régime du Statsraad est formé par la fusion du syndicalisme et des idéaux de Stauning d'une république démocratique, avec le Premier ministre-Président à sa tête."
