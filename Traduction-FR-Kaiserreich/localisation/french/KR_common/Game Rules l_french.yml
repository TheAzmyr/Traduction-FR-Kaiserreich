 ### Game Rules ###
 RULE_GROUP_KAISERREICH_RULES: "Général"

 RULE_WK2_BEGIN_OPTIONS: "Seconde Weltkrieg précoce"
 RULE_OPTION_RESTRICTED: "Restreint"
 RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC: "Presque toutes les voies qui pourraient mener à l'éclatement d'une guerre entre le Reichspakt et la Troisième Internationale avant 1939 sont bloquées, même si cela signifie que les confrontations précoces entre les deux parties aboutissent toujours à un recul de l'une d'entre elles."
 RULE_OPTION_RARE: "Rare"
 RULE_WK2_BEGIN_OPTIONS_RARE_DESC: "Les voies qui pourraient mener à l'éclatement d'une guerre entre le Reichspakt et la Troisième Internationale avant 1939 ne sont pas bloquées, mais les chances qu'elles mènent à la guerre sont très faibles."
 RULE_OPTION_UNRESTRICTED: "Sans restriction"
 RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC:9 "Toute confrontation précoce entre le Reichspakt et la Troisième Internationale pourrait entraîner le déclenchement de la Seconde Weltkrieg, en fonction des chances qu'impliquent toutes les chaîne d'événements. Cela signifie que les guerres précoces sont fréquentes."

 RULE_UNIT_LIMIT_OPTIONS: "Nombre limité de divisions"
 RULE_OPTION_STANDARD: "S'applique à tous"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:9 "Des limites ont été appliquées au nombre de divisions que l'IA peut créer, en fonction de son nombre d'usines et de son niveau de loi économique. Une fois que l'IA atteint cette limite, elle cesse simplement de construire de nouvelles divisions. Cette limite s'applique également à un joueur, bien qu'il s'agisse pour lui d'un plafond souple et qu'il reçoive un malus en fonction du dépassement de la limite qu'il construit.\n\n§RNotez que ce système a été mis en place pour réduire le ralentissement inévitable qui se produit au cours d'un jeu, car le nombre de divisions en action est la cause principale du lag du système.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY: "S'applique uniquement à l'IA"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC:9 "Des limites ont été appliquées au nombre de divisions que l'IA peut créer, en fonction de leur nombre d'usines et de leur niveau de loi économique. Une fois que l'IA atteint cette limite, elle cesse simplement de construire de nouvelles divisions. Avec ce réglage, il n'y a pas de limite au nombre de divisions qu'un joueur peut construire, à part sa capacité à fournir de la main d'œuvre et des équipements.\n\n§RNotez que cela donne un avantage considérable au joueur par rapport aux pays de l'IA qui seraient autrement de force comparable.§!"
 RULE_OPTION_TURN_OFF: "Désactiver"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC: "Cela désactive complètement le système de limite de division.\n\n§RIl est suggéré de ne le faire que si cela ne vous dérange pas que la vitesse du jeu devienne beaucoup plus lente au fur et à mesure, ou si vous avez un ordinateur TRÈS puissant pour faire fonctionner le jeu.§!"

 RULE_DEMOB_OPTIONS: "Démobilisation en temps de paix"
 RULE_OPTION_DEMOB_EXISTS: "Par Défaut"
 RULE_OPTION_DEMOB_EXISTS_DESC:9 "En temps de paix, le joueur est invité à limiter ses lois sur l'économie et/ou la conscription aux niveaux autorisés en temps de paix et selon son $MODIFIER_WAR_SUPPORT_FACTOR$, dans les quatre mois. L'IA fait de même, même si elle le fait plus rapidement et a tendance à réduire ses lois à des niveaux inférieurs à ceux requis par le joueur. Si des limites d'unités s'appliquent à l'IA, cela a également tendance à les inciter à réduire le nombre d'unités actives pour des raisons de performances."
 RULE_OPTION_DEMOB_AI_ONLY: "S'applique uniquement à l'IA"
 RULE_OPTION_DEMOB_AI_ONLY_DESC:9 "En temps de paix, l'IA réduit son économie et/ou ses lois sur la conscription. Si des limites d'unités s'appliquent à l'IA, cela l'incite également à réduire le nombre d'unités actives pour des raisons de performance. Le joueur, cependant, n'est jamais incité à réduire ses lois."
 RULE_OPTION_DEMOB_OFF: "Désactiver"
 RULE_OPTION_DEMOB_OFF_DESC:9 "Ni le joueur ni l'IA ne sont incités à réduire leur économie et/ou leurs lois de conscription en temps de paix.\n\n§RIl est suggéré de ne le faire que si cela ne vous dérange pas que la vitesse du jeu devienne beaucoup plus lente au fur et à mesure, ou si vous avez un ordinateur TRÈS puissant pour faire fonctionner le jeu.§!"

 RULE_CONFERENCE_OPTIONS: "Conférences de Paix"
 RULE_OPTION_CONFERENCE_STANDARD: "Par Défaut"
 RULE_OPTION_CONFERENCE_STANDARD_DESC:9 "L'IA prend des États dans une conférence de paix en fonction de ses territoires nationaux, de ses revendications, de ses ambitions et de sa capacité à les atteindre."
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY: "Priorité au Joueur"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC:9 "L'IA refuse de prendre des états dans une conférence de paix si celle-ci implique un joueur du camp vainqueur. Notez qu'une fois cette Règle du Jeu activée, une décision de débogage apparait pour permettre au joueur de désactiver et réactiver cet effet tout au long de la partie."

 KR_STATE_TRANSFER_TOOL_OPTIONS: "Outil de Transfert d'État et de Pays"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD: "Inactif"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC:9 "L'Outil de Transfert d'État et de Pays est désactivé, et aucune interface utilisateur n'est visible. Notez que cela n'a aucun effet si l'option de débogage est définie dans le lanceur HoI4 - si c'est le cas, l'outil de transfert d'État peut toujours être activé par la décision de débogage."
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE: "Actif"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC:9 "La version solo de l'Outil de Transfert d'États et de Pays est active par défaut, et son interface graphique personnalisée est visible lorsqu'un État est sélectionné (sauf s'il est retiré de la vue avec Ctrl-S ou désactivé par la décision de débogage). Cela permet de transférer des états entre tous les pays existants, et d'ajouter ou de supprimer tous les territoires nationaux.\n\n§RUtiliser à vos propres risques !§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER: "Multijoueur - Standard"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC:9 "Cette version multijoueur de l'outil de transfert d'états et de pays est active par défaut. Elle fonctionne comme la version solo, sauf que seuls les États appartenant au joueur ou à l'une de ses marionnettes (certaines marionnettes n'étant pas éligibles, dans des situations où elles pourraient se rebeller contre le joueur plus tard dans la partie) peuvent être marqués et aucun territoire national ne peut être ajouté ou retiré.\n\n§RUtiliser à vos propres risques !§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT: "Multijoueur - Aucun transfert de sujet"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC: "Fonctionne de la même manière que la version multijoueur, sauf qu'aucun état de sujet ne peut être marqué.\n\n§RUtiliser à vos propres risques !§!"

 # El Daddy's general principles for Game Rules / Country Paths
 #    Path Rules
 #        Any change in ideology should be accessible through TAG_PATH rules and options.
 #        These rules should always be called _PATH, with each option named after the ideology in question.
 #        If more than one leader per ideology and they have unique content, call the option TAG_PATH_SURNAME_IDEOLOGY, if the surname is different and appropriate to use.
 #        The names of the path rule options should be a more informal name of the party, rather than formal name, where appropriate, if one exists, or a more poetic / narriative name, so long as it is not used elsewhere.
 #        Avoid naming path rule options "Liberal Party Wins", or similar, such an option would be "Liberals". Also avoid calling the path rule options the names of national spirits, national foci, or events.
 #        In the option description, try to refer to the political party in their full name in their native language as the ideologically-coloured part of the text.
 #        This is then followed in the text by the English translation of their full name in white.
 #        Try to prioritise the names of political parties themselves for the coloured text, where possible.
 #        The text for the option descriptions should always be written in the present tense and always in the third person.
 #        Avoid "Leader will do xyz", or "attempts to", or "decides to", or "has been", if they can be avoided, as they just waste space.
 #        Options for country leader changes that have no unique content and no ideology change should generally be avoided, other than a few limited circumstances.
 #    Forpol Rules
 #        All faction/alignment choices should have a TAG_FORPOL rule, with the rule called that in the code and "Demonym Foreign Policy" in the text, in all circumstances.
 #        For the names of these options, they should be just named after the faction in question. i.e. "Reichspakt", not "Align with Germany". These should never be narrative names.
 #        Similarly, the code of the rule should be TAG_FORPOL_INT, TAG_FORPOL_GER, TAG_FORPOL_ENT, etc.
 #        The text for the option descriptions should all also be in the third person and present tense.
 #    Rule Restrictions
 #        Generally speaking, rules should allow a country bypass randomness, so that players can determine what option an AI-led country will take.
 #        However, a game rule option should only exist if the AI is capable of making that particular option in default circumstances with no rules enabled.
 #        For instance, if a particular path for a country doesn't ever join a particular faction, then the TAG_FORPOL game rule should not allow that particular path to do so.
 #        This is the case for all variables that are already accounted for and have their own rules. There can be some leniency in other conditions that have no game rules.
 #        For instance, without game rules, a country may not join another faction if the leader of that faction has a certain % surrender progress. Faction game rules can bypass this, as there is no rule for surrender requirements.
 #        Some exceptions are made for the "Boosted" rules, as the other countries that can be invited to these factions may always have joined another faction by the time this rule is chosen.
 #        Since the content to invite these countries to the faction takes these countries into account, but the content of the countries themselves don't take this into account, AI behaviour can be altered differently in these circumstances.
 #        Unless specifically otherwise stated, game rules should not work on the country you are playing as, or participating countries in multi-country content. This is to avoid minigames being cheesed.
 #        There should also not be game rules for tag internal content that does not effect their leader, ideology, or foreign policy.
 #        So there is no need for game rules for mutually exclusive sub-branches of economic or military trees, for instance.
 #    Rule Requirements
 #        In the "Requires" section, generally speaking, they should be seperated by double linebreaks / blank lines into three categories, where applicable.
 #        The first of these are narrative/event requirements, the second, requirements that other game rules are active, and then the third, requirements that other game rules are not active.
 #        There is some slight leeway here in cases where events and then options follow a particular sequence in time.
 #        All potential rules options that are required for another given rule option to work should all be individually listed, unless such a rule option is already mentioned within the requirements of another mentioned rule.

