 RULE_OPTION_ACC_WCA_PEACE_YES:9 "£KR_game_rule_flag_ACC  £KR_game_rule_flag_WCA  Réunification"
 RULE_OPTION_ACC_WCA_PEACE_YES_DESC:9 "Une réunification pacifique est considérée comme plus favorable que de nouvelles pertes de vies humaines, et la Coalition constitutionnelle américaine se joint au Commonwealth des travailleurs d'Amérique.$ACC_WCA_PEACE_REQUIREMENTS$."
