 RULE_OPTION_PAN_CRISIS_RANDOM:0 "Par défaut"
 RULE_OPTION_PAN_CRISIS_RANDOM_DESC:0 "Après le début de la Seconde Guerre Civile Américaine, le Panama peut annexer le Canal, désormais vital pour l'Entente. Comment le Canada réagira-t-il à cela?"
