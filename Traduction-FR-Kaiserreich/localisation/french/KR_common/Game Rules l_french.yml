 RULE_OPTION_MON_PATH_SOCCON:9 "£KR_game_rule_flag_MON  Fédération Autonome"
 RULE_OPTION_MON_PATH_SOCCON_DESC:9 "La §cMongolyn Avtonomit Kholboo§!, ou Fédération autonome mongole, prend le pouvoir en Mongolie"
