 ETS_PATH: "£KR_game_rule_flag_ETS  Liberté et Péril au Turkestan Oriental"
 ETS_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLe Turkestan oriental gagne la Guerre d'Unification du Xinjiang§!"
 RULE_OPTION_ETS_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_ETS_PATH_RANDOM_DESC:9 "Une fois l'indépendance acquise, les factions internes luttent pour le pouvoir. Un jour, ces divisions atteignent leur paroxysme au Turkestan oriental."
