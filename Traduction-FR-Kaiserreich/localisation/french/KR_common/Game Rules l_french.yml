 CAN_PATH: "£KR_game_rule_flag_CAN  La Première Fille de l'Empire"
 RULE_OPTION_CAN_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_CAN_PATH_RANDOM_DESC:9 "Lors des prochaines élections, le Canada pourra élire les Libéraux et les Conservateurs."
 RULE_OPTION_CAN_PATH_MARLIB:9 "£KR_game_rule_flag_CAN  Libéraux"
 RULE_OPTION_CAN_PATH_MARLIB_DESC:9 "Le §mLiberal Party of Canada§!, ou Parti libéral du Canada, mené par Mackenzie King, remporte les élections canadiennes de 1936 et se maintient au pouvoir."
 RULE_OPTION_CAN_PATH_SOCCON:9 "£KR_game_rule_flag_CAN  Conservateurs"
 RULE_OPTION_CAN_PATH_SOCCON_DESC:9 "Le §cConservative Party of Canada§!, ou Parti conservateur du Canada, mené par R.B. Bennett, remporte les élections canadiennes de 1936, orientant le pays vers une voie plus militariste."
 RULE_OPTION_CAN_PATH_AUTDEM:9 "£KR_game_rule_flag_CAN  Unionistes"
 RULE_OPTION_CAN_PATH_AUTDEM_DESC:9 "Les Conservateurs remportent les élections canadiennes de 1936, mais après avoir promulgué la conscription, ils invoquent la Loi sur les Mesures de Guerre et la faction autoritaire du §aConservative Party of Canada§!, ou Parti conservateur du Canada, accorde plus de pouvoir au Roi britannique."
 RULE_OPTION_CAN_PATH_AUT_DESC:9 "In a great parliamentary upset, Bill 7 is not passed, leading to the collapse of the government and another election. The Conservatives, under their new leader RB Bennet, are victorious.\nIn a response to the crisis in Québec, Bennet is ousted as prime minister. His successor"
 RULE_OPTION_CAN_PATH_AUT_END_DESC:9 "After the war, civilian rule is reinstated under the Conservatives."
 RULE_OPTION_CAN_PATH_PATAUT:9 "£KR_game_rule_flag_CAN  Exiles"
 RULE_OPTION_CAN_PATH_PATAUT_DESC:9 "$RULE_OPTION_CAN_PATH_AUT_DESC$ restores the Unionist Party, leading to the eventual empowerment of the §PBritish Government-in-Exile§!.\n$RULE_OPTION_CAN_PATH_AUT_END_DESC$"
 RULE_OPTION_CAN_PATH_SOCDEM:9 "£KR_game_rule_flag_CAN  CCF"
 RULE_OPTION_CAN_PATH_SOCDEM_DESC:9 "The Liberals win the 1936 Canadian elections, pass Bill 7, and maintain their hold on power.\nAfter the Weltkrieg, and the resignation of party leader JS Woodsworth, the §SCo-Operative Commonwealth Federation§! comes to power. The Farmer-Labour wing of the party leads a coalition between the CCF and the Liberals.$GBR_PATH_REQUIREMENTS$"
 RULE_OPTION_CAN_PATH_NATPOP:9 "£KR_game_rule_flag_CAN_republic  Social Credit"
 RULE_OPTION_CAN_PATH_NATPOP_DESC:9 "$RULE_OPTION_CAN_PATH_AUT_DESC$'s actions lead to the eventual empowerment of the British Government-in-Exile, alienating the populace to their supposed allies.\nAfter the war and the declaration of a Republic, the §nSocial Credit Party of Canada§! comes to power, forming a coalition with the Conservatives.\n\n§RRequires:§!\n§CCut Ties with the Monarchy§! in §Y$CAN_REFERENDUM$§!"

