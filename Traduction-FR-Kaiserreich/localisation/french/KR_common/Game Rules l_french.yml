 RULE_OPTION_CAN_KING_RANDOM:0 "Par Défaut"
 RULE_OPTION_CAN_KING_RANDOM_DESC:9 "La couronne britannique revient au prince Edward, et son maintien sur le trône dépend de sa popularité et de la force de ses partisans."
 RULE_OPTION_CAN_KING_EDWARD:0 "£KR_game_rule_flag_CAN Roi Edward VIII"
 RULE_OPTION_CAN_KING_EDWARD_DESC:9 "La couronne britannique revient au prince Edward, et il n'abdique jamais le trône."
 RULE_OPTION_CAN_KING_ABDICATES:0 "£KR_game_rule_flag_CAN Le Roi Edward VIII abdique"
 RULE_OPTION_CAN_KING_ABDICATES_DESC:9 "La couronne britannique revient au prince Edward, mais celui-ci finit par abdiquer le trône (en supposant qu'il existe des conditions suivant lesquelles l'abdication est possible). Celui de ses frères à qui la couronne est transmise dépend du destin."
 RULE_OPTION_CAN_KING_NOT_EDWARD_START_DESC:9 "Une fois que le roi Edward abdique le trône, en supposant que les conditions de son abdication existent, la couronne revient au"
 RULE_OPTION_CAN_KING_ALBERT:0 "£KR_game_rule_flag_CAN Roi Albert Ier"
 RULE_OPTION_CAN_KING_ALBERT_DESC:9 "$RULE_OPTION_CAN_KING_NOT_EDWARD_START_DESC$ prince Albert, son frère aîné et l'héritier présomptif."
