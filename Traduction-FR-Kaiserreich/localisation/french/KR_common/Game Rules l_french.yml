 RULE_OPTION_NOR_PATH_DEM:0 "£KR_game_rule_flag_NOR  Démocratie"
 RULE_OPTION_NOR_PATH_DEM_DESC:9 "L'un des partis démocrates obtiendra la majorité aux élections de 1936, écartant toute crainte d'une fin de la démocratie norvégienne."
 RULE_OPTION_NOR_PATH_SOCDEM:9 "£KR_game_rule_flag_NOR  Démocratie - Coalition NSA"
 RULE_OPTION_NOR_PATH_SOCDEM_DESC: "La démocratie est maintenue et le §SNorges Socialdemokratiske Arbeiderparti§! ou Parti Ouvrier Social-Démocrate norvégien forme une coalition gouvernementale avec Venstre, ou la Gauche, évitant ainsi toute crainte d'une fin de la démocratie norvégienne."
 RULE_OPTION_NOR_PATH_MARLIB:9 "£KR_game_rule_flag_NOR  Démocratie - Coalition Høyre"
 RULE_OPTION_NOR_PATH_MARLIB_DESC: "§mHøyre§! ou la Droite, forme une coalition gouvernementale avec le Bondepartiet ou le Parti des Agriculteurs, évitant ainsi toute crainte de voir la démocratie norvégienne s'éteindre."
 RULE_OPTION_NOR_PATH_RADICAL_DESC:0 "L'Arbeiderpartiet gagne le Stortingsvalget de 1936 et commence l'implémentation de son agenda radical."
 RULE_OPTION_NOR_PATH_PATAUT:9 "£KR_game_rule_flag_NOR_paternal_autocrat   Régime de Quisling"
