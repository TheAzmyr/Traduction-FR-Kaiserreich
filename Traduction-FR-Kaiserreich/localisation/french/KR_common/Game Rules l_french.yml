 RULE_OPTION_FRA_FLAG_TRICOLOUR: "£KR_game_rule_flag_FRA  Le tricolore"
 RULE_OPTION_FRA_FLAG_TRICOLOUR_DESC: "Le tricolore est maintenu comme drapeau de la Commune de France.\n\n§RRequiert :§!\n§RPas§! de §CGuerre des Soréliens§! ni de §CRéforme Radicale§! dans\n§Y$FRA_PATH$§!"
 RULE_OPTION_FRA_FLAG_RED: "£KR_game_rule_flag_FRA_red  Le drapeau rouge"
 RULE_OPTION_FRA_FLAG_RED_DESC: "Le drapeau rouge devient le seul drapeau de la Commune de France.\n\n§RRequiert :§!\n§RPas§! de §CGuerre des Soréliens§! ni de §CRéforme Radicale§! dans\n§Y$FRA_PATH$§!"
 RULE_OPTION_FRA_FLAG_ALT: "£KR_game_rule_flag_FRA_alternate  Le compromis"
 RULE_OPTION_FRA_FLAG_ALT_DESC: "Le drapeau tricolore et le drapeau rouge sont réunis dans une synthèse syndicaliste.\n\n§RRequiert :§!\n§RPas§! de §CGuerre des Soréliens§! ni de §CRéforme Radicale§! dans\n§Y$FRA_PATH$§!"

 NFA_ELECTION: "£KR_game_rule_flag_NFA_mainland  Le Rêve de Paris"
 RULE_OPTION_NFA_ELECTION_RANDOM:0 "Par défaut"
 RULE_OPTION_NFA_ELECTION_RANDOM_DESC: "Contre toute attente, les vestiges de la Troisième République française sont revenus triomphalement en France métropolitaine. Alors que la poussière retombe, les premières élections du nouveau régime sont organisées, et il ne peut y avoir qu'un seul gagnant..."
 RULE_OPTION_NFA_ELECTION_SOCCON: "£KR_game_rule_flag_NFA_mainland  Bloc National"
 RULE_OPTION_NFA_ELECTION_SOCCON_DESC: "Une large coalition de partis de droite, le §cBloc National§!, remporte les premières élections.\n\n§RRequiert :§!\n§CLa Commune de France tombe et la République Française est restaurée.§!\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PRD§! ou §CComité du Salut National§! dans\n§Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_SOCLIB: "£KR_game_rule_flag_NFA_mainland  Parti Radical"
 RULE_OPTION_NFA_ELECTION_SOCLIB_DESC: "Se réconciliant avec leur aile gauche qui a soutenu la révolution, les §lRadicaux§! gagnent les premières élections.\n\n§RRequiert :§!\n§CLa Commune de France tombe et la République Française est restaurée.§!\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PRD§! ou §CComité du Salut National§! dans\n§Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_MARLIB: "£KR_game_rule_flag_NFA_mainland  Concentration Républicaine"
 RULE_OPTION_NFA_ELECTION_MARLIB_DESC: "Cherchant l'unité par-dessus tout, la §mConcentration§! dirigée par le PRD est maintenue et remporte les premières élections.\n\n§RRequiert :§!\n§CLa Commune de France tombe et la République Française est restaurée.§!\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PRD§! dans §Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_AUTDEM: "£KR_game_rule_flag_NFA_mainland  Parti Social Français"
 RULE_OPTION_NFA_ELECTION_AUTDEM_DESC: "François de La Rocque orchestre un coup d'État militaire, se plaçant avec son §gParti Social Français§! à la tête d'une République qui adopte un semblant de démocratie.\n\n§RRequiert :§!\n§CLa Commune de France tombe et la République Française est restaurée.§!\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PSF§! dans §Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_PATAUT: "£KR_game_rule_flag_NFA_mainland  Dictature Présidentielle"
 RULE_OPTION_NFA_ELECTION_PATAUT_DESC: "François de La Rocque orchestre un coup d'État militaire et dirige la France en tant que §PDictateur Présidentiel§!\n\n§RRequiert :§!\n§CLa Commune de France tombe et la République Française est restaurée.§!\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PSF§! dans §Y$NFA_PATH$§!"

 ENG_PATH:0 "£KR_game_rule_flag_ENG   Congrès des syndicats de 1936"
 RULE_OPTION_ENG_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_ENG_PATH_RANDOM_DESC: "Le Labour Party, seul parti au pouvoir en Grande-Bretagne depuis la révolution, s'est depuis longtemps scindé en de multiples factions concurrentes. Les fédéralistes, les autonomistes et les maximalistes se disputent l'influence du Congrès des syndicats de 1936."
 RULE_OPTION_ENG_PATH_SYNDIE: "Les §rFédérationnistes§! obtiennent la majorité au Congrès des Syndicats de 1936."
 RULE_OPTION_ENG_PATH_HORNER_SYNDIE: "£KR_game_rule_flag_ENG  Fédérationnistes - Horner"
 RULE_OPTION_ENG_PATH_HORNER_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nLa tendance Horneriste au sein de la faction apparaît au premier plan, alors qu'Arthur Horner devient Président avec George Hardy comme adjoint, qui est ensuite remplacé par GDH Cole après la Seconde Weltkrieg."
 RULE_OPTION_ENG_PATH_ATTLEE_SYNDIE: "£KR_game_rule_flag_ENG  Fédérationnistes - Attlee"
 RULE_OPTION_ENG_PATH_ATTLEE_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nLa tendance Horneriste au sein de la faction s'accentue, avec Clement Attlee succédant à Arthur Horner, après la Seconde Weltkrieg."
 RULE_OPTION_ENG_PATH_PANKHURST_SYNDIE: "£KR_game_rule_flag_ENG  Fédérationnistes - Pankhurst"
 RULE_OPTION_ENG_PATH_PANKHURST_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nLes Pankurstites ont la préséance au sein des Fédérationnistes, puisque Sylvia Pankhurst devient Présidente avec Ellen Wilkinson comme adjointe."
 RULE_OPTION_ENG_PATH_WILKINSON_SYNDIE: "£KR_game_rule_flag_ENG  Fédérationnistes - Wilkinson"
 RULE_OPTION_ENG_PATH_WILKINSON_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_SYNDIE$\nLes Pankurstites ont la préséance au sein des Fédérationnistes, et Ellen Wilkinson, avec Eric Blair comme adjoint, succède à Sylvia Pankhurst comme Présidente après la Seconde Weltkrieg."
 RULE_OPTION_ENG_PATH_AUTONOMIST_DESC: "Les §Rautonomistes§! obtiennent la majorité au Congrès des Syndicats de 1936. Niclas y Glais promet une plus grande décentralisation pour le peuple britannique et établit des congrès des syndicats à Edimbourg et à Cardiff."
 RULE_OPTION_ENG_PATH_RADSOC: "£KR_game_rule_flag_ENG  £KR_game_rule_flag_SCO  £KR_game_rule_flag_WLS_syndicalist  Autonomistes - Une nouvelle Capitale"
 RULE_OPTION_ENG_PATH_RADSOC_DESC: "$RULE_OPTION_ENG_PATH_AUTONOMIST_DESC$\nAfin de s'éloigner des tendances centralistes de Londres, Birmingham est choisie comme nouvelle capitale de l'Union-Britannique après la Seconde Weltkrieg, l'Écosse et le Pays de Galles bénéficiant d'un large degré d'autonomie."
 RULE_OPTION_ENG_PATH_EDWARDS_SYNDIE: "£KR_game_rule_flag_ENG_england  £KR_game_rule_flag_SCO  £KR_game_rule_flag_WLS_syndicalist  Autonomistes - Indépendance"
 RULE_OPTION_ENG_PATH_EDWARDS_SYNDIE_DESC: "$RULE_OPTION_ENG_PATH_AUTONOMIST_DESC$\nAprès la Seconde Weltkrieg, y Glais dissout complètement le Congrès National des Syndicats de l'Union-Britannique et forme un nouveau TUC anglais, accordant une indépendance totale aux nouveaux TUC écossais et gallois. §rEbenezer Edwards§! prend la présidence de l'Union d'Angleterre."
 RULE_OPTION_ENG_PATH_MAXIMIST_DESC: "Les §oMaximistes§! obtiennent la majorité au Congrès des Syndicats de 1936, et Oswald Mosley prend la Présidence avec John Strachey comme adjoint."
 RULE_OPTION_ENG_PATH_MOSLEY_TOTALIST: "£KR_game_rule_flag_ENG Maximistes - Mosley"
 RULE_OPTION_ENG_PATH_MOSLEY_TOTALIST_DESC: "$RULE_OPTION_ENG_PATH_MAXIMIST_DESC$\nOswald Mosley réussit à consolider son pouvoir et à transformer l'Union-Britannique en un État Maximiste."
 RULE_OPTION_ENG_PATH_MOSLEY_FAILURE_DESC: "Les tentatives d'Oswald Mosley pour prendre le contrôle de la nation après la Seconde Weltkrieg échouent,"
 RULE_OPTION_ENG_PATH_STRACHEY_TOTALIST: "£KR_game_rule_flag_ENG Maximistes - Strachey"
 RULE_OPTION_ENG_PATH_STRACHEY_TOTALIST_DESC: "$RULE_OPTION_ENG_PATH_MAXIMIST_DESC$\nLes tentatives d'Oswald Mosley pour prendre le contrôle de la nation après la Seconde Weltkrieg échouent, car il est évincé par John Strachey et Eric Blair."
 RULE_OPTION_ENG_PATH_BLAIR_RADSOC: "£KR_game_rule_flag_ENG Actionnistes"
 RULE_OPTION_ENG_PATH_BLAIR_RADSOC_DESC: "Les Maximistes obtiennent la majorité au Congrès des Syndicats de 1936.\nLes tentatives d'Oswald Mosley pour prendre le contrôle de la nation échouent de façon spectaculaire et il est évincé par la tendance §Ractionniste§! d'Eric Blair, au sein des Maximistes. Ce dernier prend la Présidence avec Fenner Brockway comme adjoint."
 RULE_OPTION_ENG_PATH_NO_MAJORITY_SYNDIE: "£KR_game_rule_flag_ENG  Pas de majorité"
 RULE_OPTION_ENG_PATH_NO_MAJORITY_SYNDIE_DESC: "Aucune majorité n'est trouvée au Congrès des Syndicats de 1936, et la précédente alliance entre les §rFédérationnistes§! et les Maximistes est maintenue."

 GBR_PATH:0 "£KR_game_rule_flag_GBR  Le Retour du Roi"
 RULE_OPTION_GBR_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_GBR_PATH_RANDOM_DESC: "Finalement, après de nombreuses années d'exil, le roi peut retourner dans son pays. Mais la Grande-Bretagne porte encore les blessures du syndicalisme qui doivent être éradiquées. Cela soulève la question suivante : des élections libres peuvent-elles être organisées sans préjugés ?"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM:0 "£KR_game_rule_flag_GBR  Conservateurs Purs et Durs"
 RULE_OPTION_GBR_PATH_ELECTED_AUTDEM_DESC: "Malgré les difficultés, le gouvernement parvient à obtenir le soutien de la population et à organiser des élections libres, qui sont remportées par une aile dure du §gParti Conservateur§!\n\n§RRequiert :§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_SOCCON:0 "£KR_game_rule_flag_GBR  Parti Conservateur"
 RULE_OPTION_GBR_PATH_SOCCON_DESC: "Malgré les difficultés, le gouvernement parvient à obtenir le soutien de la population et à organiser des élections libres, qui sont remportées par le §cParti Conservateur§!\n\n§RRequiert :§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_MARLIB:0 "£KR_game_rule_flag_GBR  Parti Libéral"
 RULE_OPTION_GBR_PATH_MARLIB_DESC: "Malgré les difficultés, le gouvernement parvient à rallier le soutien de la population et à organiser des élections libres, remportées par le §mParti Libéral§!.\n\n§RRequiert:§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM: "£KR_game_rule_flag_GBR  Labour Party - Gaitskell"
 RULE_OPTION_GBR_PATH_GAITSKELL_SOCDEM_DESC: "Malgré les difficultés, le gouvernement parvient à rallier le soutien de la population et à organiser des élections libres, remportées par le §SParti Travailliste§!, avec Hugh Gaitskell comme Premier Ministre.\n\n§RRequiert:§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_CROSSMAN_SOCDEM: "£KR_game_rule_flag_GBR  Parti Travailliste - Crossman"
 RULE_OPTION_GBR_PATH_CROSSMAN_SOCDEM_DESC: "Malgré les difficultés, le gouvernement parvient à s'assurer le soutien de la population et à organiser des élections libres, remportées par le §SParti Travailliste§!, et Richard Crossman devient Premier Ministre.\n\n§RRequiert: §!\n§CL’Union-Britannique s'effondre et le Royaume-Uni est restauré§!"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM:0 "£KR_game_rule_flag_GBR  Parlement Guidé"
 RULE_OPTION_GBR_PATH_GUIDED_AUTDEM_DESC: "En raison du rejet croissant du gouvernement par la population, les élections sont annulées et un §gGouvernement National§! est formé.\n\n§RRequiert :§!\n§CL'Union Britannique tombe et le Royaume-Uni est restauré§!"

 IRE_ELECTION: "£KR_game_rule_flag_IRE  Les élections de la Saint-Valentin"
 RULE_OPTION_IRE_ELECTION_RANDOM:0 "Par défaut"
 RULE_OPTION_IRE_ELECTION_RANDOM_DESC: "Le Sinn Féin a conduit l'Irlande vers la stabilité et la prospérité en entrant dans la Mitteleuropa, mais avec le lundi noir, ce statu quo a été bouleversé, et personne ne sait qui remportera les élections de 1937."
 RULE_OPTION_IRE_ELECTION_COLLINS_AUTDEM: "£KR_game_rule_flag_IRE  Le Grand Compagnon reste"
 RULE_OPTION_IRE_ELECTION_COLLINS_AUTDEM_DESC: "Au lendemain du Lundi Noir, le Président Michael Collins parvient à concilier les exigences de ses alliés du Nord et celles de l'ensemble de l'électorat. Collins reste à la tête du §gSinn Féin§! et mène le parti à la victoire lors des élections de 1937."
 RULE_OPTION_IRE_ELECTION_MULCAHY_AUTDEM: "£KR_game_rule_flag_IRE  Mulcahy prend la barre"
 RULE_OPTION_IRE_ELECTION_MULCAHY_AUTDEM_DESC: "Le président Collins cède le contrôle du Sinn Féin à son allié de longue date, Richard Mulcahy, à la suite du Lundi Noir. Mulcahy mène le §gSinn Féin§! à la victoire aux élections de 1937 et utilise son nouveau leadership pour engager le parti sur la voie de la réforme."
 RULE_OPTION_IRE_ELECTION_CENTRIST_SOCCON: "£KR_game_rule_flag_IRE  La Coalition Centriste"
 RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC: "Le Sinn Féin perd le pouvoir aux élections de 1937"
 RULE_OPTION_IRE_ELECTION_CENTRIST_SOCCON_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ à une coalition libérale-conservatrice menée par le parti §cAn Saorstát Críostúil§! d'Éamon de Valera, ou "la République Chrétienne", soutenue par le parti libéral National Development Party."
 RULE_OPTION_IRE_ELECTION_CURSED_SOCCON: "£KR_game_rule_flag_IRE  La Coalition Conservatrice"
 RULE_OPTION_IRE_ELECTION_CURSED_SOCCON_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ à une coalition traditionaliste menée par le parti d'Éamon de Valera, le §cAn Saorstát Críostúil§!\n ou "la République Chrétienne", soutenue par le parti nationaliste Aontas Náisiúnta ou "Union Nationale", qui connaît un regain d'intérêt à la suite de la gestion désastreuse du Lundi Noir par Collins."
 RULE_OPTION_IRE_ELECTION_COMPROMISE_SOCDEM: "£KR_game_rule_flag_IRE  La Coalition du Compromis"
 RULE_OPTION_IRE_ELECTION_COMPROMISE_SOCDEM_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ à une coalition multipartite dirigée par le §SLabour Party§! de William O'Brien, soutenu par le parti libéral National Development Party et le parti agraire Clann na Talmhan, ou "Famille de la Terre"."
 RULE_OPTION_IRE_ELECTION_RADICAL_SOCDEM: "£KR_game_rule_flag_IRE La Coalition radicale"
 RULE_OPTION_IRE_ELECTION_RADICAL_SOCDEM_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$ a une large coalition de gauche dirigée par le §SParti Travailliste§! de William O'Brien, soutenu par le Clann na Talmhan, agrarien, ou « Famille de la terre », et le Parti travailliste progressiste, socialiste et pacifiste."
 RULE_OPTION_IRE_ELECTION_PATAUT: "£KR_game_rule_flag_IRE La marche sur Dublin"
 RULE_OPTION_IRE_ELECTION_PATAUT_DESC: "$RULE_OPTION_IRE_ELECTION_SF_LOSE_DESC$, et les actions de leurs successeurs ont rapidement provoqué la colère des forces conservatrices et nationalistes du pays, conduisant à leur éviction suite à un coup d'État paramilitaire orchestré par le §PAontas Náisiúnta§! , ou «Union Nationale»."

 IRE_FORPOL: "£KR_game_rule_flag_IRE  Politique étrangère de l'Irlande"
 RULE_OPTION_IRE_FORPOL_RANDOM: "Par défaut"
 RULE_OPTION_IRE_FORPOL_RANDOM_DESC: "Depuis qu'elle a obtenu son indépendance en 1922 et qu'elle a quitté l'Entente après la Révolution Britannique, l'Irlande est devenue membre de la Mitteleuropa, mais n'a fait aucune ouverture en vue d'adhérer à une alliance militaire formelle. Les événements qui ont suivi la crise du Nord en 1938 pourraient les voir devenir membres d’un bloc géopolitique établi, volontairement ou involontairement, ou pourraient inaugurer une ère de neutralité renouvelée."
 RULE_OPTION_IRE_FORPOL_INDEPENDENT: "£KR_game_rule_flag_IRE Indépendance maintenue"
 RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC: "L'Irlande conservera son indépendance après la crise du Nord"
 RULE_OPTION_IRE_FORPOL_INDEPENDENT_DESC: "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, et ses actions par la suite seront laissées au hasard."
 RULE_OPTION_IRE_FORPOL_NEUT:9 "£KR_game_rule_flag_IRE  Neutralité"
 RULE_OPTION_IRE_FORPOL_NEUT_DESC:9 "L'Irlande restera neutre dans le conflit à venir.\n\n§RRequiert :§!\n§RPas§! de §CSeconde Révolution Irlandaise§! dans §Y$IRE_PATH$§!"
 RULE_OPTION_IRE_FORPOL_GER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_IRE_FORPOL_GER_DESC:9 "L'Irlande rejoindra le Reichspakt pour combattre la menace syndicaliste et assurer son indépendance.\n\n§RRequiert:§!\n§RNon§! n'importe lequel §CSeconde Révolution Irlandaise§! dans §Y§$IRE_PATH$§!"
 RULE_OPTION_IRE_FORPOL_ENT: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_IRE_FORPOL_ENT_DESC:9 "L'Irlande se mordra la langue et se rangera du côté du Canada pour assurer son indépendance.\n\n§RRequiert :§!\n§RPas§! de §CSeconde Révolution Irlandaise§! dans §Y$IRE_PATH$§!"
 RULE_OPTION_IRE_FORPOL_SITUATIONAL: "£KR_game_rule_flag_IRE Alignement opportuniste"
 RULE_OPTION_IRE_FORPOL_SITUATIONAL_DESC: "$RULE_OPTION_IRE_FORPOL_INDEPENDENT_START_DESC$, et ne cherchera pas à rejoindre le Reichspakt ou l'Entente sauf en cas de guerre. Il pourra en revanche rejoindre une faction, dans certaines circonstances limitées."
 RULE_OPTION_IRE_FORPOL_COUP_DESC: "La crise du Nord débouche sur un coup d’État militaire"
 RULE_OPTION_IRE_FORPOL_PUPPET_GER: "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER Coup d’État militaire pro-allemand"
 RULE_OPTION_IRE_FORPOL_PUPPET_GER_DESC: "$RULE_OPTION_IRE_FORPOL_COUP_DESC$, conduisant à l’installation d’un gouvernement fantoche aligné sur l’Allemagne et à l’adhésion de l’Irlande au Reichspakt."
 RULE_OPTION_IRE_FORPOL_PUPPET_ENG: "£KR_game_rule_flag_IRE_socialist_starry_plough £KR_game_rule_flag_ENG La Seconde Révolution Irlandaise"
 RULE_OPTION_IRE_FORPOL_PUPPET_ENG_DESC: "$RULE_OPTION_IRE_FORPOL_COUP_DESC$, qui est ensuite renversé lors d'une révolution socialiste soutenue par l' Union-Britannique. Un gouvernement socialiste fantoche est installé et l’Irlande rejoint la Troisième Internationale."

 IRE_PATH: "£KR_game_rule_flag_IRE  Les conséquences de la crise du Nord"
 RULE_OPTION_IRE_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_IRE_PATH_RANDOM_DESC: "Les événements des élections de 1937 et la crise du Nord ont préparé le terrain pour déterminer qui dirigera l’Irlande vers l’avenir, que ce soit par des élections démocratiques, une insurrection armée ou une intervention étrangère pour accéder au pouvoir."
 RULE_OPTION_IRE_PATH_GER_MAJOR_DESC: "perdent les élections de 1937, sont choisis pour diriger le gouvernement démocratique mis en place par un coup d'État militaire pro-allemand, et tenteront d'obtenir l'indépendance de l'Allemagne tout en continuant à faire partie du Reichspakt."
 RULE_OPTION_IRE_PATH_GER_MINOR_DESC: "ne font pas partie du gouvernement après les élections de 1937 et participent plus tard à un gouvernement démocratique mis en place par un coup d'État militaire pro-allemand. Ils prendront la tête de ce gouvernement lors des élections suivantes et tenteront d'obtenir l'indépendance de l'Allemagne tout en continuant à faire partie du Reichspakt."
 RULE_OPTION_IRE_PATH_SINN_FEIN_DESC: "commencera à assouplir les restrictions et tentera de se réconcilier avec les anciens membres du parti, en réformant le §mSinn Féin§! dans le processus"
 RULE_OPTION_IRE_PATH_COLLINS_MARLIB: "£KR_game_rule_flag_IRE  Sinn Féin - Collins"
 RULE_OPTION_IRE_PATH_COLLINS_MARLIB_DESC: "Michael Collins reste le dirigeant du §gSinn Féin§! et, après avoir remporté les élections de 1937 et surmonté la crise du Nord, gouverne l'Irlande selon les principes du commerce international, du pluralisme religieux et de l'importance de la loi et de l'ordre public. Une fois la menace de la Troisième Internationale passée en Europe, ils $RULE_OPTION_IRE_PATH_SINN_FEIN_DESC$\n\nAlternativement, le §gSinn Féin§! de Collins $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RRequiert: §!\n§CLe Grand Compagnon reste en place§! dans §Y$IRE_ELECTION$§! et §Rpas§! de §CCoup d'État militaire pro-allemand§! dans\n§Y$IRE_FORPOL$§! ou\n\n§CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §CLe Grand Compagnon reste en place§! ou §CMulcahy prend la barre§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_MULCAHY_MARLIB: "£KR_game_rule_flag_IRE  Sinn Féin - Mulcahy"
 RULE_OPTION_IRE_PATH_MULCAHY_MARLIB_DESC: "Richard Mulcahy prend la tête du §gSinn Féin§! et, après avoir remporté les élections de 1937 et surmonté la crise du Nord, adopte une approche plus conciliatrice alors que le gouvernement $RULE_OPTION_IRE_PATH_SINN_FEIN_DESC$.\n\nAlternativement, le §gSinn Féin§! de Mulcahy $RULE_OPTION_IRE_PATH_GER_MAJOR_DESC$\n\n§RRequiert :§!\n§CMulcahy prend la barre§! dans §Y$IRE_ELECTION$§! et §Rpas§! de §CCoup d'État militaire pro-allemand§! dans\n§Y$IRE_FORPOL$§! ou\n\n§CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §CLe Grand Compagnon reste en place§! ou §CMulcahy prend la Barre§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCCON: "£KR_game_rule_flag_IRE  An Saorstát Críostúil"
 RULE_OPTION_IRE_PATH_SOCCON_DESC:9 "$RULE_OPTION_IRE_PATH_DEM_DESC$ Le §cAn Saorstát Críostúil§! d'Éamon de Valera, ou République chrétienne, dirige le nouveau gouvernement."
 RULE_OPTION_IRE_PATH_SOCDEM: "£KR_game_rule_flag_IRE  Labour Party"
 RULE_OPTION_IRE_PATH_SOCDEM_DESC:9 "$RULE_OPTION_IRE_PATH_DEM_DESC$ le  §SLabour Party§! de William O'Brien forme une coalition avec les agrariens."
 RULE_OPTION_IRE_PATH_LEMASS_MARLIB:0 "£KR_game_rule_flag_IRE  Parti du Développement National"
 RULE_OPTION_IRE_PATH_LEMASS_MARLIB_DESC: "Le §mNational Development Party§! de Seán Lemass est élu au sein d'une coalition lors des élections de 1937, puis devient le principal parti de la coalition lors des élections suivantes. Ils gouverneront l'Irlande avec des politiques qui donnent la priorité aux entreprises et à la croissance économique.\n\nAlternativement, le §mNational Development Party§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RRequiert :§!\n§CLa Coalition Centriste§! ou §CLa Coalition du Compromis§! dans §Y$IRE_ELECTION$§! et §Rpas§! de §CCoup d'État Militaire Pro-Allemand§! dans §Y$IRE_FORPOL$§! ou\n\n§CCoup d'État Militaire Pro-Allemand§! dans §Y$IRE_FORPOL$§!  et §Rpas§! §CLa Coalition Centriste§! ou §CLa Coalition du Compromis§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCLIB: "£KR_game_rule_flag_IRE  Clann na Talmhan"
 RULE_OPTION_IRE_PATH_SOCLIB_DESC: "Le §lClann na Talmhan§! de Michael Donnellan, ou "Famille de la Terre", est élu au sein d'une coalition lors des élections de 1937, puis devient le principal parti de la coalition lors des élections suivantes. Ils gouverneront l'Irlande avec des politiques qui donnent la priorité aux petits agriculteurs et aux zones rurales.\n\nAlternativement, §lClann na Talmhan§! $RULE_OPTION_IRE_PATH_GER_MINOR_DESC$\n\n§RRequiert :§!\n§CLa Coalition du Compromis§! ou §CLa Coalition Radicale§! dans §Y$IRE_ELECTION$§! et §Rpas§! de §CCoup d'État Militaire Pro-Allemand§! dans §Y$IRE_FORPOL$§! ou\n\n§CCoup d'État Militaire Pro-Allemand§! dans §Y$IRE_FORPOL$§!  et §Rpas§! §CLa Coalition Centriste§! ou §CLa Coalition du Compromis§! ou §CLa Coalition Radicale§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_RADSOC: "£KR_game_rule_flag_IRE  Parti Travailliste Progressiste"
 RULE_OPTION_IRE_PATH_RADSOC_DESC: "Le §RParti Travailliste Progressif§! d'Owen Sheehy-Skeffington est élu dans le cadre d'une coalition lors des élections de 1937 et, tant que l'Irlande ne fait pas partie d'une faction ou est en guerre, et qu'elle a adopté suffisamment de réformes, il devient le principal parti de la coalition lors des élections suivantes. Il gouvernera l'Irlande avec des politiques conformes au pacifisme, à l'égalitarisme et à la laïcité, et ne pourra adhérer à la Troisième Internationale que dans des circonstances limitées.\n\nAlternativement, le §RParti Travailliste Progressif§! fera en sorte que Sheehy-Skeffington cède le contrôle de la direction du parti à des membres plus militants et, en cas d'échec du gouvernement travailliste lors de la crise du Nord, prendra le contrôle du gouvernement avec l'aide de l'Union Britannique. $RULE_OPTION_IRE_PATH_SOCIALIST_END_DESC$\n\n§RRequiert :§!\n§CLa Coalition Radicale§! dans §Y$IRE_ELECTION$§!\n\n§CLa Seconde Révolution Irlandaise§! dans §Y$IRE_FORPOL$§! ou §Cla Troisième Internationale existe§!\n\n§RPas§! §CReichspakt§! ou §CEntente§! ou §CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_PATAUT:9 "£KR_game_rule_flag_IRE  Coup d'État des Chemises Bleues"
 RULE_OPTION_IRE_PATH_PATAUT_DESC: "L§PAontas Náisiúnta§!, ou « Union Nationale » d'Eoin O'Duffy renverse le gouvernement élu instable après les élections de 1937 et traverse avec succès la crise du Nord. Il triomphe ensuite dans la lutte pour le pouvoir au sein de son parti, solidifiant son pouvoir et gouvernant l’Irlande comme une dictature nationaliste, suprémaciste catholique et corporatiste soutenue par l’armée.\n\nAlternativement, §PAontas Náisiúnta §! ne participe pas au gouvernement élu et ne participe pas au coup d'État après les élections de 1937, et O'Duffy devient plus tard le chef d'une dictature installée par un coup d'État militaire pro-allemand, tentant par la suite d'obtenir l'indépendance de l'Allemagne tout en restant membre du Reichspakt.\n\n§RRequiert: §!\n§CLa marche sur Dublin§! et §Rpas§! §CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§! ou\n\n§CCoup d'État militaire pro-allemand§! dans §Y$IRE_FORPOL$§! et §Rpas§! §CLa Coalition Conservatrice§! ou §CLa marche sur Dublin§! dans §Y$IRE_ELECTION$§!\n\n§RPas§! §CLa Seconde Révolution irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_AUTDEM: "£KR_game_rule_flag_IRE  Aontas Náisiúnta - Démocratie"
 RULE_OPTION_IRE_PATH_AUTDEM_DESC:9 "La popularité de Collins lui permettra de remporter une victoire élective facile pour le §gSinn Féin§!"
 RULE_OPTION_IRE_PATH_AN_DESC: "Aontas Náisiúnta, ou "Union Nationale", évince le gouvernement instable issu des élections de 1937 et traverse avec succès la crise du Nord."
 RULE_OPTION_IRE_PATH_NATPOP_DESC: "$RULE_OPTION_IRE_PATH_AN_DESC$ L'aile intégriste et suprématiste gaélique de Gearóid Ó Cuinneagáin, §NAontas Náisiúnta§!, transforme complètement le parti."
 RULE_OPTION_IRE_PATH_REGENCY_NATPOP: "£KR_game_rule_flag_IRE_monarchist  Aontas Náisiúnta - Régence"
 RULE_OPTION_IRE_PATH_REGENCY_NATPOP_DESC: "$RULE_OPTION_IRE_PATH_NATPOP_DESC$\n\nAdmirant le système monarchique, mais sans prétendant digne du trône irlandais, Ó Cuinneagáin gouverne l'Irlande en tant que Régent, jusqu'à ce qu'un candidat approprié soit trouvé.\n\n§RRequiert:§!\n§CLa Marche sur Dublin§! dans §Y$IRE_ELECTION$§! \n\n§RPas§! §CCoup d'État militaire pro-allemand§! ou §CLa Deuxième Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_MONARCHY_NATPOP: "£KR_game_rule_flag_IRE_monarchist  Aontas Náisiúnta - Monarchie"
 RULE_OPTION_IRE_PATH_MONARCHY_NATPOP_DESC: "$RULE_OPTION_IRE_PATH_NATPOP_DESC$\n\nÓ Cuinneagáin couronne le noble portugais Jorge Maria O'Neill, descendant de l'ancienne et prestigieuse dynastie Ó Néill, dans le but de ramener l'Irlande à ses jours de gloire.\n\n§RRequiert:§!\n§CLa Marche sur Dublin§! dans §Y$IRE_ELECTION$§! \n\n§RPas§! §CCoup d'État militaire pro-allemand§! ou §CLa Deuxième Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_IRE_PATH_SOCIALIST_START_DESC: "Le gouvernement s'effondre pendant la crise du Nord, et une tentative de coup d'État militaire pro-allemand est bientôt confrontée à une révolution socialiste, avec le soutien important de l'Union Britannique."
 RULE_OPTION_IRE_PATH_SOCIALIST_END_DESC: "Ils s'efforceront alors d'obtenir l'indépendance vis-à-vis de la Grande-Bretagne tout en continuant à faire partie de la Troisième Internationale."
 RULE_OPTION_IRE_PATH_SYNDIE:9 "£KR_game_rule_flag_IRE  Seconde Révolution Irlandaise - ISP"
 RULE_OPTION_IRE_PATH_SYNDIE_DESC:9 "$RULE_OPTION_IRE_PATH_DEM_DESC$ $RULE_OPTION_IRE_PATH_SOCIALIST$ l'§RIrish Syndicalist Party§! de Jim Larkin conduit l'Irlande vers l'avenir."
 RULE_OPTION_IRE_PATH_TOTALIST:9 "£KR_game_rule_flag_IRE  Seconde Révolution Irlandaise - SÉ"
 RULE_OPTION_IRE_PATH_TOTALIST_DESC:9 "$RULE_OPTION_IRE_PATH_DEM_DESC$ $RULE_OPTION_IRE_PATH_SOCIALIST$ le §oSaor Éire§! de Peadar O'Donnell forme un État nationaliste, socialiste et gaélique."

 NIR_REVOLT: "£KR_game_rule_flag_NIR  La Révolte du Nord"
 RULE_OPTION_NIR_REVOLT_RANDOM:0 "Par défaut"
 RULE_OPTION_NIR_REVOLT_RANDOM_DESC: "Considérant une alliance avec Dublin comme favorable à l'invasion de l'Union britannique, l'Irlande du Nord s'est ralliée à la République au lendemain de la révolution britannique.\nToutefois, de profondes divisions historiques subsistent et, si l'Irlande tombe aux mains des syndicalistes ou des nationalistes purs et durs, l'Irlande du Nord pourrait se soulever contre le pouvoir de Dublin."
 RULE_OPTION_NIR_REVOLT_NO: "£KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Pas de Révolte"
 RULE_OPTION_NIR_REVOLT_NO_DESC: "Le nouveau gouvernement irlandais d'extrême droite ou d'extrême gauche parvient à étouffer toute rébellion potentielle du Nord avant qu'elle n'éclate."
 RULE_OPTION_NIR_REVOLT_DESC: "L'Irlande du Nord déclare la guerre au gouvernement de Dublin. S'il s'agit d'un régime réactionnaire, ce sera après mars 1938, et l'Irlande du Nord rejoindra l'Entente si elle réussit.\nS'il s'agit d'un régime syndicaliste, la révolte aura lieu lorsque l'Entente sera en guerre contre la Troisième Internationale, et l'Irlande du Nord rejoindra l'Entente au début de la révolte."
 RULE_OPTION_NIR_REVOLT_YES: "£KR_game_rule_flag_NIR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Révolte"
 RULE_OPTION_NIR_REVOLT_YES_DESC: "$RULE_OPTION_NIR_REVOLT_DESC$\n\n§RRequiert:§!\n§CLa Marche sur Dublin§! dans §Y$IRE_ELECTION$§! et §RPas§! §CEntente§!, §CCoup d'État militaire pro-allemand§! ou §CLa Deuxième Révolution Irlandaise§! dans\n§Y$IRE_FORPOL$§! et §RPas§! §CAontas Náisiúnta - Démocratie§! dans §Y$IRE_PATH$§! ou\n\n§CLa Deuxième Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!\net §Cl'Entente est en guerre contre la Troisième Internationale.§!\n\n§RPas§! §CEntente§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_NIR_REVOLT_PUPPET: "£KR_game_rule_flag_NIR  £KR_game_rule_flag_GBR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Révolte - Dévolution"
 RULE_OPTION_NIR_REVOLT_PUPPET_DESC: "$RULE_OPTION_NIR_REVOLT_DESC$\nSi la révolte réussit, l’Irlande du Nord restera un gouvernement décentralisé du Royaume-Uni, comme c’était le cas avant la Révolution Britannique.\n\n§RRequiert:§!\n§CLa Marche sur Dublin§! dans §Y$IRE_ELECTION$§! et §RPas§! §CEntente§!, §CCoup d'État militaire pro-allemand§! ou §CLa Deuxième Révolution Irlandaise§! dans\n§Y$IRE_FORPOL$§! et §RPas§! §CAontas Náisiúnta - Démocratie§! dans §Y$IRE_PATH$§! ou\n\n§CLa Deuxième Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!\net §Cl'Entente est en guerre contre la Troisième Internationale.§!\n\n§RPas§! §CEntente§! dans §Y$IRE_FORPOL$§!"
 RULE_OPTION_NIR_REVOLT_ANNEX: "£KR_game_rule_flag_GBR  £KR_game_rule_flag_IRE_monarchist  £KR_game_rule_flag_IRE_socialist_starry_plough  Révolte - Intégration"
 RULE_OPTION_NIR_REVOLT_ANNEX_DESC: "$RULE_OPTION_NIR_REVOLT_DESC$\nSi la révolte réussit, l’Irlande du Nord sera définitivement annexée dans le Royaume-Uni.\n\n§RRequiert:§!\n§CLa Marche sur Dublin§! dans §Y$IRE_ELECTION$§! et §RPas§! §CEntente§!, §CCoup d'État militaire pro-allemand§! ou §CLa Deuxième Révolution Irlandaise§! dans\n§Y$IRE_FORPOL$§! et §RPas§! §CAontas Náisiúnta - Démocratie§! dans §Y$IRE_PATH$§! ou\n\n§CLa Deuxième Révolution Irlandaise§! dans §Y$IRE_FORPOL$§!\net §Cl'Entente est en guerre contre la Troisième Internationale.§!\n\n§RPas§! §CEntente§! dans §Y$IRE_FORPOL$§!"

 BEL_FLAWAL_PATH:0 "£KR_game_rule_flag_BEL_flanders_wallonia Conséquences du 17 Février"
 RULE_OPTION_BEL_FLAWAL_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_BEL_FLAWAL_PATH_RANDOM_DESC:0 "Avec un roi impopulaire et un grand ressentiment anti-allemand parmi la population, la Flandre-Wallonie est à l'aube d'un grand bouleversement."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_AUTDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Statu Quo"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_AUTDEM_DESC: "Adelbert et son §gCabinet Royal§! répriment les manifestations avec l'aide de l'armée, et ne prend pas la peine de réformer le royaume d'une quelconque façon."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC:0 "Adelbert réprime les protestations avec l'aide de l'armée. Quelque temps plus tard, il décide de réformes, transformant le royaume en une véritable monarchie constitutionnelle."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCCON:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Réformes - KP/DC"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCCON_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nLe §cKatholiek Blok / Démocratie Chrétienne§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Réformes - BWP/POB"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nLe §SBelgische Werklieden Partij / Parti Ouvrier Belge§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_MARLIB: "£KR_game_rule_flag_BEL_flanders_wallonia  Réformes - LP"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_MARLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nLe KP/DC remporte les élections suivantes et le §mLiberale Partij§! prend la tête lors des élections ultérieures."
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCLIB: "£KR_game_rule_flag_BEL_flanders_wallonia  Réformes - BWP/POB (Libéral)"
 RULE_OPTION_BEL_FLAWAL_PATH_REFORM_SOCLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFORM_REFORM_DESC$\nLe Parti Ouvrier Belge remporte les élections suivantes, son aile §llibérale§! remporte les élections ultérieures."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC: "Adelbert réprime les protestations avec l'aide de l'armée. Au bout d'un certain temps, l'armée gagne suffisamment de force pour faire un coup d'État au gouvernement impopulaire et faire d'Adelbert une figure de proue."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON:0 "£KR_game_rule_flag_BEL_flanders_wallonia Coup d'État militaire - KP/DC"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCCON_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nLe §cKP/DC§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB:0 "£KR_game_rule_flag_BEL_flanders_wallonia Coup d'État Militaire - LP"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_MARLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nLe §mParti Libéral§! remporte les élections.suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia Coup d'État Militaire - BWP/POB"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ \nLe §SBWP/POB§! remporte les élections suivantes."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCLIB: "£KR_game_rule_flag_BEL_flanders_wallonia Coup d'état militaire - BWP/POB (Libéral)"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_SOCLIB_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nLe BWP/POB remporte les élections suivantes, et son aile §llibérale§! remporte les élections ultérieures."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia  Coup d'État Militaire - Adelbert réinstallé sur le trône"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_AUTDEM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$\nLe BWP/POB remporte les élections, mais l'Allemagne intervient et rétablit Adelbert et son §gCabinet Royal§!.\n\nLa Belgique se révolte ensuite après que la Commune de France a déclaré la guerre à l'Empire Allemand."
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT: "£KR_game_rule_flag_BEL_flanders_wallonia  Coup d'Etat Militaire - Gouvernement Militaire"
 RULE_OPTION_BEL_FLAWAL_PATH_COUP_PATAUT_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_COUP_DESC$ \nLes §Pmilitaires§! décident de ne pas céder le pouvoir."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC: "Adelbert envoie l'armée pour réprimer les protestations du 17 février. Dans un ultime effort pour maintenir le pouvoir avant d'être dissous, le §PConseil Flamand§! prend la décision audacieuse de déclarer à l'unanimité l'indépendance de la Flandre."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Révolte Flamande - Intervention"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_INTERVENTION_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Adelbert décide d'écraser cette rébellion."
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Révolte Flamande - Non-intervention"
 RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_ACQUIESCENCE_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_FLANDERS_REVOLT_DESC$ Adelbert hésite à envahir la Flandre."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION: "£KR_game_rule_flag_BEL  Rébellion - Indépendance de la Belgique"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REBELLION_DESC: "La police locale tente seule de réprimer les manifestations du 17 février. La situation devient désastreuse, aboutissant à une révolte. Les rebelles flamands et wallons travaillent ensemble pour garantir l'indépendance d'une Belgique unifiée, chassant les forces allemandes du pays.\n\n§CNote : La Belgique déclare son indépendance en 1936.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC: "Adelbert envoie l'armée pour réprimer les protestations du 17 février. En raison de la tension croissante, un référendum secret est organisé, demandant l'indépendance de la Belgique."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM: "£KR_game_rule_flag_BEL  Référendum - Indépendance Belge"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_REFERENDUM_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ L'Allemagne accepte les résultats de ce référendum et accorde l'indépendance à la Belgique.\n\n§CNote: La Belgique déclare son indépendance aux alentours de 1937 ou après§!"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN:0 "£KR_game_rule_flag_WLL   Référendum - Répression"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_CRACKDOWN_DESC: "$RULE_OPTION_BEL_FLAWAL_PATH_REFERENDUM_DESC$ L'Allemagne rejette les résultats de ce référendum et réprime tous les dissidents. La Belgique se révolte ensuite après que la Commune de France a déclaré la guerre à l'Empire allemand."
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION: "£KR_game_rule_flag_BEL  Abdication - Indépendance de la Belgique"
 RULE_OPTION_BEL_FLAWAL_PATH_INDEPENDENCE_ABDICATION_DESC: "Adelbert envoie l'armée pour réprimer les protestations du 17 février. La Vlaamse Wacht saisit l'opportunité de consolider le pouvoir. Elle lance plus tard un coup d'État réussi, et force Adelbert à abdiquer.\n\n§CNote: La Belgique déclare son indépendance en 1938 ou plus tard.§!"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FLA  Effondrement"
 RULE_OPTION_BEL_FLAWAL_PATH_COLLAPSE_DESC: "Une Flandre-Wallonie unifiée n'a pas pu survivre dans les feux de la révolution, et maintenant à sa place se trouvent deux nouveaux pays séparés, dont le sort est incertain.\n\n§CNote : Le pays s'effondre en 1936.§!"

 BEL_PATH:0 "£KR_game_rule_flag_BELG   Premier Congrès Belge"
 RULE_OPTION_BEL_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_BEL_PATH_RANDOM_DESC:0 "Le prétendant Allemand au trône a été évincé et le gouvernement provisoire a appelé à la tenue d'élections formelles. Deux bulletins de vote distincts devront être déposés, le premier sur le type de gouvernement que l'État adoptera, le suivant sur la tenue d'élections générales."
 RULE_OPTION_BEL_PATH_MONARCHY: "£KR_game_rule_flag_BEL Monarchie"
 RULE_OPTION_BEL_PATH_MONARCHY_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC_START$, $RULE_OPTION_BEL_PATH_GENERIC_DESC$\n\n§RRequiert:§!\nN'importe quelle §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_GENERIC_DESC: "le gouvernement élu par la suite étant laissé au hasard."
 RULE_OPTION_BEL_PATH_MONARCHY_DESC_START: "Le peuple belge vote pour le retour du roi Albert Ier"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_BEL  Monarchie - Van Acker"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCDEM_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC_START$, et élit le mouvement d'Achille Van Acker du §SBelgische Werklieden Partij / Parti Ouvrier Belge§!.\n\n§RRequiert:§!\nN'importe quelle §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_BEL Monarchie - Spaak"
 RULE_OPTION_BEL_PATH_MONARCHY_SOCLIB_DESC: "$RULE_OPTION_BEL_PATH_MONARCHY_DESC_START$, et élit l'aile du BWP/POB de Achille Van Acker. \nLors des élections suivantes, l'aile de Paul-Henri du §lBelgische Werklieden Partij / Parti Ouvrier Belge§! l'emporte.\n\n§RRequiert:§!\nN'importe quelle §CIndépendance Belge§! dans §Y$BEL_FLAWAL_PATH$§!"
