 RULE_OPTION_SPA_PATH_REP_PATAUT:9 "£KR_game_rule_flag_SPA  Republic - Unión Patriótica"
 RULE_OPTION_SPA_PATH_REP_PATAUT_DESC:0 "$RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC$ $RULE_OPTION_SPA_PATH_PATAUT_DESC$\n$RULE_OPTION_SPA_PATH_KINGDOM_DESC$ est dissoue, établissant l'État espagnol sous la direction d'Emilo Mola.\n\n§RRequiert :§!\n§CLe Royaume d'Espagne remporte la Guerre Civile Espagnole.§!"

 SPA_FORPOL: "£KR_game_rule_flag_SPA_kingdom  Politique étrangère espagnole"
 RULE_OPTION_SPA_FORPOL_RANDOM: "Par Défaut"
 RULE_OPTION_SPA_FORPOL_RANDOM_DESC:9 "Après que l'agitation au sein du Royaume d'Espagne s'est calmée, l'Espagne doit décider de sa place dans le monde."
 RULE_OPTION_SPA_FORPOL_GER:0 "£KR_game_rule_flag_SPA_kingdom  £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_SPA_FORPOL_GER_DESC:9 "Notre place est aux côtés de l'Allemagne - rejoignons le Reichspakt, afin que les syndicalistes se retrouvent encerclés.\n\n§RRequiert :§!\n§CLe Royaume d'Espagne remporte la Guerre Civile Espagnole.§!"
 RULE_OPTION_SPA_FORPOL_ENT:0 "£KR_game_rule_flag_SPA_kingdom  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_SPA_FORPOL_ENT_DESC:9 "Notre place est auprès de nos alliés traditionnels, les Britanniques. Nous devons les aider à reconquérir leurs terres et ajouter notre force à la leur pour faire disparaître le syndicalisme de la surface du globe.\n\n§RRequiert :§!\n§CLe Royaume d'Espagne remporte la Guerre Civile Espagnole.§!"
 RULE_OPTION_SPA_FORPOL_NEUT:0 "£KR_game_rule_flag_SPA_kingdom   Isolement"
 RULE_OPTION_SPA_FORPOL_NEUT_DESC:9 "En vérité, l'Espagne n'a aucun intérêt à participer aux grands conflits mondiaux. Nous avons connu suffisamment de problèmes. Pour l'instant, nous reconstruisons et nous nous occupons de notre propre défense.\n\n§RRequiert :§!\n§CLe Royaume d'Espagne remporte la Guerre Civile Espagnole.§!"

 SWF_PATH: "£KR_game_rule_flag_SPA  Congrès des Socialistes Ibériques"
 SWF_PATH_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CThe CNT-FAI wins the Spanish Civil War§!"
 RULE_OPTION_SWF_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SWF_PATH_RANDOM_DESC:9 "Après la victoire de la CNT-FAI dans la Guerre Civile Espagnole, le Congrès des Socialistes Ibériques décidera de l'orientation de la révolution en Espagne."
 RULE_OPTION_SWF_PATH_RADSOC:9 "£KR_game_rule_flag_SPA  Le PSOE prend le pouvoir"
 RULE_OPTION_SWF_PATH_RADSOC_DESC:9 "Au Congrès des Socialistes Ibériques, le §RPartido Socialista Obrero Español§! ou Parti Socialiste Ouvrier Espagnol est élu pour diriger la révolution en Espagne.\n\n§RRequiert:§!\n§CLe CNT-FAI gagne la Guerre Civile Espagnole.§!"
 RULE_OPTION_SWF_PATH_SYNDIE:9 "£KR_game_rule_flag_SPA  La CNT-FAI prend le pouvoir"
 RULE_OPTION_SWF_PATH_SYNDIE_DESC:9 "Au Congrès des Socialistes Ibériques, la §rConfederación Nacional del Trabajo - Federación Anarquista Ibérica§! ou Confédération Nationale du Travail - Fédération Anarchiste Ibérique, prend le pouvoir et dirige la révolution en Espagne.\n\n§RRequiert:§!\n§CLe CNT-FAI gagne la Guerre Civile Espagnole.§!"

 POR_PATH:9 "£KR_game_rule_flag_POR_monarchy  Affaires du Royaume"
 POR_PATH_NOT_NATPOP_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CPortugal loses Moçambique in the Bush War§! or §CPortugal Hands Over Moçambique§! in\n§Y$MAF_BUSH_WAR$§!"
 RULE_OPTION_POR_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_POR_PATH_RANDOM_DESC:9 "Poussés à l'extrémisme antirépublicain depuis leurs pertes lors de la Weltkrieg, au Portugal, le roi règne sur tout. Mais sera-ce aux Couceiristes ou aux Intégralistes de décider de la voie du Royaume ?"
 RULE_OPTION_POR_PATH_NATPOP:9 "£KR_game_rule_flag_POR_monarchy  Le Royaume Organique"
 RULE_OPTION_POR_PATH_NATPOP_DESC:9 "Il a été décidé que le Royaume devrait avoir une monarchie décentralisée qui soutient les principes de conversion, de tradition et de municipalisme avec le soutien du §nIntegralismo Lusitano§! ou mouvement Intégraliste Lusitanien."
 RULE_OPTION_POR_PATH_NOT_NATPOP_DESC:9 "Le Roi ne sera plus lié par ceux qui veulent lui dénier son droit divin et gouvernera comme il l'entend avec le soutien des Couceiristes, en particulier du"
 RULE_OPTION_POR_PATH_PATAUT:9 "£KR_game_rule_flag_POR_monarchy  Le Roi et Son Pays - CCM"
 RULE_OPTION_POR_PATH_PATAUT_DESC:9 "Le Roi ne sera plus lié par ceux qui veulent lui nier son droit divin et de gouverner comme il l'entend avec le soutien des Couceiristes, en particulier le §PConselho de Causa Monárquica§!, ou Conseil de la Cause Monarchiste.\n\n§RRequiert:§!\n§CLe Portugal perd le Mozambique lors de la guerre du Bush§! ou §CLe Portugal cède le Mozambique§! dans\n§Y$MAF_BUSH_WAR$§!"
 RULE_OPTION_POR_PATH_AUTDEM:9 "£KR_game_rule_flag_POR_monarchy  Le Roi et Son Pays - PCC"
 RULE_OPTION_POR_PATH_AUTDEM_DESC:9 "Le Roi ne sera plus lié par ceux qui souhaitent lui dénier son droit divin et de gouverner comme il l'entend avec le soutien des Couceiristes, en particulier le §aPartido do Centro Católico§!, ou Parti du Centre Catholique.\n\n§RRequiert:§!\n§CLe Portugal perd le Mozambique lors de la guerre du Bush§! ou §CLe Portugal cède le Mozambique§! dans\n§Y$MAF_BUSH_WAR$§!"

 SRI_PATH: "£KR_game_rule_flag_SRI Il Sol dell'Avvenire"
 SRI_PATH_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CThe Socialist Republic of Italy reunites Italy§!"
 RULE_OPTION_SRI_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SRI_PATH_RANDOM_DESC: "Avec les élections de 1936, les trois principales factions de la République socialiste en viennent enfin aux mains. La suite des événements se jouera dans le cadre de délicats jeux de pouvoir au sein du Parlement de Turin."
 RULE_OPTION_SRI_PATH_SYNDIE_DESC:9 "Avec les premières élections post-unification, la §rConfederazione Generale del Lavoro - Unione Sindacale Italiana§! , ou Confédération Générale du Travail - Union Syndicaliste Italienne arrivent en tête. Ils défendent avec succès la démocratie syndicale de la République Socialiste contre l'assaut présidentieliste de Mussolini."
 RULE_OPTION_SRI_PATH_VITTORIO_SYNDIE: "£KR_game_rule_flag_SRI Retour à la normale"
 RULE_OPTION_SRI_PATH_VITTORIO_SYNDIE_DESC:9 "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nGiuseppe di Vittorio, défenseur du sort des travailleurs urbains, devient Président.\n\n§RRequiert:§!\n§CLa République Socialiste d'Italie réunifie l'Italie§!"
 RULE_OPTION_SRI_PATH_NENNI_SYNDIE: "£KR_game_rule_flag_SRI  Suivre la Lumière"
 RULE_OPTION_SRI_PATH_NENNI_SYNDIE_DESC:9 "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nPietro Nenni, cherchant à appliquer un compromis urbain-rural d'inspiration française, devient Président.\n\n§RRequiert:§!\n§CLa République Socialiste d'Italie réunifie l'Italie§!"
 RULE_OPTION_SRI_PATH_MESCHI_SYNDIE: "£KR_game_rule_flag_SRI L'esprit de 1907"
 RULE_OPTION_SRI_PATH_MESCHI_SYNDIE_DESC:9 "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nAlberto Meschi, poursuivant la révolution avec ses anarchistes ruraux, devient Président.\n\n§RRequiert:§!\n§CLa République Socialiste d'Italie réunifie l'Italie§!"
 RULE_OPTION_SRI_PATH_RADSOC_DESC: "Se faufilant entre les Syndicats et les Fascistes, le §RPartito d'Azione §! de tendance parlementaire, ou Parti de l'Action, parvient à remporter les premières élections post-unification sous la direction de Carlo Rosselli."
 RULE_OPTION_SRI_PATH_SALVEMINI_RADSOC: "£KR_game_rule_flag_SRI_workers_republic La Restauration Constitutionnelle"
 RULE_OPTION_SRI_PATH_SALVEMINI_RADSOC_DESC:9 "$RULE_OPTION_SRI_PATH_RADSOC_DESC$\nPlus tard, Rosselli remet l'Italie sur le chemin de la démocratie, élisant ainsi Gaetano Salvemini comme Président figure de proue.\n\n§RRequiert:§!\n§CLa République Socialiste d'Italie réunifie l'Italie§!"
 RULE_OPTION_SRI_PATH_LUSSU_RADSOC: "£KR_game_rule_flag_SRI Nouveau compromis parlementaire"
 RULE_OPTION_SRI_PATH_LUSSU_RADSOC_DESC:9 "$RULE_OPTION_SRI_PATH_RADSOC_DESC$\nPlus tard, Rosselli est tué alors qu'il tentait de remettre l'Italie sur le chemin de la démocratie ; Emilio Lussu le remplace, cherchant un compromis avec les Syndicats à l'esprit démocratique.\n\n§RRequiert:§!\n§CLa République Socialiste d'Italie réunifie l'Italie§!"
 RULE_OPTION_SRI_PATH_TOTALIST_DESC: "Après des années d'attaques contre les institutions démocratiques italiennes, les §oFascio d'Azione Rivoluzionari§! ou "Faisceaux d'Action Révolutionnaire", sortent victorieux des premières élections post-unification, permettant à la vision autoritaire de Benito Mussolini d'aller de l'avant."
 RULE_OPTION_SRI_PATH_MUSSOLINI_TOTALIST: "£KR_game_rule_flag_SRI_mussolini_rsi  La victoire de Mussolini"
 RULE_OPTION_SRI_PATH_MUSSOLINI_TOTALIST_DESC:9 "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\nAprès avoir affronté les dernières attaques contre son régime, Mussolini réforme ensuite la République Socialiste à son image.\n\n§RRequiert:§!\n§CLa République Socialiste d'Italie réunifie l'Italie§!"
 RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC: "Cependant, après avoir fait face à des ennemis extérieurs, Mussolini est victime d'une tentative d'assassinat ; son successeur Palmiro Togliatti"
 RULE_OPTION_SRI_PATH_TOGLIATTI_TOTALIST: "£KR_game_rule_flag_SRI La renaissance communiste"
 RULE_OPTION_SRI_PATH_TOGLIATTI_TOTALIST_DESC:9 "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\n$RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC$ conduit la révolution fasciste dans une direction différente.\n\n§RRequiert:§!\n§CLa République Socialiste d'Italie réunifie l'Italie§!"
 RULE_OPTION_SRI_PATH_DE_AMBRIS_TOTALIST: "£KR_game_rule_flag_SRI_social_republic  Accomplir Sansepolcro"
 RULE_OPTION_SRI_PATH_DE_AMBRIS_TOTALIST_DESC:9 "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\n$RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC$ est évincé lors d'un Coup d'État des chemises noires, et le nouveau président Alceste de Ambris mène la révolution fasciste à sa conclusion naturelle.\n\n§RRequiert:§!\n§CLa République Socialiste d'Italie réunifie l'Italie§!"

 ITA_PATH: "£KR_game_rule_flag_ITA  L'Italie se réveille"
 RULE_OPTION_ITA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_ITA_PATH_RANDOM_DESC:9 "La démocratie libérale italienne a survécu dans le nord-est, mais les élections générales convoquées par le Premier ministre Ivanoe Bonomi, à la suite du recul de l'Autriche dans la région, remettent en question l'avenir de la nation en tant que démocratie."
 RULE_OPTION_ITA_DEM_DESC:9 "L'Associazione Nazionalista Italiana ne sort pas victorieuse de l'élection, et sa rébellion est écrasée. Le vote de défiance à l'égard du gouvernement échoue. La démocratie est maintenue dans la République."
 RULE_OPTION_ITA_PATH_SOCLIB:9 "£KR_game_rule_flag_ITA  Démocrates Libéraux"
 RULE_OPTION_ITA_PATH_SOCLIB_DESC:9 "$RULE_OPTION_ITA_DEM_DESC$\nLe §lPartito Liberale Democratico§!, ou Parti Démocrate Libéral, remporte les élections de 1936 et les suivantes."
 RULE_OPTION_ITA_PATH_MARLIB:9 "£KR_game_rule_flag_ITA  Libéraux"
 RULE_OPTION_ITA_PATH_MARLIB_DESC:9 "$RULE_OPTION_ITA_DEM_DESC$\nLe §mPartito Liberale Italiano§!, ou Parti Libéral Italien, remporte les élections de 1936 et les suivantes."
 RULE_OPTION_ITA_PATH_SOCCON:9 "£KR_game_rule_flag_ITA  Parti Populaire"
 RULE_OPTION_ITA_PATH_SOCCON_DESC:9 "$RULE_OPTION_ITA_DEM_DESC$\nLe §cPartito Popolare Italiano§!, ou Parti Populaire Italien, remporte les élections de 1936 et les suivantes."
 RULE_OPTION_ITA_PATH_SOCDEM:9 "£KR_game_rule_flag_ITA  La République Survit - LDR"
