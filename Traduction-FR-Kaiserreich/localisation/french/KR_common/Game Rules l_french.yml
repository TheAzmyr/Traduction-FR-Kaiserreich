 APG_PATH:9 "£KR_game_rule_flag_APG  L'avenir du gouvernement populaire"
 APG_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLe Gouvernement du Peuple américain gagne la Seconde Guerre de Sécession§!\n\n§RPas§! de §CGuerre civile sans MacArthur ou Long§! dans\n§Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_APG_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_APG_PATH_RANDOM_DESC:9 "L'ancien régime est vaincu lors de la seconde guerre civile américaine et le Gouvernement du Peuple américain, conservateur et réactionnaire, hisse son drapeau au-dessus de Washington. Que réserve l'avenir au nouveau régime ? Seul l'avenir nous le dira."
 RULE_OPTION_APG_PATH_LONG_DESC:0 "Huey Long parvient à se maintenir au pouvoir tout en freinant les intrigues de ses anciens "alliés"."
 RULE_OPTION_APG_PATH_LONG_NATPOP:9 "£KR_game_rule_flag_APG  Long - Démocrates (Longistes)"
 RULE_OPTION_APG_PATH_LONG_NATPOP_DESC:9 "$RULE_OPTION_APG_PATH_LONG_DESC$\nLong rejoint et met au pouvoir la faction radicale du §nParti démocrate§!, et met en œuvre son projet de faire de "chaque homme un roi".$APG_PATH_REQUIREMENTS$"
 RULE_OPTION_APG_PATH_LONG_AUTDEM:9 "£KR_game_rule_flag_APG  Long - Démocrates (Réactionnaires)"
 RULE_OPTION_APG_PATH_LONG_AUTDEM_DESC:9 "$RULE_OPTION_APG_PATH_LONG_DESC$\nDevenu le leader incontesté de la nation, Long revient sur certaines de ses promesses les plus nobles et coopère avec les partis de l'establishment, s'alignant sur la faction réactionnaire du §aParti démocrate§! et poursuivant une voie plus modérée.$APG_PATH_REQUIREMENTS$"
 RULE_OPTION_APG_PATH_PATAUT:9 "£KR_game_rule_flag_APG  Moseley - Comité des Pouvoirs de Guerre"
 RULE_OPTION_APG_PATH_PATAUT_DESC:9 "George Van Horn Moseley, commandant national de la Légion américaine et membre du §PComité des Pouvoirs de Guerre§!, annonce qu'il compte guider le pays jusqu'à ce qu'un dirigeant approprié soit trouvé après la "disparition" soudaine du président Long.$APG_PATH_REQUIREMENTS$"
 RULE_OPTION_APG_PATH_DIES_AUTDEM:9 "£KR_game_rule_flag_APG  Dies - Démocrates (Réactionnaires)"
 RULE_OPTION_APG_PATH_DIES_AUTDEM_DESC:9 "Les mesures extrêmes prises par le Huey Long pour financer ses réformes populistes en matière d'aide sociale, notamment la réduction des salaires et des avantages des soldats, tout en laissant intacts ceux de ses propres partisans, suscitent la colère de l'establishment politique conservateur.\nLong est démis de ses fonctions et remplacé par un l'anti-radical Martin Dies Jr, membre de la faction réactionnaire du §aParti démocrate§! et président de la Chambre des Représentants.$APG_PATH_REQUIREMENTS$"

