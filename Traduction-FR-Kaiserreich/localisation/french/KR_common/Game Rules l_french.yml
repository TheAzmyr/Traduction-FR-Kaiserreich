 HAW_STRIKE:0 "£KR_game_rule_flag_HAW  Résultats de la grève générale"
 RULE_OPTION_HAW_STRIKE_RANDOM:0 "Par Défaut"
 RULE_OPTION_HAW_STRIKE_RANDOM_DESC:9 "Dans le chaos qui suit la sécession des États-Unis d'Amérique, une grève générale de tous les travailleurs d'Hawaï est déclenchée et risque d'échapper à tout contrôle. Le sort de l'ancien territoire est entre les mains de la Direction d'Urgence - comment va-t-elle traiter les travailleurs ?"
 RULE_OPTION_HAW_STRIKE_MON:9 "£KR_game_rule_flag_HAW_kingdom  Monarchy"
 RULE_OPTION_HAW_STRIKE_MON_DESC:9 "The Emergency Directorate declares that the Constitutional Monarchy - overthrown by a coalition of European and American businessmen in the 1893 coup - is to be restored. An assembly of Hawaiian nobles roll up until a successor of the last heir to the throne is chosen."
 RULE_OPTION_HAW_STRIKE_REP:9 "£KR_game_rule_flag_HAW  Republic"
 RULE_OPTION_HAW_STRIKE_REP_DESC:9 "The Emergency Directorate proclaims a Republic. The role of interim President is in the hands of Alexander Baldwin up until proper elections can be arranged."
 RULE_OPTION_HAW_STRIKE_SYNDIE:9 "£KR_game_rule_flag_HAW_syndicalist  Révolution"
 RULE_OPTION_HAW_STRIKE_SYNDIE_DESC:0 "La répression violente des travailleurs met en colère la population de l'ancien territoire et les grèves deviennent incontrôlables. Les grévistes parviennent à vaincre la police et la garde nationale et à prendre le contrôle d'Honolulu. La Commune d'Hawaï est proclamée !"
 RULE_OPTION_HAW_STRIKE_ANNEXATION_DESC:9 "La Grève générale est défaite. Le Comité d'Urgence d'Hawaï décide de rester dans le giron de l'Amérique et reconnaît"
 RULE_OPTION_HAW_STRIKE_USA:9 "£KR_game_rule_flag_USA  Annexation du Gouvernement Fédéral"
 RULE_OPTION_HAW_STRIKE_USA_DESC:9 "$RULE_OPTION_HAW_STRIKE_ANNEXATION_DESC$ gouvernement fédéral comme le gouvernement légitime.\n\n§RRequiert :§!\n§RPas§! de §CGuerre civile avec MacArthur§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_HAW_STRIKE_ACC:9 "£KR_game_rule_flag_ACC  Coalition Constitutionnelle Américaine"
 RULE_OPTION_HAW_STRIKE_ACC_DESC:9 "$RULE_OPTION_HAW_STRIKE_ANNEXATION_DESC$ Coalition constitutionnelle américaine comme gouvernement légitime.$USA_MARCARTHUR_WAR_PLAN_REQUIREMENTS$"

