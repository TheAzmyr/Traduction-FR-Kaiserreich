 RULE_OPTION_XSM_PATH_SOCCON_DESC:9 "Ma Lin, de l'§cAdministration civile de Xining§!, le premier successeur de Ma Fuxiang au poste de gouverneur du Qinghai, garde le contrôle du Conseil de Xining."
 RULE_OPTION_XSM_PATH_NATPOP: "£KR_game_rule_flag_XSM  Le Fondamentaliste et Radical"
 RULE_OPTION_XSM_PATH_NATPOP_DESC:9 "Ma Bufang, de l'§nAdministration civile de Xining§!, l'arriviste de la famille Ma, prend le contrôle du Conseil de Xining."
