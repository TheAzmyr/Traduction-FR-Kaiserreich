 LEB_PATH: "£KR_game_rule_flag_LEB Le Cèdre tient bon"
 RULE_OPTION_LEB_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_LEB_PATH_RANDOM_DESC: "Après avoir subi une discrimination sous le gouvernement syrien, le Liban déclare la guerre à la Syrie et gagne son indépendance - mais la situation dans le pays est toujours instable."
 RULE_OPTION_LEB_PATH_AUTDEM: "£KR_game_rule_flag_LEB Armée de Volontaires Libanais"
 RULE_OPTION_LEB_PATH_AUTDEM_DESC:9 "Chehab et son §aJaysh al Lubnānī§!, ou Armée volontaire libanaise, restent au pouvoir. Ils forment une nation libanaise unifiée, et restent neutres sur les affaires mondiales.$TUR_PATH_LOSS_REQUIREMENTS$\n\n§CBloc National§! ou §CParti Social Nationaliste Syrien§! dans\n§Y$SYR_PATH$§! ou \n§CRoyaume Arabe de Syrie§! dans §Y$EGY_SYRIA_OCCUPY$§!"
 RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC: "Chehab quitte le pouvoir sous la pression du Parlement provisoire."
 RULE_OPTION_LEB_PATH_MARLIB: "£KR_game_rule_flag_LEB_republic Bloc National"
 RULE_OPTION_LEB_PATH_MARLIB_DESC:9 "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ La première élection est remportée par le §mKutlat al Watanīyah§!, ou Bloc national, qui réforme le pays en un État à l'européenne et cherche à s’aligner sur l’Entente.$TUR_PATH_LOSS_REQUIREMENTS$\n\n§CBloc National§! ou §CParti Social Nationaliste Syrien§! dans\n§Y$SYR_PATH$§! ou\n§CRoyaume Arabe de Syrie§! dans §Y$EGY_SYRIA_OCCUPY$§!"
 RULE_OPTION_LEB_PATH_SOCLIB: "£KR_game_rule_flag_LEB_republic Société de Réforme de Beyrouth"
 RULE_OPTION_LEB_PATH_SOCLIB_DESC:9 "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ La première élection est remportée par le §lJam'īyat Bayrūt al Islāhīyah§!, ou Société de la Réforme de Beyrouth, qui maintient son engagement envers la laïcité et promulgue le droit de vote des femmes, tout en restant neutre sur les affaires mondiales.$TUR_PATH_LOSS_REQUIREMENTS$\n\n§CBloc National§! ou §CParti Social Nationaliste Syrien§! dans\n§Y$SYR_PATH$§! ou\n§CRoyaume Arabe de Syrie§! dans §Y$EGY_SYRIA_OCCUPY$§!"
 RULE_OPTION_LEB_PATH_SOCCON_START_DESC:9 "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ La première élection est gagnée par le §cKutlat al Dustūrīyah§!, ou Bloc constitutionnel, qui cherche la réconciliation avec leurs voisins arabes, favorisant une alliance avec"
 RULE_OPTION_LEB_PATH_SOCCON_EGY:9 "£KR_game_rule_flag_LEB_republic  Bloc Constitutionnel - Pacte du Caire"
 RULE_OPTION_LEB_PATH_SOCCON_EGY_DESC:9 "$RULE_OPTION_LEB_PATH_SOCCON_START_DESC$ les Égyptiens, ou à défaut les Irakiens, si ces derniers ont des ambitions panarabes.$TUR_PATH_LOSS_REQUIREMENTS$\n\n§CBloc National§! ou §CParti Social Nationaliste Syrien§! dans\n§Y$SYR_PATH$§! ou\n§CRoyaume Arabe de Syrie§! dans §Y$EGY_SYRIA_OCCUPY$§!"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ:9 "£KR_game_rule_flag_LEB_republic  Bloc Constitutionnel - États Arabes"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ_DESC:9 "$RULE_OPTION_LEB_PATH_SOCCON_START_DESC$ Irakiens s'ils ont des ambitions panarabes, ou à défaut, avec les Égyptiens.$TUR_PATH_LOSS_REQUIREMENTS$\n\n§CBloc National§! ou §CParti Social Nationaliste Syrien§! dans\n§Y$SYR_PATH$§! ou\n§CRoyaume Arabe de Syrie§! dans §Y$EGY_SYRIA_OCCUPY$§!"
 RULE_OPTION_LEB_PATH_NATPOP: "£KR_game_rule_flag_LEB_national_populist Mouvement Marada"
 RULE_OPTION_LEB_PATH_NATPOP_DESC:9 "$RULE_OPTION_LEB_PATH_NOT_AUTDEM_DESC$ Peu de temps après, le §nTayyār al Marada§!, ou Mouvement Marada, organise un coup d'État et commence à poursuivre la politique de type "Dieu, Patrie, Famille". Ils tentent de réaliser le rêve d’un Grand Liban.$TUR_PATH_LOSS_REQUIREMENTS$\n\n§CBloc National§! ou §CParti Social Nationaliste Syrien§! dans\n§Y$SYR_PATH$§! ou\n§CRoyaume Arabe de Syrie§! dans §Y$EGY_SYRIA_OCCUPY$§!"

 IRQ_PATH: "£KR_game_rule_flag_IRQ Le Berceau de la Civilisation"
 RULE_OPTION_IRQ_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_IRQ_PATH_RANDOM_DESC: "Né des suites de la guerre entre le Pacte du Caire et les Ottomans, l'Irak est un État très instable. Quel sera son avenir, personne ne peut le prédire."
 RULE_OPTION_IRQ_PATH_YASIN_DESC:9 "Yasin al-Hashimi, ancien Müsir de l'armée irakienne des Ottomans, prend le pouvoir peu après la fin de la guerre."
 RULE_OPTION_IRQ_PATH_YASIN_AUTDEM:0 "£KR_game_rule_flag_IRQ Le Chef de la Nation"
 RULE_OPTION_IRQ_PATH_YASIN_AUTDEM_DESC:9 "$RULE_OPTION_IRQ_PATH_YASIN_DESC$ Il parvient à maintenir sa position de Chef national, dirigeant le §aHizb al Ikhā' al Watanī§!, ou Parti de la Fraternité nationale.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_IRQ_PATH_ASSASSINATED_DESC:9 "$RULE_OPTION_IRQ_PATH_YASIN_DESC$ Après s'être aliéné sa base de soutien nationaliste arabe, il est assassiné par des forces loyales à son ancien allié"
 RULE_OPTION_IRQ_PATH_NATPOP:0 "£KR_game_rule_flag_IRQ Coup d'Etat d'al-Gaylani"
 RULE_OPTION_IRQ_PATH_NATPOP_DESC:9 "$RULE_OPTION_IRQ_PATH_ASSASSINATED_DESC$ Rashid al-Gaylani du §nNādī al Muthannā§!, ou Club Al-Muthanna, qui devient le nouveau Chef national et consolide sa position.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_IRQ_PATH_TAHA_AUTDEM:0 "£KR_game_rule_flag_IRQ Le châtiment de Taha"
 RULE_OPTION_IRQ_PATH_TAHA_AUTDEM_DESC:9 "$RULE_OPTION_IRQ_PATH_ASSASSINATED_DESC$ Rashid al-Gaylani. Al-Gaylani est à son tour chassé par le frère de Yasin, Taha al-Hashimi, qui prend le contrôle du §aHizb al Ikhā' al Watanī§!, ou Parti de la Fraternité nationale.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_IRQ_PATH_REP_SOCDEM:0 "£KR_game_rule_flag_IRQ  Le Gouvernement al-Ahali"
 RULE_OPTION_IRQ_PATH_REP_SOCDEM_DESC:9 "$RULE_OPTION_IRQ_PATH_ASSASSINATED_DESC$ Rashid al-Gaylani, qui est à son tour renversé par le frère de Yasin. Taha al-Hashimi dirige ensuite avec le soutien du §SJamā'at al Ahlī§!, ou Groupe al-Ahali, réformiste.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_IRQ_PATH_MON_DESC:9 "Ajami al-Sa'adun, avec le soutien de l'Iran, se proclame lui-même le roi Ajami Ier d'Irak."
 RULE_OPTION_IRQ_PATH_MON_SOCDEM:0 "£KR_game_rule_flag_IRQ  Le Gouvernement Royal al-Chadirchi"
 RULE_OPTION_IRQ_PATH_MON_SOCDEM_DESC:9 "$RULE_OPTION_IRQ_PATH_MON_DESC$ Kamil al-Chadirchi du §SJamā'at al Ahlī§!, ou Groupe al-Ahali, devient son premier ministre.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_IRQ_PATH_PATAUT:0 "£KR_game_rule_flag_IRQ  Le Gouvernement Royal al-Gaylani"
 RULE_OPTION_IRQ_PATH_PATAUT_DESC:9 "$RULE_OPTION_IRQ_PATH_MON_DESC$ Rashid al-Gaylani devient son premier ministre, même si le pouvoir réel reste entre les mains de §PĀl Sa'dūn§!, ou la Maison Sa'doun.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_IRQ_PATH_MARLIB:0 "£KR_game_rule_flag_IRQ  Le Gouvernement Royal al-Umari"
 RULE_OPTION_IRQ_PATH_MARLIB_DESC:9 "$RULE_OPTION_IRQ_PATH_MON_DESC$ Al-Chadirchi du al-Ahali devient son premier ministre.\nCe gouvernement tombe et est remplacé par un gouvernement dirigé par Arshad al-Umari et le §mHizb Hurrat al 'Arab§!, ou Parti arabe libre.$TUR_PATH_LOSS_REQUIREMENTS$"

 IRQ_FORPOL: "£KR_game_rule_flag_IRQ Politique Etrangère Irakienne"
 RULE_OPTION_IRQ_FORPOL_RANDOM: "Par Défaut"
 RULE_OPTION_IRQ_FORPOL_RANDOM_DESC: "Pris entre les blocs égyptien et iranien, la politique de l'Irak envers ses voisins et le reste du monde pourrait bien en venir à définir son existence."
 RULE_OPTION_IRQ_FORPOL_EGY:0 "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_EGY  Pacte du Caire"
 RULE_OPTION_IRQ_FORPOL_EGY_DESC:9 "L'Irak s'allie avec les Égyptiens.$TUR_PATH_LOSS_REQUIREMENTS$\n\n§RPas§! §CCoup d'État d'al-Gaylani§! dans §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_GER:0 "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_IRQ_FORPOL_GER_DESC:9 "L'Irak s'allie avec l'hégémon Allemand.$TUR_PATH_LOSS_REQUIREMENTS$\n\n§CLe Chef National§! ou §CLe Châtiment de Taha§! ou §CLe Gouvernement Royal d'al-Gaylani§! dans §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_TUR: "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_TUR_republic  Turquie"
 RULE_OPTION_IRQ_FORPOL_TUR_DESC:9 "L'Irak se réconcilie avec les Turcs, et adopte plus tard une politique de neutralité.$TUR_PATH_LOSS_REQUIREMENTS$\n\n§RPas§! §CCoup d’État d'Al-Gaylani§! ou §CLe Gouvernement Al-Ahali§! ou §CLe Gouvernement Royal d'al-Chadirchi§! dans §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_ARAB_FED: "£KR_game_rule_flag_IRQ_federation  Fédération Arabe"
 RULE_OPTION_IRQ_FORPOL_ARAB_FED_DESC:9 "L'Irak tente de former un État pan-arabe.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_IRQ_FORPOL_NEUT: "£KR_game_rule_flag_IRQ Neutralité"
 RULE_OPTION_IRQ_FORPOL_NEUT_DESC:9 "L’Irak adopte une politique de neutralité.$TUR_PATH_LOSS_REQUIREMENTS$\n\n§RPas§! §CCoup d’État d'Al-Gaylani§! dans §Y$IRQ_PATH$§!"

 PER_PATH: "£KR_game_rule_flag_PER_monarchy  Tous les hommes du Shah"
 RULE_OPTION_PER_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_PER_PATH_RANDOM_DESC:9 "Le Majlis est devenu indiscipliné et des mouvements politiques clandestins menacent de bouleverser la dynastie Qajar et l'ordre établi en Perse."
 RULE_OPTION_PER_PATH_MON_DESC:0 "Malgré les troubles, les libertés démocratiques sont garanties tandis que la dynastie Qajar est préservée."
 RULE_OPTION_PER_PATH_MON_DEM_DESC:9 "$RULE_OPTION_PER_PATH_MON_DESC$\nLes élections suivantes sont remportées par"
