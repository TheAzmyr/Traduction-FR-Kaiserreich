 SPA_FORPOL: "£KR_game_rule_flag_SPA_kingdom  Politique étrangère espagnole"
 RULE_OPTION_SPA_FORPOL_RANDOM: "Par Défaut"
 RULE_OPTION_SPA_FORPOL_RANDOM_DESC:9 "Après que l'agitation au sein du Royaume d'Espagne s'est calmée, l'Espagne doit décider de sa place dans le monde."
 RULE_OPTION_SPA_FORPOL_GER:0 "£KR_game_rule_flag_SPA_kingdom  £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_SPA_FORPOL_GER_DESC:9 "L'Espagne considère que sa place est aux côtés de l'Allemagne et rejoint le Reichspakt afin que les syndicalistes soient encerclés.$SPA_PATH_REQUIREMENTS$"
 RULE_OPTION_SPA_FORPOL_ENT:0 "£KR_game_rule_flag_SPA_kingdom  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_SPA_FORPOL_ENT_DESC:9 "L'Espagne considère que sa place est aux côtés de ses alliés traditionnels, les Britanniques. Elle doit aider les Britanniques à reconquérir leurs terres et ajouter leur force à celle de ses nouveaux alliés pour faire disparaître le syndicalisme de la surface du globe.$SPA_PATH_REQUIREMENTS$"
 RULE_OPTION_SPA_FORPOL_NEUT:0 "£KR_game_rule_flag_SPA_kingdom   Isolement"
 RULE_OPTION_SPA_FORPOL_NEUT_DESC:9 "L'Espagne n'a aucun intérêt à participer aux grands conflits mondiaux, considérant avoir connu suffisamment de problèmes. Pour l'instant, elle se reconstruit et s'occupe de sa propre défense.$SPA_PATH_REQUIREMENTS$"

 SWF_PATH: "£KR_game_rule_flag_SPA  Congrès des Socialistes Ibériques"
 SWF_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa CNT-FAI gagne la Guerre civile espagnole§!"
 RULE_OPTION_SWF_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SWF_PATH_RANDOM_DESC:9 "Après la victoire de la CNT-FAI dans la Guerre civile espagnole, le Congrès des Socialistes ibériques décide de l'orientation de la révolution en Espagne."
 RULE_OPTION_SWF_PATH_RADSOC:9 "£KR_game_rule_flag_SPA  Ouvriers Socialistes"
 RULE_OPTION_SWF_PATH_RADSOC_DESC:9 "Au Congrès des Socialistes ibériques, le §RPartido Socialista Obrero Español§!, ou Parti socialiste ouvrier espagnol, est élu pour diriger la révolution en Espagne.$SWF_PATH_REQUIREMENTS$"
 RULE_OPTION_SWF_PATH_SYNDIE:9 "£KR_game_rule_flag_SPA  CNT-FAI"
 RULE_OPTION_SWF_PATH_SYNDIE_DESC:9 "Au Congrès des Socialistes ibériques, la §rConfederación Nacional del Trabajo - Federación Anarquista Ibérica§! ou Confédération nationale du Travail - Fédération anarchiste ibérique, prend le pouvoir et dirige la révolution en Espagne.$SWF_PATH_REQUIREMENTS$"

 POR_PATH:9 "£KR_game_rule_flag_POR_monarchy  Affaires du Royaume"
 POR_PATH_NOT_NATPOP_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLe Portugal perd le Moçambique dans la Guerre du Bush§! ou §CLe Portugal cède le Moçambique §! dans\n§Y$MAF_BUSH_WAR$§!"
 RULE_OPTION_POR_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_POR_PATH_RANDOM_DESC:9 "Poussé à l'extrémisme antirépublicain depuis ses pertes lors de la Weltkrieg, au Portugal, le roi règne sur tout. Mais est-ce aux Couceiristes ou aux Intégristes de décider du destin du Royaume ?"
 RULE_OPTION_POR_PATH_NATPOP:9 "£KR_game_rule_flag_POR_monarchy  Intégristes"
 RULE_OPTION_POR_PATH_NATPOP_DESC:9 "Il est décidé que le Royaume doit avoir une monarchie décentralisée qui soutient les principes de conversion, de tradition et de municipalisme avec le soutien du §nIntegralismo Lusitano§!, ou Mouvement intégriste lusitanien."
 RULE_OPTION_POR_PATH_NOT_NATPOP_DESC:9 "Le Roi n'est plus contraint par ceux qui veulent lui dénier son droit divin, et gouverne comme il l'entend. Il gagne le soutien des Couceiristes, en particulier du"
 RULE_OPTION_POR_PATH_PATAUT:9 "£KR_game_rule_flag_POR_monarchy  Conseil de la Cause Monarchiste"
 RULE_OPTION_POR_PATH_PATAUT_DESC:9 "$RULE_OPTION_POR_PATH_NOT_NATPOP_DESC$ le §PConselho de Causa Monárquica§!, ou Conseil de la Cause Monarchiste.$POR_PATH_NOT_NATPOP_REQUIREMENTS$"
 RULE_OPTION_POR_PATH_AUTDEM:9 "£KR_game_rule_flag_POR_monarchy  Parti Catholique du Centre"
 RULE_OPTION_POR_PATH_AUTDEM_DESC:9 "$RULE_OPTION_POR_PATH_NOT_NATPOP_DESC$ le §aPartido do Centro Católico§!, ou Parti Catholique du Centre.$POR_PATH_NOT_NATPOP_REQUIREMENTS$"

 SRI_PATH: "£KR_game_rule_flag_SRI  Il Sol dell'Avvenire"
 SRI_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa République Socialiste d'Italie réunifie l'Italie§!"
 RULE_OPTION_SRI_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SRI_PATH_RANDOM_DESC: "Avec les élections de 1936, les trois principales factions de la République socialiste en viennent enfin aux mains. La suite des événements se jouera dans le cadre de délicats jeux de pouvoir au sein du Parlement de Turin."
 RULE_OPTION_SRI_PATH_SYNDIE_DESC:9 "Avec les premières élections post-unification, la §rConfederazione Generale del Lavoro - Unione Sindacale Italiana§!, ou Confédération générale du Travail - Union syndicaliste italienne, arrive en tête. Elle défend avec succès la démocratie syndicale de la République socialiste contre l'assaut présidentialiste de Mussolini."
 RULE_OPTION_SRI_PATH_VITTORIO_SYNDIE: "£KR_game_rule_flag_SRI Retour à la normale"
 RULE_OPTION_SRI_PATH_VITTORIO_SYNDIE_DESC:9 "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nGiuseppe di Vittorio, défenseur du sort des travailleurs urbains, devient président.$SRI_PATH_REQUIREMENTS$"
 RULE_OPTION_SRI_PATH_NENNI_SYNDIE: "£KR_game_rule_flag_SRI  Suivre la Lumière"
 RULE_OPTION_SRI_PATH_NENNI_SYNDIE_DESC:9 "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nPietro Nenni, cherchant à appliquer un compromis urbain-rural d'inspiration française, devient président.$SRI_PATH_REQUIREMENTS$"
 RULE_OPTION_SRI_PATH_MESCHI_SYNDIE: "£KR_game_rule_flag_SRI L'esprit de 1907"
 RULE_OPTION_SRI_PATH_MESCHI_SYNDIE_DESC:9 "$RULE_OPTION_SRI_PATH_SYNDIE_DESC$\nAlberto Meschi, poursuivant la révolution avec ses anarchistes ruraux, devient président.$SRI_PATH_REQUIREMENTS$"
 RULE_OPTION_SRI_PATH_RADSOC_DESC: "Se faufilant entre les Syndicats et les Fascistes, le §RPartito d'Azione §! de tendance parlementaire, ou Parti de l'Action, parvient à remporter les premières élections post-unification sous la direction de Carlo Rosselli."
 RULE_OPTION_SRI_PATH_SALVEMINI_RADSOC: "£KR_game_rule_flag_SRI_workers_republic La Restauration Constitutionnelle"
 RULE_OPTION_SRI_PATH_SALVEMINI_RADSOC_DESC:9 "$RULE_OPTION_SRI_PATH_RADSOC_DESC$\nPlus tard, Rosselli remet l'Italie sur le chemin de la démocratie, élisant Gaetano Salvemini comme président fantoche.$SRI_PATH_REQUIREMENTS$"
 RULE_OPTION_SRI_PATH_LUSSU_RADSOC: "£KR_game_rule_flag_SRI Nouveau compromis parlementaire"
 RULE_OPTION_SRI_PATH_LUSSU_RADSOC_DESC:9 "$RULE_OPTION_SRI_PATH_RADSOC_DESC$\nPlus tard, Rosselli est tué en tentant de remettre l'Italie sur le chemin de la démocratie ; Emilio Lussu le remplace, cherchant un compromis avec les syndicats démocratiques.$SRI_PATH_REQUIREMENTS$"
 RULE_OPTION_SRI_PATH_TOTALIST_DESC: "Après des années d'attaques contre les institutions démocratiques italiennes, les §oFascio d'Azione Rivoluzionari§! ou "Faisceaux d'Action Révolutionnaire", sortent victorieux des premières élections post-unification, permettant à la vision autoritaire de Benito Mussolini d'aller de l'avant."
 RULE_OPTION_SRI_PATH_MUSSOLINI_TOTALIST: "£KR_game_rule_flag_SRI_mussolini_rsi  La victoire de Mussolini"
 RULE_OPTION_SRI_PATH_MUSSOLINI_TOTALIST_DESC:9 "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\nAprès avoir affronté les dernières attaques contre son régime, Mussolini réforme ensuite la République socialiste à son image.$SRI_PATH_REQUIREMENTS$"
 RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC: "Cependant, après avoir fait face à des ennemis extérieurs, Mussolini est victime d'une tentative d'assassinat ; son successeur Palmiro Togliatti"
 RULE_OPTION_SRI_PATH_TOGLIATTI_TOTALIST: "£KR_game_rule_flag_SRI La renaissance communiste"
 RULE_OPTION_SRI_PATH_TOGLIATTI_TOTALIST_DESC:9 "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\n$RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC$ conduit la révolution fasciste dans une direction différente.$SRI_PATH_REQUIREMENTS$"
 RULE_OPTION_SRI_PATH_DE_AMBRIS_TOTALIST: "£KR_game_rule_flag_SRI_social_republic  Accomplir Sansepolcro"
 RULE_OPTION_SRI_PATH_DE_AMBRIS_TOTALIST_DESC:9 "$RULE_OPTION_SRI_PATH_TOTALIST_DESC$\n$RULE_OPTION_SRI_PATH_MUSSOLINI_DEAD_DESC$ est évincé lors d'un coup d'État des Chemises noires, et le nouveau président Alceste de Ambris mène la révolution fasciste à sa conclusion naturelle.$SRI_PATH_REQUIREMENTS$"

 ITA_PATH: "£KR_game_rule_flag_ITA  L'Italie se Réveille"
 RULE_OPTION_ITA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_ITA_PATH_RANDOM_DESC:9 "La démocratie libérale italienne a survécu dans le nord-est, mais les élections générales convoquées par le Premier ministre Ivanoe Bonomi, à la suite du recul de l'Autriche dans la région, remettent en question l'avenir de la nation en tant que démocratie."
 RULE_OPTION_ITA_DEM_DESC:9 "L'ANI ne sort pas victorieuse de l'élection, et sa rébellion est écrasée. Le vote de défiance à l'égard du gouvernement échoue."
 RULE_OPTION_ITA_PATH_SOCLIB:9 "£KR_game_rule_flag_ITA  Démocrates Libéraux"
 RULE_OPTION_ITA_PATH_SOCLIB_DESC:9 "$RULE_OPTION_ITA_DEM_DESC$\nLe §lPartito Liberale Democratico§!, ou Parti Démocrate Libéral, remporte les élections de 1936 et les suivantes."
 RULE_OPTION_ITA_PATH_MARLIB:9 "£KR_game_rule_flag_ITA  Libéraux"
 RULE_OPTION_ITA_PATH_MARLIB_DESC:9 "$RULE_OPTION_ITA_DEM_DESC$\nLe §mPartito Liberale Italiano§!, ou Parti Libéral Italien, remporte les élections de 1936 et les suivantes."
 RULE_OPTION_ITA_PATH_SOCCON:9 "£KR_game_rule_flag_ITA  Parti Populaire"
 RULE_OPTION_ITA_PATH_SOCCON_DESC:9 "$RULE_OPTION_ITA_DEM_DESC$\nLe §cPartito Popolare Italiano§!, ou Parti Populaire Italien, remporte les élections de 1936 et les suivantes."
