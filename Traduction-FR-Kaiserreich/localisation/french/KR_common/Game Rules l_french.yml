 GER_PATH: "£KR_game_rule_flag_GER  La Fin de Mars"
 RULE_OPTION_GER_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_GER_PATH_RANDOM_DESC: "Après des années de complot, Kurt von Schleicher, ministre prussien de la guerre, est nommé Reichskanzler lorsque les élections allemandes qui ont suivi le Lundi noir n'ont pas permis de dégager une majorité au Reichstag. Il doit faire face à l'opposition de la gauche et de la droite, tout en cherchant à transformer le Kaiserreich en un "nouvel État" plus fort et plus durable."
 RULE_OPTION_GER_PATH_START_DESC: "Kurt von Schleicher est nommé Reichskanzler lorsque les élections allemandes qui ont suivi le Lundi noir n'ont pas permis de dégager une majorité au Reichstag."
 RULE_OPTION_GER_PATH_SCHLEICHER_DESC:9 "Plus tard, une tentative de révolution socialiste l'amène à faire adopter la loi d'habilitation, qui assure son pouvoir et lui permet de tenter de transformer l'Allemagne conformément à son image centralisatrice et militariste.\nAprès la victoire de la Seconde Weltkrieg, son successeur continue l'héritage de"
 RULE_OPTION_GER_PATH_SCHLEICHER_END_DESC:9 "forme de l'État nouveau que Schleicher avait mis en place, le régime est appelé à régner sur l'Allemagne pour les décennies à venir."
 RULE_OPTION_GER_PATH_SCHLEICHER_AUTDEM: "£KR_game_rule_flag_GER  Kabinett Schleicher - Modéré"
 RULE_OPTION_GER_PATH_SCHLEICHER_AUTDEM_DESC:9 "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_DESC$ §amodéré§! $RULE_OPTION_GER_PATH_SCHLEICHER_END_DESC$"
 RULE_OPTION_GER_PATH_SCHLEICHER_PATAUT:9 "£KR_game_rule_flag_GER  Kabinett Schleicher - Ligne Dure"
 RULE_OPTION_GER_PATH_SCHLEICHER_PATAUT_DESC:9 "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_DESC$ §Pligne dure§! $RULE_OPTION_GER_PATH_SCHLEICHER_END_DESC$"
 RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC: "Le mandat de Schleicher est écourté,"
 RULE_OPTION_GER_PATH_DU_DESC:9 "et leurs alliés profitent de la situation pour renverser son gouvernement et demander des réformes parlementaires et la création d'un État-providence.\nLors des élections qui suivent la victoire de la Seconde Weltkrieg,"
 RULE_OPTION_GER_PATH_SOCDEM:0 "£KR_game_rule_flag_GER  Demokratische Union - SPD Après-Guerre"
 RULE_OPTION_GER_PATH_SOCDEM_DESC:0 "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ sous le nom de §SSozialdemokratische Partei Deutschlands§! ou Parti social-démocrate d'Allemagne, $RULE_OPTION_GER_PATH_DU_DESC$ le SPD reste au pouvoir."
 RULE_OPTION_GER_PATH_SOCCON:0 "£KR_game_rule_flag_GER  Demokratische Union - CVP Après-Guerre"
 RULE_OPTION_GER_PATH_SOCCON_DESC:9 "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ as the §SSPD§! $RULE_OPTION_GER_PATH_DU_DESC$ the §cChristliche Volkspartei§!, or Christian People's Party, are victorious."
 RULE_OPTION_GER_PATH_SWR_DESC:9 "sous le nom de Koalition Schwarz-Weiß-Rot (coalition noir-blanc-rouge) et leurs alliés profitent de la situation pour renverser son gouvernement, en cherchant à défaire les réformes de la Constitution de mars.\nAprès la victoire de la Seconde Weltkrieg, la droite allemande s'unit au sein de la"
 RULE_OPTION_GER_PATH_SWR_END_DESC: "ou Union nationale du peuple allemand, influencée de manière significative par"
 RULE_OPTION_GER_PATH_SWR_PATAUT: "£KR_game_rule_flag_GER Koalition SWR - Dominant DVLP"
 RULE_OPTION_GER_PATH_SWR_PATAUT_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ $RULE_OPTION_GER_PATH_SWR_DESC$ §PDeutschnationaler Volksbund§!, $RULE_OPTION_GER_PATH_SWR_END_DESC$ Deutsche Vaterlandspartei, ou Parti de la Patrie Allemande."
 RULE_OPTION_GER_PATH_SWR_AUTDEM: "£KR_game_rule_flag_GER  Koalition  SWR - Dominant DkP"
 RULE_OPTION_GER_PATH_SWR_AUTDEM_DESC:9 "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ $RULE_OPTION_GER_PATH_SWR_DESC$ §aDeutschnationaler Volksbund§!, $RULE_OPTION_GER_PATH_SWR_END_DESC$ Deutschkonservative Partei, ou Parti Conservateur Allemand."
 RULE_OPTION_GER_PATH_SOCLIB: "£KR_game_rule_flag_GER  Kabinett Goerdeler - LVP Après-Guerre"
 RULE_OPTION_GER_PATH_SOCLIB_DESC:9 "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ Un recours en justice intenté par l'État de Bavière l'oblige à démissionner de son poste de chancelier du Reich et il est remplacé par Carl Friedrich Goerdeler.\nAprès la victoire lors de la la Seconde Weltkrieg, des élections ont lieu et sont remportées par le §lLiberale Volkspartei§!, ou Parti Populaire Libéral."

 GER_CARD_GAME: "£KR_game_rule_flag_GER  Jeu de Cartes du Lundi Noir"
 RULE_OPTION_GER_CARD_GAME_RANDOM:0 "Par Défaut"
 RULE_OPTION_GER_CARD_GAME_RANDOM_DESC:9 "La crise du lundi noir sera résolue grâce à un mécanisme basé sur les jeux de cartes de table."
 RULE_OPTION_GER_CARD_GAME_DISABLED: "£KR_game_rule_flag_GER  Jeu de Cartes Désactivé"
 RULE_OPTION_GER_CARD_GAME_DISABLED_DESC:9 "Si vous souhaitez un jeu moins intensif et/ou que vous ne voulez pas que le jeu de cartes vous distraie en multijoueur, cette option désactivera le jeu de cartes. Cependant, la récupération du lundi noir sera considérablement plus lente."

 POL_ELECTION:0 "£KR_game_rule_flag_POL Les Elections au Sejm"
 POL_ELECTION_AUS_REQUIREMENTS:9 "\n\n§RRequires:§!\n§RNot§! §CEnd the Dual Rule§! in §Y$AUS_AUSGLEICH$§!"
 RULE_OPTION_POL_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_POL_ELECTION_RANDOM_DESC:9 "Les élections de 1938 au Sejm, la chambre basse de l'assemblée législative du Royaume de Pologne, sont un véritable enjeu. La coalition au pouvoir entre le Cercle Interpartisan monarchiste et la nationaliste modéré Chjena n'est pas assurée de survivre au scrutin, et le statut de la monarchie elle-même pourrait être remis en question."
 RULE_OPTION_POL_ELECTION_MON_DESC:9 "Ils cherchent à rester au sein du Reichspakt et à conserver la monarchie"
 RULE_OPTION_POL_ELECTION_MARLIB:9 "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Royaume MKP"
 RULE_OPTION_POL_ELECTION_MARLIB_DESC:9 "La coalition au pouvoir survit, le §mMiedzypartyjne Koło Polityczne§! d'Antoni Ponikowski, ou Cercle Politique Interpartisan, s'alignant une fois de plus sur la Chjena et devenant le plus grand parti du gouvernement.\n$RULE_OPTION_POL_ELECTION_MONARCHY_DESC$"
 RULE_OPTION_POL_ELECTION_SOCCON:9 "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Royaume Chjena"
 RULE_OPTION_POL_ELECTION_SOCCON_DESC:9 "La coalition au pouvoir survit, bien que le §cChrześcijański Zwiazek Jedności Narodowej§! de Józef Chaciński, ou Union Chrétienne d'Unité Nationale, gagne désormais plus de sièges que le Cercle, devenant au passage le plus grand parti du gouvernement.\n$RULE_OPTION_POL_ELECTION_MONARCHY_DESC$, tout en essayant de se distancer légèrement de l'influence allemande."
 RULE_OPTION_POL_ELECTION_AUTDEM:9 "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Royaume MKP-SP"
 RULE_OPTION_POL_ELECTION_AUTDEM_DESC:9 "L'aile autoritaire et ouvertement pro-allemande du Cercle, le §aStronnictwo Państwowe§! de Władysław Studnicki, ou Parti de l'État, est installé par le Roi après des élections conflictuelles, dans un effort pour maintenir l'ordre et la stabilité."
 RULE_OPTION_POL_ELECTION_REP_DESC:9 "L'alliance Centrolew, ou Centre-gauche, du PPS et du PSL remporte l'élection et forme un gouvernement libéral de gauche. Cependant, il est renversé par le Roi, qui installe un gouvernement pro-allemand qui est rapidement renversé à son tour par des manifestations massives.\nCeci est suivi par l'abdication du Roi et la formation de la Seconde République polonaise,"
 RULE_OPTION_POL_ELECTION_REP_AUS_DESC:9 "entre officiellement dans la sphère autrichienne, cherchant à s'unir à la Galicie-Lodomérie."
 RULE_OPTION_POL_ELECTION_SOCDEM_AUS:9 "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  République PPS - Donau-Adriabund"
 RULE_OPTION_POL_ELECTION_SOCDEM_AUS_DESC:9 "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCDEM_DESC$\nLa Nouvelle République $RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC$\n\n§RRequiert:§!\n§RNon§!  §CMettre fin au Double Règne§! dans §Y$AUS_AUSGLEICH$§!"
 RULE_OPTION_POL_ELECTION_SOCLIB_AUS:9 "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  République PSL - Donau-Adriabund"
 RULE_OPTION_POL_ELECTION_SOCLIB_AUS_DESC:9 "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCLIB_DESC$\nLa Nouvelle République $RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC$\n\n§RRequiert:§!\n§RNon§!  §CMettre fin au Double Règne§! dans §Y$AUS_AUSGLEICH$§!"
 RULE_OPTION_POL_ELECTION_REP_SOCCON_DESC:0 "Après une controverse sur la libéralisation, le gouvernement est renversé par des membres de l'armée alignés sur le §cChjena§!, et Władysław Grabski est nommé président."
 RULE_OPTION_POL_ELECTION_REP_SOCCON_AUS:9 "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  République - Chjena (Donau-Adriabund)"
 RULE_OPTION_POL_ELECTION_REP_SOCCON_AUS_DESC:9 "$RULE_OPTION_POL_ELECTION_REP_DESC$ qui $RULE_OPTION_POL_ELECTION_REP_AUS_DESC$\n$RULE_OPTION_POL_ELECTION_REP_SOCCON_DESC$$POL_ELECTION_AUS_REQUIREMENTS$"
 RULE_OPTION_POL_ELECTION_REP_GER_DESC:9 "rejoint le Reichspakt, redevenant un Oststaat allemand, mais sans Roi cette fois-ci."
 RULE_OPTION_POL_ELECTION_SOCDEM_GER:9 "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  République PPS - Reichspakt"
 RULE_OPTION_POL_ELECTION_SOCDEM_GER_DESC:9 "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCDEM_DESC$\nLa Nouvelle République $RULE_OPTION_POL_ELECTION_REPUBLIC_GER_DESC$."
 RULE_OPTION_POL_ELECTION_SOCLIB_GER:9 "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  République PSL - Reichspakt"
 RULE_OPTION_POL_ELECTION_SOCLIB_GER_DESC:9 "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCLIB_DESC$\nLa Nouvelle République $RULE_OPTION_POL_ELECTION_REPUBLIC_GER_DESC$."
 RULE_OPTION_POL_ELECTION_REP_SOCCON_GER:9 "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  République - Chjena (Reichspakt)"
 RULE_OPTION_POL_ELECTION_REP_SOCCON_GER_DESC:9 "$RULE_OPTION_POL_ELECTION_REP_DESC$ qui $RULE_OPTION_POL_ELECTION_REP_GER_DESC$\n$RULE_OPTION_POL_ELECTION_REP_SOCCON_DESC$"

 POL_REVOLTS: "£KR_game_rule_flag_POL  Le Chemin de la Résistance"
 POL_REVOLTS_NATPOP_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§RAucun§! §CChjena§! dans §Y$POL_ELECTION$§!$RUS_AFTERMATH_NOT_SOC_REQUIREMENTS$\n\n$RULE_OPTION_POL_REVOLTS_NATIONALIST_NOTE_DESC$"
 POL_REVOLTS_PATAUT_REQUIREMENTS:9 "\n\n§RRequiert :§!$RUS_AFTERMATH_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_POL_REVOLTS_RANDOM:0 "Par Défaut"
 RULE_OPTION_POL_REVOLTS_RANDOM_DESC: "Le vainqueur de l'élection de 1938 est peut-être désigné, mais cela ne veut pas dire que son règne est sûr. Des forces à gauche et à droite du gouvernement polonais, avec l'aide de leurs bienfaiteurs, cherchent à prendre le contrôle du pays, par le biais de soulèvements armés qui peuvent se produire pendant la Weltkrieg."
 RULE_OPTION_POL_REVOLTS_NO_REVOLT: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  £KR_game_rule_flag_AUS  Pas de Révolte"
 RULE_OPTION_POL_REVOLTS_NO_REVOLT_DESC: "Le gouvernement polonais écarte ses challengers extrémistes et reste fidèle à son allié allemand ou autrichien."
 RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC:0 "Le Président Kazimierz Zakrzewski dirige la révolution socialiste, après s'être vu accorder des Pouvoirs d'Urgence par le Gouvernement Révolutionnaire Provisoire."
 RULE_OPTION_POL_REVOLTS_SOC_NOTE_DESC:9 "§CNote : La révolte socialiste ne peut advenir que si l'Internationale traverse le Rhin, ou si la Russie est socialiste et que le front de l'est du Reichspakt faiblit.§!"
 RULE_OPTION_POL_REVOLTS_TOTALIST: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist  Socialistes - Radicaux ZSP"
 RULE_OPTION_POL_REVOLTS_TOTALIST_DESC:9 "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ Avec le soutien de l'aile §oRadicale§! du Związek Syndykalistów Polskich, ou Union des Syndicalistes Polonais, il maintient ces Pouvoirs d'Urgence pour le bien de la révolution, et reste chef suprême.\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS$"
 RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC:0 "Les élections ont lieu après qu'il ait renoncé à ces pouvoirs, et sont remportées par..."
 RULE_OPTION_POL_REVOLTS_SYNDIE: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist Socialistes - ZSP / SZW"
 RULE_OPTION_POL_REVOLTS_SYNDIE_DESC:9 "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ $RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC$ soit Zakrzewski et ses partisans au sein du §rZwiązek Syndykalistów Polskich§!, soit leur opposants syndicalistes et anarchistes au sein du §rSyndykalistyczny Związek  Wolność"§!, soit le Syndicat "Liberté".\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_RADSOC: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist Socialistes - PPS-L"
 RULE_OPTION_POL_REVOLTS_RADSOC_DESC:9 "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ $RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC$ la §RPolska Partia Socjalistyczna - Lewica§!, relativement modérée, ou l'aile gauche du Parti Socialiste Polonais.\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_NATIONALIST_NOTE_DESC:9 "§CNote : La révolte nationaliste ne peut avoir lieu que si le front oriental du Reichspakt vacille.§!"
 RULE_OPTION_POL_REVOLTS_NATPOP: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Nationalistes - ON"
 RULE_OPTION_POL_REVOLTS_NATPOP_DESC:9 "Adam Doboszyński, l'improbable successeur du talismanique Roman Dmowski, prend la tête d'un soulèvement nationaliste contre le gouvernement polonais en place. Après avoir fait ses preuves dans le conflit et réduit au silence ses rivaux au sein du mouvement nationaliste, lui et son §nOrganizacja Narodowa§! ou Organisation nationale, à l'esprit radical, transforment complètement la Pologne.\n\n§RRequiert :§!\n§RPas§! de gouvernement §CChjena§! dans §Y$POL_ELECTION$§!\n§RPas§! de §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CRDP - Sulimov§! dans §Y$RUS_PATH$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_PATAUT: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Nationalistes - OZN"
 RULE_OPTION_POL_REVOLTS_PATAUT_DESC:9 "Soit en conspirant avec le gouvernement Chjena en place, soit en renversant l'arriviste radical Doboszyński, Edward Rydz-Śmigły et le §PObóz Zjednoczenia Narodowego§! ou Camp de l'Unité Nationale, cherchent à invoquer la vision de Piłsudski, à militariser la Pologne et à promouvoir les valeurs traditionnelles.\n\n§RRequiert :§!\n§RPas§! de §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CRDP - Sulimov§! dans §Y$RUS_PATH$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_SOCCON: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Nationalistes - Chjena"
 RULE_OPTION_POL_REVOLTS_SOCCON_DESC:9 "Après que le dangereux fanatique Doboszyński a lancé un soulèvement nationaliste contre l'ancien gouvernement, des nationalistes plus modérés au sein du Sejm usent de leur influence pour amener le parlement de leur côté, et arrêter le chef extrémiste.\nLe §cChrześcijański Zwiazek Jedności Narodowej§!, ou Union Chrétienne de l'Unité Nationale, forme alors un gouvernement conservateur pour diriger le soulèvement.\n\n§RRequiert :§!\n§RPas§! de gouvernement §CChjena§! dans §Y$POL_ELECTION$§!\n§RPas§! de §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CRDP - Sulimov§! dans §Y$RUS_PATH$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"

 SWI_CRISIS:0 "£KR_game_rule_flag_SWI  La Crise Savoyarde"
 SWI_CRISIS_GER_REQUIREMENTS:0 "\n\n§RRequiert :§!\n§CL'Allemagne n'est pas en guerre lors de la Crise savoyarde§!"
 SWI_CRISIS_AUS_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Autriche n'est pas en guerre lors de la Crise savoyarde§!\n\n§CNote : Si l'Autriche tente de placer le reste de son empire sous occupation militaire, la Suisse quitte le Donau-Adriabund.§!"
 RULE_OPTION_SWI_CRISIS_RANDOM:0 "Par Défaut"
 RULE_OPTION_SWI_CRISIS_RANDOM_DESC:9 "Soutenus par la Commune de France, les révolutionnaires syndicalistes de Romandie et de Haute-Savoie s'opposent au gouvernement national suisse lors de ce qui devient connu sous le nom de "Crise savoyarde".\nLa manière dont le gouvernement réagit façonne l'avenir du peuple suisse."
 RULE_OPTION_SWI_CRISIS_KEEP:0 "£KR_game_rule_flag_SWI  Statu Quo"
 RULE_OPTION_SWI_CRISIS_KEEP_DESC:0 "Grâce à la retenue dont fait preuve le gouvernement suisse, les Communards choisissent de rester en bons termes avec la Suisse. La crise se calme et la Suisse garde le contrôle de la Haute-Savoie occupée."
 RULE_OPTION_SWI_CRISIS_GIVE:0 "£KR_game_rule_flag_SWI  La Suisse Cède la Haute-Savoie"
 RULE_OPTION_SWI_CRISIS_GIVE_DESC:9 "La Commune de France exige que le gouvernement suisse cède la région occupée de Haute-Savoie par la menace des armes. Le gouvernement suisse évite la guerre et accepte.\nLa Haute-Savoie est rendue à la France."
 RULE_OPTION_SWI_CRISIS_WAR:9 "£KR_game_rule_flag_SWIS_national_populist  £KR_game_rule_flag_FRA  La Suisse Déclare la Guerre à la France"
 RULE_OPTION_SWI_CRISIS_WAR_DESC:9 "En réponse à la crise, les troupes françaises entrent en Haute-Savoie et en Romandie. Le gouvernement suisse entre en guerre pour reprendre ces territoires. Considérant le gouvernement comme faible, un gouvernement provisoire militaire nationaliste prend le contrôle de la Suisse. L'Allemagne peut saisir cette opportunité pour mettre fin à la Commune."
 RULE_OPTION_SWI_CRISIS_FACTION_START_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement suisse cherche un soutien étranger."
 RULE_OPTION_SWI_CRISIS_FACTION_MID_DESC:0 "intervient et envoie un ultimatum à Paris de cesser toutes les activités diplomatiques et clandestines dirigées contre l'intégrité territoriale de la Suisse."
 RULE_OPTION_SWI_CRISIS_GER:9 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  Reichspakt"
