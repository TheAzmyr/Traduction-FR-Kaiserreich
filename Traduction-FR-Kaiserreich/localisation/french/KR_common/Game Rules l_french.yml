 RULE_OPTION_WCA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_WCA_PATH_RANDOM_DESC:0 "Le temps est venu de franchir une nouvelle étape dans notre lutte révolutionnaire. Les ouvriers doivent être unis derrière une seule cause et une seule idéologie. Un consensus doit être atteint quant à l'avenir du gouvernement socialiste d'Amérique."
 RULE_OPTION_WCA_PATH_SYNDIE:9 "£KR_game_rule_flag_WCA  Elizabeth Gurley Flynn"
