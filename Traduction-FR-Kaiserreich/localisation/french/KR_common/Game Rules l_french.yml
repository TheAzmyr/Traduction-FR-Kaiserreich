 OTT_PATH: "£KR_game_rule_flag_TUR  La Réforme Ottomane"
 RULE_OPTION_OTT_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_OTT_PATH_RANDOM_DESC:9 "Si Mustafa Kemal Gelibolu est à nouveau à la tête de la nation, son rêve d'un empire modernisé est loin d'être acquis. Alors que les forces d'opposition attendent l'occasion de frapper le mouvement kémaliste, la moindre maladresse pourrait coûter cher au Grand Vizir et détourner l'État éternel de sa trajectoire centralisatrice."
 RULE_OPTION_OTT_PATH_AUTDEM:9 "£KR_game_rule_flag_TUR  Parti Populaire Ottoman"
 RULE_OPTION_OTT_PATH_AUTDEM_DESC:9 "Mustafa Kemal Gelibolu centralise le pouvoir autour du §aOsmanlı Halk Fırkası§!, ou Parti populaire ottoman, et établit le parti comme l'avant-garde révolutionnaire qui entraînera l'Empire ottoman dans le XXe siècle."
 RULE_OPTION_OTT_PATH_LIB_START_DESC:9 "L'Entente libérale, dirigée par Mehmed Sabahaddin Beyoğlu et"
 RULE_OPTION_OTT_PATH_LIB_END_DESC: "succèderont à Mustafa Kemal.\nIls travailleront à l'implémentation de leur programme de décentralisation et d'autonomie."
 RULE_OPTION_OTT_PATH_MARLIB:9 "£KR_game_rule_flag_TUR_ottoman_federation  Parti Liberté et Accord"
 RULE_OPTION_OTT_PATH_MARLIB_DESC:9 "$RULE_OPTION_OTT_PATH_LIB_START_DESC$ §mHürriyet ve İtilaf Fırkası§!, ou Parti de l'Accord et de la Liberté, $RULE_OPTION_OTT_PATH_LIB_END_DESC$"
 RULE_OPTION_OTT_PATH_SOCLIB:9 "£KR_game_rule_flag_TUR_ottoman_federation  Parti Démocrate"
 RULE_OPTION_OTT_PATH_SOCLIB_DESC:9 "$RULE_OPTION_OTT_PATH_LIB_START_DESC$ HİF, $RULE_OPTION_OTT_PATH_LIB_END_DESC$. Le §lDemocrat Fırkası§!, ou Parti démocrate, devient plus tard chef de l'opposition, et Musa Kâzım Karabekir devient Grand Vizir."
 RULE_OPTION_OTT_PATH_SOCCON:9 "£KR_game_rule_flag_TUR  Parti National Conservateur"
 RULE_OPTION_OTT_PATH_SOCCON_DESC:9 "$RULE_OPTION_OTT_PATH_LIB_START_DESC$ HİF, $RULE_OPTION_OTT_PATH_LIB_END_DESC$\nA la suite d'une escalade des manifestations suscitées par la laïcisation et l'influence accrue des minorités ethniques dans l'empire, le Grand Vizir Sabahaddin est remplacé par le conservateur Shakib Arslan et le §cMilli Muhafazakâr Fırkası§!, ou Parti National Conservateur, dans une tentative de sauver la coalition libérale au pouvoir. Il tombe plus tard lors d'un coup d'État militaire."
 RULE_OPTION_OTT_PATH_FEVZI_START_DESC:9 "Le maréchal Mustafa Fevzi Çakmak prend le pouvoir à la suite de l'assassinat du grand vizir Mustafa Kemal."
 RULE_OPTION_OTT_PATH_PATAUT:9 "£KR_game_rule_flag_TUR  Gouvernement Militaire"
 RULE_OPTION_OTT_PATH_PATAUT_DESC:9 "$RULE_OPTION_OTT_PATH_FEVZI_START_DESC$\nUn §PAskerî Hükûmet§!, ou Gouvernement Militaire, contrôle l'empire, amenant le pays vers des niveaux de modernisation plus extrêmes, et vise à consolider le pouvoir militaire sur les affaires civiles."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_START_DESC:9 "Il abandonne le pouvoir et facilite les élections qui entrainent l'arrivée de Mustafa İsmet Reşit en tant que Grand Vizir, et les vainqueurs sont une large coalition connue sous le nom de"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM:9 "£KR_game_rule_flag_TUR  Front de l'Effort (Étatiste)"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_AUTDEM_DESC:9 "$RULE_OPTION_OTT_PATH_FEVZI_START_DESC$\n$RULE_OPTION_OTT_PATH_ENDEAVOUR_START_DESC$ §aÇalışma Cephesi§!, ou Front de l'Effort, qui conduit l'empire vers une économie centraliste dirigée par l'État."
 RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB:9 "£KR_game_rule_flag_TUR  Front de l'Effort (Libéral)"
 RULE_OPTION_OTT_PATH_ENDEAVOUR_MARLIB_DESC:9 "$RULE_OPTION_OTT_PATH_FEVZI_START_DESC$\n$RULE_OPTION_OTT_PATH_ENDEAVOUR_START_DESC$ Çalışma Cephesi. Après avoir remplacé le Grand Vizir par Musa Kâzım Karabekir, le §mÇalışma Cephesi§!, ou Front de l'Effort, mène l'empire vers la libéralisation économique et la privatisation des monopoles d'État."
 RULE_OPTION_OTT_PATH_NATPOP:9 "£KR_game_rule_flag_TUR  Parti Populaire Ottoman (Kadroïste)"
 RULE_OPTION_OTT_PATH_NATPOP_DESC:9 "$RULE_OPTION_OTT_PATH_FEVZI_START_DESC$ $RULE_OPTION_OTT_PATH_ENDEAVOUR_START_DESC$ Front de l'Effort.\nInspirés par le journal "Kadro" et par les développements ailleurs, les extrémistes de l'OHF issus du Front prennent le contrôle du parti et transforment l'Empire ottoman en un État totalitaire à parti unique dirigé par la faction kadroïste du §nOsmanlı Halk Fırkası§!, ou Parti populaire ottoman.\nCela n'est pas sans conséquences...\n\n§RRequiert :§!\nN'importe quel §CSoréliens§! ou §CJacobins§! dans §Y$FRA_PATH$§!\nN'importe quel §CMaximistes§! dans §Y$ENG_PATH$§!\n§CDictature§! dans §Y$RUS_AFTERMATH$§!"

 OTT_FORPOL: "£KR_game_rule_flag_TUR  Politique Étrangère Ottomane"
 OTT_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLes Ottomans sont victorieux contre le Pacte du Caire§!"
 RULE_OPTION_OTT_FORPOL_RANDOM: "Par Défaut"
 RULE_OPTION_OTT_FORPOL_RANDOM_DESC:9 "Le moment est venu pour les Ottomans de décider de leur politique étrangère - rejoindre l'ancienne alliance du Reichspakt, chercher des alliés ailleurs ou conserver sa neutralité ?"
 RULE_OPTION_OTT_FORPOL_OTT: "£KR_game_rule_flag_TUR  Pacte d'Istanbul"
 RULE_OPTION_OTT_FORPOL_OTT_DESC:9 "Les Ottomans créent le Pacte d'Istanbul et invitent d'autres pays musulmans à en faire partie.$OTT_FORPOL_REQUIREMENTS$\n\n§RPas§! §CParti Populaire Ottoman (Kadroïste)§! dans §Y$OTT_PATH$§!"
 RULE_OPTION_OTT_FORPOL_AUS: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_AUS  Accords de Sarajevo"
 RULE_OPTION_OTT_FORPOL_AUS_DESC:9 "Les Ottomans forgent une alliance avec l'Autriche, ce qui augmente leur influence dans les Balkans.$OTT_FORPOL_REQUIREMENTS$\n\n§RPas§! §CParti Liberté et Accord§! ni §CParti Démocrate§! ni §CFront de l'Effort (Libéral)§! dans §Y$OTT_PATH$§!\n\n§CÉchec§! dans §Y$OTT_RUS_CONVENTION$§!"
 RULE_OPTION_OTT_FORPOL_GER: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_OTT_FORPOL_GER_DESC:9 "Les Ottomans aident leurs anciens alliés allemands et rejoignent le Reichspakt.$OTT_FORPOL_REQUIREMENTS$\n\n§RPas§! §CParti Populaire Ottoman (Kadroïste)§! dans §Y$OTT_PATH$§!\n\n§CÉchec§! dans §Y$OTT_RUS_CONVENTION$§!"
 RULE_OPTION_OTT_FORPOL_ENT:0 "£KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_OTT_FORPOL_ENT_DESC:9 "Les Ottomans rejoignent les Américains au sein de l'Entente.$OTT_FORPOL_REQUIREMENTS$\n\n§CParti Liberté et Accord§! ou §CParti Démocrate§! ou §CFront de l'Effort (Libéral)§! dans §Y$OTT_PATH$§!\n\n§CÉchec§! dans §Y$OTT_RUS_CONVENTION$§!\n\n§CEntente§! dans §Y$USA_FORPOL$§! ou §Y$APG_FORPOL$§! ou §Y$ACC_FORPOL$§!\nou §Cla Nouvelle-Angleterre gagne la Seconde Guerre de Sécession et reste membre de l'Entente§!"

 OTT_RUS_CONVENTION: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  La Convention Russo-Ottomane"
 OTT_RUS_CONVENTION_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CPacte d'Istanbul§! dans §Y$OTT_FORPOL$§!\n§RPas§! §CGouvernement Militaire§! dans §Y$OTT_PATH$§!$RUS_AFTERMATH_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_OTT_RUS_CONVENTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_OTT_RUS_CONVENTION_RANDOM_DESC: "L'ours russe s'agite, lorgnant les gisements de pétrole cruciaux du Caucase, juste à côté de leurs anciennes terres. Cependant, en évitant d'entrer dans la sphère d'influence ottomane, l'idée d'un flanc sud libre de toute nouvelle intervention allemande a également beaucoup de valeur.\nL'Empire Ottoman et les Russes tiennent des pourparlers à Bakou, cherchant à parvenir à un accord concernant le Caucase et le Moyen-Orient, ainsi qu'à conclure un pacte de non-agression mutuelle."
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_DESC:0 "Les négociations sont un succès. Un accord est trouvé qui favorise les intérêts de"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_OTT: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Succès - Ottomans"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_OTT_DESC:9 "$RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_DESC$ Ottomans, dans la mesure du possible.$OTT_RUS_CONVENTION_REQUIREMENTS$"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_RUS: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Succès - Russes"
 RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_RUS_DESC:9 "$RULE_OPTION_OTT_RUS_CONVENTION_SUCCESS_DESC$ Russes, dans la mesure du possible.$OTT_RUS_CONVENTION_REQUIREMENTS$"
 RULE_OPTION_OTT_RUS_CONVENTION_FAILURE: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Échec"
 RULE_OPTION_OTT_RUS_CONVENTION_FAILURE_DESC: "Les discussions ont échoué à un stade précoce, et aucun accord n'a donc été trouvé."

 TUR_PATH: "£KR_game_rule_flag_TUR L'Empire déchu"
 TUR_PATH_LOSS_REQUIREMENTS:0 "\n\n§RRequiert :§!\n§CLe Pacte du Caire est victorieux contre les Ottomans§!"
 TUR_PATH_NOT_OSF_REQUIREMENTS:9 "$TUR_PATH_LOSS_REQUIREMENTS$\n\n§CParti Liberté et Accord§! ou §CParti Démocratique§! dans §Y$OTT_PATH$§!"
 TUR_PATH_KADRO_REQUIREMENTS:9 "N'importe quel §CSoréliens§! ou §CJacobins§! dans §Y$FRA_PATH$§!\nou n'importe quel §CMaximistes§! dans §Y$ENG_PATH$§!\nou n'importe quel §CSZRS§! ou §CPSR-Gauche (Maximaliste)§! ou §CVST-Gauche - Zinoviev§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_TUR_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_TUR_PATH_RANDOM_DESC:9 "L'Empire ottoman est démantelé, mais la Turquie demeure. Que lui réserve l'avenir ?"
 RULE_OPTION_TUR_PATH_OSF_DESC:9 "Les anciens opposants à Kemal prennent le pouvoir et forment le Parti du Salut ottoman, cherchant à préserver le Sultanat à tout prix.\nLes élections suivantes sont remportées par"
 RULE_OPTION_TUR_PATH_SOCLIB:9 "£KR_game_rule_flag_TUR  Parti du Salut Ottoman (Libéral)"
 RULE_OPTION_TUR_PATH_SOCLIB_DESC:9 "$RULE_OPTION_TUR_PATH_OSF_DESC$ l'aile libérale du §lOsmanlı Selâmet Fırkası§!, ou Parti du Salut ottoman.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_TUR_PATH_SOCCON:9 "£KR_game_rule_flag_TUR  Parti du Salut Ottoman (Conservateur)"
 RULE_OPTION_TUR_PATH_SOCCON_DESC:9 "$RULE_OPTION_TUR_PATH_OSF_DESC$ l'aile conservatrice du §cOsmanlı Selâmet Fırkası§!, ou Parti du Salut ottoman.$TUR_PATH_LOSS_REQUIREMENTS$"
 RULE_OPTION_TUR_PATH_AUTDEM:9 "£KR_game_rule_flag_TUR_republic  Parti Populaire Turc (Kémaliste)"
 RULE_OPTION_TUR_PATH_AUTDEM_DESC:9 "Après l'échec des libéraux, Mustafa Kemal Gelibolu prend le pouvoir avec l'aile kémaliste du §gTürkiye Halk Fırkası§!, ou Parti populaire turc, et commence à conduire le pays vers son rêve : la proclamation de la République.$TUR_PATH_NOT_OSF_REQUIREMENTS$"
 RULE_OPTION_TUR_PATH_PATAUT:9 "£KR_game_rule_flag_TUR  Parti Populaire Turc (Militariste)"
 RULE_OPTION_TUR_PATH_PATAUT_DESC:9 "En l'absence de Kemal, Fevzi Pacha prend le pouvoir dans le pays après la chute des libéraux. Sa vision de la république est menée par l'aile militariste du §PTürkiye Halk Fırkası§!, ou Parti populaire turc, et est construite sur le culte de la personnalité et le culte de l'armée.$TUR_PATH_NOT_OSF_REQUIREMENTS$"
 RULE_OPTION_TUR_PATH_KEMAL_DESC:9 "Après l'échec des libéraux, Mustafa Kemal Gelibolu prend le pouvoir avec le Parti populaire turc et commence à mener le pays vers son rêve : la proclamation d'une République.\nCependant, la jeune république ne parvient pas à contrôler la montée du nationalisme, et"
 RULE_OPTION_TUR_PATH_NATPOP:9 "£KR_game_rule_flag_TUR_republic  Parti Populaire Turc (Kadroïste)"
 RULE_OPTION_TUR_PATH_NATPOP_DESC:9 "$RULE_OPTION_TUR_PATH_KEMAL_DESC$ l'aile kadroïste du §nTürkiye Halk Fırkası§!, ou Parti populaire turc, arrive au pouvoir.$TUR_PATH_NOT_OSF_REQUIREMENTS$\n\n$TUR_PATH_KADRO_REQUIREMENTS$"
 RULE_OPTION_TUR_PATH_TOTALIST:9 "£KR_game_rule_flag_TUR_republic  Parti Populaire Turc (Révolutionnaire)"
 RULE_OPTION_TUR_PATH_TOTALIST_DESC:9 "$RULE_OPTION_TUR_PATH_KEMAL_DESC$ l'aile kadroïste du Parti populaire turc arrive au pouvoir. La direction du pays passe ensuite aux mains des révolutionnaires du §oTürkiye Halk Fırkası§!, ou Parti populaire turc, qui souhaitent achever la révolution et s'aligner sur l'Internationale.$TUR_PATH_NOT_OSF_REQUIREMENTS$\n\n$TUR_PATH_KADRO_REQUIREMENTS$"

 TUR_FORPOL: "£KR_game_rule_flag_TUR Politique étrangère turque"
 RULE_OPTION_TUR_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_TUR_FORPOL_RANDOM_DESC: "Après s'être remise de la grande tourmente de la dissolution de l'Empire Ottoman, la Turquie est désormais prête à s'affirmer à nouveau sur la scène mondiale."
 RULE_OPTION_TUR_FORPOL_GER: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_GER Reichspakt"
 RULE_OPTION_TUR_FORPOL_GER_DESC:9 "Alors que l'ombre du Grand Ours plane sur le Caucase, la Turquie cherche à renouveler sa vieille alliance avec l'Allemagne.$TUR_PATH_LOSS_REQUIREMENTS$\n\n§RPas§! §CParti Populaire Turc (Kadroïste)§! ou §CParti Populaire Turc (Révolutionnaire)§! dans §Y$TUR_PATH$§!"
 RULE_OPTION_TUR_FORPOL_ENT: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_CAN Entente"
 RULE_OPTION_TUR_FORPOL_ENT_DESC:9 "La Turquie s'allie à ses anciens ennemis pour aider à purger la Méditerranée du syndicalisme.$TUR_PATH_LOSS_REQUIREMENTS$\n\nN'importe quel §CParti du Salut Ottoman§! dans §Y$TUR_PATH$§!"
 RULE_OPTION_TUR_FORPOL_BPL: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_SER_republic  Pacte de Belgrade"
 RULE_OPTION_TUR_FORPOL_BPL_DESC:9 "Cherchant à faire cause commune avec ses anciens adversaires, la Turquie considère que son avenir est mieux aligné sur celui de ses voisins des Balkans.$TUR_PATH_LOSS_REQUIREMENTS$\n§CLa Grèce a quitté le Pacte de Belgrade§!\n\n§CParti Populaire Turc (Kémaliste)§! dans §Y$TUR_PATH$§!"
 RULE_OPTION_TUR_FORPOL_RUS:9 "£KR_game_rule_flag_TUR  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_TUR_FORPOL_RUS_DESC:9 "Dans une volte-face spectaculaire, les Turcs forgent une nouvelle alliance avec l'un de leurs adversaires historiques les plus notoires.$TUR_PATH_LOSS_REQUIREMENTS$\n§CL'Allemagne est vaincue dans la Seconde Weltkrieg§!\n\n§RPas§! §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CSZRS (Idéocrates)§! ou §CRDP - Sulimov§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_TUR_FORPOL_CHI: "£KR_game_rule_flag_TUR  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_TUR_FORPOL_CHI_DESC:9 "Trouvant un terrain d'entente entre le mouvement kémaliste et le Kuomintang en Chine, la Turquie choisit de s'aligner sur ses nouveaux amis de l'Est.$TUR_PATH_LOSS_REQUIREMENTS$\n\n§CLe Kuomintang de Gauche unifie la Chine§!\n\n§CParti Populaire Turc (Kémaliste)§! dans §Y$TUR_PATH$§!\n\n§RPas§! §CCinquième Révolution Nationale de Hu Zongnan§! dans\n§Y$CHI_PATH$§!"

 GEO_PATH: "£KR_game_rule_flag_GEO La lutte pour le Sakartvelo"
 RULE_OPTION_GEO_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_GEO_PATH_RANDOM_DESC:9 "Après la retraite de Zhordania, l'avenir de la Géorgie est décidé par le bulletin de vote et, si cela échoue, par les balles."
 RULE_OPTION_GEO_PATH_SOCDEM_DESC:9 "Malgré la démission de Noe Zhordania, le §SSakartvelos Sotsial-Demokratiuli Partia§!, ou Parti social-démocrate de Géorgie, aussi connu sous le nom de Mencheviks, parvient à rester au pouvoir.\nIl forme une coalition avec"
 RULE_OPTION_GEO_PATH_SOCDEM_SOCLIB:9 "£KR_game_rule_flag_GEO  République - Mencheviks-SSPSP"
 RULE_OPTION_GEO_PATH_SOCDEM_SOCLIB_DESC:9 "$RULE_OPTION_GEO_PATH_SOCDEM_DESC$ le parti agraire Sakartvelos Sotsialist-Pederalistta Sarevolutsio Partia, ou Parti révolutionnaire social-fédéraliste de Géorgie."
 RULE_OPTION_GEO_PATH_SOCDEM_RADSOC:9 "£KR_game_rule_flag_GEO  République - Mencheviks-SSRP"
 RULE_OPTION_GEO_PATH_SOCDEM_RADSOC_DESC:9 "$RULE_OPTION_GEO_PATH_SOCDEM_DESC$ le Sakartvelos Sotsialist-Revolutsionerta Partia, ou Parti géorgien des Socialistes-Révolutionnaires."
 RULE_OPTION_GEO_PATH_SOCCON_START_DESC:9 "La démission de Noe Zhordania s'avère être les dernier clou dans le cercueil du SSDP. Ils sont remplacés lors des élections par une coalition conservatrice"
 RULE_OPTION_GEO_PATH_REP_SOCCON:9 "£KR_game_rule_flag_GEO  République - Nationaux-Démocrates"
 RULE_OPTION_GEO_PATH_REP_SOCCON_DESC:9 "$RULE_OPTION_GEO_PATH_SOCCON_START_DESC$ dirigé par le §cErovnul-Demokratiuli Partia§!, ou Parti national-démocrate, qui organise un référendum qui confirme le statut de la Géorgie comme république."
 RULE_OPTION_GEO_PATH_MON_DESC:9 "qui organise un référendum ayant pour résultat le couronnement de"
 RULE_OPTION_GEO_PATH_MON_SOCCON_DESC:9 "$RULE_OPTION_GEO_PATH_SOCCON_START_DESC$ dirigé par le §cErovnul-Demokratiuli Partia§!, $RULE_OPTION_GEO_PATH_MON_DESC$"
 RULE_OPTION_GEO_PATH_MON_GIORGI_SOCCON:9 "£KR_game_rule_flag_GEO_kingdom  Giorgi XIII - Nationaux-Démocrates"
 RULE_OPTION_GEO_PATH_MON_GIORGI_SOCCON_DESC:9 "$RULE_OPTION_GEO_PATH_MON_SOCCON_DESC$ Giorgi XIII Bagration, descendant d'une ancienne famille royale."
 RULE_OPTION_GEO_PATH_MON_JOACHIM_SOCCON:9 "£KR_game_rule_flag_GEO_kingdom  Ioakhim I - Nationaux-Démocrates"
 RULE_OPTION_GEO_PATH_MON_JOACHIM_SOCCON_DESC:9 "$RULE_OPTION_GEO_PATH_MON_SOCCON_DESC$ Joachim de Prusse, un prince allemand.\n\n§RRequiert :§!\n§CLe Traité Demeure§! dans §Y$GEO_TREATY$§!"
 RULE_OPTION_GEO_PATH_PATAUT:9 "£KR_game_rule_flag_GEO_kingdom  Giorgi XIII - Tetri Giorgi"
 RULE_OPTION_GEO_PATH_PATAUT_DESC:9 "$RULE_OPTION_GEO_PATH_SOCCON_START_DESC$ $RULE_OPTION_GEO_PATH_MON_DESC$ Giorgi XIII.\n\nA la suite de la restauration de la monarchie géorgienne, le général Shalva Maglakelidze, avec l'accord du roi, mène un coup d'État et consolide le pouvoir au sein d'une coalition avec la §PTetri Giorgi§!, ou Union patriotique de Georges le Blanc."

 GEO_TREATY:9 "£KR_game_rule_flag_GEO £KR_game_rule_flag_GER  Le Traité de Poti"
 RULE_OPTION_GEO_TREATY_RANDOM:0 "Par Défaut"
 RULE_OPTION_GEO_TREATY_RANDOM_DESC: "Alors que l'économie géorgienne s'effondre, l'avenir de la coopération économique et de l'alignement politique avec l'Allemagne est en jeu."
 RULE_OPTION_GEO_TREATY_KEPT:0 "£KR_game_rule_flag_GEO £KR_game_rule_flag_GER  Le Traité Demeure"
 RULE_OPTION_GEO_TREATY_KEPT_DESC:0 "La Géorgie maintient le Traité de Poti, conservant pour l'instant son alignement sur l'Allemagne."
 RULE_OPTION_GEO_TREATY_RENOUNCED:0 "£KR_game_rule_flag_GEO  Le Traité est Renoncé"
 RULE_OPTION_GEO_TREATY_RENOUNCED_DESC:9 "La Géorgie renonce au Traité de Poti et s'oriente vers une politique étrangère et intérieure plus indépendante.$POL_REVOLTS_PATAUT_REQUIREMENTS$"

 ARM_PATH: "£KR_game_rule_flag_ARM Les Fils de Hayk"
 RULE_OPTION_ARM_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_ARM_PATH_RANDOM_DESC: "L'Arménie, qui a lutté pendant des siècles contre ses dominateurs étrangers, a enfin obtenu son indépendance. Mais après tant de souffrances, que réserve l'avenir ?"
 RULE_OPTION_ARM_PATH_PATAUT:0 "£KR_game_rule_flag_ARM  Le Parti de la Survie"
 RULE_OPTION_ARM_PATH_PATAUT_DESC:9 "Garegin Nzhdeh parvient à conserver le pouvoir et, avec le §PHayreniki Prkutyan Komite§!, ou Comité pour le Salut de la Patrie, forme avec les Dashnaks un gouvernement surnommé Parti de la Survie, destiné à défendre l'Arménie contre toute menace étrangère éventuelle.\n\n§RRequiert :§!\n§RPas§! §CDictature§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_ARM_PATH_NOT_PATAUT_DESC:9 "Garegin Nzhdeh parvient à conserver le pouvoir et, inspiré par la pensée de Savinkov, établit un État totalitaire"
 RULE_OPTION_ARM_PATH_NATPOP: "£KR_game_rule_flag_ARM  Proclamer le Tseghakronisme"
 RULE_OPTION_ARM_PATH_NATPOP_DESC:9 "$RULE_OPTION_ARM_PATH_NOT_PATAUT_DESC$ dirigé par le §nTseghakronutyun§!, ou Mouvement Tseghakroniste.$RUS_PATH_NATPOP_REQUIREMENTS$"
 RULE_OPTION_ARM_PATH_AUTDEM: "£KR_game_rule_flag_ARM  Le Vrai Sauveur de l'Arménie"
 RULE_OPTION_ARM_PATH_AUTDEM_DESC:9 "$RULE_OPTION_ARM_PATH_NOT_PATAUT_DESC$\nCependant, l'opposition réussit à faire un coup d'État, et une coalition démocratique dirigée par Boghos Dadian prend le contrôle du §aHayreniki Prkutyan Komite§!, ou Comité pour le Salut de la Patrie, et du pays tout entier.$RUS_PATH_NATPOP_REQUIREMENTS$"
 RULE_OPTION_ARM_PATH_ELECTIONS_DESC:0 "Garegin Nzhdeh démissionne, et l'Arménie organise ses premières élections."
 RULE_OPTION_ARM_PATH_DEM_DESC:9 "$RULE_OPTION_ARM_PATH_ELECTIONS_DESC$ La Coalition démocratique l'emporte"
 RULE_OPTION_ARM_PATH_MARLIB: "£KR_game_rule_flag_ARM  Coalition Démocratique - Ramgavar"
 RULE_OPTION_ARM_PATH_MARLIB_DESC:9 "$RULE_OPTION_ARM_PATH_DEM_DESC$ et le nouveau Premier ministre est Mihran Damadian du §mRamgavar Azatakan Kusaktsutyun§!, ou Parti libéral démocratique arménien."
 RULE_OPTION_ARM_PATH_SOCDEM: "£KR_game_rule_flag_ARM  Coalition Démocratique - Dashnaks"
 RULE_OPTION_ARM_PATH_SOCDEM_DESC:9 "$RULE_OPTION_ARM_PATH_DEM_DESC$ et le nouveau Premier ministre est Ruben Ter Minassian de la §SHay Heghapokhakan Dashnaktsutyun§!, ou Fédération révolutionnaire arménienne, aussi connu sous le nom de Dashnaks."
 RULE_OPTION_ARM_PATH_SOCCON:9 "£KR_game_rule_flag_ARM  Coalition Démocratique - Populistes"
 RULE_OPTION_ARM_PATH_SOCCON_DESC:9 "$RULE_OPTION_ARM_PATH_DEM_DESC$, le candidat du Ramgavar devenant Premier ministre.\nPlus tard, la Coalition démocratique se divise et le §cZhoghovrdakan Azatakan Kusaktsutyun§!, ou Parti populiste arménien, dirigé par Michael Papadjanian, est élu."
 RULE_OPTION_ARM_PATH_SOCLIB: "£KR_game_rule_flag_ARM  Coalition Démocratique - Arménagan"
 RULE_OPTION_ARM_PATH_SOCLIB_DESC:9 "$RULE_OPTION_ARM_PATH_DEM_DESC$, le candidat du Dashnak devenant Premier ministre.\nPlus tard, la Coalition démocratique se divise et le §lArmenakan Kusaktsutyun§!, ou Parti Armenakan, dirigé par Levon Pashalian, est élu."
 RULE_OPTION_ARM_PATH_SOC_DESC:9 "$RULE_OPTION_ARM_PATH_ELECTIONS_DESC$ Après la victoire écrasante des révolutionnaires lors des élections,"
 RULE_OPTION_ARM_PATH_RADSOC: "£KR_game_rule_flag_ARM_radical_socialist  Révolutionnaires - Hunchaks"
 RULE_OPTION_ARM_PATH_RADSOC_DESC:9 "$RULE_OPTION_ARM_PATH_SOC_DESC$ le §RSocial Demokrat Hunchakian Kusaktsutyun§!, ou Parti social-démocrate hunchakian, aussi connu sous le nom de Hunchaks, dirigé par Gregory Yeghikian, sort vainqueur de la Première Assemblée populaire arménienne."
 RULE_OPTION_ARM_PATH_TOTALIST:9 "£KR_game_rule_flag_ARM_radical_socialist  Révolutionnaires - Communistes"
 RULE_OPTION_ARM_PATH_TOTALIST_DESC:9 "$RULE_OPTION_ARM_PATH_SOC_DESC$ le §oKomunistakan Kusaktsutyun§!, ou Parti communiste, dirigé par Nastas Mikoyan, sort vainqueur de la Première Assemblée populaire arménienne."

 ARM_FORPOL: "£KR_game_rule_flag_ARM Politique étrangère arménienne"
 ARM_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Iran et le Pacte du Caire sont victorieux contre les Ottomans§!"
 RULE_OPTION_ARM_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_ARM_FORPOL_RANDOM_DESC: "L'Arménie nouvellement indépendante est assez vulnérable et devrait peut-être envisager de rejoindre un bloc militaire plus important."
 RULE_OPTION_ARM_FORPOL_GER: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_ARM_FORPOL_GER_DESC:9 "La meilleure protection de l'Arménie contre l'empiètement russe se trouve chez les Allemands.$ARM_FORPOL_REQUIREMENTS$\n\n§CLe Vrai Sauveur de l'Arménie§! dans §Y$ARM_PATH$§!"
 RULE_OPTION_ARM_FORPOL_RUS: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_ARM_FORPOL_RUS_DESC:9 "L'Arménie voit le vieux monde comme décrépit et obsolète - s'aligner sur la Russie est leur meilleur espoir de conserver leur indépendance.$ARM_FORPOL_REQUIREMENTS$\n\n§RPas§! §CLe Vrai Sauveur de l'Arménie§! ou n'importe quel §CRévolutionnaires§! dans §Y$ARM_PATH$§!$RUS_AFTERMATH_NOT_SOC_REQUIREMENTS$\n\n§CNote : Si la Russie est menée par Boris Savinkov, l'Arménie devient un vassal russe.§!"
 RULE_OPTION_ARM_FORPOL_PER:9 "£KR_game_rule_flag_ARM  £KR_game_rule_flag_PER  Accords de Tabriz"
 RULE_OPTION_ARM_FORPOL_PER_DESC:9 "Ayant combattu côte à côte lors de la Crise du Levant, l'Arménie et l'Iran choisissent de renforcer leur coopération militaire, transformant les Accords de Tabriz en une alliance permanente pour se protéger des menaces étrangères.$ARM_FORPOL_REQUIREMENTS$\n\n§CNote : Si la Perse rejoint une autre faction par la suite, l'Arménie les suit s'ils ont un gouvernement compatible.§!"
 RULE_OPTION_ARM_FORPOL_INT: "£KR_game_rule_flag_ARM_radical_socialist £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist Troisième Internationale"
 RULE_OPTION_ARM_FORPOL_INT_DESC:9 "L'Arménie déclare être le phare de la révolution dans le Caucase !$ARM_FORPOL_REQUIREMENTS$\n\nN'importe quel §CRévolutionnaires§! dans §Y$ARM_PATH$§!\n\n§CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\nou §CRDP - Sulimov§! dans §Y$RUS_PATH$§!\nou §CParti Populaire Turc (Révolutionnaire)§! dans §Y$TUR_PATH$§!\nou §CTroisième Internationale§! dans §Y$PER_FORPOL$§!\n\n§CNote : Si la Russie est socialiste, l'Arménie rejoint le Front oriental de la Troisième Internationale.§!"

 JBS_PATH:9 "£KR_game_rule_flag_JBS  Le Sort du Majilis"
 RULE_OPTION_JBS_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_JBS_PATH_RANDOM_DESC:9 "Les fanatiques saoudiens étant dispersés, les Rashidis doivent désormais faire concurrence à l'influence grandissante du Majilis, la voix de la noblesse shammari."
 RULE_OPTION_JBS_PATH_AUTDEM:9 "£KR_game_rule_flag_JBS  Modernisation Prudente"
 RULE_OPTION_JBS_PATH_AUTDEM_DESC:9 "L'influence du Majilis est autorisée à se développer davantage, mettant l'émirat §aĀl Rashīd§! ou §aĀl Subhān§! sur la voie d'un régime semi-parlementaire."
 RULE_OPTION_JBS_PATH_PATAUT:9 "£KR_game_rule_flag_JBS  Un Émir Absolu"
 RULE_OPTION_JBS_PATH_PATAUT_DESC:9 "L'émir étouffe le pouvoir que le Majilis a réussi à accumuler et centralise le pouvoir autour de sa personne, rétablissant ainsi le règne absolu des §PĀl Rashīd§! dans l'émirat."

 JBS_EMIR:0 "£KR_game_rule_flag_JBS  La Bataille pour Ha'il"
 JBS_EMIR_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLe Jabbal Shammar gagne la Guerre d'Unification Arabe§!"
 RULE_OPTION_JBS_EMIR_RANDOM:0 "Par Défaut"
 RULE_OPTION_JBS_EMIR_RANDOM_DESC:0 "Malgré une longue période de paix intérieure, avec l'émir Saoud au pouvoir pendant près de 30 ans, l'avenir reste incertain pour l'émirat de Jabal Shammar, également connu sous le nom de Ha'il.\nAvec la résurgence de l'État saoudien au sud et l'affaiblissement de leur protecteur ottoman, nombreux sont ceux qui se demandent si la monarchie Rashidi a encore de beaux jours devant elle."
 RULE_OPTION_JBS_EMIR_AZIZ:0 "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR  Saūd ibn Abd al-Azīz"
 RULE_OPTION_JBS_EMIR_AZIZ_DESC:9 "Malgré les menaces internes et externes, le jeune mais expérimenté émir parvient à survivre et à maintenir la paix interne dans cette monarchie troublée, ainsi que son affiliation ottomane.$JBS_EMIR_REQUIREMENTS$"
 RULE_OPTION_JBS_EMIR_IBN_TALAL_DESC:0 "Après la défaite des forces saoudiennes, Abdallah ibn Talal organise un coup d'État éclair et prend le pouvoir. Cependant, ce bouleversement provoque la rupture d'une paix interne déjà fragile et, parallèlement aux conflits fratricides causés par la crise, l'alliance nominale entre l'État et l'Empire ottoman est remise en question."
 RULE_OPTION_JBS_EMIR_IBN_TALAL_OTT:0 "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR  Abdallah ibn Talal - Ottomans"
 RULE_OPTION_JBS_EMIR_IBN_TALAL_OTT_DESC:9 "$RULE_OPTION_JBS_EMIR_IBN_TALAL_DESC$\n\nAu final, l'alliance existante est maintenue et le Jabal Shammar se retrouve du côté de la Porte.$JBS_EMIR_REQUIREMENTS$"
 RULE_OPTION_JBS_EMIR_IBN_TALAL_EGY:0 "£KR_game_rule_flag_JBS  £KR_game_rule_flag_EGY  Abdallah ibn Talal - Pacte du Caire"
 RULE_OPTION_JBS_EMIR_IBN_TALAL_EGY_DESC:9 "$RULE_OPTION_JBS_EMIR_IBN_TALAL_DESC$\n\nAlors que la Porte semble être dans une situation désespérée, Abdallah fait fi de toute prudence et parie sur la conquête du Hedjaz, aux côtés des forces anti-ottomanes.$JBS_EMIR_REQUIREMENTS$"
 RULE_OPTION_JBS_EMIR_IBN_MITAB:0 "£KR_game_rule_flag_JBS  £KR_game_rule_flag_TUR  Abdallah ibn Mitab"
 RULE_OPTION_JBS_EMIR_IBN_MITAB_DESC:9 "Avec la mort de Saoud et d'Abdallah ibn Talal à la suite de l'échec du coup d'État de ce dernier, Abdallah ibn Mitab prend le contrôle d'un Ha'il très affaibli et meurtri. Dans la lignée de ses prédécesseurs, il maintient l'alliance avec la Porte.$JBS_EMIR_REQUIREMENTS$"
 RULE_OPTION_JBS_EMIR_SUBHAN:9 "£KR_game_rule_flag_JBS_subhan  £KR_game_rule_flag_EGY  Saūd al-Subhan"
 RULE_OPTION_JBS_EMIR_SUBHAN_DESC:9 "À la suite d'un coup d'État mené par des notables urbains, la famille al-Subhan prend directement le pouvoir et écarte la dynastie Rashidi. Alors que la Porte tente de soutenir le retour des Rashidi, le nouvel émir Subhani doit compter sur l'aide du Caire pour garantir son indépendance, rejoignant les forces anti-ottomanes le moment venu.$JBS_EMIR_REQUIREMENTS$\n\n§RPas§! §CUn Émir Absolu§! dans §Y$JBS_PATH$§!"

 JBS_UNIFICATION:9 "£KR_game_rule_flag_JBS  £KR_game_rule_flag_HEJ  Unification Shammari-Hedjazi"
 JBS_UNIFICATION_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLe Jabal Shammar conquiert le Hedjaz lors de la Crise du Levant§!\n\n§CAbdallah ibn Talal - Pacte du Caire§! ou §CSaūd al-Subhan§! dans §Y$JBS_EMIR$§!"
 RULE_OPTION_JBS_UNIFICATION_RANDOM:0 "Par Défaut"
 RULE_OPTION_JBS_UNIFICATION_RANDOM_DESC:9 "Après avoir pris le contrôle de l'ancien chérifat de La Mecque, l'État de Shammar se trouve désormais sous la pression de la noblesse et des fonctionnaires du Hedjaz, qui souhaitent bénéficier d'une certaine autonomie dans la gestion de leurs affaires."
 RULE_OPTION_JBS_UNIFICATION_ANNEX:9 "£KR_game_rule_flag_JBS_ARA  Une Arabie Unifiée"
 RULE_OPTION_JBS_UNIFICATION_ANNEX_DESC:9 "Rejetant toute notion de fédéralisme, l'État Shammari annexe directement le Hedjaz, centralisant le pouvoir autour du gouvernement existant, au grand désarroi de nombreux habitants du Hedjaz.$JBS_UNIFICATION_REQUIREMENTS$"
 RULE_OPTION_JBS_UNIFICATION_UNION:9 "£KR_game_rule_flag_JBS  £KR_game_rule_flag_HEJ  Deux États, Un Sultan"
 RULE_OPTION_JBS_UNIFICATION_UNION_DESC:9 "Conformément aux souhaits des autonomistes, le nouvel État Shammari est une union fédérale et personnelle entre l'Arabie centrale et le Hedjaz, partageant un seul monarque mais conservant leurs propres institutions étatiques.$JBS_UNIFICATION_REQUIREMENTS$"

 SAU_PATH:9 "£KR_game_rule_flag_SAU  Règne de la Maison Saoud"
 RULE_OPTION_SAU_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SAU_PATH_RANDOM_DESC:9 "Les laquais turcs de la Maison Rashid étant hors-jeu, l'Arabie est tiraillée entre les ambitions de la Maison Saoud et de leurs puissants soutiens Oulémas."
 RULE_OPTION_SAU_PATH_START_DESC:9 "La Maison de Saoud utilise l'Ikhwan et ses alliés parmi les oulémas contre ses rivaux arabes,"
 RULE_OPTION_SAU_PATH_HEGEMONY:9 "£KR_game_rule_flag_SAU  Une Trahison Saoudienne"
 RULE_OPTION_SAU_PATH_HEGEMONY_DESC:9 "$RULE_OPTION_SAU_PATH_START_DESC$ mais cherchent à les écraser une fois leurs ennemis communs éliminés, centralisant tout le pouvoir de la nouvelle Arabie à leur profit."
 RULE_OPTION_SAU_PATH_FAITH:9 "£KR_game_rule_flag_SAU_ARA La Terre de la Foi"
 RULE_OPTION_SAU_PATH_FAITH_DESC:9 "$RULE_OPTION_SAU_PATH_START_DESC$ et continuent de les approuver une fois leurs ennemis communs éliminés, cherchant à purger l'Arabie de toute influence étrangère et apostate, ce qui peut aboutir à la déclaration d'un nouveau Califat."

 OMA_PROTECTOR:9 "£KR_game_rule_flag_OMA_paternal_autocrat  Protecteur de Mascate"
 OMA_PROTECTOR_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLe Najd et Hasa gagne la Guerre d'Unification Arabe§!"
 RULE_OPTION_OMA_PROTECTOR_RANDOM:0 "Par Défaut"
 RULE_OPTION_OMA_PROTECTOR_RANDOM_DESC:9 "Profitant d'anciennes revendications, les Saoudiens occupent les territoires contestés. Il est clair qu'ils n'ont pas l'intention de s'arrêter avant d'avoir conquis tout Oman, qui doit décider lui-même de la manière dont il va réagir."
 RULE_OPTION_OMA_PROTECTOR_OTT:0 "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_TUR  Protection Ottomane"
 RULE_OPTION_OMA_PROTECTOR_OTT_DESC:9 "Pour assurer leur protection, les Omanais laissent entrer les troupes ottomanes et se placent sous leur protection. Du moins pour l'instant...$OMA_PROTECTOR_REQUIREMENTS$"
 RULE_OPTION_OMA_PROTECTOR_RAJ:0 "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_RAJ  Protection de Lahore"
 RULE_OPTION_OMA_PROTECTOR_RAJ_DESC:9 "Pour assurer leur protection, les Omanais rétablissent leurs liens affaiblis avec Lahore. Bien que cela limite leur pouvoir, ils gagnent ainsi un défenseur redoutable.$OMA_PROTECTOR_REQUIREMENTS$"
 RULE_OPTION_OMA_PROTECTOR_ALONE:0 "£KR_game_rule_flag_OMA_paternal_autocrat  Seuls"
 RULE_OPTION_OMA_PROTECTOR_ALONE_DESC:9 "Ni les Ottomans ni Lahore ne répondent à l'appel d'Oman.$OMA_PROTECTOR_REQUIREMENTS$"

 YEM_PATH:0 "£KR_game_rule_flag_YEM Un imamat fragile"
 RULE_OPTION_YEM_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_YEM_PATH_RANDOM_DESC:0 "Le peuple se fatigue de l'imamat allié ottoman. Les appels au changement se multiplient."
 RULE_OPTION_YEM_PATH_PATAUT:0 "£KR_game_rule_flag_YEM La menace évitée"
 RULE_OPTION_YEM_PATH_PATAUT_DESC:9 "La menace de révolution au Yémen est écartée et la §PBanū al Rassī§!, ou Dynastie Rassid, et l'Imamat tiennent bon."
 RULE_OPTION_YEM_PATH_SOCCON:0 "£KR_game_rule_flag_YEM Une république morale"
 RULE_OPTION_YEM_PATH_SOCCON_DESC:9 "Une république conservatrice est établie sous l'autorité du §cHay' al Nadāl§!, ou Comité pour la Lutte."
 RULE_OPTION_YEM_PATH_SOCLIB:0 "£KR_game_rule_flag_YEM Nouvelle modernité"
 RULE_OPTION_YEM_PATH_SOCLIB_DESC:9 "Une république libérale est établie sous l'autorité du §lShabāb al 'Amr bil Ma'rūf wal Nahyān al Munkar§!, ou Mouvement pour un Yémen libre."

 ASY_REVOLT:9 "£KR_game_rule_flag_ASY  La Révolte Assyrienne"
 RULE_OPTION_ASY_REVOLT_RANDOM: "Par Défaut"
 RULE_OPTION_ASY_REVOLT_RANDOM_DESC:9 "Les Assyriens ont été expulsés vers la région de Bassorah, et leur mécontentement commence à grandir. Que cela conduise à un soulèvement ou non, le temps seul nous le dira."
 RULE_OPTION_ASY_REVOLT_NO_REVOLT: "£KR_game_rule_flag_TUR Aucune Révolte"
 RULE_OPTION_ASY_REVOLT_NO_REVOLT_DESC: "La révolte a été évitée."
 RULE_OPTION_ASY_REVOLT_ABANDON: "£KR_game_rule_flag_ASY  £KR_game_rule_flag_TUR Les Assyriens sont seuls"
 RULE_OPTION_ASY_REVOLT_ABANDON_DESC: "Les Assyriens se révoltent. Le Canada hésite à s'impliquer, abandonnant ces derniers au pire."
 RULE_OPTION_ASY_REVOLT_AUTON_DESC:9 "Les Assyriens se révoltent. Le Canada intervient en leur faveur, exigeant que les Ottomans leur accordent l'autonomie. Cette demande est"
 RULE_OPTION_ASY_REVOLT_AUTON_NO: "£KR_game_rule_flag_ASY £KR_game_rule_flag_TUR £KR_game_rule_flag_CAN Autonomie refusée"
 RULE_OPTION_ASY_REVOLT_AUTON_NO_DESC:9 "$RULE_OPTION_ASY_REVOLT_AUTON_DESC$ est refusée et le Canada envoie des armes et de la main d’œuvre pour aider les Assyriens."
 RULE_OPTION_ASY_REVOLT_AUTON_YES: "£KR_game_rule_flag_ASY £KR_game_rule_flag_TUR £KR_game_rule_flag_CAN Autonomie accordée"
 RULE_OPTION_ASY_REVOLT_AUTON_YES_DESC:9 "$RULE_OPTION_ASY_REVOLT_AUTON_DESC$ est accordée et le soulèvement se termine pacifiquement."
 RULE_OPTION_ASY_REVOLT_PEACE_DESC:9 "Les Assyriens se révoltent. Le Canada demande aux Ottomans de donner l'indépendance à leurs anciens alliés."
 RULE_OPTION_ASY_REVOLT_PEACE_NO: "£KR_game_rule_flag_ASY £KR_game_rule_flag_TUR £KR_game_rule_flag_CAN Indépendance refusée"
 RULE_OPTION_ASY_REVOLT_PEACE_NO_DESC:9 "$RULE_OPTION_ASY_REVOLT_PEACE_DESC$ Les Ottomans ignorent l'intercession et le Canada et l'Entente envoient des armes, de la main-d'œuvre et des volontaires pour aider les Assyriens."
 RULE_OPTION_ASY_REVOLT_PEACE_YES: "£KR_game_rule_flag_ASY £KR_game_rule_flag_TUR £KR_game_rule_flag_CAN Indépendance accordée "
 RULE_OPTION_ASY_REVOLT_PEACE_YES_DESC:9 "$RULE_OPTION_ASY_REVOLT_PEACE_DESC$ Contre vents et marées, les Ottomans se plient à l'intervention et accordent l'indépendance aux Assyriens, mettant fin à la révolte."

 ASY_PATH: "£KR_game_rule_flag_ASY Une nouvelle patrie"
 ASY_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLes Assyriens sont victorieux dans leur rébellion contre les Ottomans§!\n\n§RPas§! §CPas de Révolte§! ou §CAutonomie Accordée§! dans §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_ASY_PATH_RANDOM_DESC:9 "L'Assyrie a obtenu son indépendance, et son sort doit maintenant être tranché. Le patriarche Shimun XXI Eshai peut-il conduire l'Assyrie à devenir un État multinational, une "Assyrie pour les Assyriens" ou bien un fantoche soumis à l'influence britannique ?"
 RULE_OPTION_ASY_PATH_SOCCON: "£KR_game_rule_flag_ASY Un Etat Multinational"
 RULE_OPTION_ASY_PATH_SOCCON_DESC:9 "Shimun XXI Eshai concentre ses efforts sur la création d'un pays multinational, suivant les vues du §cParti chrétien-démocrate assyrien (Rites orientaux)§!.$ASY_PATH_REQUIREMENTS$"
 RULE_OPTION_ASY_PATH_NATPOP: "£KR_game_rule_flag_ASY_monarchy  L'Assyrie aux Assyriens"
 RULE_OPTION_ASY_PATH_NATPOP_DESC:9 "Shimun XXI Eshai se couronne roi de la nouvelle Assyrie et concentre ses efforts sur l'expansion de ses frontières et la création d'une nation assyrienne unie, aidée par l'ancien mouvement clandestin §nKhubba w Khuyada Athōraya§!, ou Unité et Amour assyriens.$ASY_PATH_REQUIREMENTS$"
 RULE_OPTION_ASY_PATH_MARLIB: "£KR_game_rule_flag_ASYD La Frontière de l'Impérialisme"
 RULE_OPTION_ASY_PATH_MARLIB_DESC:9 "Shimun XXI Eshai s'associe à l'Entente pour créer un bastion de l'influence britannique dans le golfe Persique, laissant une grande partie des affaires gouvernementales à une §mCommission du CIDE§!, ou Commission du Conseil Impérial de Développement Économique.$ASY_PATH_REQUIREMENTS$"

 SYR_PATH: "£KR_game_rule_flag_SYR Le Coeur du Levant"
 SYR_PATH_REQUIREMENTS:9 "$TUR_PATH_LOSS_REQUIREMENTS$\n\n§RPas§! §CSyrie Annexée§! ou §CRoyaume Arabe de Syrie§! dans\n§Y$EGY_SYRIA_OCCUPY$§!"
 RULE_OPTION_SYR_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_SYR_PATH_RANDOM_DESC: "Née des suites de la guerre du Pacte du Caire contre les Ottomans, la Syrie est un État très instable. Quel sera son avenir, personne ne peut le prédire."
 RULE_OPTION_SYR_PATH_SOCLIB: "£KR_game_rule_flag_SYR Parti du Peuple (Aile Damascène)"
 RULE_OPTION_SYR_PATH_SOCLIB_DESC:9 "L'aile damascène du §lHizb al-Sha'ab§!, ou Parti populaire, remporte la première élection.$SYR_PATH_REQUIREMENTS$"
 RULE_OPTION_SYR_PATH_MARLIB: "£KR_game_rule_flag_SYR Parti du Peuple (Aile d'Alep)"
 RULE_OPTION_SYR_PATH_MARLIB_DESC:9 "L'aile aleppienne du §mHizb al-Sha'ab§!, ou Parti populaire, remporte la première élection.$SYR_PATH_REQUIREMENTS$"
 RULE_OPTION_SYR_PATH_LEB_NOTE_DESC:9 "§CNote : Les actions de ce gouvernement aboutissent à la Déclaration d'indépendance du Liban.§!"
 RULE_OPTION_SYR_PATH_SOCCON: "£KR_game_rule_flag_SYR Bloc National"
 RULE_OPTION_SYR_PATH_SOCCON_DESC:9 "Le statu quo §cal-Kutlah al-Wataniyah§!, ou Bloc national, remporte la première élection.$SYR_PATH_REQUIREMENTS$\n\n$RULE_OPTION_SYR_PATH_LEB_NOTE_DESC$"
 RULE_OPTION_SYR_PATH_AUT_START_DESC:9 "Le Kutlat al Watanīyah remporte la première élection. Ensuite,"
 RULE_OPTION_SYR_PATH_PATAUT: "£KR_game_rule_flag_SYR Gouvernement Militaire"
