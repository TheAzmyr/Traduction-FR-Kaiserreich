 SIC_UNIFIED: "£KR_game_rule_flag_SIC  La botte, sous le talon de Bourbon"
 SIC_UNIFIED_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLe Royaume des Deux-Siciles réunifie l'Italie§!"
 RULE_OPTION_SIC_UNIFIED_RANDOM:0 "Par Défaut"
 RULE_OPTION_SIC_UNIFIED_RANDOM_DESC:9 "Le sud de l'Italie, agraire et relativement peu industrialisé, surmonte les obstacles et réussit à unifier la péninsule sous le règne du roi Fernando III. La question est de savoir si le roi et son gouvernement déclarent un Empire italien unifié ou s'ils dirigent une Italie plus régionalisée et décentralisée vers l'avenir."
 RULE_OPTION_SIC_UNIFIED_START_DESC: "Après avoir vaincu la République socialiste d'Italie, le Royaume des Deux-Siciles"
 RULE_OPTION_SIC_UNIFIED_EMPIRE: "£KR_game_rule_flag_SIC_ITA  Empire Italien"
 RULE_OPTION_SIC_UNIFIED_EMPIRE_DESC:9 "$RULE_OPTION_SIC_UNIFIED_START_DESC$ se déclare Premier Empire italien sous le règne des Bourbons.$SIC_UNIFIED_REQUIREMENTS$"
 RULE_OPTION_SIC_UNIFIED_CONFED: "£KR_game_rule_flag_SIC  Confédération Italienne"
 RULE_OPTION_SIC_UNIFIED_CONFED_DESC:9 "$RULE_OPTION_SIC_UNIFIED_START_DESC$ décide de transformer la péninsule en une confédération d'États italiens autonomes.$SIC_UNIFIED_REQUIREMENTS$"

 SRD_PATH:0 "£KR_game_rule_flag_SRD  La Maison de Savoie"
 RULE_OPTION_SRD_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SRD_PATH_RANDOM_DESC:9 "La Sardaigne, dirigée par la Maison de Savoie, est partagée entre autoritarisme et constitutionnalisme. Le Premier ministre Bardanzellu démissionne et le roi Amedeo doit nommer un successeur, ce qui lui donne l'occasion de réorienter la Sardaigne dans la direction de son choix."
 RULE_OPTION_SRD_PATH_PATAUT:9 "£KR_game_rule_flag_SRD  Bloc National"
 RULE_OPTION_SRD_PATH_PATAUT_DESC:9 "Le roi Amedeo nomme l'autocratique maréchal Badoglio. Le maréchal consolide son pouvoir et prend la tête du §PBlocco Nazionale§!, ou Bloc National, qui reste au pouvoir si la Sardaigne réussit sa reconquête."
 RULE_OPTION_SRD_PATH_LIBERALS_DESC:9 "Le roi Amedeo nomme l'autocratique maréchal Badoglio. Le maréchal ne parvient pas à consolider le pouvoir et le roi le relève de son commandement, le remplaçant par le §Pgoverno Paolo Thaon di Revel§!\nThaon di Revel dirige la Sardaigne,"
 RULE_OPTION_SRD_PATH_AUTDEM:9 "£KR_game_rule_flag_SRD  Libéraux de Droite"
 RULE_OPTION_SRD_PATH_AUTDEM_DESC:9 "$RULE_OPTION_SRD_PATH_LIBERALS_DESC$ qui, après la reconquête, se transforme en une démocratie inspirée de l'Italie d'avant 1912, dirigée par l'aile droite de l'§aUnione Liberale§!, ou Union libérale."
 RULE_OPTION_SRD_PATH_AUT_MARLIB:9 "£KR_game_rule_flag_SRD  Libéraux de Gauche"
 RULE_OPTION_SRD_PATH_AUT_MARLIB_DESC:9 "$RULE_OPTION_SRD_PATH_LIBERALS_DESC$ qui, après la reconquête, se transforme en une démocratie inspirée de l'Italie d'avant 1912, dirigée par l'aile gauche de l'§mUnione Liberale§!, ou Union libérale."
 RULE_OPTION_SRD_PATH_DEM_DESC:0 "Le Roi Amedeo nomme le Général Marras, un technocrate apolitique. Les réformateurs sardes réussissent à faire pression pour une plus grande démocratisation et des élections sont organisées."
 RULE_OPTION_SRD_PATH_SOCCON:9 "£KR_game_rule_flag_SRD  Démocrates"
 RULE_OPTION_SRD_PATH_SOCCON_DESC:9 "$RULE_OPTION_SRD_PATH_DEM_DESC$\nL'§cUnione Democratica Sarda§!, ou Union Démocratique Sarde, forme une coalition de centre-droit avec les monarchistes, qui reste au pouvoir si la métropole est restaurée en tant que §cDemocrazia Cristiana§!, ou Démocratie Chrétienne."
 RULE_OPTION_SRD_PATH_MARLIB:9 "£KR_game_rule_flag_SRD  Libéraux"
 RULE_OPTION_SRD_PATH_MARLIB_DESC:9 "$RULE_OPTION_SRD_PATH_DEM_DESC$\nL'§mUnione Liberale§!, ou Union libérale, forme une coalition centriste avec les Démocrates. Les Libéraux restent au pouvoir sous le nom de Partito Liberale Italiano, ou §mParti Libéral Italien§!, si la métropole est restaurée."
 RULE_OPTION_SRD_PATH_SOCLIB:9 "£KR_game_rule_flag_SRD  Sardistes / Centre National"
 RULE_OPTION_SRD_PATH_SOCLIB_DESC:9 "$RULE_OPTION_SRD_PATH_DEM_DESC$\nLe §lPartito Sardo d'Azione§!, ou Parti d'Action Sarde, également appelé Sardistes, est élu et Camillo Bellieni dirige le gouvernement.\nLes modérés au sein des Sardistes se séparent du parti après la restauration de la métropole et forment le §lCentre National§!, qui reste au pouvoir."
 RULE_OPTION_SRD_PATH_SOCDEM:9 "£KR_game_rule_flag_SRD  Sardistes / Travailleurs Socialistes"
 RULE_OPTION_SRD_PATH_SOCDEM_DESC:9 "$RULE_OPTION_SRD_PATH_DEM_DESC$\nLe §SPartito Sardo d'Azione§!, ou Parti d'Action Sarde, également appelé Sardistes, est élu et Giovanni Battista Melis dirige le gouvernement.\nLes Sardistes se séparent après la restauration de la métropole et le reste du parti reste au pouvoir, formant le §SPartito Socialista dei Lavoratori Italiani§!, ou Parti Socialiste des Travailleurs Italiens."

