 ITA_FORPOL: "£KR_game_rule_flag_ITA Politique Etrangère de la République Italienne"
 RULE_OPTION_ITA_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_ITA_FORPOL_RANDOM_DESC:9 "Après la stabilisation de la situation dans le pays, l'heure est venue pour la République italienne de trancher : doit-elle rejoindre son bienfaiteur autrichien ou quelqu'un d'autre ?"
 RULE_OPTION_ITA_FORPOL_AUS: "£KR_game_rule_flag_ITA  £KR_game_rule_flag_AUS Donau-Adriabund"
 RULE_OPTION_ITA_FORPOL_AUS_DESC:9 "La République italienne rejoint son bienfaiteur autrichien.\n\n§RRequiert :§!\n§RPas§! §CNationalistes§! ou §CLa République est Démantelée§! dans\n§Y$ITA_PATH$§!"
 RULE_OPTION_ITA_FORPOL_GER: "£KR_game_rule_flag_ITA £KR_game_rule_flag_GER Reichspakt"
 RULE_OPTION_ITA_FORPOL_GER_DESC:9 "Une fois l'Autriche significativement affaiblie, la République italienne n'a d'autre choix que de rejoindre le Reichspakt.\n\n§RRequiert :§!\n§CL'Autriche n'existe plus§! ou\n§CL'Autriche est un état vassal§! ou\n§CL'Autriche a signé le Traité de Budapest§!\n\n§RPas§! §CNationalistes§! ou §CLa République est Démantelée§! dans\n§Y$ITA_PATH$§!"
 RULE_OPTION_ITA_FORPOL_ENT: "£KR_game_rule_flag_ITA_ANI  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_ITA_FORPOL_ENT_DESC:9 "L'État Italien réinstalle le roi exilé sur le trône et rejoint l'Entente.\n\n§RRequiert:§!\n§CANI Élue§! dans §Y$ITA_PATH$§!\n§CLa Révolte Vénitienne est vaincue§!\n\n§CBlocco Nazionale§! ou n'importe quel §CBadoglio déposé§! dans\n§Y$SRD_PATH$§! ou §CLa Sardaigne n'existe plus§!\n\n§CL'État Italien et l'Entente sont tous deux en guerre contre la Troisième Internationale§!"
 RULE_OPTION_ITA_FORPOL_RUS: "£KR_game_rule_flag_ITA_ANI  £KR_game_rule_flag_RUS Accord de Moscou"
 RULE_OPTION_ITA_FORPOL_RUS_DESC:9 "L’État Italien s’associe à la Russie pour vaincre le bloc germano-autrichien.\n\n§RRequiert:§!\n§CANI élue§! dans §Y$ITA_PATH$§!\n§CLa Révolte Vénitienne est vaincue§!\n\n§CSoit la République Docialiste d'Italie, soit l'Allemagne sont vaincues§!"
 RULE_OPTION_ITA_FORPOL_ROM:9 "£KR_game_rule_flag_ITA_ANI  £KR_game_rule_flag_ROM  Pacte de sang"
 RULE_OPTION_ITA_FORPOL_ROM_DESC:9 "L'État italien allie ses forces à celles de ses alliés idéologiques de Roumanie pour vaincre les Serbes pour leur bénéfice mutuel.\n\n§RRequiert :§!\n§CANI Élu§! dans §Y$ITA_PATH$§!\n§CLa Révolte vénitienne est vaincue§!\n\n§CLe Prince Vert§! dans §Y$ROM_PATH$§!\nou §CCodreanu aux Commandes§! dans §Y$ROM_PATH$§! et §CL'État italien a réunifié l'Italie§!\n\n§CLa Serbie contrôle des terres revendiquées par l'État italien ou par la Roumanie§!\n\n§RAucun§! §CConserver le Pacte§! dans §Y$BPL_DISSOLUTION$§!"

