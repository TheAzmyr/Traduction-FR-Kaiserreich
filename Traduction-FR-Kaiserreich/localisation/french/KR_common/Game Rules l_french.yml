 RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC:9 "Pendant la guerre civile espagnole, la tentative d'assassinat de Juan par les carlistes réussit, avec"
 RULE_OPTION_SPA_PATH_JAIME_AUTDEM:9 "£KR_game_rule_flag_SPA_kingdom  Roi Jaime - AN (Radical)"
 RULE_OPTION_SPA_PATH_JAIME_AUTDEM_DESC:9 "$RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC$ Gil-Robles Quiñones conservant le gouvernement actuel. $RULE_OPTION_SPA_PATH_KINGDOM_DESC$ subit, le roi Jaime est couronné.\n$RULE_OPTION_SPA_PATH_AUTDEM_DESC$\n\n§RRequiert :§!\n§CLe Royaume d'Espagne remporte la Guerre Civile Espagnole.§!"
 RULE_OPTION_SPA_PATH_JAIME_SOCCON:9 "£KR_game_rule_flag_SPA_kingdom  Roi Jaime - AN (Modéré)"
 RULE_OPTION_SPA_PATH_JAIME_SOCCON_DESC:9 "$RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC$ Gil-Robles Quiñones conservant le gouvernement actuel. $RULE_OPTION_SPA_PATH_KINGDOM_DESC$ subit, le roi Jaime est couronné.\n$RULE_OPTION_SPA_PATH_SOCCON_DESC$\n\n§RRequiert :§!\n§CLe Royaume d'Espagne remporte la Guerre Civile Espagnole.§!"
 RULE_OPTION_SPA_PATH_PATAUT_DESC: "l'§PUnión Patriótica Española§! ou Union Patriotique Espagnole, prend le contrôle sous la direction d'Emilio Mola."
 RULE_OPTION_SPA_PATH_JAIME_PATAUT:9 "£KR_game_rule_flag_SPA_kingdom  Roi Jaime - UPE"
 RULE_OPTION_SPA_PATH_JAIME_PATAUT_DESC:9 "$RULE_OPTION_SPA_PATH_JUAN_DEAD_DESC$ $RULE_OPTION_SPA_PATH_PATAUT_DESC$\n$RULE_OPTION_SPA_PATH_KINGDOM_DESC$ subit, le roi Jaime est couronné.\n\n§RRequiert :§!\n§CLe Royaume d'Espagne remporte la Guerre Civile Espagnole.§!"
 RULE_OPTION_SPA_PATH_ASSASSINATION_DESC: "Pendant la guerre civile espagnole, la tentative d'assassinat de Juan échoue, ou au contraire réussit, et Gil-Robles Quiñones conserve le gouvernement en place."
 RULE_OPTION_SPA_PATH_QUINONES_DESC: "est dissoute, établissant la République espagnole sous la direction de Gil-Robles Quiñones"
 RULE_OPTION_SPA_PATH_REP_AUTDEM:9 "£KR_game_rule_flag_SPA  Republic - Acción Nacional (Radical)"
