 RULE_OPTION_RUS_PATH_SOCCON: "£KR_game_rule_flag_RUS  Union Russe"
 RULE_OPTION_RUS_PATH_SOCCON_DESC: "$RULE_OPTION_RUS_PATH_DEM$ parti §cRusskiy Soyuz§!, dirigé par le Prince Nikolay Trubetskoy.\n\n§RRequiert :§!\n§CRépublique Démocratique Déclarée§! ou tout §CTsar§! dans\n§Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_MARLIB: "£KR_game_rule_flag_RUS Kadety"
