 SWI_PATH_NATPOP_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Suisse Déclare la Guerre à la France§! ou §CSuisse Abandonnée§! dans §Y$SWI_CRISIS$§!"
 RULE_OPTION_SWI_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SWI_PATH_RANDOM_DESC:9 "La Confédération suisse tient des élections fédérales tous les quatre ans, la prochaine étant prévue pour novembre 1939. Toutefois, cela pourrait changer si le pays bascule vers le syndicalisme ou si un coup d'État nationaliste renverse le gouvernement."
 RULE_OPTION_SWI_PATH_MARLIB:9 "£KR_game_rule_flag_SWI  Démocrates Libre-Penseurs"
 RULE_OPTION_SWI_PATH_MARLIB_DESC:9 "Le plus grand parti suisse, le §mFreisinnig-Demokratische Partei§!, ou Parti des Démocrates Libre-penseurs, remporte les élections fédérales.$SWI_PATH_DEM_REQUIREMENTS$"
 RULE_OPTION_SWI_PATH_AUTDEM:9 "£KR_game_rule_flag_SWI  Paysans, Marchands et Citoyens"
 RULE_OPTION_SWI_PATH_AUTDEM_DESC:9 "Le §aBauern-, Gewerbe- und Bürgerpartei§!, ou Parti des Paysans, des Marchands et des Citoyens, remporte les élections fédérales.$SWI_PATH_DEM_REQUIREMENTS$"
 RULE_OPTION_SWI_PATH_SOCCON:9 "£KR_game_rule_flag_SWI  Conservateurs"
 RULE_OPTION_SWI_PATH_SOCCON_DESC:9 "Le §cKonservative Volkspartei§!, ou Parti populaire conservateur, remporte les élections fédérales.$SWI_PATH_DEM_REQUIREMENTS$"
 RULE_OPTION_SWI_PATH_SOCLIB:9 "£KR_game_rule_flag_SWI  Libéraux"
 RULE_OPTION_SWI_PATH_SOCLIB_DESC:9 "Le §lLiberale Partei der Schweiz§!, ou Parti libéral de Suisse, remporte les élections fédérales.$SWI_PATH_DEM_REQUIREMENTS$"
 RULE_OPTION_SWI_PATH_SOCDEM:9 "£KR_game_rule_flag_SWI  Sociaux-Démocrates"
