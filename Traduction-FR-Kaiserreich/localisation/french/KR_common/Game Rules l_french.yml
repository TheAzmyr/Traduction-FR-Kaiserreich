 RULE_OPTION_FRA_PATH_VALOIS_WAR_TOTALIST_DESC:9 "Après la victoire aux élections de 1936, les §oSoréliens§! de Georges Valois déclarent l'état d'urgence pendant la guerre avec l'Allemagne et suspendent les élections."
 RULE_OPTION_FRA_PATH_JACOBIN_DESC:9 "Le §oParti Socialiste de France§!, aussi connu sous le nom de Jacobins, remporte la majorité lors des élections de 1936, faisant place à leur vision d'un État technocratique s'accordant aux principes de la Révolution constructive"
 RULE_OPTION_FRA_PATH_JACOBIN_RADICAL_DESC:9 "L'ancien système est balayé alors que les Jacobins se transforment en §oUnion socialiste républicaine§!, annulant les élections et exécutant les traîtres envers l'État"
 RULE_OPTION_FRA_PATH_JACOBIN_GRADUAL_DESC:9 "Les Jacobins parviennent à réformer pacifiquement le système de l'intérieur et remportent les élections suivantes."
