 RULE_OPTION_MOR_FORPOL_ENT: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_MOR_FORPOL_ENT_DESC:9 "Après avoir rompu avec les Allemands, le Maroc conclut une alliance improbable avec l'Entente.$MOR_FORPOL_REQUIREMENTS$"
 RULE_OPTION_MOR_FORPOL_EGY:0 "£KR_game_rule_flag_MOR  £KR_game_rule_flag_EGY  Pacte du Caire"
 RULE_OPTION_MOR_FORPOL_EGY_DESC:9 "Se sentant menacé par les Exilés français, le Maroc adhère au Pacte du Caire, espérant ainsi pouvoir préserver son indépendance.$MOR_FORPOL_REQUIREMENTS$\n§CLe Pacte du Caire est victorieux contre les Ottomans.§!"
 RULE_OPTION_MOR_FORPOL_OTT: "£KR_game_rule_flag_MOR  £KR_game_rule_flag_TUR  Pacte d'Istanbul"
 RULE_OPTION_MOR_FORPOL_OTT_DESC:9 "Le Maroc se joint à l'Empire ottoman et au reste du monde musulman dans un front uni contre l'impérialisme.$MOR_FORPOL_REQUIREMENTS$\n§CPacte d'Istanbul§! dans §Y$OTT_FORPOL$§!"
 RULE_OPTION_MOR_FORPOL_VICTOR:9 "£KR_game_rule_flag_MOR  £KR_game_rule_flag_TUR  £KR_game_rule_flag_EGY  Vainqueur de la Crise du Levant"
