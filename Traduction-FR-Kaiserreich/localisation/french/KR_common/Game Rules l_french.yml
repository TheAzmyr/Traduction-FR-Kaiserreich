 MAF_PATH: "£KR_game_rule_flag_MAF Au Coeur des Ténèbres"
 RULE_OPTION_MAF_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_MAF_PATH_RANDOM_DESC: "Mittelafrika, le grand prix remporté par l'Allemagne suite à la Weltkrieg, est la vaste colonie composée des anciennes colonies africaines de l'Allemagne et de celles autrefois détenues par les Français, les Belges et les Britanniques. Son gouverneur est nommé par Berlin, même si sa fiabilité ne peut être tenue pour acquise."
 RULE_OPTION_MAF_PATH_RITTER_PATAUT: "£KR_game_rule_flag_MAF RKA (Ligne Dure) - Karl Ritter"
 RULE_OPTION_MAF_PATH_RITTER_PATAUT_DESC:9 "Le tristement célèbre gouverneur, Karl Ritter, reste au pouvoir et se déclare §PGouverneur Souverain§! ce qui présage un avenir sombre pour la colonie..."
 RULE_OPTION_MAF_PATH_NOT_RITTER_DESC:9 "Karl Ritter's actions are exposed and he is removed from power, ensuring continued stability in Mittelafrika.\nHis appointed replacement is"
 RULE_OPTION_MAF_PATH_KRAUT_PATAUT: "£KR_game_rule_flag_MAF  RKA (Ligne Dure) - Georg von Kraut"
 RULE_OPTION_MAF_PATH_KRAUT_PATAUT_DESC:9 "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Le Generaloberst §PGeorg von Kraut§!, héros de guerre et leader influent de la Schutztruppe."
 RULE_OPTION_MAF_PATH_JUENGER_PATAUT: "£KR_game_rule_flag_MAF  RKA (Ligne Dure) - Ernst Jünger"
 RULE_OPTION_MAF_PATH_JUENGER_PATAUT_DESC:9 "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Le Major-Général §PErnst Jünger§!, mathématicien, ancien soldat, et nouveau chef de la Schutztruppe après le limogeage de Kraut."
 RULE_OPTION_MAF_PATH_KOLBE_AUTDEM: "£KR_game_rule_flag_MAF RKA (Réformistes) - Fritz Kolbe"
 RULE_OPTION_MAF_PATH_KOLBE_AUTDEM_DESC:9 "$RULE_OPTION_MAF_PATH_OTHER_DESC$ §aFritz Kolbe§!, l'administrateur expérimenté."
 RULE_OPTION_MAF_PATH_ASMIS_AUTDEM: "£KR_game_rule_flag_MAF RKA (Réformistes) - Rudolf Asmis"
 RULE_OPTION_MAF_PATH_ASMIS_AUTDEM_DESC:9 "$RULE_OPTION_MAF_PATH_OTHER_DESC$ Le §aDr Rudolf Asmis§!, juriste et diplomate accompli."

