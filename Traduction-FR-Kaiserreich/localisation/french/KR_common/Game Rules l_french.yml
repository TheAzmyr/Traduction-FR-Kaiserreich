 RULE_OPTION_CAN_ACW_ALASKA_INTERVENE_DESC: "Le Canada accepte les appels à la protection de son voisin et son destin manifeste de protecteur des terres nord-américaines contre le chaos qui les entoure.\n\n§RRequiert :§!\n§RPas§! §CÉviter la Nouvelle-Angleterre§! dans §Y$CAN_ACW_NEW_ENGLAND$§!"
