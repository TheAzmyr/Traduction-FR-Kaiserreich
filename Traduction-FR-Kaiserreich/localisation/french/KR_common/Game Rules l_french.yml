 RULE_OPTION_FLA_PATH_REVOLT_HOL:0 "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  Groot-Nederland"
 RULE_OPTION_FLA_PATH_REVOLT_HOL_DESC: "Après l'effondrement de la Flandre-Wallonie, les §cGroot-Nederlandisten§! ou partisans de la Grande Hollande l'emportent et la Flandre devient une marionnette néerlandaise, qui finira par s'intégrer aux Pays-Bas. Les Allemands n'interviennent pas.\n\n§RRequiert :§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL:0 "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  Marionnette des Hollandais"
 RULE_OPTION_FLA_PATH_HOL_START_DESC: "Lors de l'effondrement de la Flandre et de la Wallonie, les Flamands se tournent vers les Pays-Bas pour obtenir de l'aide, et la Flandre devient une marionnette néerlandaise, qui finira par s'intégrer aux Pays-Bas."
 RULE_OPTION_FLA_PATH_HOL_DESC: "$RULE_OPTION_FLA_PATH_HOL_START_DESC$ L'Allemagne décide de ne pas intervenir.\n\n§RRequiert :§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif :§!\n§CLa France Garantie la Wallonie§! ou §Cla France Abandonne Wallonie§! ou §CWeltkrieg Pour la Wallonie§! dans §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL_GER:0 "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Marionnette des Hollandais - Reichspakt"
 RULE_OPTION_FLA_PATH_HOL_GER_DESC: "$RULE_OPTION_FLA_PATH_HOL_START_DESC$ L'Allemagne menace de faire la guerre et les Pays-Bas sont contraints d'adhérer au Reichspakt.\n\n§RRequiert :§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif :§!\n§CLa France Garantie la Wallonie§! ou §Cla France Abandonne Wallonie§! ou §CWeltkrieg Pour la Wallonie§! dans §Y$WAL_PATH$§!"
 RULE_OPTION_FLA_PATH_HOL_WAR:0 "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Marionnette des Hollandais - Guerre"
 RULE_OPTION_FLA_PATH_HOL_WAR_DESC: "$RULE_OPTION_FLA_PATH_HOL_START_DESC$ L'Allemagne menace de faire la guerre, mais les Pays-Bas rejettent l'ultimatum, ce qui entraîne une guerre entre les Allemands et les Néerlandais.\n\n§RRequiert :§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif :§!\n§CLa France Garantie la Wallonie§! ou §Cla France Abandonne Wallonie§! ou §CWeltkrieg Pour la Wallonie§! dans §Y$WAL_PATH$§!"

 WAL_PATH: "£KR_game_rule_flag_WAL  Le Destin du Coq Wallon"
 RULE_OPTION_WAL_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_WAL_PATH_RANDOM_DESC:0 "Le coq Wallon est de nouveau libre, mais quel sort l'attend ?"
 RULE_OPTION_WAL_PATH_MONARCHY_AUTDEM:0 "£KR_game_rule_flag_WAL  Monarchie Absolue"
 RULE_OPTION_WAL_PATH_MONARCHY_AUTDEM_DESC: "Adelbert réussit à réprimer les émeutes syndicalistes et instaure un régime §gabsolu§!\n\n§RRequiert :§!\n§CEffondrement§! ou toute §CRévolte Flammande§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_MONARCHY_MARLIB:0 "£KR_game_rule_flag_WAL  Monarchie - PL"
 RULE_OPTION_WAL_PATH_MONARCHY_MARLIB_DESC: "Adelbert fait des concessions et accepte d'instaurer une monarchie constitutionnelle. Le §mParti Libéral§! remporte les élections suivantes.\n\n§RRequiert :§!\n§CEffondrement§! ou toute §CRévolte Flammande§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_WAL  Monarchie - POB"
 RULE_OPTION_WAL_PATH_MONARCHY_SOCDEM_DESC: "Adelbert fait des concessions et accepte d'instaurer une monarchie constitutionnelle. Le §SParti Ouvrier Belge§! remporte les élections suivantes.\n\n§RRequiert :§!\n§CEffondrement§! ou toute §CRévolte Flammande§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_WAL  République - PL"
 RULE_OPTION_WAL_PATH_REPUBLIC_MARLIB_DESC: "Adelbert ne parvient pas à rester au pouvoir et le peuple proclame une république. Le §mParti libéral§! remporte les élections suivantes.\n\n§RRequiert :§!\n§CEffondrement§! ou toute §CRévolte Flammande§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_WAL  République - POB"
 RULE_OPTION_WAL_PATH_REPUBLIC_SOCDEM_DESC: "Adelbert ne parvient pas à rester au pouvoir et le peuple proclame une république. Le §SParti Ouvrier Belge§! remporte les élections suivantes.\n\n§RRequiert :§!\n§CEffondrement§! ou toute §CRévolte Flammande§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE: "£KR_game_rule_flag_WAL  Syndicalisme §G(G.A.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_SYNDIE_DESC: "Adelbert ne parvient pas à se maintenir au pouvoir et le peuple proclame la république. Le Parti Ouvrier Belge remporte les élections. Par la suite, l'aile §rsyndicaliste§! du parti gagne en influence. En réponse, l'Empire allemand décide de ne rien faire.\n§G(G.A.)§! est l'abréviation de German Acquiescence.\n\n§RRequiert :§!\n§CEffondrement§! ou toute §CRévolte Flammande§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_SYNDIE:0 "£KR_game_rule_flag_WAL  Syndicalisme §Y(G.I.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_SYNDIE_DESC: "Adelbert ne parvient pas à se maintenir au pouvoir et le peuple proclame la république. Le Parti Ouvrier Belge remporte les élections. Par la suite, l'aile §rsyndicaliste§! du parti gagne en influence. En réponse, l'Empire allemand déclare la guerre.\n§Y(G.I.)§! signifie intervention allemande.\n\n§RRequiert :§!\n§CEffondrement§! ou toute §CRévolte Flammande§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_TOTALIST: "£KR_game_rule_flag_WAL  Totalisme §G(G.A.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_TOTALIST_DESC: "Adelbert ne parvient pas à se maintenir au pouvoir et le peuple proclame la république. Le Parti Ouvrier Belge remporte les élections. Sans réponse des socialistes modérés du parti, §oJulien Lahaut§! prend les rênes du gouvernement et conduit le pays à la révolution.\n§G(G.A.)§! est l'acronyme de German Acquiescence (Acquiescement de l'Allemagne).\n\n§RRequiert :§!\n§CEffondrement§! ou toute §CRévolte Flamande§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_TOTALIST: "£KR_game_rule_flag_WAL  Totalisme §Y(G.I.)§!"
 RULE_OPTION_WAL_PATH_REPUBLIC_WAR_TOTALIST_DESC: "Adelbert ne parvient pas à se maintenir au pouvoir et le peuple proclame la république. Le Parti Ouvrier Belge remporte les élections. Sans réponse des socialistes modérés du parti, §oJulien Lahaut§! prend les rênes du gouvernement et conduit le pays à la révolution. En réponse, l'Empire allemand déclare la guerre à la Wallonie et à la France, déclenchant ainsi la Seconde Weltkrieg.\n§Y(G.I.)§! signifie German Intervention (Intervention Allemande).\n\n§RRequiert :§!\n§CEffondrement§! ou toute §CRévolte Flamande§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_NATPOP:0 "£KR_game_rule_flag_WAL_national_populist  Rex"
 RULE_OPTION_WAL_PATH_NATPOP_DESC: "Après le refus de l'Allemagne de soutenir l'idée de restituer les terres flamandes, les mouvements nationalistes commencent à gagner rapidement en popularité au sein de la population. §NRex§! arrive au pouvoir.\n\n§RRequiert :§!\n§CEffondrement§! ou toute §CRévolte Flammande§! dans §Y$BEL_FLAWAL_PATH$§!"
 RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  La France garantit la Wallonie"
 RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST_DESC: "Pendant la Révolution, les rebelles wallons demandent le soutien de la Commune de France et, avec son aide, déclarent l'indépendance de la §oWallonie§!. En raison du soutien continu de la France aux Wallons, l'Allemagne fait marche arrière et retire ses forces de Wallonie.\n\n§RRequiert :§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif :§!\nToute §CMarionnette Néerlandaise§! dans §Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_ALONE_TOTALIST:0 "£KR_game_rule_flag_WAL  La France abandonne la Wallonie"
 RULE_OPTION_WAL_PATH_ALONE_TOTALIST_DESC: "Pendant la Révolution, les rebelles wallons demandent le soutien de la Commune de France et, avec son aide, déclarent l'indépendance de la §oWallonie§!. Bien que désireuse d'assurer l'indépendance de la Wallonie, la Commune de France recule finalement pour éviter une guerre avec l'Allemagne.\n\n§RRequiert :§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif :§!\nToute §CMarionnette Néerlandaise§! dans §Y$FLA_PATH$§!"
 RULE_OPTION_WAL_PATH_WAR_TOTALIST:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  £KR_game_rule_flag_GER  Weltkrieg sur la Wallonie"
 RULE_OPTION_WAL_PATH_WAR_TOTALIST_DESC: "Pendant la Révolution, les rebelles wallons demandent le soutien de la Commune de France et, avec son aide, déclarent l'indépendance de la §oWallonie§!. Les deux parties ne voulant pas reculer, la guerre, la Seconde Weltkrieg, éclate entre l'Allemagne et la Commune.\n\n§RRequiert :§!\n§CEffondrement§! dans §Y$BEL_FLAWAL_PATH$§!\n§RMutuellement exclusif :§!\nToute §CMarionnette Néerlandaise§! dans §Y$FLA_PATH$§!"

 HOL_PATH: "£KR_game_rule_flag_HOL  Perturbation des Piliers"
 RULE_OPTION_HOL_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_HOL_PATH_RANDOM_DESC: "La stratification sociale, connue sous le nom de "piliers", a permis à la société néerlandaise de rester conservatrice et tranquille. Mais à l'aube de 1936, les piliers s'effondrent rapidement et toutes sortes d'idéologues attendent que le chaos leur offre une opportunité."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB_SOCDEM: "£KR_game_rule_flag_HOL  SDAP-VDB - Reine Wilhelmina"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB_SOCDEM_DESC: "Le SDAP devient le premier parti aux élections et cède aux exigences de la Reine Wilhelmina : le gouvernement de coalition de centre-gauche "Liste de Gauche" ne peut être formé qu'avec le libéral Pieter Oud comme premier ministre, chef de la §lVrijzinnig Democratische Bond§! ou Ligue Démocratique Libre-Penseuse.\n\nPlus tard, le SDAP et le VDB fusionnent pour devenir le §SPartij van de Arbeid§! ou Parti Travailliste."
 RULE_OPTION_HOL_PATH_MONARCHY_MARLIB: "£KR_game_rule_flag_HOL  PvdV /  VVD - Reine Wilhelmina"
 RULE_OPTION_HOL_PATH_MONARCHY_MARLIB_DESC: "Le SDAP devient le plus grand parti aux élections et cède aux exigences de la Reine Wilhelmina : le gouvernement de coalition de centre-gauche "Liste de Gauche" ne peut être formé qu'avec le libéral Pieter Oud comme premier ministre, chef de file du VDB.\n\nPlus tard, l'aile droite du VDB fusionne avec le LSP pour former soit le §mPartij van de Vrijheid§! ou Parti de la Liberté, soit le §mVolkspartij voor Vrijheid en Democratie§! ou Parti du Peuple pour la Liberté et la Démocratie. Ce parti remporte des succès lors des élections ultérieures."
 RULE_OPTION_HOL_PATH_SOCDEM_DESC: "deviennent le premier parti aux élections et refusent les exigences de la Reine Wilhelmina, à savoir que le gouvernement de coalition de centre-gauche ne peut être formé qu'avec le chef du VDB comme premier ministre. La Reine Wilhelmina abdique et"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCDEM: "£KR_game_rule_flag_HOL  SDAP-VDB - Reine Juliana"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCDEM_DESC: "Le §SSociaal-Democratische Arbeiderspartij§! ou Parti Ouvrier Social-Démocrate, $RULE_OPTION_HOL_PATH_SOCDEM_DESC$ est remplacé par sa fille Juliana, et Willem Albarda, chef du SDAP, devient premier ministre du gouvernement de coalition.\n\nPlus tard, le SDAP et le VDB fusionnent pour devenir le §SPartij van de Arbeid§! ou Parti Travailliste."
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_HOL  SDAP-RSAP - République"
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCDEM_DESC: "Le §SSociaal-Democratische Arbeiderspartij§! ou Parti Social-Démocrate des Travailleurs, $RULE_OPTION_HOL_PATH_SOCDEM_DESC$ le SDAP forment une coalition avec le RSAP, et les Pays-Bas deviennent une République."
 RULE_OPTOON_HOL_PATH_REPUBLIC_DESC: "Suite au refus du SDAP de nommer un premier ministre VDB après avoir remporté les élections, la Reine Wilhelmina abdique et les Pays-Bas deviennent une république."
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_HOL  VDB - République"
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCLIB_DESC: "Le SDAP $RULE_OPTOON_HOL_PATH_REPUBLIC_DESC$ Lors des dernières élections, le §lVrijzinnig Democratische Bond§! ou Ligue Démocratique Libre Penseuse, dirige la république."
 RULE_OPTION_HOL_PATH_REPUBLIC_MARLIB: "£KR_game_rule_flag_HOL  LSP - République"
 RULE_OPTION_HOL_PATH_REPUBLIC_MARLIB_DESC: "Le SDAP $RULE_OPTOON_HOL_PATH_REPUBLIC_DESC$ Lors des dernières élections, le §mLiberale Staatspartij§! ou Parti Libéral de l'État a pris la tête de la république."
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_HOL  RKSP - République"
 RULE_OPTION_HOL_PATH_REPUBLIC_SOCCON_DESC: "Le SDAP $RULE_OPTOON_HOL_PATH_REPUBLIC_DESC$ Lors des dernières élections, le §cRooms-Katholieke Staatspartij§! ou Parti de l'État Catholique Romain, a pris la tête de la république."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_MARLIB:0 "£KR_game_rule_flag_HOL  Coalition CNA-LSP"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_MARLIB_DESC: "Le §cChristelijke Nationale Alliantie§! ou Alliance Nationale Chrétienne obtient de justesse la majorité et forme une coalition gouvernementale avec le LSP. Le gouvernement tente de négocier avec les forces radicales pour stabiliser la situation dans le pays."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB: "£KR_game_rule_flag_HOL  LSP - Reine Wilhelmina"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCLIB_DESC: "Le CNA obtient de justesse la majorité et forme une coalition gouvernementale avec le LSP. Le gouvernement tente de négocier avec les forces radicales pour stabiliser la situation dans le pays.\n\nPlus tard, après le discrédit de tous les groupes sur leur gauche, les progressistes affluent vers le §lLiberale Staatspartij§! ou Parti libéral étatique, et gonflent leurs rangs, ce qui leur permet de remporter les élections suivantes."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON:0 "£KR_game_rule_flag_HOL  CNA rules alone"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_DESC: "La §cChristelijke Nationale Alliantie§! ou Alliance Nationale Chrétienne obtient de justesse la majorité et ne forme pas de coalition, dans l'espoir de pouvoir stabiliser la situation à elle seule. Ce gouvernement tombe inévitablement et la CNA est réélue mais contrainte de former une coalition."
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_PATAUT:0 "£KR_game_rule_flag_HOL  Coalition CNA-VNH"
 RULE_OPTION_HOL_PATH_MONARCHY_SOCCON_PATAUT_DESC: "La §cChristelijke Nationale Alliantie§!, ou Alliance Nationale Chrétienne obtient de justesse la majorité et forme une coalition gouvernementale avec la VNH afin de réduire l'influence des socialistes."
 RULE_OPTION_HOL_PATH_SOC_DESC:0 "Les socialistes renversent le gouvernement bourgeois de La Haye et établissent la Commune de Batavie. Après la Troisième Assemblée Nationale, le pays est dirigé par la"
 RULE_OPTION_HOL_PATH_TOTALIST: "£KR_game_rule_flag_HOL_syndicalist  Commune de Batavia - Patriotten"
 RULE_OPTION_HOL_PATH_TOTALIST_DESC:9 "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ mouvement §oPatriote§!."
 RULE_OPTION_HOL_PATH_NAS_SYNDIE: "£KR_game_rule_flag_HOL_syndicalist  Commune de Batavia - NAS"
 RULE_OPTION_HOL_PATH_NAS_SYNDIE_DESC:9 "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ §rNationaal Arbeids-Secretariaat§!, ou le Secrétariat National du Travail."
 RULE_OPTION_HOL_PATH_KAPN_SYNDIE: "£KR_game_rule_flag_HOL_syndicalist  Commune de Batavia - KAPN"
 RULE_OPTION_HOL_PATH_KAPN_SYNDIE_DESC:9 "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ §rKommunistische Arbeiderspartij van Nederland§!, ou Parti Communiste du Travail des Pays-Bas."
 RULE_OPTION_HOL_PATH_RSAP_RADSOC: "£KR_game_rule_flag_HOL_syndicalist  Commune de Batavia - RSAP"
 RULE_OPTION_HOL_PATH_RSAP_RADSOC_DESC:9 "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ §RRevolutionair-Socialistische Arbeiderspartij§!, ou Parti Socialiste Révolutionnaire des Travailleurs."
 RULE_OPTION_HOL_PATH_SDAP_RADSOC: "£KR_game_rule_flag_HOL_syndicalist  Commune de Batavia - SDAP"
 RULE_OPTION_HOL_PATH_SDAP_RADSOC_DESC:9 "$RULE_OPTION_HOL_PATH_SOCIALIST_DESC$ radicalisé §RSociaal-Democratische Arbeiderspartij§!, ou Parti Social-démocrate des Travailleurs."
 RULE_OPTION_HOL_PATH_AUTDEM:0 "£KR_game_rule_flag_HOL   Dictature Militaire"
 RULE_OPTION_HOL_PATH_AUTDEM_DESC: "À la suite d'importants bouleversements qui ébranlent la stabilité des Pays-Bas, le général Izaak Reijnders s'empare de l'appareil d'État et maintient une §gjunte militaire§!, alignant les Pays-Bas sur le Reichspakt."
 RULE_OPTION_HOL_PATH_PATAUT:0 "£KR_game_rule_flag_HOL_paternal_autocrat   Dictature Réactionnaire de la VNH"
 RULE_OPTION_HOL_PATH_PATAUT_DESC: "Le §PVerbond voor Nationaal Herstel§! ou Alliance pour la Reconstruction Nationale prend le contrôle des Pays-Bas et instaure une dictature réactionnaire, qui réussit à faire échouer son coup d'État populiste au palais."
 RULE_OPTION_HOL_PATH_NATPOP:0 "£KR_game_rule_flag_HOL_national_populist   Dictature Populiste de la VNH"
 RULE_OPTION_HOL_PATH_NATPOP_DESC: "La VNH prend le contrôle des Pays-Bas et instaure une dictature réactionnaire, qui est ensuite remplacée par un coup d'État de la §Njeunesse insurrectionnelle du parti§!."
 RULE_OPTION_HOL_PATH_NO_SOCIALISTS: "£KR_game_rule_flag_HOL Pas de Révolution Socialiste"
 RULE_OPTION_HOL_PATH_NO_SOCIALISTS_DESC: "Les Pays-Bas choisiront leur voie par le biais du système habituel basé sur le hasard, à l'exception de l'une des voies socialistes."

 HOL_FORPOL: "£KR_game_rule_flag_HOL  Politique Étrangère des Pays-Bas"
 RULE_OPTION_HOL_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_HOL_FORPOL_RANDOM_DESC: "Les Pays-Bas sont restés neutres pendant la Weltkrieg, mais compte tenu des révolutions en Grande-Bretagne et en France et de l'évolution constante de la situation géopolitique, il n'est pas du tout certain que cette neutralité soit maintenue."
 RULE_OPTION_HOL_FORPOL_GER: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_HOL_FORPOL_GER_DESC: "Voyant le danger que représente le syndicalisme international, les Pays-Bas s'alignent sur les Allemands.\n\n§RRequiert :§!\n§RPas§! §CMarionnette hollandaise - Guerre§! dans §Y$FLA_PATH$§!\n§RPas§! §CCommune Batave§! dans §Y$HOL_PATH$§!"
 RULE_OPTION_HOL_FORPOL_ENT: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_HOL_FORPOL_ENT_DESC: "Alors que les Indes orientales néerlandaises sont attaquées par le Japon, les Pays-Bas reçoivent une communication inattendue de l'Australasie, qui leur propose une alliance militaire afin d'affronter ensemble les Japonais.\n\n§RRequiert :§!\n§CRévolte Évitée§! dans §Y$INS_REVOLT$§! \nou §CLa Rébellion des Insulindiens n'aboutit pas.§!\n\n§CLe Japon est en guerre contre les Pays-Bas§!\n\n§RPas§! de §CCoup d'État Syndicaliste§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§!\n§RPas§! de §CMarionnette Néerlandaise - Reichspakt§! ou §CMarionnette Néerlandaise - Guerre§! dans §Y$FLA_PATH$§!\n§RPas§! de §CJunte Militaire§! ou §CCommune Batave§! dans\n§Y$HOL_PATH$§!"
 RULE_OPTION_HOL_FORPOL_BEL: "£KR_game_rule_flag_HOL  £KR_game_rule_flag_BEL  Alliance Belgo-Néerlandaise"
 RULE_OPTION_HOL_FORPOL_BEL_DESC: "Au lieu de se prononcer en faveur d'une alliance plus large, les Pays-Bas optent pour une coopération plus étroite avec la Belgique voisine.\n\n§RRequiert: §!\n§CAlliance Belgo-Néerlandaise§! dans §Y$BEL_FORPOL$§!\n\nSi §Rpas§! de §CRépublique - Jacquemotte§! dans §Y$BEL_PATH$§!, alors §Rpas§! de §CCommune Batave§! dans\n§Y$HOL_PATH$§!\n\n§RPas§! §CJunte Militaire§! dans §Y$HOL_PATH$§!"

