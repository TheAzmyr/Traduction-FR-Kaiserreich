 RULE_OPTION_PUE_ELECTION_RANDOM:0 "Défaut"
 RULE_OPTION_PUE_ELECTION_RANDOM_DESC:0 "Après la déclaration d'indépendance, Porto Rico organisera les premières élections libres de son histoire."
 RULE_OPTION_PUE_ELECTION_SOCDEM:0 "£KR_game_rule_flag_PUE Partido Popular Democratico"
 RULE_OPTION_PUE_ELECTION_SOCDEM_DESC: "Le §SPartido Popular Democratico§! gagne les premières élection Porto Ricaines\n\n§RRequiert :§!\n§CIndépendance§! ou §CMarionnette Canadienne§! dans §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_SOCLIB:0 "£KR_game_rule_flag_PUE Partido Liberal"
 RULE_OPTION_PUE_ELECTION_SOCLIB_DESC: "Le §lPartido Liberal§! gagne les premières élection Porto Ricaines\n\n§RRequiert :§!\n§CIndépendance§! ou §CMarionnette Canadienne§! dans §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_AUTDEM:0 "£KR_game_rule_flag_PUE Partido Union"
 RULE_OPTION_PUE_ELECTION_AUTDEM_DESC: "Le §gPartido Union§! gagne les premières élection Porto Ricaines\n\n§RRequiert :§!\n§CIndépendance§! ou §CMarionnette Canadienne§! dans §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_NATPOP:0 "£KR_game_rule_flag_PUE_national_populist  Partido Nacionalista"
 RULE_OPTION_PUE_ELECTION_NATPOP_DESC: "Le §NPartido Nacionalista§! gagne les premières élection Porto Ricaines\n\n§RRequiert :§!\n§CIndépendance§! ou §CMarionnette Canadienne§! dans §Y$PUE_PATH$§!"

 GUA_PATH: "£KR_game_rule_flag_GUA  Lettre du 311"
 RULE_OPTION_GUA_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_GUA_PATH_RANDOM_DESC: "Le Partido Renovación Nacional, frustré par le manque de démocratie au Guatemala, envoie une lettre au président pour exiger des réformes. Cependant, la lettre n'était destinée qu'à gagner du temps car ils ont déclaré une révolte ouverte, ce qui a conduit à une guerre civile."
 RULE_OPTION_GUA_PATH_AUTDEM:0 "£KR_game_rule_flag_GUA  Orellana l'emporte"
 RULE_OPTION_GUA_PATH_AUTDEM_DESC: "Malgré tout, §gOrellana§! a réussi à rester président après avoir vaincu les rebelles et remporté la guerre civile."
 RULE_OPTION_GUA_PATH_RADSOC: "£KR_game_rule_flag_GUA_radical_socialist Partido Comunista de Guatemala"
 RULE_OPTION_GUA_PATH_RADSOC_DESC: "Le  Partido Renovación Nacional gagne la guerre civile. Le Parti se divise ensuite et le §RPartido Comunista de Guatemala§! prend le pouvoir."
 RULE_OPTION_GUA_PATH_SOCCON:0 "£KR_game_rule_flag_GUA  Partido Unionista"
 RULE_OPTION_GUA_PATH_SOCCON_DESC: "Le Partido Renovación Nacional remporte la guerre civile. Le Parti se divise ensuite et le §cPartido Unionista§! prend le pouvoir."
 RULE_OPTION_GUA_PATH_SOCDEM: "£KR_game_rule_flag_GUA Partido Renovación Nacional"
 RULE_OPTION_GUA_PATH_SOCDEM_DESC: "Le Partido Renovación Nacional remporte la guerre civile. Des élections sont organisées un peu plus tard et le §SPartido Renovación Nacional§! reste au pouvoir."
 RULE_OPTION_GUA_PATH_PATAUT:0 "£KR_game_rule_flag_GUA  Ubico l'emporte"
 RULE_OPTION_GUA_PATH_PATAUT_DESC:0 "§PUbico§! gagne la guerre civile, et ainsi commence la période de redressement du pays."
 RULE_OPTION_GUA_PATH_COUP_PATAUT:0 "£KR_game_rule_flag_GUA  Contre-révolution de l'UFC"
 RULE_OPTION_GUA_PATH_COUP_PATAUT_DESC: "Le Partido Renovación Nacional remporte la guerre civile, mais §PUbico§! revient avec une armée de mercenaires payés par la United Fruit Company et renverse le gouvernement."

 ELS_PATH:0 "£KR_game_rule_flag_ELS  La Révolution de 1937"
 RULE_OPTION_ELS_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_ELS_PATH_RANDOM_DESC:0 "Comme en 1932, les feux de la révolution ont de nouveau atteint le Salvador. Seul le temps dira qui prendra le dessus et réussira à prendre le contrôle du Salvador."
 RULE_OPTION_ELS_PATH_PATAUT:0 "£KR_game_rule_flag_ELS Nouvelle Garde"
 RULE_OPTION_ELS_PATH_PATAUT_DESC:0 "Le tyran Martínez est destitué et, à sa place, Osmín Aguirre y Salinas est devenu le nouveau président. Salinas parvient à écraser les rebelles et à assurer la victoire de la §PNouvelle Garde§!."
 RULE_OPTION_ELS_PATH_NATPOP:0 "£KR_game_rule_flag_ELS  Pro Patria tient le coup"
 RULE_OPTION_ELS_PATH_NATPOP_DESC:0 "§NPro Patria§! dirigé par Martínez bat les rebelles, assurant à nouveau leur position."
 RULE_OPTION_ELS_PATH_SYNDIE:0 "£KR_game_rule_flag_ELS_syndicalist  Le Rêve Syndicaliste"
 RULE_OPTION_ELS_PATH_SYNDIE_DESC:0 "Les §rsyndicalistes§! ont réussi leur révolution, et ils conduiront le Salvador vers un meilleur avenir."
 RULE_OPTION_ELS_PATH_SOCDEM:0 "£KR_game_rule_flag_ELS Partido Laborista"
 RULE_OPTION_ELS_PATH_SOCDEM_DESC:0 "La faction démocratique de la révolution réussit à restaurer la présidence. Plus tard, des élections anticipées sont convoquées, remportées par le §SPartido Laborista§!."
 RULE_OPTION_ELS_PATH_SOCLIB:0 "£KR_game_rule_flag_ELS Partido Nacional Democratico"
 RULE_OPTION_ELS_PATH_SOCLIB_DESC:0 "La faction démocratique de la révolution réussit à restaurer la présidence. Plus tard, des élections anticipées sont convoquées, remportées par le §lPartido Nacional Democratico§!."
 RULE_OPTION_ELS_PATH_AUTDEM:0 "£KR_game_rule_flag_ELS Prise de contrôle militaire"
 RULE_OPTION_ELS_PATH_AUTDEM_DESC:0 "Dans une tournure surprenante des événements, §gSalvador Castaneda Castro§! emprisonne le président et se déclare président provisoire pour protéger la nation de l'extrémisme."

 HON_PATH:0 "£KR_game_rule_flag_HON  La Séance d'Urgence"
 RULE_OPTION_HON_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_HON_PATH_RANDOM_DESC: "La session d'urgence du Conseil Hondurien a commencé, pour décider de l'avenir de la république paysanne. Les membres du conseil Wainwright et Castro en sont presque venus aux coups du fait de leurs opinions divergentes, et des accusations sauvages ont été portées de part et d'autre, tandis que les conseillers Morales et Callejas ont formé un front uni plaidant pour la dissolution du conseil et sa réforme en tant qu'organe élu. Mais après coup, il semble n'y avoir que quelques options sur l'avenir du conseil."
 RULE_OPTION_HON_PATH_NATPOP:0 "£KR_game_rule_flag_HON Le Général Castro"
 RULE_OPTION_HON_PATH_NATPOP_DESC:0 "Le §PGénéral Castro§! s'empare de la Présidence du Conseil, prend le contrôle et institue la loi martiale."
 RULE_OPTION_HON_PATH_SOCCON: "£KR_game_rule_flag_HON  Président Callejas"
 RULE_OPTION_HON_PATH_SOCCON_DESC: "Une élection d'urgence est organisée par le conseil. Callejas et le §cPartido Nacional de Honduras§! en sortent vainqueurs."
 RULE_OPTION_HON_PATH_SOCDEM:0 "£KR_game_rule_flag_HON  Président Morales"
 RULE_OPTION_HON_PATH_SOCDEM_DESC: "Une élection d'urgence est organisée par le conseil. Morales et le §SPartido Liberal de Honduras§! en sortent vainqueurs."
 RULE_OPTION_HON_PATH_TOTALIST: "£KR_game_rule_flag_HON_totalist  Président Wainwright"
 RULE_OPTION_HON_PATH_TOTALIST_DESC: "Le §oConseiller Wainwright§! s'empare de la présidence du conseil, prend le contrôle et provoque une révolution."

 NIC_PATH:0 "£KR_game_rule_flag_NIC_radical_socialist  Scission libérale-socialiste"
 RULE_OPTION_NIC_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_NIC_PATH_RANDOM_DESC: "Les libéraux et les socialistes ont renversé ensemble l'ancien régime du Nicaragua, soutenu par les Américains, mais les opposants aux Sandinistes au pouvoir sont devenus une épine dans le pied du président Sandino. L'élection de 1936 semble mettre fin à la coopération entre les libéraux et les socialistes, mais menace également de le renverser, lui et son parti."
 RULE_OPTION_NIC_PATH_SYNDIE:0 "£KR_game_rule_flag_NIC_radical_socialist   Victoire du FSN"
 RULE_OPTION_NIC_PATH_SYNDIE_DESC: "Le §rFrente de Soberanía Nacional§! d'Augusto César Sandino tient le coup et remporte les élections de 1936."
 RULE_OPTION_NIC_PATH_RADSOC: "£KR_game_rule_flag_NIC_radical_socialist   Victoire du FSN"
 RULE_OPTION_NIC_PATH_RADSOC_DESC: "Le sulfureux Francisco Sequeira Moreno et son §RPartido Campesino de Nicaragua§! remporte les élections de 1936, forgeant une voie médiane entre les Sandinistes et les libéraux."
 RULE_OPTION_NIC_PATH_SOCLIB:0 "£KR_game_rule_flag_NIC   Victoire du PRL"
 RULE_OPTION_NIC_PATH_SOCLIB_DESC: "Le §lPartido de la Revolución Liberal§! de Juan Bautista Sacasa remporte les élections de 1936 et commence à renverser la révolution en faveur de la démocratie libérale."
 RULE_OPTION_NIC_PATH_SOCCON: "£KR_game_rule_flag_NIC Victoire du PC"
 RULE_OPTION_NIC_PATH_SOCCON_DESC: "Les libéraux de Sacasa remportent les élections de 1936 et organisent de nouvelles élections  à la suite d'une révolte socialiste ratée. Celles-ci sont remportées par le §cPartido Conservador§! d'Emiliano Chamorro Vargas."

 CEN_DEM_PATH:0 "£KR_game_rule_flag_CEN  Élections en Amérique Centrale"
 RULE_OPTION_CEN_DEM_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_CEN_DEM_PATH_RANDOM_DESC: "L'Amérique Centrale est unie sous un régime démocratique. Quel parti prendra le pouvoir après les élections anticipées ?"
 RULE_OPTION_CEN_DEM_PATH_MARLIB:0 "£KR_game_rule_flag_CEN  Partido Unificacion Democratica"
 RULE_OPTION_CEN_DEM_PATH_MARLIB_DESC: "Le §mPartido Unificacion Democratica§! remporte les élections.\n\n§RNécessite:§!\n§CL'Amérique Centrale est unie par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_SOCCON:0 "£KR_game_rule_flag_CEN  Partido Unionista"
 RULE_OPTION_CEN_DEM_PATH_SOCCON_DESC: "Le §cPartido Unionista§! est victorieux aux élections.\n\n§RNécessite:§!\n§CL'Amérique Centrale est unie par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB:0 "£KR_game_rule_flag_CEN Partido Liberal"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB_DESC: "Le §lPartido Liberal§! remporte les élections.\n\n§RRequiert:§!\n§CL'Amérique Centrale est unifiée par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM:0 "£KR_game_rule_flag_CEN Partido del Trabajo"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_DESC: "Le §SPartido del Trabajo§! remporte les élections.\n\n§Requiert:§!\n§CL'Amérique Centrale est unifiée par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_RADSOC:0 "£KR_game_rule_flag_CEN Partido Nacional Revolucionario"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_RADSOC_DESC:0 "Si la démocratie a prévalu sur les idéologies révolutionnaires, les moins extrêmes d'entre elles n'ont pas été interdites. Le §SPartido Nacional Revolucionario§! remporte les élections.\n\n§Requiert:§!\n§CL'Amérique Centrale est unifiée par les démocrates§!"

 CEN_SOC_PATH:0 "£KR_game_rule_flag_CEN_socialist  Congrès Centraméricain"
 RULE_OPTION_CEN_SOC_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_CEN_SOC_PATH_RANDOM_DESC:0 "La Centroamérique est unie sous le règne de la gauche. Quelle faction prendra le pouvoir lors du premier Congrès Centroaméricain ?"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE:0 "£KR_game_rule_flag_CEN_socialist  Sindicalistas"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE_DESC:0 "Les §rsyndicalistes orthodoxes§! arrivent au pouvoir. Le commerce avec les régimes révolutionnaires européens s'établit de manière fluide et le jeune pays s'industrialise rapidement.\n\n§RRequiert:§!\n§CLa Centroamerica est unie par les socialistes§!"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC:0 "£KR_game_rule_flag_CEN_socialist  Révolutionnaires"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC_DESC:0 "Les Radicaux-Socialistes ont toujours été la faction révolutionnaire la plus populaire de la région, et le Congrès se prononce contre tout changement radical. Ainsi, les §RRévolutionnaires§! sont élus. La Centroamerica devient le bastion agraire de l'égalité.\n\n§RNécessite:§!\n§CLa Centroamerica est unie par les socialistes§!"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST:0 "£KR_game_rule_flag_CEN_socialist  Maximistas"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST_DESC:0 "Le congrès décide qu'un pouvoir central fort est nécessaire, et des §oMaximistas§! sont élus. Seront-ils capables de coopérer avec des factions moins radicales ou un coup d'État mettra-t-il fin à leur règne ?\n\n§RNécessite:§!\n§CLa Centroamerica est unie par les socialistes§!"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC: "£KR_game_rule_flag_CEN_socialist Moderados"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC_DESC: "La révolution est éternelle, mais le peuple est bien plus important. Les §RModeratos§! sont choisis pour diriger le pays avec un gant de velours.\n\n§RNécessite:§!\n§CLa Centroamerica est unie par les socialistes§!"

 CEN_MIL_PATH:0 "£KR_game_rule_flag_CEN  Congrès Militaire d'Amérique Centrale"
 RULE_OPTION_CEN_MIL_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_CEN_MIL_PATH_RANDOM_DESC:0 "L'Amérique centrale est unie sous un régime militaire. Quelle faction prendra le pouvoir lors du premier congrès d'Amérique centrale ?"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM:0 "£KR_game_rule_flag_CEN  Modérés"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM_DESC: "Les modérés dirigés par §gSomoza§! mettent en place une administration militaire et organisent même des élections truquées pour se légitimer.\n\n§RNécessite:§!\n§CL'Amérique Centrale est unie par les réactionnaires§!"
 RULE_OPTION_CEN_MIL_PATH_PATAUT:0 "£KR_game_rule_flag_CEN  Militaristes"
 RULE_OPTION_CEN_MIL_PATH_PATAUT_DESC: "Les militaristes dirigés par §PUbico§! établissent un régime autoritaire. L'Amérique centrale devient rapidement une dictature militaire.\n\n§RNécessite:§!\n§CL'Amérique Centralea est unie par les réactionnaires§!"
 RULE_OPTION_CEN_MIL_PATH_NATPOP:0 "£KR_game_rule_flag_CEN  Radicaux"
 RULE_OPTION_CEN_MIL_PATH_NATPOP_DESC: "Les radicaux dirigés par §NMartinez§! établissent un régime extrémiste, et l'Amérique centrale se transforme en un État totalitaire anti-gauchiste.\n\n§RNécessite:§!\n§CL'Amérique Centrale est unie par les réactionnaires§!\n\n§CPro Patria Tient Bon§! dans §Y$ELS_PATH$§!"

 CEN_DEM_FORPOL: "£KR_game_rule_flag_CEN  Politique Étrangère de l'Amérique Centrale Démocratique"
 RULE_OPTION_CEN_DEM_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_CEN_DEM_FORPOL_RANDOM_DESC:0 "Après avoir unifié l'Amérique Centrale, la république naissante doit chercher des alliés pour assurer son indépendance dans le sillage des turbulences régionales et internationales provoquées par la Seconde Guerre Civile Américaine."
 RULE_OPTION_CEN_DEM_FORPOL_ENT:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_DESC: "L'Amérique Centrale rejoindra l'Entente.\n\n§RRequiert :§!\n§CL'Amérique Centrale est unifiée par les démocrates§!\n\n§RAucun§! §CPartido Unificacion Democratica§! ou §CPartido Nacional Revolucionario§! dans §Y$CEN_DEM_PATH$§!"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_BELIZE:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente - Belize"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_BELIZE_DESC: "L'Amérique Centrale rejoindra l'Entente, rendant le Belize à la Fédération des Indes Occidentales en échange.\n\n§RRequiert :§!\n§CL'Amérique Centrale est unifiée par les démocrates§!\n\n§RAucun§! §CPartido Unificacion Democratica§! ou §CPartido Nacional Revolucionario§! dans §Y$CEN_DEM_PATH$§!\n§RAucun§! §CCoup d'État socialiste§! dans §Y$WIF_PATH$§!"
 RULE_OPTION_CEN_DEM_FORPOL_CEN:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_COS  Alliance des Caraïbes"
 RULE_OPTION_CEN_DEM_FORPOL_CEN_DESC:0 "L'Amérique Centrale décide de se concentrer sur la protection de la région, formant ou rejoignant l'Alliance Démocratique des Caraïbes.\n\n§RRequiert :§!\n§CL'Amérique Centrale est unifiée par des démocrates§!"

 CEN_MIL_FORPOL: "£KR_game_rule_flag_CEN  Politique Étrangère de l'Amérique Centrale Autoritaire"
 RULE_OPTION_CEN_MIL_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_CEN_MIL_FORPOL_RANDOM_DESC:0 "Après avoir unifié l'Amérique Centrale, la république naissante doit chercher des alliés pour assurer son indépendance dans le sillage des turbulences régionales et internationales provoquées par la Seconde Guerre Civile Américaine."
 RULE_OPTION_CEN_MIL_FORPOL_GER:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_CEN_MIL_FORPOL_GER_DESC:0 "L'Amérique centrale rejoindra le Reichspakt.\n\n§RRequiert :§!\n§CL'Amérique centrale est unie par les réactionnaires§!"
 RULE_OPTION_CEN_MIL_FORPOL_ENT:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_CEN_MIL_FORPOL_ENT_DESC: "L'Amérique Centrale rejoindra l'Entente.\n\n§RRequiert :§!\n§CL'Amérique Centrale est unifiée par les réactionnaires§!"
 RULE_OPTION_CEN_MIL_FORPOL_ENT_BELIZE:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente - Belize"
 RULE_OPTION_CEN_MIL_FORPOL_ENT_BELIZE_DESC: "L'Amérique Centrale rejoindra l'Entente, rendant le Belize à la Fédération des Indes Occidentales en échange.\n\n§RRequiert :§!\n§CL'Amérique Centrale est unifiée par les réactionnaires§!\n\n§RAucun§! §CCoup d'État socialiste§! dans §Y$WIF_PATH$§!"
 RULE_OPTION_CEN_MIL_FORPOL_ACW_VICTOR:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_USA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA  £KR_game_rule_flag_NEE  États-Unis"
 RULE_OPTION_CEN_MIL_FORPOL_ACW_VICTOR_DESC:0 "Reconnaissant que l'Oncle Sam est le meilleur moyen d'assurer l'indépendance de l'Amérique centrale, la junte militaire s'alignera sur tout vainqueur non socialiste de la Seconde Guerre civile américaine.\n\n§RRequiert :§!\n§CL'Amérique centrale est unie par les réactionnaires§!\n\n§CLe vainqueur de la Seconde Guerre de Sécession rejoint une faction et n'est§! §Rpas§! §Csocialiste§!"

 COS_PATH:0 "£KR_game_rule_flag_COS Elections du Costa Rica"
 RULE_OPTION_COS_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_COS_PATH_RANDOM_DESC:0 "Alors que la suprématie du PRN est indiscutable lors des prochaines élections, le parti est divisé sur qui mettre en avant pour devenir son candidat à la présidence."
 RULE_OPTION_COS_PATH_SOCCON:0 "£KR_game_rule_flag_COS Victoire des Conservateurs"
 RULE_OPTION_COS_PATH_SOCCON_DESC:0 "Cortés est nommé candidat à la présidentielle. sans surprise, le §cPartido Republicano Nacional§! remporte les élections et Cortés dirige désormais la nation."
 RULE_OPTION_COS_PATH_CALDERON_SOCDEM:0 "£KR_game_rule_flag_COS Victoire Socialiste"
 RULE_OPTION_COS_PATH_CALDERON_SOCDEM_DESC:0 "Calderón est nommé candidat à la présidence. Sans surprise, le PRN remporte les élections et Calderón dirige désormais la nation. Cependant, Calderón initie un changement radical de sa politique, et commence à mettre en œuvre des réformes §Ssocialistes§!."
 RULE_OPTION_COS_PATH_FERRER_SOCDEM:0 "£KR_game_rule_flag_COS Ferrer prend le contrôle"
 RULE_OPTION_COS_PATH_FERRER_SOCDEM_DESC: "Après avoir entamé son second mandat, Calderón est victime d'un Coup d'État de la Légion du Caribe. Le coup d'État réussit et §SFigueres Ferrer§! proclame la Junte."
 RULE_OPTION_COS_PATH_SYNDIE: "£KR_game_rule_flag_COS  £KR_game_rule_flag_CEN_socialist  £KR_game_rule_flag_NIC_radical_socialist  Victoire Syndicaliste"
 RULE_OPTION_COS_PATH_SYNDIE_DESC: "Calderón est désigné comme candidat à la présidence. À la surprise générale, le PRN remporte les élections, et Calderón dirige désormais la nation. Cependant, Calderón opère un changement radical de politique et commence à mettre en œuvre des réformes socialistes. Une coalition de personnes mécontentes des pouvoirs d'urgence du président renverse Calderón et établit un véritable régime §rsyndicaliste§!, mais qui ne peut survivre sans l'aide de l'étranger.\n\n§CNote : Si l'Amérique Centrale ou le Nicaragua sont syndicalistes, ils annexeront le Costa Rica. Sinon, le Costa Rica reviendra à un régime conservateur.§!"

 COS_FORPOL:0 "£KR_game_rule_flag_COS Politique Etrangère du Costa Rica"
 RULE_OPTION_COS_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_COS_FORPOL_RANDOM_DESC:0 "Un petit pays comme le Costa Rica devrait essayer de trouver une sorte de mécène, en ces temps turbulents."
 RULE_OPTION_COS_FORPOL_DESC: "Le pays demande et reçoit une garantie d'indépendance de "
 RULE_OPTION_COS_FORPOL_ENT:9 "£KR_game_rule_flag_COS  £KR_game_rule_flag_CAN  Se rapprocher de l'Entente"
 RULE_OPTION_COS_FORPOL_ENT_DESC:9 "Le pays demande et reçoit des garanties du Canada."
 RULE_OPTION_COS_FORPOL_GER:9 "£KR_game_rule_flag_COS  £KR_game_rule_flag_GER  Se rapprocher du Reichspakt"
 RULE_OPTION_COS_FORPOL_GER_DESC:9 "Le pays demande et reçoit des garanties de l'Allemagne."
 RULE_OPTION_COS_FORPOL_CEN: "£KR_game_rule_flag_COS  £KR_game_rule_flag_CEN  Alliance des Caraïbes"
 RULE_OPTION_COS_FORPOL_CEN_DESC: "Le Costa Rica assume le rôle de bastion de la démocratie pour les pays de la région, en formant l'Alliance Démocratique des Caraïbes.\n\n§RNécessite :§!\n§CFerrer Prend le Contrôle§! dans §Y$COS_PATH$§!§!"

 PAN_PATH: "£KR_game_rule_flag_PAN Elections Générales de 1936"
 RULE_OPTION_PAN_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_PAN_PATH_RANDOM_DESC:0 "La reprise économique étant enfin possible, les élections de 1936 pourraient être les élections les plus importantes de l'histoire panaméenne."
 RULE_OPTION_PAN_PATH_AUTDEM:0 "£KR_game_rule_flag_PAN Partido Nacional Revolucionario"
 RULE_OPTION_PAN_PATH_AUTDEM_DESC: "Le §gPartido Nacional Revolucionario§!, axé sur la relance économique par l'agriculture et l'investissement, remporte les élections de 1936."
 RULE_OPTION_PAN_PATH_SOCLIB:0 "£KR_game_rule_flag_PAN  Partido Nacional Liberal"
 RULE_OPTION_PAN_PATH_SOCLIB_DESC: "Le §lPartido Nacional Liberal§!, axé sur la relance économique par l'investissement des entreprises et la protection des travailleurs, remporte les élections de 1936."
 RULE_OPTION_PAN_PATH_PATAUT:0 "£KR_game_rule_flag_PAN Coup d'Etat de la Police Nationale"
 RULE_OPTION_PAN_PATH_PATAUT_DESC: "Jusqu'à présent, la Police Nationale est restée silencieusement à l'arrière-plan, attendant que le gouvernement fasse une erreur. Aujourd'hui, alors que le pays est plus désorganisé que jamais, elle intervient pour "rétablir l'ordre" au Panama, cédant le pouvoir à la §PCoalición Patriótica Nacional§!"
 RULE_OPTION_PAN_PATH_SOCCON:0 "£KR_game_rule_flag_PAN Gouvernement Conservateur"
 RULE_OPTION_PAN_PATH_SOCCON_DESC: "En raison de l'instabilité de la population et du gouvernement, Ricardo Joaquín Alfaro Jované a été contraint de démissionner avec son cabinet et a demandé à §mJuan Arosemena§! de former un nouveau gouvernement en tant que Président, puis de former le §cPartido Nacional Conservador§!"

