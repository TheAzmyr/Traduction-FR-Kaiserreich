 RULE_OPTION_INC_PATH_AUTDEM: "£KR_game_rule_flag_INC  Nationalistes - Gouvernement Civil"
 RULE_OPTION_INC_PATH_AUTDEM_DESC: "$RULE_OPTION_INC_PATH_REACTIONARY_DESC$ un §gGouvernement Civil§! est formé.\n\n§RRequiert :§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa rébellion indochinoise est un succès§!"
 RULE_OPTION_INC_PATH_PATAUT: "£KR_game_rule_flag_INC  Nationalistes - Gouvernement Militaire"
 RULE_OPTION_INC_PATH_PATAUT_DESC: "$RULE_OPTION_INC_PATH_REACTIONARY_DESC$ un §PGouvernement Militaire§! est formé.\n\n§RRequiert :§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa rébellion indochinoise est un succès§!"

 INC_FORPOL: "£KR_game_rule_flag_INC_radical_socialist  Politique Étrangère Indochinoise"
 RULE_OPTION_INC_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_INC_FORPOL_RANDOM_DESC: "Au lendemain de son indépendance, l'Indochine est prise entre le nationalisme et le socialisme, entre l'internationalisme et une orientation plus régionale. Ce sont ces décisions qui feront toute la différence pour l'avenir du nouvel État révolutionnaire."
 RULE_OPTION_INC_FORPOL_INT: "£KR_game_rule_flag_INC_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_INC_FORPOL_INT_DESC: "L'Indochine conserve un gouvernement révolutionnaire et s'aligne sur leurs bienfaiteurs de l'Internationale.\n\n§RRequiert :§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa Rébellion indochinoise est un succès§!\n\n§CNationalistes - VNQDD§! ou n'importe quel §CSocialiste§! dans §Y$INC_PATH$§!"
 RULE_OPTION_INC_FORPOL_HND:9 "£KR_game_rule_flag_INC_radical_socialist  £KR_game_rule_flag_HND  Syndicalisme Oriental"
 RULE_OPTION_INC_FORPOL_HND_DESC: "L'Indochine cherche à s'allier avec le bastion sud-asiatique du socialisme qu'est la Commune Bharatiya.\n\n§CNote : Si la Commune Bharatiya n'est pas dans une faction, elle formera l'Union Syndicaliste Orientale avec l'Indochine§!\n\n§RRequiert :§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa Rébellion indochinoise est un succès§!\n\n§CNationalistes - VNQDD§! ou n'importe quel §CSocialiste§! dans §Y$INC_PATH$§!"
 RULE_OPTION_INC_FORPOL_CHI: "£KR_game_rule_flag_INC_social_democrat  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_INC_FORPOL_CHI_DESC: "Le Kuomintang en Chine étant considéré comme le parti frère du VNQDD en Indochine, il n'est pas surprenant que l'Indochine choisisse de se ranger du côté de ses voisins du Nord.\n\n§RRequiert :§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa Rébellion indochinoise est un succès§!\n\n§CVNQDD - Nationalistes§! dans §Y$INC_PATH$§!\n\n§CLe Kuomintang de Gauche unifie la Chine§!"
 RULE_OPTION_INC_FORPOL_JAP: "£KR_game_rule_flag_INC  £KR_game_rule_flag_JAP  Sphère de Coprospérité"
 RULE_OPTION_INC_FORPOL_JAP_DESC: "Le gouvernement nationaliste indochinois a vu le travail accompli par les Japonais dans la lutte contre l'impérialisme occidental en Asie et cherche à les aider dans leurs efforts.\n\n§RRequiert :§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa Rébellion indochinoise est un succès§!\n\n§CNationalistes - Gouvernement civil§! ou §CNationalistes - Gouvernement militaire§! dans §Y$INC_PATH$§!"

 DEI_PATH:0 "£KR_game_rule_flag_DEI  Le Nouveau Gouverneur-Général"
 RULE_OPTION_DEI_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_DEI_PATH_RANDOM_DESC:0 "Lors des premières élections libres des Indes Orientales Néerlandaises depuis plus d'une décennie, quel parti remportera les élections ?"
 RULE_OPTION_DEI_PATH_PALAR_AUTDEM:0 "£KR_game_rule_flag_DEI Palar"
 RULE_OPTION_DEI_PATH_PALAR_AUTDEM_DESC: "§gNico Palar§! devient le nouveau gouverneur général.\n\n§RRequiert :§!\n§CPvdV / VVD - Reine Wilhelmina§! ou tout §CSDAP-VDB§! ou toute §CRépublique§! dans §Y$HOL_PATH$§!"
 RULE_OPTION_DEI_PATH_STARKENBORGH_STACHOUWER_AUTDEM:0 "£KR_game_rule_flag_DEI   Starkenborgh-Stachouwer"
 RULE_OPTION_DEI_PATH_STARKENBORGH_STACHOUWER_AUTDEM_DESC: "§gAlidius Tjarda van Starkenborgh-Stachouwer§! devient le nouveau gouverneur général.\n\n§RRequiert :§!\n§RPas§! de §CCommune Batave§! dans §Y$HOL_PATH$§!"
 RULE_OPTION_DEI_PATH_FURSTNER_AUTDEM:0 "£KR_game_rule_flag_DEI  Furnster"
 RULE_OPTION_DEI_PATH_FURSTNER_AUTDEM_DESC: "§gJohannes Furnster§! devient le nouveau gouverneur général.\n\n§RRequiert :§!\n§CCoalition CNA-VNH§! ou §CJunte Militaire§! ou toute §CDictature VNH§! dans §Y$HOL_PATH$§!"

 INS_REVOLT: "£KR_game_rule_flag_DEI  £KR_game_rule_flag_INS  La Rébellion Insulindienne"
 RULE_OPTION_INS_REVOLT_RANDOM:0 "Par défaut"
 RULE_OPTION_INS_REVOLT_RANDOM_DESC: "En proie à une mauvaise organisation et à une désunion interne, le mouvement indépendantiste insulindien commence l'année 1936 dans un triste état. Cependant, au cours des prochaines années, les Néerlandais pourraient bien avoir un soulèvement sur les bras."
 RULE_OPTION_INS_REVOLT_YES: "£KR_game_rule_flag_DEI  £KR_game_rule_flag_INS  Une Révolte éclate"
 RULE_OPTION_INS_REVOLT_YES_DESC: "Un soulèvement insulindien contre la colonie néerlandaise a lieu au début de 1938, si ce n'est plus tôt."
 RULE_OPTION_INS_REVOLT_NO: "£KR_game_rule_flag_DEI  Révolte évitée"
 RULE_OPTION_INS_REVOLT_NO_DESC: "Aucun soulèvement n'a lieu dans les Indes orientales néerlandaises.\n\n§RRequiert :§!\n§RPas§! de §CCommune Batave§! dans §Y$HOL_PATH$§!"

 INS_PATH: "£KR_game_rule_flag_INS  Insulinde Indépendante"
 RULE_OPTION_INS_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_INS_PATH_RANDOM_DESC: "La rébellion contre les Néerlandais a été un succès, mais les Insulindiens doivent maintenant décider qui dirigera leur pays nouvellement indépendant."
 RULE_OPTION_INS_PATH_SOCCON:0 "£KR_game_rule_flag_INS   Démocratie"
 RULE_OPTION_INS_PATH_SOCCON_DESC: "Les élections organisées par Sukarno se solderont par une victoire du §cNahdlatul Ulama§!, permettant à la démocratie indienne de se maintenir.\n\n§RRequiert :§!\n§CCommune Batave§! dans §Y$HOL_PATH$§!\nou §CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Insulindiens est un succès§!"
 RULE_OPTION_INS_PATH_AUTDEM:0 "£KR_game_rule_flag_INS   Démocratie guidée"
 RULE_OPTION_INS_PATH_AUTDEM_DESC: "Sukarno centralise son pouvoir, ce qui aboutit finalement à l'instauration d'une démocratie dirigée sous l'égide de la §gPartai Nasional Insulindia§!.\n\n§RRequiert :§!\n§CCommune Batave§! dans §Y$HOL_PATH$§!\nou §CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Insulindiens est un succès§!"
 RULE_OPTION_INS_PATH_RADSOC:0 "£KR_game_rule_flag_INS_syndicalist   Le socialisme islamique"
 RULE_OPTION_INS_PATH_RADSOC_DESC: "Les élections insulindiennes organisées par Sukarno sont remportées par le §RPartai Murba§! de Tan Malaka, qui établira un État socialiste sur l'archipel.\n\n§RRequiert :§!\n§CCommune Batave§! dans §Y$HOL_PATH$§!\nou §CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Insulindiens est un succès§!"
 RULE_OPTION_INS_PATH_ISLAMIST_PATAUT:0 "£KR_game_rule_flag_INS_paternal_autocrat   Maison de l'Islam"
 RULE_OPTION_INS_PATH_ISLAMIST_PATAUT_DESC: "En opposition à la politique laïque et socialiste de Sukarno, le mouvement §PDarul Islam§! renverse le gouvernement pour le remplacer par un imamat moralisateur sous la direction de son fondateur.\n\n§RRequiert :§!\n§CCommune Batave§! dans §Y$HOL_PATH$§!\nou §CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Insulindiens est un succès§!"
 RULE_OPTION_INS_PATH_SULTANATE_PATAUT:0 "£KR_game_rule_flag_INS_sultanate   Sultanat"
 RULE_OPTION_INS_PATH_SULTANATE_PATAUT_DESC: "Contraints dans leurs droits par le gouvernement extrémiste mis en place, §Ples sultans§! de tout le pays organisent la résistance et instaurent une monarchie à l'échelle de l'archipel.\n\n§RRequiert :§!\n§CCommune Batave§! dans §Y$HOL_PATH$§!\nou §CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Insulindiens est un succès§!"

 INS_FORPOL: "£KR_game_rule_flag_INS  Politique Étrangère Insulindienne"
 RULE_OPTION_INS_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_INS_FORPOL_RANDOM_DESC: "N'étant plus liés aux Pays-Bas, les habitants de l'Insulinde peuvent décider où s'aligner, que ce soit dans le cadre d'une alliance plus large ou d'une coopération plus locale."
 RULE_OPTION_INS_FORPOL_JAP: "£KR_game_rule_flag_INS  £KR_game_rule_flag_JAP   Sphère de Co-Prospérité"
 RULE_OPTION_INS_FORPOL_JAP_DESC: "Le Japon étant considéré comme la puissance montante de l'Asie et le principal dénonciateur de l'impérialisme occidental, les Insulindiens s'associent à eux pour repousser toute influence européenne.\n\n§RRequiert :§!\n§CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Insulindiens est un succès§!\n\n§RPas§! §CSocialisme Islamique§! dans §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_GER: "£KR_game_rule_flag_INS  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_INS_FORPOL_GER_DESC: "L'Insulinde s'aligne sur l'Allemagne pour mieux se protéger du Japon.\n\n§RRequiert :§!\n§CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Insulindiens est un succès§!\n\nSi §Rpas§! de §CSultanat§! dans §Y$INS_PATH$§!, le Japon doit être en guerre avec l'Inde et l'Allemagne.\n\nSi §Rpas§! de §CSocialisme Islamique§! dans §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_ENT: "£KR_game_rule_flag_INS_sultanate  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_INS_FORPOL_ENT_DESC: "L'Australasie étant une puissance importante dans la région, les Insulindiens s'alignent sur l'Entente.\n\n§RRequiert :§!\n§CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Insulindiens est un succès§!\n\n§CSultanat§! dans §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_INT: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_INS_FORPOL_INT_DESC: "Considérant que l’Internationale est leur allié le plus fort possible contre l’impérialisme occidental et pour la libération des travailleurs, les Insulindiens s’alignent sur l’Internationale.§!\n\n§RRequiert:§!\n§CLa révolte arrive§! dans §Y$INS_REVOLT$§!\n§CLa Rébellion Insulindienne est réussie§!\n\n§CSocialisme islamique§! dans §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_HND:9 "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_HND  Syndicalisme Oriental "
 RULE_OPTION_INS_FORPOL_HND_DESC:9 "Considérant la Commune de Bhârat comme la première puissance asiatique à se débarrasser des chaînes du capitalisme et du colonialisme, les Insulindiens se considèrent comme leurs alliés naturels.\n\n§RRequiert :§!\n§CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Insulindiens est un succès§!\n\n§CSocialisme Islamique§! dans §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_CHI: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_INS_FORPOL_CHI_DESC: "Avec l’unification réussie de la Chine, le statut du Japon en tant que seule puissance d’Asie de l’Est fait partie du passé. Trouvant des partenaires plus proches de ses camarades socialistes du Kuomintang de gauche, l’Indonésie se range du côté des Chinois dans l’espoir de briser l’impérialisme étranger.\n\n§RRequiert:§!\n§CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n\n§CLa Rébellion Insulindienne est réussie§!\n§CLe Kuomintang de Gauche unifie la Chine§!\n\n§CSocialisme islamique§! dans §Y$INS_PATH$§!"

 PHI_PATH:0 "£KR_game_rule_flag_PHI  Le Destin des Philippines"
 RULE_OPTION_PHI_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_PHI_PATH_RANDOM_DESC: "Alors que son suzerain américain se déchire en morceaux, le statut des Philippines nouvellement indépendantes est pus incertain que jamais, à cause notamment des grévistes syndicalistes qui s'emparent de certaines parties de Manille."
 RULE_OPTION_PHI_PATH_SOCLIB:0 "£KR_game_rule_flag_PHI  La Démocratie prévaut"
 RULE_OPTION_PHI_PATH_SOCLIB_DESC:0 "Les menaces des syndicalistes sont stoppées, et le §lgouvernement du Commonwealth§! préexistant survit, quasiment sans dommage."
 RULE_OPTION_PHI_PATH_SYNDIE:0 "£KR_game_rule_flag_PHI_syndicalist  Révolution Syndicaliste"
 RULE_OPTION_PHI_PATH_SYNDIE_DESC:0 "Les Philippines tombent dans le §rsyndicalisme§! après que ses militaires ont rejoint les ouvriers, abattant le dernier vestige du capitalisme dans l'archipel."
 RULE_OPTION_PHI_PATH_PATAUT:0 "£KR_game_rule_flag_PHI  Junte Militaire"
 RULE_OPTION_PHI_PATH_PATAUT_DESC:0 "L'armée écrase les protestations et établit une §gjunte militaire§! afin de maintenir la stabilité."

 PHI_FORPOL: "£KR_game_rule_flag_PHI  Politique Etrangère Philippine"
 RULE_OPTION_PHI_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_PHI_FORPOL_RANDOM_DESC: "Désormais indépendantes et à la dérive dans le monde, les Philippines pourraient vouloir chercher alliances et protection."
 RULE_OPTION_PHI_FORPOL_JAP: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_JAP  Sphère de Co-Prospérité"
 RULE_OPTION_PHI_FORPOL_JAP_DESC: "Le Japon exercera son influence sur les Philippines, soit en construisant des bases navales, soit en mettant en place une domination économique, et les Philippines rejoindront leur faction.\n\n§RRequiert:§!\n§RNon§! §CRévolution Syndicaliste§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_GER: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PHI_FORPOL_GER_DESC: "Après avoir fait construire une base navale allemande à Manille, l'Allemagne propose l'adhésion au Reichspakt aux Philippines, ce que le pays accepte.\n\n§RRequiert:§!\n§RNon§! §CRévolution Syndicaliste§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_ENT: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PHI_FORPOL_ENT_DESC: "Après avoir fait construire une base navale australasienne à Manille, le Canada propose aux Philippines d'adhérer à l'Entente, ce qu'elles acceptent. A Par défaut, les Philippines tenteront de rejoindre l'Entente si le Japon les menace.\n\n§RRequiert :§!\n§RPas§! de §CRévolution Syndicaliste§! dans §Y$PHI_PATH$§!\n§RPas§! de §CCoup d'État Syndicaliste§! ou §CGarde Australasienne§! dans §Y$AST_PATH$§!"
 RULE_OPTION_PHI_FORPOL_INT: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_PHI_FORPOL_INT_DESC: "Les Philippines sont soutenues par la Commune de France, et plus tard rejoint l'Internationale.\n\n§RRequiert :§!\n§CRévolution Syndicaliste§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_HND:9 "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_HND  Syndicalisme Oriental"
 RULE_OPTION_PHI_FORPOL_HND_DESC:9 "Les Philippines sont soutenues par la Commune de France, et forment ensuite une alliance avec la Commune Bhârate.\n\n§Requiert :§!\n§CRévolution Syndicaliste§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_CHI: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_PHI_FORPOL_CHI_DESC: "Les Philippines sont soutenues par la Commune de France et forment plus tard une alliance avec le Kuomintang de Gauche.\n\n§RRequiert:§!\n§CRévplution Syndicaliste§! in §Y$PHI_PATH$§!\n§CLe Kuomintang de Gauche unifie la Chine§!"

 AST_PATH: "£KR_game_rule_flag_AST_monarchist  Situation de l'Austalasie en Progrès"
 RULE_OPTION_AST_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_AST_PATH_RANDOM_DESC: "Plus d'une décennie s'est écoulée depuis la fin de la Weltkrieg et la chute de la Grande-Bretagne, mais pour de nombreux Australiens, cette douleur reste fraîchement gravée dans leur esprit. Avec le gouverneur Birdwood et le Parti Nationaliste de Billy Hughes à la tête de la nation, la stabilité a été maintenue, mais au prix d'une stagnation douloureuse qui laisse de nombreuses blessures suppurer. Alors que l'année 1935 touche à sa fin, des rumeurs commencent à se répandre selon lesquelles l'état d'urgence pourrait prendre fin, et avec lui une étincelle d'espoir que le Commonwealth meurtri pourrait être en mesure d'avancer."
 RULE_OPTION_AST_PATH_DEM: "£KR_game_rule_flag_AST_democratic   La démocratie prévaut"
 RULE_OPTION_AST_PATH_DEM_DESC: "La démocratie survivra en Australasie dans un avenir prévisible."
 RULE_OPTION_AST_PATH_DEM_WIN_DESC: "Ils remportent les élections de 1936 et les suivantes."
 RULE_OPTION_AST_PATH_MARLIB: "£KR_game_rule_flag_AST_democratic  Chemin de Pays"
 RULE_OPTION_AST_PATH_MARLIB_DESC: "Bien que n'étant pas historiquement un acteur majeur de la politique, l'§mAustralasia Country Party§!, dirigé par Earle Page, obtient suffisamment de voix pour former un gouvernement minoritaire. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCDEM: "£KR_game_rule_flag_AST_democratic  Parti travailliste"
 RULE_OPTION_AST_PATH_SOCDEM_DESC: "Malgré les obstacles, l'§SAustralasia Labor Party§!, dirigé par John Curtin, déloge le nouveau parti UAP et obtient la majorité dans les deux chambres, promettant de défendre la classe ouvrière. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCCON: "£KR_game_rule_flag_AST_democratic  Parti de l'Australasie Unie"
 RULE_OPTION_AST_PATH_SOCCON_DESC: "Le tout nouveau §cUnited Australasia Party§!, dirigé par Stanley Bruce, remporte le vote populaire et réaffirme l'engagement de l'Australasie envers l'Empire et les politiques conservatrices. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCLIB: "£KR_game_rule_flag_AST_democratic  Travaillistes de Lang"
 RULE_OPTION_AST_PATH_SOCLIB_DESC: "Le peuple choisit l'Australasian Labor Party lors des élections de 1936. Lorsque Jack Lang quitte ensuite le Labor party après la réadmission des syndicalistes suite à la défaite de l'Internationale, son aile §lAnti-Syndicaliste§! du parti utilise une rhétorique populiste pour être élu par la suite."
 RULE_OPTION_AST_PATH_SYNDIE_START_DESC: "Avec la récente victoire électorale du Labor party, les éléments ouvriers radicaux au sein du mouvement saisissent l'occasion et déclarent une nouvelle république socialiste libérée du joug de l'impérialisme britannique."
 RULE_OPTION_AST_PATH_SYNDIE: "£KR_game_rule_flag_AST_syndicalist  Coup d'État Syndicaliste"
 RULE_OPTION_AST_PATH_SYNDIE_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Fred Paterson, qui est un chef §rsyndicaliste§! de premier plan et une figure de proue populaire pendant cette période, finit par devenir le premier dirigeant élu de la nation renaissante."
 RULE_OPTION_AST_PATH_TOTALIST: "£KR_game_rule_flag_AST_syndicalist  Coup d'État Syndicaliste - Maximistes"
 RULE_OPTION_AST_PATH_TOTALIST_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Bien qu'il ne soit pas à l'avant-garde de la révolution, le §omaximiste§! JB Miles, avec sa personnalité intense et sa détermination, finit par devenir le premier dirigeant élu de la nation renaissante."
 RULE_OPTION_AST_PATH_RADSOC: "£KR_game_rule_flag_AST_syndicalist  Coup d'État Syndicaliste - Socialistes"
 RULE_OPTION_AST_PATH_RADSOC_DESC: "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Bien qu'il ne soit pas un candidat sérieux au premier Congrès, le "Trades Hall Red" de longue date, Jock Garden, parvient à obtenir un large soutien pour son programme §Rplus modéré§! mais toujours progressiste, et remporte les élections du second Congrès."
 RULE_OPTION_AST_PATH_NATPOP: "£KR_game_rule_flag_AST_monarchist  Coup d'État de la Garde Australasienne"
 RULE_OPTION_AST_PATH_NATPOP_DESC: "L'Australasian Labor Party remporte les élections de 1936, mais le gouvernement élu semble susceptible d'être renversé par l'aile syndicaliste du parti alliée à l'ACTU. Craignant l'inaction du gouvernement face à la menace syndicaliste, la §NGarde Australienne§! sous la direction d'Eric Campbell prend des mesures directes pour assurer l'unité de l'État et sa loyauté envers l'Empire."
 RULE_OPTION_AST_PATH_AUTDEM: "£KR_game_rule_flag_AST_monarchist  Réadoption des Pouvoirs d'Urgence"
 RULE_OPTION_AST_PATH_AUTDEM_DESC: "Avec l'échec de la seconde Commune de Melbourne et les violences grotesques qui ont suivi de la part de la Garde Australasienne au pouvoir, la nation est confrontée à l'anarchie. En conséquence, le §gGouverneur Général§!, avec l'aide du Canada, intervient pour décréter des pouvoirs d'urgence, en écho à ce qui s'est passé il y a plus de dix ans."
 RULE_OPTION_AST_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_AST_monarchist  Garde Australasienne"
 RULE_OPTION_AST_PATH_ELECTED_NATPOP_DESC: "Mobilisant l'UAP, le Pays et d'autres éléments conservateurs privés de leurs droits, Eric Campbell et la §NGarde Australasienne§! réussissent à obtenir la majorité au parlement lors des élections de 1939 et des suivantes, renforçant ainsi l'engagement absolu de la nation envers le Roi et le Pays."
 RULE_OPTION_AST_PATH_LATER_SYNDIE: "£KR_game_rule_flag_AST_syndicalist  Coup d'État Syndicaliste - Seconde Révolte de Melbourne"
 RULE_OPTION_AST_PATH_LATER_SYNDIE_DESC: "Mobilisant des éléments conservateurs privés de leurs droits, la Garde australasienne réussit à obtenir la majorité aux élections de 1939, mais son gouvernement tombe ensuite lors d'un soulèvement socialiste de masse. Le chef §rsyndicaliste§! et figure de proue populaire Fred Paterson devient finalement le premier dirigeant élu de la nation renaissante."
 RULE_OPTION_AST_PATH_PATAUT: "£KR_game_rule_flag_AST_nationalist  Mouvement Australasia First"
 RULE_OPTION_AST_PATH_PATAUT_DESC: "Avec un résultat auquel personne ne s'attendait, Percy Stephensen et l'§PAustralasia First Movement§! remportent les élections de 1939 et les suivantes, capitalisant sur le mécontentement de nombreux Australasiens envers l'Empire, mettant le pays sur la voie de l'indépendance totale à tout prix."
 RULE_OPTION_AST_PATH_ELECTED_AUTDEM: "£KR_game_rule_flag_AST_nationalist  Parti National"
 RULE_OPTION_AST_PATH_ELECTED_AUTDEM_DESC: "L'§gAustralasian National Party§! reprend le pouvoir de manière inattendue lors des élections de 1942 et des suivantes."

 AST_REPUBLIC: "£KR_game_rule_flag_AST_nationalist  Grande République du Sud"
 RULE_OPTION_AST_REPUBLIC_RANDOM: "Défaut"
 RULE_OPTION_AST_REPUBLIC_RANDOM_DESC: "La démocratie a triomphé en Australasie lors des élections de 1936 et 1939, mais une autre question est sur les lèvres de son peuple. L'Australasie doit-elle rester une monarchie, avec des liens étroits avec les Britanniques, ou doit-elle se débarrasser une fois pour toutes de son héritage colonial et déclarer une République ?"
 RULE_OPTION_AST_REPUBLIC_NO: "£KR_game_rule_flag_AST_monarchist Rester une Monarchie"
 RULE_OPTION_AST_REPUBLIC_NO_DESC: "L'Australasie votera pour maintenir sa place dans l'Empire britannique, et restera sous la domination britannique.\n\n§RRequiert :§!\n§RPas§! de §CCoup d'État Syndicaliste§!, de §CGarde Australasienne§! ou d'§CAustralasia First Movement§! dans §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES: "£KR_game_rule_flag_AST_nationalist  République"
 RULE_OPTION_AST_REPUBLIC_YES_DESC: "Après une nette majorité démocratique, l'Australasie décide qu'elle ne souhaite plus être un dominion de l'Empire et qu'elle souhaite au contraire façonner sa propre destinée. Elle restera cependant dans l'Entente.\n\n§RRequiert :§!\n§RPas§! de §CCoup d'État Syndicaliste§!, de §CGarde Australasienne§! ou d'§CAustralasia First Movement§! dans §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES_KICKED: "£KR_game_rule_flag_AST_nationalist  République - Retrait de l'Entente"
 RULE_OPTION_AST_REPUBLIC_YES_KICKED_DESC: "Après une nette majorité démocratique, l'Australasie décide qu'elle ne souhaite plus être un dominion de l'Empire et qu'elle souhaite au contraire façonner sa propre destinée. Le chef de l'Entente accepte cette décision, mais retire l'Australasie de l'alliance en conséquence.\n\n§RRequiert :§!\n§RPas§! de §CCoup d'État Syndicaliste§!, de §CGarde Australasienne§! ou d'§CAustralasia First Movement§! dans §Y$AST_PATH$§!"
 RULE_OPTION_AST_REPUBLIC_YES_WAR: "£KR_game_rule_flag_AST_nationalist  £KR_game_rule_flag_CAN  République - Guerre"
 RULE_OPTION_AST_REPUBLIC_YES_WAR_DESC: "Après une nette majorité démocratique, l'Australasie décide qu'elle ne veut plus être un dominion de l'Empire, et souhaite au contraire façonner sa propre destinée. Malgré ce mandat, les Britanniques ne laissent pas partir un territoire aussi vital et déclarent la guerre pour s'assurer que leur emprise politique est absolue.\n\n§RRequiert :§!\n§RPas§! de §CCoup d'État Syndicaliste§!, de §CGarde Australasienne§! ou d'§CAustralasia First Movement§! dans §Y$AST_PATH$§!"

 NZL_SUCCESSION: "£KR_game_rule_flag_AST_monarchist  £KR_game_rule_flag_NZL_entente  Dissolution de l'Australasie"
 RULE_OPTION_NZL_SUCCESSION_RANDOM:0 "Par défaut"
 RULE_OPTION_NZL_SUCCESSION_RANDOM_DESC: "Après son unification forcée avec le Dominion d'Australie dans le cadre de la loi controversée sur la consolidation des ressources de 1924, la Nouvelle-Zélande s'est opposée au fait de ne pas avoir suffisamment voix au chapitre dans ses propres affaires. Si l'Australie décide d'augmenter la conscription ou si des extrémistes prennent le contrôle du gouvernement australasien, la Nouvelle-Zélande pourrait redevenir indépendante, soit par rébellion, soit par référendum."
 RULE_OPTION_NZL_SUCCESSION_ENT: "£KR_game_rule_flag_NZL_entente  £KR_game_rule_flag_CAN  Indépendance - Entente"
 RULE_OPTION_NZL_SUCCESSION_ENT_DESC: "La Nouvelle-Zélande votera pour quitter l'Australasie après la restauration du Royaume-Uni ou la sortie de l'Australasie de l'Entente, ou se soulèvera contre les syndicalistes australiens ou l'Australasia First Movement. Ils resteront dans l'Entente, si elle existe encore.\n\n§RRequiert :§!\n§RPas§! §CCoup d'État de l'Australasian Guard Coup§! ou §CAustralasian Guard§! dans §Y$AST_PATH$§!"
 RULE_OPTION_NZL_SUCCESSION_ALONE: "£KR_game_rule_flag_NZL_entente  Indépendance"
 RULE_OPTION_NZL_SUCCESSION_ALONE_DESC: "La Nouvelle-Zélande se soulèvera contre les syndicalistes australiens ou l'Australasia First Movement, mais ne sera pas autorisée à rejoindre l'Entente.\n\n§RRequiert :§!\nUn §CCoup d'État Syndicaliste§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§!"
 RULE_OPTION_NZL_SUCCESSION_NO: "£KR_game_rule_flag_AST_monarchist  Rester avec l'Australie"
 RULE_OPTION_NZL_SUCCESSION_NO_DESC: "La Nouvelle-Zélande continuera à faire partie de l'Australasie et toute demande de référendum sur l'indépendance sera rejetée.\n\n§RRequiert :§!\n§RPas§! de §CCoup d'État Syndicaliste§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§!"

 NZL_PATH: "£KR_game_rule_flag_NZL_entente  Tino Rangatiratanga"
 RULE_OPTION_NZL_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_NZL_PATH_RANDOM_DESC: "La Nouvelle-Zélande a été séparée de l'Australie une fois de plus et est libre de gouverner son peuple elle-même. C'est désormais aux Néo-Zélandais, et à personne d'autre, de décider qui les dirigera."
 RULE_OPTION_NZL_PATH_PATAUT: "£KR_game_rule_flag_NZL_entente  Gouvernement Militaire"
 RULE_OPTION_NZL_PATH_PATAUT_DESC: "Après le retour à la paix en Nouvelle-Zélande, le §PGouvernement Militaire§! intérimaire décide de garder le contrôle.\n\n§RRequiert :§!\nUn §CCoup d'État Syndicaliste§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§! ou §CIndépendance§! dans §Y$NZL_SUCCESSION$§!\n\n§RPas§! §CCoup d'État de l'Australasian Guard Coup§! ou §CAustralasian Guard§! dans §Y$AST_PATH$§!"
 RULE_OPTION_NZL_PATH_DEM_DESC: "Après le retour à la paix en Nouvelle-Zélande, le gouvernement intérimaire organise des élections."
 RULE_OPTION_NZL_PATH_SOCDEM: "£KR_game_rule_flag_NZL_entente  Parti Travailliste"
 RULE_OPTION_NZL_PATH_SOCDEM_DESC: "$RULE_OPTION_NZL_PATH_DEM_DESC$ Elles sont gagnées par le §SNew Zealand Labour Party§!.\n\n§RRequiert :§!\nUn §CCoup d'État Syndicaliste§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§! ou §CIndépendance§! dans §Y$NZL_SUCCESSION$§!\n\n§RPas§! §CCoup d'État de l'Australasian Guard Coup§! ou §CAustralasian Guard§! dans §Y$AST_PATH$§!"
 RULE_OPTION_NZL_PATH_SOCCON: "£KR_game_rule_flag_NZL_entente  Parti National"
 RULE_OPTION_NZL_PATH_SOCCON_DESC: "$RULE_OPTION_NZL_PATH_DEM_DESC$ The §cNew Zealand National Party§! forms a minority government.\n\n§RRequiert :§!\nUn §CCoup d'État Syndicaliste§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§! ou §CIndépendance§! dans §Y$NZL_SUCCESSION$§!\n\n§RPas§! §CCoup d'État de l'Australasian Guard Coup§! ou §CAustralasian Guard§! dans §Y$AST_PATH$§!"
 RULE_OPTION_NZL_PATH_NATPOP: "£KR_game_rule_flag_NZL_entente  Légion néo-zélandaise"
 RULE_OPTION_NZL_PATH_NATPOP_DESC: "$RULE_OPTION_NZL_PATH_DEM_DESC$ The people then turn to the §NNew Zealand Legion§! to protect them.\n\n§RRequiert :§!\nUn §CCoup d'État Syndicaliste§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§! ou §CIndépendance§! dans §Y$NZL_SUCCESSION$§!\n\n§RPas§! §CCoup d'État de l'Australasian Guard Coup§! ou §CAustralasian Guard§! dans §Y$AST_PATH$§!"
