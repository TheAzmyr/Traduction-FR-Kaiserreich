 RULE_OPTION_AUS_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_AUS_ELECTION_RANDOM_DESC:9 "Les élections autrichiennes de 1936 sont âprement disputées, les deux candidats, le Sozialdemokratische Arbeiterpartei et le Christlichsoziale Partei, souscrivant à des points de vue politiques et économiques radicalement différents."
 RULE_OPTION_AUS_ELECTION_SOCCON:9 "£KR_game_rule_flag_AUS  Chrétiens Sociaux"
 RULE_OPTION_AUS_ELECTION_SOCCON_DESC:9 "Leur écrasante majorité lors de la campagne mène le §cChristlichsoziale Partei§!, ou Parti social chrétien, à la victoire."
 RULE_OPTION_AUS_ELECTION_SOCDEM:9 "£KR_game_rule_flag_AUS  Parti Ouvrier Social-Démocrate"
 RULE_OPTION_AUS_ELECTION_SOCDEM_DESC:9 "Le meeting décisif organisé à Vienne permet au §SSozialdemokratische Arbeiterpartei§!, ou Parti ouvrier social-démocrate, d'être le grand gagnant des élections."

