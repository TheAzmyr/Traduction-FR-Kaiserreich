 RULE_OPTION_DOM_FORPOL_ENT_DESC:9 "La République dominicaine tente de rejoindre l'Entente.\n\n§RRequiert :§!\n§RPas§! §CEntente§! dans §Y$HAI_FORPOL$§!"

 HAI_PATH: "£KR_game_rule_flag_HAI  Conséquences du Coup d'Etat de 1933"
 RULE_OPTION_HAI_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_HAI_PATH_RANDOM_DESC:9 "Dans un environnement de corruption endémique et d'instabilité, l'impopulaire président Calixte doit faire un énorme effort pour conserver le pouvoir après les élections à l'Assemblée nationale."
 RULE_OPTION_HAI_PATH_CIVIL_WAR: "£KR_game_rule_flag_HAI  Guerre Civile"
 RULE_OPTION_HAI_PATH_CIVIL_WAR_DESC:9 "La situation atteint un point d'ébullition et la guerre civile éclate. Le vainqueur est incertain, tout comme le sort d'Haïti."
 RULE_OPTION_HAI_PATH_CALIXTE_AUTDEM: "£KR_game_rule_flag_HAI  Un Haïti Fort"
 RULE_OPTION_HAI_PATH_CALIXTE_AUTDEM_DESC:9 "Le président Démosthènes Calixte reste au pouvoir, conserve l'ancienne constitution, et son §aParti du Salut§! instaure un régime autoritaire."
 RULE_OPTION_HAI_PATH_TOTALIST: "£KR_game_rule_flag_HAI  Un Haïti Révolutionnaire"
 RULE_OPTION_HAI_PATH_TOTALIST_DESC:9 "Le président Démosthènes Calixte reste au pouvoir, conserve l'ancienne constitution, prend la direction du §oParti Nationaliste des Ouvriers et Paysans§! et instaure une dictature socialiste."
 RULE_OPTION_HAI_PATH_SOCDEM:9 "£KR_game_rule_flag_HAI  £KR_game_rule_flag_GER  Une Haïti égalitaire"
 RULE_OPTION_HAI_PATH_SOCDEM_DESC:9 "Le président Démosthènes Calixte reste au pouvoir, écrit une nouvelle constitution, et son §SParti du Salut§! établit un régime démocratique."
 RULE_OPTION_HAI_PATH_RADSOC:9 "£KR_game_rule_flag_HAI  £KR_game_rule_flag_FRA  Une Haïti socialiste"
 RULE_OPTION_HAI_PATH_RADSOC_DESC:9 "Le président Démosthènes Calixte reste au pouvoir et son §RParti du Salut§! met en œuvre des politiques socialistes après s'être tourné vers la Troisième Internationale."
 RULE_OPTION_HAI_PATH_SOCCON: "£KR_game_rule_flag_HAI  Un Haïti Conservateur"
 RULE_OPTION_HAI_PATH_SOCCON_DESC:9 "Elie Lescot arrive au pouvoir, continue de diriger le §cParti Libéral§! et conserve l'ancienne constitution."
 RULE_OPTION_HAI_PATH_MARLIB: "£KR_game_rule_flag_HAI  Un Haïti Libéral"
 RULE_OPTION_HAI_PATH_MARLIB_DESC:9 "Elie Lescot arrive au pouvoir, prend le pouvoir sur le §mParti National de l'Industrie Agricole§! et écrit une nouvelle constitution."
 RULE_OPTION_HAI_PATH_ELECTION_DESC:9 "Après l'arrivée au pouvoir de Lescot, les élections de 1940 se déroulent comme prévu."
 RULE_OPTION_HAI_PATH_SOCLIB: "£KR_game_rule_flag_HAI  Un Haïti Progressiste"
 RULE_OPTION_HAI_PATH_SOCLIB_DESC:9 "$RULE_OPTION_HAI_PATH_ELECTION_DESC$\nLe §lParti Populaire Progressiste§! de Jean Price-Mars est ensuite élu."
 RULE_OPTION_HAI_PATH_VINCENT_AUTDEM: "£KR_game_rule_flag_HAI  Un Haïti Nationaliste"
 RULE_OPTION_HAI_PATH_VINCENT_AUTDEM_DESC:9 "$RULE_OPTION_HAI_PATH_ELECTION_DESC$\nLe §aParti Nationaliste§! de Sténio Vincent est ensuite élu."

 HAI_FORPOL: "£KR_game_rule_flag_HAI  Politique Étrangère d'Haïti"
 RULE_OPTION_HAI_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_HAI_FORPOL_RANDOM_DESC:9 "L'incertitude qui suit l'éclatement de la Seconde Guerre civile américaine pèse sur le peuple haïtien. Ils doivent décider de la meilleure façon de s'aligner à l'avenir."
 RULE_OPTION_HAI_FORPOL_GER: "£KR_game_rule_flag_HAI  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_HAI_FORPOL_GER_DESC:9 "Haïti tente de rejoindre le Reichspakt.\n\n§RRequiert :§!\n§RPas§! §CUn Haïti Révolutionnaire§! ou §CUn Haïti Socialiste§! dans\n§Y$HAI_PATH$§!"
 RULE_OPTION_HAI_FORPOL_ENT: "£KR_game_rule_flag_HAI  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_HAI_FORPOL_ENT_DESC:9 "Haïti tente de rejoindre l'Entente.\n\n§RRequiert :§!\n§CUn Haïti Conservateur§! ou §CUn Haïti Libéral§! ou §CUn Haïti Progressiste§! ou §CUn Haïti Nationaliste§! dans\n§Y$HAI_PATH$§!"
 RULE_OPTION_HAI_FORPOL_CEN: "£KR_game_rule_flag_HAI  £KR_game_rule_flag_CEN  £KR_game_rule_flag_COS  Alliance des Caraïbes"
 RULE_OPTION_HAI_FORPOL_CEN_DESC:9 "Haïti tente de rejoindre l'Alliance Démocratique des Caraïbes, si elle se forme.\n\n§RRequiert :§!\n§CUn Haïti Égalitaire§! ou §CUn Haïti Conservateur§! ou §CUn Haïti Libéral§! ou §CUn Haïti Progressiste§! dans §Y$HAI_PATH$§!\n§CAlliance des Caraïbes§! dans §Y$CEN_DEM_FORPOL$§! ou §Y$COS_FORPOL$§!"

 WIF_PATH:9 "£KR_game_rule_flag_WIF  Élections et Révolutions aux Indes Occidentales"
 RULE_OPTION_WIF_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_WIF_PATH_RANDOM_DESC:9 "La prochaine série d'élections dans les Antilles détermine la voie de la Fédération alors que l'Empire se prépare à reprendre Londres. Mais tant les craintes loyalistes que les révolutionnaires syndicalistes pourraient plonger le pays dans le chaos..."
 RULE_OPTION_WIF_PATH_PA_DESC: "Avec la victoire du Parti pour l'Autonomie, la coalition du Parti de l'Unité est brisée. Alors qu'en temps normal, les membres de ce parti devraient se réjouir, la réalité est que l'alliance fragile qui l'unissait est maintenant brisée, et la faction du PA qui sortira gagnante de la lutte pour le pouvoir pourrait changer la forme de la Fédération pour toujours."
 RULE_OPTION_WIF_PATH_SOCDEM:9 "£KR_game_rule_flag_WIF  PA et Parti National Populaire"
 RULE_OPTION_WIF_PATH_SOCDEM_DESC:9 "$RULE_OPTION_WIF_PATH_PA_DESC$\nL'AP s'allie avec le Parti national populaire, formant le §SParti pour l'Autonomie - People's National Party Coalition§!, ou Coalition Parti pour l'Autonomie - Parti national populaire, et mettant la Fédération sur la voie du socialisme."
 RULE_OPTION_WIF_PATH_SOCLIB:9 "£KR_game_rule_flag_WIF  PA et Travaillistes"
 RULE_OPTION_WIF_PATH_SOCLIB_DESC:9 "$RULE_OPTION_WIF_PATH_PA_DESC$\nEssayant d'écarter les groupes socialistes les plus radicaux, le PA s'associe au Parti travailliste, et le §lParti pour l'Autonomie - Labour Party Coalition§!, ou Coalition Parti pour l'Autonomie - Parti travailliste, travaillant en étroite collaboration afin d'apporter les idéaux libéraux à la nation."
 RULE_OPTION_WIF_PATH_MARLIB:9 "£KR_game_rule_flag_WIF   Parti de l’unité"
 RULE_OPTION_WIF_PATH_MARLIB_DESC: "Le Parti de l'Unité, axé sur la réconciliation entre les différents partis et sur un compromis, est arrivé en tête lors des élections de 1937."
 RULE_OPTION_WIF_PATH_SOCCON:9 "£KR_game_rule_flag_WIF   Parti de Consolidation Nationale"
 RULE_OPTION_WIF_PATH_SOCCON_DESC:9 "A partir de 1929, lorsque le PCN a perdu le pouvoir, les Indes occidentales ont perdu de leur importance comparée à l'époque où le territoire de la fédération s'agrandissait d'anciennes colonies françaises. Beaucoup disent que la politique du parti a conduit à la stagnation de la Fédération, mais après avoir progressivement regagné du terrain depuis 1933, le §cNational Consolidation Party§!, ou Parti de la Consolidation nationale, réussit à revenir au pouvoir."
 RULE_OPTION_WIF_PATH_AUTDEM:9 "£KR_game_rule_flag_WIF Union Patriotique"
 RULE_OPTION_WIF_PATH_AUTDEM_DESC:9 "Le Gouverneur général s'approprie des pouvoirs exécutifs extraordinaires, mettant au pouvoir l'§aUnion patriotique§! et faisant enfin un pas vers la sécurisation de la Fédération contre ceux qui menacent son existence."
 RULE_OPTION_WIF_PATH_SOC_DESC:0 "Les Socialistes des Indes occidentales se rassemblent, galvanisés par l'agitation et les cris de la classe ouvrière, jamais entendu par le gouverneur de Kingston. La révolution éclate avec pour objectif l'établissement d'une nouvelle ère socialiste pour les Indes occidentales."
 RULE_OPTION_WIF_PATH_RADSOC:9 "£KR_game_rule_flag_WIF_syndicalist  Révolution - Travaillistes"
 RULE_OPTION_WIF_PATH_RADSOC_DESC:9 "$RULE_OPTION_WIF_PATH_SOC_DESC$\nLe §RLabour Party§!, ou Parti travailliste, remporte les élections."
 RULE_OPTION_WIF_PATH_PEOPLES_RADSOC:0 "£KR_game_rule_flag_WIF_syndicalist  Révolution - Parti du Peuple"
 RULE_OPTION_WIF_PATH_PEOPLES_RADSOC_DESC:9 "$RULE_OPTION_WIF_PATH_SOC_DESC$\nLe §RPeople's Party§!, ou Parti populaire, remporte les élections."
 RULE_OPTION_WIF_PATH_SYNDIE:0 "£KR_game_rule_flag_WIF_syndicalist  Révolution - Parti du Majordome"
 RULE_OPTION_WIF_PATH_SYNDIE_DESC:9 "$RULE_OPTION_WIF_PATH_SOC_DESC$\nLe §rButler Party§!, ou Parti de Butler, remporte les élections."
 RULE_OPTION_WIF_PATH_NOT_SOC:0 "£KR_game_rule_flag_WIF  Pas de Révolution Socialiste"
 RULE_OPTION_WIF_PATH_NOT_SOC_DESC:9 "La Fédération des Indes occidentales choisit sa voie selon le système de chances habituel, en excluant tous les chemins socialistes."

 PUE_PATH: "£KR_game_rule_flag_PUE  La Isla del Encanto"
 PUE_PATH_CAN_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CFormer la Nouvelle-Angeterre§! ou §COccuper la Nouvelle-Angeterre§! dans\n§Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_PUE_PATH_RANDOM_DESC: "La position précaire du gouverneur, causée par la Grande Dépression et les demandes de réforme de tous les partis, à l'exception de la coalition au pouvoir, peut difficilement tenir dans le chaos de la Seconde Guerre Civile Américaine."
 RULE_OPTION_PUE_PATH_CAN: "£KR_game_rule_flag_CAN  Occupation Canadienne"
 RULE_OPTION_PUE_PATH_ENT_DESC:9 "Après l'intervention du Canada en Nouvelle-Angleterre, c'est au tour de Porto Rico."
 RULE_OPTION_PUE_PATH_CAN_DESC:9 "$RULE_OPTION_PUE_PATH_ENT_DESC$ Le Canada occupe l'île.$PUE_PATH_CAN_REQUIREMENTS$"
 RULE_OPTION_PUE_PATH_WIF: "£KR_game_rule_flag_WIF  Occupation des Antilles"
 RULE_OPTION_PUE_PATH_WIF_DESC:9 "$RULE_OPTION_PUE_PATH_ENT_DESC$ Le Canada occupe l'île avant de la céder aux Indes occidentales.$PUE_PATH_CAN_REQUIREMENTS$"
 RULE_OPTION_PUE_PATH_PUPPET: "£KR_game_rule_flag_PUE  £KR_game_rule_flag_CAN  Marionette Canadienne"
 RULE_OPTION_PUE_PATH_PUPPET_DESC:9 "$RULE_OPTION_PUE_PATH_ENT_DESC$ Le Canada occupe l'île et y établit un régime fantoche.$PUE_PATH_CAN_REQUIREMENTS$"
 RULE_OPTION_PUE_PATH_REVOLT_DESC:9 "Une fois l'île prise par les "occupants anglais", le §nPartido Nacionalista§!, ou Parti nationaliste, mène une rébellion et déclare l'indépendance de l'île.\nEn réponse, leur ancien maître"
 RULE_OPTION_PUE_PATH_INTERVENTION_NATPOP: "£KR_game_rule_flag_PUE_national_populist  Révolution - Intervention"
 RULE_OPTION_PUE_PATH_INTERVENTION_NATPOP_DESC:9 "$RULE_OPTION_PUE_PATH_REVOLT_DESC$ déclarer la guerre à la nouvelle république."
 RULE_OPTION_PUE_PATH_ACQUIESCENCE_NATPOP: "£KR_game_rule_flag_PUE_national_populist  Révolution - Acceptation"
 RULE_OPTION_PUE_PATH_ACQUIESCENCE_NATPOP_DESC:9 "$RULE_OPTION_PUE_PATH_REVOLT_DESC$ ne pas s'engager activement contre la rébellion."
 RULE_OPTION_PUE_PATH_INDEPENDENCE: "£KR_game_rule_flag_PUE  Indépendence"
 RULE_OPTION_PUE_PATH_INDEPENDENCE_DESC:9 "Les négociations du gouverneur pour rejoindre l'Union se soldent par un échec, et un État portoricain indépendant est déclaré."
 RULE_OPTION_PUE_PATH_STAY_IN_UNION: "£KR_game_rule_flag_USA  Rester dans l'Union"
 RULE_OPTION_PUE_PATH_STAY_IN_UNION_DESC: "Porto Rico continue de faire partie des États-Unis, conformément à son statut précédent, à l'irritation des nationalistes.\n\n§RRequiert :§!\n§CÉvitez la Nouvelle-Angleterre§! dans §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_BACK_TO_UNION:0 "£KR_game_rule_flag_USA De retour dans l'Union"
 RULE_OPTION_PUE_PATH_BACK_TO_UNION_DESC:9 "Les négociations du §PGobernación Americana§!, ou Gouvernorat américain, pour rejoindre l'Union sont couronnées de succès et Porto Rico revient aux États-Unis en tant qu'État séparé."

 PUE_ELECTION:0 "£KR_game_rule_flag_PUE Elections Portoricaines"
 PUE_ELECTION_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CIndépendance§! ou §CFantoche Canadien§! dans §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_PUE_ELECTION_RANDOM_DESC:9 "Après la déclaration d'indépendance, Porto Rico organise les premières élections libres de son histoire."
 RULE_OPTION_PUE_ELECTION_SOCDEM:9 "£KR_game_rule_flag_PUE  Demócratas Populares"
 RULE_OPTION_PUE_ELECTION_SOCDEM_DESC:9 "Le §SPartido Popular Democratico§!, ou Parti populaire démocratique, gagne les premières élection portoricaines.$PUE_ELECTION_REQUIREMENTS$"
 RULE_OPTION_PUE_ELECTION_SOCLIB:9 "£KR_game_rule_flag_PUE  Liberales"
 RULE_OPTION_PUE_ELECTION_SOCLIB_DESC:9 "Le §lPartido Liberal§!, ou Parti libéral, gagne les premières élection portoricaines.$PUE_ELECTION_REQUIREMENTS$"
 RULE_OPTION_PUE_ELECTION_AUTDEM:9 "£KR_game_rule_flag_PUE  Unionistas"
 RULE_OPTION_PUE_ELECTION_AUTDEM_DESC:9 "Le §aPartido Unión Puertorriqueña§!, ou Parti de l'Union portoricaine, gagne les premières élection portoricaines.$PUE_ELECTION_REQUIREMENTS$"
 RULE_OPTION_PUE_ELECTION_NATPOP:9 "£KR_game_rule_flag_PUE_national_populist  Nationalistas"
 RULE_OPTION_PUE_ELECTION_NATPOP_DESC:9 "Le §nPartido Nacionalista§!, ou Parti nationaliste, gagne les premières élection portoricaines.$PUE_ELECTION_REQUIREMENTS$"

 GUA_PATH: "£KR_game_rule_flag_GUA  Lettre du 311"
 RULE_OPTION_GUA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_GUA_PATH_RANDOM_DESC:9 "Le Partido Renovación Nacional, frustré par le manque de démocratie au Guatemala, envoie une lettre au président José María Orellana pour exiger des réformes. Cependant, la lettre n'est destinée qu'à gagner du temps car ils ont déclaré une révolte ouverte, ce qui conduit à une guerre civile."
 RULE_OPTION_GUA_PATH_AUTDEM:9 "£KR_game_rule_flag_GUA  Liberal Federalistas"
 RULE_OPTION_GUA_PATH_AUTDEM_DESC:9 "Contre toute attente, Orellana réussit à rester président après avoir vaincu les rebelles et remporté la guerre civile, son §aPartido Liberal Federalista§!, ou Parti libéral fédéraliste, restant au pouvoir."
 RULE_OPTION_GUA_PATH_DEM_DESC:9 "Le PRN gagne la guerre civile. Des élections sont ensuite organisées et le"
 RULE_OPTION_GUA_PATH_RADSOC:9 "£KR_game_rule_flag_GUA_radical_socialist  Comunistas"
 RULE_OPTION_GUA_PATH_RADSOC_DESC:9 "$RULE_OPTION_GUA_PATH_DEM_DESC$ §RPartido Comunista de Guatemala§!, ou Parti communiste du Guatemala, prend le pouvoir."
 RULE_OPTION_GUA_PATH_SOCCON:9 "£KR_game_rule_flag_GUA  Unionistas"
 RULE_OPTION_GUA_PATH_SOCCON_DESC:9 "$RULE_OPTION_GUA_PATH_DEM_DESC$ §cPartido Unionista§!, ou Parti unioniste, prend le pouvoir."
 RULE_OPTION_GUA_PATH_SOCDEM: "£KR_game_rule_flag_GUA Partido Renovación Nacional"
 RULE_OPTION_GUA_PATH_SOCDEM_DESC:9 "$RULE_OPTION_GUA_PATH_DEM_DESC$ §SPartido Renovación Nacional§!, ou Parti de la Rénovation nationale, reste au pouvoir."
 RULE_OPTION_GUA_PATH_PATAUT:9 "£KR_game_rule_flag_GUA  Liberal Progresistas"
 RULE_OPTION_GUA_PATH_PATAUT_DESC:9 "Jorge Ubico Castañeda et son §PPartido Liberal Progresista§!, ou Parti libéral progressiste, gagne la guerre civile, et ainsi commence la période de redressement du pays."
 RULE_OPTION_GUA_PATH_COUP_PATAUT:0 "£KR_game_rule_flag_GUA  Contre-révolution de l'UFC"
 RULE_OPTION_GUA_PATH_COUP_PATAUT_DESC:9 "Le PRN remporte la guerre civile, mais Ubico revient avec une armée de mercenaires payés par la United Fruit Company et renverse le gouvernement, restaurant le §PPartido Liberal Progresistas§! au pouvoir."

 ELS_PATH:0 "£KR_game_rule_flag_ELS  La Révolution de 1937"
 RULE_OPTION_ELS_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_ELS_PATH_RANDOM_DESC:9 "Comme en 1932, les feux de la révolution atteignent de nouveau le Salvador. Seul le temps dira qui prend le dessus et réussit à prendre le contrôle du Salvador."
 RULE_OPTION_ELS_PATH_PATAUT:9 "£KR_game_rule_flag_ELS  Fuerza Armada"
 RULE_OPTION_ELS_PATH_PATAUT_DESC:9 "Le tyran Maximiliano Hernández Martínez est destitué et, à sa place, Osmín Aguirre y Salinas devient le nouveau président. Salinas parvient à écraser les rebelles et à assurer la victoire de la nouvelle garde de la §PFuerza Armada de El Salvador§!, ou Forces armées du Salvador."
 RULE_OPTION_ELS_PATH_NATPOP:9 "£KR_game_rule_flag_ELS  Pro-Patria"
 RULE_OPTION_ELS_PATH_NATPOP_DESC:9 "Le §nPartido Nacional Pro-Patria§!, ou Parti national de la Patrie, de Maximiliano Hernández Martínez bat les rebelles, assurant à nouveau sa position."
 RULE_OPTION_ELS_PATH_SYNDIE:9 "£KR_game_rule_flag_ELS_syndicalist  Fuerzas Populares de Liberación"
 RULE_OPTION_ELS_PATH_SYNDIE_DESC:9 "Les §rFuerzas Populares de Liberación§!, ou Forces populaires de Libération, réussissent leur révolution et cherchent à guider le Salvador vers un avenir meilleur."
 RULE_OPTION_ELS_PATH_DEM_DESC:9 "La faction démocratique de la révolution réussit à restaurer la présidence. Plus tard, des élections anticipées sont organisées, qui sont remportées par le"
 RULE_OPTION_ELS_PATH_SOCDEM:9 "£KR_game_rule_flag_ELS  Laboristas"
 RULE_OPTION_ELS_PATH_SOCDEM_DESC:9 "$RULE_OPTION_ELS_PATH_DEM_DESC$ §SPartido Laborista§!, ou Parti travailliste."
 RULE_OPTION_ELS_PATH_SOCLIB:9 "£KR_game_rule_flag_ELS  Nacional Democraticos"
 RULE_OPTION_ELS_PATH_SOCLIB_DESC:9 "$RULE_OPTION_ELS_PATH_DEM_DESC$ §lPartido Nacional Democratico§!, ou Parti national démocratique."
 RULE_OPTION_ELS_PATH_AUTDEM:9 "£KR_game_rule_flag_ELS  PRUD"
 RULE_OPTION_ELS_PATH_AUTDEM_DESC:9 "Dans une tournure surprenante des événements, le général Salvador Castaneda Castro emprisonne le président et se déclare président provisoire pour protéger la nation de l'extrémisme, en dirigeant le §aPartido Revolucionario de Unificación Democrática§!, ou Parti révolutionnaire d'Unification démocratique."

 HON_PATH:0 "£KR_game_rule_flag_HON  La Séance d'Urgence"
 RULE_OPTION_HON_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_HON_PATH_RANDOM_DESC:9 "La session d'urgence du Conseil Hondurien a commencé pour décider de l'avenir de la république paysanne. Les membres du conseil Wainwright et Castro en viennent presque aux coups du fait de leurs opinions divergentes, et des accusations sauvages sont portées de part et d'autre, tandis que les conseillers Morales et Callejas forment un front uni plaidant pour la dissolution du conseil et sa réforme en tant qu'organe élu. Mais après coup, il semble n'y avoir que quelques options sur l'avenir du conseil."
 RULE_OPTION_HON_PATH_PATAUT:9 "£KR_game_rule_flag_HON  Nacionalistas (Continuismo)"
 RULE_OPTION_HON_PATH_PATAUT_DESC:9 "Le général Castro prend la tête du conseil et institue la loi martiale, dirigeant avec la faction Continuiste du §PPartidio Nacional de Honduras§!, ou Parti national du Honduras."
 RULE_OPTION_HON_PATH_SOCCON:9 "£KR_game_rule_flag_HON  Nacionalistas (Moderado)"
 RULE_OPTION_HON_PATH_SOCCON_DESC:9 "Une élection d'urgence est organisée par le conseil. Callejas et la faction modérée du §cPartidio Nacional de Honduras§!, ou Parti national du Honduras, en sortent vainqueurs."
 RULE_OPTION_HON_PATH_SOCDEM:9 "£KR_game_rule_flag_HON  Liberales (Radical)"
 RULE_OPTION_HON_PATH_SOCDEM_DESC:9 "Une élection d'urgence est organisée par le conseil. Morales et la faction radicale du §SPartido Liberal de Honduras§!, ou Parti libéral du Honduras, en sortent vainqueurs."
 RULE_OPTION_HON_PATH_TOTALIST:9 "£KR_game_rule_flag_HON_totalist  Bloque Obrero y Campesino"
 RULE_OPTION_HON_PATH_TOTALIST_DESC:9 "Le conseiller Wainwright s'empare de la présidence du conseil, prend le contrôle et provoque une révolution avec son §oBloque Obrero y Campesino§!, ou Bloc ouvrier et paysan."

 NIC_PATH:0 "£KR_game_rule_flag_NIC_radical_socialist  Scission libérale-socialiste"
 RULE_OPTION_NIC_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_NIC_PATH_RANDOM_DESC:9 "Les libéraux et les socialistes ont renversé ensemble l'ancien régime du Nicaragua soutenu par les Américains, mais les opposants aux Sandinistes au pouvoir deviennent une épine dans le pied du président Sandino. L'élection de 1936 semble mettre fin à la coopération entre les libéraux et les socialistes, mais menace également de le renverser, lui et son parti."
 RULE_OPTION_NIC_PATH_SYNDIE:9 "£KR_game_rule_flag_NIC_radical_socialist  Frente de Soberanía Nacional"
 RULE_OPTION_NIC_PATH_SYNDIE_DESC:9 "Le §rFrente de Soberanía Nacional§!, ou Front pour la Souveraineté nationale, d'Augusto César Sandino tient le coup et remporte les élections de 1936."
 RULE_OPTION_NIC_PATH_RADSOC:9 "£KR_game_rule_flag_NIC_radical_socialist  Campesinos"
 RULE_OPTION_NIC_PATH_RADSOC_DESC:9 "Le sulfureux Francisco Sequeira Moreno et son §RPartido Campesino de Nicaragua§!, ou Parti paysan du Nicaragua, remporte les élections de 1936, forgeant une voie médiane entre les Sandinistes et les Libéraux."
 RULE_OPTION_NIC_PATH_SOCLIB:9 "£KR_game_rule_flag_NIC  Partido de la Revolución Liberal"
 RULE_OPTION_NIC_PATH_SOCLIB_DESC:9 "Le §lPartido de la Revolución Liberal§!, ou Parti de la Révolution libérale, de Juan Bautista Sacasa remporte les élections de 1936 et commence à renverser la révolution en faveur de la démocratie libérale."
 RULE_OPTION_NIC_PATH_SOCCON:9 "£KR_game_rule_flag_NIC  Conservadores"
 RULE_OPTION_NIC_PATH_SOCCON_DESC:9 "Les libéraux de Sacasa remportent les élections de 1936 et organisent de nouvelles élections à la suite d'une révolte socialiste ratée. Celles-ci sont remportées par le §cPartido Conservador§!, ou Parti conservateur, d'Emiliano Chamorro Vargas."

 CEN_DEM_PATH:0 "£KR_game_rule_flag_CEN  Élections en Amérique Centrale"
 CEN_DEM_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Amérique centrale est unifiée par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_CEN_DEM_PATH_RANDOM_DESC:9 "L'Amérique centrale est unie sous un régime démocratique. Quel parti prend le pouvoir après les élections anticipées ?"
 RULE_OPTION_CEN_DEM_PATH_MARLIB:9 "£KR_game_rule_flag_CEN  Partido de Unificación Democratica"
 RULE_OPTION_CEN_DEM_PATH_MARLIB_DESC:9 "Le §mPartido Unificacion Democratica§!, ou Parti de l'Unification démocratique, remporte les élections.$CEN_DEM_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_DEM_PATH_SOCCON:9 "£KR_game_rule_flag_CEN  Unionistas"
 RULE_OPTION_CEN_DEM_PATH_SOCCON_DESC:9 "Le §cPartido Unionista§!, ou Parti unioniste, remporte les élections.$CEN_DEM_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB:9 "£KR_game_rule_flag_CEN  Liberales"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB_DESC:9 "Le §lPartido Liberal§!, ou Parti libéral, remporte les élections.$CEN_DEM_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM:9 "£KR_game_rule_flag_CEN  Trabajodores"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_DESC:9 "Le §SPartido del Trabajo§!, ou Parti travailliste, remporte les élections.$CEN_DEM_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_RADSOC:0 "£KR_game_rule_flag_CEN Partido Nacional Revolucionario"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_RADSOC_DESC:9 "Si la démocratie prévaut sur les idéologies révolutionnaires, les moins extrêmes d'entre elles n'ont pas été interdites. Le §SPartido Nacional Revolucionario§!, ou Parti national révolutionnaire, remporte les élections.$CEN_DEM_PATH_REQUIREMENTS$"

 CEN_SOC_PATH:0 "£KR_game_rule_flag_CEN_socialist  Congrès Centraméricain"
 CEN_SOC_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Amérique centrale est unifiée par les socialistes§!"
 RULE_OPTION_CEN_SOC_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_CEN_SOC_PATH_RANDOM_DESC:9 "La Centroamérique est unie sous le règne de la gauche. Quelle faction prend le pouvoir lors du premier Congrès centraméricain ?"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE:9 "£KR_game_rule_flag_CEN_socialist  Confederación Obrera"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE_DESC:9 "La §rConfederación Obrera de Centro América§!, ou Confédération ouvrière d'Amérique centrale, arrive au pouvoir. Le commerce avec les régimes révolutionnaires européens fleurit, et le jeune pays s'industrialise rapidement.$CEN_SOC_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC:9 "£KR_game_rule_flag_CEN_socialist  Partido Nacional Revolucionario"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC_DESC:9 "Les socialistes radicaux ont toujours été la faction révolutionnaire la plus populaire de la région, et le Congrès se prononce contre tout changement radical. Par conséquent, le §RPartido Nacional Revolucionario§!, ou Parti national révolutionnaire, est élu. L'Amérique centrale devient le bastion agraire de l'égalité.$CEN_SOC_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST:0 "£KR_game_rule_flag_CEN_socialist  Maximistas"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST_DESC:9 "Le congrès décide qu'un pouvoir central fort est nécessaire, et le §oPartido Maximista§!, ou Parti maximiste, est élu. Seront-ils capables de coopérer avec des factions moins radicales ou un coup d'État mettra-t-il fin à leur règne ?$CEN_SOC_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC:9 "£KR_game_rule_flag_CEN_socialist  Partido Popular"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC_DESC:9 "La révolution est éternelle, mais le peuple est bien plus important. Les modérés du §RPartido Popular§!, ou Parti populaire, sont choisis pour diriger le pays avec un gant de velours.$CEN_SOC_PATH_REQUIREMENTS$"

 CEN_MIL_PATH:0 "£KR_game_rule_flag_CEN  Congrès Militaire d'Amérique Centrale"
 CEN_MIL_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Amérique centrale est unifiée par les réactionnaires§!"
 RULE_OPTION_CEN_MIL_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_CEN_MIL_PATH_RANDOM_DESC:9 "L'Amérique centrale est unie sous un régime militaire. Quelle faction prend le pouvoir lors du premier Congrès d'Amérique centrale ?"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM:9 "£KR_game_rule_flag_CEN  Partido Liberal Nacionalista"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM_DESC:9 "Les modérés dirigés par Anastasio Somoza García, du Nicaragua, mettent en place une administration militaire. L'Amérique centrale organise des élections truquées pour légitimer le §aPartido Liberal Nacionalista§!, ou Parti libéral nationaliste.$CEN_MIL_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_MIL_PATH_PATAUT:9 "£KR_game_rule_flag_CEN  Partido Liberal Progresista"
 RULE_OPTION_CEN_MIL_PATH_PATAUT_DESC:9 "Les militaristes dirigés par Jorge Ubico Castañeda, du Guatemala, établissent un régime autoritaire. L'Amérique centrale devient rapidement une dictature militaire, menée par le §PPartido Liberal Progresista§!, ou Parti libéral progressiste.$CEN_MIL_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_MIL_PATH_NATPOP:9 "£KR_game_rule_flag_CEN  Pro-Patria"
 RULE_OPTION_CEN_MIL_PATH_NATPOP_DESC:9 "Les radicaux dirigés par Maximiliano Hernández Martínez, du Salvador, établissent un régime extrémiste. L'Amérique centrale se transforme en un État totalitaire anti-gauche, mené par le §nPartido Nacional Pro-Patria§!, ou Parti national de la Patrie.$CEN_MIL_PATH_REQUIREMENTS$\n\n§CPro-Patria§! dans §Y$ELS_PATH$§!"

 CEN_DEM_FORPOL: "£KR_game_rule_flag_CEN  Politique Étrangère de l'Amérique Centrale Démocratique"
 RULE_OPTION_CEN_DEM_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_CEN_DEM_FORPOL_RANDOM_DESC:0 "Après avoir unifié l'Amérique Centrale, la république naissante doit chercher des alliés pour assurer son indépendance dans le sillage des turbulences régionales et internationales provoquées par la Seconde Guerre Civile Américaine."
 RULE_OPTION_CEN_DEM_FORPOL_ENT:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_DESC:9 "L'Amérique centrale tente de rejoindre l'Entente.$CEN_DEM_PATH_REQUIREMENTS$\n\n§RPas§! §CPartido de Unificación Democratica§! ou §CPartido Nacional Revolucionario§! dans §Y$CEN_DEM_PATH$§!"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_BELIZE:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente - Belize"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_BELIZE_DESC:9 "L'Amérique centrale tente de rejoindre l'Entente, rendant le Belize à la Fédération des indes occidentales en échange.$CEN_DEM_PATH_REQUIREMENTS$\n\n§RPas§! §CPartido de Unificación Democratica§! ou §CPartido Nacional Revolucionario§! dans §Y$CEN_DEM_PATH$§!\n§RAucune§! §CRévolution§! dans §Y$WIF_PATH$§!"
 RULE_OPTION_CEN_DEM_FORPOL_CEN:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_COS  Alliance des Caraïbes"
 RULE_OPTION_CEN_DEM_FORPOL_CEN_DESC:9 "L'Amérique centrale se concentre sur la protection de la région, formant ou rejoignant l'Alliance démocratique des Caraïbes.$CEN_DEM_PATH_REQUIREMENTS$"

 CEN_MIL_FORPOL: "£KR_game_rule_flag_CEN  Politique Étrangère de l'Amérique Centrale Autoritaire"
 RULE_OPTION_CEN_MIL_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_CEN_MIL_FORPOL_RANDOM_DESC:0 "Après avoir unifié l'Amérique Centrale, la république naissante doit chercher des alliés pour assurer son indépendance dans le sillage des turbulences régionales et internationales provoquées par la Seconde Guerre Civile Américaine."
 RULE_OPTION_CEN_MIL_FORPOL_GER:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_CEN_MIL_FORPOL_GER_DESC:9 "L'Amérique centrale tente de rejoindre le Reichspakt.$CEN_MIL_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_MIL_FORPOL_ENT:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_CEN_MIL_FORPOL_ENT_DESC:9 "L'Amérique centrale tente de rejoindre l'Entente.$CEN_MIL_PATH_REQUIREMENTS$"
 RULE_OPTION_CEN_MIL_FORPOL_ENT_BELIZE:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente - Belize"
 RULE_OPTION_CEN_MIL_FORPOL_ENT_BELIZE_DESC:9 "L'Amérique centrale tente de rejoindre l'Entente, rendant le Belize à la Fédération des indes occidentales en échange.$CEN_MIL_PATH_REQUIREMENTS$\n\n§RAucune§! §CRévolution§! dans §Y$WIF_PATH$§!"
 RULE_OPTION_CEN_MIL_FORPOL_ACW_VICTOR:9 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_USA  £KR_game_rule_flag_APG  £KR_game_rule_flag_ACC  £KR_game_rule_flag_NEE  États-Unis"
 RULE_OPTION_CEN_MIL_FORPOL_ACW_VICTOR_DESC:9 "Reconnaissant que l'Oncle Sam est le meilleur moyen d'assurer l'indépendance de l'Amérique centrale, la junte militaire s'aligne sur tout vainqueur non socialiste de la Seconde Guerre civile américaine.$CEN_MIL_PATH_REQUIREMENTS$\n\n§CLe vainqueur de la Seconde Guerre civile américaine est membre d'une faction et n'est pas socialiste§!"

 COS_PATH:0 "£KR_game_rule_flag_COS Elections du Costa Rica"
 RULE_OPTION_COS_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_COS_PATH_RANDOM_DESC:9 "Alors que la suprématie du Partido Republicano Nacional est indiscutable lors des prochaines élections, le parti est divisé sur qui mettre en avant pour devenir son candidat à la présidence."
 RULE_OPTION_COS_PATH_SOCCON:9 "£KR_game_rule_flag_COS  PRN (Conservador)"
 RULE_OPTION_COS_PATH_SOCCON_DESC:9 "León Cortés Castro est nommé candidat du PRN à la présidentielle. Sans surprise, le §cPartido Republicano Nacional§!, ou Parti républicain national, remporte les élections et Cortés dirige désormais la nation."
 RULE_OPTION_COS_PATH_CALDERON_START_DESC:9 "Rafael Ángel Calderón Guardia est désigné candidat du PRN pour la présidentielle. Sans surprise, le PRN remporte les élections, et Calderón dirige désormais la nation."
 RULE_OPTION_COS_PATH_CALDERON_SOCDEM:9 "£KR_game_rule_flag_COS  PRN (Socialiste)"
 RULE_OPTION_COS_PATH_CALDERON_SOCDEM_DESC:9 "$RULE_OPTION_COS_PATH_CALDERON_START_DESC$\nCependant, Calderón initie un changement radical de sa politique et le §SPartido Republicano Nacional§!, ou Parti républicain national, commence à mettre en œuvre des réformes socialistes."
 RULE_OPTION_COS_PATH_FERRER_SOCDEM:9 "£KR_game_rule_flag_COS  Partido Liberación Nacional"
 RULE_OPTION_COS_PATH_FERRER_SOCDEM_DESC:9 "Après avoir entamé son second mandat, Calderón est victime d'un coup d'État de la Légion du Caribe. José Figueres Ferrer proclame une junte dirigée par le §SPartido Liberación Nacional§!, ou Parti de la Libération nationale."
 RULE_OPTION_COS_PATH_SYNDIE:9 "£KR_game_rule_flag_COS  £KR_game_rule_flag_CEN_socialist  £KR_game_rule_flag_NIC_radical_socialist  Partido Vanguardia Popular"
 RULE_OPTION_COS_PATH_SYNDIE_DESC:9 "$RULE_OPTION_COS_PATH_CALDERON_START_DESC$\nCependant, Calderón opère un changement radical de politique et commence à mettre en œuvre des réformes socialistes. Une coalition de personnes mécontentes des pouvoirs d'urgence du président renverse Calderón et établit un véritable régime syndicaliste dirigé par le §rPartido Vanguardia Popular§!, ou Parti de l'Avant-garde populaire, mais qui ne peut survivre sans l'aide de l'étranger.\n\n§CNote : Si l'Amérique centrale ou le Nicaragua sont syndicalistes, ils annexent le Costa Rica. Sinon, le Costa Rica revient à un régime conservateur.§!"

 COS_FORPOL:0 "£KR_game_rule_flag_COS Politique Etrangère du Costa Rica"
 COS_FORPOL_NOT_SOC_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§RPas§! §CPartido Vanguardia Popular§! dans §Y$COS_PATH$§!"
 RULE_OPTION_COS_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_COS_FORPOL_RANDOM_DESC:0 "Un petit pays comme le Costa Rica devrait essayer de trouver une sorte de mécène, en ces temps turbulents."
 RULE_OPTION_COS_FORPOL_DESC: "Le pays demande et reçoit une garantie d'indépendance de "
 RULE_OPTION_COS_FORPOL_ENT:9 "£KR_game_rule_flag_COS  £KR_game_rule_flag_CAN  Se rapprocher de l'Entente"
 RULE_OPTION_COS_FORPOL_ENT_DESC:9 "$RULE_OPTION_COS_FORPOL_DESC$ Canada, et tente ensuite de rejoindre leur faction.$COS_FORPOL_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_COS_FORPOL_GER:9 "£KR_game_rule_flag_COS  £KR_game_rule_flag_GER  Se rapprocher du Reichspakt"
 RULE_OPTION_COS_FORPOL_GER_DESC:9 "$RULE_OPTION_COS_FORPOL_DESC$ l'Allemagne, et tente ensuite de rejoindre leur faction.$COS_FORPOL_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_COS_FORPOL_CEN: "£KR_game_rule_flag_COS  £KR_game_rule_flag_CEN  Alliance des Caraïbes"
 RULE_OPTION_COS_FORPOL_CEN_DESC:9 "Le Costa Rica assume le rôle de bastion de la démocratie pour les pays de la région, en formant l'Alliance Démocratique des Caraïbes.\n\n§RRequiert :§!\n§CPartido Liberación Nacional§! dans §Y$COS_PATH$§!"

 PAN_PATH: "£KR_game_rule_flag_PAN Elections Générales de 1936"
 RULE_OPTION_PAN_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_PAN_PATH_RANDOM_DESC:0 "La reprise économique étant enfin possible, les élections de 1936 pourraient être les élections les plus importantes de l'histoire panaméenne."
 RULE_OPTION_PAN_PATH_AUTDEM:0 "£KR_game_rule_flag_PAN Partido Nacional Revolucionario"
 RULE_OPTION_PAN_PATH_AUTDEM_DESC:9 "Le §aPartido Nacional Revolucionario§!, ou Parti national révolutionnaire, remporte les élections de 1936 avec un programme axé sur la relance économique par l'agriculture et l'investissement"
 RULE_OPTION_PAN_PATH_SOCLIB:0 "£KR_game_rule_flag_PAN  Partido Nacional Liberal"
 RULE_OPTION_PAN_PATH_SOCLIB_DESC:9 "Le §lPartido Nacional Liberal§!, ou Parti national libéral, remporte les élections de 1936 avec un programme axé sur la relance économique par l'investissement des entreprises et la protection des travailleurs."
 RULE_OPTION_PAN_PATH_PATAUT:9 "£KR_game_rule_flag_PAN  Coalición Patriótica Nacional"
 RULE_OPTION_PAN_PATH_PATAUT_DESC:9 "Jusqu'à présent, la Police nationale est restée silencieusement à l'arrière-plan, attendant que le gouvernement fasse une erreur. Alors que le pays est plus désorganisé que jamais, elle intervient pour "rétablir l'ordre" au Panama, cédant le pouvoir à la §PCoalición Patriótica Nacional§!, ou Coalition patriotique nationale."
 RULE_OPTION_PAN_PATH_SOCCON:9 "£KR_game_rule_flag_PAN  Partido Nacional Conservador"
 RULE_OPTION_PAN_PATH_SOCCON_DESC:9 "En raison de l'instabilité de la population et du gouvernement, Ricardo Joaquín Alfaro Jované est contraint de démissionner avec son gouvernement et demande à Juan Demóstenes Arosemena, de la faction conservatrice du §mPartido Nacional Liberal§!, ou Parti national libéral, de former un nouveau gouvernement en tant que Président.\nArosemena forme ensuite le §cPartido Nacional Conservador§!, ou Parti national conservateur."

 PAN_CRISIS:0 "£KR_game_rule_flag_PAN Crise du Canal de Panama"
 RULE_OPTION_PAN_CRISIS_RANDOM:0 "Par Défaut"
 RULE_OPTION_PAN_CRISIS_RANDOM_DESC:9 "Après le début de la Seconde Guerre civile américaine, le Panama peut annexer le Canal, désormais vital pour l'Entente. Comment le Canada réagit-il à cela ?"
 RULE_OPTION_PAN_CRISIS_CAN:9 "£KR_game_rule_flag_CAN Le Canada annexe le Canal"
 RULE_OPTION_PAN_CRISIS_CAN_DESC:0 "Le Canada fait pression sur Panama et annexe le Canal."
 RULE_OPTION_PAN_CRISIS_ENT:0 "£KR_game_rule_flag_PAN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PAN_CRISIS_ENT_DESC:0 "Le Canada fait pression sur le Panama et l'oblige à rejoindre l'Entente, lui laissant le Canal"
 RULE_OPTION_PAN_CRISIS_RETREAT:9 "£KR_game_rule_flag_PAN  Le Canada bat en retraite"
 RULE_OPTION_PAN_CRISIS_RETREAT_DESC:0 "Le Canada bat en retraite et le Panama s'empare du Canal"
 RULE_OPTION_PAN_CRISIS_WAR:0 "£KR_game_rule_flag_PAN  £KR_game_rule_flag_CAN  Guerre"
 RULE_OPTION_PAN_CRISIS_WAR_DESC:0 "Incapable de parvenir à un accord avec le Panama, le Canada lui déclare la guerre."

