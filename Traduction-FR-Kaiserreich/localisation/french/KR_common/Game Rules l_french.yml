 HND_PATH: "£KR_game_rule_flag_HND Réunion Spéciale de l'INC"
 RULE_OPTION_HND_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_HND_PATH_RANDOM_DESC: "Le Congrès National Indien se réunira, déterminant l'orientation de la Commune Bharatie au cours des prochaines années, qui seront critiques."
 RULE_OPTION_HND_PATH_TOTALIST: "£KR_game_rule_flag_HND Maximists"
 RULE_OPTION_HND_PATH_TOTALIST_DESC: "Le Congrès approuve l'orientation proposée par Subhas Chandra Bose et ses §oMaximistes§!."
 RULE_OPTION_HND_PATH_MODERATE_SYNDIE:0 "£KR_game_rule_flag_HND Modérés"
 RULE_OPTION_HND_PATH_MODERATE_SYNDIE_DESC: "Le Congrès approuve l'orientation proposée par AK Fazlul Huq et ses §rModérés§!. Huq abdique plus tard à contrecœur, en faveur de Jawaharlal Nehru."
 RULE_OPTION_HND_PATH_ANARCHO_SYNDIE: "£KR_game_rule_flag_HND  Modérés / Jeune Inde"
 RULE_OPTION_HND_PATH_ANARCHO_SYNDIE_DESC: "Le Congrès approuve la plate-forme proposée par AK Fazlul Huq et ses modérés. Huq abdique ensuite à contrecœur en faveur de Jawaharlal Nehru.\nSi la Commune réussit à unifier l'Inde, le parti §rYoung India§! de Shripad Amrit Dange obtient le soutien du Congrès."
 RULE_OPTION_HND_PATH_RADSOC: "£KR_game_rule_flag_HND  Agrariens"
 RULE_OPTION_HND_PATH_RADSOC_DESC: "Le Congrès approuve l'orientation proposée par Mohandas Karamchand Gandhi et ses §RAgrariens§!."

 HND_LUCKNOW: "£KR_game_rule_flag_HND Le Sommet de Lucknow"
 RULE_OPTION_HND_LUCKNOW_RANDOM:0 "Défaut"
 RULE_OPTION_HND_LUCKNOW_RANDOM_DESC: "Le Sommet de Lucknow pourrait déboucher sur une toute petite opportunité d'une réunion pacifique avec Lahore, mais le Mahatma pense que cela vaut la peine d'être tenté... et, si la paix est effectivement possible, alors cela doit être tenté."
 RULE_OPTION_HND_LUCKNOW_SUCCESS: "£KR_game_rule_flag_HND £KR_game_rule_flag_RAJ  Succès"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_START_DESC:0 "Le Sommet de Lucknow est terminé et un accord a été conclu : la Commune fera partie du Dominion, quittera l'Entente et Gandhi assumera le rôle de chef d'État par intérim, jusqu'à la tenue d'élections dans un mois."
 RULE_OPTION_HND_LUCKNOW_SUCCESS_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont chacun en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$RAJ_ELECTION$§!\n§CLes Agrariens ont été élus§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_PEACE_RADSOC:0 "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Succès - Socialistes - Paix"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_PEACE_RADSOC_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_START_DESC$ Le §rParti Socialiste d'Inde§! de Gandhi remporte les élections, amenant le Gujarat et le Cachemire à faire sécession pacifiquement avec la Fédération Princière, si elle existe.\n\n§Requiert :§!\n§CLa Commune et le Dominion sont tous deux en paix, afin que le Sommet puisse se tenir§!\n\n§CAll-India Home Rule Party§! dans §Y$RAJ_PATH$§!\n§CÉlection des Agrariens§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_WAR_RADSOC:0 "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_PRF  Succès - Socialistes - Guerre"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_WAR_RADSOC_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_START_DESC$ Le §rParti Socialiste d'Inde§! de Gandhi remporte les élections, amenant le Gujarat et le Cachemire à faire sécession pacifiquement avec la Fédération Princière, s'i elle existe, entraînant une guerre entre la Fédération princière et le reste de l'Inde.\n\n§Requiert :§!\n§CLa Commune et le Dominion sont tous deux en paix, afin que le Sommet puisse se tenir§!\n\n§CAll-India Home Rule Party§! dans §Y$RAJ_PATH$§!\n§CÉlection des Agrariens§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCDEM: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Succès - Patrie de tous les Indiens"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCDEM_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$  Le §SParti Patrie de tous les Indiens§! de Mohammed Ali Jinnah remporte l'élection.\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont chacun en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$RAJ_ELECTION$§!\n§CLes Agrariens ont été élus§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_PEACE_SOCCON:0 "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Succès - Unionistes - Paix"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_PEACE_SOCCON_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_START_DESC$ Le §cParti Unioniste§! de Sikander Hayat Khan remporte les élections, ce qui conduit le Gujarat et le Cachemire à se séparer pacifiquement de la Fédération Princière, si elle existe.\n\n§Requiert :§!\n§CLa Commune et le Dominion sont tous deux en paix, afin que le Sommet puisse se tenir§!\n\n§CAll-India Home Rule Party§! dans §Y$RAJ_PATH$§!\n§CÉlection des Agrariens§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_WAR_SOCCON:0 "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_PRF  Succès - Unionistes - Guerre"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_WAR_SOCCON_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_START_DESC$ Le §cParti Unioniste§! de Sikander Hayat Khan remporte les élections, ce qui conduit le Gujarat et le Cachemire à tenter de faire sécession avec la Fédération Princière, si elle existe, ce qui entraînerait une guerre entre la Fédération Princière et le reste de l'Inde.\n\n§Requiert :§!\n§CLa Commune et le Dominion sont tous deux en paix, afin que le Sommet puisse se tenir§!\n\n§CAll-India Home Rule Party§! dans §Y$RAJ_PATH$§!\n§CÉlection des Agrariens§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCLIB: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Succès - Swaraj"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_SOCLIB_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$ Le Parti Patrie de tous les Indiens remporte l'élection, avec le §lParti Swaraj §! qui remporte les élections ultérieures.\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont chacun en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$RAJ_ELECTION$§!\n§CLes Agrariens ont été élus§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_MARLIB: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  Succès - Libéraux"
 RULE_OPTION_HND_LUCKNOW_SUCCESS_MARLIB_DESC: "$RULE_OPTION_HND_LUCKNOW_SUCCESS_CUT_DESC$ Le Parti Autogouvernance remporte les élections, avec le §mParti Libéral Indien§! de V.S Srinivvasa Sastri, qui remporte les élections ultérieures.\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont tous deux en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$RAJ_ELECTION$§!\n§CLes Agrariens sont élus§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_LUCKNOW_FAILURE: "£KR_game_rule_flag_HND  Échec"
 RULE_OPTION_HND_LUCKNOW_FAILURE_DESC: "Aucun parti ne parviendra à conclure un accord sur la réunification. Le Sommet de Lucknow échoue et ainsi s'en va le dernier espoir de paix pour le sous-continent.\n\n§RRequiert:§!\n§CLa Commune et le Dominion sont tous deux en paix, afin que le Sommet puisse avoir lieu§!\n§CParti Patrie de tous les Indiens§! dans §Y$RAJ_ELECTION$§!\n§CLes Agrariens sont élus§! dans §Y$HND_PATH$§!"

 HND_FORPOL: "£KR_game_rule_flag_HND  Politique Etrangère de l'Inde Rouge"
 RULE_OPTION_HND_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_HND_FORPOL_RANDOM_DESC: "Maintenant qu'elle s'est enfin débarrassée des réactionnaires et des impérialistes, l'Inde doit décider de sa place dans le monde."
 RULE_OPTION_HND_FORPOL_INT: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  L'Internationale"
 RULE_OPTION_HND_FORPOL_INT_DESC: "L'Inde devient le pilier asiatique de l'Internationale.\n\n§RRequiert :§!\n§CLa Commune Bhârate unifie l'Inde§!\n\n§RPas§! d'§CAgrariens§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_FORPOL_HND: "£KR_game_rule_flag_HND Union Syndicaliste Orientale"
 RULE_OPTION_HND_FORPOL_HND_DESC: "L'Inde décide d'apporter le socialisme en Asie, seule.\n\n§RRequiert :§!\n§CLa Commune Bhârate unifie l'Inde§!\n\n§RPas§! d'§CAgrariens§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_FORPOL_NEUT: "£KR_game_rule_flag_HND Isolement"
 RULE_OPTION_HND_FORPOL_NEUT_DESC: "L'Inde reste distante et choisit de reconstruire son pays sans ingérence extérieure.\n\n§RRequiert :§!\n§CLa Commune Bharatiya unifie l'Inde§!\n\n§CAgrariens§! dans §Y$HND_PATH$§!\n\n§CNote : Si l'Union Syndicaliste de l'Est est déjà formée lorsque l'Inde devient isolationniste, tous les autres membres de la faction rejoindront la Troisième Internationale, si elle existe."
 RULE_OPTION_HND_FORPOL_CHI: "£KR_game_rule_flag_HND  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_HND_FORPOL_CHI_DESC: "L'Inde se joint à ses camarades chinois.\n\n§RRequiert :§!\n§CLa Commune de Bhârat unifie l'Inde§!\n§CLe Kuomintang de gauche unifie la Chine§!\n\n§RPas§! d'§CAgrariens§! dans §Y$HND_PATH$§!"

 PRF_PATH: "£KR_game_rule_flag_PRF_authoritarian_democrat Osman s'adresse au Conseil"
 RULE_OPTION_PRF_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_PRF_PATH_RANDOM_DESC: "Les princes réunis présentent une pléthore de réformes au Nizam - des réformes qui visent probablement à leur donner plus de pouvoir, et peut-être même à ouvrir des postes au sein du conseil à ceux qui ne font pas partie de l'aristocratie. Il n'est pas certain que le Nizam acceptera ces réformes."
 RULE_OPTION_PRF_PATH_KAISARIHIND_PATAUT:0 "£KR_game_rule_flag_PRF_EMP  Proclamer le Kaisar-i-Hind"
 RULE_OPTION_PRF_PATH_KAISARIHIND_PATAUT_DESC:0 "Les réformes sont rejetées et le Conseil des Princes est dissous. Maintenant que le Nizam est fermement aux commandes, l'Empire Indien est déclaré avec Osman comme son §PKaisar-i-Hind§!. Cela conduira probablement à une rébellion."
 RULE_OPTION_PRF_PATH_CENTRALISE_PATAUT:0 "£KR_game_rule_flag_PRF_authoritarian_democrat Le Père de la Fédération"
 RULE_OPTION_PRF_PATH_CENTRALISE_PATAUT_DESC:0 "Les réformes sont rejetées et le Conseil des Princes est dissous. §POsman§! décide de centraliser le pouvoir au profit de tous, mettant fin aux luttes intestines des princes. Cela conduira probablement à une rébellion."
 RULE_OPTION_PRF_PATH_AUTDEM:0 "£KR_game_rule_flag_PRF_authoritarian_democrat  Elections Libres - Prince Autoritaire"
 RULE_OPTION_PRF_PATH_AUTDEM_DESC:0 "$RULE_OPTION_PRF_PATH_FREE$ Le Prince de Mysore, §gKrishna Raja Wadiyar IV§! sera élu, et dans le cas contraire §gRajaram III de Kolhapur§! sera victorieux."
 RULE_OPTION_PRF_PATH_SOCCON:0 "£KR_game_rule_flag_PRF  Elections Libres - Prince Conservateur"
 RULE_OPTION_PRF_PATH_SOCCON_DESC:0 "$RULE_OPTION_PRF_PATH_FREE$ Le populaire et progressiste §cChithira Thirunal Balarama Varma§!, ou §cAkbar Hydari§!, sera élu."
 RULE_OPTION_PRF_PATH_MARLIB:0 "£KR_game_rule_flag_PRF  Elections libres - Occidentaux"
 RULE_OPTION_PRF_PATH_MARLIB_DESC:0 "$RULE_OPTION_PRF_PATH_FREE$ L'intellectuel libéral §mMadapati Hanumantha Rao§! sera élu."
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM: "£KR_game_rule_flag_PRF_authoritarian_democrat  Unir les Princes - Prince de Mysore"
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Le Prince de Mysore, §gKrishna Raja Wadiyar IV§! sera élu."
 RULE_OPTION_PRF_PATH_PRINCES_SOCCON: "£KR_game_rule_flag_PRF  Unir les Princes - Prince Progressiste"
 RULE_OPTION_PRF_PATH_PRINCES_SOCCON_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Le populaire et progressiste §cChithira Thirunal Balarama Varma§! sera élu."
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM2: "£KR_game_rule_flag_PRF  Unir les Princes - Prince Martial"
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM2_DESC: "$RULE_OPTION_PRF_PATH_FREE$ Le grand guerrier §gRajaram III of Kolhapur§! sera élu."

 PRF_FORPOL: "£KR_game_rule_flag_PRF_authoritarian_democrat  Politique Etrangère de la Fédération Princière"
 RULE_OPTION_PRF_FORPOL_RANDOM:0 "Défaut"
 RULE_OPTION_PRF_FORPOL_RANDOM_DESC: "Maintenant que l'Inde a été unie par sa propre élite dirigeante autochtone, ils doivent décider de la meilleure façon de faire valoir les intérêts de l'Inde dans le monde qui les entoure."
 RULE_OPTION_PRF_FORPOL_GER: "£KR_game_rule_flag_PRF_authoritarian_democrat  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PRF_FORPOL_GER_DESC: "Avec les Allemands à nos côtés, nous ferons disparaître toute trace de Syndicalisme en Asie.\n\n§RRequiert :§!\n§CLa Fédération Princière unifie l'Inde§!"
 RULE_OPTION_PRF_FORPOL_RUS: "£KR_game_rule_flag_PRF_authoritarian_democrat  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_PRF_FORPOL_RUS_DESC: "L'avenir de la Russie est clairement destiné à la grandeur. Rejoignons-les, plutôt que de les avoir comme ennemis.\n\n§RRequiert :§!\n§CLa Fédération Princière unifie l'Inde§!\n\n§RPas§! de §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_PRF_FORPOL_JAP: "£KR_game_rule_flag_PRF_authoritarian_democrat  £KR_game_rule_flag_JAP  Sphère de Co-Prospérité"
 RULE_OPTION_PRF_FORPOL_JAP_DESC: "Les Japonais soutiennent que l'Asie doit être libérée de l'impérialisme occidental. Nous y veillerons ensemble."
 RULE_OPTION_PRF_FORPOL_NEUT: "£KR_game_rule_flag_PRF_authoritarian_democrat  Splendide Isolation"
 RULE_OPTION_PRF_FORPOL_NEUT_DESC: "La guerre nous a coûté cher, et pour le moment, il serait préférable pour nous de reconstruire et de nous développer.\n\n§RRequiert :§!\n§CLa Fédération Princière unifie l'Inde§!"

 NEP_FESTIVAL:0 "£KR_game_rule_flag_NEP  Le Festival des Lumières"
 RULE_OPTION_NEP_FESTIVAL_RANDOM:0 "Par défaut"
 RULE_OPTION_NEP_FESTIVAL_RANDOM_DESC:0 "Après le déclenchement des troubles dans la ville de Dehradun et sa répression brutale, le Congrès National Indien clandestin a appelé l'Inde à intervenir. On ne sait pas encore si cet appel conduira à une guerre ouverte ou à une résolution pacifique."
 RULE_OPTION_NEP_FESTIVAL_PEACE:0 "£KR_game_rule_flag_NEP  Paix"
 RULE_OPTION_NEP_FESTIVAL_PEACE_DESC:0 "La situation ne se détériore pas davantage et le statu quo est maintenu."
 RULE_OPTION_NEP_FESTIVAL_PEACE_TF:0 "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_HND  Paix - Libérer les terres"
 RULE_OPTION_NEP_FESTIVAL_PEACE_TF_DESC: "La situation a été résolue par la libération, par le Népal, des anciennes terres indiennes au bénéfice du Dominion et de la Commune."
 RULE_OPTION_NEP_FESTIVAL_WAR_RAJ:0 "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  Guerre"
 RULE_OPTION_NEP_FESTIVAL_WAR_RAJ_DESC:0 "La situation ne peut être résolue par la paix, et la guerre éclate entre le Dominion et le Népal."
 RULE_OPTION_NEP_FESTIVAL_WAR_HND: "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  £KR_game_rule_flag_HND  Guerre - L'intervention Bhârate"
 RULE_OPTION_NEP_FESTIVAL_WAR_HND_DESC: "$RULE_OPTION_NEP_FESTIVAL_WAR_RAJ_DESC$ Voyant leur chance, la Commune Bhârate réclame un territoire anciennement indien, ce que le Népal refuse, entraînant une guerre entre eux."
 RULE_OPTION_NEP_FESTIVAL_WAR_BHU: "£KR_game_rule_flag_NEP £KR_game_rule_flag_RAJ   £KR_game_rule_flag_HND  £KR_game_rule_flag_BHU  Guerre - Intervention Bhoutanaise"
 RULE_OPTION_NEP_FESTIVAL_WAR_BHU_DESC: "$RULE_OPTION_NEP_FESTIVAL_WAR_HND_DESC$ Le Bhoutan se joint également à la guerre pour saisir une de ses rares chances d'expansion territoriale.\n\n§RRequiert:§!\n§RPas§! §CZhabdrung Rinpoche§! dans §Y$BHU_PATH$§!"

 BHU_PATH: "£KR_game_rule_flag_BHU  Une rencontre avec Zhabdrung"
 RULE_OPTION_BHU_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_BHU_PATH_RANDOM_DESC: "Les moines ont proposé d'organiser une rencontre entre le roi et le Zhabdrung, théoriquement pour déterminer le sort du jeune parvenu. Jigme Wangchuck devrait-il prendre le risque, et partir ?"
 RULE_OPTION_BHU_PATH_JIGME_PATAUT:0 "£KR_game_rule_flag_BHU Jigme Wangchuck"
 RULE_OPTION_BHU_PATH_JIGME_PATAUT_DESC:0 "§PJigme Wangchuck§! reste roi, après la mort soudaine de Zhabdrung, évitant tout nouveau bain de sang."
 RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC: "Jigme Wangchuck succombe à ses blessures après être tombé dans une embuscade lors de sa rencontre avec Zhabdrung."
 RULE_OPTION_BHU_PATH_TSHERING_PATAUT:0 "£KR_game_rule_flag_BHU  Tshering Penjor"
 RULE_OPTION_BHU_PATH_TSHERING_PATAUT_DESC: "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §PTshering Penjor§! est couronné roi."
 RULE_OPTION_BHU_PATH_NATPOP: "£KR_game_rule_flag_BHU Zhabdrung Rinpoche"
 RULE_OPTION_BHU_PATH_NATPOP_DESC: "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §NZhabdrung Jigme Dorji§! est alors choisi comme nouveau Zhabdrung Rinpoche du Bhoutan"
 RULE_OPTION_BHU_PATH_AUTDEM:0 "£KR_game_rule_flag_BHU Jigme Dorji"
 RULE_OPTION_BHU_PATH_AUTDEM_DESC: "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §gJigme Dorji§! est couronné comme nouveau roi."

 BRM_PATH: "£KR_game_rule_flag_BRM  Émeutes et Manifestations à Rangoon"
 RULE_OPTION_BRM_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_BRM_PATH_RANDOM_DESC:0 "Le mécontentement face au manque d'implication populaire dans le gouvernement a déclenché certaines des plus grandes manifestations jamais vues en Birmanie. Quel sort attend le pays ?"
 RULE_OPTION_BRM_PATH_STATUS_QUO_DESC: "L'ancien régime reste au pouvoir après que l'armée a tiré sur les manifestants, mettant définitivement fin aux protestations."
 RULE_OPTION_BRM_PATH_AUTDEM:0 "£KR_game_rule_flag_BRM Statu Quo - Parti du Peuple"
 RULE_OPTION_BRM_PATH_AUTDEM_DESC: "$RULE_OPTION_BRM_PATH_STATUS_QUO_DESC$ Le règne du §gParti Populaire§! U Ba Pe's continue."
 RULE_OPTION_BRM_PATH_PATAUT:0 "£KR_game_rule_flag_BRM Statu Quo - Parti Nationaliste"
 RULE_OPTION_BRM_PATH_PATAUT_DESC: "$RULE_OPTION_BRM_PATH_STATUS_QUO_DESC$ Par la suite, U Ba Pe organise un coup d'État et établit un §Ppouvoir absolu§!."
 RULE_OPTION_BRM_PATH_ELECTIONS_DESC: "L'ancien régime est renversé après l'assassinat de U Ba Pe, et un gouvernement provisoire organise des élections libres peu de temps après."
 RULE_OPTION_BRM_PATH_KINGDOM_SOCCON:0 "£KR_game_rule_flag_BRM_Monarchy Royaume Restauré - Parti du Peuple"
 RULE_OPTION_BRM_PATH_KINGDOM_SOCCON_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Un §cParti Populaire§! réformé remporte ces élections et rétablit la monarchie."
 RULE_OPTION_BRM_PATH_REPUBLIC_SOCCON:0 "£KR_game_rule_flag_BRM Elections - Parti du Peuple"
 RULE_OPTION_BRM_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Un §cParti Populaire§! réformé remporte ces élections."
 RULE_OPTION_BRM_PATH_SOCLIB:0 "£KR_game_rule_flag_BRM Elections - GCBA unifié"
 RULE_OPTION_BRM_PATH_SOCLIB_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Le §lConseil Général Uni des Associations Birmanes§! remporte ces élections."
 RULE_OPTION_BRM_PATH_SOCDEM:0 "£KR_game_rule_flag_BRM Elections - Parti de l'Homme Pauvre"
 RULE_OPTION_BRM_PATH_SOCDEM_DESC: "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Le §SParti de l'Homme Pauvre§! remporte ces élections."
 RULE_OPTION_BRM_PATH_RADSOC:0 "£KR_game_rule_flag_BRM_radical_socialist La République Socialiste est proclamée"
 RULE_OPTION_BRM_PATH_RADSOC_DESC: "L'armée se joint aux manifestants après avoir reçu l'ordre de tirer sur eux, renversant définitivement l'ancien régime, et conduisant à la proclamation d'une §Rrépublique Socialiste§!."

 BRM_FORPOL: "£KR_game_rule_flag_BRM  Politique Étrangère Birmane"
 RULE_OPTION_BRM_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_BRM_FORPOL_RANDOM_DESC: "La Birmanie, qui faisait autrefois partie du Raj britannique, a obtenu son indépendance après l'effondrement d'une grande partie de l'Empire britannique. À la suite d'une crise à l'université de Rangoon, le gouvernement qui prendra la tête du pays devra décider de l'orientation de la Birmanie."
 RULE_OPTION_BRM_FORPOL_JAP: "£KR_game_rule_flag_BRM  £KR_game_rule_flag_JAP  Sphère de Coprospérité"
 RULE_OPTION_BRM_FORPOL_JAP_DESC: "Le Japon étant considéré comme la puissance montante en Asie et le principal dénonciateur de l'impérialisme occidental, les Birmans s'allient à lui pour repousser toute influence européenne.\n\n§RRequiert :§!\n§RPas§! §CProclamation d'une République Socialiste§! dans §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_GER: "£KR_game_rule_flag_BRM  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_BRM_FORPOL_GER_DESC: "La Birmanie est intégrée au Reichspakt, dans le cadre de l'expansion de l'influence allemande en Asie du Sud-Est.\n\n§RRequiert :§!\n§RPas§! de §CProclamation de la République Socialiste§! dans §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_INT:0 "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_BRM_FORPOL_INT_DESC:9 "Après leur révolution, au lieu de s'allier aux Indiens, la Birmanie cherchera à rejoindre l'Internationale.\n\n§RRequiert :§!\n§CProclamation d'une République Socialiste§! dans §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_HND:9 "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_HND Syndicalisme Oriental"
 RULE_OPTION_BRM_FORPOL_HND_DESC:9 "À la suite de sa révolution, la Birmanie s'allie à la Commune Bhârate, bastion du socialisme en Asie du Sud. Ils forment une nouvelle faction, l'Union Syndicaliste de l'Orient.\n\n§RRequiert :§!\n§CProclamation d'une République Socialiste§! dans §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_CHI: "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_BRM_FORPOL_CHI_DESC: "Après leur révolution, la Birmanie s’allie au Kuomintang de gauche, après avoir réussi à unifier la Chine et à expulser les impérialistes.\n\n§RRequiert:§!\n§CRépublique Socialiste proclamée§! dans §Y$BRM_PATH$§!\n\n§CLe Kuomintang de gauche unifie la Chine§!"
 RULE_OPTION_BRM_FORPOL_NEUT: "£KR_game_rule_flag_BRM  Isolation"
 RULE_OPTION_BRM_FORPOL_NEUT_DESC: "L'isolement a été bénéfique à la Birmanie dans le passé et le sera encore à l'avenir."

 SIA_BLACK_MONDAY: "£KR_game_rule_flag_SIA  L'Effondrement de l'Ordre Ancien"
 RULE_OPTION_SIA_BLACK_MONDAY_RANDOM:0 "Par défaut"
 RULE_OPTION_SIA_BLACK_MONDAY_RANDOM_DESC:0 "Being hit hard with Black Monday, the Siamese status quo was shaken to its core."
 RULE_OPTION_SIA_BLACK_MONDAY_PRAJADHIPOK:0 "£KR_game_rule_flag_SIA La Réforme de Prajadhipok"
 RULE_OPTION_SIA_BLACK_MONDAY_PRAJADHIPOK_DESC:0 "King Prajadhipok finally manages to side-lined the Supreme Council of State and gathered enough momentum for the §glong-overdue constitution§!."
 RULE_OPTION_SIA_BLACK_MONDAY_KHANARATSADON:0 "£KR_game_rule_flag_SIA  Coup d'état de Khana Ratsadon "
 RULE_OPTION_SIA_BLACK_MONDAY_KHANARATSADON_DESC:0 "Amidst the quickly deteriorating economic situation, the §gKhana Ratsadon§! coups against the Supreme Council of State. The kingdom's first constitution was reluctantly approved by the king."

 SIA_CIVIL_WAR:0 "£KR_game_rule_flag_SIA  Guerre Civile Siamoise"
 RULE_OPTION_SIA_CIVIL_WAR_RANDOM:0 "Par défaut"
 RULE_OPTION_SIA_CIVIL_WAR_RANDOM_DESC:0 "Une crise politique est actuellement en gestation et a presque atteint le point d'ébullition ! Les tensions sont vives et une guerre civile semble très probable."
 RULE_OPTION_SIA_CIVIL_WAR_NO:0 "£KR_game_rule_flag_SIA  Guerre Civile Évitée"
 RULE_OPTION_SIA_CIVIL_WAR_NO_DESC: "Les deux parties parviennent à faire marche arrière, évitant de justesse un conflit ouvert.\n\n§RRequiert :§!\n§CCoup d'état de Khana Ratsadon§! dans §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_PATAUT: "£KR_game_rule_flag_SIA_Parliament  £KR_game_rule_flag_SIA  Rébellion de Boworadet"
 RULE_OPTION_SIA_CIVIL_WAR_PATAUT_DESC: "La crise devient rapidement incontrôlable et plonge la nation entière dans le chaos. §gLes forces parlementaires du gouvernement§! sont poussées dans une guerre civile avec les §PRebelles Royalistes§! qui se soulèvent dans le nord.\n\n§RRequiert :§!\n§CCoup d'état de Khana Ratsadon Coup§! dans §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_RADSOC:0 "£KR_game_rule_flag_SIA  £KR_game_rule_flag_SIA_Parliament  Rébellion de Thamrongnawasawat"
 RULE_OPTION_SIA_CIVIL_WAR_RADSOC_DESC: "La crise devient rapidement incontrôlable et plonge la nation entière dans le chaos. §gLes Forces Royalistes du Gouvernement§! sont poussées dans une guerre civile avec les §RRebelles Parlementaires§! qui se soulèvent dans le sud.\n\n§RRequiert :§!\n§CCoup d'état de Khana Ratsadon Coup§! dans §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_NATPOP:0 "£KR_game_rule_flag_SIA_national_populist  Coup d'État - Phibunsongkhram"
 RULE_OPTION_SIA_CIVIL_WAR_NATPOP_DESC: "Le Maréchal §NPlaek Phibunsongkhram§! se déclare à la tête du nouveau gouvernement "intérimaire", après des mois d'utilisation de la loi martiale pour réprimer les parlementaires et les royalistes. Il fait passer avec succès les Décrets Ratthaniyom et reste au pouvoir.\n\n§RRequiert :§!\n§CCoup d'état de Khana Ratsadon Coup§! dans §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_DESC: "Le maréchal Plaek Phibunsongkhram se déclare chef du nouveau gouvernement "intérimaire", après des mois d'application de la loi martiale pour réprimer les parlementaires et les royalistes. Après son assassinat, il est remplacé par"
 RULE_OPTION_SIA_CIVIL_WAR_SARIT_PATAUT:0 "£KR_game_rule_flag_SIA_national_populist  Coup d'État - Sarit Thanarat"
 RULE_OPTION_SIA_CIVIL_WAR_SARIT_PATAUT_DESC: "$RULE_OPTION_SIA_CIVIL_WAR_DESC$ §PSarit Thanarat§!, qui promeut des pouvoirs étendus pour la monarchie.\n\n§RRequiert :§!\n§CCoup d'État de Khana Ratsadon§! dans §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_PHAO_NATPOP:0 "£KR_game_rule_flag_SIA_national_populist  Coup d'État - Phao Sriyanond"
 RULE_OPTION_SIA_CIVIL_WAR_PHAO_NATPOP_DESC: "$RULE_OPTION_SIA_CIVIL_WAR_DESC$ §NPhao Sriyanond§!, qui déclare une République.\n\n§RRequiert :§!\n§CCoup d'État de Khana Ratsadon§! dans §Y$SIA_BLACK_MONDAY$§!"

 SIA_ELECTION: "£KR_game_rule_flag_SIA  Premières Élections du Siam"
 RULE_OPTION_SIA_ELECTION_RANDOM: "Défaut"
 RULE_OPTION_SIA_ELECTION_RANDOM_DESC: "Des partis politiques se sont rapidement formés, chaque parti ayant des plans différents en tête pour l'avenir de la nation. Quel parti remportera les premières élections libres du Siam ?"
 RULE_OPTION_SIA_ELECTION_SOCLIB: "£KR_game_rule_flag_SIA  Un Siam Libéral"
 RULE_OPTION_SIA_ELECTION_SOCLIB_DESC: "Emmené par les intellectuels, le §lPak Kijsangkhom§!, ou Parti d'Action Sociale, embrasse une pensée progressiste pour un Siam plus libre.\n\n§RRequiert :§!\n§CRéforme de Prajadhipok§! dans §Y$SIA_BLACK_MONDAY$§!\nou §CGuerre Civile Évitée§! dans §Y$SIA_CIVIL_WAR$§!\nou §CLe gouvernement est victorieux dans l'une ou l'autre des deux guerres civiles siamoises§!"
 RULE_OPTION_SIA_ELECTION_SOCDEM: "£KR_game_rule_flag_SIA  Le Dossier à la Couverture Jaune"
 RULE_OPTION_SIA_ELECTION_SOCDEM_DESC: "Le projet de réforme agraire de Luang Praditmanutham (Pridi Phanomyong) a donné au peuple siamois l'espoir d'un avenir meilleur et a permis au §SPak Sangkhomniyom§! ou Parti socialiste d'obtenir une ferme majorité.\n\n§RRequiert :§!\n§CRéforme de Prajadhipok§! dans §Y$SIA_BLACK_MONDAY$§!\nou §CGuerre Civile Évitée§! dans §Y$SIA_CIVIL_WAR$§!\nou §CLe gouvernement est victorieux de la rébellion du Bowaradet.§!"
 RULE_OPTION_SIA_ELECTION_SOCCON: "£KR_game_rule_flag_SIA  Une Monarchie Fervente"
 RULE_OPTION_SIA_ELECTION_SOCCON_DESC: "Formé par les royalistes, le §cPak Prachathipat§!, ou parti démocrate, prévoit de travailler en étroite collaboration avec sa majesté le roi sur ses nouveaux projets de développement national.\n\n§RRequiert :§!\n§CRéforme de Prajadhipok§! dans §Y$SIA_BLACK_MONDAY$§!\nou §CGuerre Civile Évitée§! dans §Y$SIA_CIVIL_WAR$§!\n§CLe gouvernement est vou ictorieux de la rébellion de Thamrongnawasawat.§!"

 SIA_FORPOL: "£KR_game_rule_flag_SIA  Politique Étrangère du Siam"
 RULE_OPTION_SIA_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_SIA_FORPOL_RANDOM_DESC: "Le Siam a peut-être bénéficié de la victoire de l'Allemagne lors de la Weltkrieg, mais cela ne signifie pas qu'il souhaite maintenir l'ordre mondial allemand actuel, qui pourrait impliquer un nouvel empiètement européen en Asie. Il appartiendra au Siam de décider de sa position."
 RULE_OPTION_SIA_FORPOL_JAP: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_JAP  Sphère de Coprospérité"
 RULE_OPTION_SIA_FORPOL_JAP_DESC: "Le Japon étant considéré comme la puissance montante en Asie et le principal dénonciateur de l'impérialisme occidental, les Siamois s'associent à lui pour repousser toute influence européenne.\n\n§RRequiert :§!\n§CLes rebelles parlementaires ne gagnent pas la guerre civile siamoise§!"
 RULE_OPTION_SIA_FORPOL_GER: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_SIA_FORPOL_GER_DESC: "Le Siam est l'un des nombreux pays à travers le monde qui se sont retrouvés du côté des « vainqueurs » de la Weltkrieg, après avoir tiré plusieurs avantages de la victoire de l'Allemagne. Avec l’implication allemande continue en Indochine, il serait évident pour le Siam de poursuivre ces relations, en élevant le niveau de relations déjà cordiales vers une alliance militaire totale.\n\n§RRequiert:§!\n§CLes rebelles royalistes gagnent la guerre civile siamoise§!\n\n§CRébellion Boworadet§! dans §Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_INT: "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_SIA_FORPOL_INT_DESC: "Considérant l’Internationale comme le pouvoir de briser les chaînes du capitalisme et du colonialisme, les Siamois se considèrent comme leurs alliés naturels.\n\n§RRequiert:§!\n§CLes rebelles parlementaires gagnent la guerre civile siamoise§!\n\n§CRébellion de Thamrongnawasawat§! dans\n§Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_HND:9 "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_HND  Syndicalisme Oriental"
 RULE_OPTION_SIA_FORPOL_HND_DESC:9 "Voyant dans la Commune Bhârate la première puissance asiatique à se débarrasser des chaînes du capitalisme et du colonialisme, les Siamois se considèrent comme leurs alliés naturels.\n\n§RRequiert :§!\n§CLes rebelles parlementaires remportent la guerre civile siamoise§!\n§CLa Commune Bhârate unifie l'Inde§!\n\n§CRébellion Thamrongnawasawat§! dans\n§Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_CHI: "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_SIA_FORPOL_CHI_DESC: "Le succès de la révolution en Chine a incité les Siamois à s'allier au Kuomintang et à libérer l'Asie de l'impérialisme sous toutes ses formes.\n\n§RRequiert :§!\n§CLes rebelles parlementaires remportent la guerre civile siamoise§!\n§CLe Kuomintang de Gauche unifie la Chine§!\n\n§CRébellion Thamrongnawasawat§! dans\n§Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_NEUT: "£KR_game_rule_flag_SIA  Neutralité"
 RULE_OPTION_SIA_FORPOL_NEUT_DESC: "Le Siam choisit de rester en dehors de toute faction et de se concentrer uniquement sur ses propres affaires."

 GEA_PATH:0 "£KR_game_rule_flag_GEA  Le Règne de Mücke"
 RULE_OPTION_GEA_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_GEA_PATH_RANDOM_DESC:0 "L'Asie de l'Est Allemande a toujours été une colonie instable et maintenant, après le Lundi Noir, Hellmuth von Mücke devra décider comment la diriger plus directement."
 RULE_OPTION_GEA_PATH_FISCAL_AUSTERITY:0 "£KR_game_rule_flag_GEA Mesures d'Austérité"
 RULE_OPTION_GEA_PATH_FISCAL_AUSTERITY_DESC: "Grâce à une politique d'austérité stricte, Mücke met en place un §gbureau colonial fort§! qui oriente la présence économique au sein de la colonie."
 RULE_OPTION_GEA_PATH_COLLABORATION:0 "£KR_game_rule_flag_GEA  Collaboration"
 RULE_OPTION_GEA_PATH_COLLABORATION_DESC: "Grâce à quelques concessions politiques, Mücke obtient l'aide de l'expertise des §Pélites locales§! pour le redressement économique de la colonie."

 INC_REVOLT: "£KR_game_rule_flag_INC_radical_socialist  £KR_game_rule_flag_GEA  La Rébellion Indochinoise"
 RULE_OPTION_INC_REVOLT_RANDOM:0 "Par défaut"
 RULE_OPTION_INC_REVOLT_RANDOM_DESC: "La situation en Indochine s'aggrave après le Lundi Noir, avec un mouvement nationaliste violent qui prévoit de prendre le pouvoir. Pourront-ils défier la Schutztruppe pour le contrôle ?"
 RULE_OPTION_INC_REVOLT_YES: "£KR_game_rule_flag_INC_radical_socialist   contre £KR_game_rule_flag_GEA Rébellion"
 RULE_OPTION_INC_REVOLT_YES_DESC:0 "Avec l'instabilité croissante en Indochine après le lundi noir, et l'incapacité des Allemands à réprimer les éléments rebelles, une rébellion se met en place contre la domination coloniale allemande."
 RULE_OPTION_INC_REVOLT_VIE: "£KR_game_rule_flag_INC_radical_socialist   contre £KR_game_rule_flag_GEA  £KR_game_rule_flag_VIN  Rébellion"
 RULE_OPTION_INC_REVOLT_VIE_DESC:0 "Après avoir accepté les réformes de Bao dai, l'administration coloniale allemande, qui se trouvera confrontée à une rébellion, acceptera une autonomie pour le Vietnam, en échange de son soutien.\n\n§RRequiert :§!\n§CCollaboration§! dans §Y$GEA_PATH$§!"
 RULE_OPTION_INC_REVOLT_NO:0 "£KR_game_rule_flag_GEA  Rébellion évitée"
 RULE_OPTION_INC_REVOLT_NO_DESC:0 "L'administration coloniale allemande parviendra à réprimer les éléments rebelles en Indochine, et à éviter ainsi une révolte de masse."

 INC_PATH: "£KR_game_rule_flag_INC_radical_socialist  L'Avenir de l'Indochine"
 RULE_OPTION_INC_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_INC_PATH_RANDOM_DESC: "La révolution socialiste peine à trouver un consensus entre les factions, sans qu'aucun vainqueur ne soit en vue. Lequel des nombreux héritiers du Frère Ho se lèvera pour revendiquer sa position ?"
 RULE_OPTION_INC_PATH_TOTALIST: "£KR_game_rule_flag_INC_radical_socialist  Socialistes - Tan Viet"
 RULE_OPTION_INC_PATH_TOTALIST_DESC: "Le §oNouveau Parti Révolutionnaire Viet§!, ou Tan Viet Cach mang Dang, deviendra dominant à l'Assemblée nationale.\n\n§RRequiert:§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa rébellion indochinoise est un succès§!"
 RULE_OPTION_INC_PATH_SYNDIE: "£KR_game_rule_flag_INC_radical_socialist  Socialistes - Ligue Révolutionnaire"
 RULE_OPTION_INC_PATH_SYNDIE_DESC: "La §rLigue Révolutionnaire Indochinoise§!, ou Hoi Dong Duong Cach mang, deviendra dominante à l'Assemblée nationale.\n\n§RRequiert :§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa rébellion indochinoise est un succès§!"
 RULE_OPTION_INC_PATH_SOCIALIST_RADSOC:0 "£KR_game_rule_flag_INC_radical_socialist  Socialistes - Société d'Aspiration"
 RULE_OPTION_INC_PATH_SOCIALIST_RADSOC_DESC:0 "La §RSociété d'Aspiration§!, ou Hoi Kin Cao vong, deviendra dominante à l'Assemblée nationale.\n\n§RRequiert :§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa rébellion indochinoise est un succès§!"
 RULE_OPTION_INC_PATH_NATIONALIST_RADSOC:0 "£KR_game_rule_flag_INC_social_democrat  Nationalistes - VNQDD"
 RULE_OPTION_INC_PATH_NATIONALIST_RADSOC_DESC:0 "Le §RParti Nationaliste Vietnamien§!, ou Viet Nam Quoc dan Dang, deviendra dominant à l'Assemblée nationale, et ne succombera pas à un nouveau soulèvement socialiste ou au maintien de la loi martiale.\n\n§RRequiert :§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa rébellion indochinoise est un succès§!"
