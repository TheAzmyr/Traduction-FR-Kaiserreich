 RULE_OPTION_SAF_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SAF_PATH_RANDOM_DESC: "Toujours déchirée entre les Afrikaners et les Britanniques, l'Afrique du Sud est restée fidèle à l'Entente jusqu'à présent - mais les prochaines élections pourraient s'avérer être leur point de basculement..."
 RULE_OPTION_SAF_PATH_SAP_DESC:9 "Pour la troisième fois consécutive, le parti sud-africain de Jan Smuts remporte les élections suivantes. Le gouvernement SAP adopte finalement la loi sur l'émancipation des minorités ethniques, neutralisant ainsi le Parti National."
 RULE_OPTION_SAF_PATH_SOCLIB: "£KR_game_rule_flag_SAF_union  Le Dominion Libéral"
 RULE_OPTION_SAF_PATH_SOCLIB_DESC:9 "$RULE_OPTION_SAF_PATH_SAP_DESC$ et en renforçant §ll'aile libérale§! du South African Party."
 RULE_OPTION_SAF_PATH_SOCDEM: "£KR_game_rule_flag_SAF_union  Le Nouveau Dominion"
 RULE_OPTION_SAF_PATH_SOCDEM_DESC:9 "$RULE_OPTION_SAF_PATH_SAP_DESC$. Avec l'adoption du "Coloured" Enfranchisement Act, le §SLabour Party§! aura une réelle chance de remporter les prochaines élections générales en Afrique du Sud."
 RULE_OPTION_SAF_PATH_UNITED_START_DESC:9 "Le South African Party de Jan Smuts et le National Party de JBM Hertzog fusionnent pour créer le §aUnited Party§! pour les élections de 1938. À la mort de Hertzog en 1942,"
 RULE_OPTION_SAF_PATH_UNITED_MID_DESC:9 "becomes the new party leader and Prime Minister, leading the"
 RULE_OPTION_SAF_PATH_UNITED_END_DESC:9 "à la victoire lors des élections de 1943."
 RULE_OPTION_SAF_PATH_UNITED_AUTDEM: "£KR_game_rule_flag_SAF_union  Le Dominion Uni - Havenga"
 RULE_OPTION_SAF_PATH_UNITED_AUTDEM_DESC:9 "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §aNicolaas Havenga§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$\n\n§RRequiert :§!\n§CL'Entente n'est pas en guerre contre l'Allemagne§!"
 RULE_OPTION_SAF_PATH_UNITED_SOCCON: "£KR_game_rule_flag_SAF_union  Le Dominion uni - Smuts"
 RULE_OPTION_SAF_PATH_UNITED_SOCCON_DESC:9 "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §cJan Smuts§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$\n\n§RRequiert :§!\n§CL'Entente n'est pas en guerre contre l'Allemagne§!"
 RULE_OPTION_SAF_PATH_UNITED_SOCLIB: "£KR_game_rule_flag_SAF_union  Le Dominion Uni - Hofmeyr"
 RULE_OPTION_SAF_PATH_UNITED_SOCLIB_DESC:9 "$RULE_OPTION_SAF_PATH_UNITED_START_DESC$ §lJH Hofmeyr§! $RULE_OPTION_SAF_PATH_UNITED_END_DESC$"
 RULE_OPTION_SAF_PATH_AUTDEM: "£KR_game_rule_flag_SAF_union  Le Dominion Afrikaner"
 RULE_OPTION_SAF_PATH_AUTDEM_DESC:9 "JBM Hertzog parvient à conserver la direction du §aNational Party§! suffisamment longtemps pour diriger un gouvernement national et faire de l'Afrique du Sud un dominion dirigé par les Afrikaners."
 RULE_OPTION_SAF_PATH_AUT_DESC:9 "The Afrikaner nationalist D.F. Malan takes over leadership of the National Party from Hertzog and leads it to an election victory, with the intent to turn South Africa into an independent republic led by the"
 RULE_OPTION_SAF_PATH_NEUTRAL_DESC:9 "The new Republic remains aloof of European affairs."
 RULE_OPTION_SAF_PATH_CIVIL_WAR_NOTE_DESC:9 "§CNote : Cette voie déclenche une guerre civile entre le gouvernement et les populations britanniques du Natal et de la Rhodésie.§!"
 RULE_OPTION_SAF_PATH_PATAUT:0 "£KR_game_rule_flag_SAF_republic La république Afrikaner"
 RULE_OPTION_SAF_PATH_PATAUT_DESC:9 "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ §Prépublique menée par les Afrikaners§!. $RULE_OPTION_SAF_PATH_NEUTRAL$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
 RULE_OPTION_SAF_PATH_GER_DESC:9 "The new Republic joins Germany's crusade against syndicalism."
 RULE_OPTION_SAF_PATH_PATAUT_GER: "£KR_game_rule_flag_SAF_republic  La république afrikaner - Reichspakt"
 RULE_OPTION_SAF_PATH_PATAUT_GER_DESC:9 "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ §Prépublique menée par les Afrikaners§!. $RULE_OPTION_SAF_PATH_GER$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
 RULE_OPTION_SAF_PATH_NATPOP_START_DESC:9 "$RULE_OPTION_SAF_PATH_AUT_DESC$ National Party.\nFollowing the creation of the Republic of South Africa, Johannes Van Rensburg of the extremist faction of the §nNational Party§! seizes power."
 RULE_OPTION_SAF_PATH_NATPOP: "£KR_game_rule_flag_SAF_republic_national_populist  État d'Ossewabrandwag"
 RULE_OPTION_SAF_PATH_NATPOP_DESC:9 "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ république menée par les Afrikaners. $RULE_OPTION_SAF_PATH_NATPOP_PATH_DESC$ $RULE_OPTION_SAF_PATH_NEUTRAL$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
 RULE_OPTION_SAF_PATH_NATPOP_GER: "£KR_game_rule_flag_SAF_republic_national_populist  État d'Ossewabrandwag - Reichspakt"
 RULE_OPTION_SAF_PATH_NATPOP_GER_DESC:9 "$RULE_OPTION_SAF_PATH_REACTIONARY_DESC$ république menée par les Afrikaners. $RULE_OPTION_SAF_PATH_NATPOP_PATH_DESC$ $RULE_OPTION_SAF_PATH_GER$\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
 RULE_OPTION_SAF_PATH_SOC_DESC:9 "Following Black Monday, the repeal of the Industrial Conciliation Act becomes a flash point that sparks a socialist revolution in South Africa."
 RULE_OPTION_SAF_PATH_RADSOC: "£KR_game_rule_flag_SAF_syndicalist  La République Multiraciale"
 RULE_OPTION_SAF_PATH_RADSOC_DESC:9 "$RULE_OPTION_SAF_PATH_SOCIALIST_DESC$ À la suite de la convention de Johannesburg, l'§RInternational Socialist League§! de David Ivon Jones dirigera le nouveau gouvernement socialiste d'Afrique du Sud."
 RULE_OPTION_SAF_PATH_SYNDIE: "£KR_game_rule_flag_SAF_syndicalist  La République Syndicaliste"
 RULE_OPTION_SAF_PATH_SYNDIE_DESC:9 "$RULE_OPTION_SAF_PATH_SOCIALIST_DESC$ À la suite de la convention de Johannesburg, l'§rIndustrial and Commercial Workers' Union§! interracial, dirigé par Clements Kadalie, dirigera le nouveau gouvernement socialiste d'Afrique du Sud."
 RULE_OPTION_SAF_PATH_TOTALIST: "£KR_game_rule_flag_SAF_totalist  La République Indigène"
 RULE_OPTION_SAF_PATH_TOTALIST_DESC:9 "$RULE_OPTION_SAF_PATH_SOCIALIST_DESC$ Les éléments suprématistes blancs du Conseil sud-africain du commerce et du travail détourneront la Convention de Johannesburg pour consolider la politique de "syndicalisme parallèle". Cela amènera finalement le leader de l'ICU, James La Guma, à mener un coup d'État contre le nouveau gouvernement, établissant une §orépublique africaniste dirigée§! par les autochtones, première étape d'une future société socialiste."
 RULE_OPTION_SAF_PATH_DOMINION_DESC:9 "Following the declaration of the Republic of South Africa, should the British forces win the Third Boer War,"
 RULE_OPTION_SAF_PATH_DOMINION_SOCLIB:0 "£KR_game_rule_flag_SAF_federation Le Dominion fédéral"
 RULE_OPTION_SAF_PATH_DOMINION_SOCLIB_DESC:9 "Suite à la déclaration de la République d'Afrique du Sud, si les forces britanniques gagnent la troisième guerre des Boers, elles recréeront l'Afrique du Sud selon un modèle fédéral et rétabliront un §lgouvernement démocratique§! (dirigé par les Blancs).\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"
 RULE_OPTION_SAF_PATH_DOMINION_PATAUT:0 "£KR_game_rule_flag_SAF_federation Le Kindergarten de Milner"
 RULE_OPTION_SAF_PATH_DOMINION_PATAUT_DESC:9 "Suite à la déclaration de la République d'Afrique du Sud, si les forces britanniques gagnent la troisième guerre des Boers, le parti sud-africain de Hofmeyr reviendra au pouvoir dans la nouvelle Afrique du Sud fédérale. Mécontent à l'idée d'un rapprochement avec les Afrikaners, Charles Stallard du Parti du Dominion organisera un coup d'État et prendra le pouvoir avec l'aide du gouverneur général, cherchant à faire de l'Afrique du Sud un pays fidèle à l'anglosphère §Ppar tous les moyens nécessaires§!.\n\n$RULE_OPTION_SAF_PATH_CIVIL_WAR_DESC$"

 LIB_PATH:9 "£KR_game_rule_flag_LIB Élection présidentielle du Libéria"
 RULE_OPTION_LIB_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_LIB_PATH_RANDOM_DESC:9 "Quel parti sortira vainqueur des prochaines élections de 1939 ? Cependant, le statut décidé des sociétés secrètes peut conduire à un coup d'État avant les élections."
 RULE_OPTION_LIB_PATH_NATPOP:9 "£KR_game_rule_flag_LIB Coup d'Etat Franc-Maçons"
 RULE_OPTION_LIB_PATH_NATPOP_DESC:9 "Les §nfrancs-maçons§! réussissent un coup d'État contre le gouvernement après que les sociétés secrètes libériennes ont été autorisées à rester."
 RULE_OPTION_LIB_PATH_TOTALIST:9 "£KR_game_rule_flag_LIB_totalist La Vague Rouge atteint le Libéria"
 RULE_OPTION_LIB_PATH_TOTALIST_DESC:9 "Le §oParti de la Destinée Libérienne§! lance un coup d'État réussi contre le gouvernement, après l'interdiction des sociétés secrètes libériennes."
 RULE_OPTION_LIB_PATH_SOCCON:9 "£KR_game_rule_flag_LIB Le Véritable Parti Whig est élu"
 RULE_OPTION_LIB_PATH_SOCCON_DESC:9 "Edwin James Barclay du §cVéritable Parti Whig§! est élu."
 RULE_OPTION_LIB_PATH_MARLIB:9 "£KR_game_rule_flag_LIB Le Vrai Parti Républicain est élu"
 RULE_OPTION_LIB_PATH_MARLIB_DESC:9 "William Tubman du §mVrai Parti Républicain§! est élu."
 RULE_OPTION_LIB_PATH_SOCLIB:9 "£KR_game_rule_flag_LIB Le Parti Whig est élu"
 RULE_OPTION_LIB_PATH_SOCLIB_DESC:9 "Louis Arthur Grimes de la nouvelle garde du §lParti Whig§! est élu."
 RULE_OPTION_LIB_PATH_RADSOC:9 "£KR_game_rule_flag_LIB Le Parti du Peuple est élu"
 RULE_OPTION_LIB_PATH_RADSOC_DESC:9 "James Jenkins Dossen du §RParti du Peuple§! est élu."
 RULE_OPTION_LIB_PATH_AUTDEM:9 "£KR_game_rule_flag_LIB Le Retour de Massaquoi"
 RULE_OPTION_LIB_PATH_AUTDEM_DESC:9 "Après que l'ambassadeur allemand Massaquoi ait demandé à Berlin de le renflouer, les §apartisans de la ligne dure§! du parti True Whig prennent le contrôle du pays et le Liberia devient plus avancé sur le plan technologique et industriel, au prix d'être une marionnette de l'Allemagne."

 LIB_INDEPENDENCE:9 "£KR_game_rule_flag_LIB  Le Joug américain"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM: "Par Défaut"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM_DESC:9 "Le Libéria, fondé par d'anciens esclaves américains, entretient toujours des liens étroits avec le pays. Mais quand le chaos de la guerre civile détruit le gouvernement d'outre-mer, le moment vient où le Libéria peut se libérer du joug américain et devenir vraiment libre."
 RULE_OPTION_LIB_INDEPENDENCE_USA:9 "£KR_game_rule_flag_LIB  £KR_game_rule_flag_USA  Rester loyal aux Américains"
 RULE_OPTION_LIB_INDEPENDENCE_USA_DESC:9 "Nous ne sommes pas des traîtres et nous ne trahirons pas la nation qui a autrefois contribué à la naissance de notre pays."
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE:9 "£KR_game_rule_flag_LIB Nous ne serons plus jamais des larbins"
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE_DESC:9 "Nous ne sommes plus les larbins des américains, et nous pouvons nous protéger!"

 ETH_PATH: "£KR_game_rule_flag_ETH   Le rugissement du lion"
 RULE_OPTION_ETH_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_ETH_PATH_RANDOM_DESC: "L'Empire Solominide d'Ethiopie, gardé en esprit par le Lion de Juda, doit faire face à de graves problèmes internes ou en subir les conséquences."
 RULE_OPTION_ETH_PATH_PATAUT:9 "£KR_game_rule_flag_ETH Féodalisme moderne"
 RULE_OPTION_ETH_PATH_PATAUT_DESC:9 "Le §Psystème féodal§! actuel est maintenu en place."
 RULE_OPTION_ETH_PATH_AUTDEM:9 "£KR_game_rule_flag_ETH Le vrai Roi des Rois"
 RULE_OPTION_ETH_PATH_AUTDEM_DESC:9 "Le rôle de la noblesse est diminué au profit de §ala monarchie§!."
 RULE_OPTION_ETH_PATH_DEM_DESC:9 "Une constitution démocratique est promulguée, mais la monarchie conserve également certains pouvoirs."
 RULE_OPTION_ETH_PATH_SOCCON:9 "£KR_game_rule_flag_ETH  Démocratie - DL"
 RULE_OPTION_ETH_PATH_SOCCON_DESC: "$RULE_OPTION_ETH_PATH_DEM_DESC$ Suite à cela, le §cDīmokirasīyawī Līgi§! ou Ligue démocratique prend le pouvoir."
 RULE_OPTION_ETH_PATH_MARLIB:9 "£KR_game_rule_flag_ETH  Démocratie - YYDH"
 RULE_OPTION_ETH_PATH_MARLIB_DESC: "$RULE_OPTION_ETH_PATH_DEM_DESC$ Les §mYetebaberuti Ye'ītiyop'iya Dēmokirasīyawī Hayilochi§! ou Forces démocratiques éthiopiennes unies prennent le pouvoir."
 RULE_OPTION_ETH_PATH_SOCLIB:9 "£KR_game_rule_flag_ETH  Démocratie - KLIL"
 RULE_OPTION_ETH_PATH_SOCLIB_DESC:9 "$RULE_OPTION_ETH_PATH_DEM_DESC$ La §lK'inijiti Le'ānidineti Ina Ledēmokirasī§!, Coalition pour l'unité et la démocratie, prend le pouvoir."
 RULE_OPTION_ETH_PATH_SOCDEM:9 "£KR_game_rule_flag_ETH  Démocratie - YHADIG"
 RULE_OPTION_ETH_PATH_SOCDEM_DESC: "$RULE_OPTION_ETH_PATH_DEM_DESC$ Le §SYe'ītiyop'iya Hizibochi Abiyotawī Dīmokirasīyawī Ginibari§! ou Front démocratique du peuple éthiopien prend le pouvoir."

 ETH_FORPOL: "£KR_game_rule_flag_ETH  Politique Etrangère Ethiopienne"
 ETH_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Éthiopie bat la Somalie§!"
 RULE_OPTION_ETH_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_ETH_FORPOL_RANDOM_DESC: "La compagnie de chemin de fer Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) domine la production économique de l'Éthiopie. Si Mittelafrika conserve ses parts dans la ligne et la gère avec succès, la relation de l'Éthiopie avec le Kaiserreich pourrait se transformer en une alliance militaire complète."
 RULE_OPTION_ETH_FORPOL_GER_ALIGNED_DESC: "Le Mittelafika contrôle la DKAEB, qui parvient à éviter la faillite avec l'aide de l'Éthiopie. Après avoir vaincu la Somalie, l'Éthiopie"
 RULE_OPTION_ETH_FORPOL_GER: "£KR_game_rule_flag_ETH  £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_ETH_FORPOL_GER_DESC:9 "$RULE_OPTION_ETH_FORPOL_GER_ALIGNED_DESC$ rejoint le Reichspakt pendant ou après la Weltkrieg.\n\n§RRequiert :§!\n§CLe DKAEB ne fait pas faillite\nL'Éthiopie bat la Somalie§!"
 RULE_OPTION_ETH_FORPOL_GER_GUARANTEE: "£KR_game_rule_flag_ETH  £KR_game_rule_flag_GER  Garantie Allemande"
 RULE_OPTION_ETH_FORPOL_GER_GUARANTEE_DESC:9 "$RULE_OPTION_ETH_FORPOL_GER_ALIGNED_DESC$ demande une garantie d'indépendance vis-à-vis de l'Allemagne, que ce soit pendant ou après la Weltkrieg.\n\n§RRequiert :§!\n§CLe DKAEB ne fait pas faillite\nL'Éthiopie bat la Somalie§!"
 RULE_OPTION_ETH_FORPOL_JAP_ALIGNED_DESC: "Le contrôle de la DKAEB par Mittelafika entraîne sa faillite, ce qui pousse l'Éthiopie à trouver un autre bailleur de fonds étranger en la personne du Japon. Après avoir vaincu la Somalie, l'Éthiopie"
 RULE_OPTION_ETH_FORPOL_JAP: "£KR_game_rule_flag_ETH  £KR_game_rule_flag_JAP  Sphère de Coprospérité"
 RULE_OPTION_ETH_FORPOL_JAP_DESC:9 "$RULE_OPTION_ETH_FORPOL_JAP_ALIGNED_DESC$ rejoint la sphère de coprospérité pendant ou après la Weltkrieg.\n\n§RRequiert :§!\n§CLa DKAEB fait faillite\nL'Éthiopie bat la Somalie§!"
 RULE_OPTION_ETH_FORPOL_JAP_GUARANTEE: "£KR_game_rule_flag_ETH  £KR_game_rule_flag_JAP  Garantie Japonaise"
 RULE_OPTION_ETH_FORPOL_JAP_GUARANTEE_DESC:9 "$RULE_OPTION_ETH_FORPOL_JAP_ALIGNED_DESC$ demande une garantie d'indépendance du Japon, que ce soit pendant ou après la Weltkrieg.\n\n§RRequiert :§!\n§CLa DKAEB fait faillite\nL'Éthiopie bat la Somalie§!"
 RULE_OPTION_ETH_FORPOL_NEUT: "£KR_game_rule_flag_ETH  Neutralité"
 RULE_OPTION_ETH_FORPOL_NEUT_DESC: "Mittelafrika vend ses parts dans DKAEB, rompant les liens économiques et politiques antérieurs entre l'Éthiopie et l'Allemagne."

 SOM_PATH:9 "£KR_game_rule_flag_SOM  Le Seigneur de Warsangali"
 RULE_OPTION_SOM_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SOM_PATH_RANDOM_DESC:0 "La primauté du clan Warsangali dans la nouvelle Somalie suscite le ressentiment des clans inférieurs. Les Warsangalis doivent institutionnaliser davantage leur position."
 RULE_OPTION_SOM_PATH_DEM_DESC:9 "A compromise is reached between the clans and between traditional Somali law and civil law."
 RULE_OPTION_SOM_PATH_SOCCON:9 "£KR_game_rule_flag_SOM   Une nation de clans"
 RULE_OPTION_SOM_PATH_SOCCON_DESC:9 "Un compromis a été trouvé entre les clans, et entre le droit traditionnel somalien et le droit civil. Une véritable démocratie somalienne émerge, dirigée par la §CLigue Jeune Somalie§!."
 RULE_OPTION_SOM_PATH_AUTDEM: "£KR_game_rule_flag_SOM Conseil Tribal"
 RULE_OPTION_SOM_PATH_AUTDEM_DESC:9 "Un compromis a été trouvé entre les clans, et entre le droit traditionnel somalien et le droit civil. Les élections qui suivent sont remportées par la §aGolaha Qabiilada§!, proche de la monarchie."
 RULE_OPTION_SOM_PATH_PATAUT:9 "£KR_game_rule_flag_SOM   Dominance de Warsangali"
 RULE_OPTION_SOM_PATH_PATAUT_DESC:9 "Le clan §PWarsangali§! renforce avec succès son contrôle sur les autres clans."
 RULE_OPTION_SOM_PATH_NATPOP:9 "£KR_game_rule_flag_SOM_national_populist Coup d'Etat Nationaliste"
 RULE_OPTION_SOM_PATH_NATPOP_DESC:9 "Le clan Warsangali tente de resserrer son contrôle sur les autres clans, mais ne parvient pas à suffisamment de compromis avec eux. Peu de temps après le début de la guerre avec l'Éthiopie, des §nofficiers nationalistes§! font un coup d’État contre la monarchie.\n\n§RRequiert :§!\n§CL'Éthiopie déclare la guerre à la Somalie§!"

