 RULE_OPTION_LOM_PATH_REP_DESC:9 "Une nouvelle République lombarde est proclamée,"
 RULE_OPTION_LOM_PATH_SOCCON_DESC:9 "et le §cPartito Popolare Lombardo§!, ou Parti populaire lombard, remporte les élections suivantes"
 RULE_OPTION_LOM_PATH_REP_SOCCON:9 "£KR_game_rule_flag_LOM  République - Parti Populaire"
