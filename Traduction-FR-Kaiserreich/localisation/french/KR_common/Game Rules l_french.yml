 RULE_OPTION_ETH_FORPOL_JAP_ALIGNED_DESC: "Le contrôle de la DKAEB par Mittelafika entraîne sa faillite, ce qui pousse l'Éthiopie à trouver un autre bailleur de fonds étranger en la personne du Japon. Après avoir vaincu la Somalie, l'Éthiopie"
 RULE_OPTION_ETH_FORPOL_JAP: "£KR_game_rule_flag_ETH  £KR_game_rule_flag_JAP  Sphère de Coprospérité"
 RULE_OPTION_ETH_FORPOL_JAP_DESC:9 "$RULE_OPTION_ETH_FORPOL_JAP_ALIGNED_DESC$ rejoint la Sphère de Coprospérité pendant ou après la Weltkrieg.$ETH_FORPOL_REQUIREMENTS$"
 RULE_OPTION_ETH_FORPOL_JAP_GUARANTEE: "£KR_game_rule_flag_ETH  £KR_game_rule_flag_JAP  Garantie Japonaise"
 RULE_OPTION_ETH_FORPOL_JAP_GUARANTEE_DESC:9 "$RULE_OPTION_ETH_FORPOL_JAP_ALIGNED_DESC$ demande une garantie d'indépendance du Japon, que ce soit pendant ou après la Weltkrieg.$ETH_FORPOL_REQUIREMENTS$"
 RULE_OPTION_ETH_FORPOL_NEUT: "£KR_game_rule_flag_ETH  Neutralité"
 RULE_OPTION_ETH_FORPOL_NEUT_DESC: "Mittelafrika vend ses parts dans DKAEB, rompant les liens économiques et politiques antérieurs entre l'Éthiopie et l'Allemagne."

 SOM_PATH:9 "£KR_game_rule_flag_SOM  Le Seigneur de Warsangali"
 RULE_OPTION_SOM_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SOM_PATH_RANDOM_DESC:0 "La primauté du clan Warsangali dans la nouvelle Somalie suscite le ressentiment des clans inférieurs. Les Warsangalis doivent institutionnaliser davantage leur position."
 RULE_OPTION_SOM_PATH_DEM_DESC:9 "Un compromis est atteint au sein des clans entre la loi traditionnelle somalie et la loi civile."
 RULE_OPTION_SOM_PATH_SOCCON:9 "£KR_game_rule_flag_SOM  Ligue de la Jeunesse Somalienne"
 RULE_OPTION_SOM_PATH_SOCCON_DESC:9 "$RULE_OPTION_SOM_PATH_DEM_DESC$\nUne véritable démocratie somalienne émerge, dirigée par la §cUrurka Dhalinyarada Soomaaliyeed§!, ou Ligue de la Jeunesse somalienne."
 RULE_OPTION_SOM_PATH_AUTDEM: "£KR_game_rule_flag_SOM Conseil Tribal"
 RULE_OPTION_SOM_PATH_AUTDEM_DESC:9 "$RULE_OPTION_SOM_PATH_DEM_DESC$\nLes élections suivantes sont remportées par le §aGolaha Qabiilada§!, ou Conseil tribal, affilié à la monarchie."
 RULE_OPTION_SOM_PATH_PATAUT:9 "£KR_game_rule_flag_SOM  Dirigeants Warsangali"
 RULE_OPTION_SOM_PATH_PATAUT_DESC:9 "Les §PSaldanadii Warsangali§!, ou dirigeants du clan Warsangali, renforcent leur contrôle sur les autres clans."
 RULE_OPTION_SOM_PATH_NATPOP:9 "£KR_game_rule_flag_SOM_national_populist Mouvement Nouvelle Somalie"
 RULE_OPTION_SOM_PATH_NATPOP_DESC:9 "Le clan Warsangali tente de resserrer son contrôle sur les autres clans, mais ne parvient pas à suffisamment de compromis avec eux. Peu de temps après le début de la guerre avec l'Éthiopie, les officiers de l'armée affiliés au §nDhaqdhaqaaqa Cusub ee Soomaaliya§!, ou Mouvement Nouvelle Somalie, font un coup d’État contre la monarchie.\n\n§RRequiert :§!\n§CL'Éthiopie déclare la guerre à la Somalie§!"

