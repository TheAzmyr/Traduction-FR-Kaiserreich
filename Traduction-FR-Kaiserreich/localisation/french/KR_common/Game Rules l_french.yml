 RULE_OPTION_MEX_YUCATAN_REVOLT_YES_DESC: "Après l'abolition des lois sur les indigènes, la situation au Yucatan s'envenime et le Yucatan se sépare du Mexique.\n\n§RRequiert :§!\n§CLa Junte Rétablit la Démocratie§! ou §Cla Junte Prend le Pouvoir§! ou §Cles Sinarquistas Prennent le Pouvoir§! dans\n§Y$MEX_PATH$!"

