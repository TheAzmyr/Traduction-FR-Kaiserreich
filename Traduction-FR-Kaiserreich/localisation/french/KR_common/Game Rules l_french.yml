 BRA_PATH: "£KR_game_rule_flag_BRA   Élection fédérale de 1936"
 RULE_OPTION_BRA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_BRA_PATH_RANDOM_DESC:9 "Les tensions montent au moment même où des factions très différentes se préparent à ce qui sera probablement l'élection la plus violente et la plus controversée de l'histoire du Brésil. Les discussions politiques sont systématiquement passionnées, et un air d'extrémisme idéologique plane sur la population du pays. Quatre visions très différentes du pays s'affrontent, et à certains endroits, même physiquement. Quel choix le peuple brésilien fera-t-il ?"
 RULE_OPTION_BRA_PATH_SOCCON:9 "£KR_game_rule_flag_BRA   Victoire du Partido Republicano"
 RULE_OPTION_BRA_PATH_SOCCON_DESC:9 "Getulio Vargas et le §cPartido Republicano§! remportent les élections de 1936. Alors que Vargas tente de consolider son pouvoir personnel, ses plans sont déjoués. En fin de compte, la démocratie l'emporte."
 RULE_OPTION_BRA_PATH_PATAUT:9 "£KR_game_rule_flag_BRA   Vargas assume le contrôle direct"
 RULE_OPTION_BRA_PATH_PATAUT_DESC:9 "Getulio Vargas et le Partido Republicano remportent les élections de 1936. Vargas consolide lentement son pouvoir personnel et assume finalement le §Pcontrôle direct§! du pays. Avec ses pouvoirs élargis, le Brésil est réformé en un nouvel État."
 RULE_OPTION_BRA_PATH_SOCLIB:9 "£KR_game_rule_flag_BRA   Victoire du Partido Liberal"
 RULE_OPTION_BRA_PATH_SOCLIB_DESC:9 "Júlio Prestes et le §lPartido Liberal§! remportent les élections de 1936."
 RULE_OPTION_BRA_PATH_SOCDEM:9 "£KR_game_rule_flag_BRA   Victoire de la Esquerda Democrática"
 RULE_OPTION_BRA_PATH_SOCDEM_DESC:9 "João Mangabeira et la §SEsquerda Democrática§! remporte les élections de 1936. Le gouvernement démocratique demeure malgré les retombées de la rencontre du président Mangabeira, avec un politicien chilien."
 RULE_OPTION_BRA_PATH_MARLIB:9 "£KR_game_rule_flag_BRA Victoire du Partido Liberal Democráta"
 RULE_OPTION_BRA_PATH_MARLIB_DESC:9 "Júlio Prestes et le Partido Libéral remportent les élections de 1936. En 1940, un groupe dissident appelé le §mPartido Liberal Democráta§! se fait connaître et gagne les élections."
 RULE_OPTION_BRA_PATH_SOC_DESC:9 "João Mangabeira and the Esquerda Democrática win the 1936 elections. The army launches a coup after the government refused to arrest a Chilean politician that met with President Mangabeira.\nThis coup is met with successful counter-coup, and a socialist state is established in Brazil.\nIn its First Congress of Trade Unions, the"
 RULE_OPTION_BRA_PATH_RADSOC:9 "£KR_game_rule_flag_BRA_radical_socialist  Coup d'Etat Socialiste - Autonomistas"
 RULE_OPTION_BRA_PATH_RADSOC_DESC:9 "João Mangabeira et l'Esquerda Democrática remportent les élections de 1936. L'armée lance un coup d'État après que le gouvernement a refusé d'arrêter un politicien chilien que le président Mangabeira avait rencontré. Ce coup d'État se heurte à un contre-coup d'État syndicaliste réussi. Un État socialiste est établi au Brésil. Lors du premier congrès des syndicats, les §RAutonomistas§! sont élus."
 RULE_OPTION_BRA_PATH_SYNDIE:9 "£KR_game_rule_flag_BRA_syndicalist  Coup d'Etat Socialiste - Ortodoxos"
 RULE_OPTION_BRA_PATH_SYNDIE_DESC:9 "João Mangabeira et le parti social-démocrate Esquerda Democrática remportent les élections de 1936. L'armée lance un coup d'État après que le gouvernement a refusé d'arrêter un politicien chilien que le président Mangabeira avait rencontré. Ce coup d'État se heurte à un contre-coup d'État syndicaliste réussi. Un État socialiste est établi au Brésil. Lors du premier congrès des syndicats, les §rOrtodoxos§! sont élus."
 RULE_OPTION_BRA_PATH_TOTALIST:9 "£KR_game_rule_flag_BRA_syndicalist Coup d'Etat Socialiste - Maximalistes"
 RULE_OPTION_BRA_PATH_TOTALIST_DESC:9 "João Mangabeira et le parti social-démocrate Esquerda Democrática remportent les élections de 1936. L'armée lance un coup d'État après que le gouvernement a refusé d'arrêter un politicien chilien que le président Mangabeira avait rencontré. Ce coup d'État se heurte à un contre-coup d'État syndicaliste réussi. Un État socialiste est établi au Brésil. Lors du premier congrès des syndicats, les §oMaximalistes§! sont élus."
 RULE_OPTION_BRA_PATH_NATPOP:9 "£KR_game_rule_flag_BRA_national_populist   L'empire organique"
 RULE_OPTION_BRA_PATH_NATPOP_DESC:9 "Gustavo Dodt Barroso et la §nAção Integralista Brasileira§! remportent les élections de 1936. Ce dernier gouvernement rétablit la monarchie et couronne Dom Pedro III de Orléans e Bragança comme Empereur."

