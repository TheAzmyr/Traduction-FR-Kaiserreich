 RULE_OPTION_HOL_PATH_MON_SOCDEM:9 "£KR_game_rule_flag_HOL  Juliana - SDAP-VDB"
 RULE_OPTION_HOL_PATH_MON_SOCDEM_DESC:9 "$RULE_OPTION_HOL_PATH_SOCDEM_DESC$ est remplacée par sa fille Juliana, le chef du SDAP Willem Albarda devenant Premier ministre du gouvernement de coalition.\n\nPlus tard, le SDAP et la VDB fusionnent pour devenir le §SPartij van de Arbeid§!, ou Parti des Ouvriers."
 RULE_OPTION_HOL_PATH_REP_SOCDEM:9 "£KR_game_rule_flag_HOL  République - SDAP-RSAP"
 RULE_OPTION_HOL_PATH_REP_SOCDEM_DESC:9 "$RULE_OPTION_HOL_PATH_SOCDEM_DESC$ le SDAP forme une coalition avec le RSAP, les Pays-Bas devenant une république."
 RULE_OPTOON_HOL_PATH_REP_DESC:9 "A la suite du refus du SDAP de nommer un Premier ministre de la VDB après sa victoire aux élections, la reine Wilhelmine abdique, et les Pays-Bas deviennent une république.\nLors des élections suivantes,"
 RULE_OPTION_HOL_PATH_REP_SOCLIB:9 "£KR_game_rule_flag_HOL  République - VDB"
 RULE_OPTION_HOL_PATH_REP_SOCLIB_DESC:9 "$RULE_OPTOON_HOL_PATH_REP_DESC$ la §lVrijzinnig Democratische Bond§!, ou Ligue démocratique des libre-penseurs, dirige la république."
 RULE_OPTION_HOL_PATH_REP_MARLIB:9 "£KR_game_rule_flag_HOL  République - LSP"
 RULE_OPTION_HOL_PATH_REP_MARLIB_DESC:9 "$RULE_OPTOON_HOL_PATH_REP_DESC$ le §mLiberale Staatspartij§!, ou Parti d'État libéral, dirige la république."
 RULE_OPTION_HOL_PATH_REP_SOCCON:9 "£KR_game_rule_flag_HOL  République - RKSP"
