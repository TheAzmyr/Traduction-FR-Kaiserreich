 POL_ELECTION:0 "£KR_game_rule_flag_POL Les Elections au Sejm"
 RULE_OPTION_POL_ELECTION_RANDOM:0 "Par défaut"
 RULE_OPTION_POL_ELECTION_RANDOM_DESC: "Les élections de 1938 au Sejm, la chambre basse de l'assemblée législative du Royaume de Pologne, sont un véritable enjeu. La coalition au pouvoir entre le Cercle Interpartisan monarchiste et la nationaliste modéré Chjena n'est pas assurée de survivre au scrutin, et le statut de la monarchie elle-même pourrait être remis en question."
 RULE_OPTION_POL_ELECTION_MONARCHY_DESC:0 "Ils chercheront à rester dans le Reichspakt et à conserver la monarchie."
 RULE_OPTION_POL_ELECTION_MARLIB: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Royaume MKP"
 RULE_OPTION_POL_ELECTION_MARLIB_DESC: "La coalition au pouvoir survit, le §mMiedzypartyjne Koło Polityczne§! d'Antoni Ponikowski, ou Cercle Politique Interpartisan, s'alignant une fois de plus sur la Chjena et devenant le plus grand parti du gouvernement.\n$RULE_OPTION_POL_ELECTION_MONARCHY_DESC$"
 RULE_OPTION_POL_ELECTION_SOCCON: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Royaume Chjena"
 RULE_OPTION_POL_ELECTION_SOCCON_DESC: "La coalition au pouvoir survit, bien que le §cChrześcijański Zwiazek Jedności Narodowej§! de Józef Chaciński, ou Union Chrétienne d'Unité Nationale, gagne désormais plus de sièges que le Cercle, devenant au passage le plus grand parti du gouvernement.\n$RULE_OPTION_POL_ELECTION_MONARCHY_DESC$, tout en essayant de se distancer légèrement de l'influence allemande."
 RULE_OPTION_POL_ELECTION_AUTDEM: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  Royaume MKP-SP"
 RULE_OPTION_POL_ELECTION_AUTDEM_DESC: "L'aile autoritaire et ouvertement pro-allemande du Cercle, le §gStronnictwo Państwowe§! de Władysław Studnicki, ou Parti de l'État, est installé par le Roi après des élections conflictuelles, dans un effort pour maintenir l'ordre et la stabilité."
 RULE_OPTION_POL_ELECTION_REPUBLIC_DESC: "L'alliance centriste du PPS et du PSL remporte les élections sur une liste commune et forme un gouvernement de gauche. Cependant, ils sont rapidement destitués par le Roi, qui installe un gouvernement pro-allemand qui est rapidement renversé par des manifestations de masse.\nCe renversement est suivi de l'abdication du Roi et de la formation de la Seconde République Polonaise,"
 RULE_OPTION_POL_ELECTION_SOCDEM_DESC: "dirigé par le §SPolska Partia Socjalistyczna§! de Norbert Barlicki, ou Parti socialiste Polonais, en coalition avec le PSL."
 RULE_OPTION_POL_ELECTION_SOCLIB_DESC: "dirigé par le §lPolskie Stronnictwo Ludowe§! de Maksymilian Malinowski, ou Parti du Peuple Polonais, en coalition avec le PPS."
 RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC:0 "entre officiellement dans la sphère de l'Autriche, dans le but de s'unifier avec la Galice et la Lodomérie."
 RULE_OPTION_POL_ELECTION_REPUBLIC_GER_DESC:0 "décide de rejoindre le Reichspakt, redevenant un Oststaat allemand, mais cette fois sans Roi."
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_DESC: "À la suite d'une controverse sur la libéralisation, le gouvernement est renversé par des membres de l'armée alignés sur les §cChjena§! et Wladyslaw Grabski est nommé Président."
 RULE_OPTION_POL_ELECTION_SOCDEM_AUS: "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  République PPS - Donau-Adriabund"
 RULE_OPTION_POL_ELECTION_SOCDEM_AUS_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCDEM_DESC$\nLa Nouvelle République $RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC$\n\n§RRequiert:§!\n§RNon§!  §CMettre fin au Double Règne§! dans §Y$AUS_AUSGLEICH$§!"
 RULE_OPTION_POL_ELECTION_SOCLIB_AUS: "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  République PSL - Donau-Adriabund"
 RULE_OPTION_POL_ELECTION_SOCLIB_AUS_DESC: "$RULE_OPTION_POL_ELECTION_REPUBLIC_DESC$ $RULE_OPTION_POL_ELECTION_SOCLIB_DESC$\nLa Nouvelle République $RULE_OPTION_POL_ELECTION_REPUBLIC_AUS_DESC$\n\n§RRequiert:§!\n§RNon§!  §CMettre fin au Double Règne§! dans §Y$AUS_AUSGLEICH$§!"
 RULE_OPTION_POL_ELECTION_REPUBLIC_SOCCON_AUS:0 "£KR_game_rule_flag_POL  £KR_game_rule_flag_AUS  République de Chjena - Donau-Adriabund"
