 RULE_OPTION_AFG_WAR_AMANULLAH_PATAUT: "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ  Amanullah garde le contrôle"
 RULE_OPTION_AFG_WAR_AMANULLAH_PATAUT_DESC:0 "L'Afghanistan entre en guerre pour réclamer ses terres. S'il perd, le Dominion de l'Inde choisit de ne prendre que ses propres terres revendiquées dans l'accord de paix. Après la guerre, §PAmanullah§! parvient à réprimer la rébellion et l'ordre est rétabli.\n\n§RRequiert :§!\n§CL'Afghanistan perd la Cinquième Guerre Anglo-Afghane§!"
 RULE_OPTION_AFG_WAR_NADIR_PATAUT: "£KR_game_rule_flag_AFG_nadir  £KR_game_rule_flag_RAJ Nadir évince Amanullah"
