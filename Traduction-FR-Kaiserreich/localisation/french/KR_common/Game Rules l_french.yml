 RULE_OPTION_HAW_PATH_SYNDIE_DESC: "La violente répression des travailleurs enrage la population de l'ancien territoire, ce qui entraîne une spirale de grèves incontrôlables. Les grévistes parviennent à vaincre la police et la Garde nationale qui prend le contrôle d'Honolulu. La Commune d'Hawaï est proclamée !"
 RULE_OPTION_HAW_PATH_ANNEXATION_DESC: "La Grève Générale est vaincue. Le Comité d'Urgence d'Hawaï a décidé qu'ils devaient continuer à faire partie de l'Amérique et reconnaît"
 RULE_OPTION_HAW_PATH_USA: "£KR_game_rule_flag_USA  Annexion des États Unis"
 RULE_OPTION_HAW_PATH_USA_DESC: "$RULE_OPTION_HAW_PATH_ANNEXATION_DESC$ le gouvernement fédéral est le gouvernement légitime.\n\n§RRequiert :§!\n§RPas§! de §CGuerre Civil avec MacArthur§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_HAW_PATH_PSA: "£KR_game_rule_flag_PSA  Annexion des États du Pacifique"
