 RULE_OPTION_PER_PATH_MON_SOCDEM_DESC:9 "$RULE_OPTION_PER_PATH_MON_DEM_DESC$ le §SHezb Democrat§!, ou Parti démocrate."
 RULE_OPTION_PER_PATH_MON_SOCLIB:9 "£KR_game_rule_flag_PER_monarchy  Monarchie - Modérés"
 RULE_OPTION_PER_PATH_MON_SOCLIB_DESC:9 "$RULE_OPTION_PER_PATH_MON_DEM_DESC$ une coalition menée par le §lHezab Eetedaliun§!, ou Parti modéré, lorsqu'elle se présente aux élections."
 RULE_OPTION_PER_PATH_MON_SOCCON:9 "£KR_game_rule_flag_PER_monarchy  Monarchie - Réformistes"
 RULE_OPTION_PER_PATH_MON_SOCCON_DESC:9 "$RULE_OPTION_PER_PATH_MON_DEM_DESC$ le §cHezb Eslah Talaban§!, ou Parti de la Réforme."
 RULE_OPTION_PER_PATH_AUTDEM:9 "£KR_game_rule_flag_PER_monarchy  Monarchie - Qajars (Constitutionnels)"
 RULE_OPTION_PER_PATH_AUTDEM_DESC:9 "$RULE_OPTION_PER_PATH_MON_DEM_DESC$ une coalition de droite qui donne plus de pouvoir à la §aKhandane Qajar§!, ou maison de Qajar, lorsqu'elle se présente aux élections suivantes."
 RULE_OPTION_PER_PATH_PATAUT:9 "£KR_game_rule_flag_PER_monarchy  Monarchie - Qajars (Absolutistes)"
 RULE_OPTION_PER_PATH_PATAUT_DESC:9 "$RULE_OPTION_PER_PATH_MON_DESC$\nLe Shah et la §PKhandane Qajar§!, ou maison de Qajar, prennent un rôle politique plus important, finissant par entièrement détruire la constitution."
 RULE_OPTION_PER_PATH_REP_DESC:0 "La nation est transformée en une république."
 RULE_OPTION_PER_PATH_REP_SOCDEM:9 "£KR_game_rule_flag_PER  République - Démocrates"
 RULE_OPTION_PER_PATH_REP_SOCDEM_DESC:9 "$RULE_OPTION_PER_PATH_REP_DESC$ le §SHezb Democrat§!, ou Parti démocrate, de Sayyed Hasan Taqizadeh remporte les élections suivantes."
 RULE_OPTION_PER_PATH_REP_SOCLIB:9 "£KR_game_rule_flag_PER  République - Modérés"
 RULE_OPTION_PER_PATH_REP_SOCLIB_DESC:9 "$RULE_OPTION_PER_PATH_REP_DESC$ le §lHezab Eetedaliun§!, ou Parti modéré, de Mohammad Mosaddegh remporte les élections auxquelles il est candidat."
 RULE_OPTION_PER_PATH_MARLIB:9 "£KR_game_rule_flag_PER  République - Revivalistes"
 RULE_OPTION_PER_PATH_MARLIB_DESC:9 "$RULE_OPTION_PER_PATH_REP_DESC$ le §mHezb Tajadod§!, ou Parti de la Renaissance, de Mohammad Ali Foroughi Zoka-ol-Molk remporte l'élection de 1938, le Parti de la Réforme remportant les suivantes."
 RULE_OPTION_PER_PATH_REP_SOCCON:9 "£KR_game_rule_flag_PER  République - Réformistes"
 RULE_OPTION_PER_PATH_REP_SOCCON_DESC:9 "$RULE_OPTION_PER_PATH_REP_DESC$ le §cHezb Eslah Talaban§!, ou Parti de la Réforme, d'Ahmad Qavam remporte les élections à partir de 1942."
 RULE_OPTION_PER_PATH_RADSOC:9 "£KR_game_rule_flag_PER_radical_socialist  République Socialiste"
 RULE_OPTION_PER_PATH_RADSOC_DESC:9 "La nation est transformée en une république socialiste dirigée par le §RHezb Edalat§!, ou Parti de la Justice."

 PER_FORPOL:9 "£KR_game_rule_flag_PER_monarchy  Politique Étrangère Iranienne"
