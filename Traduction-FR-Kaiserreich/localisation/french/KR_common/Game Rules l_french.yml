 PER_FORPOL_NOT_SOC_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Iran est victorieux contre les Ottomans§!\n$PER_FORPOL_REQUIREMENTS$\n§RPas§! §CRépublique Socialiste§! dans §Y$PER_PATH$§!"
 PER_FORPOL_SOC_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CRépublique Socialiste§! dans §Y$PER_PATH$§!\n$PER_FORPOL_REQUIREMENTS$\n§CL'Iran est victorieux contre les Ottomans§!"
 RULE_OPTION_PER_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_PER_FORPOL_RANDOM_DESC:9 "Après le démantèlement de l'Empire ottoman, la coopération de l'Iran avec le Pacte du Caire touche à sa fin, et il doit décider de son futur alignement."
 RULE_OPTION_PER_FORPOL_GER:9 "£KR_game_rule_flag_PER_monarchy  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PER_FORPOL_GER_DESC:9 "Se méfiant de la mainmise russe sur Achkhabad, l'Iran s'aligne sur les Allemands après la défaite des Ottomans.$PER_FORPOL_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_PER_FORPOL_RUS:9 "£KR_game_rule_flag_PER_monarchy  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_PER_FORPOL_RUS_DESC:9 "Voyant que la Russie est vouée à monter en puissance et l'Allemagne à décliner, l'Iran cède le contrôle d'Achkhabad aux Russes en échange d'une alliance.$PER_FORPOL_NOT_SOC_REQUIREMENTS$\n\n§CLa Russie ou son allié contrôle Karakum§!$RUS_AFTERMATH_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_PER_FORPOL_NEUT:9 "£KR_game_rule_flag_PER_monarchy  Neutralité"
 RULE_OPTION_PER_FORPOL_NEUT_DESC:9 "Après la défaite de l'Empire ottoman, l'Iran évite de rejoindre une alliance militaire.$PER_FORPOL_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_PER_FORPOL_HND:9 "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_HND  République Populaire du Bharat"
 RULE_OPTION_PER_FORPOL_HND_DESC:9 "L'Iran aide la République populaire du Bharat dans sa guerre contre les impérialistes et les réactionnaires, et reste dans une alliance militaire officielle avec eux une fois l'Inde réunifiée.$PER_FORPOL_SOC_REQUIREMENTS$\n\n§CNote : Si la République populaire du Bharat n'est pas encore dans une faction, elle forme l'Union syndicaliste de l'Orient avec l'Iran.§!"
 RULE_OPTION_PER_FORPOL_INT:9 "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_FRA  Troisième Internationale"
 RULE_OPTION_PER_FORPOL_INT_DESC:9 "L'Iran rejoint ses camarades dans la révolution mondiale.$PER_FORPOL_SOC_REQUIREMENTS$\n\n§CNote : Si la Russie est socialiste, l'Iran rejoint le Front Oriental de la Troisième Internationale.§!"
 RULE_OPTION_PER_FORPOL_CHI:9 "£KR_game_rule_flag_PER_radical_socialist  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_PER_FORPOL_CHI_DESC:9 "Considérant une alliance socialiste menée par des asiatiques comme préférable, l'Iran s'aligne sur les Chinois.$PER_FORPOL_SOC_REQUIREMENTS$\n\n§CLe Kuomintang de Gauche unifies la Chine§!\n§RPas§! §CCinquième Révolution Nationale de Hu Zongnan§! dans\n§Y$CHI_PATH$§!"

