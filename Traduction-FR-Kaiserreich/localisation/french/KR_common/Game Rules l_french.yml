 NFA_ELECTION_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Commune de France tombe et la République française est restaurée§!"
 RULE_OPTION_NFA_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_NFA_ELECTION_RANDOM_DESC:9 "Contre toute attente, les vestiges de la Troisième République française reviennent triomphalement en France métropolitaine. Alors que la poussière retombe, les premières élections du nouveau régime sont organisées, et il ne peut y avoir qu'un seul gagnant..."
 RULE_OPTION_NFA_ELECTION_SOCCON: "£KR_game_rule_flag_NFA_mainland  Bloc National"
 RULE_OPTION_NFA_ELECTION_SOCCON_DESC:9 "Une large coalition de partis de droite, le §cBloc National§!, remporte les premières élections.$NFA_ELECTION_REQUIREMENTS$\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PRD§! ou §CComité du Salut National§! dans\n§Y$NFA_PATH$§!"
 RULE_OPTION_NFA_ELECTION_SOCLIB:9 "£KR_game_rule_flag_NFA_mainland  Radicaux"
 RULE_OPTION_NFA_ELECTION_SOCLIB_DESC:9 "Se réconciliant avec son aile gauche qui a soutenu la révolution, le §lParti radical§! remporte les premières élections.$NFA_ELECTION_REQUIREMENTS$\n\n§CSecond Union Sacrée - Coalition§! ou §CSecond Union Sacrée - PRD§! ou §CComité du Salut National§! dans\n§Y$NFA_PATH$§!"
