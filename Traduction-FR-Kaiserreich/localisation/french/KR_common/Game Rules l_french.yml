 RULE_OPTION_ETH_FORPOL_RANDOM_DESC: "La compagnie de chemin de fer Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) domine la production économique de l'Éthiopie. Si Mittelafrika conserve ses parts dans la ligne et la gère avec succès, la relation de l'Éthiopie avec le Kaiserreich pourrait se transformer en une alliance militaire complète."
 RULE_OPTION_ETH_FORPOL_GER_ALIGNED_DESC: "Le Mittelafika contrôle la DKAEB, qui parvient à éviter la faillite avec l'aide de l'Éthiopie. Après avoir vaincu la Somalie, l'Éthiopie"
