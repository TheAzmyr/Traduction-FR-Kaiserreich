 MEX_PATH:0 "£KR_game_rule_flag_MEX Tentative d'assassinat sur Zapata"
 RULE_OPTION_MEX_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_MEX_PATH_RANDOM_DESC: "Un assassin tire sur le Président du Mexique, Zapata. Le tireur est tué par la Garde Présidentielle, et Zapata est transporté d'urgence à l'hôpital pour récupérer. Qu'il survive ou non est une autre histoire."
 RULE_OPTION_MEX_PATH_MAXIMATO_TOTALIST:9 "£KR_game_rule_flag_MEX  Maximato"
 RULE_OPTION_MEX_PATH_MAXIMATO_TOTALIST_DESC:9 "Plutarco Calles et son §oPartido Nacional Revolucionario§!, ou Parti national révolutionnaire, s'emparent du Palais national après la mort de Zapata et établissent le Maximato."
