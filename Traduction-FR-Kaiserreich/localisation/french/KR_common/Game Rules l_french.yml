 SRD_PATH:0 "£KR_game_rule_flag_SRD   La Maison de Savoie"
 RULE_OPTION_SRD_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_SRD_PATH_RANDOM_DESC: "La Sardaigne, dirigée par la Maison de Savoie, est partagée entre autoritarisme et constitutionnalisme. Le Premier ministre Bardanzellu a démissionné et le Roi Amedeo doit nommer un successeur, ce qui lui donne l'occasion de réorienter la Sardaigne dans la direction de son choix."
 RULE_OPTION_SRD_PATH_PATAUT: "£KR_game_rule_flag_SRD   Blocco Nazionale"
 RULE_OPTION_SRD_PATH_PATAUT_DESC: "Le Roi Amedeo nomme l'autocratique Maréchal Badoglio. Le Maréchal consolide son pouvoir et prend la tête du §PBloc National§!, qui restera au pouvoir si la Sardaigne réussit sa reconquête."
 RULE_OPTION_SRD_PATH_AUTDEM: "£KR_game_rule_flag_SRD  Badoglio Déposé - Libéraux de Droite"
 RULE_OPTION_SRD_PATH_AUTDEM_DESC: "Le Roi Amedeo nomme l'autocratique Maréchal Badoglio. Le Maréchal ne parvient pas à consolider le pouvoir autour de lui, et le Roi le relève de son commandement, le remplaçant par Paolo Thaon di Revel. §PGoverno Thaon di Revel§! dirigera la Sardaigne, qui, après sa récupération, se transformera en une démocratie calquée sur l'Italie d'avant 1912, dirigée par les §gLibéraux de Droite§!"
 RULE_OPTION_SRD_PATH_AUT_MARLIB: "£KR_game_rule_flag_SRD  Badoglio Déposé - Libéraux de Gauche"
 RULE_OPTION_SRD_PATH_AUT_MARLIB_DESC: "Le Roi Amedeo nomme l'autocratique Maréchal Badoglio. Le Maréchal ne parvient pas à consolider le pouvoir autour de lui, et le Roi le relève de son commandement, le remplaçant par Paolo Thaon di Revel. §PGoverno Thaon di Revel§! dirigera la Sardaigne, qui, après sa récupération, se transformera en une démocratie calquée sur l'Italie d'avant 1912, dirigée par les §mLibéraux de Gauche§!"
 RULE_OPTION_SRD_PATH_DEM_DESC:0 "Le Roi Amedeo nomme le Général Marras, un technocrate apolitique. Les réformateurs sardes réussissent à faire pression pour une plus grande démocratisation et des élections sont organisées."
 RULE_OPTION_SRD_PATH_SOCCON: "£KR_game_rule_flag_SRD  Démocratie Restaurée - UDS"
 RULE_OPTION_SRD_PATH_SOCCON_DESC: "$RULE_OPTION_SRD_PATH_DEM$ L'§cUnione Democratica Sarda§! forme une coalition de centre-droit avec les monarchistes, qui restera au pouvoir si la métropole est restaurée."
 RULE_OPTION_SRD_PATH_MARLIB: "£KR_game_rule_flag_SRD  Démocratie Restaurée - UL"
 RULE_OPTION_SRD_PATH_MARLIB_DESC: "$RULE_OPTION_SRD_PATH_DEM$ L'§mUnione Liberale§! forme une coalition centriste avec les démocrates, qui resteront au pouvoir si la métropole est restaurée."
 RULE_OPTION_SRD_PATH_SOCLIB: "£KR_game_rule_flag_SRD  Démocratie Restaurée - PSd'Az / NC"
 RULE_OPTION_SRD_PATH_SOCLIB_DESC: "$RULE_OPTION_SRD_PATH_DEM$ Le Partito Sardo d'Azione, ou Sardistes, est élu et §lCamillo Bellieni§! dirige le gouvernement. Les modérés au sein des Sardistes se sépareront du parti après la restauration de la terre ferme et formeront le Centre National, qui restera au pouvoir."
 RULE_OPTION_SRD_PATH_SOCDEM: "£KR_game_rule_flag_SRD  Démocratie Restaurée - PSd'Az / PdA"
 RULE_OPTION_SRD_PATH_SOCDEM_DESC: "$RULE_OPTION_SRD_PATH_DEM_DESC$ Le Partito Sardo d'Azione, ou Sardistes, est élu et §S Giovanni Battista Melis§! dirige le gouvernement. Les sardistes se diviseront après la restauration du continent et le reste du parti restera au pouvoir."

