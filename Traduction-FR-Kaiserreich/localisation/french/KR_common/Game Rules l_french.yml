 RULE_OPTION_ARG_PATH_RAMIREZ_MARLIB_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC$ Elles sont remportées par l'§mUnión Cívica Radical§!."
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCLIB:0 "£KR_game_rule_flag_ARG Ramirez - PDN"
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCLIB_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC$ Elles sont remportées par le §lPartido Demócrata Nacional§!."
 RULE_OPTION_ARG_PATH_RAMIREZ_PATAUT:9 "£KR_game_rule_flag_ARG Ramirez met en place une Junte"
 RULE_OPTION_ARG_PATH_RAMIREZ_PATAUT_DESC:9 "$RULE_OPTION_ARG_PATH_RAMIREZ$ Ramirez décide de mettre en place une §Pjunte militaire§!. Il se lancera dans la Seconde Weltkrieg en tant qu'allié de l'Allemagne."
 RULE_OPTION_ARG_PATH_RAMIREZ_PATAUT_NEUT: "£KR_game_rule_flag_ARG  Junte de Ramirez - Neutralité"
 RULE_OPTION_ARG_PATH_RAMIREZ_PATAUT_NEUT_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DESC$ Ramirez met en place une §Pjunte militaire§!. Sous la pression de la GOU, il refuse de participer à l'effort de guerre de l'Allemagne."
 RULE_OPTION_ARG_PATH_FARRELL_ELEC_DESC:9 "Ramirez décide d'établir une junte militaire. Lors du débat sur la réticence de l'armée à se lancer dans la Seconde Weltkrieg du côté allemand, Ramirez sera renversé par Farrell, qui organisera des élections anticipées."
