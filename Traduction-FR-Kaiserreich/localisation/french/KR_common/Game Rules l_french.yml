 FOP_PATH:0 "£KR_game_rule_flag_FOP_syndicalist Le premier Congrès national du commerce"
 FOP_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Patagonie gagne la Guerre du Cône Sud§!"
 RULE_OPTION_FOP_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_FOP_PATH_RANDOM_DESC:9 "Issu d'une tradition de démocratie républicaine, l'Argentine n'avait jamais eu de Congrès des Syndicats jusqu'à présent, et alors que beaucoup sont impatients de voir cet événement historique, beaucoup craignent qu'il ne s'agisse simplement d'une mascarade pour justifier un régime dictatorial. Alors que les portes de l'ancien Congrès s'ouvrent aux délégués de l'Union, le sort de la nation est en jeu...$FOP_FORPOL_REQUIREMENTS$"
 RULE_OPTION_FOP_PATH_RADICALS_SYNDIE:9 "£KR_game_rule_flag_FOP_syndicalist  Sindicatos (Radicales)"
 RULE_OPTION_FOP_PATH_RADICALS_SYNDIE_DESC:9 "Avec Severino di Giovanni comme président en exercice, les anarchistes radicaux de la §rUnión de Sindicatos Argentinos§!, ou Union des Syndicats argentins, prennent le dessus sur les autres factions de manière décisive. Avec une position très dure sur la religion, l'inégalité et le nationalisme, les anarchistes tentent de balayer tout ce qui reste de l'ancienne Argentine et de faire du territoire argentin une nation pour tous les travailleurs du monde.\nLes anarchistes radicaux cherchent à rejoindre la Troisième Internationale.$FOP_FORPOL_REQUIREMENTS$"
 RULE_OPTION_FOP_PATH_MODERATES_SYNDIE:9 "£KR_game_rule_flag_FOP_syndicalist  Sindicatos (Moderados)"
 RULE_OPTION_FOP_PATH_MODERATES_SYNDIE_DESC:9 "Soto restant à son poste de président, les modérés de la §rUnión de Sindicatos Argentinos§!, ou Union des Syndicats argentins, restent au-dessus des autres factions et se préparent à effectuer des changements radicaux dans la nation. Bien qu'idéologiquement motivé, Soto est un pragmatique au sein du mouvement révolutionnaire, et cherche un compromis entre les idéaux anarchistes et la réalité de la société qu'il a maintenant le devoir de reconstruire.\nLes anarchistes modérés cherchent à rejoindre la Troisième Internationale.$FOP_FORPOL_REQUIREMENTS$"
 RULE_OPTION_FOP_PATH_RADSOC_START_END_DESC:9 "parvient enfin à devenir la force dominante de la politique argentine.\nSa direction, bien que moins radicale que celle des autres syndicats, tente tout de même de réformer la nation en faveur des ouvriers"
 RULE_OPTION_FOP_PATH_RADSOC_START_DESC:9 "Après des décennies de lutte, les modérés de la §RFederación Obrera Regional Argentina§!, ou Fédération ouvrière régionale argentine, $RULE_OPTION_FOP_PATH_RADSOC_START_END_DESC$"
 RULE_OPTION_FOP_CONSTITUTION_START_DESC:9 "$RULE_OPTION_FOP_PATH_RADSOC_START_DESC$, tout en restaurant la constitution de la République argentine de 1898."
 RULE_OPTION_FOP_PATH_CONSTITUTION_RADSOC:9 "£KR_game_rule_flag_ARG  Restaurer la Constitution - FORA"
 RULE_OPTION_FOP_PATH_CONSTITUTION_RADSOC_DESC:9 "$RULE_OPTION_FOP_CONSTITUTION_START_DESC$\nLa FORA remporte les élections suivantes, et cherche à rester neutre dans les affaires mondiales.$FOP_FORPOL_REQUIREMENTS$"
 RULE_OPTION_FOP_PATH_NOT_RADSOC_START_DESC:9 "Après des décennies de lutte, la Federación Obrera Regional Argentina $RULE_OPTION_FOP_PATH_RADSOC_START_END_DESC$"
 RULE_OPTION_FOP_CONSTITUTION_NOT_RADSOC_START_DESC:9 "$RULE_OPTION_FOP_PATH_NOT_RADSOC_START_DESC$, tout en restaurant la constitution de la République argentine de 1898."
 RULE_OPTION_FOP_NOT_RADSOC_END_DESC:9 "remporte une victoire surprise lors des élections suivantes, et cherche à rester neutre dans les affaires mondiales."
 RULE_OPTION_FOP_PATH_SOCLIB:9 "£KR_game_rule_flag_ARG  Restaurer la Constitution - UCR"
 RULE_OPTION_FOP_PATH_SOCLIB_DESC:9 "$RULE_OPTION_FOP_CONSTITUTION_NOT_RADSOC_START_DESC$\nLa §lUnión Cívica Radical§!, ou Union civique radicale, $RULE_OPTION_FOP_NOT_RADSOC_END_DESC$"
 RULE_OPTION_FOP_PATH_MARLIB:9 "£KR_game_rule_flag_ARG  Restaurer la Constitution - PDN"
 RULE_OPTION_FOP_PATH_MARLIB_DESC:9 "$RULE_OPTION_FOP_CONSTITUTION_NOT_RADSOC_START_DESC$\nLe §mPartido Demócrata Nacional§!, ou Parti démocrate national, $RULE_OPTION_FOP_NOT_RADSOC_END_DESC$"
 RULE_OPTION_FOP_PATH_REVOLUTIONARY_RADSOC:9 "£KR_game_rule_flag_ARG  FORA (Moderados)"
 RULE_OPTION_FOP_PATH_REVOLUTIONARY_RADSOC_DESC:9 "$RULE_OPTION_FOP_PATH_RADSOC_START_DESC$, et conserve le système argentin actuel de démocratie révolutionnaire.\nLes modérés cherchent à rester neutres dans les affaires mondiales.$FOP_FORPOL_REQUIREMENTS$"
 RULE_OPTION_FOP_PATH_UGARTISTAS_RADSOC:9 "£KR_game_rule_flag_ARG  FORA (Ugartistas)"
 RULE_OPTION_FOP_PATH_UGARTISTAS_RADSOC_DESC:9 "Les Ugaristas passent d'un club restreint à une faction conséquente de la §RFederación Obrera Regional Argentina§!, ou Fédération ouvrière régionale d'Argentine, avec la victoire de la révolution. Ils cherchent une approche nouvelle du socialisme, qui fusionne les idées du nationalisme argentin, de l'anti-impérialisme américain, de l'agrarisme et de la démocratie économique.\nLes Ugaristas cherchent à créer une nouvelle faction d'États socialistes sud-américains.$FOP_FORPOL_REQUIREMENTS$"
 RULE_OPTION_FOP_PATH_UGARTISTAS_BOOSTED_RADSOC:9 "£KR_game_rule_flag_ARG  FORA (Ugartistas) - Boosté"
 RULE_OPTION_FOP_PATH_UGARTISTAS_BOOSTED_RADSOC_DESC:9 "$RULE_OPTION_FOP_PATH_UGARTISTAS_RADSOC_DESC$\n\n§CNote : Cette option de règle fait également en sorte que chaque pays socialiste d'Amérique du Sud accepte l'invitation de la Patagonie à rejoindre cette nouvelle faction, et qu'ils évitent d'en rejoindre une autre. Cela ne se produit que si ce pays n'est pas configuré pour rejoindre une autre faction dans sa propre Règle de Jeu de politique étrangère, et que la Patagonie reste indépendante.\nCette règle s'applique également lorsque la Patagonie est contrôlée par un joueur.§!"
 RULE_OPTION_FOP_PATH_TOTALIST:9 "£KR_game_rule_flag_FOP_totalist  Comité de Unión Sindical Clasista"
 RULE_OPTION_FOP_PATH_TOTALIST_DESC:9 "Bien qu'ayant subi un revers majeur lors de l'échec de la Révolution d'Octobre en Russie, le §oComité de Unión Sindical Clasista§!, ou Comité des Syndicats classistes, réussit à accéder au pouvoir et détient désormais la majorité des sièges au Congrès. Même si leur rêve commun avec les bolcheviks d'un nouvel ordre mondial sous une bannière communiste est encore loin, cette victoire est une étape supplémentaire.\nLes communistes cherchent à rejoindre la Troisième Internationale.$FOP_FORPOL_REQUIREMENTS$"

