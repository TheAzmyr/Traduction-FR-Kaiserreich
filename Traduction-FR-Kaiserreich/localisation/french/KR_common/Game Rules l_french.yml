 RUS_FORPOL: "£KR_game_rule_flag_RUS   Politique étrangère de la Russie"
 RULE_OPTION_RUS_FORPOL_RANDOM: "Par défaut"
 RULE_OPTION_RUS_FORPOL_RANDOM_DESC: "La politique étrangère de la Russie dépendra du hasard, influencée par la personne qui dirige son gouvernement."
 RULE_OPTION_RUS_FORPOL_REALPOLITIK: "£KR_game_rule_flag_RUS  Realpolitik"
 RULE_OPTION_RUS_FORPOL_REALPOLITIK_DESC: "La Russie privilégiera la politique de Realpolitik dans ses relations avec ses voisins.\n\n§RRequiert :§!\n§RPas de§! §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM: "£KR_game_rule_flag_RUS   Expansionnisme"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM_DESC: "La Russie adoptera une politique expansionniste, cherchant à étendre ses frontières autant que possible.\n\n§RRequiert :§!\n§RPas de§! §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"

 TRM_PATH: "£KR_game_rule_flag_TRM  Conspirations à Vladivostok"
 RULE_OPTION_TRM_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_TRM_PATH_RANDOM_DESC: "L'amiral Alexandre Koltchak, ancien "souverain suprême de toute la Russie" autoproclamé, construit lentement la République de Transamour depuis la guerre civile russe.\nLe mécontentement suscité par son régime antidémocratique et par l'aide japonaise pousse l'opposition à entamer une révolte ouverte contre son régime. Qu'adviendra-t-il du Transamour ?"
 RULE_OPTION_TRM_PATH_PATAUT:0 "£KR_game_rule_flag_TRM  Kolchak reste au pouvoir"
 RULE_OPTION_TRM_PATH_PATAUT_DESC: "L'Amiral Kolchak, aidé par les §PVoennye§!, ou l'armée, réussit à défaire les rebelles et à rester au pouvoir."
 RULE_OPTION_TRM_PATH_AUTDEM:0 "£KR_game_rule_flag_TRM  Le Laquais des Japonais"
 RULE_OPTION_TRM_PATH_AUTDEM_DESC: "Kolchak parvient à vaincre les rebelles, mais la situation alerte le Japon sur l'instabilité de son régime. En réponse, les Japonais décident d'administrer directement le Transamour depuis Tokyo avec la §gDelegatsiya§! d'Oi Shigemoto, ou Délégation en charge."
 RULE_OPTION_TRM_PATH_COUP_PATAUT: "£KR_game_rule_flag_TRM  Wojciechowski Au Pouvoir"
 RULE_OPTION_TRM_PATH_COUP_PATAUT_DESC: "Le général Sergey Wojciechowski obtient l'aide des §PPVoennye§!, ou militaires, et invoque la loi martiale après avoir pris le contrôle direct du pays à la suite d'un coup d'État réussi contre Koltchak."
 RULE_OPTION_TRM_PATH_DEM_DESC: "Le général Wojciechowski autorise la tenue d'élections libres au Transamour après le succès du coup d'État contre Kolchak."
 RULE_OPTION_TRM_PATH_SOCDEM:0 "£KR_game_rule_flag_TRM La Démocratie prévaut - PFER"
 RULE_OPTION_TRM_PATH_SOCDEM_DESC: "$RULE_OPTION_TRM_PATH_DEM_DESC$\nLe §SParti Populaire d'Extrême-Orient§! de Boris Shumyatsky remporte les élections."
 RULE_OPTION_TRM_PATH_MARLIB:0 "£KR_game_rule_flag_TRM  La Démocratie prévaut - Narodniki"
 RULE_OPTION_TRM_PATH_MARLIB_DESC: "$RULE_OPTION_TRM_PATH_DEM_DESC$\nLe §mNarodniki§!, ou Parti de la Liberté Populaire, de Viktor Pepelyayev gagne les élections."
 RULE_OPTION_TRM_PATH_SOCCON:0 "£KR_game_rule_flag_TRM  La Démocratie prévaut - Zemchane"
 RULE_OPTION_TRM_PATH_SOCCON_DESC: "$RULE_OPTION_TRM_PATH_DEM_DESC$\nLe §cZemchane§!, ou Parti du Krai du Zemski, de Spiridon Merkulov gagne les élections."

 TRM_FORPOL:0 "£KR_game_rule_flag_TRM Politique Étrangère du Transamour"
 RULE_OPTION_TRM_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_TRM_FORPOL_RANDOM_DESC: "Après la libération du joug du Japon et l'occupation de la Sibérie, la nouvelle Russie devra choisir sa politique étrangère."
 RULE_OPTION_TRM_FORPOL_ENT:0 "£KR_game_rule_flag_TRM  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_TRM_FORPOL_ENT_DESC: "Pendant la Weltkrieg, la Russie était aux côtés de la Grande-Bretagne et de la France contre les Huns germaniques et leurs alliés. Maintenant que l'ancien régime est de retour au pouvoir, ils seront sûrement prêts à nous aider.\n\n§RRequiert :§!\n§RPas§! §CCaniche Japonais§! dans §Y$TRM_PATH$§!"
 RULE_OPTION_TRM_FORPOL_TRM: "£KR_game_rule_flag_TRM  Accord de Moscou"
 RULE_OPTION_TRM_FORPOL_TRM_DESC: "La Russie décide qu'elle ne doit pas être le chien de garde d'une autre nation, et forme sa propre alliance, n'obéissant plus aux autres.\n\n§RRequiert :§!\n§RPas§! §CChien de Garde Japonais§! dans §Y$TRM_PATH$§!"

 BAT_PATH: "£KR_game_rule_flag_BAT  Le Duché Désuni"
 RULE_OPTION_BAT_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_BAT_PATH_RANDOM_DESC:0 "Le Lundi noir laisse de profondes divisions politiques au sein du Duché uni de la Baltique, déchirant l'Etat en deux. La forme que prendra le rêve allemand balte et sa survie seront décidées dans les mois qui suivent."
 RULE_OPTION_BAT_PATH_DEM_DESC:0 "Le Parti Démocratique Allemand Balte reste au pouvoir et continue de guider la nation selon la pensée politique de Paul Schiemann."
 RULE_OPTION_BAT_PATH_SOCLIB:0 "£KR_game_rule_flag_BAT  Démocratie - DbDP"
 RULE_OPTION_BAT_PATH_SOCLIB_DESC: "Le §lParti Démocratique Allemand de la Baltique§! reste au pouvoir et continue de guider la nation selon la pensée politique de Paul Schiemann. Il reste au pouvoir après la première élection présidentielle."
 RULE_OPTION_BAT_PATH_SOCCON:0 "£KR_game_rule_flag_BAT  Démocratie - DbRP"
 RULE_OPTION_BAT_PATH_SOCCON_DESC: "$RULE_OPTION_BAT_PATH_DEM$ Le §cParti réformateur allemand balte§! remporte la première élection."
 RULE_OPTION_BAT_PATH_AUTDEM:0 "£KR_game_rule_flag_BAT Démocratie - DbVP"
 RULE_OPTION_BAT_PATH_AUTDEM_DESC: "$RULE_OPTION_BAT_PATH_DEM$ Le §gParti Populaire Allemand Balte§! remporte la première élection présidentielle."
 RULE_OPTION_BAT_PATH_PATAUT:0 "£KR_game_rule_flag_BAT   La tradition demeure"
 RULE_OPTION_BAT_PATH_PATAUT_DESC:0 "Le gouvernement de von Samson-Himmelstjerna tombe et les Chevaliers de la Baltique reprennent le contrôle de l'État, consacrant leurs efforts à maintenir l'harmonie et la tradition."
 RULE_OPTION_BAT_PATH_NATPOP:0 "£KR_game_rule_flag_BAT   Le Renouveau balte"
 RULE_OPTION_BAT_PATH_NATPOP_DESC:0 "Dans le chaos du Lundi noir, la Landeswehr organise un coup d'État et met au pouvoir la Fraternité balte, afin de transformer les Baltes en un État nationaliste modèle."
 RULE_OPTION_BAT_PATH_RIGA_SOCLIB:0 "£KR_game_rule_flag_BAT_riga   Chute du Duché - L'héritage de Schiemann"
 RULE_OPTION_BAT_PATH_RIGA_SOCLIB_DESC:0 "Le Duché Uni de la Baltique est aux mains des partisans lettons et estoniens. Dans la ville de Riga, le Parti démocrate prend les rênes et poursuit l'héritage de Schiemann."
 RULE_OPTION_BAT_PATH_RIGA_SOCCON:0 "£KR_game_rule_flag_BAT_riga  Chute du Duché - Rechtstaat"
 RULE_OPTION_BAT_PATH_RIGA_SOCCON_DESC:0 "Le Duché Uni de la Baltique est aux mains des partisans lettons et estoniens. Dans la ville de Riga, Helmuth Stegman reste au pouvoir et guide la ville dans un état légaliste."
 RULE_OPTION_BAT_PATH_RIGA_PATAUT:0 "£KR_game_rule_flag_BAT_riga   Chute du Duché - Reichsvorposten Riga"
 RULE_OPTION_BAT_PATH_RIGA_PATAUT_DESC:0 "Le Duché Uni de la Baltique est aux mains des partisans lettons et estoniens. Dans la ville de Riga, la garnison allemande lance un coup d'État et met en place un gouvernement dictatorial pan-germanique."

 EST_PATH: "£KR_game_rule_flag_EST Le Choix de Sirk"
 RULE_OPTION_EST_PATH_RANDOM: "Défaut"
 RULE_OPTION_EST_PATH_RANDOM_DESC: "Après la proclamation de la Seconde République Estonienne, le pouvoir est passé au chef du gouvernement provisoire, Artur Sirk. Mais les tensions montaient dans le pays à cause de son régime autoritaire. Que choisira Sirk - démissionnera-t-il ou pourra-t-il consolider son pouvoir ?"
 RULE_OPTION_EST_PATH_PATAUT:0 "£KR_game_rule_flag_EST  Sirk reste au pouvoir"
 RULE_OPTION_EST_PATH_PATAUT_DESC: "Sirk reste au pouvoir et met en place le §PMouvement Vaps §!, créant une dictature militaire autoritaire.\n\n§RRequiert:§!\nN'importe quel §CLe Duché s'effondre§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_AUTDEM:0 "£KR_game_rule_flag_EST  Coup d'État d'Isamaalit"
 RULE_OPTION_EST_PATH_AUTDEM_DESC: "Le mouvement §gIsamaaliit§!, dirigé par la Ligue Patriotique, renverse Sirk et établit un régime corporatiste.\n\n§RRequiert:§!\nN'importe quel §C Le Duché s'effondre§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_DEM_DESC: "Sirk cède à la pression et le pouvoir passe au front national des partis démocratiques. L'élection suivante est remportée par le"
 RULE_OPTION_EST_PATH_SOCCON:0 "£KR_game_rule_flag_EST  Front Uni - Rahvaerakond"
 RULE_OPTION_EST_PATH_SOCCON_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §cEesti Rahvaerakond§! d'extrême droite.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_MARLIB:0 "£KR_game_rule_flag_EST  Front Uni - Rahvaerakond Centriste"
 RULE_OPTION_EST_PATH_MARLIB_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §mEesti Rahvaerakond§!, avec le soutien gouvernemental des indépendants centristes en échange de quelques concessions libérales mineures.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_SOCLIB:0 "£KR_game_rule_flag_EST  Front Uni - Tööerakond"
 RULE_OPTION_EST_PATH_SOCLIB_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §lEesti Tööerakond§!.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_EST_PATH_SOCDEM:0 "£KR_game_rule_flag_EST  Front Uni - ESDTP"
 RULE_OPTION_EST_PATH_SOCDEM_DESC: "$RULE_OPTION_EST_PATH_DEM_DESC$ §SEesti Sotsiaaldemokraatlik Tööliste Partei§!.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"

 EST_FORPOL: "£KR_game_rule_flag_EST  Politique Étrangère Estonienne"
 RULE_OPTION_EST_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_EST_FORPOL_RANDOM_DESC: "L'Estonie est un nouveau venu sur la scène politique, et avec plusieurs voisins intimidants, elle devra maintenant décider de la manière dont elle veut s'aligner."
 RULE_OPTION_EST_FORPOL_RUS: "£KR_game_rule_flag_EST  £KR_game_rule_flag_RUS  Rejoindre l'Accord de Moscou"
 RULE_OPTION_EST_FORPOL_RUS_DESC: "Comme il semble probable que Riga tente de récupérer ses anciennes terres, l'Estonie se tourne vers la Russie pour une alliance. Si la Russie adopte une position expansionniste, sa demande sera refusée et l'Estonie restera neutre.\n\n§RRequiert :§!\nTout §CLa Chute du Duché§! dans §Y$BAT_PATH$§!\n§RPas§! de §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CExpansionnisme§! dans §Y$RUS_FORPOL$§!"
 RULE_OPTION_EST_FORPOL_GER: "£KR_game_rule_flag_EST  £KR_game_rule_flag_GER  Rejoindre le Reichspakt"
 RULE_OPTION_EST_FORPOL_GER_DESC:9 "L'adhésion au Reichspakt et une coopération totale avec l'Allemagne pourraient être la meilleure chance pour l'Estonie de garantir son indépendance. Si l’Allemagne est dirigée par une administration Kaisertreue, leur demande sera rejetée et l’Estonie restera neutre.\n\n§RRequiert:§!\nN'importe lequel §CLe Duché s'effondre§! dans §Y$BAT_PATH$§!\n§RNon§! n'importe lequel §CKoalition S-W-R§! dans §Y$GER_PATH$§!"
 RULE_OPTION_EST_FORPOL_SCA: "£KR_game_rule_flag_EST  £KR_game_rule_flag_SCA  Conseil Nordique"
 RULE_OPTION_EST_FORPOL_SCA_DESC: "L'Estonie n'est peut-être pas un pays scandinave, mais son attachement à la démocratie depuis l'indépendance, et ses liens historiques étroits avec la Finlande font qu'elle souhaite à l'avenir rejoindre les pays nordiques dans un accord de protection mutuelle et, à terme, aller vers l'unification complète. L'Estonie ne pourra négocier cela que si la Finlande souhaite également entrer dans le projet scandinave, et restera neutre si ce n'est pas le cas.\n\n§RRequiert:§!\nN'importe quel §CLe Duché s'effondre§! dans §Y$BAT_PATH$§!\nN'importe quel §CFront de l'Unité§! dans §Y$EST_PATH$§!\nN'importe quel §CDémocratie§! dans §Y$DEN_PATH$§!\nN'importe quel §CDémocratie§! dans §Y$NOR_PATH$§!\n§CFédération Nordique§! dans§Y$NOR_FORPOL$§!\nN'importe quel §CDémocratie§! dans§Y$SWE_PATH$§!\nN'importe quel §CDémocratie§! dans §Y$FIN_PATH$§!"
 RULE_OPTION_EST_FORPOL_NEUT:0 "£KR_game_rule_flag_EST  Neutralité"
 RULE_OPTION_EST_FORPOL_NEUT_DESC: "L'Estonie évitera toute alliance avec les grandes puissances, privilégiant plutôt une politique de neutralité armée, et une éventuelle coopération locale.\n\n§RRequiert:§!\nN'importe quel §C Le Duché s'effondre§! dans §Y$BAT_PATH$§!"

 LAT_PATH: "£KR_game_rule_flag_LAT  Convention Constitutionnelle de la Lettonie"
 RULE_OPTION_LAT_PATH_RANDOM: "Défaut"
 RULE_OPTION_LAT_PATH_RANDOM_DESC: "A l'exception de Riga, la Lettonie a finalement obtenu son indépendance. La nation est divisée idéologiquement entre les socialistes à l'ouest et les nationalistes à l'est. Une Convention Constitutionnelle a été convoquée, avec une question principale : qui dirigera la Lettonie à l'avenir ?"
 RULE_OPTION_LAT_PATH_AUT_DESC: "Après son triomphe sur les socialistes, le Général Jānis Kurelis devient Président de la Lettonie."
 RULE_OPTION_LAT_PATH_AUTDEM: "£KR_game_rule_flag_LAT  Pouvoir Exécutif Limité"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC: "$RULE_OPTION_LAT_PATH_AUT_DESC$\nIl dirigera la Lettonie à travers la crise actuelle, son §gautorité étant maintenue sous contrôle par le Seima§!.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_PATAUT: "£KR_game_rule_flag_LAT  Un Exécutif Fort"
 RULE_OPTION_LAT_PATH_PATAUT_DESC: "$RULE_OPTION_LAT_PATH_AUT_DESC$\nIl dirigera la Lettonie pendant la crise actuelle et par la suite, avec des §Ppouvoirs exécutifs restreints§!\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_SOC_DESC: "Jēkabs Peterss et la Légion Révolutionnaire Lettone sont salués comme ayant contribué à l'obtention de l'indépendance de la Lettonie, et ont réformé la République d'Iskolat."
 RULE_OPTION_LAT_PATH_RADSOC: "£KR_game_rule_flag_LAT_socialist  Renouveau Bolchevique"
 RULE_OPTION_LAT_PATH_RADSOC_DESC: "$RULE_OPTION_LAT_PATH_SOC_DESC$\nIls réussiront là où la Russie a échoué, et resteront fidèles à leurs racines §RBolcheviques§!.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"
 RULE_OPTION_LAT_PATH_TOTALIST: "£KR_game_rule_flag_LAT_socialist  Adoption du Syndicalisme"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC: "$RULE_OPTION_LAT_PATH_SOC_DESC$\nAu vu de l'échec du Bolchevisme en Russie, il est clair que le §osyndicalisme révolutionnaire§! d'inspiration française est la voie à suivre pour le socialisme letton.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!"

 LAT_FORPOL: "£KR_game_rule_flag_LAT  Politique Étrangère Lettone"
 RULE_OPTION_LAT_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC: "Devenue un État indépendant à part entière, la Lettonie se demande si ses objectifs sont mieux atteints en s'alliant avec les Russes, ou si elle doit éviter de se joindre à une faction majeure."
 RULE_OPTION_LAT_FORPOL_RUS: "£KR_game_rule_flag_LAT  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_LAT_FORPOL_RUS_DESC: "La Lettonie cherchera à rejoindre l'Accord de Moscou.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!\n§CPouvoir Exécutif Limité§! ou §CUn Exécutif Fort§! dans §Y$LAT_PATH$§!\n\n§RPas§! de §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! d'§CExpansionnisme§! dans §Y$RUS_FORPOL$§!"
 RULE_OPTION_LAT_FORPOL_NEUT:0 "£KR_game_rule_flag_LAT  Neutralité"
 RULE_OPTION_LAT_FORPOL_NEUT_DESC: "La Lettonie évitera une alliance avec Moscou, privilégiant une politique de neutralité armée et une éventuelle coopération locale.\n\n§RRequiert :§!\nToute §CChute du Duché§! dans §Y$BAT_PATH$§!\n§CPouvoir Exécutif Limité§! ou §CUn Exécutif Fort§! dans §Y$LAT_PATH$§!"

 LIT_PATH: "£KR_game_rule_flag_LIT_monarchy Le plus long hiver de la Lituanie"
 RULE_OPTION_LIT_PATH_RANDOM: "Défaut"
 RULE_OPTION_LIT_PATH_RANDOM_DESC: "Le Lundi Noir et l'élection de 1937 laisseront la Lituanie dans une situation précaire. Dans un pays déchiré par les tensions ethniques et les difficultés économiques, la démocratie et le rêve d'un Royaume multiethnique peuvent-ils survivre ?"
 RULE_OPTION_LIT_PATH_SOCCON:0 "£KR_game_rule_flag_LIT_monarchy Le Renouveau dans le Christ"
 RULE_OPTION_LIT_PATH_SOCCON_DESC: "Les élections de 1937 sont passées et le §cLietuvos krikščionių demokratų partija§! ou parti chrétien-démocrate de Lituanie reste au pouvoir - désormais dirigé par le philosophe Stasys Šalkauskis, cependant, qui développe un ensemble pluraliste de pensées corporatistes chrétiennes pour la nation."
 RULE_OPTION_LIT_PATH_SOCDEM:0 "£KR_game_rule_flag_LIT_monarchy Pour le Travailleur"
 RULE_OPTION_LIT_PATH_SOCDEM_DESC: "Les élections de 1937 sont passées et le §SLietuvos socialdemokratų partija§!, ou parti social-démocrate de Lituanie, prend le pouvoir. Dirigé par Steponas Kairys, il cherche à instaurer un socialisme démocratique et à établir une autonomie personnelle nationale."
 RULE_OPTION_LIT_PATH_AUTDEM:0 "£KR_game_rule_flag_LIT_monarchy La Force dans l'Unité"
 RULE_OPTION_LIT_PATH_AUTDEM_DESC: "Les élections de 1937 sont passées et le §gLietuvių tautininkų sąjunga§! ou Union nationaliste lituanienne prend le pouvoir. Dirigée par Antanas Smetona, elle cherche à instaurer une "véritable démocratie" autour de son chef, le Tautos Vadas."
 RULE_OPTION_LIT_PATH_SOCLIB_DESC: "La situation en Lituanie s'aggrave et le roi Vytautas II est abattu. Tous les partis du Seimas s'unissent sous un §lgouvernement d'unité nationale§!, dirigé par Stanislaw Narutowicz, qui cherche à résoudre les tensions ethniques en réformant le pays dans le cadre d'une structure fédérale inspirée de la Krajowcy.\n\nAprès la proclamation de la République et la retraite de Narutowicz, la Lituanie élit l'Assemblée nationale."
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCCON: "£KR_game_rule_flag_LIT  Échos d'un Grand Duché - LKDP"
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCCON_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §cLietuvos krikščionių demokratų partija§!, ou Parti chrétien-démocrate de Lituanie, dont le président est Stasys Šalkauskis."
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_LIT  Échos d'un Grand Duché - LSDP"
 RULE_OPTION_LIT_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §SLietuvos socialdemokratų partija§!, ou Parti social-démocrate de Lituanie, dont le président est Steponas Kairys."
 RULE_OPTION_LIT_PATH_MARLIB: "£KR_game_rule_flag_LIT  Échos d'un Grand Duché - Santara"
 RULE_OPTION_LIT_PATH_MARLIB_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §m Demokratinė tautos laisvės santara§!, ou Ligue Démocratique pour la Liberté Nationale, avec son chef Vaclovas Sidzikauskas comme Président."
 RULE_OPTION_LIT_PATH_PATAUT:0 "£KR_game_rule_flag_LIT_monarchy  Tutelle de l'Armée"
 RULE_OPTION_LIT_PATH_PATAUT_DESC: "La situation en Lituanie s'aggrave et le roi Vytautas II est abattu. Le général Povilas Plechavičius déclare la §Ploi martiale§! après l'échec du gouvernement civil précédent à protéger le roi, le frère de l'ancien roi est couronné sous le nom de Mindaugas III."
 RULE_OPTION_LIT_PATH_RADSOC:0 "£KR_game_rule_flag_LIT_radical_socialist Enfin la Révolution"
 RULE_OPTION_LIT_PATH_RADSOC_DESC: "L'élection de 1937 passe et les Sociaux-Démocrates prennent le pouvoir. Pendant leurs années au pouvoir, les sympathisants syndicalistes gagnent en importance au sein du parti. Alors que l'Allemagne commence à perdre la guerre contre l'Internationale, Vincas Galinis mène la §Révolution Lituanienne§!, changeant de camp dans la guerre et amenant la Lituanie à se battre aux côtés des Communards.\n\n§CNote : Si l'Allemagne n'est pas à 40% de progrès de se rendre dans la Weltkrieg, si elle n'est pas en guerre avec la Commune de France ou la République Socialiste Russe, ou si les Sociaux-Démocrates ne sont plus au pouvoir, cela ne se produira pas§!"
 RULE_OPTION_LIT_PATH_NATPOP:0 "£KR_game_rule_flag_LIT_national_populist  Une République Nationale"
 RULE_OPTION_LIT_PATH_NATPOP_DESC:0 "Le gouvernement ne parvient pas à réprimer l'insurrection du Front Activiste Lituanien. Au cours de la Seconde Weltkrieg, le §NFront Activitste Lituanien§! profite de l'occasion pour rebâtir la nation de la base jusqu'au sommet, renverser le joug allemand et établir une république nationale."

 WHR_PATH:0 "£KR_game_rule_flag_WHR  Congrès de la Hramada"
 RULE_OPTION_WHR_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_WHR_PATH_RANDOM_DESC: "En raison de désaccords sur la réforme agraire en Ruthénie Blanche, le BSDP au pouvoir est de plus en plus divisé entre son aile droite et son aile gauche. Pendant ce temps, les militaires ont de plus en plus peur de l'influence des syndicalistes, et il semble que les Allemands soient prêts à les soutenir..."
 RULE_OPTION_WHR_PATH_SOCDEM:0 "£KR_game_rule_flag_WHR Hégémonie du BSDP"
 RULE_OPTION_WHR_PATH_SOCDEM_DESC: "Le §SBielaruskaja Sacyjal-Demakratyčnaja Partyja§! va mener à bien la réforme agraire, ce qui permettra à la Ruthénie Blanc de devenir un pays en bonne santé économique et prospère, s'affirmant sur la scène mondiale en tant que République Populaire Biélorusse."
 RULE_OPTION_WHR_PATH_SOCCON: "£KR_game_rule_flag_WHR  Ascension AND"
 RULE_OPTION_WHR_PATH_SOCCON_DESC: "Le BSDP mènera à bien sa réforme agraire, permettant à la Ruthénie blanche de se transformer en un pays sain et développé, s'affirmant au monde comme la République Populaire de Biélorussie. Avec la démocratie en place, le BSDP perd les élections de 1943 et suivantes au profit de l'§cAssociation Nationale Démocratique§!."
 RULE_OPTION_WHR_PATH_LOYAL_SOCDEM:0 "£KR_game_rule_flag_WHR Hégémonie du BSDP - Reichspakt"
 RULE_OPTION_WHR_PATH_LOYAL_SOCDEM_DESC: "$RULE_OPTION_WHR_PATH_SOCDEM_DESC$\nSi la Russie se tourne à nouveau vers le socialisme, les Biélorusses ne seront pas tentés par leurs offres et resteront fidèles au Reichspakt, qui a garanti leur indépendance jusqu'à présent.\n\n§RRequiert :§!\n§CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_WHR_PATH_RADSOC: "£KR_game_rule_flag_WHR_radical_socialist  Hégémonie du BSDP - Radicalisation"
 RULE_OPTION_WHR_PATH_RADSOC_DESC: "Le BSDP mènera à bien sa réforme agraire, permettant à la Ruthénie Blanche de devenir un pays sain et développé, s'affirmant au monde comme la République Populaire de Biélorussie.\nCependant, dans le cadre d'un accord secret conclu dans le dos des Allemands, les Bélarussiens changent de maître et changent d'allégeance au début de la Weltkrieg pour devenir une marionnette des socialistes russes, tout en continuant à §Rradicaliser§! leurs anciens idéaux sociaux-démocrates.\n\n§RRequiert :§!\n§CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_WHR_PATH_AUTDEM:0 "£KR_game_rule_flag_WHR_GER_authoritarian_democrat  La Rada Centrale prend le contrôle"
 RULE_OPTION_WHR_PATH_AUTDEM_DESC:0 "Craignant une menace syndicaliste, §gRadasłaŭ Astroŭski§!, avec le soutien allemand, renverse le Sojm et transforme le pays en une république présidentielle autoritaire."
 RULE_OPTION_WHR_PATH_PATAUT: "£KR_game_rule_flag_WHR_GER_authoritarian_democrat Gouvernement Général de Minsk"
 RULE_OPTION_WHR_PATH_PATAUT_DESC: "Craignant une menace syndicaliste, Radasłaŭ Astroŭski, avec le soutien des Allemands, renverse le Sojm. Ne voulant pas chercher d'autres soutiens ailleurs, et ne parvenant pas à étouffer la guerre civile naissante, Astroŭski perd le contrôle au profit du chef de la mission militaire allemande en Ruthénie Blanche, §PWerner Kempf§!"
 RULE_OPTION_WHR_PATH_NATPOP:0 "£KR_game_rule_flag_WHR_KRY  L'Ascension de la Kryvie"
 RULE_OPTION_WHR_PATH_NATPOP_DESC: "Craignant une menace syndicaliste, Radasłaŭ Astroŭski, avec le soutien des Allemands, renverse le Sojm. Ne trouvant pas de soutien, il cède le pouvoir à §NVacłaŭ Łastoŭski§!, qui fera de la Ruthénie Blanche un pays nationaliste agraire-corporatiste nommé Kryvia."

 UKR_PATH: "£KR_game_rule_flag_UKR  Sang sur le Dniepr"
 RULE_OPTION_UKR_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_UKR_PATH_RANDOM_DESC: "Une crise économique divise la nation ukrainienne déjà instable. Le gouvernement autoritaire de l'Hetmanat se précipite pour empêcher la nation de s'effondrer, alors que des forces de l'intérieur et de l'extérieur s'efforcent de restaurer une république que l'on croyait autrefois vaincue. Une tempête se prépare à l'horizon, et aucun des deux camps ne s'en sortira indemne..."
 RULE_OPTION_UKR_PATH_HETMANATE_DESC: "Malgré le chaos du Lundi Noir et la révolte anti-hetman, l'hetmanat l'emporte."
 RULE_OPTION_UKR_PATH_USKHD_AUTDEM: "£KR_game_rule_flag_UKR  Hetmanat - L'idéal classocratique"
 RULE_OPTION_UKR_PATH_USKHD_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nSkoropadskyi nomme un gouvernement dirigé par l'§gUkrainskyi Soiuz Khliborobiv-Derzhavnykiv§!, ou Union Ukrainienne des Agrariens-Etatistes, et le nouveau gouvernement met en œuvre sa vision antiparlementaire et classocratique."
 RULE_OPTION_UKR_PATH_UDKHP_DESC: "Skoropadskyi nomme un gouvernement dirigé par l'USKhD, qui finit par décevoir le hetman par sa piètre performance.\nLe gouvernement est ensuite démis de ses fonctions au profit d'un gouvernement dirigé par l'USKhD, qui déçoit fortement l'hetman par ses résultats médiocres."
 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM: "£KR_game_rule_flag_UKR  Hetmanat - Contre l'Esprit de Parti"
 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ §gUkrainska Demokratychna Khliborobska Partiia§!, ou Parti agraire démocratique ukrainien. Malgré les promesses de réformes parlementaires substantielles faites par le gouvernement, celles-ci ne suffisent pas à empêcher le Soim de rester subordonné à l'Hetman, à son gouvernement et à ses conseillers."
 RULE_OPTION_UKR_PATH_SOCCON: "£KR_game_rule_flag_UKR  Hetmanat - Une Solution Rationnelle"
 RULE_OPTION_UKR_PATH_SOCCON_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ UDKhP. Le nouveau gouvernement adopte plusieurs réformes et, après la défaite de la Russie, achève son processus de §cparlementarisation"§!\n\n§RRequiert :§!\n§CLa Russie est vaincue dans la Seconde Weltkrieg§!"
 RULE_OPTION_UKR_PATH_SHD_DESC: "Les vastes échecs du Soim et du gouvernement de coalition culminent avec le régime autoritaire"
 RULE_OPTION_UKR_PATH_SHD_END_DESC: "sécurise le pouvoir et centralise davantage l'État."
 RULE_OPTION_UKR_PATH_PATAUT:9 "£KR_game_rule_flag_UKR Hetmanat - Tous les hommes de l'Hetman"
 RULE_OPTION_UKR_PATH_PATAUT_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_SHD_DESC$ §PSoiuz Hetmantsiv Derzhavnykiv§! , ou Union des Hetmanites-Bâtisseurs d'État, $RULE_OPTION_UKR_PATH_SHD_END_DESC$\nAprès la défaite de la Russie, la vis du pouvoir se resserre avec le chef cosaque Ivan Poltavets-Ostrianytsia transformant l'Hetman en un vassal virtuel de son administration."
 RULE_OPTION_UKR_PATH_SHD_AUTDEM: "£KR_game_rule_flag_UKR  Hetmanat - Une Nation en Marche"
 RULE_OPTION_UKR_PATH_SHD_AUTDEM_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_SHD_DESC$ SHD $RULE_OPTION_UKR_PATH_SHD_END_DESC$\nAprès la défaite de la Russie, l'État relâche son emprise et le Ministre-Otaman Borys Homzyn organise de nouvelles élections qui sont remportées par les loyalistes du §gHetman§!.\n\n§RRequiert: §!\n§CLa Russie est vaincue lors de la Seconde Weltkrieg§!"
 RULE_OPTION_UKR_PATH_DANYLO: "Contre toute attente, le gouvernement obtient le soutien de l'URDP dans la lutte contre le Lundi noir et négocie avec succès avec le Mouvement démocratique panukrainien pour éviter une guerre civile. Danylo Skoropadskyi et Dmytro Doroshenko transforment minutieusement l'Hetmanate par des réformes démocratiques de grande envergure, et le gouvernement de l'Union européenne est en mesure de faire face à la crise."
 RULE_OPTION_UKR_PATH_HETMANATE_SOCLIB: "£KR_game_rule_flag_UKR  Hetmanat - L'Esprit de Progrès"
 RULE_OPTION_UKR_PATH_HETMANATE_SOCLIB_DESC: "$RULE_OPTION_UKR_PATH_DANYLO$ §lUkraiinska Radykalno-Demokratychna Partiia§!, ou le Parti Démocratique Radical Ukrainien au pouvoir lors des prochaines élections."
 RULE_OPTION_UKR_PATH_HETMANATE_SOCDEM: "£KR_game_rule_flag_UKR  Hetmanat - Hetmanat teinté de Rouge"
 RULE_OPTION_UKR_PATH_HETMANATE_SOCDEM_DESC: "$RULE_OPTION_UKR_PATH_DANYLO$ L'URDP prend le pouvoir aux élections suivantes.\nAprès la défaite de la Russie, l'§SUkrainska Sotsial-Demokratychna Robitnycha Parti§! ou Parti ouvrier social-démocrate ukrainien remporte une victoire surprise aux élections d'après-guerre.\n\n§RRequiert :§!\n§CLa Russie est vaincue dans la Seconde Weltkrieg§!"
 RULE_OPTION_UKR_PATH_NATPOP: "£KR_game_rule_flag_UKR  République - Révolution Nationale"
 RULE_OPTION_UKR_PATH_NATPOP_DESC: "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nCependant, une toute nouvelle crise menace le gouvernement. Après son échec à mener à bien la réforme agraire, l'État de Skoropadskyi est balayé par un coup d'État militaire mené par la §NLegiia Ukrainskykh Natsionalistiv§!, ou Ligue des Nationalistes Ukrainiens."
 RULE_OPTION_UKR_PATH_REPUBLIC_DESC: "La liberté revient une fois de plus en Ukraine alors que le Mouvement démocratique panukrainien triomphe du gouvernement de l'Hetman."
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCLIB:0 "£KR_game_rule_flag_UKR  République - Une touche radicale"
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCLIB_DESC:0 "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nLors des élections qui suivent la révolte, le §lUkraiinska Radykalno-Demokratychna Partiia§!, ou Parti Démocratique Radical Ukrainien, forme un gouvernement et engage l'Ukraine sur une voie progressiste et parlementaire."
 RULE_OPTION_UKR_PATH_MARLIB: "£KR_game_rule_flag_UKR  République - Paix et Prospérité"
 RULE_OPTION_UKR_PATH_MARLIB_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nLors des élections qui suivent la révolte, l'URDP forme un gouvernement et engage l'Ukraine sur la voie du progrès et du parlementarisme.\nAprès la défaite de la Russie, le parti est réélu, l'§maile droite§! du parti devenant la plus influente.\n\n§RRequiert :§!\n§CLa Russie est vaincue lors de la Seconde Weltkrieg.§!"
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_UKR  République - Mandat pour les Ouvriers"
 RULE_OPTION_UKR_PATH_REPUBLIC_SOCDEM_DESC:0 "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nLors des élections qui ont suivi la révolte, le §SUkrainska Sotsial-Demokratychna Robitnycha Partiia§!, ou Parti Ouvrier Social-Démocrate Ukrainien, forme un gouvernement et engage l'Ukraine sur une voie démocratique-socialiste."
 RULE_OPTION_UKR_PATH_RADSOC: "£KR_game_rule_flag_UKR  République - Révolution Intérieure"
 RULE_OPTION_UKR_PATH_RADSOC_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nLors des élections qui suivent la révolte, la §SRobitnycho-Demokratychnyi Soiuz§! ou Union Démocratique des Travailleurs s'allie au Parti Ouvrier Social-Démocrate Ukrainien pour jeter les bases d'une Ukraine agraire et socialiste.\n\nSi la défense allemande contre l'Internationale commence à faiblir, ils achèveront leur §Rtransition vers le socialisme§! et changeront de camp dans la guerre, rejoignant la Troisième Internationale une fois l'Allemagne vaincue.\n\n§CNote : L'Ukraine changera de camp immédiatement si la République Socialiste Russe entre en guerre contre l'Allemagne. Sinon, l'Allemagne doit atteindre plus de 20% de capitulation, et l'Ukraine doit être en guerre avec la Commune de France.§!"
 RULE_OPTION_UKR_PATH_SYNDIE: "£KR_game_rule_flag_UKR_syndicalist  République - Un Combat pour l'Éternité"
 RULE_OPTION_UKR_PATH_SYNDIE_DESC: "$RULE_OPTION_UKR_PATH_REPUBLIC_DESC$\nMais tout ne va pas bien dans la nouvelle république. Les inefficacités du gouvernement nouvellement élu signifient la mort de la cause républicaine et un coup d'État socialiste, dirigé par le §rUkrainska Partiia Sotsialistiv-Revoliutsioneriv-Borotbystiv (Komunistiv-Syndykalistiv)§!, ou Parti Ukrainien des Socialistes-Révolutionnaires-Borotbystes (Communistes -Syndicalistes), s'empare violemment du pouvoir."

 UKR_FORPOL: "£KR_game_rule_flag_UKR  Politique Etrangère Ukrainienne"
 RULE_OPTION_UKR_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_UKR_FORPOL_RANDOM_DESC: "Après le renversement de l'Hetman et la consolidation d'un gouvernement républicain, le ministère allemand des affaires étrangères organise une rencontre avec les nouveaux dirigeants. L'Ukraine doit décider de ses allégeances..."
 RULE_OPTION_UKR_FORPOL_GER: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_UKR_FORPOL_GER_DESC: "Le nouveau gouvernement ukrainien juge les conditions de l'Allemagne raisonnables et signe un traité pour rejoindre la sphère allemande.\n\n§RRequiert :§!\nUne §CRépublique§! dans §Y$UKR_PATH$§!"
 RULE_OPTION_UKR_FORPOL_AUS: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_UKR_FORPOL_AUS_DESC: "Après l'échec des négociations avec l'Allemagne, l'Ukraine décide de s'aligner sur la sphère autrichienne.\n\n§RRequiert :§!\n§RPas§! d'§CHetmanat§! dans §Y$UKR_PATH$§!\nSi §Rpas§! §CRépublique - Révolution Nationale§!, alors §Rpas§! §CMettre Fin à la Double Monarchie§! dans §Y$AUS_AUSGLEICH$§!"

 BUL_PATH:0 "£KR_game_rule_flag_BUL La Loi de Protection de l'Etat"
 RULE_OPTION_BUL_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_BUL_PATH_RANDOM_DESC:0 "La démocratie bulgare se bat pour sa vie. Le palais royal de plus en plus autoritaire, frustré par la faiblesse visible du gouvernement, n'a cessé de resserer son pouvoir, alors que les démocrates prennent une position radicale pour sauver la Constitution de Tarnovo et qu'une clique également radicale d'officiers complote contre les deux. Tandis que les ennemis de la Bulgarie se préparent chacun de leur côté à se venger, un seul parti pourra l'emporter."
 RULE_OPTION_BUL_PATH_AUTDEM:0 "£KR_game_rule_flag_BUL Dictature Royale"
 RULE_OPTION_BUL_PATH_AUTDEM_DESC:0 "La Loi sur la Protection de l'État reste en vigueur, et la Bulgarie se tourne vers le Tsar et son §grégime non-partisan§! pour diriger la nation..."
 RULE_OPTION_BUL_PATH_PATAUT:0 "£KR_game_rule_flag_BUL Coup d'Etat de Zveno"
 RULE_OPTION_BUL_PATH_PATAUT_DESC:0 "Les querelles parlementaires inefficaces prennent fin, car la clique militaire de §PZveno§! prenf le pouvoir pour établir un gouvernement rationalisé et discipliné."
 RULE_OPTION_BUL_PATH_DEM_DESC:0 "Avec l'abrogation de la loi sur la protection de l'État, le pouvoir est arraché à la monarchie au profit des partis démocratiques, et de"
 RULE_OPTION_BUL_PATH_DEM_END_DESC:0 "respecter la promesse d'élections libres."
 RULE_OPTION_BUL_PATH_SOCCON: "£KR_game_rule_flag_BUL  La Démocratie Survit - NLP"
 RULE_OPTION_BUL_PATH_SOCCON_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ §cNatsionalliberalna Partiya§!, ou Parti National-Libéral, $RULE_OPTION_BUL_PATH_DEM_END_DESC$"
 RULE_OPTION_BUL_PATH_MARLIB: "£KR_game_rule_flag_BUL  La Démocratie Survit - DP"
 RULE_OPTION_BUL_PATH_MARLIB_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ NLP $RULE_OPTION_BUL_PATH_DEM_END_DESC$\nLes élections suivantes sont remportées par le §mDemokraticheska Partiya§! ou Parti Démocratique."
 RULE_OPTION_BUL_PATH_SOCLIB: "£KR_game_rule_flag_BUL  La Démocratie Survit - BZNS"
