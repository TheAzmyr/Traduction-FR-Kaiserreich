 POL_REVOLTS: "£KR_game_rule_flag_POL  Le Chemin de la Résistance"
 RULE_OPTION_POL_REVOLTS_RANDOM:0 "Par défaut"
 RULE_OPTION_POL_REVOLTS_RANDOM_DESC: "Le vainqueur de l'élection de 1938 est peut-être désigné, mais cela ne veut pas dire que son règne est sûr. Des forces à gauche et à droite du gouvernement polonais, avec l'aide de leurs bienfaiteurs, cherchent à prendre le contrôle du pays, par le biais de soulèvements armés qui peuvent se produire pendant la Weltkrieg."
 RULE_OPTION_POL_REVOLTS_NO_REVOLT: "£KR_game_rule_flag_POL  £KR_game_rule_flag_GER  £KR_game_rule_flag_AUS  Pas de Révolte"
 RULE_OPTION_POL_REVOLTS_NO_REVOLT_DESC: "Le gouvernement polonais écarte ses challengers extrémistes et reste fidèle à son allié allemand ou autrichien."
 RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC:0 "§CNote : La révolte socialiste ne peut avoir lieu que si l'Internationale a franchi le Rhin, ou si la Russie est socialiste et que le front oriental du Reichspakt a failli.§!"
 RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC:0 "Le Président Kazimierz Zakrzewski dirige la révolution socialiste, après s'être vu accorder des Pouvoirs d'Urgence par le Gouvernement Révolutionnaire Provisoire."
 RULE_OPTION_POL_REVOLTS_TOTALIST: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist  Socialistes - Radicaux ZSP"
 RULE_OPTION_POL_REVOLTS_TOTALIST_DESC:9 "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ Avec le soutien de l'aile §oRadicale§! du Związek Syndykalistów Polskich, ou Union des Syndicalistes Polonais, il maintient ces Pouvoirs d'Urgence pour le bien de la révolution, et reste chef suprême.\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS$"
 RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC:0 "Les élections ont lieu après qu'il ait renoncé à ces pouvoirs, et sont remportées par..."
 RULE_OPTION_POL_REVOLTS_SYNDIE: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist Socialistes - ZSP / SZW"
 RULE_OPTION_POL_REVOLTS_SYNDIE_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ $RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC$ soit Zakrzewski et ses partisans au sein du §rZwiązek Syndykalistów Polskich§!, soit leur opposants syndicalistes et anarchistes au sein du §rSyndykalistyczny Związek  Wolność"§!, soit le Syndicat "Liberté".\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_RADSOC: "£KR_game_rule_flag_POL_syndicalist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist Socialistes - PPS-L"
 RULE_OPTION_POL_REVOLTS_RADSOC_DESC: "$RULE_OPTION_POL_REVOLTS_ZAKRZEWSKI_DESC$ $RULE_OPTION_POL_REVOLTS_ELECTIONS_DESC$ la §RPolska Partia Socjalistyczna - Lewica§!, relativement modérée, ou l'aile gauche du Parti Socialiste Polonais.\n\n$RULE_OPTION_POL_REVOLTS_SOCIALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC:0 "§CNote : La révolte nationaliste ne peut avoir lieu que si le front oriental du Reichspakt a vacillé.§!"
 RULE_OPTION_POL_REVOLTS_NATPOP: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Nationalistes - ON"
 RULE_OPTION_POL_REVOLTS_NATPOP_DESC: "Adam Doboszyński, l'improbable successeur du talismanique Roman Dmowski, prend la tête d'un soulèvement nationaliste contre le gouvernement polonais en place. Après avoir fait ses preuves dans le conflit et réduit au silence ses rivaux au sein du mouvement nationaliste, lui et son §NOrganizacja Narodowa§! ou Organisation nationale, à l'esprit radical, transforment complètement la Pologne.\n\n§RRequiert :§!\n§RPas§! de gouvernement §CChjena§! dans §Y$POL_ELECTION$§!\n§RPas§! de §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_PATAUT: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Nationalistes - OZN"
 RULE_OPTION_POL_REVOLTS_PATAUT_DESC: "Soit en conspirant avec le gouvernement Chjena en place, soit en renversant l'arriviste radical Doboszyński, Edward Rydz-Śmigły et le §PObóz Zjednoczenia Narodowego§! ou Camp de l'Unité Nationale, cherchent à invoquer la vision de Piłsudski, à militariser la Pologne et à promouvoir les valeurs traditionnelles.\n\n§RRequiert :§!\n§RPas§! de §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"
 RULE_OPTION_POL_REVOLTS_SOCCON: "£KR_game_rule_flag_POL  £KR_game_rule_flag_RUS  Nationalistes - Chjena"
 RULE_OPTION_POL_REVOLTS_SOCCON_DESC: "Après que le dangereux fanatique Doboszyński a lancé un soulèvement nationaliste contre l'ancien gouvernement, des nationalistes plus modérés au sein du Sejm usent de leur influence pour amener le parlement de leur côté, et arrêter le chef extrémiste.\nLe §cChrześcijański Zwiazek Jedności Narodowej§!, ou Union Chrétienne de l'Unité Nationale, forme alors un gouvernement conservateur pour diriger le soulèvement.\n\n§RRequiert:§!\n§RPas§! de gouvernement §CChjena§! dans §Y$POL_ELECTION$§!\n§RPas§! de §CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!\n\n$RULE_OPTION_POL_REVOLTS_NATIONALISTS_DESC$"

 SWI_PATH:0 "£KR_game_rule_flag_SWI   La crise Savoyarde"
 RULE_OPTION_SWI_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_SWI_PATH_RANDOM_DESC:0 "Soutenus par la Commune de France, les révolutionnaires Syndicalistes de Romandie et de Haute-Savoie se sont mobilisés contre le gouvernement national Suisse dans ce qu'il est convenu d'appeler la "crise savoyarde". La manière dont le gouvernement réagit à cette crise façonnera l'avenir du peuple Suisse."
 RULE_OPTION_SWI_PATH_KEEP:0 "£KR_game_rule_flag_SWI   Statu Quo"
 RULE_OPTION_SWI_PATH_KEEP_DESC:0 "Grâce à la retenue du gouvernement Suisse, les Communards choisissent de rester en bons termes avec la Suisse. La crise s'estompe et la Suisse conserve le contrôle de la Haute-Savoie occupée."
 RULE_OPTION_SWI_PATH_GIVE:0 "£KR_game_rule_flag_SWI   Les Suisses concède la Haute-Savoie"
 RULE_OPTION_SWI_PATH_GIVE_DESC:0 "La Commune de France exige que le gouvernement Suisse cède la région occupée de Haute-Savoie sous la menace des armes. Le gouvernement Suisse décide d'éviter la guerre et accepte. La Haute-Savoie est de retour en France."
 RULE_OPTION_SWI_PATH_SYNDIE:0 "£KR_game_rule_flag_SWI_syndicalist   La Suisse tombe dans le Syndicalisme"
 RULE_OPTION_SWI_PATH_SYNDIE_DESC:0 "La Commune de France exige que le gouvernement Suisse cède la région occupée de Haute-Savoie sous la menace des armes. Le gouvernement Suisse décide d'éviter la guerre et accepte. Sentant la faiblesse, la France exige en outre que la Suisse garantisse les droits des Syndicalistes dans son pays. Plus tard, la Suisse tombe dans le Syndicalisme."
 RULE_OPTION_SWI_PATH_TOTALIST: "£KR_game_rule_flag_SWI_syndicalist   La Suisse tombe dans le Totalisme"
 RULE_OPTION_SWI_PATH_TOTALIST_DESC:0 "La Commune de France exige que le gouvernement Suisse cède la région occupée de Haute-Savoie sous la menace des armes. Le gouvernement Suisse décide d'éviter la guerre et accepte. Sentant la faiblesse, la France exige en outre que la Suisse garantisse les droits des Syndicalistes dans son pays. La Suisse tombe ensuite dans le Totalisme."
 RULE_OPTION_SWI_PATH_WAR:0 "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA   La Suisse déclare la guerre à la France"
 RULE_OPTION_SWI_PATH_WAR_DESC:0 "En réponse à la crise, les troupes Françaises entrent en Haute-Savoie et en Romandie. Le gouvernement Suisse part en guerre pour reconquérir ces territoires. Considérant le gouvernement comme faible, un gouvernement militaire provisoire Nationaliste prend le contrôle de la Suisse. L'Empire Allemand pourrait saisir cette occasion pour mettre fin à la Commune."
 RULE_OPTION_SWI_PATH_GER:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER   Protection Allemande - Paix"
 RULE_OPTION_SWI_PATH_GER_DESC: "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Allemand intervient et lance un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine contre l'intégrité territoriale de la Suisse. Peur d'une guerre prématurée avec l'Allemagne, la Commune de France recule.\n§RNécessite :§!\n§CL'Empire Allemand n'est pas en guerre§!"
 RULE_OPTION_SWI_PATH_GER_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA   Protection Allemande - Guerre"
 RULE_OPTION_SWI_PATH_GER_WAR_DESC: "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Allemand intervient et lance un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine contre l'intégrité territoriale de la Suisse. La France ignore cet ultimatum, et si les deux parties ne veulent pas reculer, l'Empire Allemand déclare la guerre à la France.\n§RNécessite :§!\n§CL'Empire Allemand n'est pas en guerre§!"
 RULE_OPTION_SWI_PATH_AUS:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS   Protection Autrichienne - Paix"
 RULE_OPTION_SWI_PATH_AUS_DESC: "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Autrichien intervient et adresse un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine dirigée contre l'intégrité territoriale de la Suisse. Hésitante de la guerre avec l'Autriche, la Commune de France recule.\n§RNécessite :§!\n§CL'Empire Autrichien n'est pas en guerre§!"
 RULE_OPTION_SWI_PATH_AUS_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA   Protection Autrichienne - Guerre"
 RULE_OPTION_SWI_PATH_AUS_WAR_DESC: "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Autrichien intervient et adresse un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine visant à porter atteinte à l'intégrité territoriale de la Suisse. La France décide d'ignorer cet ultimatum. Comme les deux parties ne veulent pas reculer, l'Empire Autrichien déclare la guerre à la France.\n§RNécessite :§!\n§CL'Empire Autrichien n'est pas en guerre§!"
 RULE_OPTION_SWI_PATH_NATPOP:0 "£KR_game_rule_flag_SWIB_national_populist   Suisse Abandonné"
 RULE_OPTION_SWI_PATH_NATPOP_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. Cependant, malgré tous les efforts de la Suisse, aucune nation n'est disposée à la soutenir. En conséquence, le gouvernement Suisse accepte les demandes Françaises et restitue la Haute-Savoie. Le gouvernement de la Romandie, rétabli par la France, vote rapidement pour faire sécession de la Confédération suisse et rejoindre la Commune de France. Une conspiration militaire Nationaliste contre le gouvernement Suisse commence à se développer."

 AUS_ELECTION:0 "£KR_game_rule_flag_AUS   Élection Autrichienne de 1936"
 RULE_OPTION_AUS_ELECTION_RANDOM:0 "Par défaut"
 RULE_OPTION_AUS_ELECTION_RANDOM_DESC:0 "Les élections Autrichiennes de 1936 sont âprement disputées, les deux candidats, le SDAP et le CS, souscrivant à des points de vue politiques et économiques radicalement différents."
 RULE_OPTION_AUS_ELECTION_SOCCON:0 "£KR_game_rule_flag_AUS Le CS remporte les Élections"
 RULE_OPTION_AUS_ELECTION_SOCCON_DESC:0 "Leur écrasante majorité lors de la campagne mène le §cChristlichsoziale§! à la victoire."
 RULE_OPTION_AUS_ELECTION_SOCDEM:0 "£KR_game_rule_flag_AUS  Le SDAP remporte les Elections"
 RULE_OPTION_AUS_ELECTION_SOCDEM_DESC:0 "Le meeting décisif organisé à Vienne a permis au §SSozialdemokratische Arbeiterpartei§! d'être le grand gagnant des élections."

 AUS_AUSGLEICH: "£KR_game_rule_flag_AUS £KR_game_rule_flag_HUN_habsburg  L'Ausgleich de 1937"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM: "Par Défaut"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC: "L'Ausgleich de 1937 a lieu. Les questions des impôts, des droits des minorités et de la fédéralisation peuvent fracturer l'Empire ou peut-être qu'une nation plus forte émergera..."
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO: "£KR_game_rule_flag_AUS £KR_game_rule_flag_HUN_habsburg  Status Quo"
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC: "Les Hongrois sont apaisés et le statu quo est maintenu."
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR: "£KR_game_rule_flag_AUS   £KR_game_rule_flag_HUN_habsburg Embrasser le Pluralisme - Guerre Civile"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC: "En réponse aux tentatives du monarque de fédérer l'Empire, la Hongrie est en colère et l'Empire sombre dans la Guerre Civile."
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS: "£KR_game_rule_flag_AUS   £KR_game_rule_flag_HUN_habsburg  Embrasser le Pluralisme - Succès"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC: "L'Empire est fédéré pacifiquement."
 RULE_OPTION_AUS_AUSGLEICH_PATAUT: "£KR_game_rule_flag_AUS  Mettre fin au Double Règne"
 RULE_OPTION_AUS_AUSGLEICH_PATAUT_DESC: "La partie hongroise de l'Empire est placée sous occupation militaire autrichienne, ce qui provoque une révolte des électeurs cisleithaniens."

 DEN_PATH: "£KR_game_rule_flag_DEN  La Veille sur le Skagerrak"
 RULE_OPTION_DEN_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_DEN_PATH_RANDOM_DESC: "Les sociaux-démocrates dirigent le Danemark depuis un certain temps déjà, mais leurs rêves d'un État-providence ont été contrariés par l'obstructionnisme du Landsting.\nAlors que le processus démocratique se poursuit, une crise constitutionnelle se profile à l’horizon, et qui sait ce que l’avenir nous réserve ?"
 RULE_OPTION_DEN_PATH_DEM:0 "£KR_game_rule_flag_DEN Démocratie"
 RULE_OPTION_DEN_PATH_DEM_DESC: "Le gouvernement en place $RULE_OPTION_DEN_PATH_DEM_MID_DESC$ Le gouvernement élu reste au pouvoir, et la monarchie constitutionnelle de Christian X continue. $RULE_OPTION_DEN_PATH_DEM_END_DESC$"
 RULE_OPTION_DEN_PATH_DEM_MID_DESC: "prend le parti du roi lors de la crise constitutionnelle."
 RULE_OPTION_DEN_PATH_DEM_END_DESC: "Le Danemark se rapproche de ses voisins nordiques, ou bien rejoint le Reichspakt après la fin de la crise constitutionnelle."
 RULE_OPTION_DEN_PATH_SOCDEM: "£KR_game_rule_flag_DEN  Démocratie - Socialdemokratiet"
 RULE_OPTION_DEN_PATH_SOCDEM_DESC: "Les §SSocialdemokratiet§!, ou Sociaux-Démocrates, de Thorvald Stauning négocient avec succès avec l'opposition au sujet de leur redressement économique, puis $RULE_OPTION_DEN_PATH_DEM_MID_DESC$\n$RULE_OPTION_DEN_PATH_DEM_END_DESC$"
 RULE_OPTION_DEN_PATH_SOCLIB: "£KR_game_rule_flag_DEN  Démocratie - Radikale Venstre"
 RULE_OPTION_DEN_PATH_SOCLIB_DESC: "Le régime des Sociaux-Démocrates $RULE_OPTION_DEN_PATH_DEM_MID_DESC$\nLeur gouvernement s'effondre ensuite, et les élections anticipées sont remportées par la §lRadikale Venstre§!, ou Gauche Radicale, avec Peter Munch comme Premier Ministre.\n$RULE_OPTION_DEN_PATH_DEM_END_DESC$"
 RULE_OPTION_DEN_PATH_MARLIB:0 "£KR_game_rule_flag_DEN  Démocratie - Venstre"
 RULE_OPTION_DEN_PATH_MARLIB_DESC: "$RULE_OPTION_DEN_PATH_MARLIB_START_DESC$. Un nouveau gouvernement est formé par la §mVenstre§!, ou la Gauche, avec Thomas Madsen-Mygdal comme premier ministre, qui $RULE_OPTION_DEN_PATH_DEM_MID_DESC$\n$RULE_OPTION_DEN_PATH_DEM_END_DESC$"
 RULE_OPTION_DEN_PATH_MARLIB_START_DESC: "Le régime des Sociaux-Démocrates s'effondre lorsqu'ils échouent dans leurs négociations concernant le redressement économique"
 RULE_OPTION_DEN_PATH_PURSCHEL_AUTDEM: "£KR_game_rule_flag_DEN  Cabinet du Roi - Pürschel"
 RULE_OPTION_DEN_PATH_PURSCHEL_AUTDEM_DESC: "Le régime des Sociaux-Démocrates s'effondre lors de la crise constitutionnelle.\nLe roi installe ensuite un gouvernement mené par le §gKonservative Folkeparti - Autocratique§!, ou l'aile autocratique du Parti Populaire Conservateur, Victor Pürschel étant nommé Premier Ministre, et le Danemark rejoint rapidement le Reichspakt."
 RULE_OPTION_DEN_PATH_MARLIB_FAIL_DESC: "et sont remplacés par un gouvernement Venstre qui est démis de ses fonctions lors de la crise constitutionnelle.\nLe roi installe ensuite un gouvernement mené par le"
 RULE_OPTION_DEN_PATH_SOCCON: "£KR_game_rule_flag_DEN  Cabinet du Roi - Møller"
 RULE_OPTION_DEN_PATH_SOCCON_DESC: "$RULE_OPTION_DEN_PATH_MARLIB_START_DESC$, $RULE_OPTION_DEN_PATH_MARLIB_FAIL_DESC$ §cKonservative Folkeparti - Constitutionnalistes§!, ou l'aile constitutionnaliste du Parti Populaire Conservateur, John Christmas Møller étant nommé Premier Ministre, et le Danemark rejoint rapidement le Reichspakt."
 RULE_OPTION_DEN_PATH_WESTERGAARD_AUTDEM: "£KR_game_rule_flag_DEN  Cabinet du Roi - Westergaard"
 RULE_OPTION_DEN_PATH_WESTERGAARD_AUTDEM_DESC: "$RULE_OPTION_DEN_PATH_MARLIB_START_DESC$, $RULE_OPTION_DEN_PATH_MARLIB_FAIL_DESC$ KF, avec Møller comme Premier Ministre, et le Danemark rejoint rapidement le Reichspakt.\nToutefois, un complot §gWestergaardiste§! pour prendre le contrôle du gouvernement de l'intérieur du parti réussit, et Jack Westergaard est nommé Premier Ministre."
 RULE_OPTION_DEN_PATH_FREDERIK_SOCDEM: "£KR_game_rule_flag_DEN  Frederik IX - Socialdemokratiet"
 RULE_OPTION_DEN_PATH_FREDERIK_SOCDEM_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$\n$RULE_OPTION_DEN_PATH_FREDERIK_DESC$ gouvernement §SSocialdemokratiet§!.\n$RULE_OPTION_DEN_PATH_NEUT_DESC$"
 RULE_OPTION_DEN_PATH_ABDICATION_DESC: "Le gouvernement des Sociaux-Démocrates prend le parti du peuple lors de la crise constitutionnelle, et Christian X est forcé d'abdiquer."
 RULE_OPTION_DEN_PATH_NEUT_DESC: "Le Danemark restera neutre pendant la Weltkrieg et renoncera à des relations plus proches avec ses voisins nordiques."
 RULE_OPTION_DEN_PATH_FREDERIK_DESC: "Frederik IX monte sur le trône sous un"
 RULE_OPTION_DEN_PATH_FREDERIK_SOCLIB: "£KR_game_rule_flag_DEN  Frederik IX - Radikale Venstre"
 RULE_OPTION_DEN_PATH_FREDERIK_SOCLIB_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$\n$RULE_OPTION_DEN_PATH_FREDERIK_DESC$ gouvernement Socialdemokratiet, qui est ensuite repris par la §lRadikale Venstre§!.\n$RULE_OPTION_DEN_PATH_NEUT_DESC$"
 RULE_OPTION_DEN_PATH_REPUBLIC_SOCDEM: "£KR_game_rule_flag_DEN  République - Socialdemokratiet"
 RULE_OPTION_DEN_PATH_REPUBLIC_SOCDEM_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$\n$RULE_OPTION_DEN_PATH_REPUBLIC_DESC$ gouvernement §SSocialdemokratiet§!.\n$RULE_OPTION_DEN_PATH_NEUT_DESC$"
 RULE_OPTION_DEN_PATH_REPUBLIC_DESC: "Une république danoise modéré est formée sous un"
 RULE_OPTION_DEN_PATH_REPUBLIC_SOCLIB: "£KR_game_rule_flag_DEN  République - Radikale Venstre"
 RULE_OPTION_DEN_PATH_REPUBLIC_SOCLIB_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$\n$RULE_OPTION_DEN_PATH_REPUBLIC_DESC$ gouvernement Socialdemokratiet, qui est ensuite repris par la §lRadikale Venstre§!.\n$RULE_OPTION_DEN_PATH_NEUT_DESC$"
 RULE_OPTION_DEN_PATH_TOTALIST: "£KR_game_rule_flag_DEN_syndicalist  Régime du Statsraad - Kommunarder"
 RULE_OPTION_DEN_PATH_TOTALIST_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$ $RULE_OPTION_DEN_PATH_SOCIALIST_DESC$ La clique §oKommunarder§! de la Føderationen, ou clique communarde de la Fédération communiste, gagne le premier congrès du Statsraad."
 RULE_OPTION_DEN_PATH_SOCIALIST_DESC: "L'Allemagne menace le Danemark après avoir rejeté ses demandes, ce qui pousse le Danemark à demander d'adhérer à l'Internationale.\nUn nouveau régime Statsraad est formé de la fusion du syndicalisme et des idéaux de Stauning pour une république démocratique, avec le Premier-Ministre-Président à sa tête."
 RULE_OPTION_DEN_PATH_SYNDIE: "£KR_game_rule_flag_DEN_syndicalist Régime Statsraad - Enhedspartiet"
 RULE_OPTION_DEN_PATH_SYNDIE_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$ $RULE_OPTION_DEN_PATH_SOCIALIST_DESC$ La clique §rEnhedspartiet§! de la Føderationen, ou Parti de la Solidarité de la Fédération Communiste, gagne le premier congrès du Statsraad."
 RULE_OPTION_DEN_PATH_LARSEN_RADSOC: "£KR_game_rule_flag_DEN_syndicalist  Régime du Statsraad - DVSP"
 RULE_OPTION_DEN_PATH_LARSEN_RADSOC_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$ $RULE_OPTION_DEN_PATH_SOCIALIST_DESC$ Le §RDanmarks Venstresocialistiske Parti§! de la Føderationen, ou Parti Socialiste de Gauche Danois de la Fédération Communiste, gagne le premier congrès du Statsraad."
 RULE_OPTION_DEN_PATH_STAUNING_RADSOC:0 "£KR_game_rule_flag_DEN_syndicalist  Régime Statraad - Stauningerne"
 RULE_OPTION_DEN_PATH_STAUNING_RADSOC_DESC: "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$ $RULE_OPTION_DEN_PATH_SOCIALIST_DESC$ La §RStauningerne§! de la Føderationen, ou clique Stauningiste de la Fédération Communiste, gagne le premier congrès du Statsraad."

 NOR_PATH: "£KR_game_rule_flag_NOR  L'Impasse du Roi"
 RULE_OPTION_NOR_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_NOR_PATH_RANDOM_DESC: "Le Parti travailliste norvégien, ouvertement révolutionnaire, bénéficie d'un soutien croissant depuis de nombreuses années, les gouvernements successifs de Venstre et Høyre l'en empêchant. Mais à l'approche des élections, il est de moins en moins probable que "l'Impasse du Roi" tienne encore longtemps."
 RULE_OPTION_NOR_PATH_DEM:0 "£KR_game_rule_flag_NOR  Démocratie"
 RULE_OPTION_NOR_PATH_DEM_DESC:0 "L'un des partis démocrates obtiendra la majorité aux élections de 1936, écartant toute crainte d'une fin de la démocratie norvégienne."
 RULE_OPTION_NOR_PATH_SOCDEM:0 "£KR_game_rule_flag_NOR  Démocratie - Coalition NSA"
 RULE_OPTION_NOR_PATH_SOCDEM_DESC: "La démocratie est maintenue et le §SNorges Socialdemokratiske Arbeiderparti§! ou Parti Ouvrier Social-Démocrate norvégien forme une coalition gouvernementale avec Venstre, ou la Gauche, évitant ainsi toute crainte d'une fin de la démocratie norvégienne."
 RULE_OPTION_NOR_PATH_MARLIB:0 "£KR_game_rule_flag_NOR  Démocratie - Coalition Høyre"
 RULE_OPTION_NOR_PATH_MARLIB_DESC: "§mHøyre§! ou la Droite, forme une coalition gouvernementale avec le Bondepartiet ou le Parti des Agriculteurs, évitant ainsi toute crainte de voir la démocratie norvégienne s'éteindre."
 RULE_OPTION_NOR_PATH_PATAUT:0 "£KR_game_rule_flag_NOR_paternal_autocrat   Régime de Quisling"
 RULE_OPTION_NOR_PATH_RADSOC_START_DESC: "L'Arbeiderpartiet gagne le Stortingsvalget de 1936 et commence l'implémentation de son agenda radical."
 RULE_OPTION_NOR_PATH_PATAUT_DESC: "$RULE_OPTION_NOR_PATH_RADSOC_START_DESC$ En réponse, Vidkun Quisling rallie la droite norvégienne et parvient à prendre le pouvoir aux syndicalistes, installant un §Prégime nationaliste§!."
 RULE_OPTION_NOR_PATH_SOCIALIST_DESC: "$RULE_OPTION_NOR_PATH_RADSOC_START_DESC$ la tentative de Vidkun Quisling de rallier la droite et de renverser le gouvernement révolutionnaire échoue et la transition vers une Norvège socialiste commence."
 RULE_OPTION_NOR_PATH_RADSOC: "£KR_game_rule_flag_NOR_syndicalist Révolution - Arbeiderpartiet"
 RULE_OPTION_NOR_PATH_RADSOC_DESC: "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$\nL'§RArbeiderpartiet§!, or Parti Travailliste, garde le contrôle."
 RULE_OPTION_NOR_PATH_SYNDIE: "£KR_game_rule_flag_NOR_syndicalist  Révolution - NSF"
 RULE_OPTION_NOR_PATH_SYNDIE_DESC: "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$\nLa §rNorsk Syndikalistisk Forbund§!, ou Fédération Syndicaliste Norvégienne, prend le contrôle."
 RULE_OPTION_NOR_PATH_TOTALIST: "£KR_game_rule_flag_NOR_syndicalist  Révolution - NNP"
 RULE_OPTION_NOR_PATH_TOTALIST_DESC: "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$\nLe §oNorges Nasjonalsyndikalistiske Parti§!, ou Parti National-Syndicaliste Norvégien, prend le contrôle."

 NOR_FORPOL: "£KR_game_rule_flag_NOR Politique Etrangère Norvégienne"
 RULE_OPTION_NOR_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_NOR_FORPOL_RANDOM_DESC: "Pendant la Weltkrieg, la Norvège est restée neutre, ce qui a conduit à un long isolement sur la scène internationale. En prévision d'un nouveau conflit, le moment est venu de décider de maintenir ou non cette neutralité."
 RULE_OPTION_NOR_FORPOL_NEUT:0 "£KR_game_rule_flag_NOR Neutralité Militaire"
 RULE_OPTION_NOR_FORPOL_NEUT_DESC:0 "En réponse aux événements actuels, la Norvège décide de ne pas prendre de risques et maintient sa neutralité, en se préservant.\n\n§RRequiert :§!\nToute §CDémocratie§! dans §Y$NOR_PATH$§!"
 RULE_OPTION_NOR_FORPOL_ENT:0 "£KR_game_rule_flag_NOR  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_NOR_FORPOL_ENT_DESC: "Le gouvernement démocratique resserre ses relations avec le Canada et finit par rejoindre l'Entente.\n\n§RRequiert :§!\nToute §CDémocratie§! dans §Y$NOR_PATH$§!"
 RULE_OPTION_NOR_FORPOL_GER: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_NOR_FORPOL_GER_DESC: "Menacé par ses voisins syndicalistes, le régime réactionnaire norvégien fait cause commune avec les Allemands et rejoint le Reichspakt.\n\n§RRequiert :§!\n§CRégime Quisling§! dans §Y$NOR_PATH$§!\n\nToute §CRévolution§! dans §Y$SWE_PATH$§! ou\n§CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§! ou §CLa Norvège est en guerre contre la Commune de France§!"
 RULE_OPTION_NOR_FORPOL_RUS: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_NOR_FORPOL_RUS_DESC: "En voyant les dirigeants norvégiens légitimes s’aligner sur l’Allemagne, il serait logique que le régime réactionnaire norvégien se range du côté d’une Russie renaissante.\n\n§RRequiert:§!\n§CRégime de Quisling§! dans §Y§ $NOR_PATH$§!\n\n§CReichspakt§! dans §Y$FIN_FORPOL$§!\nou §Rpas§! de §CRévolution§! dans §Y§$SWE_PATH$§!\n\n§RPas§! de §CRévolte Socialiste§! dans §Y§ $RUS_AFTERMATH$§!"
 RULE_OPTION_NOR_FORPOL_SCA: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_SCA  Conseil Nordique"
 RULE_OPTION_NOR_FORPOL_SCA_DESC: "Si le Danemark, la Norvège ou la Suède fondaient le Conseil Nordique, ils se réuniraient et tenteraient à terme de former une Fédération Nordique.\n\n§RRequiert:§!\nN'importe quelle §CDémocratie§! dans §Y$DEN_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$NOR_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$SWE_PATH$§!"

 SWE_PATH: "£KR_game_rule_flag_SWE  Tous les Hommes du Roi"
 RULE_OPTION_SWE_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_SWE_PATH_RANDOM_DESC: "La Suède a continué sous des gouvernements conservateurs successifs, mais la population se lasse et le centre ne tient plus. L'avenir reste incertain et alors que le SAP se prépare à accrocher son wagon aux syndicalistes, ceux qui sont prêts à sauver la Suède attendent dans les coulisses."
 RULE_OPTION_SWE_PATH_DEM:0 "£KR_game_rule_flag_SWE   Démocratie"
 RULE_OPTION_SWE_PATH_DEM_DESC: "Le SAP ou l'AV remporte les élections au Riksdag de 1936 sans provoquer de coup d'État militaire ni devenir autoritaire."
 RULE_OPTION_SWE_PATH_SOCDEM:0 "£KR_game_rule_flag_SWE  Démocratie - Coalition SAP - Libéral"
 RULE_OPTION_SWE_PATH_SOCDEM_DESC: "Le §SSocialdemokratiska Arbetarepartiet§!, ou Parti social-démocrate des travailleurs, forme une coalition gouvernementale avec le Bondeförbundet, ou Syndicat des agriculteurs."
 RULE_OPTION_SWE_PATH_SOCCON:0 "£KR_game_rule_flag_SWE Démocratie - AV"
 RULE_OPTION_SWE_PATH_SOCCON_DESC: "Le §cAllmänna Valmansförbundet§!, ou Ligue électorale générale, forme une coalition gouvernementale avec l'un des autres partis. En adoptant une politique de libre-échange, le pays a défendu avec succès la démocratie."
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM:0 "£KR_game_rule_flag_SWE Autoritaire AV"
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM_DESC: "L'AV forme une coalition au pouvoir avec l'un des autres partis. En adoptant une politique protectionniste, le parti évolue vers un gouvernement §gautoritaire§!."
 RULE_OPTION_SWE_PATH_COUP_DESC: "Le SAP remporte les élections et s'associe au SSV pour former un gouvernement radical qui provoque un coup d'État militaire."
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM: "£KR_game_rule_flag_SWE  Coup d'État militaire - Gouvernement royal"
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\nLes putschistes rétablissent l'ancien gouvernement conservateur, mais avec des traits plus §gautoritaires§!"
 RULE_OPTION_SWE_PATH_REACTIONARY_DESC: "Les putschistes mettent en place une junte militaire permanente qui dirige la Suède d'une main de fer. Par la suite,"
 RULE_OPTION_SWE_PATH_AUTDEM: "£KR_game_rule_flag_SWE  Coup d'État militaire - Gouvernement Ehrensvärd"
 RULE_OPTION_SWE_PATH_AUTDEM_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_REACTIONARY_DESC$ Le général §gCarl August Ehrensvärd§! devient chef du gouvernement."
 RULE_OPTION_SWE_PATH_PATAUT: "£KR_game_rule_flag_SWE  Coup d'État militaire - Junte de Jung"
 RULE_OPTION_SWE_PATH_PATAUT_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_REACTIONARY_DESC$ Le général §PHelge Jung§! prend la tête du gouvernement."
 RULE_OPTION_SWE_PATH_NATPOP: "£KR_game_rule_flag_SWE_national_populist  Coup d'État militaire - Régime Gyllenkrok"
 RULE_OPTION_SWE_PATH_NATPOP_DESC: "$RULE_OPTION_SWE_PATH_COUP_DESC$.\nLes putschistes tentent de mettre en place une junte militaire, mais ils sont subvertis par les officiers radicaux Axel Gyllenkrok et Archibald Douglas, qui créent un régime §Nultranationaliste§!"
 RULE_OPTION_SWE_PATH_SOC_DESC:0 "qui est déjouée par les milices socialistes. L'ancien gouvernement ayant été neutralisé, un régime est mis en place par"
 RULE_OPTION_SWE_PATH_RADSOC: "£KR_game_rule_flag_SWE_syndicalist  Révolution - SSV"
 RULE_OPTION_SWE_PATH_RADSOC_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ le régime du §RSveriges Socialdemokratiska Vänsterparti§! ou Parti Social-Démocrate de gauche suédois est mis en place."
 RULE_OPTION_SWE_PATH_SYNDIE: "£KR_game_rule_flag_SWE_syndicalist  Révolution - SAC"
 RULE_OPTION_SWE_PATH_SYNDIE_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ la §rSveriges Arbetares Centralorganisation§! ou Organisation centrale suédoise des travailleurs."
 RULE_OPTION_SWE_PATH_TOTALIST: "£KR_game_rule_flag_SWE_syndicalist  Révolution - VPT"
 RULE_OPTION_SWE_PATH_TOTALIST_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOCIALIST_DESC$ les syndicalistes, ce qui permet bientôt au §oVänsterpartiet Totalisterna§!, ou Parti de la Gauche Totaliste, de développer une dictature."

 FIN_PATH: "£KR_game_rule_flag_FIN_monarchy Marche sur Helsinki"
 RULE_OPTION_FIN_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_FIN_PATH_RANDOM_DESC: "Le règne conservateur du Roi Kaarle Fredrik a assuré la stabilité et la prospérité de la Finlande jusqu'à présent, mais la confiance dans la bonne volonté de l'Allemagne pourrait bien se retourner contre elle, car les ennemis de la monarchie, tant à droite qu'à gauche, gagnent en popularité."
 RULE_OPTION_FIN_PATH_AUTDEM: "£KR_game_rule_flag_FIN_monarchy Royaume"
 RULE_OPTION_FIN_PATH_AUTDEM_DESC: "La Finlande maintiendra l'autorité du gouvernement de §gCoalition Nationale§! dirigé par le Roi, ce qui lui permettra de se stabiliser après les bouleversements causés par le Lundi Noir."
 RULE_OPTION_FIN_PATH_PATAUT:0 "£KR_game_rule_flag_FIN  L'Ascension de Mannerheim"
 RULE_OPTION_FIN_PATH_PATAUT_DESC: "Le gouvernement royal est désorganisé et §PMannerheim§! rallie la garde blanche pour empêcher un nouvel effondrement. Il dirigera temporairement la Finlande jusqu'à ce que le pays soit stabilisé, mais concédera finalement le pouvoir à un gouvernement démocratiquement élu."
 RULE_OPTION_FIN_PATH_DEM:0 "£KR_game_rule_flag_FIN Démocratie"
 RULE_OPTION_FIN_PATH_DEM_DESC: "L'IA laissera le gouvernement royal dans son état de désorganisation et permettra à Mannerheim de rallier la garde blanche. Mannerheim concède alors le pouvoir à un gouvernement démocratiquement élu."
 RULE_OPTION_FIN_PATH_SOCDEM:0 "£KR_game_rule_flag_FIN  Démocratie - SDP"
 RULE_OPTION_FIN_PATH_SOCDEM_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ Le §SSuomen Sosialidemokraattinen Puolue§! remporte les élections."
 RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB:0 "£KR_game_rule_flag_FIN Démocratie - Gouvernement de la Terre Rouge"
 RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ Le SDP forme une coalition gouvernementale avec les Agrariens, connue sous le nom de gouvernement §STerre Rouge§!."
 RULE_OPTION_FIN_PATH_SOCLIB:0 "£KR_game_rule_flag_FIN  Démocratie - Agrariens"
 RULE_OPTION_FIN_PATH_SOCLIB_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ Le §lMaalaisliitto§! remporte les élections."
 RULE_OPTION_FIN_PATH_SOCCON:0 "£KR_game_rule_flag_FIN  Démocratie - Coalition Nationale"
 RULE_OPTION_FIN_PATH_SOCCON_DESC: "$RULE_OPTION_FIN_PATH_DEM_DESC$ Le §cKansallinen Kokoomus§! remporte les élections."
 RULE_OPTION_FIN_PATH_NATPOP:0 "£KR_game_rule_flag_FIN_national_populist   Mouvement de Lapua"
 RULE_OPTION_FIN_PATH_NATPOP_DESC:0 "Le mouvement de Lapua marchera sur Helsinki et se retrouvera capable de renverser le gouvernement royal qui y réside, marquant la naissance d'un régime Ultranationaliste en Finlande."
 RULE_OPTION_FIN_PATH_SYNDIE: "£KR_game_rule_flag_FIN_syndicalist  Révolution - Délégation du Peuple"
 RULE_OPTION_FIN_PATH_SYNDIE_DESC:0 "La marche du Mouvement Lapua sur Helsinki sera contrée par les sympathisants finlandais de la cause de la Troisième Internationale qui s'emparent du pouvoir à leur place. Suite à ces événements, la Garde Rouge sera dissoute et la §rDélégation Populaire Finlandaise§! sera appelée à jouer un rôle de premier plan."
 RULE_OPTION_FIN_PATH_TOTALIST: "£KR_game_rule_flag_FIN_syndicalist  Révolution - Garde Rouge"
 RULE_OPTION_FIN_PATH_TOTALIST_DESC:0 "La marche du mouvement de Lapua sur Helsinki sera contrée par des sympathisants Finlandais de la cause de la Troisième Internationale qui prendront le pouvoir pour eux-mêmes. Suite à ces événements, la tentative des Syndicalistes de dissoudre la Garde Rouge échoue et provoque un coup d’État."

 FIN_FORPOL: "£KR_game_rule_flag_FIN Politique Étrangère Finlandaise"
 RULE_OPTION_FIN_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_FIN_FORPOL_RANDOM_DESC: "La Finlande, comme plusieurs autres pays, a acquis son indépendance à la suite de la victoire de l'Allemagne sur l'Empire russe lors de la Weltkrieg. Bien qu'initialement liée au bloc allemand, un changement à la tête de la Finlande pourrait entraîner un changement d'allégeance - ou une reprise d'anciennes allégeances."
 RULE_OPTION_FIN_FORPOL_GER: "£KR_game_rule_flag_FIN  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_FIN_FORPOL_GER_DESC: "Soit la Finlande restera dans la sphère allemande, soit elle envisagera d'y revenir après avoir évincé son roi, en raison des pressions internationales.\n\n§RRequiert:§!\n§CRoyaume§! ou §CDémocratie – Coalition Nationale§! dans\n§Y$FIN_PATH$§! ou\n\n§CMouvement Lapua§! dans §Y$FIN_PATH$§!\net §CRévolte Socialiste§! dans\n§Y$RUS_AFTERMATH$§! ou\n\nN’importe laquelle §CRévolution§! dans §Y$SWE_PATH$§! ou\n§CLa Finlande a perdu la Carélie§! ou\n§CL'Allemagne est en guerre contre les ennemis de la Finlande§!\n\n§RNon§! n'importe laquelle §CRévolution§! dans §Y$FIN_PATH$§!"
 RULE_OPTION_FIN_FORPOL_RUS: "£KR_game_rule_flag_FIN  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_FIN_FORPOL_RUS_DESC: "La Finlande enterrera la hache de guerre vis à vis de ses anciens suzerains impériaux, tandis que les Russes adopteront une politique plus pragmatique à l’égard des terres de leur ancien empire.\n\n§RRequiert:§!\n§CRealpolitik§! dans §Y$RUS_FORPOL$§!\n\nSi §CL'Ascension de Mannerheim§! dans\n§Y$FIN_PATH$§!, alors la Russie doit choisir\nn'importe lequel §CTsar§! dans §Y$RUS_AFTERMATH$§!\n\nSi §CDémocratie - SDP§! ou §CDémocratie - Gouvernement de la Terre Rouge§! ou §CDémocratie - Agrariens§! dans\n§Y$FIN_PATH$§!, alors la Russie doit choisir §CRépublique Démocratique Déclarée§! dans §Y$RUS_AFTERMATH$§!\n\n§RNon§! §CRoyaume§! ou §CDémocratie§! ou §CDémocratie – Coalition Nationale§! ou §CMouvement Lapua§! ou n'importe laquelle §CRévolution§! dans §Y$FIN_PATH$§!"
 RULE_OPTION_FIN_FORPOL_SCA: "£KR_game_rule_flag_FIN  £KR_game_rule_flag_SCA  Conseil Nordique"
 RULE_OPTION_FIN_FORPOL_SCA_DESC: "Si le Danemark, la Norvège ou la Suède fondaient le Conseil nordique, la Finlande se joindrait aux pays scandinaves pour tenter de former à terme une Fédération Nordique.\n\n§RRequiert:§!\n§CAscension de Mannerheim§! ou n'importe quelle §CDémocratie§! dans §Y$FIN_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$DEN_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$NOR_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$SWE_PATH$§!\n§CFédération Nordique§! dans §Y$NOR_FORPOL$§!"

 ICE_PATH: "£KR_game_rule_flag_ICE  Plébiscite dans l'Atlantique Nord"
 RULE_OPTION_ICE_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_ICE_PATH_RANDOM_DESC: "Depuis 1919, l'Islande est une nation indépendante, bien qu'en union personnelle avec le Danemark, ainsi les Danois conservent le contrôle de la politique étrangère et des responsabilités de l'Islande en matière de défense. Bien qu'il s'agisse d'une plus grande liberté qu'auparavant, un référendum sur l'indépendance totale a été organisé, et les événements qui ont suivi le Lundi Noir pourraient suffire à faire pencher le résultat dans un sens ou dans l'autre.\nL'Islande devrait devenir totalement indépendante cependant, elle pourrait bientôt attirer l'attention de certains ..."
 RULE_OPTION_ICE_PATH_SOCDEM:0 "£KR_game_rule_flag_ICE  £KR_game_rule_flag_DEN  Rester avec le Danemark"
 RULE_OPTION_ICE_PATH_SOCDEM_DESC:0 "Le §SAlþýðuflokkurinn§!, ou parti social-démocrate, remportera le référendum et le pays restera dans la sphère danoise."
 RULE_OPTION_ICE_PATH_SOCCON:0 "£KR_game_rule_flag_ICE   Indépendant"
 RULE_OPTION_ICE_PATH_SOCCON_START_DESC: "Le §cSjálfstæðisflokkurinn§!, ou Parti de l'Indépendance, remportera le référendum et le pays sera libre d'entrer dans la guerre de la morue."
 RULE_OPTION_ICE_PATH_SOCCON_DESC: "$RULE_OPTION_ICE_PATH_SOCCON_START_DESC$\nL’issue de la guerre de la morue sera laissée au hasard."
 RULE_OPTION_ICE_PATH_SOCCON_INDEPENDENT: "£KR_game_rule_flag_ICE Une île à la dérive"
 RULE_OPTION_ICE_PATH_SOCCON_INDEPENDENT_DESC: "$RULE_OPTION_ICE_PATH_SOCCON_START_DESC$\nComplètement vaincue lors de la guerre de la morue, l'Islande sera laissée à son sort en la mer du Nord."
 RULE_OPTION_ICE_PATH_COD_WAR_DESC: "Le parti de l'indépendance remportera le référendum et le pays sera libre d'entrer dans la guerre de la morue."
 RULE_OPTION_ICE_PATH_PATAUT: "£KR_game_rule_flag_ICE £KR_game_rule_flag_CAN Le pari de la mer du Nord"
 RULE_OPTION_ICE_PATH_PATAUT_DESC: "$RULE_OPTION_ICE_PATH_COD_WAR_DESC$\nContre toute attente, les forces canadiennes réussiront à repousser l'influence britannique en Islande et à faire entrer l'île dans le giron de l'Entente. Ce faisant, elles donneront du pouvoir au §PHeimastjórnarflokkurinn§!, ou Parti de l'Autonomie."
 RULE_OPTION_ICE_PATH_INT_DESC: "$RULE_OPTION_ICE_PATH_COD_WAR_DESC$\nLa Grande-Bretagne sécurisera ses eaux territoriales et facilitera la prise de contrôle de l'"
 RULE_OPTION_ICE_PATH_SYNDIE: "£KR_game_rule_flag_ICE_socialist  £KR_game_rule_flag_ENG L'île rouge dans l'Atlantique - PUP"
 RULE_OPTION_ICE_PATH_SYNDIE_DESC: "$RULE_OPTION_ICE_PATH_INT_DESC$ §rSósíalistaflokkurinn§!, ou Parti de l'Uunité du Peuple, à Reykjavik."
 RULE_OPTION_ICE_PATH_RADSOC: "£KR_game_rule_flag_ICE_socialist £KR_game_rule_flag_ENG L'île rouge dans l'Atlantique - FP"
 RULE_OPTION_ICE_PATH_RADSOC_DESC: "$RULE_OPTION_ICE_PATH_INT_DESC$ §RBændaflokkur§!, ou Fête des Paysans, à Reykjavik."

 ### Country Paths - Eastern / Southeast Europe & Central Asia ###
 RULE_GROUP_KAISERREICH_RULES_ESE_EUROPE_CENTRAL_ASIA: "Chemins de Pays - Europe de l'Est / du Sud-Est et Asie Centrale"

 RUS_AFTERMATH:0 "£KR_game_rule_flag_RUS   Conséquences de l'Assassinat"
 RULE_OPTION_RUS_AFTERMATH_RANDOM:0 "Par défaut"
 RULE_OPTION_RUS_AFTERMATH_RANDOM_DESC: "Alexandre Kerensky, le chef de l'opposition russe, est abattu par un inconnu et l'avenir de la Russie est plus incertain que jamais."
 RULE_OPTION_RUS_AFTERMATH_SAVINKOV: "£KR_game_rule_flag_RUS_state  Savinkov devient Vozhd"
 RULE_OPTION_RUS_AFTERMATH_SAVINKOV_DESC: "Savinkov, avec l'aide du général Kornilov, résiste à la tempête qui suit l'assassinat de Kerensky. Il finit par transformer la République en un "État russe" §Nultra-nationaliste§!."
 RULE_OPTION_RUS_AFTERMATH_SAVINKOV_KILLED_DESC: "L'inaction de Savinkov après l'assassinat de Kerensky entraîne le sien, et Viktor Tchernov est assermenté en tant que président intérimaire."
 RULE_OPTION_RUS_AFTERMATH_DEM_REPUBLIC:0 "£KR_game_rule_flag_RUS   République Démocratique Déclarée"
 RULE_OPTION_RUS_AFTERMATH_DEM_REPUBLIC_DESC: "$RULE_OPTION_RUS_AFTERMATH_SAVINKOV_KILLED_DESC$\nTchernov forme une large alliance de gauche et ouvre la voie à de nouvelles élections."
 RULE_OPTION_RUS_AFTERMATH_REVOLUTION: "£KR_game_rule_flag_RUS_socialist Révolte Socialiste"
 RULE_OPTION_RUS_AFTERMATH_REVOLUTION_DESC: "$RULE_OPTION_RUS_AFTERMATH_SAVINKOV_KILLED_DESC$\nLa large alliance de gauche de Tchernov incite les militaires à renverser le nouveau gouvernement, qui est à son tour renversé par un §Rsoulèvement socialiste§!."
 RULE_OPTION_RUS_AFTERMATH_DMITRY_DESC: "Tchernov recherche la stabilité et s'aligne sur §gDmitry Romanov§!"
 RULE_OPTION_RUS_AFTERMATH_DMITRIY_REPUBLIC:0 "£KR_game_rule_flag_RUS   Le Sénat établit le contrôle"
 RULE_OPTION_RUS_AFTERMATH_DMITRIY_REPUBLIC_DESC: "$RULE_OPTION_RUS_AFTERMATH_SAVINKOV_KILLED_DESC$\n$RULE_OPTION_RUS_AFTERMATH_DMITRY_DESC$, qui maintient la République, avec une grande partie de l'autorité cédée à la fois formellement et informellement à l'aristocratie."
 RULE_OPTION_RUS_AFTERMATH_TSAR_DMITRIY:0 "£KR_game_rule_flag_RUS_empire   Dimitri devient tsar"
 RULE_OPTION_RUS_AFTERMATH_TSAR_DMITRIY_DESC: "$RULE_OPTION_RUS_AFTERMATH_SAVINKOV_KILLED_DESC$\n$RULE_OPTION_RUS_AFTERMATH_DMITRY_DESC$, qui rétablit la monarchie et se déclare nouveau tsar."
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_DESC: "Savinkov appelle à l'aide le général Wrangel, qui arrive à Moscou et met fin aux manifestations en arrêtant de manière inattendue Savinkov pour violation de la Constitution.\nWrangel dissout alors la Douma et déclare la loi martiale,"
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_MILITARY:0 "£KR_game_rule_flag_RUS   Wrangel établit la dictature"
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_MILITARY_DESC: "$RULE_OPTION_RUS_AFTERMATH_WRANGEL_DESC$ établissant plus tard une §Pdictature militaire§!."
 RULE_OPTION_RUS_AFTERMATH_KIRILL:0 "£KR_game_rule_flag_RUS_empire   Wrangel invite le Tsar Kirill"
 RULE_OPTION_RUS_AFTERMATH_KIRILL_DESC: "$RULE_OPTION_RUS_AFTERMATH_WRANGEL_DESC$ restaure plus tard la monarchie avec Kirill Romanov comme Tsar."
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_TSAR:0 "£KR_game_rule_flag_RUS_empire   Wrangel devient tsar"
 RULE_OPTION_RUS_AFTERMATH_WRANGEL_TSAR_DESC: "$RULE_OPTION_RUS_AFTERMATH_WRANGEL_DESC$ établit plus tard une dictature militaire et se couronne ensuite Tsar."
 RULE_OPTION_RUS_AFTERMATH_DENIKIN: "£KR_game_rule_flag_RUS  Dénikine instaure une Dictature"
 RULE_OPTION_RUS_AFTERMATH_DENIKIN_DESC: "Savinkov appelle à l'aide le général Denikine, qui arrive à Moscou et met fin aux manifestations en arrêtant de manière inattendue Savinkov pour violation de la Constitution.\n§PAnton Dénikine§! établit ensuite une dictature, caractérisée par un régime militaire autoritaire et traditionaliste."
 RULE_OPTION_RUS_AFTERMATH_NO_SOCIALISTS: "£KR_game_rule_flag_RUS  Pas de révolution socialiste"
 RULE_OPTION_RUS_AFTERMATH_NO_SOCIALISTS_DESC: "La Russie ne tombera pas aux mains des socialistes après la mort de Kerensky, mais sa trajectoire sera laissée au hasard."

 RUS_PATH: "£KR_game_rule_flag_RUS  Voie Politique Russe"
 RULE_OPTION_RUS_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_RUS_PATH_RANDOM_DESC: "Que la Russie donne du pouvoir à la Douma ou au Sénat, couronne un tsar absolutiste ou constitutionnaliste, ou encore forme un État socialiste, la Mère-Patrie devra décider qui sera digne de la diriger."
 RULE_OPTION_RUS_PATH_PATAUT: "£KR_game_rule_flag_RUS_empire  Union Monarchiste Russe"
 RULE_OPTION_RUS_PATH_PATAUT_DESC: "Le pouvoir du Tsar lui a été donné par Dieu, et avec lui il gouvernera absolument avec le §PRusskiy Monarkhicheskiy Soyuz§!\n\n§Requiert : §!\nTout §CTsar§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_AUTDEM: "£KR_game_rule_flag_RUS  Octobristes"
 RULE_OPTION_RUS_PATH_AUTDEM_DESC: "La Russie est dirigée par le parti §gOktyabristy§! de Dmitry Romanov, soit sous sa forme originale, soit en s'alliant à d'autres membres de la droite dans le §gNatsionalniy Blok§! de Dmitry.\n\n§RRequiert :§!\n§CLe Sénat établit le contrôle§! ou §CWrangel invite le Tsar Kirill§! ou §CWrangel devient Tsar§! dans §Y$RUS_AFTERMATH$§!"
