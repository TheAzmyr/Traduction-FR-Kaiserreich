 RULE_OPTION_SYR_FORPOL_INT:9 "£KR_game_rule_flag_SYR  £KR_game_rule_flag_EGY  £KR_game_rule_flag_FRA  Phalanstère"
 RULE_OPTION_SYR_FORPOL_INT_DESC:9 "La Syrie reste membre du Pacte du Caire, mais cherche un soutien supplémentaire de l'Internationale et rejoint le Phalanstère.$TUR_PATH_LOSS_REQUIREMENTS$\n\n§CParti du Peuple (Aile Damascène)§! dans §Y$SYR_PATH$§!\n\n§RPas§! §CSyrie annexée§! ou §CRoyaume Arabe de Syrie§! dans\n§Y$EGY_SYRIA_OCCUPY$§!"
 RULE_OPTION_SYR_FORPOL_ARAB_FED: "£KR_game_rule_flag_IRQ_federation  Fédération Arabe"
