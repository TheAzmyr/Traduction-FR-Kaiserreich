 GER_PATH: "£KR_game_rule_flag_GER  La Fin de Mars"
 RULE_OPTION_GER_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_GER_PATH_RANDOM_DESC: "Après des années de complot, Kurt von Schleicher, ministre prussien de la guerre, est nommé Reichskanzler lorsque les élections allemandes qui ont suivi le Lundi noir n'ont pas permis de dégager une majorité au Reichstag. Il doit faire face à l'opposition de la gauche et de la droite, tout en cherchant à transformer le Kaiserreich en un "nouvel État" plus fort et plus durable."
 RULE_OPTION_GER_PATH_START_DESC: "Kurt von Schleicher est nommé Reichskanzler lorsque les élections allemandes qui ont suivi le Lundi noir n'ont pas permis de dégager une majorité au Reichstag."
 RULE_OPTION_GER_PATH_SCHLEICHER_DESC: "Plus tard, une tentative de révolution socialiste l'amène à faire adopter la loi d'habilitation, qui assure son pouvoir et lui permet de tenter de transformer l'Allemagne conformément à son image centralisatrice et militariste.\nAprès la victoire de la Seconde Weltkrieg,"
 RULE_OPTION_GER_PATH_SCHLEICHER_AUTDEM: "£KR_game_rule_flag_GER  Kabinett Schleicher - Modéré"
 RULE_OPTION_GER_PATH_SCHLEICHER_AUTDEM_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_DESC$ son successeur vient d'un milieu politique §gcivil§!"
 RULE_OPTION_GER_PATH_SCHLEICHER_PATAUT: "£KR_game_rule_flag_GER  Kabinett Schleicher - Ligne Dure"
 RULE_OPTION_GER_PATH_SCHLEICHER_PATAUT_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_DESC$ il est remplacé par le général §PFerdinand von Bredow§!, ce qui renforce encore la position de l'armée sur la scène politique."
 RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC: "Le mandat de Schleicher est écourté,"
 RULE_OPTION_GER_PATH_DU_DESC: "et leurs alliés profitent de la situation pour renverser son gouvernement et demander des réformes parlementaires et la création d'un État-providence.\nLors des élections qui suivent la victoire de la Seconde Weltkrieg,"
 RULE_OPTION_GER_PATH_DU_SOCDEM: "£KR_game_rule_flag_GER  Demokratische Union - SPD d'après guerre"
 RULE_OPTION_GER_PATH_DU_SOCDEM_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ sous le nom de §SSozialdemokratische Partei Deutschlands§! ou Parti social-démocrate d'Allemagne, $RULE_OPTION_GER_PATH_DU_DESC$ le SPD reste au pouvoir."
 RULE_OPTION_GER_PATH_DU_SOCCON: "£KR_game_rule_flag_GER  Demokratische Union - CVP d'après-guerre"
 RULE_OPTION_GER_PATH_DU_SOCCON_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ comme le SPD $RULE_OPTION_GER_PATH_DU_DESC$, le §cChristliche Volkspartei§! ou Parti populaire chrétien, sont victorieux."
 RULE_OPTION_GER_PATH_SWR_DESC: "sous le nom de Koalition Schwarz-Weiß-Rot (coalition noir-blanc-rouge) et leurs alliés profitent de la situation pour renverser son gouvernement, en cherchant à défaire les réformes de la Constitution de mars.\nAprès la victoire de la Seconde Weltkrieg, la droite allemande s'unit au sein de la"
 RULE_OPTION_GER_PATH_SWR_END_DESC: "ou Union nationale du peuple allemand, influencée de manière significative par"
 RULE_OPTION_GER_PATH_SWR_PATAUT: "£KR_game_rule_flag_GER Koalition SWR - Dominant DVLP"
 RULE_OPTION_GER_PATH_SWR_PATAUT_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ $RULE_OPTION_GER_PATH_SWR_DESC$ §PDeutschnationaler Volksbund§!, $RULE_OPTION_GER_PATH_SWR_END_DESC$ Deutsche Vaterlandspartei, ou Parti de la Patrie Allemande."
 RULE_OPTION_GER_PATH_SWR_AUTDEM: "£KR_game_rule_flag_GER  Koalition  SWR - Dominant DkP"
 RULE_OPTION_GER_PATH_SWR_AUTDEM_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ $RULE_OPTION_GER_PATH_SWR_DESC$ §gDeutschnationaler Volksbund§!, $RULE_OPTION_GER_PATH_SWR_END_DESC$ Deutschkonservative Partei, ou Parti Conservateur Allemand."
 RULE_OPTION_GER_PATH_SOCLIB: "£KR_game_rule_flag_GER  Kabinett Goerdeler - LVP Après-Guerre"
 RULE_OPTION_GER_PATH_SOCLIB_DESC: "$RULE_OPTION_GER_PATH_START_DESC$\n$RULE_OPTION_GER_PATH_SCHLEICHER_GONE_DESC$ Un recours en justice intenté par l'État de Bavière l'oblige à démissionner de son poste de chancelier du Reich et il est remplacé par Carl Friedrich Goerdeler.\nAprès la victoire lors de la la Seconde Weltkrieg, des élections ont lieu et sont remportées par le §lLiberale Volkspartei§!, ou Parti Populaire Libéral."

