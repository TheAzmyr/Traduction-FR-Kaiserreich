 RULE_OPTION_WAL_PATH_REP_WAR_TOTALIST:9 "£KR_game_rule_flag_WAL  République - Totalitaires §Y(I.A.)§!"
 RULE_OPTION_WAL_PATH_REP_WAR_TOTALIST_DESC:9 "$RULE_OPTION_WAL_PATH_REP_DESC$ $RULE_OPTION_WAL_PATH_REP_TOTALIST_START_DESC$ prend les rênes du gouvernement et mène le pays vers la révolution.\nEn réponse, l'Allemagne déclare la guerre à la Wallonie et à la France, déclenchant la Seconde Weltkrieg.\n§Y(I.A.)§! signifie Intervention de l'Allemagne.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_NATPOP:9 "£KR_game_rule_flag_WAL_national_populist  République - Rex"
 RULE_OPTION_WAL_PATH_NATPOP_DESC:9 "Après le refus de l'Allemagne de soutenir l'idée de restituer les terres flamandes, les mouvements nationalistes commencent à gagner rapidement en popularité au sein de la population. Le §nParti Rexiste§! arrive au pouvoir et renverse la monarchie.$FLA_PATH_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_TOTALIST_DESC:9 "Pendant la Révolution, les rebelles wallons, menés par le §oParti Totalitaire de Wallonie§!, demandent le soutien de la Commune de France et déclarent l'indépendance de la Wallonie avec son aide."
 RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  La France garantit la Wallonie"
 RULE_OPTION_WAL_PATH_GUARANTEE_TOTALIST_DESC:9 "$RULE_OPTION_WAL_PATH_TOTALIST_DESC$\nEn raison du soutien continu de la France aux Wallons, l'Allemagne fait marche arrière et retire ses forces de Wallonie.$WAL_PATH_HOL_WAR_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_ALONE_TOTALIST:0 "£KR_game_rule_flag_WAL  La France abandonne la Wallonie"
 RULE_OPTION_WAL_PATH_ALONE_TOTALIST_DESC:9 "$RULE_OPTION_WAL_PATH_TOTALIST_DESC$\nBien que désireuse d'assurer l'indépendance de la Wallonie, la Commune de France recule finalement pour éviter une guerre avec l'Allemagne.$WAL_PATH_HOL_WAR_REQUIREMENTS$"
 RULE_OPTION_WAL_PATH_WAR_TOTALIST:0 "£KR_game_rule_flag_WAL  £KR_game_rule_flag_FRA  £KR_game_rule_flag_GER  Weltkrieg sur la Wallonie"
