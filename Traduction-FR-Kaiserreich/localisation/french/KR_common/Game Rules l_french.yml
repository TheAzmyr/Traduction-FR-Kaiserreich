 RULE_OPTION_SYR_FORPOL_EGY_DESC:9 "La Syrie fait toujours partie du Pacte du Caire, confirmant son alliance avec les Égyptiens.$TUR_PATH_LOSS_REQUIREMENTS$\n\n§RPas§! §CSyrie Annexé§! dans §Y$EGY_SYRIA_OCCUPY$§!"
