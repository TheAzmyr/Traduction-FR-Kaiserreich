 RULE_OPTION_RUS_PATH_SHLYAPNIKOV_SYNDIE: "£KR_game_rule_flag_RUS_socialist Socialistes - Chliapnikov"
 RULE_OPTION_RUS_PATH_SHLYAPNIKOV_SYNDIE_DESC:9 "$RULE_OPTION_RUS_PATH_SOCIALIST_DESC$ la faction syndicaliste dirigée par §rAleksandr Shlyapnikov§! et Kollontai $RULE_OPTION_RUS_PATH_SOCIALIST_END_DESC$"
