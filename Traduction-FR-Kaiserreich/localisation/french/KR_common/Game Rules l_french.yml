 RULE_OPTION_RUS_PATH_SOC_END_DESC:0 "réussit à conserver le pouvoir dans la nouvelle République Socialiste.\n\n§RRequiert:§!\n§CRévolte Socialiste§! dans §Y$RUS_AFTERMATH$§!"
