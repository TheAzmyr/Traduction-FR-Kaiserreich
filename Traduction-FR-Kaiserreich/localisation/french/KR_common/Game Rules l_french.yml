 RULE_OPTION_TRP_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_TRP_PATH_RANDOM_DESC:9 "Après la déclaration d'indépendance, la Tripolitaine se situe à la croisée des chemins entre conservatisme et syndicalisme. Quel chemin sera pris?"
 RULE_OPTION_TRP_PATH_RADSOC: "£KR_game_rule_flag_TRP Bloc National Libre"
