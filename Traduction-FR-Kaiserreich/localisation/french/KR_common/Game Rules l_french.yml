 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_FAILURE_DESC: "Les négociations ont échoué, et seule la guerre permettra d'unifier le pays.\n\n§RRequiert:§!\nN'importe quel §CRamirez restaure la démocratie§! dans §Y$ARG_PATH$§!"

