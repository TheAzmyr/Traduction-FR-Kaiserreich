 RULE_OPTION_RAJ_PATH_JAYAKAR_MARLIB_DESC:9 "La §mFédération libérale nationale de l'Inde§! dirigée par Mukund Ramrao Jayakar remporte les élections.$RAJ_PATH_REQUIREMENTS$"
 RULE_OPTION_RAJ_PATH_SAPRU_MARLIB:9 "£KR_game_rule_flag_RAJ  Libéraux - Sapru"
 RULE_OPTION_RAJ_PATH_SAPRU_MARLIB_DESC:9 "La §mFédération libérale nationale de l'Inde§! dirigée par Tej Bahadur Sapru remporte les élections.$RAJ_PATH_REQUIREMENTS$"
 RULE_OPTION_RAJ_PATH_SOCLIB:9 "£KR_game_rule_flag_RAJ  Home Rule"
 RULE_OPTION_RAJ_PATH_SOCLIB_DESC:9 "Le §lAll-India Home Rule Party§!, ou Parti pan-indien pour l'autodétermination, mené par Muhammad Ali Jinnah remporte les élections.$RAJ_PATH_REQUIREMENTS$"

 HND_PATH:9 "£KR_game_rule_flag_HND  Le Premier Congrès Uni"
 HND_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa République populaire du Bharat unifie l'Inde§!"
 RULE_OPTION_HND_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_HND_PATH_RANDOM_DESC:9 "La République populaire du Bharat est sortie victorieuse de la Guerre civile indienne renouvelée, mais le factionnalisme qui a englouti son Congrès national indien a atteint son apogée.\nAprès la retraite de Huq, son successeur désigné Jawaharlal Nehru voit sa candidature contestée par Subhas Chandra Bose et Sarojini Naidu."
 RULE_OPTION_HND_PATH_SYNDIE:9 "£KR_game_rule_flag_HND  Indian National Congress (Modérés)"
 RULE_OPTION_HND_PATH_SYNDIE_DESC:9 "Jawaharlal Nehru écarte ses adversaires et l'aile modérée du §rIndian National Congress§!, ou Congrès national indien, reste à la tête du parti.$HND_PATH_REQUIREMENTS$"
 RULE_OPTION_HND_PATH_RADSOC:9 "£KR_game_rule_flag_HND  Indian National Congress (Agrarien)"
 RULE_OPTION_HND_PATH_RADSOC_DESC:9 "Sarojini Naidu parvient à contester les élections, son aile agrarienne de l'§RIndian National Congress§!, ou Congrès national indien, dominant le parti.$HND_PATH_REQUIREMENTS$"
 RULE_OPTION_HND_PATH_TOTALIST:9 "£KR_game_rule_flag_HND  Indian National Congress (Maximiste)"
 RULE_OPTION_HND_PATH_TOTALIST_DESC:9 "Subhas Chandra Bose parvient à contester les élections, son aile maximiste de l'§oIndian National Congress§!, ou Congrès national indien, dominant le parti.$HND_PATH_REQUIREMENTS$"

 RAJ_BOMBAY:9 "£KR_game_rule_flag_RAJ  £KR_game_rule_flag_PRF Avenir du Pacte de Bombay"
 RAJ_BOMBAY_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa République populaire du Bharat est vaincue par le Pacte de Bombay§!\n\n§CRègne des Princes§! ou §CLe Gouvernement National§! ou §CLa Mahasabha Pan-Indienne§! dans §Y$PRF_PATH$§!"
 RULE_OPTION_RAJ_BOMBAY_RANDOM:0 "Par Défaut"
 RULE_OPTION_RAJ_BOMBAY_RANDOM_DESC:9 "Bien qu'ils ont lutté côte à côte contre la République populaire du Bharat, le Dominion de l'Inde et la Fédération princière sont toujours en désaccord l'un avec l'autre. Des négociateurs sont envoyés à Hyderabad pour discuter d'une réunification pacifique, mais il est difficile de dire si une telle proposition sera acceptée par les deux parties."
 RULE_OPTION_RAJ_BOMBAY_SUCCESS:9 "£KR_game_rule_flag_RAJ  £KR_game_rule_flag_PRF  Négociations réussies"
 RULE_OPTION_RAJ_BOMBAY_SUCCESS_DESC:9 "La Fédération accepte d'adhérer au Dominion en échange de concessions, ce qui conduit à la réunification des Indiens.$RAJ_BOMBAY_REQUIREMENTS$"
 RULE_OPTION_RAJ_BOMBAY_FAILURE:9 "£KR_game_rule_flag_RAJ  £KR_game_rule_flag_PRF  Echec des négociations"
 RULE_OPTION_RAJ_BOMBAY_FAILURE_DESC:9 "Les négociations entre les deux signataires du pacte de Bombay échouent, ce qui conduit à une deuxième phase de conflit.$RAJ_BOMBAY_REQUIREMENTS$"

 HND_FORPOL: "£KR_game_rule_flag_HND  Politique Etrangère de l'Inde Rouge"
 RULE_OPTION_HND_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_HND_FORPOL_RANDOM_DESC: "Maintenant qu'elle s'est enfin débarrassée des réactionnaires et des impérialistes, l'Inde doit décider de sa place dans le monde."
 RULE_OPTION_HND_FORPOL_INT: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  L'Internationale"
 RULE_OPTION_HND_FORPOL_INT_DESC:9 "L'Inde devient le pilier asiatique de l'Internationale.$HND_PATH_REQUIREMENTS$"
 RULE_OPTION_HND_FORPOL_CHI: "£KR_game_rule_flag_HND  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_HND_FORPOL_CHI_DESC:9 "L'Inde se joint à ses camarades de Chine.$HND_PATH_REQUIREMENTS$\n\n§CLe Kuomintang de Gauche unifie la Chine§!"
 RULE_OPTION_HND_FORPOL_HND: "£KR_game_rule_flag_HND Union Syndicaliste Orientale"
 RULE_OPTION_HND_FORPOL_HND_DESC:9 "L'Inde décide d'apporter le socialisme en Asie, seule.$HND_PATH_REQUIREMENTS$"

 PRF_PATH:9 "£KR_game_rule_flag_PRF  Le Pari du Nizam"
 RULE_OPTION_PRF_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_PRF_PATH_RANDOM_DESC:9 "Le conflit entre le Nizam et les quatre autres membres du Conseil des Princes continue de s'intensifier chaque mois, chaque camp étant déterminé à agir contre l'autre. Il est impossible de prédire si le Nizam ou les Princes peuvent l'emporter, ou si un compromis peut être trouvé."
 RULE_OPTION_PRF_PATH_PATAUT_DESC:9 "Utilisant les Razakars pour exécuter un auto-coup d'État, Osman Ali Khan prend le contrôle total de la Fédération, dissout le Conseil des Princes et prend lui-même la tête du §PConseil exécutif§!.\nAprès avoir vaincu la République et le Dominion, il"
 RULE_OPTION_PRF_PATH_KAISAR_PATAUT:9 "£KR_game_rule_flag_PRF_empire  Kaisar-i-Hind"
 RULE_OPTION_PRF_PATH_KAISAR_PATAUT_DESC:9 "$RULE_OPTION_PRF_PATH_PATAUT_DESC$ prend le titre de Kaisar-i-Hind et est couronné empereur de la nation."
 RULE_OPTION_PRF_PATH_FATHER_PATAUT:0 "£KR_game_rule_flag_PRF  Père de la Fédération"
 RULE_OPTION_PRF_PATH_FATHER_PATAUT_DESC:9 "$RULE_OPTION_PRF_PATH_PATAUT_DESC$ se maintient à la tête de la nation, se présentant comme le premier parmi ses pairs."
 RULE_OPTION_PRF_PATH_NATPOP:9 "£KR_game_rule_flag_PRF  Triomphe des Razakars"
 RULE_OPTION_PRF_PATH_NATPOP_DESC:9 "Utilisant les Razakars pour exécuter un auto-coup d'État, Osman Ali Khan prend le contrôle total de la Fédération, dissout le Conseil des Princes et prend la tête du Conseil exécutif.\nAprès avoir vaincu la République et le Dominion, il continue à s'appuyer sur le §nMajlis-e-Ittehadul Muslimeen§!, ou Conseil pour l'Unité musulmane, aussi connu sous le nom de Razakars, ce qui les amène à réaliser leur propre coup d'État, leur chef Qasim Razvi s'installant comme Diwan sous la menace des armes."
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM:9 "£KR_game_rule_flag_PRF  Règne des Princes"
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM_DESC:9 "Apprenant le projet d'Osman de lancer un coup d'État contre eux à l'aide des Razakars, les autres princes du Conseil envoient leurs armées arrêter les principaux Razakars et affronter Osman lui-même.\nÀ la suite de cela, Osman est contraint de céder ses pouvoirs aux princes, ne conservant qu'un rôle purement symbolique, le §aConseil des Princes§! exerçant désormais le contrôle total."
 RULE_OPTION_PRF_PATH_DEM_DESC:9 "Incapable de mettre fin au conflit qui l'oppose au Conseil, Osman accepte finalement de mettre en œuvre la proposition de Chetput Iyer visant à organiser des élections nationales avec un Diwan national nommé par Osman."
 RULE_OPTION_PRF_PATH_IYER_AUTDEM:9 "£KR_game_rule_flag_PRF_democracy  Le Gouvernement National"
 RULE_OPTION_PRF_PATH_IYER_AUTDEM_DESC:9 "$RULE_OPTION_PRF_PATH_DEM_DESC$\nAlors que l'Andhra Mahasabha devient le parti dominant, Osman choisit de nommer Iyer comme Diwan d'un §aGouvernement national§!, en espérant contenir le radicalisme."
 RULE_OPTION_PRF_PATH_MARLIB:9 "£KR_game_rule_flag_PRF_democracy  La Mahasabha Pan-Indienne"
 RULE_OPTION_PRF_PATH_MARLIB_DESC:9 "$RULE_OPTION_PRF_PATH_DEM_DESC$\nLors des élections suivantes, Madapati Hanumantha Rao est nommé Diwan et sa §mAndhra Mahasabha§!, ou Grande Assemblée de l'Andhra, obtient la majorité, se renommant finalement en §mMahasabha Pan-Indienne§!, ou Grande Assemblée pan-indienne."

 PRF_FORPOL:9 "£KR_game_rule_flag_PRF  Politique Étrangère de la Fédération Princière"
 PRF_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Fédération princière unifie l'Inde§!"
 RULE_OPTION_PRF_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_PRF_FORPOL_RANDOM_DESC:9 "Maintenant que l'Inde est unie par sa propre élite dirigeante autochtone, ils doivent décider de la meilleure façon de faire valoir les intérêts de l'Inde dans le monde qui les entoure."
 RULE_OPTION_PRF_FORPOL_GER:9 "£KR_game_rule_flag_PRF  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PRF_FORPOL_GER_DESC:9 "Avec les Allemands à ses côtés, la Fédération princière fait disparaître toute trace de syndicalisme en Asie.$PRF_FORPOL_REQUIREMENTS$"
 RULE_OPTION_PRF_FORPOL_RUS:9 "£KR_game_rule_flag_PRF  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_PRF_FORPOL_RUS_DESC:9 "La Fédération considère que l'avenir de la Russie est clairement voué à la grandeur et choisit de s'allier à elle plutôt que de la considérer comme une ennemie.$PRF_FORPOL_REQUIREMENTS$\n$RUS_AFTERMATH_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_PRF_FORPOL_JAP:9 "£KR_game_rule_flag_PRF  £KR_game_rule_flag_JAP  Sphère de Coprospérité"
 RULE_OPTION_PRF_FORPOL_JAP_DESC:9 "La Fédération estime que les Japonais soutiennent que l'Asie doit être libérée de l'impérialisme occidental et s'assure que cela soit le cas à leurs côtés.$PRF_FORPOL_REQUIREMENTS$"
 RULE_OPTION_PRF_FORPOL_OTT:9 "£KR_game_rule_flag_PRF  £KR_game_rule_flag_TUR  Pacte d'Istanbul"
 RULE_OPTION_PRF_FORPOL_OTT_DESC:9 "Voyant une opportunité dans la création d'une nouvelle alliance dirigée par les Ottomans, la Fédération demande un partenariat avec les Turcs et rejoint le Pacte d'Istanbul.$PRF_FORPOL_REQUIREMENTS$\n\n§CPacte d'Istanbul§! dans §Y$OTT_FORPOL$§!"
 RULE_OPTION_PRF_FORPOL_PRF:9 "£KR_game_rule_flag_PRF  Association de l'Asie du Sud"
 RULE_OPTION_PRF_FORPOL_PRF_DESC:9 "Refusant de s'impliquer dans un conflit mondial, la Fédération choisit plutôt de former un bloc de pouvoir plus local, afin de consolider sa sphère d'influence.$PRF_FORPOL_REQUIREMENTS$"

 NEP_PATH:9 "£KR_game_rule_flag_NEP  The Darjeeling Conspiracy"
 RULE_OPTION_NEP_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_NEP_PATH_RANDOM_DESC:9 "With Indian support, insurrection against the Rana dynasty in control of Nepal begins to mount. Whether or not this revolution succeeds will fundamentally reshape the future of the Nepali nation."
 RULE_OPTION_NEP_PATH_AUTDEM:9 "£KR_game_rule_flag_NEP  The Royal Restoration"
 RULE_OPTION_NEP_PATH_AUTDEM_DESC:9 "The failure of either side to achieve victory in the revolution sees a bloody civil war erupt, ending only with the direct intervention of the King at the army's behest. A new §aNational Government§! is subsequently established under the King's authority, comprised of members from across the political spectrum."
 RULE_OPTION_NEP_PATH_REP_DESC:9 "The victory of the Bharatiya-backed rebels in the revolution sees the ousting of the Rana dynasty in favour of the revolutionaries. In the aftermath,"
 RULE_OPTION_NEP_PATH_SOCLIB:9 "£KR_game_rule_flag_NEP  Formation of the Interim Government"
 RULE_OPTION_NEP_PATH_SOCLIB_DESC:9 "$RULE_OPTION_NEP_PATH_REP_DESC$ an interim government is established, led by the democratic §lNepal Praja Parishad§!, or Nepal People's Council."
 RULE_OPTION_NEP_PATH_RADSOC:9 "£KR_game_rule_flag_NEP_radical_socialist  £KR_game_rule_flag_HND  Rule of the Mutki Sena"
 RULE_OPTION_NEP_PATH_RADSOC_DESC:9 "$RULE_OPTION_NEP_PATH_REP_DESC$ a socialist puppet regime is installed by Calcutta, led by the §RLabour Swatantra Party§!.\n\nFollowing Indian unification, the government may realign itself ideologically to match the ruling wing of the Bharatiya People's Republic, potentially becoming §rSyndicalist§! or §oTotalist§!."
 RULE_OPTION_NEP_PATH_PATAUT:9 "£KR_game_rule_flag_NEP  £KR_game_rule_flag_RAJ  The Rana Regency"
 RULE_OPTION_NEP_PATH_PATAUT_DESC:9 "Backed by the Dominion of India, Nepal's Prime Minister defeats the attempted revolution against him and the §PRana Dynasty§! remains in power, aligning fully with the Dominion and becoming their subject. In the aftermath, King Tribhuvan flees and is replaced by his nephew Samrajya as king."

 NEP_FORPOL:9 "£KR_game_rule_flag_NEP  Nepalese Foreign Policy"
 RULE_OPTION_NEP_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_NEP_FORPOL_RANDOM_DESC:9 "Having avoided being drawn fully into the sphere of the Bharatiya People's Republic or the Dominion of India, Nepal has become free to choose its own position on the global stage."
 RULE_OPTION_NEP_FORPOL_JAP:9 "£KR_game_rule_flag_NEP  £KR_game_rule_flag_JAP  Co-Prosperity Sphere"
 RULE_OPTION_NEP_FORPOL_JAP_DESC:9 "Having maintained their neutrality, Nepal chooses to align itself with the quickly growing Japanese sphere.\n\n§RRequires:§!\n§CNepal or its puppets share a border with the Co-Prosperity Sphere§!\n\n§CNational Government§! in §Y$NEP_PATH$§!"
 RULE_OPTION_NEP_FORPOL_PRF:9 "£KR_game_rule_flag_NEP  £KR_game_rule_flag_PRF  Princely Federation"
 RULE_OPTION_NEP_FORPOL_PRF_DESC:9 "With India having been united by the All-India Federation, Nepal chooses to ally them, either joining a faction directly led by the Federation or joining one of which they are a member.$PRF_FORPOL_REQUIREMENTS$\n\n§CThe Royal Restoration§! or §CFormation of the Interim Government§! in §Y$NEP_PATH$§!"

 BHU_PATH: "£KR_game_rule_flag_BHU  Une rencontre avec Zhabdrung"
 RULE_OPTION_BHU_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_BHU_PATH_RANDOM_DESC:9 "Les moines proposent d'organiser une rencontre entre le roi et le Zhabdrung, théoriquement pour déterminer le sort du jeune parvenu. Jigme Wangchuck devrait-il prendre le risque et y aller ?"
 RULE_OPTION_BHU_PATH_JIGME_PATAUT:0 "£KR_game_rule_flag_BHU Jigme Wangchuck"
 RULE_OPTION_BHU_PATH_JIGME_PATAUT_DESC:9 "Jigme Wangchuck reste roi et met au pouvoir les traditionalistes du §PDruk Gyalpo§! après la mort soudaine de Zhabdrung, évitant tout nouveau bain de sang."
 RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC: "Jigme Wangchuck succombe à ses blessures après être tombé dans une embuscade lors de sa rencontre avec Zhabdrung."
 RULE_OPTION_BHU_PATH_TSHERING_PATAUT:0 "£KR_game_rule_flag_BHU  Tshering Penjor"
 RULE_OPTION_BHU_PATH_TSHERING_PATAUT_DESC:9 "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ Tshering Penjor est couronné roi, mettant au pouvoir les traditionalistes du §PDruk Gyalpo§!."
 RULE_OPTION_BHU_PATH_NATPOP: "£KR_game_rule_flag_BHU Zhabdrung Rinpoche"
 RULE_OPTION_BHU_PATH_NATPOP_DESC:9 "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ Zhabdrung Jigme Dorji, un loyaliste du §nZhung Dratshang§!, est ensuite choisi comme nouveau Zhabdrung Rinpoche du Bhoutan."
 RULE_OPTION_BHU_PATH_AUTDEM:0 "£KR_game_rule_flag_BHU Jigme Dorji"
 RULE_OPTION_BHU_PATH_AUTDEM_DESC:9 "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ Jigme Dorji est couronné roi, mettant au pouvoir les réformistes du §aDruk Gyalpo§!."

 BRM_PATH: "£KR_game_rule_flag_BRM  Émeutes et Manifestations à Rangoon"
 RULE_OPTION_BRM_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_BRM_PATH_RANDOM_DESC:0 "Le mécontentement face au manque d'implication populaire dans le gouvernement a déclenché certaines des plus grandes manifestations jamais vues en Birmanie. Quel sort attend le pays ?"
 RULE_OPTION_BRM_PATH_STATUS_QUO_DESC: "L'ancien régime reste au pouvoir après que l'armée a tiré sur les manifestants, mettant définitivement fin aux protestations."
 RULE_OPTION_BRM_PATH_AUTDEM:9 "£KR_game_rule_flag_BRM  République - Parti Populaire"
 RULE_OPTION_BRM_PATH_AUTDEM_DESC:9 "$RULE_OPTION_BRM_PATH_STATUS_QUO_DESC$\nLe règne du §aParti populaire§! d'U Ba Pe continue."
 RULE_OPTION_BRM_PATH_PATAUT:9 "£KR_game_rule_flag_BRM  République - Parti Nationaliste"
 RULE_OPTION_BRM_PATH_PATAUT_DESC:9 "$RULE_OPTION_BRM_PATH_STATUS_QUO_DESC$\nPar la suite, U Ba Pe organise un coup d'État et établit son pouvoir absolu grâce au §PParti nationaliste§!."
 RULE_OPTION_BRM_PATH_ELECTIONS_DESC: "L'ancien régime est renversé après l'assassinat de U Ba Pe, et un gouvernement provisoire organise des élections libres peu de temps après."
 RULE_OPTION_BRM_PATH_MON_SOCCON:9 "£KR_game_rule_flag_BRM_Monarchy  Monarchie - Parti Populaire"
 RULE_OPTION_BRM_PATH_MON_SOCCON_DESC:9 "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$\nUn §cParti Populaire§! réformé remporte ces élections et rétablit la monarchie."
 RULE_OPTION_BRM_PATH_REP_SOCCON:9 "£KR_game_rule_flag_BRM  République - Parti Populaire (Réformé)"
 RULE_OPTION_BRM_PATH_REP_SOCCON_DESC:9 "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$\nUn §cParti Populaire§! réformé remporte ces élections."
 RULE_OPTION_BRM_PATH_SOCLIB:9 "£KR_game_rule_flag_BRM  République - GCBA Uni"
 RULE_OPTION_BRM_PATH_SOCLIB_DESC:9 "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$\nLe §lConseil général uni des Associations birmanes§! remporte ces élections."
 RULE_OPTION_BRM_PATH_SOCDEM:9 "£KR_game_rule_flag_BRM  République - Parti du Pauvre"
 RULE_OPTION_BRM_PATH_SOCDEM_DESC:9 "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$\nLe §SParti de l'Homme Pauvre§! remporte ces élections."
 RULE_OPTION_BRM_PATH_RADSOC:9 "£KR_game_rule_flag_BRM_radical_socialist  République Socialiste"
 RULE_OPTION_BRM_PATH_RADSOC_DESC:9 "L'armée se joint aux manifestants après avoir reçu l'ordre de tirer sur eux, renversant définitivement l'ancien régime.\nCela conduit à l'arrivée au pouvoir du §RParti Populaire Révolutionnaire§!, qui proclame une république socialiste."

 BRM_FORPOL: "£KR_game_rule_flag_BRM  Politique Étrangère Birmane"
 BRM_FORPOL_SOC_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CRépublique Socialiste§! dans §Y$BRM_PATH$§!"
 BRM_FORPOL_NOT_SOC_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§RPas§! §CRépublique Socialiste§! dans §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_BRM_FORPOL_RANDOM_DESC:9 "La Birmanie, anciennement partie du Raj britannique, a obtenu son indépendance après l'effondrement d'une grande partie de l'Empire britannique. À la suite d'une crise à l'université de Rangoon, le gouvernement qui prend la tête du pays doit décider de l'orientation de la Birmanie."
 RULE_OPTION_BRM_FORPOL_JAP: "£KR_game_rule_flag_BRM  £KR_game_rule_flag_JAP  Sphère de Coprospérité"
 RULE_OPTION_BRM_FORPOL_JAP_DESC:9 "Le Japon étant considéré comme la puissance montante en Asie et le principal dénonciateur de l'impérialisme occidental, les Birmans s'allient à lui pour repousser toute influence européenne.$BRM_FORPOL_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_BRM_FORPOL_GER: "£KR_game_rule_flag_BRM  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_BRM_FORPOL_GER_DESC:9 "La Birmanie est intégrée au Reichspakt dans le cadre de l'expansion de l'influence allemande en Asie du Sud-Est.$BRM_FORPOL_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_BRM_FORPOL_INT:0 "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_BRM_FORPOL_INT_DESC:9 "Après sa révolution, au lieu de s'allier aux Indiens ou aux Chinois, la Birmanie cherche à rejoindre l'Internationale.$BRM_FORPOL_SOC_REQUIREMENTS$"
 RULE_OPTION_BRM_FORPOL_HND:9 "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_HND  République populaire du Bharat"
 RULE_OPTION_BRM_FORPOL_HND_DESC:9 "Après sa révolution, la Birmanie s'allie à la République populaire du Bharat, bastion du socialisme en Asie du Sud.$BRM_FORPOL_SOC_REQUIREMENTS$\n\n§CNote : Si la République populaire du Bharat n'est pas encore dans une faction, elle forme l'Union syndicaliste de l'Orient avec la Birmanie.§!"
 RULE_OPTION_BRM_FORPOL_CHI: "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_BRM_FORPOL_CHI_DESC:9 "Après sa révolution, la Birmanie s’allie au Kuomintang de Gauche, après qu'il ait réussi à unifier la Chine et à expulser les impérialistes.$BRM_FORPOL_SOC_REQUIREMENTS$\n\n§CLe Kuomintang de Gauche unifie la Chine§!"
 RULE_OPTION_BRM_FORPOL_NEUT: "£KR_game_rule_flag_BRM  Isolation"
 RULE_OPTION_BRM_FORPOL_NEUT_DESC:9 "L'isolement a été bénéfique à la Birmanie dans le passé et le sera encore à l'avenir."

 SIA_CONSTITUTION:0 "£KR_game_rule_flag_SIA  L'Effondrement de l'Ordre Ancien"
 RULE_OPTION_SIA_CONSTITUTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_SIA_CONSTITUTION_RANDOM_DESC:0 "Frappé de plein fouet par le Lundi Noir, le statu quo siamois est ébranlé dans ses fondements."
 RULE_OPTION_SIA_CONSTITUTION_PRAJADHIPOK:0 "£KR_game_rule_flag_SIA  Réforme de Prajadhipok"
 RULE_OPTION_SIA_CONSTITUTION_PRAJADHIPOK_DESC:9 "Le roi Prajadhipok parvient finalement à écarter le Conseil suprême d'État et rassemble suffisamment d'élan pour faire adopter la constitution tant attendue, le §aKhanagummakarn Ratsadon§!, ou Conseil du peuple, restant au pouvoir jusqu'à la tenue d'élections dans un an."
 RULE_OPTION_SIA_CONSTITUTION_KHANARATSADON:0 "£KR_game_rule_flag_SIA  Coup d'État du Khana Ratsadon"
 RULE_OPTION_SIA_CONSTITUTION_KHANARATSADON_DESC:9 "Dans un contexte économique qui se détériore rapidement, le §aKhana Ratsadon§!, ou Parti populaire, renverse le Conseil suprême d'État. La première constitution du royaume est approuvée à contrecœur par le roi."

 SIA_CIVIL_WAR:0 "£KR_game_rule_flag_SIA  Guerre Civile Siamoise"
 SIA_CIVIL_WAR_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CCoup d'État de Khana Ratsadon§! dans §Y$SIA_CONSTITUTION$§!"
 RULE_OPTION_SIA_CIVIL_WAR_RANDOM:0 "Par Défaut"
 RULE_OPTION_SIA_CIVIL_WAR_RANDOM_DESC:0 "Une crise politique est actuellement en gestation et a presque atteint le point d'ébullition ! Les tensions sont vives et une guerre civile semble très probable."
 RULE_OPTION_SIA_CIVIL_WAR_NO:0 "£KR_game_rule_flag_SIA  Guerre Civile Évitée"
 RULE_OPTION_SIA_CIVIL_WAR_NO_DESC:9 "Les deux parties parviennent à faire marche arrière, évitant de justesse un conflit ouvert.$SIA_CIVIL_WAR_REQUIREMENTS$"
 RULE_OPTION_SIA_CIVIL_WAR_START_DESC:9 "La crise devient rapidement incontrôlable et plonge tout le pays dans le chaos."
 RULE_OPTION_SIA_CIVIL_WAR_PATAUT: "£KR_game_rule_flag_SIA_Parliament  £KR_game_rule_flag_SIA  Rébellion de Boworadet"
 RULE_OPTION_SIA_CIVIL_WAR_PATAUT_DESC:9 "$RULE_OPTION_SIA_CIVIL_WAR_START_DESC$\nLes forces parlementaires du Gouvernement, dirigées par le §aKhana Ratsadon§!, ou Parti populaire, sont précipitées dans une guerre civile contre les Rebelles royalistes, dirigés par le §PKhana Gubarn Gumueang§!, ou Front du Salut national, qui se soulève au nord.$SIA_CIVIL_WAR_REQUIREMENTS$"
 RULE_OPTION_SIA_CIVIL_WAR_RADSOC:0 "£KR_game_rule_flag_SIA  £KR_game_rule_flag_SIA_Parliament  Rébellion de Thamrongnawasawat"
 RULE_OPTION_SIA_CIVIL_WAR_RADSOC_DESC:9 "$RULE_OPTION_SIA_CIVIL_WAR_START_DESC$\nLes forces royalistes du Gouvernement, dirigées par le §aKhana Ratsadon§!, ou Parti populaire, sont précipitées dans une guerre civile contre les Rebelles parlementaires, dirigés par le §RKhana Pokpong Prachathipatai§!, ou Front de Protection de la Démocratie, qui se soulève au sud.\n\nSi les rebelles sont victorieux, ils forment ensuite le §RKhanagummakarn Sapha Patiwat§!, ou Conseil révolutionnaire parlementaire.$SIA_CIVIL_WAR_REQUIREMENTS$"
 RULE_OPTION_SIA_CIVIL_WAR_COUP_DESC:9 "Le maréchal Plaek Phibunsongkhram se proclame chef du nouveau gouvernement "provisoire", après plusieurs mois de loi martiale utilisée pour réprimer à la fois les parlementaires et les royalistes."
 RULE_OPTION_SIA_CIVIL_WAR_NATPOP:9 "£KR_game_rule_flag_SIA_national_populist  Coup d'État - Plaek Phibunsongkhram"
 RULE_OPTION_SIA_CIVIL_WAR_NATPOP_DESC:9 "$RULE_OPTION_SIA_CIVIL_WAR_COUP_DESC$\nPhibunsongkhram parvient à faire adopter les Décrets Ratthaniyom, prend la tête de la clique Soi Ratchakhru du §nPak Seri Manangkhasila§!, ou Parti Seri Manangkhasila, et reste au pouvoir.$SIA_CIVIL_WAR_REQUIREMENTS$"
 RULE_OPTION_SIA_CIVIL_WAR_SARIT_PATAUT:0 "£KR_game_rule_flag_SIA_national_populist  Coup d'État - Sarit Thanarat"
 RULE_OPTION_SIA_CIVIL_WAR_SARIT_PATAUT_DESC:9 "$RULE_OPTION_SIA_CIVIL_WAR_COUP_DESC$\nAprès son assassinat, il est remplacé par Sarit Thanarat, qui forme le §PPak Chart Sangkhom§!, ou Parti social de la Nation, et promeut des pouvoirs étendus pour la monarchie.$SIA_CIVIL_WAR_REQUIREMENTS$"
 RULE_OPTION_SIA_CIVIL_WAR_PHAO_NATPOP:0 "£KR_game_rule_flag_SIA_national_populist  Coup d'État - Phao Sriyanond"
 RULE_OPTION_SIA_CIVIL_WAR_PHAO_NATPOP_DESC:9 "$RULE_OPTION_SIA_CIVIL_WAR_COUP_DESC$\nAprès son assassinat, il est remplacé par Phao Sriyanond, qui forme le §nPak Chart Thai§!, ou Parti de la Nation thaï, et déclare un république.$SIA_CIVIL_WAR_REQUIREMENTS$"

 SIA_ELECTION: "£KR_game_rule_flag_SIA  Premières Élections du Siam"
 SIA_ELECTION_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CRéforme de Prajadhipok§! dans §Y$SIA_CONSTITUTION$§!\nou §CGuerre Civile Évitée§! dans §Y$SIA_CIVIL_WAR$§!\nou §Cle Gouvernement est victorieux§!"
 RULE_OPTION_SIA_ELECTION_RANDOM: "Par Défaut"
 RULE_OPTION_SIA_ELECTION_RANDOM_DESC:9 "Des partis politiques se forment rapidement après le coup d'État de Khana Ratsadon, chaque parti ayant des plans différents en tête pour l'avenir de la nation. Quel parti remporte les premières élections libres du Siam ?"
 RULE_OPTION_SIA_ELECTION_SOCLIB:9 "£KR_game_rule_flag_SIA  Parti d'Action Sociale"
 RULE_OPTION_SIA_ELECTION_SOCLIB_DESC:9 "Emmené par les intellectuels, le §lPak Kijsangkhom§!, ou Parti d'Action sociale, embrasse une pensée progressiste pour un Siam plus libre.$SIA_ELECTION_REQUIREMENTS$ §Cdans l'une ou l'autre des Guerres civiles siamoises§!"
 RULE_OPTION_SIA_ELECTION_SOCDEM:9 "£KR_game_rule_flag_SIA  Socialistes"
 RULE_OPTION_SIA_ELECTION_SOCDEM_DESC:9 "Le projet de réforme agraire de Luang Praditmanutham (Pridi Phanomyong) donne au peuple siamois l'espoir d'un avenir meilleur et permet au §SPak Sangkhomniyom§!, ou Parti socialiste, d'obtenir une majorité solide.$SIA_ELECTION_REQUIREMENTS$ §Ccontre la Rébellion du Bowaradet§!"
 RULE_OPTION_SIA_ELECTION_SOCCON:9 "£KR_game_rule_flag_SIA  Démocrates"
 RULE_OPTION_SIA_ELECTION_SOCCON_DESC:9 "Formé par les royalistes, le §cPak Prachathipat§!, ou Parti démocrate, prévoit de travailler en étroite collaboration avec sa majesté le roi sur ses nouveaux projets de développement national.$SIA_ELECTION_REQUIREMENTS$ §Ccontre la Rébellion de Thamrongnawasawat§!"

 SIA_FORPOL: "£KR_game_rule_flag_SIA  Politique Étrangère du Siam"
 SIA_FORPOL_REBELS_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLes Rebelles parlementaires gagnent la Guerre civile siamoise§!"
 RULE_OPTION_SIA_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_SIA_FORPOL_RANDOM_DESC:9 "Le Siam a peut-être bénéficié de la victoire de l'Allemagne lors de la Weltkrieg, mais cela ne signifie pas qu'il souhaite maintenir l'ordre mondial allemand actuel, qui pourrait impliquer un nouvel empiétement européen en Asie. Il appartient au Siam de décider de sa position."
 RULE_OPTION_SIA_FORPOL_JAP: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_JAP  Sphère de Coprospérité"
 RULE_OPTION_SIA_FORPOL_JAP_DESC:9 "Le Japon étant considéré comme la puissance montante en Asie et le principal dénonciateur de l'impérialisme occidental, les Siamois s'associent à lui pour repousser toute influence européenne.\n\n§RRequiert :§!\n§CLes rebelles parlementaires ne gagnent pas la guerre civile siamoise§!"
 RULE_OPTION_SIA_FORPOL_GER: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_SIA_FORPOL_GER_DESC: "Le Siam est l'un des nombreux pays à travers le monde qui se sont retrouvés du côté des « vainqueurs » de la Weltkrieg, après avoir tiré plusieurs avantages de la victoire de l'Allemagne. Avec l’implication allemande continue en Indochine, il serait évident pour le Siam de poursuivre ces relations, en élevant le niveau de relations déjà cordiales vers une alliance militaire totale.\n\n§RRequiert:§!\n§CLes rebelles royalistes gagnent la guerre civile siamoise§!\n\n§CRébellion Boworadet§! dans §Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_INT: "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_SIA_FORPOL_INT_DESC:9 "Considérant l’Internationale comme le moyen de briser les chaînes du capitalisme et du colonialisme, les Siamois se considèrent comme leurs alliés naturels.$SIA_FORPOL_REBELS_REQUIREMENTS$\n\n§CRébellion de Thamrongnawasawat§! dans\n§Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_HND:9 "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_HND  République Populaire du Bharat"
 RULE_OPTION_SIA_FORPOL_HND_DESC:9 "Voyant dans la République Populaire du Bharat la première puissance asiatique à se débarrasser des chaînes du capitalisme et du colonialisme, les Siamois se considèrent comme leurs alliés naturels.$SIA_FORPOL_REBELS_REQUIREMENTS$\n\n§CRébellion de Thamrongnawasawat§! dans\n§Y$SIA_CIVIL_WAR$§!\n\n§CNote : Si la République populaire du Bharat n'est pas déjà dans une faction, ils forment l'Union syndicaliste de l'Orient avec le Siam.§!"
 RULE_OPTION_SIA_FORPOL_CHI: "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_SIA_FORPOL_CHI_DESC:9 "Le succès de la révolution en Chine incite les Siamois à s'allier au Kuomintang et à libérer l'Asie de l'impérialisme sous toutes ses formes.$SIA_FORPOL_REBELS_REQUIREMENTS$\n\n§CLe Kuomintang de Gauche unifie la Chine§!\n\n§CRébellion de Thamrongnawasawat§! dans\n§Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_NEUT: "£KR_game_rule_flag_SIA  Neutralité"
 RULE_OPTION_SIA_FORPOL_NEUT_DESC: "Le Siam choisit de rester en dehors de toute faction et de se concentrer uniquement sur ses propres affaires."

 GEA_PATH:0 "£KR_game_rule_flag_GEA  Le Règne de Mücke"
 RULE_OPTION_GEA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_GEA_PATH_RANDOM_DESC:9 "L'Extrême-Orient Germanique a toujours été une colonie instable et maintenant, après le Lundi Noir, Hellmuth von Mücke doit décider comment la diriger plus directement."
 RULE_OPTION_GEA_PATH_AUTDEM:0 "£KR_game_rule_flag_GEA  Mesures d'Austérité"
 RULE_OPTION_GEA_PATH_AUTDEM_DESC:9 "Avec l'aide d'une politique d'austérité stricte, Mücke renforce la présence de l'§aAdministration coloniale§!, qui guide la présence économique au sein de la colonie."
 RULE_OPTION_GEA_PATH_PATAUT:0 "£KR_game_rule_flag_GEA  Collaboration"
 RULE_OPTION_GEA_PATH_PATAUT_DESC:9 "Avec quelques concessions politiques, Mücke gagne l'aide des experts des élites locales, aidant l'§PAdministration coloniale§! à mettre en place la reprise économique de la colonie."

 INC_REVOLT: "£KR_game_rule_flag_INC_radical_socialist  £KR_game_rule_flag_GEA  La Rébellion Indochinoise"
 RULE_OPTION_INC_REVOLT_RANDOM:0 "Par Défaut"
 RULE_OPTION_INC_REVOLT_RANDOM_DESC: "La situation en Indochine s'aggrave après le Lundi Noir, avec un mouvement nationaliste violent qui prévoit de prendre le pouvoir. Pourront-ils défier la Schutztruppe pour le contrôle ?"
 RULE_OPTION_INC_REVOLT_YES: "£KR_game_rule_flag_INC_radical_socialist   contre £KR_game_rule_flag_GEA Rébellion"
 RULE_OPTION_INC_REVOLT_YES_DESC:9 "Avec l'instabilité croissante en Indochine après le Lundi Noir, et l'incapacité des Allemands à réprimer les éléments rebelles, une rébellion se met en place contre la domination coloniale allemande."
 RULE_OPTION_INC_REVOLT_VIN:0 "Rébellion £KR_game_rule_flag_INC_radical_socialist contre £KR_game_rule_flag_GEA £KR_game_rule_flag_VIN "
 RULE_OPTION_INC_REVOLT_VIN_DESC:9 "Après avoir accepté les réformes de Bao Dai, l'administration coloniale allemande, qui se trouve confrontée à une rébellion, accepte l'autonomie du Vietnam en échange de son soutien.\n\n§RRequiert :§!\n§CCollaboration§! dans §Y$GEA_PATH$§!"
 RULE_OPTION_INC_REVOLT_NO:0 "£KR_game_rule_flag_GEA  Rébellion évitée"
 RULE_OPTION_INC_REVOLT_NO_DESC:9 "L'administration coloniale allemande parvient à réprimer les éléments rebelles en Indochine, et à éviter ainsi une révolte de masse."

 INC_PATH: "£KR_game_rule_flag_INC_radical_socialist  L'Avenir de l'Indochine"
 INC_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\nN'importe quelle §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa Rébellion Indochinoise réussit§!"
 RULE_OPTION_INC_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_INC_PATH_RANDOM_DESC:9 "La révolution socialiste peine à trouver un consensus entre les factions, sans qu'aucun vainqueur ne soit en vue. Lequel des nombreux héritiers du Frère Ho se lève pour revendiquer sa position ?"
 RULE_OPTION_INC_PATH_TOTALIST: "£KR_game_rule_flag_INC_radical_socialist  Socialistes - Tan Viet"
 RULE_OPTION_INC_PATH_TOTALIST_DESC:9 "Le §oTan Viet Cach mang Dang§!, ou Nouveau Parti révolutionnaire viet, devient dominant à l'Assemblée nationale.$INC_PATH_REQUIREMENTS$"
 RULE_OPTION_INC_PATH_SYNDIE: "£KR_game_rule_flag_INC_radical_socialist  Socialistes - Ligue Révolutionnaire"
 RULE_OPTION_INC_PATH_SYNDIE_DESC:9 "La §rHoi Dong Duong Cach mang§!, ou Ligue révolutionnaire indochinoise, devient dominant à l'Assemblée nationale.$INC_PATH_REQUIREMENTS$"
 RULE_OPTION_INC_PATH_ASPIRATION_RADSOC:0 "£KR_game_rule_flag_INC_radical_socialist  Socialistes - Société de l'Aspiration"
 RULE_OPTION_INC_PATH_ASPIRATION_RADSOC_DESC:9 "La §RHoi Kin Cao vong§!, ou Société de l'Aspiration, devient dominante à l'Assemblée nationale.$INC_PATH_REQUIREMENTS$"
 RULE_OPTION_INC_PATH_VNQDD_RADSOC:9 "£KR_game_rule_flag_INC_social_democrat  Nationalistes"
 RULE_OPTION_INC_PATH_VNQDD_RADSOC_DESC:9 "Le §RViet Nam Quoc dan Dang§!, ou Parti nationaliste vietnamien, devient dominant à l'Assemblée nationale, et ne tombe pas face à un soulèvement socialiste ni n'établit la loi martiale.$INC_PATH_REQUIREMENTS$"
 RULE_OPTION_INC_PATH_AUT_DESC:9 "Le VNQDD devient dominant à l'Assemblée nationale.\nA la suite d'un soulèvement socialiste contre le nouveau gouvernement nationaliste, la loi martiale n'est pas levée une fois le soulèvement réprimé, et un"
 RULE_OPTION_INC_PATH_AUTDEM:9 "£KR_game_rule_flag_INC  Loi Martiale - Gouvernement Civil"
 RULE_OPTION_INC_PATH_AUTDEM_DESC:9 "$RULE_OPTION_INC_PATH_AUT_DESC$ un gouvernement civil mené par le §aViet Nam Quoc dan Dang§!, ou Parti nationaliste vietnamien, est formé.$INC_PATH_REQUIREMENTS$"
 RULE_OPTION_INC_PATH_PATAUT:9 "£KR_game_rule_flag_INC  Loi Martiale - Gouvernement Militaire"
 RULE_OPTION_INC_PATH_PATAUT_DESC:9 "$RULE_OPTION_INC_PATH_AUT_DESC$ gouvernement militaire mené par le §PViet Nam Quoc dan Dang§!, ou Parti nationaliste vietnamien, est formé.$INC_PATH_REQUIREMENTS$"

 INC_FORPOL: "£KR_game_rule_flag_INC_radical_socialist  Politique Étrangère Indochinoise"
 RULE_OPTION_INC_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_INC_FORPOL_RANDOM_DESC:9 "Au lendemain de son indépendance, l'Indochine est prise entre le nationalisme et le socialisme, entre l'internationalisme et une orientation plus régionale. Ce sont ces décisions qui feront toute la différence pour l'avenir du nouvel État révolutionnaire."
 RULE_OPTION_INC_FORPOL_INT: "£KR_game_rule_flag_INC_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_INC_FORPOL_INT_DESC:9 "L'Indochine conserve un gouvernement révolutionnaire et s'aligne sur leurs bienfaiteurs de l'Internationale.$INC_PATH_REQUIREMENTS$\n\n§CNationalistes§! ou n'importe quel §CSocialistes§! dans §Y$INC_PATH$§!"
 RULE_OPTION_INC_FORPOL_HND:9 "£KR_game_rule_flag_INC_radical_socialist  £KR_game_rule_flag_HND  République Populaire du Bharat"
 RULE_OPTION_INC_FORPOL_HND_DESC:9 "L'Indochine s'aligne sur le bastion sud-asiatique du socialisme qu'est la République populaire du Bharat.$INC_PATH_REQUIREMENTS$\n\n§CNationalistes§! ou n'importe quel §CSocialistes§! dans §Y$INC_PATH$§!\n\n§CNote : Si la République populaire du Bharat n'est pas encore dans une faction, elle forme l'Union syndicaliste de l'Orient avec l'Indochine.§!"
 RULE_OPTION_INC_FORPOL_CHI: "£KR_game_rule_flag_INC_social_democrat  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_INC_FORPOL_CHI_DESC:9 "Le Kuomintang en Chine étant considéré comme le parti frère du VNQDD en Indochine, il n'est pas surprenant que l'Indochine choisisse de se ranger du côté de ses voisins du Nord.$INC_PATH_REQUIREMENTS$\n\n§CNationalistes§! dans §Y$INC_PATH$§!\n\n§CLe Kuomintang de Gauche unifie la Chine§!"
 RULE_OPTION_INC_FORPOL_JAP: "£KR_game_rule_flag_INC  £KR_game_rule_flag_JAP  Sphère de Coprospérité"
 RULE_OPTION_INC_FORPOL_JAP_DESC:9 "Le gouvernement nationaliste indochinois a vu le travail accompli par les Japonais dans la lutte contre l'impérialisme occidental en Asie et cherche à les aider dans leurs efforts.$INC_PATH_REQUIREMENTS$\n\nN'importe quelle §CLoi Martiale§! dans §Y$INC_PATH$§!"

 DEI_PATH:0 "£KR_game_rule_flag_DEI  Le Nouveau Gouverneur-Général"
 RULE_OPTION_DEI_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_DEI_PATH_RANDOM_DESC:9 "Lors des premières élections libres des Indes orientales néerlandaises depuis plus d'une décennie, quel parti remporte les élections ?"
 RULE_OPTION_DEI_PATH_PALAR_AUTDEM:0 "£KR_game_rule_flag_DEI Palar"
 RULE_OPTION_DEI_PATH_PALAR_AUTDEM_DESC:9 "Nico Palar prend le contrôle du §aRaad van Nederlandsch-Indië§!, ou Conseil des Indes orientales néerlandaises, et devient le nouveau gouverneur général.\n\n§RRequiert :§!\n§CPvdV / VVD - Reine Wilhelmina§! ou tout §CSDAP-VDB§! ou toute §CRépublique§! dans §Y$HOL_PATH$§!"
 RULE_OPTION_DEI_PATH_STARKENBORGH_STACHOUWER_AUTDEM:0 "£KR_game_rule_flag_DEI   Starkenborgh-Stachouwer"
 RULE_OPTION_DEI_PATH_STARKENBORGH_STACHOUWER_AUTDEM_DESC:9 "Alidius Tjarda van Starkenborgh-Stachouwer prend le contrôle du §aRaad van Nederlandsch-Indië§!, ou Conseil des Indes orientales néerlandaises, et devient le nouveau gouverneur général.$INS_REVOLT_AVOIDED_REQUIREMENTS$"
 RULE_OPTION_DEI_PATH_FURSTNER_AUTDEM:0 "£KR_game_rule_flag_DEI  Furnster"
 RULE_OPTION_DEI_PATH_FURSTNER_AUTDEM_DESC:9 "Johannes Furnster prend le contrôle du §aRaad van Nederlandsch-Indië§!, ou Conseil des Indes orientales néerlandaises, et devient le nouveau gouverneur général.\n\n§RRequiert :§!\n§CCoalition CNA-VNH§! ou §CJunte Militaire§! ou toute §CDictature VNH§! dans §Y$HOL_PATH$§!"

 INS_REVOLT:9 "£KR_game_rule_flag_DEI  £KR_game_rule_flag_INS  La Rébellion Indonésienne"
 INS_REVOLT_AVOIDED_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§RAucune§! §CCommune Batave§! dans §Y$HOL_PATH$§!"
 RULE_OPTION_INS_REVOLT_RANDOM:0 "Par Défaut"
 RULE_OPTION_INS_REVOLT_RANDOM_DESC:9 "En proie à une mauvaise organisation et à une désunion interne, le mouvement indépendantiste indonésien commence l'année 1936 dans un triste état. Cependant, au cours des prochaines années, les Néerlandais pourraient bien avoir un soulèvement sur les bras."
 RULE_OPTION_INS_REVOLT_YES: "£KR_game_rule_flag_DEI  £KR_game_rule_flag_INS  Une Révolte éclate"
 RULE_OPTION_INS_REVOLT_YES_DESC:9 "Un soulèvement indonésien contre la colonie néerlandaise a lieu au début de 1938, si ce n'est plus tôt."
 RULE_OPTION_INS_REVOLT_NO: "£KR_game_rule_flag_DEI  Révolte évitée"
 RULE_OPTION_INS_REVOLT_NO_DESC:9 "Aucun soulèvement n'a lieu dans les Indes orientales néerlandaises.$INS_REVOLT_AVOIDED_REQUIREMENTS$"

 INS_PATH:9 "£KR_game_rule_flag_INS  Indonésie Indépendante"
 INS_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\nN'importe quelle §CCommune Batave§! dans §Y$HOL_PATH$§!\nou §CRévolte§! dans §Y$INS_REVOLT$§!\n§CLa Rébellion indonésienne réussit§!"
 RULE_OPTION_INS_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_INS_PATH_RANDOM_DESC:9 "La rébellion contre les Néerlandais est un succès, mais les Indonésiens doivent maintenant décider qui dirige leur pays nouvellement indépendant."
 RULE_OPTION_INS_PATH_SOCCON:9 "£KR_game_rule_flag_INS  Renaissance des Oulémas"
 RULE_OPTION_INS_PATH_SOCCON_DESC:9 "Les élections organisées par Sukarno se soldent par une victoire du §cNahdlatul Ulama§!, ou Renaissance des Oulémas, permettant à la démocratie d'Indonésie de se maintenir.$INS_PATH_REQUIREMENTS$"
 RULE_OPTION_INS_PATH_AUTDEM:9 "£KR_game_rule_flag_INS  Parti National"
 RULE_OPTION_INS_PATH_AUTDEM_DESC:9 "Sukarno centralise son pouvoir, ce qui aboutit finalement à l'instauration d'une démocratie dirigée par le §aPartai Nasional Indonesia§!, ou Parti national indonésien.$INS_PATH_REQUIREMENTS$"
 RULE_OPTION_INS_PATH_RADSOC:9 "£KR_game_rule_flag_INS_syndicalist  Parti Prolétarien"
 RULE_OPTION_INS_PATH_RADSOC_DESC:9 "Les élections indonésiennes organisées par Sukarno sont remportées par le §RPartai Murba§!, ou Parti prolétarien, de Tan Malaka, qui établit un État socialiste sur l'archipel.$INS_PATH_REQUIREMENTS$"
 RULE_OPTION_INS_PATH_ISLAMIST_PATAUT:0 "£KR_game_rule_flag_INS_paternal_autocrat   Maison de l'Islam"
 RULE_OPTION_INS_PATH_ISLAMIST_PATAUT_DESC:9 "En opposition à la politique laïque et socialiste de Sukarno, le mouvement §PDarul Islam§!, ou Maison de l'Islam, renverse le gouvernement pour le remplacer par un imamat moralisateur sous la direction de son fondateur.$INS_PATH_REQUIREMENTS$"
 RULE_OPTION_INS_PATH_SULTANATE_PATAUT:9 "£KR_game_rule_flag_INS_sultanate  Monarchistes du Sultan"
 RULE_OPTION_INS_PATH_SULTANATE_PATAUT_DESC:9 "Contraints dans leurs droits par le gouvernement extrémiste mis en place, les §PMonarchistes du Sultan§! de tout le pays organisent la résistance et instaurent une monarchie à l'échelle de l'archipel.$INS_PATH_REQUIREMENTS$"

 INS_FORPOL:9 "£KR_game_rule_flag_INS  Politique Étrangère Indonésienne"
 INS_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CRévolte§! dans §Y$INS_REVOLT$§!\n§CLa Rébellion indonésienne réussit§!"
 RULE_OPTION_INS_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_INS_FORPOL_RANDOM_DESC:9 "N'étant plus liés aux Pays-Bas, les habitants de l'Indonésie peuvent décider où s'aligner, que ce soit dans le cadre d'une alliance plus large ou d'une coopération plus locale."
 RULE_OPTION_INS_FORPOL_JAP: "£KR_game_rule_flag_INS  £KR_game_rule_flag_JAP   Sphère de Co-Prospérité"
 RULE_OPTION_INS_FORPOL_JAP_DESC:9 "Le Japon étant considéré comme la puissance montante de l'Asie et le principal dénonciateur de l'impérialisme occidental, les Indonésiens s'associent à eux pour repousser toute influence européenne.$INS_FORPOL_REQUIREMENTS$\n\n§RPas§! §CParti Prolétarien§! dans §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_GER: "£KR_game_rule_flag_INS  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_INS_FORPOL_GER_DESC:9 "L'Indonésie s'aligne sur l'Allemagne pour mieux se protéger du Japon.$INS_FORPOL_REQUIREMENTS$\n\n§CMonarchistes du Sultan§! dans §Y$INS_PATH$§! ou §CLe Japon est en guerre avec l'Indonésie et l'Allemagne§!\n\n§RPas§! §CParti Prolétarien§! dans §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_ENT: "£KR_game_rule_flag_INS_sultanate  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_INS_FORPOL_ENT_DESC:9 "L'Australasie étant une puissance importante dans la région, les Indonésiens s'alignent sur l'Entente.$INS_FORPOL_REQUIREMENTS$\n\n§CMonarchistes du Sultanat§! dans §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_INT: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_INS_FORPOL_INT_DESC:9 "Considérant que l’Internationale est leur allié le plus fort possible contre l’impérialisme occidental et pour la libération des travailleurs, les Indonésiens s’alignent sur l’Internationale.$INS_FORPOL_REQUIREMENTS$\n\n§CParti Prolétarien§! dans §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_HND:9 "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_HND  République Populaire du Bharat"
 RULE_OPTION_INS_FORPOL_HND_DESC:9 "Considérant la République populaire du Bharat comme la première puissance asiatique à se débarrasser des chaînes du capitalisme et du colonialisme, les Indonésiens se considèrent comme leurs alliés naturels.$INS_FORPOL_REQUIREMENTS$\n\n§CParti Prolétarien§! dans §Y$INS_PATH$§!\n\n§CNote : Si la République populaire du Bharat n'est pas déjà dans une faction, ils forment l'Union syndicaliste de l'Orient avec l'Indonésie.§!"
 RULE_OPTION_INS_FORPOL_CHI: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_INS_FORPOL_CHI_DESC:9 "Avec l’unification réussie de la Chine, le statut du Japon en tant que seule puissance d’Asie de l’Est fait partie du passé. Trouvant des partenaires plus proches dans ses camarades socialistes du Kuomintang de Gauche, l’Indonésie se range du côté des Chinois dans l’espoir de briser l’impérialisme étranger.$INS_FORPOL_REQUIREMENTS$\n\n§CLe Kuomintang de Gauche unifie la Chine§!\n\n§CParti Prolétarien§! dans §Y$INS_PATH$§!"

 PHI_PATH:0 "£KR_game_rule_flag_PHI  Le Destin des Philippines"
 RULE_OPTION_PHI_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_PHI_PATH_RANDOM_DESC:9 "Alors que son suzerain américain se déchire en morceaux, le statut des Philippines nouvellement indépendantes est déterminé par l'efficacité des réformes de Manuel Quezon, et possiblement l'étendue de l'influence étrangère."
 RULE_OPTION_PHI_PATH_MARLIB:9 "£KR_game_rule_flag_PHI  Nationalistes - Quezon"
 RULE_OPTION_PHI_PATH_MARLIB_DESC:9 "Manuel Quezon réussit à mener à bien ses réformes économiques, ce qui permet à son §mNacionalista Party§!, ou Parti nationaliste, d'être facilement réélu."
 RULE_OPTION_PHI_PATH_ROXAS_AUTDEM:9 "£KR_game_rule_flag_PHI  Nationalistes - Roxas"
 RULE_OPTION_PHI_PATH_ROXAS_AUTDEM_DESC:9 "Le recours excessif de Manuel Quezon au populisme irrite les élites, qui s'arrangent pour installer Manuel Roxas à la tête de la candidature du §aNacionalista Party§!, ou Parti nationaliste."
 RULE_OPTION_PHI_PATH_SOCLIB:9 "£KR_game_rule_flag_PHI  Démocrates"
 RULE_OPTION_PHI_PATH_SOCLIB_DESC:9 "Le favoritisme de Manuel Quezon à l'égard des élites laisse le peuple avide de changement et, avec l'aide de l'Allemagne, le §lPartido Democrata§!, ou Parti démocrate, remporte les élections.\n\n§RRequiert :§!\n§CAlignement Allemand§! dans §Y$PHI_FORPOL$§!"
 RULE_OPTION_PHI_PATH_AGUINALDO_AUTDEM:9 "£KR_game_rule_flag_PHI  Nationaux-Socialistes"
 RULE_OPTION_PHI_PATH_AGUINALDO_AUTDEM_DESC:9 "Le favoritisme de Manuel Quezon à l'égard des élites laisse le peuple avide de changement et, avec l'aide du Japon, le §aPartido Pambansang Sosyalista§!, ou Parti national socialiste, d'Emilio Aguinaldo remporte les élections.\n\n§RRequiert :§!\n§CAlignement Japonais§! dans §Y$PHI_FORPOL$§!"
 RULE_OPTION_PHI_PATH_SYNDIE:9 "£KR_game_rule_flag_PHI_syndicalist  Ouvriers"
 RULE_OPTION_PHI_PATH_SYNDIE_DESC:9 "Les Philippines tombent dans le syndicalisme après que la colère populaire envers les réformes élitistes de Quezon ait explosé lors des élections de 1939, amenant au pouvoir le §rPartido Obrero de Filipinas§!, ou Parti ouvrier des Philippines.\n\n§RRequiert :§!\n§CIndépendant§! dans §Y$PHI_FORPOL$§!"

 PHI_FORPOL: "£KR_game_rule_flag_PHI  Politique Etrangère Philippine"
 PHI_FORPOL_SOC_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CTravaillistes§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_PHI_FORPOL_RANDOM_DESC:9 "Désormais indépendantes et à la dérive dans le monde, les Philippines sont courtisées par Singapour et Tokyo, et les dés seront jetés d'ici 1939."
 RULE_OPTION_PHI_FORPOL_NEUT:9 "£KR_game_rule_flag_PHI  Indépendant"
 RULE_OPTION_PHI_FORPOL_NEUT_DESC:9 "Les Philippines adoptent une politique étrangère indépendante, restant neutres et évitant de rejoindre une quelconque faction, à moins qu'elles ne soient attaquées ou qu'un hégémon n'émerge clairement en Asie."
 RULE_OPTION_PHI_FORPOL_JAP:9 "£KR_game_rule_flag_PHI  £KR_game_rule_flag_JAP  Sphère de Coprospérité"
 RULE_OPTION_PHI_FORPOL_JAP_DESC:9 "Le Japon gagne la Lutte pour les Philippines, amenant Manille au sein de la Sphère de Coprospérité.\n\n§RPas§! §CTravaillistes§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_GER: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PHI_FORPOL_GER_DESC:9 "Les Allemands remportent la Lutte pour les Philippines, intégrant Manille au Reichspakt.\n\n§RPas§! §CTravaillistes§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_USA:9 "£KR_game_rule_flag_PHI  £KR_game_rule_flag_USA  Alignement Américain"
 RULE_OPTION_PHI_FORPOL_USA_DESC:9 "Les Américains remporteront la Lutte pour les Philippines, amenant Manille dans la faction qu'ils rejoindront.\n\n§RRequiert :§!\n§CLa Seconde Guerre de Sécession s'est terminée avant les élections philippines de septembre 1939§!\n\n§RPas§! §CTravaillistes§! dans §Y$PHI_PATH$§! et §Cle Congrès ouvrier d'Amérique n'a §Rpas§! gagné la Seconde Guerre de Sécession§!\n\nou §CTravaillistes§! dans §Y$PHI_PATH$§! et §Cle Congrès ouvrier d'Amérique a gagné la Seconde Guerre de Sécession§!"
 RULE_OPTION_PHI_FORPOL_ENT: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PHI_FORPOL_ENT_DESC:9 "Les Philippines adoptent une politique étrangère indépendante et rejoignent l'Entente.\n\n§RPas§! §CTravaillistes§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_INT: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_PHI_FORPOL_INT_DESC:9 "Les Philippines adoptent une politique étrangère indépendante et rejoignent l'Internationale dès la défaite des Allemands.$PHI_FORPOL_SOC_REQUIREMENTS$"
 RULE_OPTION_PHI_FORPOL_HND:9 "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_HND  République Populaire du Bharat"
 RULE_OPTION_PHI_FORPOL_HND_DESC:9 "Les Philippines adoptent une politique étrangère indépendante et forment plus tard une alliance avec la République populaire du Bharat.$PHI_FORPOL_SOC_REQUIREMENTS$\n\n§CNote : Si la République populaire du Bharat n'est pas encore dans une faction, elle forme l'Union syndicaliste de l'Orient avec les Philippines.§!"
 RULE_OPTION_PHI_FORPOL_CHI: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_PHI_FORPOL_CHI_DESC:9 "Les Philippines adoptent une politique étrangère indépendante et forment plus tard une alliance avec le Kuomintang de Gauche.$PHI_FORPOL_SOC_REQUIREMENTS$\n\n§CLe Kuomintang de Gauche unifie la Chine§!"

 AST_PATH: "£KR_game_rule_flag_AST_monarchist  Situation de l'Austalasie en Progrès"
 RULE_OPTION_AST_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_AST_PATH_RANDOM_DESC:9 "Plus d'une décennie s'est écoulée depuis la fin de la Weltkrieg et la chute de la Grande-Bretagne, mais pour de nombreux Australasiens, cette douleur reste fraîchement gravée dans leur esprit. Avec le gouverneur Birdwood et le Parti nationaliste de Billy Hughes à la tête de la nation, la stabilité a été maintenue, mais au prix d'une stagnation douloureuse qui laisse de nombreuses blessures suppurer. Aux derniers jours de 1935, des rumeurs commencent à se répandre selon lesquelles l'état d'urgence pourrait prendre fin, et avec lui une étincelle d'espoir que le Commonwealth meurtri pourrait être en mesure d'avancer."
 RULE_OPTION_AST_PATH_DEM:9 "£KR_game_rule_flag_AST_democratic  Démocratie"
 RULE_OPTION_AST_PATH_DEM_DESC:9 "La démocratie survit en Australasie pour l'avenir prévisible, sans soulèvement socialiste ni nationaliste."
 RULE_OPTION_AST_PATH_DEM_WIN_DESC: "Ils remportent les élections de 1936 et les suivantes."
 RULE_OPTION_AST_PATH_MARLIB: "£KR_game_rule_flag_AST_democratic  Chemin de Pays"
 RULE_OPTION_AST_PATH_MARLIB_DESC:9 "Bien que n'étant pas historiquement un acteur majeur de la politique, l'§mAustralasia Country Party§!, ou Parti national australasien, dirigé par Earle Page obtient suffisamment de voix pour former un gouvernement minoritaire. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCDEM:9 "£KR_game_rule_flag_AST_democratic  Travaillistes"
 RULE_OPTION_AST_PATH_SOCDEM_DESC:9 "Malgré les obstacles, l'§SAustralasia Labor Party§!, ou Parti travailliste d'Australasie, dirigé par John Curtin, déloge le nouveau parti UAP et obtient la majorité dans les deux chambres, promettant de défendre la classe ouvrière. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCCON: "£KR_game_rule_flag_AST_democratic  Parti de l'Australasie Unie"
 RULE_OPTION_AST_PATH_SOCCON_DESC:9 "Le tout nouveau §cUnited Australasia Party§!, ou Parti de l'Australasie unie, dirigé par Stanley Bruce, remporte le vote populaire et réaffirme l'engagement de l'Australasie envers l'Empire et les politiques conservatrices. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCLIB:9 "£KR_game_rule_flag_AST_democratic  Travaillistes (Anti-Syndicalistes)"
 RULE_OPTION_AST_PATH_SOCLIB_DESC:9 "Le peuple choisit l'Australasian Labor Party lors des élections de 1936. Lorsque Jack Lang quitte ensuite le Labor Party après la réadmission des syndicalistes suite à la défaite de l'Internationale, son aile anti-syndicaliste du §lLabor Party§!, ou Parti travailliste, aussi connu sous le nom de Lang Labor, utilise une rhétorique populiste pour être élu par la suite.\n\n§RRequiert :§!\n§CL'Australasie n'est en guerre avec aucun pays socialiste§!"
 RULE_OPTION_AST_PATH_SYNDIE_START_DESC:9 "Avec la récente victoire électorale du Labor Party, ou Parti travailliste, les éléments ouvriers radicaux au sein du mouvement saisissent l'occasion et déclarent une nouvelle république socialiste libérée du joug de l'impérialisme britannique."
 RULE_OPTION_AST_PATH_SYNDIE_END_DESC:9 "Fred Paterson, un important socialiste, chef du §rSyndicalist Party of Australasia§!, ou Parti syndicaliste d'Australasie, et figure populaire de cette époque, finit par reprendre le flambeau en tant que premier dirigeant élu de la nation renaissante."
 RULE_OPTION_AST_PATH_SYNDIE:9 "£KR_game_rule_flag_AST_syndicalist  Révolution - Syndicalistes"
 RULE_OPTION_AST_PATH_SYNDIE_DESC:9 "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$\n$RULE_OPTION_AST_PATH_SYNDIE_END_DESC$"
 RULE_OPTION_AST_PATH_TOTALIST:9 "£KR_game_rule_flag_AST_syndicalist  Révolution - Maximistes"
 RULE_OPTION_AST_PATH_TOTALIST_DESC:9 "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Bien qu'il ne soit pas à l'avant-garde de la révolution, le chef du §oMaximist Party of Australasia§!, ou Parti maximiste d'Australasie, JB Miles, avec sa personnalité intense et sa détermination, finit par devenir le premier dirigeant élu de la nation renaissante."
 RULE_OPTION_AST_PATH_RADSOC:9 "£KR_game_rule_flag_AST_syndicalist  Révolution - Socialistes"
 RULE_OPTION_AST_PATH_RADSOC_DESC:9 "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Bien qu'il ne soit pas un candidat sérieux au premier Congrès, le "Trades Hall Red" de longue date, Jock Garden, parvient à obtenir un large soutien pour le programme plus modéré mais toujours progressiste de son §RAustralasian Socialist Party§!, ou Parti socialiste australasien, et remporte les élections du second Congrès."
 RULE_OPTION_AST_PATH_NATPOP: "£KR_game_rule_flag_AST_monarchist  Coup d'État de la Garde Australasienne"
 RULE_OPTION_AST_PATH_NATPOP_DESC:9 "Le Labor Party remporte les élections de 1936, mais le gouvernement élu semble susceptible d'être renversé par l'aile syndicaliste du parti alliée à l'ACTU. Craignant l'inaction du gouvernement face à la menace syndicaliste, la §nGarde Australienne§! sous la direction d'Eric Campbell prend des mesures directes pour assurer l'unité de l'État et sa loyauté envers l'Empire."
 RULE_OPTION_AST_PATH_AUTDEM:9 "£KR_game_rule_flag_AST_monarchist  National Party"
 RULE_OPTION_AST_PATH_AUTDEM_DESC:9 "Avec l'échec de la Seconde Commune de Melbourne et les violences grotesques qui suivent de la part de la Garde australasienne au pouvoir, la nation est confrontée à l'anarchie. En conséquence, le Gouverneur général, avec l'aide du Canada, intervient pour décréter des pouvoirs d'urgence et prend le pouvoir avec l'§aAustralasian National Party§!, ou Parti national australasien, en écho à ce qui s'est passé il y a plus de dix ans."
 RULE_OPTION_AST_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_AST_monarchist  Garde Australasienne"
 RULE_OPTION_AST_PATH_ELECTED_NATPOP_DESC:9 "Mobilisant l'UAP, le Pays et d'autres éléments conservateurs privés de leurs droits, Eric Campbell et la §nGarde Australasienne§! réussissent à obtenir la majorité au parlement lors des élections de 1939 et des suivantes, renforçant ainsi l'engagement absolu de la nation envers le Roi et le Pays."
 RULE_OPTION_AST_PATH_LATER_SYNDIE:9 "£KR_game_rule_flag_AST_syndicalist  Révolution - Second Soulèvement de Melbourne"
 RULE_OPTION_AST_PATH_LATER_SYNDIE_DESC:9 "Mobilisant des éléments conservateurs privés de leurs droits, la Garde australasienne réussit à obtenir la majorité aux élections de 1939, mais son gouvernement tombe ensuite lors d'un soulèvement socialiste de masse.\n$RULE_OPTION_AST_PATH_SYNDIE_END_DESC$"
 RULE_OPTION_AST_PATH_PATAUT: "£KR_game_rule_flag_AST_nationalist  Mouvement Australasia First"
 RULE_OPTION_AST_PATH_PATAUT_DESC: "Avec un résultat auquel personne ne s'attendait, Percy Stephensen et l'§PAustralasia First Movement§! remportent les élections de 1939 et les suivantes, capitalisant sur le mécontentement de nombreux Australasiens envers l'Empire, mettant le pays sur la voie de l'indépendance totale à tout prix."
 RULE_OPTION_AST_PATH_ELECTED_AUTDEM:9 "£KR_game_rule_flag_AST_nationalist  National Party (Élection)"
 RULE_OPTION_AST_PATH_ELECTED_AUTDEM_DESC:9 "L'§aAustralasian National Party§! reprend le pouvoir de manière inattendue lors des élections de 1942 et des suivantes."

 AST_REFERENDUM:0 "£KR_game_rule_flag_AST_nationalist  République du Grand Sud"
 AST_REFERENDUM_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§RAucune§! §CRévolution§!, §CAustralasian Guard§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§!"
 RULE_OPTION_AST_REFERENDUM_RANDOM:0 "Par Défaut"
 RULE_OPTION_AST_REFERENDUM_RANDOM_DESC:9 "La démocratie a triomphé en Australasie lors des élections de 1936 et 1939, mais il reste une autre question à trancher pour son peuple.\nLors d'un référendum, le peuple doit-il décider que l'Australasie reste une monarchie, et conserve ses liens forts avec les Britanniques, ou doit-il se débarasser de son héritage colonial une bonne fois pour toutes et proclamer la république ?"
 RULE_OPTION_AST_REFERENDUM_NO:0 "£KR_game_rule_flag_AST_monarchist  Monarchie"
 RULE_OPTION_AST_REFERENDUM_NO_DESC:9 "L'Australasie vote pour conserver sa place dans l'Empire britannique, et reste sous domination britannique.$AST_REFERENDUM_REQUIREMENTS$"
 RULE_OPTION_AST_REFERENDUM_YES_START_DESC:9 "Avec un majorité démocratique claire, l'Australasie décide de ne plus être un dominion de l'Empire, et souhaite à la place forger son propre destin."
 RULE_OPTION_AST_REFERENDUM_YES:0 "£KR_game_rule_flag_AST_nationalist  République"
 RULE_OPTION_AST_REFERENDUM_YES_DESC:9 "$RULE_OPTION_AST_REFERENDUM_YES_START_DESC$\nElle reste cependant au sein de l'Entente.$AST_REFERENDUM_REQUIREMENTS$"
 RULE_OPTION_AST_REFERENDUM_YES_KICKED:0 "£KR_game_rule_flag_AST_nationalist  République - Écartée de l'Entente"
 RULE_OPTION_AST_REFERENDUM_YES_KICKED_DESC:9 "$RULE_OPTION_AST_REFERENDUM_YES_START_DESC$\nLe chef de l'Entente accepte cette décision, mais retire par conséquent l'Australasie de l'alliance.$AST_REFERENDUM_REQUIREMENTS$"
 RULE_OPTION_AST_REFERENDUM_YES_WAR:0 "£KR_game_rule_flag_AST_nationalist  £KR_game_rule_flag_CAN  République - Guerre"
 RULE_OPTION_AST_REFERENDUM_YES_WAR_DESC:9 "$RULE_OPTION_AST_REFERENDUM_YES_START_DESC$\nMalgré ce mandat, les Britanniques ne laissent pas partir un territoire si vital, et déclarent la guerre pour s'assurer que leur mainmise politique est absolue.$AST_REFERENDUM_REQUIREMENTS$"

 NZL_SUCCESSION: "£KR_game_rule_flag_AST_monarchist  £KR_game_rule_flag_NZL_entente  Dissolution de l'Australasie"
 RULE_OPTION_NZL_SUCCESSION_RANDOM:0 "Par Défaut"
 RULE_OPTION_NZL_SUCCESSION_RANDOM_DESC: "Après son unification forcée avec le Dominion d'Australie dans le cadre de la loi controversée sur la consolidation des ressources de 1924, la Nouvelle-Zélande s'est opposée au fait de ne pas avoir suffisamment voix au chapitre dans ses propres affaires. Si l'Australie décide d'augmenter la conscription ou si des extrémistes prennent le contrôle du gouvernement australasien, la Nouvelle-Zélande pourrait redevenir indépendante, soit par rébellion, soit par référendum."
 RULE_OPTION_NZL_SUCCESSION_ENT: "£KR_game_rule_flag_NZL_entente  £KR_game_rule_flag_CAN  Indépendance - Entente"
 RULE_OPTION_NZL_SUCCESSION_ENT_DESC:9 "La Nouvelle-Zélande vote pour quitter l'Australasie après la restauration du Royaume-Uni ou la sortie de l'Australasie de l'Entente, ou se soulève contre les syndicalistes australiens ou l'Australasia First Movement. Elle reste dans l'Entente si elle existe encore.\n\n§RRequiert :§!\n§RPas§! §CCoup d'État de la Garde Australasienne§! ou §CGarde Australasienne§! dans §Y$AST_PATH$§!"
 RULE_OPTION_NZL_SUCCESSION_ALONE: "£KR_game_rule_flag_NZL_entente  Indépendance"
 RULE_OPTION_NZL_SUCCESSION_ALONE_DESC:9 "La Nouvelle-Zélande se soulève contre les syndicalistes australiens ou l'Australasia First Movement, mais n'est pas autorisée à rejoindre l'Entente.\n\n§RRequiert :§!\nN'importe quel §CRévolution§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§!"
 RULE_OPTION_NZL_SUCCESSION_NO: "£KR_game_rule_flag_AST_monarchist  Rester avec l'Australie"
 RULE_OPTION_NZL_SUCCESSION_NO_DESC:9 "La Nouvelle-Zélande continue à faire partie de l'Australasie et toute demande de référendum sur l'indépendance est rejetée.\n\n§RRequiert :§!\n§RAucune§! §CRévolution§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§!"

 NZL_PATH: "£KR_game_rule_flag_NZL_entente  Tino Rangatiratanga"
