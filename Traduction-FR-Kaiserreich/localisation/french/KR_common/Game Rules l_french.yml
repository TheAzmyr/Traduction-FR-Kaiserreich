 RULE_OPTION_SWI_PATH_SYNDIE:9 "£KR_game_rule_flag_SWIS  Syndicalistes"
 RULE_OPTION_SWI_PATH_SYNDIE_DESC:9 "Le §rSyndikalistische Partei der Schweiz§!, ou Parti syndicaliste de Suisse, de Jules Humbert-Droz prend le pouvoir après le référendum sur l'abolition du Gouvernement fédéral.$SWI_PATH_SOC_REQUIREMENTS$"
 RULE_OPTION_SWI_PATH_TOTALIST:9 "£KR_game_rule_flag_SWIS  Garde Ouvrière"
 RULE_OPTION_SWI_PATH_TOTALIST_DESC:9 "§oDie Arbeiterwache§!, ou la Garde Ouvrière, de Jakob Herzog prend le pouvoir après le référendum sur l'abolition du Gouvernement fédéral.$SWI_PATH_SOC_REQUIREMENTS$"
 RULE_OPTION_SWI_PATH_NATPOP:9 "£KR_game_rule_flag_SWIS_national_populist  Patriotes"
 RULE_OPTION_SWI_PATH_NATPOP_DESC:9 "La §nSchweizerischer Vaterländischer Verband§!, ou Fédération patriotique suisse, d'Eugen Bircher se maintient au pouvoir après avoir renversé le gouvernement.$SWI_PATH_NATPOP_REQUIREMENTS$"

