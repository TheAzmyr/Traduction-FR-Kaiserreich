 RULE_OPTION_RUS_PATH_SOCLIB: "£KR_game_rule_flag_RUS  PSR"
 RULE_OPTION_RUS_PATH_SOCLIB_DESC: "$RULE_OPTION_RUS_PATH_DEM$ §lPartiya Sotsialistov-Revolyutsionerov§!, ou Parti des Révolutionnaires Socialistes, dirigé par Victor Tchernov.\n\n§RRequiert :§!\n§CRépublique Démocratique Déclarée§! ou tout §CTsar§! dans\n§Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOCDEM: "£KR_game_rule_flag_RUS RSDLP"
 RULE_OPTION_RUS_PATH_SOCDEM_DESC: "$RULE_OPTION_RUS_PATH_DEM$ §SRossiyskaya Sotsial-Demokraticheskaya Rabochaya Partiya§!, ou Parti Travailliste Social-Démocrate Russe, dirigé par Irakli Tsereteli.\n\n§RRequiert :§!\n§CRépublique Démocratique Déclarée§! dans §Y$RUS_AFTERMATH$§!"
