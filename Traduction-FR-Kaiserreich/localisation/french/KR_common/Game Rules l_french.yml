 RULE_OPTION_HAI_PATH_CIVIL_WAR_DESC:9 "La situation a atteint un point d'ébullition et la guerre civile a éclaté. Le vainqueur est incertain, tout comme le sort d'Haïti."
 RULE_OPTION_HAI_PATH_CALIXTE_AUTDEM: "£KR_game_rule_flag_HAI  Un Haïti Fort"
 RULE_OPTION_HAI_PATH_CALIXTE_AUTDEM_DESC:9 "Le président Démosthènes Calixte reste au pouvoir, conserve l'ancienne constitution, et son §aParti du Salut§! instaure un régime autoritaire."
 RULE_OPTION_HAI_PATH_TOTALIST: "£KR_game_rule_flag_HAI  Un Haïti Révolutionnaire"
 RULE_OPTION_HAI_PATH_TOTALIST_DESC:9 "Le président Démosthènes Calixte reste au pouvoir, conserve l'ancienne constitution, prend la direction du §oParti Nationaliste des Ouvriers et Paysans§! et instaure une dictature socialiste."
 RULE_OPTION_HAI_PATH_SOCDEM:9 "£KR_game_rule_flag_HAI  £KR_game_rule_flag_GER  Une Haïti égalitaire"
 RULE_OPTION_HAI_PATH_SOCDEM_DESC:9 "Calixte reste au pouvoir et instaure un régime §Sdémocratique§!. Il tentera alors de rejoindre le Reichspakt."
 RULE_OPTION_HAI_PATH_RADSOC:9 "£KR_game_rule_flag_HAI  £KR_game_rule_flag_FRA  Une Haïti socialiste"
 RULE_OPTION_HAI_PATH_RADSOC_DESC:9 "Calixte reste au pouvoir et se §Rtourne§! vers la Troisième Internationale."
 RULE_OPTION_HAI_PATH_SOCCON: "£KR_game_rule_flag_HAI  Un Haïti Conservateur"
 RULE_OPTION_HAI_PATH_SOCCON_DESC:9 "Elie Lescot arrive au pouvoir et §cgarde§! l'ancienne constitution."
 RULE_OPTION_HAI_PATH_MARLIB: "£KR_game_rule_flag_HAI  Un Haïti Libéral"
 RULE_OPTION_HAI_PATH_MARLIB_DESC:9 "Elie Lescot arrive au pouvoir et §mrédige§! une nouvelle constitution."
 RULE_OPTION_HAI_PATH_ELECTION_DESC:9 "Après l'arrivée au pouvoir d'Elie Lescot, les élections de 1940 se déroulent comme prévu."
 RULE_OPTION_HAI_PATH_SOCLIB: "£KR_game_rule_flag_HAI  Un Haïti Progressiste"
 RULE_OPTION_HAI_PATH_SOCLIB_DESC:9 "$RULE_OPTION_HAI_PATH_ELECTION_DESC$ Le §lParti Progressiste§! de Jean Price-Mars est alors élu."
 RULE_OPTION_HAI_PATH_VINCENT_AUTDEM: "£KR_game_rule_flag_HAI  Un Haïti Nationaliste"
 RULE_OPTION_HAI_PATH_VINCENT_AUTDEM_DESC:9 "$RULE_OPTION_HAI_PATH_ELECTION_DESC$ du §aParti Nationaliste§! de Sténio Vincent sont ensuite élus."

 HAI_FORPOL: "£KR_game_rule_flag_HAI  Politique Étrangère d'Haïti"
 RULE_OPTION_HAI_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_HAI_FORPOL_RANDOM_DESC:9 "L'incertitude qui a suivi l'éclatement de la Seconde Guerre Civile Américaine pèse sur le peuple haïtien. Ils devront décider de la meilleure façon de s'aligner à l'avenir."
 RULE_OPTION_HAI_FORPOL_GER: "£KR_game_rule_flag_HAI  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_HAI_FORPOL_GER_DESC:9 "Haïti tentera de rejoindre le Reichspakt.\n\n§RRequiert :§!\n§RPas§! §CUn Haïti Révolutionnaire§! ou §CUn Haïti socialiste§! dans\n§Y$HAI_PATH$§!"
 RULE_OPTION_HAI_FORPOL_ENT: "£KR_game_rule_flag_HAI  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_HAI_FORPOL_ENT_DESC:9 "Haïti tentera de rejoindre l'Entente.\n\n§RRequiert :§!\n§CUn Haïti Conservateur§! ou §CUn Haïti Libéral§! ou §CUn Haïti Progressiste§! ou §CUn Haïti Nationaliste§! dans\n§Y$HAI_PATH$§!"
 RULE_OPTION_HAI_FORPOL_CEN: "£KR_game_rule_flag_HAI  £KR_game_rule_flag_CEN  £KR_game_rule_flag_COS  Alliance des Caraïbes"
 RULE_OPTION_HAI_FORPOL_CEN_DESC:9 "Haïti tentera de rejoindre l'Alliance Démocratique des Caraïbes, si elle se forme.\n\n§RRequiert :§!\n§CUn Haïti Égalitaire§! ou §CUn Haïti Conservateur§! ou §CUn Haïti Libéral§! ou §CUn Haïti Progressiste§! dans §Y$HAI_PATH$§!\n§CAlliance des Caraïbes§! dans §Y$CEN_DEM_FORPOL$§! ou §Y$COS_FORPOL$§!"

 WIF_PATH:9 "£KR_game_rule_flag_WIF  Élections et Révolutions aux Indes Occidentales"
 RULE_OPTION_WIF_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_WIF_PATH_RANDOM_DESC:9 "La prochaine série d'élections dans les Antilles détermine la voie de la Fédération alors que l'Empire se prépare à reprendre Londres. Mais tant les craintes loyalistes que les révolutionnaires syndicalistes pourraient plonger le pays dans le chaos..."
 RULE_OPTION_WIF_PATH_PA_DESC: "Avec la victoire du Parti pour l'Autonomie, la coalition du Parti de l'Unité est brisée. Alors qu'en temps normal, les membres de ce parti devraient se réjouir, la réalité est que l'alliance fragile qui l'unissait est maintenant brisée, et la faction du PA qui sortira gagnante de la lutte pour le pouvoir pourrait changer la forme de la Fédération pour toujours."
 RULE_OPTION_WIF_PATH_SOCDEM:9 "£KR_game_rule_flag_WIF Victoire PA-PNP"
 RULE_OPTION_WIF_PATH_SOCDEM_DESC:9 "$RULE_OPTION_WIF_PATH_PA_DESC$ L'AP s'allie avec ses éléments les plus socialistes, formant la §SCoalition SPA-PNP§!  et mettant la Fédération sur la voie du socialisme."
 RULE_OPTION_WIF_PATH_SOCLIB:9 "£KR_game_rule_flag_WIF Victoire PA-LP"
 RULE_OPTION_WIF_PATH_SOCLIB_DESC:9 "$RULE_OPTION_WIF_PATH_PA_DESC$ Essayant d'écarter les groupes socialistes les plus radicaux, le PA s'associe au Parti libéral, et les deux partis travailleront en étroite collaboration afin d'apporter les §lidéaux libéraux§! à la nation."
 RULE_OPTION_WIF_PATH_MARLIB:9 "£KR_game_rule_flag_CAF   Victoire Unie"
 RULE_OPTION_WIF_PATH_MARLIB_DESC: "Le Parti de l'Unité, axé sur la réconciliation entre les différents partis et sur un compromis, est arrivé en tête lors des élections de 1937."
 RULE_OPTION_WIF_PATH_SOCCON:9 "£KR_game_rule_flag_CAF   Victoire du NCP"
 RULE_OPTION_WIF_PATH_SOCCON_DESC:9 "A partir de 1929, lorsque le §cParti de la Consolidation Nationale§! perd le pouvoir, les Antilles perdent de leur importance. C'est sous le règne du PCN que le territoire de la fédération s'agrandit d'anciennes colonies françaises. Beaucoup disent que la politique du parti a conduit à la stagnation de la Fédération, mais après avoir progressivement regagné du terrain depuis 1933, il réussit à revenir au pouvoir."
 RULE_OPTION_WIF_PATH_AUTDEM:9 "£KR_game_rule_flag_CAF La pression du gouverneur"
 RULE_OPTION_WIF_PATH_AUTDEM_DESC:9 "Le §aGouverneur Général§! prend possession de pouvoirs exécutifs extraordinaires, faisant enfin un pas vers la sécurisation de la Fédération contre ceux qui menacent son existence."
 RULE_OPTION_WIF_PATH_SOC_DESC:0 "Les socialistes des Antilles se regroupent, pleins de l'agitation et des cris de la classe ouvrière que le gouverneur de Kingston n'a pas entendus. La révolution se lève avec l'objectif d'apporter une nouvelle ère socialiste aux Antilles."
 RULE_OPTION_WIF_PATH_RADSOC:9 "£KR_game_rule_flag_WIF_syndicalist  Révolution - Parti Travailliste"
 RULE_OPTION_WIF_PATH_RADSOC_DESC:9 "$RULE_OPTION_WIF_PATH_SOCIALIST_DESC$ Le §RLabour Party§! remporte les élections."
 RULE_OPTION_WIF_PATH_PEOPLES_RADSOC:0 "£KR_game_rule_flag_WIF_syndicalist  Révolution - Parti du Peuple"
 RULE_OPTION_WIF_PATH_PEOPLES_RADSOC_DESC:9 "$RULE_OPTION_WIF_PATH_SOCIALIST_DESC$ Le §RPeople's Party§! remporte les élections."
 RULE_OPTION_WIF_PATH_SYNDIE:0 "£KR_game_rule_flag_WIF_syndicalist  Révolution - Parti du Majordome"
 RULE_OPTION_WIF_PATH_SYNDIE_DESC:9 "$RULE_OPTION_WIF_PATH_SOCIALIST_DESC$ Le §rButler Party§! remporte les élections."
 RULE_OPTION_WIF_PATH_NOT_SOC:0 "£KR_game_rule_flag_WIF  Pas de Révolution Socialiste"
 RULE_OPTION_WIF_PATH_NOT_SOC_DESC:9 "The West Indies Federation chooses their path through the regular chance-based system, with the exception of any of the socialist paths."

 PUE_PATH: "£KR_game_rule_flag_PUE  La Isla del Encanto"
 PUE_PATH_CAN_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CFormer la Nouvelle-Angeterre§! ou §COccuper la Nouvelle-Angeterre§! dans\n§Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_PUE_PATH_RANDOM_DESC: "La position précaire du gouverneur, causée par la Grande Dépression et les demandes de réforme de tous les partis, à l'exception de la coalition au pouvoir, peut difficilement tenir dans le chaos de la Seconde Guerre Civile Américaine."
 RULE_OPTION_PUE_PATH_CAN: "£KR_game_rule_flag_CAN  Occupation Canadienne"
 RULE_OPTION_PUE_PATH_ENT_DESC:9 "After Canada intervenes in New England, it is Puerto Rico's turn."
 RULE_OPTION_PUE_PATH_CAN_DESC:9 "Après l'intervention du Canada en Nouvelle-Angleterre, c'est au tour de Porto Rico. Le Canada occupe l'île.\n\n§RRequiert :§!\n§CFormer la Nouvelle-Angleterre§! or §COccuper la Nouvelle-Angleterre§! dans\n§Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_WIF: "£KR_game_rule_flag_WIF  Occupation des Antilles"
 RULE_OPTION_PUE_PATH_WIF_DESC:9 "Après l'intervention du Canada en Nouvelle-Angleterre, c'est au tour de Porto Rico. Le Canada occupe l'île avant de la céder aux Antilles.\n\n§RRequiert :§!\n§CFormer la Nouvelle-Angleterre§! or §COccuper la Nouvelle-Angleterre§! dans\n§Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_PUPPET: "£KR_game_rule_flag_PUE  £KR_game_rule_flag_CAN  Marionette Canadienne"
 RULE_OPTION_PUE_PATH_PUPPET_DESC:9 "Après l'intervention du Canada en Nouvelle-Angleterre, c'est au tour de Porto Rico. Le Canada occupe l'île et y établit un régime fantoche.\n\n§RRequiert :§!\n§CFormer la Nouvelle-Angleterre§! or §COccuper la Nouvelle-Angleterre§! dans\n§Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_REVOLT_DESC:9 "After the island is taken over by the \"Anglo occupiers\", the §nPartido Nacionalista§!, or Nationalist Party, leads a rebellion, and declares the island's independence.\nIn response, their former owner"
 RULE_OPTION_PUE_PATH_INTERVENTION_NATPOP: "£KR_game_rule_flag_PUE_national_populist  Révolution - Intervention"
 RULE_OPTION_PUE_PATH_INTERVENTION_NATPOP_DESC:9 "Après que l'île a été gouvernée par les "occupants anglophones", les §nnationalistes§! se révoltent et déclarent l'indépendance de l'île.\nEn réponse, leur ancien propriétaire décide de déclarer la guerre à la nouvelle république."
 RULE_OPTION_PUE_PATH_ACQUIESCENCE_NATPOP: "£KR_game_rule_flag_PUE_national_populist  Révolution - Acceptation"
 RULE_OPTION_PUE_PATH_ACQUIESCENCE_NATPOP_DESC:9 "Après que l'île a été gouvernée par les "occupants anglophones", les §nnationalistes§! se révoltent et déclarent l'indépendance de l'île.\nEn réponse, leur ancien propriétaire décide de ne rien faire."
 RULE_OPTION_PUE_PATH_INDEPENDENCE: "£KR_game_rule_flag_PUE  Indépendence"
 RULE_OPTION_PUE_PATH_INDEPENDENCE_DESC:9 "Les négociations du gouverneur pour rejoindre l'Union se soldent par un échec, et un État Portoricain indépendant est déclaré."
 RULE_OPTION_PUE_PATH_STAY_IN_UNION: "£KR_game_rule_flag_USA  Rester dans l'Union"
 RULE_OPTION_PUE_PATH_STAY_IN_UNION_DESC: "Porto Rico continue de faire partie des États-Unis, conformément à son statut précédent, à l'irritation des nationalistes.\n\n§RRequiert :§!\n§CÉvitez la Nouvelle-Angleterre§! dans §Y$CAN_ACW_NEW_ENGLAND$§!"
 RULE_OPTION_PUE_PATH_BACK_TO_UNION:0 "£KR_game_rule_flag_USA De retour dans l'Union"
 RULE_OPTION_PUE_PATH_BACK_TO_UNION_DESC:9 "Les négociations du §PGouverneur§! pour rejoindre l'Union sont couronnées de succès et Porto Rico revient aux États-Unis en tant qu'État séparé."

 PUE_ELECTION:0 "£KR_game_rule_flag_PUE Elections Portoricaines"
 PUE_ELECTION_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CIndépendance§! ou §CFantoche Canadien§! dans §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_PUE_ELECTION_RANDOM_DESC:9 "Après la déclaration d'indépendance, Porto Rico organisera les premières élections libres de son histoire."
 RULE_OPTION_PUE_ELECTION_SOCDEM:9 "£KR_game_rule_flag_PUE Partido Popular Democratico"
 RULE_OPTION_PUE_ELECTION_SOCDEM_DESC:9 "Le §SPartido Popular Democratico§! gagne les premières élection Porto Ricaines\n\n§RRequiert :§!\n§CIndépendance§! ou §CMarionnette Canadienne§! dans §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_SOCLIB:9 "£KR_game_rule_flag_PUE Partido Liberal"
 RULE_OPTION_PUE_ELECTION_SOCLIB_DESC:9 "Le §lPartido Liberal§! gagne les premières élection Porto Ricaines\n\n§RRequiert :§!\n§CIndépendance§! ou §CMarionnette Canadienne§! dans §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_AUTDEM:9 "£KR_game_rule_flag_PUE Partido Union"
 RULE_OPTION_PUE_ELECTION_AUTDEM_DESC:9 "Le §aPartido Union§! gagne les premières élection portoricaines.\n\n§RRequiert :§!\n§CIndépendance§! ou §CMarionnette Canadienne§! dans §Y$PUE_PATH$§!"
 RULE_OPTION_PUE_ELECTION_NATPOP:9 "£KR_game_rule_flag_PUE_national_populist  Partido Nacionalista"
 RULE_OPTION_PUE_ELECTION_NATPOP_DESC:9 "Le §nPartido Nacionalista§! gagne les premières élection Porto Ricaines\n\n§RRequiert :§!\n§CIndépendance§! ou §CMarionnette Canadienne§! dans §Y$PUE_PATH$§!"

 GUA_PATH: "£KR_game_rule_flag_GUA  Lettre du 311"
 RULE_OPTION_GUA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_GUA_PATH_RANDOM_DESC:9 "Le Partido Renovación Nacional, frustré par le manque de démocratie au Guatemala, envoie une lettre au président José María Orellana pour exiger des réformes. Cependant, la lettre n'est destinée qu'à gagner du temps car ils ont déclaré une révolte ouverte, ce qui conduit à une guerre civile."
 RULE_OPTION_GUA_PATH_AUTDEM:9 "£KR_game_rule_flag_GUA  Orellana l'emporte"
 RULE_OPTION_GUA_PATH_AUTDEM_DESC:9 "Malgré tout, §aOrellana§! a réussi à rester président après avoir vaincu les rebelles et remporté la guerre civile."
 RULE_OPTION_GUA_PATH_DEM_DESC:9 "The PRN wins the civil war. Elections are later held and the"
 RULE_OPTION_GUA_PATH_RADSOC:9 "£KR_game_rule_flag_GUA_radical_socialist  Comunistas"
 RULE_OPTION_GUA_PATH_RADSOC_DESC:9 "$RULE_OPTION_GUA_PATH_DEM_DESC$ §RPartido Comunista de Guatemala§!, ou Parti communiste du Guatemala, prend le pouvoir."
 RULE_OPTION_GUA_PATH_SOCCON:9 "£KR_game_rule_flag_GUA  Unionistas"
 RULE_OPTION_GUA_PATH_SOCCON_DESC:9 "$RULE_OPTION_GUA_PATH_DEM_DESC$ §cPartido Unionista§!, ou Parti unioniste, prend le pouvoir."
 RULE_OPTION_GUA_PATH_SOCDEM: "£KR_game_rule_flag_GUA Partido Renovación Nacional"
 RULE_OPTION_GUA_PATH_SOCDEM_DESC:9 "Le Partido Renovación Nacional remporte la guerre civile. Des élections sont organisées un peu plus tard et le §SPartido Renovación Nacional§! reste au pouvoir."
 RULE_OPTION_GUA_PATH_PATAUT:9 "£KR_game_rule_flag_GUA  Liberal Progresistas"
 RULE_OPTION_GUA_PATH_PATAUT_DESC:9 "§PUbico§! gagne la guerre civile, et ainsi commence la période de redressement du pays."
 RULE_OPTION_GUA_PATH_COUP_PATAUT:0 "£KR_game_rule_flag_GUA  Contre-révolution de l'UFC"
 RULE_OPTION_GUA_PATH_COUP_PATAUT_DESC:9 "Le Partido Renovación Nacional remporte la guerre civile, mais §PUbico§! revient avec une armée de mercenaires payés par la United Fruit Company et renverse le gouvernement."

 ELS_PATH:0 "£KR_game_rule_flag_ELS  La Révolution de 1937"
 RULE_OPTION_ELS_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_ELS_PATH_RANDOM_DESC:9 "Comme en 1932, les feux de la révolution ont de nouveau atteint le Salvador. Seul le temps dira qui prendra le dessus et réussira à prendre le contrôle du Salvador."
 RULE_OPTION_ELS_PATH_PATAUT:9 "£KR_game_rule_flag_ELS  Fuerza Armada"
 RULE_OPTION_ELS_PATH_PATAUT_DESC:9 "Le tyran Martínez est destitué et, à sa place, Osmín Aguirre y Salinas est devenu le nouveau président. Salinas parvient à écraser les rebelles et à assurer la victoire de la §PNouvelle Garde§!."
 RULE_OPTION_ELS_PATH_NATPOP:9 "£KR_game_rule_flag_ELS  Pro-Patria"
 RULE_OPTION_ELS_PATH_NATPOP_DESC:9 "§nPro Patria§! dirigé par Martínez bat les rebelles, assurant à nouveau leur position."
 RULE_OPTION_ELS_PATH_SYNDIE:9 "£KR_game_rule_flag_ELS_syndicalist  Le Rêve Syndicaliste"
 RULE_OPTION_ELS_PATH_SYNDIE_DESC:9 "Les §rsyndicalistes§! ont réussi leur révolution, et ils conduiront le Salvador vers un meilleur avenir."
 RULE_OPTION_ELS_PATH_DEM_DESC:9 "The democratic faction of the revolution are successful in restoring the presidency. Later on, snap elections are called, which is won by the"
 RULE_OPTION_ELS_PATH_SOCDEM:9 "£KR_game_rule_flag_ELS  Laboristas"
 RULE_OPTION_ELS_PATH_SOCDEM_DESC:9 "La faction démocratique de la révolution réussit à restaurer la présidence. Plus tard, des élections anticipées sont convoquées, remportées par le §SPartido Laborista§!."
 RULE_OPTION_ELS_PATH_SOCLIB:9 "£KR_game_rule_flag_ELS Partido Nacional Democratico"
 RULE_OPTION_ELS_PATH_SOCLIB_DESC:9 "La faction démocratique de la révolution réussit à restaurer la présidence. Plus tard, des élections anticipées sont convoquées, remportées par le §lPartido Nacional Democratico§!."
 RULE_OPTION_ELS_PATH_AUTDEM:9 "£KR_game_rule_flag_ELS  PRUD"
 RULE_OPTION_ELS_PATH_AUTDEM_DESC:9 "Dans une tournure surprenante des événements, §aSalvador Castaneda Castro§! emprisonne le président et se déclare président provisoire pour protéger la nation de l'extrémisme."

 HON_PATH:0 "£KR_game_rule_flag_HON  La Séance d'Urgence"
 RULE_OPTION_HON_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_HON_PATH_RANDOM_DESC:9 "La session d'urgence du Conseil Hondurien a commencé, pour décider de l'avenir de la république paysanne. Les membres du conseil Wainwright et Castro en sont presque venus aux coups du fait de leurs opinions divergentes, et des accusations sauvages ont été portées de part et d'autre, tandis que les conseillers Morales et Callejas ont formé un front uni plaidant pour la dissolution du conseil et sa réforme en tant qu'organe élu. Mais après coup, il semble n'y avoir que quelques options sur l'avenir du conseil."
 RULE_OPTION_HON_PATH_PATAUT:9 "£KR_game_rule_flag_HON  Général Castro"
 RULE_OPTION_HON_PATH_PATAUT_DESC:9 "Le §PGénéral Castro§! prend la tête du conseil et institue la loi martiale."
 RULE_OPTION_HON_PATH_SOCCON:9 "£KR_game_rule_flag_HON  Président Callejas"
 RULE_OPTION_HON_PATH_SOCCON_DESC:9 "Une élection d'urgence est organisée par le conseil. Callejas et le §cPartido Nacional de Honduras§! en sortent vainqueurs."
 RULE_OPTION_HON_PATH_SOCDEM:9 "£KR_game_rule_flag_HON  Président Morales"
 RULE_OPTION_HON_PATH_SOCDEM_DESC:9 "Une élection d'urgence est organisée par le conseil. Morales et le §SPartido Liberal de Honduras§! en sortent vainqueurs."
 RULE_OPTION_HON_PATH_TOTALIST:9 "£KR_game_rule_flag_HON_totalist  Président Wainwright"
 RULE_OPTION_HON_PATH_TOTALIST_DESC:9 "Le §oConseiller Wainwright§! s'empare de la présidence du conseil, prend le contrôle et provoque une révolution."

 NIC_PATH:0 "£KR_game_rule_flag_NIC_radical_socialist  Scission libérale-socialiste"
 RULE_OPTION_NIC_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_NIC_PATH_RANDOM_DESC:9 "Les libéraux et les socialistes ont renversé ensemble l'ancien régime du Nicaragua, soutenu par les Américains, mais les opposants aux Sandinistes au pouvoir sont devenus une épine dans le pied du président Sandino. L'élection de 1936 semble mettre fin à la coopération entre les libéraux et les socialistes, mais menace également de le renverser, lui et son parti."
 RULE_OPTION_NIC_PATH_SYNDIE:9 "£KR_game_rule_flag_NIC_radical_socialist   Victoire du FSN"
 RULE_OPTION_NIC_PATH_SYNDIE_DESC:9 "Le §rFrente de Soberanía Nacional§! d'Augusto César Sandino tient le coup et remporte les élections de 1936."
 RULE_OPTION_NIC_PATH_RADSOC:9 "£KR_game_rule_flag_NIC_radical_socialist   Victoire du FSN"
 RULE_OPTION_NIC_PATH_RADSOC_DESC:9 "Le sulfureux Francisco Sequeira Moreno et son §RPartido Campesino de Nicaragua§! remporte les élections de 1936, forgeant une voie médiane entre les Sandinistes et les libéraux."
 RULE_OPTION_NIC_PATH_SOCLIB:9 "£KR_game_rule_flag_NIC   Victoire du PRL"
 RULE_OPTION_NIC_PATH_SOCLIB_DESC:9 "Le §lPartido de la Revolución Liberal§! de Juan Bautista Sacasa remporte les élections de 1936 et commence à renverser la révolution en faveur de la démocratie libérale."
 RULE_OPTION_NIC_PATH_SOCCON:9 "£KR_game_rule_flag_NIC Victoire du PC"
 RULE_OPTION_NIC_PATH_SOCCON_DESC:9 "Les libéraux de Sacasa remportent les élections de 1936 et organisent de nouvelles élections  à la suite d'une révolte socialiste ratée. Celles-ci sont remportées par le §cPartido Conservador§! d'Emiliano Chamorro Vargas."

 CEN_DEM_PATH:0 "£KR_game_rule_flag_CEN  Élections en Amérique Centrale"
 CEN_DEM_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Amérique centrale est unifiée par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_CEN_DEM_PATH_RANDOM_DESC:9 "L'Amérique Centrale est unie sous un régime démocratique. Quel parti prendra le pouvoir après les élections anticipées ?"
 RULE_OPTION_CEN_DEM_PATH_MARLIB:9 "£KR_game_rule_flag_CEN  Partido Unificacion Democratica"
 RULE_OPTION_CEN_DEM_PATH_MARLIB_DESC:9 "Le §mPartido Unificacion Democratica§! remporte les élections.\n\n§RNécessite:§!\n§CL'Amérique Centrale est unie par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_SOCCON:9 "£KR_game_rule_flag_CEN  Partido Unionista"
 RULE_OPTION_CEN_DEM_PATH_SOCCON_DESC:9 "Le §cPartido Unionista§! est victorieux aux élections.\n\n§RNécessite:§!\n§CL'Amérique Centrale est unie par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB:9 "£KR_game_rule_flag_CEN Partido Liberal"
 RULE_OPTION_CEN_DEM_PATH_SOCLIB_DESC:9 "Le §lPartido Liberal§! remporte les élections.\n\n§RRequiert:§!\n§CL'Amérique Centrale est unifiée par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM:9 "£KR_game_rule_flag_CEN Partido del Trabajo"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_DESC:9 "Le §SPartido del Trabajo§! remporte les élections.\n\n§Requiert:§!\n§CL'Amérique Centrale est unifiée par les démocrates§!"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_RADSOC:0 "£KR_game_rule_flag_CEN Partido Nacional Revolucionario"
 RULE_OPTION_CEN_DEM_PATH_SOCDEM_RADSOC_DESC:9 "Si la démocratie a prévalu sur les idéologies révolutionnaires, les moins extrêmes d'entre elles n'ont pas été interdites. Le §SPartido Nacional Revolucionario§! remporte les élections.\n\n§Requiert:§!\n§CL'Amérique Centrale est unifiée par les démocrates§!"

 CEN_SOC_PATH:0 "£KR_game_rule_flag_CEN_socialist  Congrès Centraméricain"
 CEN_SOC_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Amérique centrale est unifiée par les socialistes§!"
 RULE_OPTION_CEN_SOC_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_CEN_SOC_PATH_RANDOM_DESC:9 "La Centroamérique est unie sous le règne de la gauche. Quelle faction prendra le pouvoir lors du premier Congrès Centroaméricain ?"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE:9 "£KR_game_rule_flag_CEN_socialist  Sindicalistas"
 RULE_OPTION_CEN_SOC_PATH_SYNDIE_DESC:9 "Les §rsyndicalistes orthodoxes§! arrivent au pouvoir. Le commerce avec les régimes révolutionnaires européens s'établit de manière fluide et le jeune pays s'industrialise rapidement.\n\n§RRequiert:§!\n§CLa Centroamerica est unie par les socialistes§!"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC:9 "£KR_game_rule_flag_CEN_socialist  Révolutionnaires"
 RULE_OPTION_CEN_SOC_PATH_REVOLUTIONARY_RADSOC_DESC:9 "Les Radicaux-Socialistes ont toujours été la faction révolutionnaire la plus populaire de la région, et le Congrès se prononce contre tout changement radical. Ainsi, les §RRévolutionnaires§! sont élus. La Centroamerica devient le bastion agraire de l'égalité.\n\n§RNécessite:§!\n§CLa Centroamerica est unie par les socialistes§!"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST:0 "£KR_game_rule_flag_CEN_socialist  Maximistas"
 RULE_OPTION_CEN_SOC_PATH_TOTALIST_DESC:9 "Le congrès décide qu'un pouvoir central fort est nécessaire, et des §oMaximistas§! sont élus. Seront-ils capables de coopérer avec des factions moins radicales ou un coup d'État mettra-t-il fin à leur règne ?\n\n§RNécessite:§!\n§CLa Centroamerica est unie par les socialistes§!"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC:9 "£KR_game_rule_flag_CEN_socialist Moderados"
 RULE_OPTION_CEN_SOC_PATH_MODERADO_RADSOC_DESC:9 "La révolution est éternelle, mais le peuple est bien plus important. Les §RModeratos§! sont choisis pour diriger le pays avec un gant de velours.\n\n§RNécessite:§!\n§CLa Centroamerica est unie par les socialistes§!"

 CEN_MIL_PATH:0 "£KR_game_rule_flag_CEN  Congrès Militaire d'Amérique Centrale"
 CEN_MIL_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Amérique centrale est unifiée par les réactionnaires§!"
 RULE_OPTION_CEN_MIL_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_CEN_MIL_PATH_RANDOM_DESC:9 "L'Amérique centrale est unie sous un régime militaire. Quelle faction prendra le pouvoir lors du premier congrès d'Amérique centrale ?"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM:9 "£KR_game_rule_flag_CEN  Modérés"
 RULE_OPTION_CEN_MIL_PATH_AUTDEM_DESC:9 "Les modérés dirigés par §aSomoza§! mettent en place une administration militaire et organisent même des élections truquées pour se légitimer.\n\n§RNécessite:§!\n§CL'Amérique Centrale est unie par les réactionnaires§!"
 RULE_OPTION_CEN_MIL_PATH_PATAUT:9 "£KR_game_rule_flag_CEN  Militaristes"
 RULE_OPTION_CEN_MIL_PATH_PATAUT_DESC:9 "Les militaristes dirigés par §PUbico§! établissent un régime autoritaire. L'Amérique centrale devient rapidement une dictature militaire.\n\n§RNécessite:§!\n§CL'Amérique Centralea est unie par les réactionnaires§!"
 RULE_OPTION_CEN_MIL_PATH_NATPOP:9 "£KR_game_rule_flag_CEN  Radicaux"
 RULE_OPTION_CEN_MIL_PATH_NATPOP_DESC:9 "Les radicaux dirigés par §nMartinez§! établissent un régime extrémiste, et l'Amérique centrale se transforme en un État totalitaire anti-gauchiste.\n\n§RRequiert :§!\n§CL'Amérique Centrale est unie par les réactionnaires§!\n\n§CPro Patria Tient Bon§! dans §Y$ELS_PATH$§!"

 CEN_DEM_FORPOL: "£KR_game_rule_flag_CEN  Politique Étrangère de l'Amérique Centrale Démocratique"
 RULE_OPTION_CEN_DEM_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_CEN_DEM_FORPOL_RANDOM_DESC:0 "Après avoir unifié l'Amérique Centrale, la république naissante doit chercher des alliés pour assurer son indépendance dans le sillage des turbulences régionales et internationales provoquées par la Seconde Guerre Civile Américaine."
 RULE_OPTION_CEN_DEM_FORPOL_ENT:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_DESC:9 "L'Amérique Centrale rejoindra l'Entente.\n\n§RRequiert :§!\n§CL'Amérique Centrale est unifiée par les démocrates§!\n\n§RAucun§! §CPartido Unificacion Democratica§! ou §CPartido Nacional Revolucionario§! dans §Y$CEN_DEM_PATH$§!"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_BELIZE:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente - Belize"
 RULE_OPTION_CEN_DEM_FORPOL_ENT_BELIZE_DESC:9 "L'Amérique Centrale rejoindra l'Entente, rendant le Belize à la Fédération des Indes Occidentales en échange.\n\n§RRequiert :§!\n§CL'Amérique Centrale est unifiée par les démocrates§!\n\n§RAucun§! §CPartido Unificacion Democratica§! ou §CPartido Nacional Revolucionario§! dans §Y$CEN_DEM_PATH$§!\n§RAucun§! §CCoup d'État socialiste§! dans §Y$WIF_PATH$§!"
 RULE_OPTION_CEN_DEM_FORPOL_CEN:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_COS  Alliance des Caraïbes"
 RULE_OPTION_CEN_DEM_FORPOL_CEN_DESC:9 "L'Amérique Centrale décide de se concentrer sur la protection de la région, formant ou rejoignant l'Alliance Démocratique des Caraïbes.\n\n§RRequiert :§!\n§CL'Amérique Centrale est unifiée par des démocrates§!"

 CEN_MIL_FORPOL: "£KR_game_rule_flag_CEN  Politique Étrangère de l'Amérique Centrale Autoritaire"
 RULE_OPTION_CEN_MIL_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_CEN_MIL_FORPOL_RANDOM_DESC:0 "Après avoir unifié l'Amérique Centrale, la république naissante doit chercher des alliés pour assurer son indépendance dans le sillage des turbulences régionales et internationales provoquées par la Seconde Guerre Civile Américaine."
 RULE_OPTION_CEN_MIL_FORPOL_GER:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_CEN_MIL_FORPOL_GER_DESC:9 "L'Amérique centrale rejoindra le Reichspakt.\n\n§RRequiert :§!\n§CL'Amérique centrale est unie par les réactionnaires§!"
 RULE_OPTION_CEN_MIL_FORPOL_ENT:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_CEN_MIL_FORPOL_ENT_DESC:9 "L'Amérique Centrale rejoindra l'Entente.\n\n§RRequiert :§!\n§CL'Amérique Centrale est unifiée par les réactionnaires§!"
 RULE_OPTION_CEN_MIL_FORPOL_ENT_BELIZE:0 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_CAN  Entente - Belize"
 RULE_OPTION_CEN_MIL_FORPOL_ENT_BELIZE_DESC:9 "L'Amérique Centrale rejoindra l'Entente, rendant le Belize à la Fédération des Indes Occidentales en échange.\n\n§RRequiert :§!\n§CL'Amérique Centrale est unifiée par les réactionnaires§!\n\n§RAucun§! §CCoup d'État socialiste§! dans §Y$WIF_PATH$§!"
 RULE_OPTION_CEN_MIL_FORPOL_ACW_VICTOR:9 "£KR_game_rule_flag_CEN  £KR_game_rule_flag_USA  £KR_game_rule_flag_APG  £KR_game_rule_flag_ACC  £KR_game_rule_flag_NEE  États-Unis"
 RULE_OPTION_CEN_MIL_FORPOL_ACW_VICTOR_DESC:9 "Reconnaissant que l'Oncle Sam est le meilleur moyen d'assurer l'indépendance de l'Amérique centrale, la junte militaire s'alignera sur tout vainqueur non socialiste de la Seconde Guerre civile américaine.\n\n§RRequiert :§!\n§CL'Amérique centrale est unie par les réactionnaires§!\n\n§CLe vainqueur de la Seconde Guerre de Sécession rejoint une faction et n'est pas socialiste§!"

 COS_PATH:0 "£KR_game_rule_flag_COS Elections du Costa Rica"
 RULE_OPTION_COS_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_COS_PATH_RANDOM_DESC:9 "Alors que la suprématie du PRN est indiscutable lors des prochaines élections, le parti est divisé sur qui mettre en avant pour devenir son candidat à la présidence."
 RULE_OPTION_COS_PATH_SOCCON:9 "£KR_game_rule_flag_COS Victoire des Conservateurs"
 RULE_OPTION_COS_PATH_SOCCON_DESC:9 "Cortés est nommé candidat à la présidentielle. sans surprise, le §cPartido Republicano Nacional§! remporte les élections et Cortés dirige désormais la nation."
 RULE_OPTION_COS_PATH_CALDERON_START_DESC:9 "Rafael Ángel Calderón Guardia is nominated as the PRN's presidential candidate. To the surprise of no one, the PRN wins the elections, and Calderón now leads the nation."
 RULE_OPTION_COS_PATH_CALDERON_SOCDEM:9 "£KR_game_rule_flag_COS Victoire Socialiste"
 RULE_OPTION_COS_PATH_CALDERON_SOCDEM_DESC:9 "Calderón est nommé candidat à la présidence. Sans surprise, le PRN remporte les élections et Calderón dirige désormais la nation. Cependant, Calderón initie un changement radical de sa politique, et commence à mettre en œuvre des réformes §Ssocialistes§!."
 RULE_OPTION_COS_PATH_FERRER_SOCDEM:9 "£KR_game_rule_flag_COS Ferrer prend le contrôle"
 RULE_OPTION_COS_PATH_FERRER_SOCDEM_DESC:9 "Après avoir entamé son second mandat, Calderón est victime d'un Coup d'État de la Légion du Caribe. Le coup d'État réussit et §SFigueres Ferrer§! proclame la Junte."
 RULE_OPTION_COS_PATH_SYNDIE:9 "£KR_game_rule_flag_COS  £KR_game_rule_flag_CEN_socialist  £KR_game_rule_flag_NIC_radical_socialist  Victoire Syndicaliste"
 RULE_OPTION_COS_PATH_SYNDIE_DESC:9 "Calderón est désigné comme candidat à la présidence. À la surprise générale, le PRN remporte les élections, et Calderón dirige désormais la nation. Cependant, Calderón opère un changement radical de politique et commence à mettre en œuvre des réformes socialistes. Une coalition de personnes mécontentes des pouvoirs d'urgence du président renverse Calderón et établit un véritable régime §rsyndicaliste§!, mais qui ne peut survivre sans l'aide de l'étranger.\n\n§CNote : Si l'Amérique Centrale ou le Nicaragua sont syndicalistes, ils annexeront le Costa Rica. Sinon, le Costa Rica reviendra à un régime conservateur.§!"

 COS_FORPOL:0 "£KR_game_rule_flag_COS Politique Etrangère du Costa Rica"
 COS_FORPOL_NOT_SOC_REQUIREMENTS:9 "\n\n§RRequires:§!\n§RNot§! §CPartido Vanguardia Popular§! in §Y$COS_PATH$§!"
 RULE_OPTION_COS_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_COS_FORPOL_RANDOM_DESC:0 "Un petit pays comme le Costa Rica devrait essayer de trouver une sorte de mécène, en ces temps turbulents."
 RULE_OPTION_COS_FORPOL_DESC: "Le pays demande et reçoit une garantie d'indépendance de "
 RULE_OPTION_COS_FORPOL_ENT:9 "£KR_game_rule_flag_COS  £KR_game_rule_flag_CAN  Se rapprocher de l'Entente"
 RULE_OPTION_COS_FORPOL_ENT_DESC:9 "Le pays demande et reçoit des garanties du Canada."
 RULE_OPTION_COS_FORPOL_GER:9 "£KR_game_rule_flag_COS  £KR_game_rule_flag_GER  Se rapprocher du Reichspakt"
 RULE_OPTION_COS_FORPOL_GER_DESC:9 "Le pays demande et reçoit des garanties de l'Allemagne."
 RULE_OPTION_COS_FORPOL_CEN: "£KR_game_rule_flag_COS  £KR_game_rule_flag_CEN  Alliance des Caraïbes"
 RULE_OPTION_COS_FORPOL_CEN_DESC:9 "Le Costa Rica assume le rôle de bastion de la démocratie pour les pays de la région, en formant l'Alliance Démocratique des Caraïbes.\n\n§RRequiert :§!\n§CFerrer Prend le Contrôle§! dans §Y$COS_PATH$§!"

 PAN_PATH: "£KR_game_rule_flag_PAN Elections Générales de 1936"
 RULE_OPTION_PAN_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_PAN_PATH_RANDOM_DESC:0 "La reprise économique étant enfin possible, les élections de 1936 pourraient être les élections les plus importantes de l'histoire panaméenne."
 RULE_OPTION_PAN_PATH_AUTDEM:0 "£KR_game_rule_flag_PAN Partido Nacional Revolucionario"
 RULE_OPTION_PAN_PATH_AUTDEM_DESC:9 "Le §aPartido Nacional Revolucionario§!, axé sur la relance économique par l'agriculture et l'investissement, remporte les élections de 1936."
 RULE_OPTION_PAN_PATH_SOCLIB:0 "£KR_game_rule_flag_PAN  Partido Nacional Liberal"
 RULE_OPTION_PAN_PATH_SOCLIB_DESC:9 "Le §lPartido Nacional Liberal§!, axé sur la relance économique par l'investissement des entreprises et la protection des travailleurs, remporte les élections de 1936."
 RULE_OPTION_PAN_PATH_PATAUT:9 "£KR_game_rule_flag_PAN Coup d'Etat de la Police Nationale"
 RULE_OPTION_PAN_PATH_PATAUT_DESC:9 "Jusqu'à présent, la Police Nationale est restée silencieusement à l'arrière-plan, attendant que le gouvernement fasse une erreur. Aujourd'hui, alors que le pays est plus désorganisé que jamais, elle intervient pour "rétablir l'ordre" au Panama, cédant le pouvoir à la §PCoalición Patriótica Nacional§!"
 RULE_OPTION_PAN_PATH_SOCCON:9 "£KR_game_rule_flag_PAN Gouvernement Conservateur"
 RULE_OPTION_PAN_PATH_SOCCON_DESC:9 "En raison de l'instabilité de la population et du gouvernement, Ricardo Joaquín Alfaro Jované a été contraint de démissionner avec son cabinet et a demandé à §mJuan Arosemena§! de former un nouveau gouvernement en tant que Président, puis de former le §cPartido Nacional Conservador§!"

 PAN_CRISIS:0 "£KR_game_rule_flag_PAN Crise du Canal de Panama"
 RULE_OPTION_PAN_CRISIS_RANDOM:0 "Par Défaut"
 RULE_OPTION_PAN_CRISIS_RANDOM_DESC:9 "Après le début de la Seconde Guerre Civile Américaine, le Panama peut annexer le Canal, désormais vital pour l'Entente. Comment le Canada réagira-t-il à cela?"
 RULE_OPTION_PAN_CRISIS_CAN:9 "£KR_game_rule_flag_CAN Le Canada annexe le Canal"
 RULE_OPTION_PAN_CRISIS_CAN_DESC:0 "Le Canada fait pression sur Panama et annexe le Canal."
 RULE_OPTION_PAN_CRISIS_ENT:0 "£KR_game_rule_flag_PAN  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PAN_CRISIS_ENT_DESC:0 "Le Canada fait pression sur le Panama et l'oblige à rejoindre l'Entente, lui laissant le Canal"
 RULE_OPTION_PAN_CRISIS_RETREAT:9 "£KR_game_rule_flag_PAN  Le Canada bat en retraite"
 RULE_OPTION_PAN_CRISIS_RETREAT_DESC:0 "Le Canada bat en retraite et le Panama s'empare du Canal"
 RULE_OPTION_PAN_CRISIS_WAR:0 "£KR_game_rule_flag_PAN  £KR_game_rule_flag_CAN  Guerre"
 RULE_OPTION_PAN_CRISIS_WAR_DESC:0 "Incapable de parvenir à un accord avec le Panama, le Canada lui déclare la guerre."

