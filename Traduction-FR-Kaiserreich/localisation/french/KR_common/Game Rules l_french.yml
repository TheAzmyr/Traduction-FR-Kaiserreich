 RULE_OPTION_NOR_PATH_SOC_DESC:9 "$RULE_OPTION_NOR_PATH_RADICAL_DESC$ Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts."
 RULE_OPTION_NOR_PATH_RADSOC: "£KR_game_rule_flag_NOR_syndicalist Révolution - Arbeiderpartiet"
 RULE_OPTION_NOR_PATH_RADSOC_DESC:9 "$RULE_OPTION_NOR_PATH_SOCIALIST_DESC$\nL'§RArbeiderpartiet§!, or Parti Travailliste, garde le contrôle."
