 RULE_OPTION_FLA_PATH_REVOLT_HOL:9 "£KR_game_rule_flag_FLA  £KR_game_rule_flag_HOL  Groot-Nederlandisten"
 RULE_OPTION_FLA_PATH_REVOLT_HOL_DESC:9 "Après l'effondrement de la Flandre-Wallonie, les Groot-Nederlandisten, ou partisans des Grands Pays-Bas, du §cKatoliek Blok§! l'emportent et la Flandre devient une marionnette néerlandaise, qui finit par s'intégrer aux Pays-Bas. Les Allemands n'interviennent pas.$FLA_PATH_HOL_REQUIREMENTS$"
