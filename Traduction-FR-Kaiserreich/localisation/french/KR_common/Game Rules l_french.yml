 ARG_PATH:0 "£KR_game_rule_flag_ARG   Les retombées du coup d'État de Noël"
 RULE_OPTION_ARG_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_ARG_PATH_RANDOM_DESC:9 "Lorsqu'en 1935 des rumeurs ont fait surface selon lesquelles Roca pourrait favoriser la fin du conflit en abandonnant le combat avec la FOP, l'indignation a balayé la nation, permettant à la Liga Patriótica de Manuél Carlés de lancer le "Coup d’État de Noël". Soutenu par la marine et divers éléments militaires, Carlés renverse le gouvernement le jour de Noël 1935 et prend le contrôle de la région de la capitale.\nAu premier janvier 1936, l'avenir du régime Carlés est incertain. En dehors de la région de la capitale Buenos Aires et des petites provinces intérieures, le nouveau gouvernement exerce peu d'influence. Le soutien de l'ARA ou "Armada Argentine" est garanti mais de nombreux officiers de l'armée doutent du potentiel de Carlés. Certains s'organisent pour renverser à nouveau le gouvernement. Comment va évoluer la situation en Argentine ?"
 RULE_OPTION_ARG_PATH_NATPOP:9 "£KR_game_rule_flag_ARG  Carlés prend le contrôle total"
 RULE_OPTION_ARG_PATH_NATPOP_DESC:9 "Après une lutte sanglante, Carlés capture Rosario et s'empare de la présidence cet après-midi, après un discours motivant adressé à ses partisans à Buenos Aires. Promettant une vaste expansion territoriale et la fin de la Terreur Rouge qui sévit en Patagonie, sa §nrhétorique nationaliste§! est accueillie avec une vague d'enthousiasme par le peuple en difficulté dans son pays."
 RULE_OPTION_ARG_PATH_RAMIREZ_DESC:9 "Après une lutte sanglante, l'Armée remporte une victoire décisive à Rosario, forçant les forces fidèles à Carlés à battre en retraite. Alors que Ramirez et l'Armée marchent sur la Résidence Présidentielle, Manuél Carlés lui-même disparaît, préférant soit le suicide, soit la fuite en Uruguay. Après avoir pris la capitale et rétabli l'ordre dans le pays,"
 RULE_OPTION_ARG_PATH_RAMIREZ_DEM:0 "£KR_game_rule_flag_ARG  Ramirez restaure la démocratie"
 RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC:9 "$RULE_OPTION_ARG_PATH_RAMIREZ$ Ramirez décide de restaurer la démocratie et d'organiser des élections."
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCCON:0 "£KR_game_rule_flag_ARG Ramirez - UCRA"
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCCON_DESC:9 "$RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC$ Elles sont remportées par l'§cUnión Cívica Radical Antipersonalista§!."
 RULE_OPTION_ARG_PATH_RAMIREZ_MARLIB:0 "£KR_game_rule_flag_ARG Ramirez - UCR"
 RULE_OPTION_ARG_PATH_RAMIREZ_MARLIB_DESC:9 "$RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC$ Elles sont remportées par l'§mUnión Cívica Radical§!."
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCLIB:0 "£KR_game_rule_flag_ARG Ramirez - PDN"
 RULE_OPTION_ARG_PATH_RAMIREZ_SOCLIB_DESC:9 "$RULE_OPTION_ARG_PATH_RAMIREZ_DEM_DESC$ Elles sont remportées par le §lPartido Demócrata Nacional§!."
 RULE_OPTION_ARG_PATH_RAMIREZ_PATAUT:9 "£KR_game_rule_flag_ARG Ramirez met en place une Junte"
 RULE_OPTION_ARG_PATH_RAMIREZ_PATAUT_DESC:9 "$RULE_OPTION_ARG_PATH_RAMIREZ$ Ramirez décide de mettre en place une §Pjunte militaire§!. Il se lancera dans la Seconde Weltkrieg en tant qu'allié de l'Allemagne."
 RULE_OPTION_ARG_PATH_RAMIREZ_PATAUT_NEUT:9 "£KR_game_rule_flag_ARG  Junte de Ramirez - Neutralité"
 RULE_OPTION_ARG_PATH_RAMIREZ_PATAUT_NEUT_DESC:9 "$RULE_OPTION_ARG_PATH_RAMIREZ_DESC$ Ramirez met en place une §Pjunte militaire§!. Sous la pression de la GOU, il refuse de participer à l'effort de guerre de l'Allemagne."
 RULE_OPTION_ARG_PATH_FARRELL_ELEC_DESC:9 "Ramirez décide d'établir une junte militaire. Lors du débat sur la réticence de l'armée à se lancer dans la Seconde Weltkrieg du côté allemand, Ramirez sera renversé par Farrell, qui organisera des élections anticipées."
 RULE_OPTION_ARG_PATH_FARRELL:0 "£KR_game_rule_flag_ARG Farrell renverse Ramirez"
 RULE_OPTION_ARG_PATH_FARRELL_DESC: "$RULE_OPTION_ARG_PATH_RAMIREZ_DESC$ $RULE_OPTION_ARG_PATH_FARRELL_ELEC_DESC$"
 RULE_OPTION_ARG_PATH_FARRELL_SOCCON:0 "£KR_game_rule_flag_ARG Farrell - UCRA"
 RULE_OPTION_ARG_PATH_FARRELL_SOCCON_DESC:9 "$RULE_OPTION_ARG_PATH_FARRELL_DESC$\nElles sont remportées par la §cUnión Cívica Radical Antipersonalista§!, ou Union civique radicale antipersonnaliste."
 RULE_OPTION_ARG_PATH_FARRELL_MARLIB:0 "£KR_game_rule_flag_ARG  Farrell - UCR"
 RULE_OPTION_ARG_PATH_FARRELL_MARLIB_DESC:9 "$RULE_OPTION_ARG_PATH_FARRELL_DESC$\nElles sont remportées par la §mUnión Cívica Radical§!, ou Union civique radicale."
 RULE_OPTION_ARG_PATH_FARRELL_SOCLIB:0 "£KR_game_rule_flag_ARG  Farrell - PDN"
 RULE_OPTION_ARG_PATH_FARRELL_SOCLIB_DESC:9 "$RULE_OPTION_ARG_PATH_FARRELL_DESC$\nElles sont remportées par le §lPartido Demócrata Nacional§!, ou Parti démocrate national."
 RULE_OPTION_ARG_PATH_FARRELL_AUTDEM:0 "£KR_game_rule_flag_ARG  Farrell - PJ"
 RULE_OPTION_ARG_PATH_FARRELL_AUTDEM_DESC:9 "$RULE_OPTION_ARG_PATH_FARRELL_DESC$\nElles sont remportées par le §aPartido Justicialista§!, ou Parti justicialiste, de Juan Domingo Perón."
 RULE_OPTION_ARG_PATH_FARRELL_RADSOC:0 "£KR_game_rule_flag_ARG_syndicalist  Farrell - PS"
 RULE_OPTION_ARG_PATH_FARRELL_RADSOC_DESC:9 "$RULE_OPTION_ARG_PATH_FARRELL_DESC$\nElles sont remportées par le §RPartido Socialista§!, ou Parti socialiste."

