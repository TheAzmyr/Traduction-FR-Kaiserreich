 RULE_OPTION_CAN_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_CAN_PATH_RANDOM_DESC: "Lors des prochaines élections, le Canada a une chance égale d'élire à la fois les libéraux et les conservateurs."
 RULE_OPTION_CAN_PATH_MARLIB:9 "£KR_game_rule_flag_CAN  Libéraux"
 RULE_OPTION_CAN_PATH_MARLIB_DESC:9 "Le §mLiberal Party of Canada§!, ou Parti libéral du Canada, mené par Mackenzie King, remporte les élections canadiennes de 1936 et se maintient au pouvoir."
 RULE_OPTION_CAN_PATH_MARLIB_SOCDEM:0 "£KR_game_rule_flag_CAN  Libérale - Coalition CCF"
 RULE_OPTION_CAN_PATH_MARLIB_SOCDEM_DESC:9 "Le §mLiberal Party of Canada§!, ou Parti libéral du Canada, mené par Mackenzie King, remporte les élections canadiennes de 1936 et maintient son emprise sur le pouvoir avec l'aide de la Fédération coopérative du Commonwealth."
 RULE_OPTION_CAN_PATH_SOCCON:9 "£KR_game_rule_flag_CAN  Conservateurs"
 RULE_OPTION_CAN_PATH_SOCCON_DESC:9 "Le §cConservative Party of Canada§!, ou Parti conservateur du Canada, mené par R.B. Bennett, remporte les élections canadiennes de 1936, orientant le pays vers une voie plus militariste."
 RULE_OPTION_CAN_PATH_AUTDEM:9 "£KR_game_rule_flag_CAN  Conservateurs (Autoritaires)"
 RULE_OPTION_CAN_PATH_AUTDEM_DESC:9 "Les Conservateurs remportent les élections canadiennes de 1936, mais après avoir promulgué la conscription, ils invoquent la Loi sur les Mesures de Guerre et la faction autoritaire du §aConservative Party of Canada§!, ou Parti conservateur du Canada, accorde plus de pouvoir au Roi britannique."

