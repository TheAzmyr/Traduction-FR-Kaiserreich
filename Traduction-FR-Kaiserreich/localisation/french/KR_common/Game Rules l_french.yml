 CAN_REFERENDUM: "£KR_game_rule_flag_CAN Référendum canadien"
 RULE_OPTION_CAN_REFERENDUM_RANDOM: "Défaut"
 RULE_OPTION_CAN_REFERENDUM_RANDOM_DESC: "Le roi a peut-être repris possession des Iles Principales, mais à cause des souffrances causées par la récente guerre, notre société est très fragmentée. De plus en plus de gens parlent ouvertement de quitter l'Empire, pour que le Canada décide de son propre destin."
 RULE_OPTION_CAN_REFERENDUM_EMPIRE:0 "£KR_game_rule_flag_CAN Rester dans l'Empire"
 RULE_OPTION_CAN_REFERENDUM_EMPIRE_DESC:0 "Au regard de ce qu'il estime être son devoir, le Canada restera dans l'Empire.\n\n§RRequiert:§!\n§CL'Union Britannique s'effondre et le Royaume-Uni est restauré§!"
 RULE_OPTION_CAN_REFERENDUM_REPUBLIC:0 "£KR_game_rule_flag_CAN_republic  Couper les liens avec la Monarchie"
 RULE_OPTION_CAN_REFERENDUM_REPUBLIC_DESC:0 "Le Canada décide de rompre avec la Grande-Bretagne et déclare la république.\n\n§RRequiert:§!\n§CL'Union Britannique s'effondre et le Royaume-Uni est restauré§!"

 USA_ELECTION: "£KR_game_rule_flag_USA Elections américaines de 1936"
 RULE_OPTION_USA_ELECTION_RANDOM:0 "Défaut"
 RULE_OPTION_USA_ELECTION_RANDOM_DESC: "Malgré les troubles politiques et des programmes de secours économiques inefficaces, il semblait à beaucoup que l'économie des États-Unis pourrait enfin se redresser après le krach de Wall Street de 1925. Le Lundi Noir a douché de tels espoirs et a sonné le glas d'une économie déjà en difficulté. Les républicains et les démocrates se sont tous deux engagés à redresser la situation, mais la confiance du public dans le système diminue rapidement. Reed et Long se sont tous deux insurgés contre les secteurs bancaire et politique qu'ils estiment corrompus et qu'ils considèrent responsables du crash. De plus, 1936 est une année électorale, et les élections ont des conséquences."
 RULE_OPTION_USA_ELECTION_GARNER: "£KR_game_rule_flag_USA  John Nance Garner"
 RULE_OPTION_USA_ELECTION_GARNER_DESC: "Le candidat Démocrate §cJohn Nance Garner§! remporte l'élection."
 RULE_OPTION_USA_ELECTION_LANDON: "£KR_game_rule_flag_USA  Alf Landon"
 RULE_OPTION_USA_ELECTION_LANDON_DESC: "Le candidat Républicain §lAlf Landon§! remporte l'élection."
 RULE_OPTION_USA_ELECTION_OLSON: "£KR_game_rule_flag_USA Floyd Olson"
 RULE_OPTION_USA_ELECTION_OLSON_DESC: "Le candidat de l'Unité Nationale §SFloyd Olson§! remporte l'élection."
 RULE_OPTION_USA_ELECTION_LONG: "£KR_game_rule_flag_USA  Huey Long"
 RULE_OPTION_USA_ELECTION_LONG_DESC: "Le candidat du Parti America First §NHuey Long§! remporte l'élection."
 RULE_OPTION_USA_ELECTION_REED: "£KR_game_rule_flag_USA Jack Reed"
 RULE_OPTION_USA_ELECTION_REED_DESC: "Le candidat Socialiste §rJack Reed§! remporte l'élection."

 USA_CIVIL_WAR: "£KR_game_rule_flag_USA   Deuxième Guerre de Sécession Américaine"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM: "Défaut"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC: "La campagne présidentielle a été semée d'embûches, et une seule chose est certaine : la guerre civile menace à nouveau l'Amérique."
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA   Guerre Civile avec MacArthur"
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC: "Le président perd son soutien et le Général Douglas MacArthur se charge de "préserver le pays des forces extrémistes, avant qu'il ne soit trop tard" alors qu'il marche vers Washington D.C. En réponse à cet acte de "trahison", Jack Reed, Huey Long et les gouverneurs des États du Pacifique prennent individuellement les armes contre le Gouvernement Fédéral et refusent de reconnaître l'autorité des gouvernements qui s'y livrent. Par conséquent, les États-Unis sombrent dans une Guerre Civile."
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   Guerre Civile sans MacArthur"
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC: "Le Président s'étant avéré incapable de résoudre la crise politique actuelle, Jack Reed et Huey Long ont pris les armes contre le gouvernement fédéral et refusent de reconnaître l'autorité de l'un des gouvernements concurrents. Les États-Unis n'ont d'autres choix que de sombrer dans une guerre civile.\n\n§Requiert:§!\n§RNon§! §CHuey Long§! ou §CJack Reed§! dans §Y$USA_ELECTION$§!"
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Long Assassiné"
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC: "Le Président nouvellement élu déclare que le Parti Socialiste et le Parti America First sont clairement sécessionnistes et doivent être détruits à tout prix. Sur les conseils du directeur du FBI Hoover, le Président ordonne au FBI d'assassiner Huey Long et alors que l'assassinat réussit, le rôle joué par le gouvernement dans la mort de Huey Long est révélé. Jack Reed capitalise aussitôt sur la colère du public envers cet acte de tyrannie, et prend les armes contre le gouvernement fédéral. Les États-Unis sombrent dans une guerre civile.\n\n§Requiert:§!\n§RNon§! §CHuey Long§! ou §CJack Reed§! dans §Y$USA_ELECTION$§!"
 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX: "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Reed assassiné"
 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC: "Le Président nouvellement élu déclare que le Parti Socialiste et le Parti America First sont clairement sécessionnistes et doivent être détruits à tout prix. Sur les conseils du directeur du FBI Hoover, le Président ordonne au FBI d'assassiner Jack Reed et alors que l'assassinat réussit, le rôle joué par le gouvernement dans la mort de Jack Reed est révélé. Huey Long capitalise aussitôt sur la colère du public envers cet acte de tyrannie, et prend les armes contre le gouvernement fédéral. Les États-Unis sombrent dans une guerre civile.\n\n§Requiert:§!\n§RNon§! §CHuey Long§! ou §CJack Reed§! dans §Y$USA_ELECTION$§!"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Compromis obtenu avec Long"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC: "Le Président nouvellement élu Garner soutient le projet de loi sur les mesures d'austérité d'urgence récemment présenté au Congrès. Ce programme vise à réduire les dépenses publiques dans tous les domaines. Il organise une réunion à Philadelphie avec les quatre principaux partis politiques pour parvenir à un compromis, mais incapable de progresser avec Jack Reed et Huey Long présents dans la même pièce, Garner ordonne le retrait physique de Jack Reed et du SPA de la réunion. Ceci fait, Garner fait ensuite des compromis avec Huey Long : en échange du soutien de Long au projet de loi, des amendements sont apportés à son profit. Alors que le projet de loi sur les mesures d'austérité d'urgence est adopté au Congrès avec l'approbation de l'AFP, les partisans du SPA de toute la Ceinture d'Acier s'indignent des restrictions imposées aux syndicats industriels et aux activités socialistes. Capitalisant sur cette colère, Jack Reed déclare les États-Unis morts, et prend les armes contre le gouvernement fédéral. Les États-Unis sombrent dans une guerre civile.\n\n§RRequiert:§!\n§CJohn Nance Garner§! dans §Y$USA_ELECTION$§!"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX: "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Compromis obtenu avec Reed"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC: "Le Président nouvellement élu Olson négocie avec succès avec Jack Reed. Le compromis comprend un financement fédéral pour une nouvelle organisation, le Conseil National du Travail qui agira comme agent de liaison entre les syndicats et le gouvernement. Le SPA reçoit également tout un tas de promessses, sauf celle de diriger cette nouvelle organisation. Alors que le projet de loi passe au Congrès, la réaction de Huey Long est immédiate et indignée lorsque l'information devient publique. Long accuse alors Olson d'être de mèche avec Reed, et que le gouvernement a pratiquement soumis les États-Unis au Syndicalisme. Avec le soutien de ses partisans survoltés, Huey Long saisit l'occasion pour prendre les armes contre le Gouvernement Fédéral. Les États-Unis sombrent dans une guerre civile.\n\n§RRequiert:§!\n§CFloyd Olson§! dans §Y$USA_ELECTION$§!"

 USA_MARCARTHUR_WAR_PLAN: "£KR_game_rule_flag_USA   Plan de Guerre Blanc"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_RANDOM:0 "Par défaut"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_RANDOM_DESC:0 "S'il arrive au pouvoir, le général MacArthur choisira l'un des plans de guerre disponibles."
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_YORKTOWN:0 "£KR_game_rule_flag_USA  Plan de Guerre Blanc: Yorktown"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_YORKTOWN_DESC: "Le général MacArthur évacue l'Ouest et se fortifie à Washington D.C.\n\n§RRequiert :§!\n§CGuerre civile avec MacArthur§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_SAN_JACINTO:0 "£KR_game_rule_flag_USA  Plan de Guerre Blanc: San Jacinto"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_SAN_JACINTO_DESC:0 "Le général MacArthur évacue l'Est, pariant sur une frappe de décapitation contre les États du Pacifique, avant de rebrousser chemin vers l'Est.\n\n§RRequiert:§!\n§CGuerre Civile avec MacArthur§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN:0 "£KR_game_rule_flag_USA Le plan de guerre Blanc"
 RULE_OPTION_USA_MARCARTHUR_WAR_PLAN_DESC:0 "Le général MacArthur n'évacue aucun des territoires fédéraux, jurant de ne pas céder un autre pouce de terre aux factions rebelles.\n\n§RRequiert:§!\n§CGuerre Civile avec MacArthur§! dans §Y$USA_CIVIL_WAR$§!"

 USA_MACARTHUR_PATH:0 "£KR_game_rule_flag_USA César ou Cincinnatus"
 RULE_OPTION_USA_MACARTHUR_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_USA_MACARTHUR_PATH_RANDOM_DESC:0 "S'il gagne la Seconde Guerre de Sécession, Douglas MacArthur sera confronté à un choix difficile : démissionner de son poste de Président et assurer une transition pacifique du pouvoir ou rester en fonction indéfiniment pour protéger les États-Unis."
 RULE_OPTION_USA_MACARTHUR_PATH_CAESAR:0 "£KR_game_rule_flag_USA  MacArthur reste au pouvoir"
 RULE_OPTION_USA_MACARTHUR_PATH_CAESAR_DESC: "Le président MacArthur, jurant de ne plus jamais exposer les États-Unis à l'influence maligne de ceux qui ont causé la guerre civile, §Preste en fonction§!.\n\n§RRequiert:§!\n§CGuerre Civile avec MacArthur§! dans §Y$USA_CIVIL_WAR$§!\n§CLes Etats-Unis d'Amérique remportent la Seconde Guerre Civile Américaine§!"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS:0 "£KR_game_rule_flag_USA MacArthur renonce au pouvoir"
 RULE_OPTION_USA_MACARTHUR_PATH_CINCINNATUS_DESC: "Maintenant que les traîtres ont été vaincus, MacArthur se met en retrait au profit d'un triumvirat qui dirigera le pays jusqu'à la prochaine éléction.\n\n§RRequiert:§!\n§CGuerre Civile avec MacArthur§! lors de §Y$USA_CIVIL_WAR$§!\n§CLes Etats-Unis d'Amérique remporte la Seconde Guerre Civile Américaine§!"

 USA_FORPOL: "£KR_game_rule_flag_USA Politique Etrangère des Etats-Unis d'Amérique"
 RULE_OPTION_USA_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_USA_FORPOL_RANDOM_DESC: "Après la fin de la guerre civile, les Américains doivent décider de leur avenir sur la scène mondiale."
 RULE_OPTION_USA_FORPOL_NEUT:0 "£KR_game_rule_flag_USA La forteresse Amérique"
 RULE_OPTION_USA_FORPOL_NEUT_DESC: "L'Amérique est une forteresse, celle que les USA s'efforceront de défendre!\n\n§RRequiert:§!\n§CLes Etats-Unis d'Amérique remporte la Seconde Guerre Civile Américaine§!"
 RULE_OPTION_USA_FORPOL_MONROE: "£KR_game_rule_flag_USA Reconstruire la Doctrine Monroe"
 RULE_OPTION_USA_FORPOL_MONROE_DESC: "Les USA restaurent la doctrine Monroe.\n\n§Requiert : §!\n§CLes États-Unis d'Amérique gagnent la Seconde Guerre Civile Américaine§!\n§CMacArthur reste au pouvoir§! dans §Y$USA_MACARTHUR_PATH$§!"
 RULE_OPTION_USA_FORPOL_ENT:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CAN Rejoindre l'Entente"
 RULE_OPTION_USA_FORPOL_ENT_DESC: "Les États-Unis décident de rejoindre l'Entente.\n\n§RRequiert : §!\n§CLes États-Unis d'Amérique gagnent la Seconde Guerre civile Américaine§!\n\n§CSoutenir le Gouvernement Fédéral§! dans §Y$CAN_ACW_SUPPORT$§!"

 CSA_PATH:0 "£KR_game_rule_flag_CSA La Seconde Convention Constitutionnelle"
 RULE_OPTION_CSA_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_CSA_PATH_RANDOM_DESC:0 "Le temps est venu de faire le prochain grand pas dans la lutte révolutionnaire. Les travailleurs doivent être unis derrière une seule cause et une seule idéologie. Un consensus doit être atteint sur l'avenir du gouvernement Socialiste en Amérique."
 RULE_OPTION_CSA_PATH_SYNDIE:0 "£KR_game_rule_flag_CSA_commonwealth_america Flynn est élu"
 RULE_OPTION_CSA_PATH_SYNDIE_DESC: "Elizabeth Gurley Flynn devient Présidente par intérim et crée le §rCommonwealth d'Amérique§!.\n\n§RRequiert : §!\n§CLa Confédération Syndicaliste d'Amérique remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! de §CReed Assassiné§! ou §CCompromis Conclu avec Reed§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CSA_PATH_RADSOC:0 "£KR_game_rule_flag_CSA_socialist_republic Thomas est Élu"
 RULE_OPTION_CSA_PATH_RADSOC_DESC: "Norman Thomas devient Président par intérim et forme la §RRépublique Socialiste d'Amérique§!.\n\n§RRequiert : §!\n§CLa Confédération Syndicaliste d'Amérique remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! de §CReed Assassiné§! ou §CCompromis Conclu avec Reed§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CSA_PATH_BROWDER_TOTALIST:0 "£KR_game_rule_flag_CSA_socialist_union_of_america Browder est élu"
 RULE_OPTION_CSA_PATH_BROWDER_TOTALIST_DESC: "Earl Browder devient Président par intérim et forme l'§oUnion des États Américains Socialistes§!.\n\n§RRequiert : §!\n§CLa Confédération Syndicaliste d'Amérique remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! de §CReed Assassiné§! ou §CCompromis Conclu avec Reed§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CSA_PATH_FOSTER_TOTALIST:0 "£KR_game_rule_flag_CSA_socialist_union_of_america Foster est élu"
 RULE_OPTION_CSA_PATH_FOSTER_TOTALIST_DESC: "William Foster devient président par intérim et forme l'§oUnion des États Américains Socialistes§!.\n\n§RRequiert : §!\n§CLa Confédération Syndicaliste d'Amérique remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! de §CReed Assassiné§! ou §CCompromis Conclu avec Reed§! dans §Y$USA_CIVIL_WAR$§!"

 CSA_FORPOL: "£KR_game_rule_flag_CSA  Politique Etrangère des Syndicats Combinés"
 RULE_OPTION_CSA_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_CSA_FORPOL_RANDOM_DESC: "Après la fin de la guerre civile, les Américains doivent décider de leur avenir sur la scène mondiale."
 RULE_OPTION_CSA_FORPOL_FREE_NEW_WORLD:0 "£KR_game_rule_flag_CSA Libérer le Nouveau Monde"
 RULE_OPTION_CSA_FORPOL_FREE_NEW_WORLD_DESC: "Notre place n'est pas dans l'Ancien Monde, mais dans le Nouveau.\n\n§RRequiert : §!\n§CLa Confédération Syndicaliste d'Amérique remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! de §CReed Assassiné§! ou §CCompromis Conclu avec Reed§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_CSA_FORPOL_INTERNATIONALE: "£KR_game_rule_flag_CSA  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_CSA_FORPOL_INTERNATIONALE_DESC: "Les CSA jouent le rôle du bon soldat et rejoignent l'Internationale pour porter la flamme du syndicalisme dans le monde entier.\n\n§RRequiert : §!\n§CLa Confédération Syndicaliste d'Amérique remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! de §CReed Assassiné§! ou §CCompromis Conclu avec Reed§! dans §Y$USA_CIVIL_WAR$§!"

 TEX_PATH:0 "£KR_game_rule_flag_TEX Le futur des Etats de l'Union Américaine"
 RULE_OPTION_TEX_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_TEX_PATH_RANDOM_DESC:0 "L'ancien régime a été abattu lors de la Seconde Guerre de Sécession Américaine, et les états conservateurs et réactionnaires formant l'Union Américaine hisseront leur drapeau au-dessus de Washington. Quel est l'avenir du nouveau régime ? Seul l'avenir le dira."
 RULE_OPTION_TEX_PATH_LONG_DESC: "Huey Long parvient à se maintenir au pouvoir tout en freinant les intrigues de ses anciens "alliés"."
 RULE_OPTION_TEX_PATH_LONG_NATPOP: "£KR_game_rule_flag_TEX Pour les pauvres"
 RULE_OPTION_TEX_PATH_LONG_NATPOP_DESC: "$RULE_OPTION_TEX_PATH_LONG_DESC$ Long met en œuvre son projet §Nradical§! de faire de "chaque homme un roi".\n\n§RRequiert :§!\n§CLes États de l'Union Américaine remportent la Seconde Guerre de Sécession américaine§!\n\n§RPas§! §CLong Assassiné§! ou §CCompromis avec Long§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_TEX_PATH_LONG_AUTDEM: "£KR_game_rule_flag_TEX La Conférence du Capitole"
 RULE_OPTION_TEX_PATH_LONG_AUTDEM_DESC: "$RULE_OPTION_TEX_PATH_LONG_DESC$ Devenu le leader incontesté de la nation, Long revient sur certaines de ses promesses les plus nobles et coopère avec les partis de l'establishment, poursuivant une voie plus §gmodérée§!.\n\n§RRequiert :§!\n§CLes États de l'Union Américaine remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! §CLong Assassiné§! ou §CCompromis avec Long§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_TEX_PATH_PATAUT: "£KR_game_rule_flag_TEX Le complot commerciale"
 RULE_OPTION_TEX_PATH_PATAUT_DESC: "Le commandant national de la Légion Américaine, §PGeorge Van Horn Moseley§!, annonce qu'il guidera le pays jusqu'à ce qu'un dirigeant approprié soit trouvé après la "disparition" soudaine du président Long.\n\n§RRequiert : §!\n§CL'État de l'Union Américaine remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! de §CLong Assassiné§! ou §CCompromis Atteint avec Long§! dans §Y$USA_CIVIL_WAR$§!"
 RULE_OPTION_TEX_PATH_DIES_AUTDEM: "£KR_game_rule_flag_TEX Une sentinelle de la République"
 RULE_OPTION_TEX_PATH_DIES_AUTDEM_DESC: "Les mesures extrêmes prises par le président Long pour financer ses réformes populistes en matière d'aide sociale, notamment la réduction des salaires et des avantages des soldats, tout en laissant intacts ceux de ses propres partisans, suscitent la colère de l'establishment politique conservateur. Il est démis de ses fonctions de président et remplacé par un anti-radical avoué, §gMartin Dies Jr§!.\n\n§RRequiert :§!\n§CLes États de l'Union Américaine remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! §CLong Assassiné§! ou §CCompromis avec Long§! dans §Y$USA_CIVIL_WAR$§!"

 TEX_FORPOL: "£KR_game_rule_flag_TEX Politique Etrangère de l'Etat de l'Union"
 RULE_OPTION_TEX_FORPOL_RANDOM: "Défaut"
 RULE_OPTION_TEX_FORPOL_RANDOM_DESC: "Après la fin de la guerre civile, les Américains doivent décider de leur avenir sur la scène mondiale."
 RULE_OPTION_TEX_FORPOL_NEUT:0 "£KR_game_rule_flag_TEX La forteresse Amérique"
 RULE_OPTION_TEX_FORPOL_NEUT_DESC: "L'Amérique est une forteresse que les États de l'Union Américaine s'efforceront de défendre !\n\n§RRequiert :§!\n§CLes États de l'Union Américaine remporte la Seconde Guerre Civile Américaine§!\n\n§RPas§! §CLong Assassiné§! ou §CCompromis avec Long§! dans §Y$USA_CIVIL_WAR$§!\n§RPas§! §CL'Intrigue Commerciale§! dans §Y$TEX_PATH$§!"
