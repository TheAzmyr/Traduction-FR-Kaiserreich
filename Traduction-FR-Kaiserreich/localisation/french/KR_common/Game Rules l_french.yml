 RULE_OPTION_SWI_CRISIS_INT:9 "£KR_game_rule_flag_SWIS  £KR_game_rule_flag_FRA  Troisième Internationale"
 RULE_OPTION_SWI_CRISIS_INT_DESC:9 "A la suite du référendum illégal au sein des cantons francophones appelant à la réunification de la Haute-Savoie à la Commune de France, le Suisse refuse l'opportunité de démanteler les conseils des cantons locaux.\nCela mène à l'indépendance des cantons de l'ouest, et les milices françaises prennent le contrôle de la Haute-Savoie et de la Romandie.\nFinalement, le soulèvement s'étend jusqu'à la capitale, et le gouvernement est renversé."
 RULE_OPTION_SWI_CRISIS_ABANDONED:9 "£KR_game_rule_flag_SWIS_national_populist  Suisse Abandonnée"
 RULE_OPTION_SWI_CRISIS_ABANDONED_DESC:9 "$RULE_OPTION_SWI_CRISIS_FACTION_START_DESC$\nCependant, malgré les meilleurs efforts de la Suisse, aucune nation ne veut la soutenir. Par conséquent, le gouvernement suisse accepte les demandes françaises et rend la Haute-Savoie. Le gouvernement de Romandie, réinstallé par la France, vote rapidement pour faire sécession de la Confédération suisse et rejoint la Commune de France.\nUn complot militaire nationaliste contre le gouvernement suisse commence à se développer."

 SWI_PATH:9 "£KR_game_rule_flag_SWI  Dirigeants de la Confédération"
