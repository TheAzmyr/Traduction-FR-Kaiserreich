 NFA_PATH: "£KR_game_rule_flag_NFA  La République en Exil"
 RULE_OPTION_NFA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_NFA_PATH_RANDOM_DESC:9 "Quel sera le sort des exilés français ? Les réformateurs militaires et les démocrates entendent bousculer le régime, revenir aux sources de la IIIe République... ou donner naissance à une IVe plus efficace.\nAu contraire, les réactionnaires intégristes rendent la République responsable du siècle de misère de la nation et pensent que seul le Roi serait capable de sauver la France.\nEnfin, le maréchal Pétain, bien que désormais âgé, croit encore qu'il est le seul homme apte à conduire la France vers la renaissance : de nouveaux alliés pourraient l'aider à remodeler enfin pleinement la patrie."
 RULE_OPTION_NFA_PATH_DEM_DESC:9 "Le feu de la Troisième République continue de brûler à Alger !\nUn gouvernement civil multipartite prend le relais de l'administration militaire provisoire du Maréchal Pétain."
 RULE_OPTION_NFA_PATH_SUS_SOCCON: "£KR_game_rule_flag_NFA  Seconde Union Sacrée - Coalition"
 RULE_OPTION_NFA_PATH_SUS_SOCCON_DESC:9 "$RULE_OPTION_NFA_PATH_DEM_DESC$ Contre vents et marées, la coalition au pouvoir menée par le §cParti social français§! se maintient, le parti travaillant aux côtés du Parti républicain démocrate et du Parti radical."
 RULE_OPTION_NFA_PATH_SOCCON: "£KR_game_rule_flag_NFA  Seconde Union Sacrée - PSF"
 RULE_OPTION_NFA_PATH_SOCCON_DESC:9 "$RULE_OPTION_NFA_PATH_DEM_DESC$ Le §cParti Social Français§! s'impose comme un parti de masse et, au fur et à mesure de son expansion, se débarrasse des membres de sa coalition gouvernementale."
 RULE_OPTION_NFA_PATH_MARLIB: "£KR_game_rule_flag_NFA  Seconde Union Sacrée - PRD"
 RULE_OPTION_NFA_PATH_MARLIB_DESC:9 "$RULE_OPTION_NFA_PATH_DEM_DESC$ Le §mParti républicain démocrate§! dirige la Concentration républicaine, une coalition démocratique des anciennes élites républicaines, après la mise à l'écart du PSF par une nouvelle parlementarisation."
 RULE_OPTION_NFA_PATH_AUTDEM:0 "£KR_game_rule_flag_NFA Comité de Salut National"
 RULE_OPTION_NFA_PATH_AUTDEM_DESC:9 "Si la démocratie est l'avenir de la France, il faut une main plus ferme pour ramener le navire au pays !\nLe §aComité du Salut National§! est formé, qui promet de restaurer la démocratie une fois la Métropole reconquise."
 RULE_OPTION_NFA_PATH_PATAUT:0 "£KR_game_rule_flag_NFA Redressement Français"
 RULE_OPTION_NFA_PATH_PATAUT_DESC:9 "Toutes les querelles politiques doivent être mises de côté, et le gouvernement doit être remis à des étrangers impartiaux !\nLe maréchal Philippe Pétain travaille avec le §PRedressement français§! pour se débarrasser de tout retour à la démocratie et travaille avec les industriels et les hommes d'affaires pour reprendre la Métropole."
 RULE_OPTION_NFA_PATH_NATPOP:0 "£KR_game_rule_flag_NFA_kingdom Action Française"
 RULE_OPTION_NFA_PATH_NATPOP_DESC:9 "La démocratie et le libéralisme ont mis la France à genoux, la monarchie est nécessaire pour redonner à la France sa gloire d'antan !\nL'§nAction Française§! prend le contrôle du régime d'Alger et couronne Jean III."

 CHA_REVOLT:9 "£KR_game_rule_flag_CHA  La Révolte Tchadienne"
 RULE_OPTION_NFA_REVOLT_START_DESC:9 "Malgré la perte de la Métropole, le gouvernement de la République française a continué d'exister à Alger, et le peuple"
 RULE_OPTION_NFA_REVOLT_MID_DESC:9 "est resté sous le joug français. La conscience nationale grandissante, les maigres ressources du régime d'Alger et le soutien des puissances anticolonialistes pourraient être juste ce qu'il faut pour que"
 RULE_OPTION_NFA_REVOLT_END_DESC:9 "se soulève contre les Français une bonne fois pour toutes."
