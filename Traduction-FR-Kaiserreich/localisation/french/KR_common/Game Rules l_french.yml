 RULE_OPTION_RAJ_PATH_SOCLIB:9 "£KR_game_rule_flag_RAJ  Home Rule"
 RULE_OPTION_RAJ_PATH_SOCLIB_DESC:9 "Le §lAll-India Home Rule Party§!, ou Parti pan-indien pour l'autodétermination, mené par Muhammad Ali Jinnah remporte les élections.$RAJ_PATH_REQUIREMENTS$"

 HND_PATH:9 "£KR_game_rule_flag_HND Réunion Spéciale de l'INC"
 HND_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa République populaire du Bharat unifie l'Inde§!"
 RULE_OPTION_HND_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_HND_PATH_RANDOM_DESC:9 "Le Congrès National Indien se réunira, déterminant l'orientation de la Commune Bharatie au cours des prochaines années, qui seront critiques."
 RULE_OPTION_HND_PATH_SYNDIE:9 "£KR_game_rule_flag_HND  Modérés"
 RULE_OPTION_HND_PATH_SYNDIE_DESC:9 "Jawaharlal Nehru écarte ses adversaires et les §rModérés§! restent à la tête du parti.$HND_PATH_REQUIREMENTS$"
 RULE_OPTION_HND_PATH_RADSOC:9 "£KR_game_rule_flag_HND  Agrariens"
 RULE_OPTION_HND_PATH_RADSOC_DESC:9 "Le Congrès approuve l'orientation proposée par Mohandas Karamchand Gandhi et ses §RAgrariens§!."
 RULE_OPTION_HND_PATH_TOTALIST:9 "£KR_game_rule_flag_HND Maximists"
 RULE_OPTION_HND_PATH_TOTALIST_DESC:9 "Le Congrès approuve l'orientation proposée par Subhas Chandra Bose et ses §oMaximistes§!."

 RAJ_BOMBAY:9 "£KR_game_rule_flag_RAJ  £KR_game_rule_flag_PRF Avenir du Pacte de Bombay"
 RAJ_BOMBAY_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa République populaire du Bharat est vaincue par le Pacte de Bombay§!\n\n§RPas§! §CKaisar-i-Hind§! ou §CPère de la Fédération§! dans\n§Y$PRF_PATH$§!"
 RULE_OPTION_RAJ_BOMBAY_RANDOM:0 "Par Défaut"
 RULE_OPTION_RAJ_BOMBAY_RANDOM_DESC:9 "Bien qu'ils aient lutté côte à côte contre la République populaire du Bharat, le Dominion de l'Inde et la Fédération princière sont toujours en désaccord l'un avec l'autre. Des négociateurs ont été envoyés à Hyderabad pour discuter d'une réunification pacifique, mais il est difficile de dire si une telle proposition sera acceptée par les deux parties."
 RULE_OPTION_RAJ_BOMBAY_SUCCESS:9 "£KR_game_rule_flag_RAJ  £KR_game_rule_flag_PRF  Négociations réussies"
 RULE_OPTION_RAJ_BOMBAY_SUCCESS_DESC:9 "La Fédération accepte d'adhérer au Dominion en échange de concessions, ce qui conduit à la réunification des Indiens.$RAJ_BOMBAY_REQUIREMENTS$"
 RULE_OPTION_RAJ_BOMBAY_FAILURE:9 "£KR_game_rule_flag_RAJ  £KR_game_rule_flag_PRF  Echec des négociations"
 RULE_OPTION_RAJ_BOMBAY_FAILURE_DESC:9 "Les négociations entre les deux signataires du pacte de Bombay échouent, ce qui conduit à une deuxième phase de conflit.$RAJ_BOMBAY_REQUIREMENTS$"

 HND_FORPOL: "£KR_game_rule_flag_HND  Politique Etrangère de l'Inde Rouge"
 RULE_OPTION_HND_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_HND_FORPOL_RANDOM_DESC: "Maintenant qu'elle s'est enfin débarrassée des réactionnaires et des impérialistes, l'Inde doit décider de sa place dans le monde."
 RULE_OPTION_HND_FORPOL_INT: "£KR_game_rule_flag_HND  £KR_game_rule_flag_RAJ  L'Internationale"
 RULE_OPTION_HND_FORPOL_INT_DESC:9 "L'Inde devient le pilier asiatique de l'Internationale.\n\n§RRequiert :§!\n§CLa Commune Bhârate unifie l'Inde§!\n\n§RPas§! d'§CAgrariens§! dans §Y$HND_PATH$§!"
 RULE_OPTION_HND_FORPOL_CHI: "£KR_game_rule_flag_HND  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_HND_FORPOL_CHI_DESC:9 "L'Inde se joint à ses camarades de Chine.$HND_PATH_REQUIREMENTS$\n\n§CLe Kuomintang de Gauche unifie la Chine§!"
 RULE_OPTION_HND_FORPOL_HND: "£KR_game_rule_flag_HND Union Syndicaliste Orientale"
 RULE_OPTION_HND_FORPOL_HND_DESC:9 "L'Inde décide d'apporter le socialisme en Asie, seule.$HND_PATH_REQUIREMENTS$"

 PRF_PATH:9 "£KR_game_rule_flag_PRF  Osman S'adresse au Conseil"
 RULE_OPTION_PRF_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_PRF_PATH_RANDOM_DESC:9 "Les princes réunis présentent une pléthore de réformes au Nizam - des réformes qui visent probablement à leur donner plus de pouvoir, et peut-être même à ouvrir des postes au sein du conseil à ceux qui ne font pas partie de l'aristocratie. Il n'est pas certain que le Nizam acceptera ces réformes."
 RULE_OPTION_PRF_PATH_PATAUT_DESC:9 "Utilising the Razakars to execute a self-coup, Osman Ali Khan takes full control of the Federation, dissolves the Council of Princes and leads the §PExecutive Council§! himself.\nAfter defeating both the Republic and the Dominion, he"
 RULE_OPTION_PRF_PATH_KAISAR_PATAUT:9 "£KR_game_rule_flag_PRF_empire  Kaisar-i-Hind"
 RULE_OPTION_PRF_PATH_KAISAR_PATAUT_DESC:9 "Utilisant les Razakars pour exécuter un auto-coup d'État, §POsman Ali Khan§! prend le contrôle total de la Fédération et dissout le Conseil des Princes. Après avoir vaincu la République et le Dominion, il prend le titre de Kaisar-i-Hind et est couronné empereur de la nation."
 RULE_OPTION_PRF_PATH_FATHER_PATAUT:0 "£KR_game_rule_flag_PRF  Père de la Fédération"
 RULE_OPTION_PRF_PATH_FATHER_PATAUT_DESC:9 "Utilisant les Razakars pour exécuter un auto-coup d'État, §POsman Ali Khan§! prend le contrôle total de la Fédération et dissout le Conseil des Princes. Après avoir vaincu la République et le Dominion, il se maintient à la tête de la nation, se présentant comme le premier parmi ses pairs."
 RULE_OPTION_PRF_PATH_NATPOP:9 "£KR_game_rule_flag_PRF  Triomphe des Razakars"
 RULE_OPTION_PRF_PATH_NATPOP_DESC:9 "Utilisant les Razakars pour exécuter un auto-coup d'État, Osman Ali Khan prend le contrôle total de la Fédération et dissout le Conseil des Princes. Après avoir vaincu la République et le Dominion, il continue à s'appuyer sur les Razakars, ce qui les amène à réaliser leur propre coup d'État, leur chef Qasim Razvi s'installant comme Diwan sous la menace d'une arme et donnant le pouvoir au §nMIM (Razakars)§!."
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM:9 "£KR_game_rule_flag_PRF  Unir les Princes - Prince de Mysore"
 RULE_OPTION_PRF_PATH_PRINCES_AUTDEM_DESC:9 "$RULE_OPTION_PRF_PATH_FREE$ Le Prince de Mysore §aKrishna Raja Wadiyar IV§! sera élu."
 RULE_OPTION_PRF_PATH_DEM_DESC:9 "Unable to break the conflict between himself and the Council, Osman instead agrees to implement Chetput Iyer's proposal of national elections with a national Diwan appointed by Osman."
 RULE_OPTION_PRF_PATH_IYER_AUTDEM:9 "£KR_game_rule_flag_PRF_democracy  Le Gouvernement National"
 RULE_OPTION_PRF_PATH_IYER_AUTDEM_DESC:9 "$RULE_OPTION_PRF_PATH_DEM_DESC$\nWhile the Andhra Mahasabha emerge the largest party, Osman chooses to appoint Iyer as the Diwan of a §aNational Government§!, hoping to keep radicalism in check."
 RULE_OPTION_PRF_PATH_MARLIB:9 "£KR_game_rule_flag_PRF_democracy  Elections libres - Andhra Mahasabha"
 RULE_OPTION_PRF_PATH_MARLIB_DESC:9 "$RULE_OPTION_PRF_PATH_FREE$ L'intellectuel libéral §mMadapati Hanumantha Rao§! sera élu."

 PRF_FORPOL:9 "£KR_game_rule_flag_PRF  Politique Étrangère de la Fédération Princière"
 PRF_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Fédération princière unifie l'Inde§!"
 RULE_OPTION_PRF_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_PRF_FORPOL_RANDOM_DESC:9 "Maintenant que l'Inde a été unie par sa propre élite dirigeante autochtone, ils doivent décider de la meilleure façon de faire valoir les intérêts de l'Inde dans le monde qui les entoure."
 RULE_OPTION_PRF_FORPOL_GER:9 "£KR_game_rule_flag_PRF  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PRF_FORPOL_GER_DESC:9 "Avec les Allemands à nos côtés, nous ferons disparaître toute trace de Syndicalisme en Asie.\n\n§RRequiert :§!\n§CLa Fédération Princière unifie l'Inde§!"
 RULE_OPTION_PRF_FORPOL_RUS:9 "£KR_game_rule_flag_PRF  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_PRF_FORPOL_RUS_DESC:9 "L'avenir de la Russie est clairement destiné à la grandeur. Rejoignons-les, plutôt que de les avoir comme ennemis.\n\n§RRequiert :§!\n§CLa Fédération Princière unifie l'Inde§!\n\n§RPas§! de §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CRDP - Sulimov§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_PRF_FORPOL_JAP:9 "£KR_game_rule_flag_PRF  £KR_game_rule_flag_JAP  Sphère de Coprospérité"
 RULE_OPTION_PRF_FORPOL_JAP_DESC:9 "Les Japonais soutiennent que l'Asie doit être libérée de l'impérialisme occidental. Nous y veillerons ensemble."
 RULE_OPTION_PRF_FORPOL_OTT:9 "£KR_game_rule_flag_PRF  £KR_game_rule_flag_TUR  Pacte d'Istanbul"
 RULE_OPTION_PRF_FORPOL_OTT_DESC:9 "Voyant une opportunité dans la création d'une nouvelle alliance dirigée par les Ottomans, la Fédération demande un partenariat avec les Turcs et rejoint le Pacte d'Istanbul.$PRF_FORPOL_REQUIREMENTS$\n\n§CPacte d'Istanbul§! dans §Y$OTT_FORPOL$§!"
 RULE_OPTION_PRF_FORPOL_PRF:9 "£KR_game_rule_flag_PRF  Association de l'Asie du Sud"
 RULE_OPTION_PRF_FORPOL_PRF_DESC:9 "Refusant de s'impliquer dans un conflit mondial, la Fédération choisit plutôt de former un bloc de pouvoir plus local, afin de consolider sa sphère d'influence.$PRF_FORPOL_REQUIREMENTS$"

 BHU_PATH: "£KR_game_rule_flag_BHU  Une rencontre avec Zhabdrung"
 RULE_OPTION_BHU_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_BHU_PATH_RANDOM_DESC:9 "Les moines ont proposé d'organiser une rencontre entre le roi et le Zhabdrung, théoriquement pour déterminer le sort du jeune parvenu. Jigme Wangchuck devrait-il prendre le risque, et partir ?"
 RULE_OPTION_BHU_PATH_JIGME_PATAUT:0 "£KR_game_rule_flag_BHU Jigme Wangchuck"
 RULE_OPTION_BHU_PATH_JIGME_PATAUT_DESC:9 "§PJigme Wangchuck§! reste roi, après la mort soudaine de Zhabdrung, évitant tout nouveau bain de sang."
 RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC: "Jigme Wangchuck succombe à ses blessures après être tombé dans une embuscade lors de sa rencontre avec Zhabdrung."
 RULE_OPTION_BHU_PATH_TSHERING_PATAUT:0 "£KR_game_rule_flag_BHU  Tshering Penjor"
 RULE_OPTION_BHU_PATH_TSHERING_PATAUT_DESC:9 "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §PTshering Penjor§! est couronné roi."
 RULE_OPTION_BHU_PATH_NATPOP: "£KR_game_rule_flag_BHU Zhabdrung Rinpoche"
 RULE_OPTION_BHU_PATH_NATPOP_DESC:9 "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §nZhabdrung Jigme Dorji§! est alors choisi comme nouveau Zhabdrung Rinpoche du Bhoutan"
 RULE_OPTION_BHU_PATH_AUTDEM:0 "£KR_game_rule_flag_BHU Jigme Dorji"
 RULE_OPTION_BHU_PATH_AUTDEM_DESC:9 "$RULE_OPTION_BHU_PATH_JIGME_DEAD_DESC$ §aJigme Dorji§! est couronné comme nouveau roi."

 BRM_PATH: "£KR_game_rule_flag_BRM  Émeutes et Manifestations à Rangoon"
 RULE_OPTION_BRM_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_BRM_PATH_RANDOM_DESC:0 "Le mécontentement face au manque d'implication populaire dans le gouvernement a déclenché certaines des plus grandes manifestations jamais vues en Birmanie. Quel sort attend le pays ?"
 RULE_OPTION_BRM_PATH_STATUS_QUO_DESC: "L'ancien régime reste au pouvoir après que l'armée a tiré sur les manifestants, mettant définitivement fin aux protestations."
 RULE_OPTION_BRM_PATH_AUTDEM:9 "£KR_game_rule_flag_BRM Statu Quo - Parti du Peuple"
 RULE_OPTION_BRM_PATH_AUTDEM_DESC:9 "$RULE_OPTION_BRM_PATH_STATUS_QUO_DESC$ Le règne du §aParti Populaire§! U Ba Pe's continue."
 RULE_OPTION_BRM_PATH_PATAUT:9 "£KR_game_rule_flag_BRM Statu Quo - Parti Nationaliste"
 RULE_OPTION_BRM_PATH_PATAUT_DESC:9 "$RULE_OPTION_BRM_PATH_STATUS_QUO_DESC$ Par la suite, U Ba Pe organise un coup d'État et établit un §Ppouvoir absolu§!."
 RULE_OPTION_BRM_PATH_ELECTIONS_DESC: "L'ancien régime est renversé après l'assassinat de U Ba Pe, et un gouvernement provisoire organise des élections libres peu de temps après."
 RULE_OPTION_BRM_PATH_MON_SOCCON:9 "£KR_game_rule_flag_BRM_Monarchy  Monarchy - People's Party"
 RULE_OPTION_BRM_PATH_MON_SOCCON_DESC:9 "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$\nA reformed §cPeople's Party§! win these elections, and reinstate the monarchy."
 RULE_OPTION_BRM_PATH_REP_SOCCON:9 "£KR_game_rule_flag_BRM  Republic - People's Party (Reformed)"
 RULE_OPTION_BRM_PATH_REP_SOCCON_DESC:9 "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$\nA reformed §cPeople's Party§! win these elections."
 RULE_OPTION_BRM_PATH_SOCLIB:9 "£KR_game_rule_flag_BRM Elections - GCBA unifié"
 RULE_OPTION_BRM_PATH_SOCLIB_DESC:9 "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Le §lConseil Général Uni des Associations Birmanes§! remporte ces élections."
 RULE_OPTION_BRM_PATH_SOCDEM:9 "£KR_game_rule_flag_BRM Elections - Parti de l'Homme Pauvre"
 RULE_OPTION_BRM_PATH_SOCDEM_DESC:9 "$RULE_OPTION_BRM_PATH_ELECTIONS_DESC$ Le §SParti de l'Homme Pauvre§! remporte ces élections."
 RULE_OPTION_BRM_PATH_RADSOC:9 "£KR_game_rule_flag_BRM_radical_socialist La République Socialiste est proclamée"
 RULE_OPTION_BRM_PATH_RADSOC_DESC:9 "L'armée se joint aux manifestants après avoir reçu l'ordre de tirer sur eux, renversant définitivement l'ancien régime, et conduisant à la proclamation d'une §Rrépublique Socialiste§!."

 BRM_FORPOL: "£KR_game_rule_flag_BRM  Politique Étrangère Birmane"
 BRM_FORPOL_SOC_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CSocialist Republic§! in §Y$BRM_PATH$§!"
 BRM_FORPOL_NOT_SOC_REQUIREMENTS:9 "\n\n§RRequires:§!\n§RNot§! §CSocialist Republic§! in §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_BRM_FORPOL_RANDOM_DESC:9 "La Birmanie, qui faisait autrefois partie du Raj britannique, a obtenu son indépendance après l'effondrement d'une grande partie de l'Empire britannique. À la suite d'une crise à l'université de Rangoon, le gouvernement qui prendra la tête du pays devra décider de l'orientation de la Birmanie."
 RULE_OPTION_BRM_FORPOL_JAP: "£KR_game_rule_flag_BRM  £KR_game_rule_flag_JAP  Sphère de Coprospérité"
 RULE_OPTION_BRM_FORPOL_JAP_DESC:9 "Le Japon étant considéré comme la puissance montante en Asie et le principal dénonciateur de l'impérialisme occidental, les Birmans s'allient à lui pour repousser toute influence européenne.\n\n§RRequiert :§!\n§RPas§! §CProclamation d'une République Socialiste§! dans §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_GER: "£KR_game_rule_flag_BRM  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_BRM_FORPOL_GER_DESC:9 "La Birmanie est intégrée au Reichspakt, dans le cadre de l'expansion de l'influence allemande en Asie du Sud-Est.\n\n§RRequiert :§!\n§RPas§! de §CProclamation de la République Socialiste§! dans §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_INT:0 "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_BRM_FORPOL_INT_DESC:9 "Après leur révolution, au lieu de s'allier aux Indiens, la Birmanie cherchera à rejoindre l'Internationale.\n\n§RRequiert :§!\n§CProclamation d'une République Socialiste§! dans §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_HND:9 "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_HND Syndicalisme Oriental"
 RULE_OPTION_BRM_FORPOL_HND_DESC:9 "À la suite de sa révolution, la Birmanie s'allie à la Commune Bhârate, bastion du socialisme en Asie du Sud. Ils forment une nouvelle faction, l'Union Syndicaliste de l'Orient.\n\n§RRequiert :§!\n§CProclamation d'une République Socialiste§! dans §Y$BRM_PATH$§!"
 RULE_OPTION_BRM_FORPOL_CHI: "£KR_game_rule_flag_BRM_radical_socialist  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_BRM_FORPOL_CHI_DESC:9 "Après leur révolution, la Birmanie s’allie au Kuomintang de gauche, après avoir réussi à unifier la Chine et à expulser les impérialistes.\n\n§RRequiert:§!\n§CRépublique Socialiste proclamée§! dans §Y$BRM_PATH$§!\n\n§CLe Kuomintang de gauche unifie la Chine§!"
 RULE_OPTION_BRM_FORPOL_NEUT: "£KR_game_rule_flag_BRM  Isolation"
 RULE_OPTION_BRM_FORPOL_NEUT_DESC:9 "L'isolement a été bénéfique à la Birmanie dans le passé et le sera encore à l'avenir."

 SIA_CONSTITUTION:0 "£KR_game_rule_flag_SIA  L'Effondrement de l'Ordre Ancien"
 RULE_OPTION_SIA_CONSTITUTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_SIA_CONSTITUTION_RANDOM_DESC:0 "Durement touché par le Lundi Noir, le statu quo siamois est ébranlé dans ses fondations."
 RULE_OPTION_SIA_CONSTITUTION_PRAJADHIPOK:0 "£KR_game_rule_flag_SIA La Réforme de Prajadhipok"
 RULE_OPTION_SIA_CONSTITUTION_PRAJADHIPOK_DESC:9 "King Prajadhipok finally manages to side-line the Supreme Council of State, and gathers enough momentum for the long-overdue constitution, with the §aKhanagummakarn Ratsadon§!, or People's Council, remaining in power until elections are held in a year's time."
 RULE_OPTION_SIA_CONSTITUTION_KHANARATSADON:0 "£KR_game_rule_flag_SIA  Coup d'état de Khana Ratsadon "
 RULE_OPTION_SIA_CONSTITUTION_KHANARATSADON_DESC:9 "Amidst the quickly deteriorating economic situation, the §aKhana Ratsadon§!, or People's Party, coups the Supreme Council of State. The kingdom's first constitution is reluctantly approved by the king."

 SIA_CIVIL_WAR:0 "£KR_game_rule_flag_SIA  Guerre Civile Siamoise"
 SIA_CIVIL_WAR_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CKhana Ratsadon Coup§! in §Y$SIA_CONSTITUTION$§!"
 RULE_OPTION_SIA_CIVIL_WAR_RANDOM:0 "Par Défaut"
 RULE_OPTION_SIA_CIVIL_WAR_RANDOM_DESC:0 "Une crise politique est actuellement en gestation et a presque atteint le point d'ébullition ! Les tensions sont vives et une guerre civile semble très probable."
 RULE_OPTION_SIA_CIVIL_WAR_NO:0 "£KR_game_rule_flag_SIA  Guerre Civile Évitée"
 RULE_OPTION_SIA_CIVIL_WAR_NO_DESC:9 "Les deux parties parviennent à faire marche arrière, évitant de justesse un conflit ouvert.\n\n§RRequiert :§!\n§CCoup d'état de Khana Ratsadon§! dans §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_START_DESC:9 "The crisis quickly grows out of control and has engulfs the entire nation in chaos."
 RULE_OPTION_SIA_CIVIL_WAR_PATAUT: "£KR_game_rule_flag_SIA_Parliament  £KR_game_rule_flag_SIA  Rébellion de Boworadet"
 RULE_OPTION_SIA_CIVIL_WAR_PATAUT_DESC:9 "La crise devient rapidement incontrôlable et plonge la nation entière dans le chaos. §aLes forces parlementaires du gouvernement§! sont poussées dans une guerre civile avec les §PRebelles Royalistes§! qui se soulèvent dans le nord.\n\n§RRequiert :§!\n§CCoup d'état de Khana Ratsadon Coup§! dans §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_RADSOC:0 "£KR_game_rule_flag_SIA  £KR_game_rule_flag_SIA_Parliament  Rébellion de Thamrongnawasawat"
 RULE_OPTION_SIA_CIVIL_WAR_RADSOC_DESC:9 "La crise devient rapidement incontrôlable et plonge la nation entière dans le chaos. §aLes Forces Royalistes du Gouvernement§! sont poussées dans une guerre civile avec les §RRebelles Parlementaires§! qui se soulèvent dans le sud.\n\n§RRequiert :§!\n§CCoup d'état de Khana Ratsadon Coup§! dans §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_COUP_DESC:9 "Field Marshal Plaek Phibunsongkhram declares himself the head of the new \"caretaker\" government, after months of martial law being used to suppress both the parliamentarians and the royalists."
 RULE_OPTION_SIA_CIVIL_WAR_NATPOP:9 "£KR_game_rule_flag_SIA_national_populist  Coup d'État - Phibunsongkhram"
 RULE_OPTION_SIA_CIVIL_WAR_NATPOP_DESC:9 "Le Maréchal §nPlaek Phibunsongkhram§! se déclare à la tête du nouveau gouvernement "intérimaire", après des mois d'utilisation de la loi martiale pour réprimer les parlementaires et les royalistes. Il fait passer avec succès les Décrets Ratthaniyom et reste au pouvoir.\n\n§RRequiert :§!\n§CCoup d'état de Khana Ratsadon Coup§! dans §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_SARIT_PATAUT:0 "£KR_game_rule_flag_SIA_national_populist  Coup d'État - Sarit Thanarat"
 RULE_OPTION_SIA_CIVIL_WAR_SARIT_PATAUT_DESC:9 "$RULE_OPTION_SIA_CIVIL_WAR_DESC$ §PSarit Thanarat§!, qui promeut des pouvoirs étendus pour la monarchie.\n\n§RRequiert :§!\n§CCoup d'État de Khana Ratsadon§! dans §Y$SIA_BLACK_MONDAY$§!"
 RULE_OPTION_SIA_CIVIL_WAR_PHAO_NATPOP:0 "£KR_game_rule_flag_SIA_national_populist  Coup d'État - Phao Sriyanond"
 RULE_OPTION_SIA_CIVIL_WAR_PHAO_NATPOP_DESC:9 "$RULE_OPTION_SIA_CIVIL_WAR_DESC$ §nPhao Sriyanond§!, qui déclare une République.\n\n§RRequiert :§!\n§CCoup d'État de Khana Ratsadon§! dans §Y$SIA_BLACK_MONDAY$§!"

 SIA_ELECTION: "£KR_game_rule_flag_SIA  Premières Élections du Siam"
 SIA_ELECTION_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CPrajadhipok's Reform§! in §Y$SIA_CONSTITUTION$§!\nor §CCivil War Averted§! in §Y$SIA_CIVIL_WAR$§!\nor §Cthe Government is victorious§!"
 RULE_OPTION_SIA_ELECTION_RANDOM: "Par Défaut"
 RULE_OPTION_SIA_ELECTION_RANDOM_DESC:9 "Des partis politiques se sont rapidement formés, chaque parti ayant des plans différents en tête pour l'avenir de la nation. Quel parti remportera les premières élections libres du Siam ?"
 RULE_OPTION_SIA_ELECTION_SOCLIB:9 "£KR_game_rule_flag_SIA  Un Siam Libéral"
 RULE_OPTION_SIA_ELECTION_SOCLIB_DESC:9 "Emmené par les intellectuels, le §lPak Kijsangkhom§!, ou Parti d'Action Sociale, embrasse une pensée progressiste pour un Siam plus libre.\n\n§RRequiert :§!\n§CRéforme de Prajadhipok§! dans §Y$SIA_BLACK_MONDAY$§!\nou §CGuerre Civile Évitée§! dans §Y$SIA_CIVIL_WAR$§!\nou §CLe gouvernement est victorieux dans l'une ou l'autre des deux guerres civiles siamoises§!"
 RULE_OPTION_SIA_ELECTION_SOCDEM:9 "£KR_game_rule_flag_SIA  Le Dossier à la Couverture Jaune"
 RULE_OPTION_SIA_ELECTION_SOCDEM_DESC:9 "Le projet de réforme agraire de Luang Praditmanutham (Pridi Phanomyong) a donné au peuple siamois l'espoir d'un avenir meilleur et a permis au §SPak Sangkhomniyom§! ou Parti socialiste d'obtenir une ferme majorité.\n\n§RRequiert :§!\n§CRéforme de Prajadhipok§! dans §Y$SIA_BLACK_MONDAY$§!\nou §CGuerre Civile Évitée§! dans §Y$SIA_CIVIL_WAR$§!\nou §CLe gouvernement est victorieux de la rébellion du Bowaradet.§!"
 RULE_OPTION_SIA_ELECTION_SOCCON:9 "£KR_game_rule_flag_SIA  Une Monarchie Fervente"
 RULE_OPTION_SIA_ELECTION_SOCCON_DESC:9 "Formé par les royalistes, le §cPak Prachathipat§!, ou parti démocrate, prévoit de travailler en étroite collaboration avec sa majesté le roi sur ses nouveaux projets de développement national.\n\n§RRequiert :§!\n§CRéforme de Prajadhipok§! dans §Y$SIA_BLACK_MONDAY$§!\nou §CGuerre Civile Évitée§! dans §Y$SIA_CIVIL_WAR$§!\n§CLe gouvernement est vou ictorieux de la rébellion de Thamrongnawasawat.§!"

 SIA_FORPOL: "£KR_game_rule_flag_SIA  Politique Étrangère du Siam"
 SIA_FORPOL_REBELS_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CParliamentarian Rebels win the Siamese Civil War§!"
 RULE_OPTION_SIA_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_SIA_FORPOL_RANDOM_DESC:9 "Le Siam a peut-être bénéficié de la victoire de l'Allemagne lors de la Weltkrieg, mais cela ne signifie pas qu'il souhaite maintenir l'ordre mondial allemand actuel, qui pourrait impliquer un nouvel empiètement européen en Asie. Il appartiendra au Siam de décider de sa position."
 RULE_OPTION_SIA_FORPOL_JAP: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_JAP  Sphère de Coprospérité"
 RULE_OPTION_SIA_FORPOL_JAP_DESC: "Le Japon étant considéré comme la puissance montante en Asie et le principal dénonciateur de l'impérialisme occidental, les Siamois s'associent à lui pour repousser toute influence européenne.\n\n§RRequiert :§!\n§CLes rebelles parlementaires ne gagnent pas la guerre civile siamoise§!"
 RULE_OPTION_SIA_FORPOL_GER: "£KR_game_rule_flag_SIA  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_SIA_FORPOL_GER_DESC: "Le Siam est l'un des nombreux pays à travers le monde qui se sont retrouvés du côté des « vainqueurs » de la Weltkrieg, après avoir tiré plusieurs avantages de la victoire de l'Allemagne. Avec l’implication allemande continue en Indochine, il serait évident pour le Siam de poursuivre ces relations, en élevant le niveau de relations déjà cordiales vers une alliance militaire totale.\n\n§RRequiert:§!\n§CLes rebelles royalistes gagnent la guerre civile siamoise§!\n\n§CRébellion Boworadet§! dans §Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_INT: "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_SIA_FORPOL_INT_DESC:9 "Considérant l’Internationale comme le pouvoir de briser les chaînes du capitalisme et du colonialisme, les Siamois se considèrent comme leurs alliés naturels.\n\n§RRequiert:§!\n§CLes rebelles parlementaires gagnent la guerre civile siamoise§!\n\n§CRébellion de Thamrongnawasawat§! dans\n§Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_HND:9 "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_HND  Syndicalisme Oriental"
 RULE_OPTION_SIA_FORPOL_HND_DESC:9 "Voyant dans la Commune Bhârate la première puissance asiatique à se débarrasser des chaînes du capitalisme et du colonialisme, les Siamois se considèrent comme leurs alliés naturels.\n\n§RRequiert :§!\n§CLes rebelles parlementaires remportent la guerre civile siamoise§!\n§CLa Commune Bhârate unifie l'Inde§!\n\n§CRébellion Thamrongnawasawat§! dans\n§Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_CHI: "£KR_game_rule_flag_SIA_radical_socialist  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_SIA_FORPOL_CHI_DESC:9 "Le succès de la révolution en Chine a incité les Siamois à s'allier au Kuomintang et à libérer l'Asie de l'impérialisme sous toutes ses formes.\n\n§RRequiert :§!\n§CLes rebelles parlementaires remportent la guerre civile siamoise§!\n§CLe Kuomintang de Gauche unifie la Chine§!\n\n§CRébellion Thamrongnawasawat§! dans\n§Y$SIA_CIVIL_WAR$§!"
 RULE_OPTION_SIA_FORPOL_NEUT: "£KR_game_rule_flag_SIA  Neutralité"
 RULE_OPTION_SIA_FORPOL_NEUT_DESC: "Le Siam choisit de rester en dehors de toute faction et de se concentrer uniquement sur ses propres affaires."

 GEA_PATH:0 "£KR_game_rule_flag_GEA  Le Règne de Mücke"
 RULE_OPTION_GEA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_GEA_PATH_RANDOM_DESC:9 "L'Asie de l'Est Allemande a toujours été une colonie instable et maintenant, après le Lundi Noir, Hellmuth von Mücke devra décider comment la diriger plus directement."
 RULE_OPTION_GEA_PATH_AUTDEM:0 "£KR_game_rule_flag_GEA Mesures d'Austérité"
 RULE_OPTION_GEA_PATH_AUTDEM_DESC:9 "With the help of a strict austerity policy, Mücke strengthens the presence of the §aColonial Administration§!, which guides the economic presence within the colony."
 RULE_OPTION_GEA_PATH_PATAUT:0 "£KR_game_rule_flag_GEA  Collaboration"
 RULE_OPTION_GEA_PATH_PATAUT_DESC:9 "With some political concessions, Mücke gains assistance from the expertise of local elites, aiding the §PColonial Administration§! to achieve economic recovery within the colony."

 INC_REVOLT: "£KR_game_rule_flag_INC_radical_socialist  £KR_game_rule_flag_GEA  La Rébellion Indochinoise"
 RULE_OPTION_INC_REVOLT_RANDOM:0 "Par Défaut"
 RULE_OPTION_INC_REVOLT_RANDOM_DESC: "La situation en Indochine s'aggrave après le Lundi Noir, avec un mouvement nationaliste violent qui prévoit de prendre le pouvoir. Pourront-ils défier la Schutztruppe pour le contrôle ?"
 RULE_OPTION_INC_REVOLT_YES: "£KR_game_rule_flag_INC_radical_socialist   contre £KR_game_rule_flag_GEA Rébellion"
 RULE_OPTION_INC_REVOLT_YES_DESC:9 "Avec l'instabilité croissante en Indochine après le lundi noir, et l'incapacité des Allemands à réprimer les éléments rebelles, une rébellion se met en place contre la domination coloniale allemande."
 RULE_OPTION_INC_REVOLT_VIN:0 "Rébellion £KR_game_rule_flag_INC_radical_socialist contre £KR_game_rule_flag_GEA £KR_game_rule_flag_VIN "
 RULE_OPTION_INC_REVOLT_VIN_DESC:9 "Après avoir accepté les réformes de Bao Dai, l'administration coloniale allemande, qui se trouve confrontée à une rébellion, accepte l'autonomie du Vietnam en échange de son soutien.\n\n§RRequiert :§!\n§CCollaboration§! dans §Y$GEA_PATH$§!"
 RULE_OPTION_INC_REVOLT_NO:0 "£KR_game_rule_flag_GEA  Rébellion évitée"
 RULE_OPTION_INC_REVOLT_NO_DESC:9 "L'administration coloniale allemande parviendra à réprimer les éléments rebelles en Indochine, et à éviter ainsi une révolte de masse."

 INC_PATH: "£KR_game_rule_flag_INC_radical_socialist  L'Avenir de l'Indochine"
 INC_PATH_REQUIREMENTS:9 "\n\n§RRequires:§!\nAny §CRebellion§! in §Y$INC_REVOLT$§!\n§CThe Indochinese Rebellion is successful§!"
 RULE_OPTION_INC_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_INC_PATH_RANDOM_DESC:9 "La révolution socialiste peine à trouver un consensus entre les factions, sans qu'aucun vainqueur ne soit en vue. Lequel des nombreux héritiers du Frère Ho se lèvera pour revendiquer sa position ?"
 RULE_OPTION_INC_PATH_TOTALIST: "£KR_game_rule_flag_INC_radical_socialist  Socialistes - Tan Viet"
 RULE_OPTION_INC_PATH_TOTALIST_DESC:9 "Le §oNouveau Parti Révolutionnaire Viet§!, ou Tan Viet Cach mang Dang, deviendra dominant à l'Assemblée nationale.\n\n§RRequiert:§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa rébellion indochinoise est un succès§!"
 RULE_OPTION_INC_PATH_SYNDIE: "£KR_game_rule_flag_INC_radical_socialist  Socialistes - Ligue Révolutionnaire"
 RULE_OPTION_INC_PATH_SYNDIE_DESC:9 "La §rLigue Révolutionnaire Indochinoise§!, ou Hoi Dong Duong Cach mang, deviendra dominante à l'Assemblée nationale.\n\n§RRequiert :§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa rébellion indochinoise est un succès§!"
 RULE_OPTION_INC_PATH_ASPIRATION_RADSOC:0 "£KR_game_rule_flag_INC_radical_socialist  Socialistes - Société d'Aspiration"
 RULE_OPTION_INC_PATH_ASPIRATION_RADSOC_DESC:9 "The §RHoi Kin Cao vong§!, or Aspiration Society, become dominant in the National Assembly.$INC_PATH_REQUIREMENTS$"
 RULE_OPTION_INC_PATH_VNQDD_RADSOC:9 "£KR_game_rule_flag_INC_social_democrat  Nationalists"
 RULE_OPTION_INC_PATH_VNQDD_RADSOC_DESC:9 "The §RViet Nam Quoc dan Dang§!, or Vietnamese Nationalist Party, become dominant in the National Assembly, and not fall to a further socialist uprising or maintain martial law.$INC_PATH_REQUIREMENTS$"
 RULE_OPTION_INC_PATH_AUT_DESC:9 "The VNQDD become dominant in the National Assembly.\nFollowing a socialist uprising against the new nationalist government, martial law is not lifted after the uprising is put down, and a"
 RULE_OPTION_INC_PATH_AUTDEM:9 "£KR_game_rule_flag_INC  Nationalistes - Gouvernement Civil"
 RULE_OPTION_INC_PATH_AUTDEM_DESC:9 "$RULE_OPTION_INC_PATH_REACTIONARY_DESC$ un §aGouvernement Civil§! est formé.\n\n§RRequiert :§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa rébellion indochinoise est un succès§!"
 RULE_OPTION_INC_PATH_PATAUT:9 "£KR_game_rule_flag_INC  Nationalistes - Gouvernement Militaire"
 RULE_OPTION_INC_PATH_PATAUT_DESC:9 "$RULE_OPTION_INC_PATH_REACTIONARY_DESC$ un §PGouvernement Militaire§! est formé.\n\n§RRequiert :§!\nUne §CRébellion§! dans §Y$INC_REVOLT$§!\n§CLa rébellion indochinoise est un succès§!"

 INC_FORPOL: "£KR_game_rule_flag_INC_radical_socialist  Politique Étrangère Indochinoise"
 RULE_OPTION_INC_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_INC_FORPOL_RANDOM_DESC:9 "Au lendemain de son indépendance, l'Indochine est prise entre le nationalisme et le socialisme, entre l'internationalisme et une orientation plus régionale. Ce sont ces décisions qui feront toute la différence pour l'avenir du nouvel État révolutionnaire."
 RULE_OPTION_INC_FORPOL_INT: "£KR_game_rule_flag_INC_radical_socialist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_INC_FORPOL_INT_DESC:9 "L'Indochine conserve un gouvernement révolutionnaire et s'aligne sur leurs bienfaiteurs de l'Internationale.$INC_PATH_REQUIREMENTS$\n\n§CNationalistes§! ou n'importe quel §CSocialistes§! dans §Y$INC_PATH$§!"
 RULE_OPTION_INC_FORPOL_HND:9 "£KR_game_rule_flag_INC_radical_socialist  £KR_game_rule_flag_HND  République Populaire du Bharat"
 RULE_OPTION_INC_FORPOL_HND_DESC:9 "L'Indochine s'aligne sur le bastion sud-asiatique du socialisme qu'est la République populaire du Bharat.$INC_PATH_REQUIREMENTS$\n\n§CNationalistes§! ou n'importe quel §CSocialistes§! dans §Y$INC_PATH$§!\n\n§CNote : Si la République populaire du Bharat n'est pas encore dans une faction, elle forme l'Union syndicaliste de l'Orient avec l'Indochine.§!"
 RULE_OPTION_INC_FORPOL_CHI: "£KR_game_rule_flag_INC_social_democrat  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_INC_FORPOL_CHI_DESC:9 "Le Kuomintang en Chine étant considéré comme le parti frère du VNQDD en Indochine, il n'est pas surprenant que l'Indochine choisisse de se ranger du côté de ses voisins du Nord.$INC_PATH_REQUIREMENTS$\n\n§CNationalistes§! dans §Y$INC_PATH$§!\n\n§CLe Kuomintang de Gauche unifie la Chine§!"
 RULE_OPTION_INC_FORPOL_JAP: "£KR_game_rule_flag_INC  £KR_game_rule_flag_JAP  Sphère de Coprospérité"
 RULE_OPTION_INC_FORPOL_JAP_DESC:9 "Le gouvernement nationaliste indochinois a vu le travail accompli par les Japonais dans la lutte contre l'impérialisme occidental en Asie et cherche à les aider dans leurs efforts.$INC_PATH_REQUIREMENTS$\n\nN'importe quelle §CLoi Martiale§! dans §Y$INC_PATH$§!"

 DEI_PATH:0 "£KR_game_rule_flag_DEI  Le Nouveau Gouverneur-Général"
 RULE_OPTION_DEI_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_DEI_PATH_RANDOM_DESC:9 "Lors des premières élections libres des Indes Orientales Néerlandaises depuis plus d'une décennie, quel parti remportera les élections ?"
 RULE_OPTION_DEI_PATH_PALAR_AUTDEM:0 "£KR_game_rule_flag_DEI Palar"
 RULE_OPTION_DEI_PATH_PALAR_AUTDEM_DESC:9 "§aNico Palar§! devient le nouveau gouverneur général.\n\n§RRequiert :§!\n§CPvdV / VVD - Reine Wilhelmina§! ou tout §CSDAP-VDB§! ou toute §CRépublique§! dans §Y$HOL_PATH$§!"
 RULE_OPTION_DEI_PATH_STARKENBORGH_STACHOUWER_AUTDEM:0 "£KR_game_rule_flag_DEI   Starkenborgh-Stachouwer"
 RULE_OPTION_DEI_PATH_STARKENBORGH_STACHOUWER_AUTDEM_DESC:9 "§aAlidius Tjarda van Starkenborgh-Stachouwer§! devient le nouveau gouverneur général.\n\n§RRequiert :§!\n§RPas§! de §CCommune Batave§! dans §Y$HOL_PATH$§!"
 RULE_OPTION_DEI_PATH_FURSTNER_AUTDEM:0 "£KR_game_rule_flag_DEI  Furnster"
 RULE_OPTION_DEI_PATH_FURSTNER_AUTDEM_DESC:9 "§aJohannes Furnster§! devient le nouveau gouverneur général.\n\n§RRequiert :§!\n§CCoalition CNA-VNH§! ou §CJunte Militaire§! ou toute §CDictature VNH§! dans §Y$HOL_PATH$§!"

 INS_REVOLT:9 "£KR_game_rule_flag_DEI  £KR_game_rule_flag_INS  La Rébellion Indonésienne"
 INS_REVOLT_AVOIDED_REQUIREMENTS:9 "\n\n§RRequires:§!\n§RNot§! any §CBatavian Commune§! in §Y$HOL_PATH$§!"
 RULE_OPTION_INS_REVOLT_RANDOM:0 "Par Défaut"
 RULE_OPTION_INS_REVOLT_RANDOM_DESC:9 "En proie à une mauvaise organisation et à une désunion interne, le mouvement indépendantiste indonésien commence l'année 1936 dans un triste état. Cependant, au cours des prochaines années, les Néerlandais pourraient bien avoir un soulèvement sur les bras."
 RULE_OPTION_INS_REVOLT_YES: "£KR_game_rule_flag_DEI  £KR_game_rule_flag_INS  Une Révolte éclate"
 RULE_OPTION_INS_REVOLT_YES_DESC:9 "Un soulèvement indonésien contre la colonie néerlandaise a lieu au début de 1938, si ce n'est plus tôt."
 RULE_OPTION_INS_REVOLT_NO: "£KR_game_rule_flag_DEI  Révolte évitée"
 RULE_OPTION_INS_REVOLT_NO_DESC:9 "Aucun soulèvement n'a lieu dans les Indes orientales néerlandaises.\n\n§RRequiert :§!\n§RPas§! de §CCommune Batave§! dans §Y$HOL_PATH$§!"

 INS_PATH:9 "£KR_game_rule_flag_INS  Indonésie Indépendante"
 INS_PATH_REQUIREMENTS:9 "\n\n§RRequires:§!\nAny §CBatavian Commune§! in §Y$HOL_PATH$§!\nor §CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Indonesian Rebellion is successful§!"
 RULE_OPTION_INS_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_INS_PATH_RANDOM_DESC:9 "La rébellion contre les Néerlandais a été un succès, mais les Indonésiens doivent maintenant décider qui dirigera leur pays nouvellement indépendant."
 RULE_OPTION_INS_PATH_SOCCON:9 "£KR_game_rule_flag_INS   Démocratie"
 RULE_OPTION_INS_PATH_SOCCON_DESC:9 "Les élections organisées par Sukarno se solderont par une victoire du §cNahdlatul Ulama§!, permettant à la démocratie d'Indonésie de se maintenir.\n\n§RRequiert :§!\n§CCommune Batave§! dans §Y$HOL_PATH$§!\nou §CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Indonésiens est un succès§!"
 RULE_OPTION_INS_PATH_AUTDEM:9 "£KR_game_rule_flag_INS   Démocratie guidée"
 RULE_OPTION_INS_PATH_AUTDEM_DESC:9 "Sukarno centralise son pouvoir, ce qui aboutit finalement à l'instauration d'une démocratie dirigée sous l'égide de la §aPartai Nasional Indonesia§!.\n\n§RRequiert :§!\n§CCommune Batave§! dans §Y$HOL_PATH$§!\nou §CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Indonésiens est un succès§!"
 RULE_OPTION_INS_PATH_RADSOC:9 "£KR_game_rule_flag_INS_syndicalist   Le socialisme islamique"
 RULE_OPTION_INS_PATH_RADSOC_DESC:9 "Les élections indonésiennes organisées par Sukarno sont remportées par le §RPartai Murba§! de Tan Malaka, qui établira un État socialiste sur l'archipel.\n\n§RRequiert :§!\n§CCommune Batave§! dans §Y$HOL_PATH$§!\nou §CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Indonésiens est un succès§!"
 RULE_OPTION_INS_PATH_ISLAMIST_PATAUT:0 "£KR_game_rule_flag_INS_paternal_autocrat   Maison de l'Islam"
 RULE_OPTION_INS_PATH_ISLAMIST_PATAUT_DESC:9 "En opposition à la politique laïque et socialiste de Sukarno, le mouvement §PDarul Islam§! renverse le gouvernement pour le remplacer par un imamat moralisateur sous la direction de son fondateur.\n\n§RRequiert :§!\n§CCommune Batave§! dans §Y$HOL_PATH$§!\nou §CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Indonésiens est un succès§!"
 RULE_OPTION_INS_PATH_SULTANATE_PATAUT:9 "£KR_game_rule_flag_INS_sultanate   Sultanat"
 RULE_OPTION_INS_PATH_SULTANATE_PATAUT_DESC:9 "Contraints dans leurs droits par le gouvernement extrémiste mis en place, §Ples sultans§! de tout le pays organisent la résistance et instaurent une monarchie à l'échelle de l'archipel.\n\n§RRequiert :§!\n§CCommune Batave§! dans §Y$HOL_PATH$§!\nou §CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Indonésiens est un succès§!"

 INS_FORPOL:9 "£KR_game_rule_flag_INS  Politique Étrangère Indonésienne"
 INS_FORPOL_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CRevolt Occurs§! in §Y$INS_REVOLT$§!\n§CThe Indonesian Rebellion is successful§!"
 RULE_OPTION_INS_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_INS_FORPOL_RANDOM_DESC:9 "N'étant plus liés aux Pays-Bas, les habitants de l'Indonésie peuvent décider où s'aligner, que ce soit dans le cadre d'une alliance plus large ou d'une coopération plus locale."
 RULE_OPTION_INS_FORPOL_JAP: "£KR_game_rule_flag_INS  £KR_game_rule_flag_JAP   Sphère de Co-Prospérité"
 RULE_OPTION_INS_FORPOL_JAP_DESC:9 "Le Japon étant considéré comme la puissance montante de l'Asie et le principal dénonciateur de l'impérialisme occidental, les Indonésiens s'associent à eux pour repousser toute influence européenne.\n\n§RRequiert :§!\n§CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Indonésiens est un succès§!\n\n§RPas§! §CSocialisme Islamique§! dans §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_GER: "£KR_game_rule_flag_INS  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_INS_FORPOL_GER_DESC:9 "L'Indonésie s'aligne sur l'Allemagne pour mieux se protéger du Japon.\n\n§RRequiert :§!\n§CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Indonésiens est un succès§!\n\nSi §Rpas§! de §CSultanat§! dans §Y$INS_PATH$§!, le Japon doit être en guerre avec l'Indonésie et l'Allemagne.\n\nSi §Rpas§! de §CSocialisme Islamique§! dans §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_ENT: "£KR_game_rule_flag_INS_sultanate  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_INS_FORPOL_ENT_DESC:9 "L'Australasie étant une puissance importante dans la région, les indonésiens s'alignent sur l'Entente.\n\n§RRequiert :§!\n§CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa Rébellion des indonésiens est un succès§!\n\n§CSultanat§! dans §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_INT: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_INS_FORPOL_INT_DESC:9 "Considérant que l’Internationale est leur allié le plus fort possible contre l’impérialisme occidental et pour la libération des travailleurs, les Indonésiens s’alignent sur l’Internationale.§!\n\n§RRequiert:§!\n§CLa révolte arrive§! dans §Y$INS_REVOLT$§!\n§CLa Rébellion Indonésiens est réussie§!\n\n§CSocialisme islamique§! dans §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_HND:9 "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_HND  Syndicalisme Oriental "
 RULE_OPTION_INS_FORPOL_HND_DESC:9 "Considérant la Commune de Bhârat comme la première puissance asiatique à se débarrasser des chaînes du capitalisme et du colonialisme, les Indonésiens se considèrent comme leurs alliés naturels.\n\n§CNote: Si la Commune de Bhârat n'est pas déjà en faction, elle formera l'Union Syndicaliste de l'Est avec l'Indonésie.§!\n\n§RRequiert :§!\n§CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n§CLa rébellion des Indonésiens est un succès§!\n\n§CSocialisme Islamique§! dans §Y$INS_PATH$§!"
 RULE_OPTION_INS_FORPOL_CHI: "£KR_game_rule_flag_INS_syndicalist  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_INS_FORPOL_CHI_DESC:9 "Avec l’unification réussie de la Chine, le statut du Japon en tant que seule puissance d’Asie de l’Est fait partie du passé. Trouvant des partenaires plus proches de ses camarades socialistes du Kuomintang de gauche, l’Indonésie se range du côté des Chinois dans l’espoir de briser l’impérialisme étranger.\n\n§RRequiert:§!\n§CLa révolte éclate§! dans §Y$INS_REVOLT$§!\n\n§CLa Rébellion Indonésienne est réussie§!\n§CLe Kuomintang de Gauche unifie la Chine§!\n\n§CSocialisme islamique§! dans §Y$INS_PATH$§!"

 PHI_PATH:0 "£KR_game_rule_flag_PHI  Le Destin des Philippines"
 RULE_OPTION_PHI_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_PHI_PATH_RANDOM_DESC:9 "Alors que son suzerain américain se déchire en morceaux, le statut des Philippines nouvellement indépendantes est pus incertain que jamais, à cause notamment des grévistes syndicalistes qui s'emparent de certaines parties de Manille."
 RULE_OPTION_PHI_PATH_MARLIB:9 "£KR_game_rule_flag_PHI  Nationalistes - Quezon"
 RULE_OPTION_PHI_PATH_MARLIB_DESC:9 "Manuel Quezon réussit à mener à bien ses réformes économiques, ce qui permet à son §mNacionalista Party§!, ou Parti nationaliste, d'être facilement réélu."
 RULE_OPTION_PHI_PATH_ROXAS_AUTDEM:9 "£KR_game_rule_flag_PHI  Nationalistes - Roxas"
 RULE_OPTION_PHI_PATH_ROXAS_AUTDEM_DESC:9 "Le recours excessif de Manuel Quezon au populisme irrite les élites, qui s'arrangent pour installer Manuel Roxas à la tête de la candidature du §aNacionalista Party§!, ou Parti nationaliste."
 RULE_OPTION_PHI_PATH_SOCLIB:9 "£KR_game_rule_flag_PHI  La Démocratie prévaut"
 RULE_OPTION_PHI_PATH_SOCLIB_DESC:9 "Les menaces des syndicalistes sont stoppées, et le §lgouvernement du Commonwealth§! préexistant survit, quasiment sans dommage."
 RULE_OPTION_PHI_PATH_AGUINALDO_AUTDEM:9 "£KR_game_rule_flag_PHI  Aguinaldo remporte les élections de 1939"
 RULE_OPTION_PHI_PATH_AGUINALDO_AUTDEM_DESC:9 "Le favoritisme de Manuel Quezon à l'égard des élites laisse le peuple avide de changement et, avec l'aide du Japon, le §aPartido Pambansang Sosyalista§! d'Emilio Aguinaldo remporte les élections.\n\n§RRequiert :§!\n§CAlignement japonais§! dans §Y$PHI_FORPOL$§!"
 RULE_OPTION_PHI_PATH_SYNDIE:9 "£KR_game_rule_flag_PHI_syndicalist  Révolution Syndicaliste"
 RULE_OPTION_PHI_PATH_SYNDIE_DESC:9 "Les Philippines tombent dans le §rsyndicalisme§! après que ses militaires ont rejoint les ouvriers, abattant le dernier vestige du capitalisme dans l'archipel."

 PHI_FORPOL: "£KR_game_rule_flag_PHI  Politique Etrangère Philippine"
 PHI_FORPOL_SOC_REQUIREMENTS:9 "\n\n§RRequires:§!\n§CLabour§! in §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_PHI_FORPOL_RANDOM_DESC:9 "Désormais indépendantes et à la dérive dans le monde, les Philippines pourraient vouloir chercher alliances et protection."
 RULE_OPTION_PHI_FORPOL_NEUT:9 "£KR_game_rule_flag_PHI  Indépendant"
 RULE_OPTION_PHI_FORPOL_NEUT_DESC:9 "Les Philippines adopteront une politique étrangère indépendante, restant neutres et évitant de rejoindre une quelconque faction, à moins qu'elles ne soient attaquées ou qu'un hégémon n'émerge clairement en Asie."
 RULE_OPTION_PHI_FORPOL_JAP:9 "£KR_game_rule_flag_PHI  £KR_game_rule_flag_JAP  Sphère de Coprospérité"
 RULE_OPTION_PHI_FORPOL_JAP_DESC:9 "Le Japon gagne la Lutte pour les Philippines, amenant Manille au sein de la Sphère de Coprospérité.\n\n§RPas§! §CTravaillistes§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_GER: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_PHI_FORPOL_GER_DESC:9 "Après avoir fait construire une base navale allemande à Manille, l'Allemagne propose l'adhésion au Reichspakt aux Philippines, ce que le pays accepte.\n\n§RRequiert:§!\n§RNon§! §CRévolution Syndicaliste§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_USA:9 "£KR_game_rule_flag_PHI  £KR_game_rule_flag_USA  Alignement Américain"
 RULE_OPTION_PHI_FORPOL_USA_DESC:9 "Les Américains remporteront la Lutte pour les Philippines, amenant Manille dans la faction qu'ils rejoindront.\n\n§RRequiert :§!\n§CLa Seconde Guerre de Sécession s'est terminée avant les élections philippines de septembre 1939§!\n\n§RPas§! de §CRévolution syndicaliste§! dans §Y$PHI_PATH$§! et §Cle Congrès ouvrier d'Amérique n'a §Rpas§! gagné la Seconde Guerre de Sécession§!\n\nou §CRévolution syndicaliste§! dans §Y$PHI_PATH$§! et §Cle Congrès ouvrier d'Amérique a gagné la Seconde Guerre de Sécession§!"
 RULE_OPTION_PHI_FORPOL_ENT: "£KR_game_rule_flag_PHI  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_PHI_FORPOL_ENT_DESC:9 "Après avoir fait construire une base navale australasienne à Manille, le Canada propose aux Philippines d'adhérer à l'Entente, ce qu'elles acceptent. A Par défaut, les Philippines tenteront de rejoindre l'Entente si le Japon les menace.\n\n§RRequiert :§!\n§RPas§! de §CRévolution Syndicaliste§! dans §Y$PHI_PATH$§!\n§RPas§! de §CCoup d'État Syndicaliste§! ou §CGarde Australasienne§! dans §Y$AST_PATH$§!"
 RULE_OPTION_PHI_FORPOL_INT: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_FRA  Internationale"
 RULE_OPTION_PHI_FORPOL_INT_DESC:9 "Les Philippines sont soutenues par la Commune de France, et plus tard rejoint l'Internationale.\n\n§RRequiert :§!\n§CRévolution Syndicaliste§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_HND:9 "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_HND  Syndicalisme Oriental"
 RULE_OPTION_PHI_FORPOL_HND_DESC:9 "Les Philippines sont soutenues par la Commune de France, et forment ensuite une alliance avec la Commune Bhârate.\n\n§Requiert :§!\n§CRévolution Syndicaliste§! dans §Y$PHI_PATH$§!"
 RULE_OPTION_PHI_FORPOL_CHI: "£KR_game_rule_flag_PHI_syndicalist  £KR_game_rule_flag_CHI  Kuomintang de Gauche"
 RULE_OPTION_PHI_FORPOL_CHI_DESC:9 "Les Philippines sont soutenues par la Commune de France et forment plus tard une alliance avec le Kuomintang de Gauche.\n\n§RRequiert:§!\n§CRévplution Syndicaliste§! in §Y$PHI_PATH$§!\n§CLe Kuomintang de Gauche unifie la Chine§!"

 AST_PATH: "£KR_game_rule_flag_AST_monarchist  Situation de l'Austalasie en Progrès"
 RULE_OPTION_AST_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_AST_PATH_RANDOM_DESC:9 "Plus d'une décennie s'est écoulée depuis la fin de la Weltkrieg et la chute de la Grande-Bretagne, mais pour de nombreux Australiens, cette douleur reste fraîchement gravée dans leur esprit. Avec le gouverneur Birdwood et le Parti Nationaliste de Billy Hughes à la tête de la nation, la stabilité a été maintenue, mais au prix d'une stagnation douloureuse qui laisse de nombreuses blessures suppurer. Alors que l'année 1935 touche à sa fin, des rumeurs commencent à se répandre selon lesquelles l'état d'urgence pourrait prendre fin, et avec lui une étincelle d'espoir que le Commonwealth meurtri pourrait être en mesure d'avancer."
 RULE_OPTION_AST_PATH_DEM:9 "£KR_game_rule_flag_AST_democratic   La démocratie prévaut"
 RULE_OPTION_AST_PATH_DEM_DESC:9 "La démocratie survivra en Australasie dans un avenir prévisible."
 RULE_OPTION_AST_PATH_DEM_WIN_DESC: "Ils remportent les élections de 1936 et les suivantes."
 RULE_OPTION_AST_PATH_MARLIB: "£KR_game_rule_flag_AST_democratic  Chemin de Pays"
 RULE_OPTION_AST_PATH_MARLIB_DESC:9 "Bien que n'étant pas historiquement un acteur majeur de la politique, l'§mAustralasia Country Party§!, dirigé par Earle Page, obtient suffisamment de voix pour former un gouvernement minoritaire. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCDEM:9 "£KR_game_rule_flag_AST_democratic  Parti travailliste"
 RULE_OPTION_AST_PATH_SOCDEM_DESC:9 "Malgré les obstacles, l'§SAustralasia Labor Party§!, dirigé par John Curtin, déloge le nouveau parti UAP et obtient la majorité dans les deux chambres, promettant de défendre la classe ouvrière. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCCON: "£KR_game_rule_flag_AST_democratic  Parti de l'Australasie Unie"
 RULE_OPTION_AST_PATH_SOCCON_DESC:9 "Le tout nouveau §cUnited Australasia Party§!, dirigé par Stanley Bruce, remporte le vote populaire et réaffirme l'engagement de l'Australasie envers l'Empire et les politiques conservatrices. $RULE_OPTION_AST_PATH_DEM_WIN_DESC$"
 RULE_OPTION_AST_PATH_SOCLIB:9 "£KR_game_rule_flag_AST_democratic  Travaillistes de Lang"
 RULE_OPTION_AST_PATH_SOCLIB_DESC:9 "Le peuple choisit l'Australasian Labor Party lors des élections de 1936. Lorsque Jack Lang quitte ensuite le Labor party après la réadmission des syndicalistes suite à la défaite de l'Internationale, son aile §lAnti-Syndicaliste§! du parti utilise une rhétorique populiste pour être élu par la suite."
 RULE_OPTION_AST_PATH_SYNDIE_START_DESC:9 "Avec la récente victoire électorale du Labor party, les éléments ouvriers radicaux au sein du mouvement saisissent l'occasion et déclarent une nouvelle république socialiste libérée du joug de l'impérialisme britannique."
 RULE_OPTION_AST_PATH_SYNDIE_END_DESC:9 "Fred Paterson, a prominent socialist, leader of the §rSyndicalist Party of Australasia§!, and popular figurehead during this period, eventually takes on the mantle as the reborn nation's first elected leader."
 RULE_OPTION_AST_PATH_SYNDIE:9 "£KR_game_rule_flag_AST_syndicalist  Coup d'État Syndicaliste"
 RULE_OPTION_AST_PATH_SYNDIE_DESC:9 "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Fred Paterson, qui est un chef §rsyndicaliste§! de premier plan et une figure de proue populaire pendant cette période, finit par devenir le premier dirigeant élu de la nation renaissante."
 RULE_OPTION_AST_PATH_TOTALIST:9 "£KR_game_rule_flag_AST_syndicalist  Coup d'État Syndicaliste - Maximistes"
 RULE_OPTION_AST_PATH_TOTALIST_DESC:9 "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Bien qu'il ne soit pas à l'avant-garde de la révolution, le §omaximiste§! JB Miles, avec sa personnalité intense et sa détermination, finit par devenir le premier dirigeant élu de la nation renaissante."
 RULE_OPTION_AST_PATH_RADSOC:9 "£KR_game_rule_flag_AST_syndicalist  Coup d'État Syndicaliste - Socialistes"
 RULE_OPTION_AST_PATH_RADSOC_DESC:9 "$RULE_OPTION_AST_PATH_SYNDIE_START_DESC$ Bien qu'il ne soit pas un candidat sérieux au premier Congrès, le "Trades Hall Red" de longue date, Jock Garden, parvient à obtenir un large soutien pour son programme §Rplus modéré§! mais toujours progressiste, et remporte les élections du second Congrès."
 RULE_OPTION_AST_PATH_NATPOP: "£KR_game_rule_flag_AST_monarchist  Coup d'État de la Garde Australasienne"
 RULE_OPTION_AST_PATH_NATPOP_DESC:9 "L'Australasian Labor Party remporte les élections de 1936, mais le gouvernement élu semble susceptible d'être renversé par l'aile syndicaliste du parti alliée à l'ACTU. Craignant l'inaction du gouvernement face à la menace syndicaliste, la §nGarde Australienne§! sous la direction d'Eric Campbell prend des mesures directes pour assurer l'unité de l'État et sa loyauté envers l'Empire."
 RULE_OPTION_AST_PATH_AUTDEM:9 "£KR_game_rule_flag_AST_monarchist  Réadoption des Pouvoirs d'Urgence"
 RULE_OPTION_AST_PATH_AUTDEM_DESC:9 "Avec l'échec de la seconde Commune de Melbourne et les violences grotesques qui ont suivi de la part de la Garde Australasienne au pouvoir, la nation est confrontée à l'anarchie. En conséquence, le §aGouverneur Général§!, avec l'aide du Canada, intervient pour décréter des pouvoirs d'urgence, en écho à ce qui s'est passé il y a plus de dix ans."
 RULE_OPTION_AST_PATH_ELECTED_NATPOP: "£KR_game_rule_flag_AST_monarchist  Garde Australasienne"
 RULE_OPTION_AST_PATH_ELECTED_NATPOP_DESC:9 "Mobilisant l'UAP, le Pays et d'autres éléments conservateurs privés de leurs droits, Eric Campbell et la §nGarde Australasienne§! réussissent à obtenir la majorité au parlement lors des élections de 1939 et des suivantes, renforçant ainsi l'engagement absolu de la nation envers le Roi et le Pays."
 RULE_OPTION_AST_PATH_LATER_SYNDIE:9 "£KR_game_rule_flag_AST_syndicalist  Coup d'État Syndicaliste - Seconde Révolte de Melbourne"
 RULE_OPTION_AST_PATH_LATER_SYNDIE_DESC:9 "Mobilisant des éléments conservateurs privés de leurs droits, la Garde australasienne réussit à obtenir la majorité aux élections de 1939, mais son gouvernement tombe ensuite lors d'un soulèvement socialiste de masse. Le chef §rsyndicaliste§! et figure de proue populaire Fred Paterson devient finalement le premier dirigeant élu de la nation renaissante."
 RULE_OPTION_AST_PATH_PATAUT: "£KR_game_rule_flag_AST_nationalist  Mouvement Australasia First"
 RULE_OPTION_AST_PATH_PATAUT_DESC: "Avec un résultat auquel personne ne s'attendait, Percy Stephensen et l'§PAustralasia First Movement§! remportent les élections de 1939 et les suivantes, capitalisant sur le mécontentement de nombreux Australasiens envers l'Empire, mettant le pays sur la voie de l'indépendance totale à tout prix."
 RULE_OPTION_AST_PATH_ELECTED_AUTDEM:9 "£KR_game_rule_flag_AST_nationalist  Parti National"
 RULE_OPTION_AST_PATH_ELECTED_AUTDEM_DESC:9 "L'§aAustralasian National Party§! reprend le pouvoir de manière inattendue lors des élections de 1942 et des suivantes."

 AST_REFERENDUM:0 "£KR_game_rule_flag_AST_nationalist  Grande République du Sud"
 AST_REFERENDUM_REQUIREMENTS:9 "\n\n§RRequires:§!\n§RNot§! any §CRevolution§!, any §CAustralasian Guard§! or §CAustralasia First Movement§! in §Y$AST_PATH$§!"
 RULE_OPTION_AST_REFERENDUM_RANDOM:0 "Par Défaut"
 RULE_OPTION_AST_REFERENDUM_RANDOM_DESC:9 "Democracy has triumphed in Australasia in the 1936 and 1939 elections, but there is another question on the lips on its people.\nIn a referendum, should the people decide that Australasia remain a monarchy, with close ties to the British, or should it rid itself of its colonial legacy once and for all, and declare a Republic?"
 RULE_OPTION_AST_REFERENDUM_NO:0 "£KR_game_rule_flag_AST_monarchist Rester une Monarchie"
 RULE_OPTION_AST_REFERENDUM_NO_DESC:9 "Australasia votes to maintain its place in the British Empire, and remain under British rule.$AST_REFERENDUM_REQUIREMENTS$"
 RULE_OPTION_AST_REFERENDUM_YES_START_DESC:9 "After a clear democratic majority, Australasia decides it no longer wishes to be a dominion of the Empire, and instead wishes to shape its own destiny."
 RULE_OPTION_AST_REFERENDUM_YES:0 "£KR_game_rule_flag_AST_nationalist  République"
 RULE_OPTION_AST_REFERENDUM_YES_DESC:9 "$RULE_OPTION_AST_REFERENDUM_YES_START_DESC$\nIt does however, remain in the Entente.$AST_REFERENDUM_REQUIREMENTS$"
 RULE_OPTION_AST_REFERENDUM_YES_KICKED:0 "£KR_game_rule_flag_AST_nationalist  République - Retrait de l'Entente"
 RULE_OPTION_AST_REFERENDUM_YES_KICKED_DESC:9 "$RULE_OPTION_AST_REFERENDUM_YES_START_DESC$\nThe leader of the Entente accepts the decision, but removes Australasia from the alliance as a result.$AST_REFERENDUM_REQUIREMENTS$"
 RULE_OPTION_AST_REFERENDUM_YES_WAR:0 "£KR_game_rule_flag_AST_nationalist  £KR_game_rule_flag_CAN  République - Guerre"
 RULE_OPTION_AST_REFERENDUM_YES_WAR_DESC:9 "$RULE_OPTION_AST_REFERENDUM_YES_START_DESC$\nDespite the mandate, the British do not let such a vital territory go, and declare war to ensure that their political grip is absolute.$AST_REFERENDUM_REQUIREMENTS$"

 NZL_SUCCESSION: "£KR_game_rule_flag_AST_monarchist  £KR_game_rule_flag_NZL_entente  Dissolution de l'Australasie"
 RULE_OPTION_NZL_SUCCESSION_RANDOM:0 "Par Défaut"
 RULE_OPTION_NZL_SUCCESSION_RANDOM_DESC: "Après son unification forcée avec le Dominion d'Australie dans le cadre de la loi controversée sur la consolidation des ressources de 1924, la Nouvelle-Zélande s'est opposée au fait de ne pas avoir suffisamment voix au chapitre dans ses propres affaires. Si l'Australie décide d'augmenter la conscription ou si des extrémistes prennent le contrôle du gouvernement australasien, la Nouvelle-Zélande pourrait redevenir indépendante, soit par rébellion, soit par référendum."
 RULE_OPTION_NZL_SUCCESSION_ENT: "£KR_game_rule_flag_NZL_entente  £KR_game_rule_flag_CAN  Indépendance - Entente"
 RULE_OPTION_NZL_SUCCESSION_ENT_DESC:9 "La Nouvelle-Zélande votera pour quitter l'Australasie après la restauration du Royaume-Uni ou la sortie de l'Australasie de l'Entente, ou se soulèvera contre les syndicalistes australiens ou l'Australasia First Movement. Ils resteront dans l'Entente, si elle existe encore.\n\n§RRequiert :§!\n§RPas§! §CCoup d'État de l'Australasian Guard Coup§! ou §CAustralasian Guard§! dans §Y$AST_PATH$§!"
 RULE_OPTION_NZL_SUCCESSION_ALONE: "£KR_game_rule_flag_NZL_entente  Indépendance"
 RULE_OPTION_NZL_SUCCESSION_ALONE_DESC:9 "La Nouvelle-Zélande se soulèvera contre les syndicalistes australiens ou l'Australasia First Movement, mais ne sera pas autorisée à rejoindre l'Entente.\n\n§RRequiert :§!\nUn §CCoup d'État Syndicaliste§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§!"
 RULE_OPTION_NZL_SUCCESSION_NO: "£KR_game_rule_flag_AST_monarchist  Rester avec l'Australie"
 RULE_OPTION_NZL_SUCCESSION_NO_DESC:9 "La Nouvelle-Zélande continuera à faire partie de l'Australasie et toute demande de référendum sur l'indépendance sera rejetée.\n\n§RRequiert :§!\n§RPas§! de §CCoup d'État Syndicaliste§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§!"

 NZL_PATH: "£KR_game_rule_flag_NZL_entente  Tino Rangatiratanga"
 NZL_PATH_REQUIREMENTS:9 "\n\n§RRequires:§!\nAny §CRevolution§! or §CAustralasia First Movement§! in §Y$AST_PATH$§! or any §CIndependence§! in §Y$NZL_SUCCESSION$§!\n\n§RNot§! §CAustralasian Guard Coup§! or §CAustralasian Guard§! in §Y$AST_PATH$§!"
 RULE_OPTION_NZL_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_NZL_PATH_RANDOM_DESC:9 "La Nouvelle-Zélande a été séparée de l'Australie une fois de plus et est libre de gouverner son peuple elle-même. C'est désormais aux Néo-Zélandais, et à personne d'autre, de décider qui les dirigera."
 RULE_OPTION_NZL_PATH_PATAUT: "£KR_game_rule_flag_NZL_entente  Gouvernement Militaire"
 RULE_OPTION_NZL_PATH_PATAUT_DESC:9 "Après le retour à la paix en Nouvelle-Zélande, le §PGouvernement Militaire§! intérimaire décide de garder le contrôle.\n\n§RRequiert :§!\nUn §CCoup d'État Syndicaliste§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§! ou §CIndépendance§! dans §Y$NZL_SUCCESSION$§!\n\n§RPas§! §CCoup d'État de l'Australasian Guard Coup§! ou §CAustralasian Guard§! dans §Y$AST_PATH$§!"
 RULE_OPTION_NZL_PATH_DEM_DESC: "Après le retour à la paix en Nouvelle-Zélande, le gouvernement intérimaire organise des élections."
 RULE_OPTION_NZL_PATH_SOCDEM:9 "£KR_game_rule_flag_NZL_entente  Parti Travailliste"
 RULE_OPTION_NZL_PATH_SOCDEM_DESC:9 "$RULE_OPTION_NZL_PATH_DEM_DESC$ Elles sont gagnées par le §SNew Zealand Labour Party§!.\n\n§RRequiert :§!\nUn §CCoup d'État Syndicaliste§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§! ou §CIndépendance§! dans §Y$NZL_SUCCESSION$§!\n\n§RPas§! §CCoup d'État de l'Australasian Guard Coup§! ou §CAustralasian Guard§! dans §Y$AST_PATH$§!"
 RULE_OPTION_NZL_PATH_SOCCON: "£KR_game_rule_flag_NZL_entente  Parti National"
 RULE_OPTION_NZL_PATH_SOCCON_DESC:9 "$RULE_OPTION_NZL_PATH_DEM_DESC$ The §cNew Zealand National Party§! forms a minority government.\n\n§RRequiert :§!\nUn §CCoup d'État Syndicaliste§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§! ou §CIndépendance§! dans §Y$NZL_SUCCESSION$§!\n\n§RPas§! §CCoup d'État de l'Australasian Guard Coup§! ou §CAustralasian Guard§! dans §Y$AST_PATH$§!"
 RULE_OPTION_NZL_PATH_NATPOP: "£KR_game_rule_flag_NZL_entente  Légion néo-zélandaise"
 RULE_OPTION_NZL_PATH_NATPOP_DESC:9 "$RULE_OPTION_NZL_PATH_DEM_DESC$ La population se tourne alors vers la §nLégion Néo-Zélandaise§! pour la protéger.\n\n§RRequiert :§!\nUn §CCoup d'État Syndicaliste§! ou §CAustralasia First Movement§! dans §Y$AST_PATH$§! ou §CIndépendance§! dans §Y$NZL_SUCCESSION$§!\n\n§RPas§! §CCoup d'État de l'Australasian Guard§! ou §CAustralasian Guard§! dans §Y$AST_PATH$§!"
