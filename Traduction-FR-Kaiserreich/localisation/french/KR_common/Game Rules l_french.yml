 RULE_OPTION_DEN_PATH_STAUNING_RADSOC:0 "£KR_game_rule_flag_DEN_syndicalist  Régime Statraad - Stauningerne"
 RULE_OPTION_DEN_PATH_STAUNING_RADSOC_DESC:9 "$RULE_OPTION_DEN_PATH_ABDICATION_DESC$ $RULE_OPTION_DEN_PATH_SOC_DESC$ La §RKommunistisk Føderationen - Stauningerne§!, ou clique Stauningiste de la Fédération communiste, remporte le premier congrès du Statsraad."

 NOR_PATH: "£KR_game_rule_flag_NOR  L'Impasse du Roi"
 RULE_OPTION_NOR_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_NOR_PATH_RANDOM_DESC: "Le Parti travailliste norvégien, ouvertement révolutionnaire, bénéficie d'un soutien croissant depuis de nombreuses années, les gouvernements successifs de Venstre et Høyre l'en empêchant. Mais à l'approche des élections, il est de moins en moins probable que "l'Impasse du Roi" tienne encore longtemps."
 RULE_OPTION_NOR_PATH_DEM:0 "£KR_game_rule_flag_NOR  Démocratie"
 RULE_OPTION_NOR_PATH_DEM_DESC:9 "L'un des partis démocratiques obtient la majorité aux élections de 1936, écartant toute crainte d'une fin de la démocratie norvégienne."
 RULE_OPTION_NOR_PATH_SOCDEM:9 "£KR_game_rule_flag_NOR  Démocratie - NSA"
 RULE_OPTION_NOR_PATH_SOCDEM_DESC: "La démocratie est maintenue et le §SNorges Socialdemokratiske Arbeiderparti§! ou Parti Ouvrier Social-Démocrate norvégien forme une coalition gouvernementale avec Venstre, ou la Gauche, évitant ainsi toute crainte d'une fin de la démocratie norvégienne."
 RULE_OPTION_NOR_PATH_MARLIB:9 "£KR_game_rule_flag_NOR  Démocratie - Høyre"
 RULE_OPTION_NOR_PATH_MARLIB_DESC: "§mHøyre§! ou la Droite, forme une coalition gouvernementale avec le Bondepartiet ou le Parti des Agriculteurs, évitant ainsi toute crainte de voir la démocratie norvégienne s'éteindre."
 RULE_OPTION_NOR_PATH_RADICAL_DESC:0 "L'Arbeiderpartiet gagne le Stortingsvalget de 1936 et commence la mise en œuvre de son programme radical."
 RULE_OPTION_NOR_PATH_PATAUT:9 "£KR_game_rule_flag_NOR_paternal_autocrat  Samfundsvernet"
 RULE_OPTION_NOR_PATH_PATAUT_DESC:9 "$RULE_OPTION_NOR_PATH_RADICAL_DESC$ En réponse, Vidkun Quisling rallie la droite norvégienne et parvient à prendre le pouvoir aux syndicalistes, installant un régime nationaliste dirigé par la §PSamfundsvernet§!, ou Garde de la Société."
 RULE_OPTION_NOR_PATH_SOC_DESC:9 "$RULE_OPTION_NOR_PATH_RADICAL_DESC$ La tentative de Vidkun Quisling de rallier la droite et de renverser le gouvernement révolutionnaire échoue et la transition vers une Norvège socialiste commence."
 RULE_OPTION_NOR_PATH_RADSOC: "£KR_game_rule_flag_NOR_syndicalist Révolution - Arbeiderpartiet"
 RULE_OPTION_NOR_PATH_RADSOC_DESC:9 "$RULE_OPTION_NOR_PATH_SOC_DESC$\nL'§RArbeiderpartiet§!, ou Parti travailliste, garde le contrôle."
 RULE_OPTION_NOR_PATH_SYNDIE: "£KR_game_rule_flag_NOR_syndicalist  Révolution - NSF"
 RULE_OPTION_NOR_PATH_SYNDIE_DESC:9 "$RULE_OPTION_NOR_PATH_SOC_DESC$\nLa §rNorsk Syndikalistisk Forbund§!, ou Fédération syndicaliste norvégienne, prend le contrôle."
 RULE_OPTION_NOR_PATH_TOTALIST: "£KR_game_rule_flag_NOR_syndicalist  Révolution - NNP"
 RULE_OPTION_NOR_PATH_TOTALIST_DESC:9 "$RULE_OPTION_NOR_PATH_SOC_DESC$\nLe §oNorges Nasjonalsyndikalistiske Parti§!, ou Parti national-syndicaliste norvégien, prend le contrôle."

 NOR_FORPOL: "£KR_game_rule_flag_NOR  Politique Étrangère Norvégienne"
 NOR_FORPOL_DEM_REQUIREMENTS:9 "\n\n§RRequiert :§!\nN'importe quelle §CDémocratie§! dans §Y$NOR_PATH$§!"
 RULE_OPTION_NOR_FORPOL_RANDOM: "Par Défaut"
 RULE_OPTION_NOR_FORPOL_RANDOM_DESC: "Pendant la Weltkrieg, la Norvège est restée neutre, ce qui a conduit à un long isolement sur la scène internationale. En prévision d'un nouveau conflit, le moment est venu de décider de maintenir ou non cette neutralité."
 RULE_OPTION_NOR_FORPOL_NEUT:0 "£KR_game_rule_flag_NOR Neutralité Militaire"
 RULE_OPTION_NOR_FORPOL_NEUT_DESC:9 "En réponse aux événements actuels, la Norvège décide de ne pas prendre de risques et maintient sa neutralité, en se préservant.$NOR_FORPOL_DEM_REQUIREMENTS$"
 RULE_OPTION_NOR_FORPOL_ENT:0 "£KR_game_rule_flag_NOR  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_NOR_FORPOL_ENT_DESC:9 "Le gouvernement démocratique resserre ses relations avec le Canada et finit par rejoindre l'Entente.$NOR_FORPOL_DEM_REQUIREMENTS$"
 RULE_OPTION_NOR_FORPOL_GER: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_NOR_FORPOL_GER_DESC:9 "Menacé par ses voisins syndicalistes, le régime réactionnaire norvégien fait cause commune avec les Allemands et rejoint le Reichspakt.\n\n§RRequiert :§!\n§CSamfundsvernet§! dans §Y$NOR_PATH$§!\n\nToute §CRévolution§! dans §Y$SWE_PATH$§!\nou toute §CRévolution§! dans §Y$FIN_PATH$§!\nou §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\nou §CRDP - Sulimov§! dans §Y$RUS_PATH$§!\nou §CLa Norvège est en guerre contre la Commune de France§!"
 RULE_OPTION_NOR_FORPOL_RUS: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_NOR_FORPOL_RUS_DESC:9 "En voyant les dirigeants norvégiens légitimes s’aligner sur l’Allemagne, il serait logique que le régime réactionnaire norvégien se range du côté d’une Russie renaissante.\n\n§RRequiert :§!\n§CSamfundsvernet§! dans §Y$NOR_PATH$§!\n\n§CReichspakt§! dans §Y$FIN_FORPOL$§!\nou §Raucune§! §CRévolution§! dans §Y$SWE_PATH$§!\n$RUS_AFTERMATH_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_NOR_FORPOL_SCA: "£KR_game_rule_flag_NOR  £KR_game_rule_flag_SCA  Conseil Nordique"
 RULE_OPTION_NOR_FORPOL_SCA_DESC:9 "Si le Danemark, la Norvège ou la Suède fondent le Conseil Nordique, ils se réunissent et tentent à terme de former une Fédération Nordique.\n\n§RRequiert :§!\nN'importe quelle §CDémocratie§! dans §Y$DEN_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$NOR_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$SWE_PATH$§!"

 SWE_PATH: "£KR_game_rule_flag_SWE  Tous les Hommes du Roi"
 RULE_OPTION_SWE_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SWE_PATH_RANDOM_DESC:9 "La Suède a continué sous des gouvernements conservateurs successifs, mais la population se lasse et le centre ne tient plus. L'avenir reste incertain, et alors que le SAP se prépare à s'accrocher aux syndicalistes, ceux qui sont prêts à sauver la Suède attendent dans les coulisses."
 RULE_OPTION_SWE_PATH_DEM:0 "£KR_game_rule_flag_SWE   Démocratie"
 RULE_OPTION_SWE_PATH_DEM_DESC: "Le SAP ou l'AV remporte les élections au Riksdag de 1936 sans provoquer de coup d'État militaire ni devenir autoritaire."
 RULE_OPTION_SWE_PATH_SOCDEM:9 "£KR_game_rule_flag_SWE  Démocratie - SAP"
 RULE_OPTION_SWE_PATH_SOCDEM_DESC: "Le §SSocialdemokratiska Arbetarepartiet§!, ou Parti social-démocrate des travailleurs, forme une coalition gouvernementale avec le Bondeförbundet, ou Syndicat des agriculteurs."
 RULE_OPTION_SWE_PATH_SOCCON:0 "£KR_game_rule_flag_SWE Démocratie - AV"
 RULE_OPTION_SWE_PATH_SOCCON_DESC:9 "Le §cAllmänna Valmansförbundet§!, ou Ligue électorale générale, remporte l'élection et forme une coalition gouvernementale. Le gouvernement adopte une politique de libre-échange au lieu du protectionnisme, et défend la démocratie avec succès."
 RULE_OPTION_SWE_PATH_AUTDEM_MARLIB_DESC:9 "L'AV gagne l'élection et forme une coalition de gouvernement. Celui-ci adopte des politiques commerciales protectionnistes, et le parti"
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM:9 "£KR_game_rule_flag_SWE  AV (Autoritaire)"
 RULE_OPTION_SWE_PATH_ELECTED_AUTDEM_DESC:9 "$RULE_OPTION_SWE_PATH_AUTDEM_MARLIB_DESC$ évolue vers une §aAllmänna Valmansförbundet§!, ou Ligue électorale générale, plus autoritaire."
 RULE_OPTION_SWE_PATH_MARLIB:9 "£KR_game_rule_flag_SWE  Folkpartiet"
 RULE_OPTION_SWE_PATH_MARLIB_DESC:9 "$RULE_OPTION_SWE_PATH_AUTDEM_MARLIB_DESC$ devient plus autoritaire.\nLa nouvelle constitution rend le SAP inéligible, amenant le §mFolkpartiet§!, ou Parti populaire, à gagner en influence et à arriver au pouvoir lors des élections de 1940."
 RULE_OPTION_SWE_PATH_COUP_DESC: "Le SAP remporte les élections et s'associe au SSV pour former un gouvernement radical qui provoque un coup d'État militaire."
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM:9 "£KR_game_rule_flag_SWE  Coup d'État Militaire - AV (Autoritaire)"
 RULE_OPTION_SWE_PATH_RESTORED_AUTDEM_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$.\nLes putschistes rétablissent l'ancien gouvernement conservateur, mais avec une §aAllmänna Valmansförbundet§! plus autoritaire."
 RULE_OPTION_SWE_PATH_AUT_DESC:9 "Les putschistes établissent une junte militaire permanente qui dirige la Suède d'une main de fer.\nEnsuite,"
 RULE_OPTION_SWE_PATH_AUTDEM:9 "£KR_game_rule_flag_SWE  Coup d'État Militaire - Fosterländska Stiftelsen"
 RULE_OPTION_SWE_PATH_AUTDEM_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_AUT_DESC$ Le général Carl August Ehrensvärd devient chef du gouvernement, dirigeant les §aFosterländska Stiftelsen§!, ou Amis patriotiques de l'Armée."
 RULE_OPTION_SWE_PATH_PATAUT:9 "£KR_game_rule_flag_SWE  Coup d'État Militaire - AFV"
 RULE_OPTION_SWE_PATH_PATAUT_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$.\n$RULE_OPTION_SWE_PATH_AUT_DESC$ Le général Helge Jung prend la tête du gouvernement, dirigeant les §PArméns Fosterlandsvänner§!, ou Patriotes de l'Armée."
 RULE_OPTION_SWE_PATH_NATPOP:9 "£KR_game_rule_flag_SWE_national_populist  Coup d'État Militaire - SRNS"
 RULE_OPTION_SWE_PATH_NATPOP_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$.\nLes putschistes tentent de mettre en place une junte militaire, mais ils sont subvertis par les officiers radicaux Axel Gyllenkrok et Archibald Douglas, qui créent un régime ultranationaliste dirigé par le §nSvea Rikes Nationella Samlingsparti§!, ou Parti de l'Unité nationale suédoise."
 RULE_OPTION_SWE_PATH_SOC_DESC:0 "qui est mis en échec par les milices socialistes. Avec l'ancien gouvernement neutralisé, un régime est mis en place par"
 RULE_OPTION_SWE_PATH_RADSOC: "£KR_game_rule_flag_SWE_syndicalist  Révolution - SSV"
 RULE_OPTION_SWE_PATH_RADSOC_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOC_DESC$ le §RSveriges Socialdemokratiska Vänsterparti§!, ou Parti social-démocrate de gauche suédois."
 RULE_OPTION_SWE_PATH_SYNDIE: "£KR_game_rule_flag_SWE_syndicalist  Révolution - SAC"
 RULE_OPTION_SWE_PATH_SYNDIE_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOC_DESC$ la §rSveriges Arbetares Centralorganisation§!, ou Organisation centrale suédoise des travailleurs."
 RULE_OPTION_SWE_PATH_TOTALIST: "£KR_game_rule_flag_SWE_syndicalist  Révolution - VPT"
 RULE_OPTION_SWE_PATH_TOTALIST_DESC:9 "$RULE_OPTION_SWE_PATH_COUP_DESC$, $RULE_OPTION_SWE_PATH_SOC_DESC$ les syndicalistes, ce qui permet bientôt au §oVänsterpartiet Totalisterna§!, ou Parti de la gauche totaliste, de développer une dictature."

 FIN_PATH: "£KR_game_rule_flag_FIN_monarchy Marche sur Helsinki"
 RULE_OPTION_FIN_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_FIN_PATH_RANDOM_DESC: "Le règne conservateur du Roi Kaarle Fredrik a assuré la stabilité et la prospérité de la Finlande jusqu'à présent, mais la confiance dans la bonne volonté de l'Allemagne pourrait bien se retourner contre elle, car les ennemis de la monarchie, tant à droite qu'à gauche, gagnent en popularité."
 RULE_OPTION_FIN_PATH_AUTDEM:9 "£KR_game_rule_flag_FIN_monarchy  Monarchie - Coalition Nationale"
 RULE_OPTION_FIN_PATH_AUTDEM_DESC:9 "La Finlande conserve la monarchie ainsi que l'autorité du gouvernement de §aCoalition nationale§!, ce qui lui permet de se stabiliser après les bouleversements causés par le Lundi Noir."
 RULE_OPTION_FIN_PATH_PATAUT:9 "£KR_game_rule_flag_FIN  Clique de Mannerheim"
 RULE_OPTION_FIN_PATH_PATAUT_DESC:9 "Le gouvernement royal est désorganisé et la §PMannerheim Klikki§!, ou Clique de Mannerheim, rallie la Garde blanche pour empêcher un nouvel effondrement. La maréchal Mannerheim dirige temporairement la Finlande jusqu'à ce que le pays soit stabilisé, mais concède finalement le pouvoir à un gouvernement démocratiquement élu."
 RULE_OPTION_FIN_PATH_DEM:0 "£KR_game_rule_flag_FIN Démocratie"
 RULE_OPTION_FIN_PATH_DEM_DESC:9 "La Finlande laisse le gouvernement royal désorganisé et permet à Mannerheim et à sa clique de rallier la Garde blanche. Mannerheim concède alors le pouvoir à un gouvernement démocratiquement élu."
 RULE_OPTION_FIN_PATH_SOCDEM:9 "£KR_game_rule_flag_FIN  Démocratie - Sociaux-Démocrates"
 RULE_OPTION_FIN_PATH_SOCDEM_DESC:9 "$RULE_OPTION_FIN_PATH_DEM_DESC$\nLe §SSuomen Sosialidemokraattinen Puolue§!, ou Parti social-démocrate de Finlande, remporte les élections."
 RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB:0 "£KR_game_rule_flag_FIN Démocratie - Gouvernement de la Terre Rouge"
 RULE_OPTION_FIN_PATH_SOCDEM_SOCLIB_DESC:9 "$RULE_OPTION_FIN_PATH_DEM_DESC$\nLe §SSuomen Sosialidemokraattinen Puolue§! forme une coalition gouvernementale avec les Agrariens sous le nom de gouvernement de la Terre rouge."
 RULE_OPTION_FIN_PATH_SOCLIB:0 "£KR_game_rule_flag_FIN  Démocratie - Agrariens"
 RULE_OPTION_FIN_PATH_SOCLIB_DESC:9 "$RULE_OPTION_FIN_PATH_DEM_DESC$\nLa §lMaalaisliitto§!, ou Ligue agraire, remporte les élections."
 RULE_OPTION_FIN_PATH_SOCCON:0 "£KR_game_rule_flag_FIN  Démocratie - Coalition Nationale"
 RULE_OPTION_FIN_PATH_SOCCON_DESC:9 "$RULE_OPTION_FIN_PATH_DEM_DESC$\nL'aile démocratique de la §cKansallinen Kokoomus§!, ou Coalition nationale, remporte les élections."
 RULE_OPTION_FIN_PATH_NATPOP:0 "£KR_game_rule_flag_FIN_national_populist   Mouvement de Lapua"
 RULE_OPTION_FIN_PATH_NATPOP_DESC:9 "Le §nLapua Liike§!, ou Mouvement Lapua, marche sur Helsinki et se retrouve capable de renverser le gouvernement royal.\nCeci marque la naissance d'un régime ultranationaliste en Finlande, qui se consolide bientôt au sein du §nIsänmaallinen Kansanliike§!, ou Mouvement patriotique populaire."
 RULE_OPTION_FIN_PATH_SOC_DESC:9 "La marche sur Helsinki du Mouvement Lapon est contrée par des sympathisants finlandais de la Troisième Internationale qui prennent le pouvoir pour eux-mêmes.\nAprès ces événements,"
 RULE_OPTION_FIN_PATH_SYNDIE: "£KR_game_rule_flag_FIN_syndicalist  Révolution - Délégation du Peuple"
 RULE_OPTION_FIN_PATH_SYNDIE_DESC:9 "$RULE_OPTION_FIN_PATH_SOC_DESC$ les Gardes rouges sont dissous et la §rSuomen Kansanvaltuuskunta§!, ou Délégation populaire finnoise, arrive au pouvoir."
 RULE_OPTION_FIN_PATH_TOTALIST:9 "£KR_game_rule_flag_FIN_syndicalist  Révolution - Gardes Rouges"
 RULE_OPTION_FIN_PATH_TOTALIST_DESC:9 "$RULE_OPTION_FIN_PATH_SOC_DESC$ la tentative des Syndicalistes de dissoudre la §oPunakaarti§!, ou Garde rouge, échoue et provoque un coup d’État."

 FIN_FORPOL: "£KR_game_rule_flag_FIN Politique Étrangère Finlandaise"
 RULE_OPTION_FIN_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_FIN_FORPOL_RANDOM_DESC: "La Finlande, comme plusieurs autres pays, a acquis son indépendance à la suite de la victoire de l'Allemagne sur l'Empire russe lors de la Weltkrieg. Bien qu'initialement liée au bloc allemand, un changement à la tête de la Finlande pourrait entraîner un changement d'allégeance - ou une reprise d'anciennes allégeances."
 RULE_OPTION_FIN_FORPOL_GER: "£KR_game_rule_flag_FIN  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_FIN_FORPOL_GER_DESC:9 "La Finlande reste dans la sphère allemande, ou envisage d'y revenir après avoir destitué son roi en raison des pressions internationales.\n\n§RRequiert :§!\nN'importe quelle §CCoalition Nationale§! dans §Y$FIN_PATH$§! ou\n\n§CMouvement Lapua§! dans §Y$FIN_PATH$§!\net §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\nou §CRDP - Sulimov§! dans §Y$RUS_PATH$§!\n\nN'importe quelle §CRévolution§! dans §Y$SWE_PATH$§! ou\n§CLa Finlande a perdu la Carélie§! ou\n§CL'Allemagne est en guerre contre les ennemis de la Finlande§!\n\n§RAucune§! §CRévolution§! dans §Y$FIN_PATH$§!"
 RULE_OPTION_FIN_FORPOL_RUS: "£KR_game_rule_flag_FIN  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_FIN_FORPOL_RUS_DESC:9 "La Finlande enterre la hache de guerre vis à vis de ses anciens suzerains impériaux, tandis que les Russes adoptent une politique plus pragmatique à l’égard des terres de leur ancien Empire.\n\n§RRequiert :§!\n§CClique de Mannerheim§! ou §CDémocratie - Sociaux-Démocrates§! ou §CDémocratie - Gouvernement Terre Rouge§! ou §CDémocratie - Agrariens§! dans §Y$FIN_PATH$§!\n\nSi §CClique de Mannerheim§! dans §Y$FIN_PATH$§!, alors la Russie doit choisir §CMonarchie§! ou §CRégence§! dans\n§Y$RUS_AFTERMATH$§!\n\nSi §CDémocratie - Sociaux-Démocrates§! ou §CDémocratie - Gouvernement Terre Rouge§! ou §CDémocratie - Agrariens§! dans\n§Y$FIN_PATH$§!, alors la Russie doit choisir §CRépublique§! dans §Y$RUS_AFTERMATH$§!\n\n§RPas§! §CVPP - Solonevich§! dans §Y$RUS_PATH$§!\n§RAucune§! §CRévolution§! dans §Y$SWE_PATH$§!\n§RPas§! §CConseil Nordique§! dans §Y$NOR_FORPOL$§!"
 RULE_OPTION_FIN_FORPOL_SCA: "£KR_game_rule_flag_FIN  £KR_game_rule_flag_SCA  Conseil Nordique"
 RULE_OPTION_FIN_FORPOL_SCA_DESC:9 "Si le Danemark, la Norvège ou la Suède fondent le Conseil nordique, la Finlande se joint aux pays scandinaves pour tenter de former à terme une Fédération nordique.\n\n§RRequiert :§!\n§CClique de Mannerheim§! ou n'importe quelle §CDémocratie§! dans §Y$FIN_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$DEN_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$NOR_PATH$§!\nN'importe quelle §CDémocratie§! dans §Y$SWE_PATH$§!\n§CFédération Nordique§! dans §Y$NOR_FORPOL$§!"
 RULE_OPTION_FIN_FORPOL_NEUT:9 "£KR_game_rule_flag_FIN  Neutralité"
 RULE_OPTION_FIN_FORPOL_NEUT_DESC:9 "La Finlande est contrainte de signer le Traité russo-finlandais d'Amitié et de Coopération, ce qui la place sous la coupe de la Russie, sans pour autant qu'elle rejoigne son alliance militaire.$POL_REVOLTS_PATAUT_REQUIREMENTS$\n§RPas§! §CRoyaume - Coalition Nationale§! ou n'importe quelle §CRévolution§! dans §Y$FIN_PATH$§!"

 ICE_PATH: "£KR_game_rule_flag_ICE  Plébiscite dans l'Atlantique Nord"
 RULE_OPTION_ICE_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_ICE_PATH_RANDOM_DESC:9 "Depuis 1919, l'Islande est une nation indépendante, bien qu'en union personnelle avec le Danemark, ainsi les Danois conservent le contrôle de la politique étrangère et des responsabilités de l'Islande en matière de défense. Bien qu'il s'agisse d'une plus grande liberté qu'auparavant, un référendum sur l'indépendance totale est organisé, et les événements du Lundi Noir peuvent suffire à faire pencher le résultat dans un sens ou dans l'autre.\nSi l'Islande devient totalement indépendante, elle pourrait bientôt attirer l'attention de certains..."
 RULE_OPTION_ICE_PATH_SOCDEM:9 "£KR_game_rule_flag_ICE  £KR_game_rule_flag_DEN  Sociaux-Démocrates"
 RULE_OPTION_ICE_PATH_SOCDEM_DESC:9 "Le §SAlþýðuflokkurinn§!, ou Parti social-démocrate, remporte le référendum et le pays reste dans la sphère danoise."
 RULE_OPTION_ICE_PATH_SOCCON_START_DESC:9 "Le §cSjálfstæðisflokkurinn§!, ou Parti de l'Indépendance, remporte le référendum et le pays est libre d'entrer dans la Guerre de la Morue."
 RULE_OPTION_ICE_PATH_SOCCON:9 "£KR_game_rule_flag_ICE  Parti de l'Indépendance"
 RULE_OPTION_ICE_PATH_SOCCON_DESC:9 "$RULE_OPTION_ICE_PATH_SOCCON_START_DESC$\nL’issue de la Guerre de la Morue est laissée au hasard."
 RULE_OPTION_ICE_PATH_SOCCON_INDEPENDENT:9 "£KR_game_rule_flag_ICE  Parti de l'Indépendance - Neutralité"
 RULE_OPTION_ICE_PATH_SOCCON_INDEPENDENT_DESC:9 "$RULE_OPTION_ICE_PATH_SOCCON_START_DESC$\nL'Islande reste neutre dans la Guerre de la Morue, et est seule en Mer du Nord."
 RULE_OPTION_ICE_PATH_COD_WAR_DESC:9 "Le Parti de l'Indépendance remporte le référendum et le pays est libre d'entrer dans la Guerre de la Morue."
 RULE_OPTION_ICE_PATH_PATAUT:9 "£KR_game_rule_flag_ICE  £KR_game_rule_flag_CAN  Parti de l'Autonomie Locale"
 RULE_OPTION_ICE_PATH_PATAUT_DESC:9 "$RULE_OPTION_ICE_PATH_COD_WAR_DESC$\nContre toute attente, les forces canadiennes réussissent à repousser l'influence britannique en Islande et à faire entrer l'île dans l'Entente. Ce faisant, elles donnent du pouvoir au §PHeimastjórnarflokkurinn§!, ou Parti de l'Autonomie."
 RULE_OPTION_ICE_PATH_INT_DESC:9 "$RULE_OPTION_ICE_PATH_COD_WAR_DESC$\nLa Grande-Bretagne sécurise ses eaux territoriales et facilite la prise de contrôle de"
 RULE_OPTION_ICE_PATH_SYNDIE:9 "£KR_game_rule_flag_ICE_socialist  £KR_game_rule_flag_ENG  Parti Populaire de l'Union"
 RULE_OPTION_ICE_PATH_SYNDIE_DESC: "$RULE_OPTION_ICE_PATH_INT_DESC$ §rSósíalistaflokkurinn§!, ou Parti de l'Uunité du Peuple, à Reykjavik."
 RULE_OPTION_ICE_PATH_RADSOC:9 "£KR_game_rule_flag_ICE_socialist  £KR_game_rule_flag_ENG  Parti Paysan"
 RULE_OPTION_ICE_PATH_RADSOC_DESC:9 "$RULE_OPTION_ICE_PATH_INT_DESC$ du §RBændaflokkur§!, ou Parti Paysan, à Reykjavik."

 ### Country Paths - Eastern / Southeast Europe & Central Asia ###
 RULE_GROUP_KAISERREICH_RULES_ESE_EUROPE_CENTRAL_ASIA: "Chemins de Pays - Europe de l'Est / du Sud-Est et Asie Centrale"

 RUS_AFTERMATH:0 "£KR_game_rule_flag_RUS   Conséquences de l'Assassinat"
 RUS_AFTERMATH_NOT_SOC_REQUIREMENTS:0 "\n§RPas§! §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CRDP - Sulimov§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_RUS_AFTERMATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_RUS_AFTERMATH_RANDOM_DESC:9 "L'assassinat du chef de l'opposition Viktor Tchernov ouvre un vide politique, et la réalisation de la dictature du président Savinkov est plus proche que jamais.\nLe Vozhd réalise-t-il son rêve d'une Troisième Russie, ou est-t-il balayé par les forces qui conspirent contre lui ?"
 RULE_OPTION_RUS_AFTERMATH_AUT:0 "£KR_game_rule_flag_RUS_state  Dictature"
 RULE_OPTION_RUS_AFTERMATH_AUT_DESC:0 "Le pari de Boris Savinkov réussit, il prend les pleins pouvoirs sur la république et proclame l'État russe."
 RULE_OPTION_RUS_AFTERMATH_AUT_FAIL_DESC:0 "Le pari de Boris Savinkov échoue alors qu'un soulèvement populaire les écrase, lui et son parti."
 RULE_OPTION_RUS_AFTERMATH_REP:0 "£KR_game_rule_flag_RUS  République"
 RULE_OPTION_RUS_AFTERMATH_REP_DESC:9 "$RULE_OPTION_RUS_AFTERMATH_AUT_FAIL_DESC$ L'armée, commandée par Anton Denikine, intervient.\nLa Troisième Assemblée constitutante est convoquée et la démocratie russe est restaurée."
 RULE_OPTION_RUS_AFTERMATH_MON:0 "£KR_game_rule_flag_RUS_empire  Monarchie"
 RULE_OPTION_RUS_AFTERMATH_MON_DESC:9 "$RULE_OPTION_RUS_AFTERMATH_AUT_FAIL_DESC$ L'armée, commandée par Pyotr Wrangel, intervient.\nLa Troisième Assemblée constitutante est convoquée et, influencée par Wrangel et plusieurs politiciens de droite, la monarchie russe est restaurée."
 RULE_OPTION_RUS_AFTERMATH_REG:0 "£KR_game_rule_flag_RUS_empire  Régence"
 RULE_OPTION_RUS_AFTERMATH_REG_DESC:9 "$RULE_OPTION_RUS_AFTERMATH_AUT_DESC$ Cependant, la guerre avec l'Allemagne est un échec et Pyotr Wrangel, le Chef de l'Armée, le dépose.\nWrangel mène une régence impériale pendant le reste de la guerre, restaurant la monarchie et organisant des élections après la défaite de l'Allemagne.\n\n§RRequiert :§!\n§CL'Armée russe libre n'est pas contrôlée par un joueur.§!"
 RULE_OPTION_RUS_AFTERMATH_SOC:0 "£KR_game_rule_flag_RUS_socialist  République Socialiste"
 RULE_OPTION_RUS_AFTERMATH_SOC_DESC:9 "$RULE_OPTION_RUS_AFTERMATH_AUT_FAIL_DESC$ L'armée ne parvient pas à réagir, permettant aux socialistes de prendre totalement le pouvoir sur la république."
 RULE_OPTION_RUS_AFTERMATH_NOT_SOC:0 "£KR_game_rule_flag_RUS  Pas de Révolution Socialiste"
 RULE_OPTION_RUS_AFTERMATH_NOT_SOC_DESC:9 "La Russie choisit sa voie après la mort de Tchernov selon le système de chances habituel, en excluant tous les chemins socialistes."

 RUS_PATH:9 "£KR_game_rule_flag_RUS  À la Barre de la Patrie"
 RUS_PATH_NATPOP_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CDictature§! dans §Y$RUS_AFTERMATH$§!"
 RUS_PATH_SOCCON_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CRépublique§! ou §CMonarchie§! dans §Y$RUS_AFTERMATH$§!"
 RUS_PATH_MON_REQUIREMENTS:0 "\n\n§RRequiert :§!\n§CMonarchie§! dans §Y$RUS_AFTERMATH$§!"
 RUS_PATH_REP_REQUIREMENTS:0 "\n\n§RRequiert :§!\n§CRépublique§! dans §Y$RUS_AFTERMATH$§!"
 RUS_PATH_SOC_REQUIREMENTS:0 "\n\n§RRequiert :§!\n§CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_RUS_PATH_RANDOM_DESC:9 "Le rôle de la Russie dans la Seconde Weltkrieg sera défini par les actions de son peuple, mais encore plus par celles de ceux qui le dirigent.\nQu'elle soit guidée par les réactionnaires ou les révolutionnaires, les actions de la Russie au cours des prochaines années vont certainement changer le cours de l'histoire."
 RULE_OPTION_RUS_PATH_OLD_SVOBODNIK_NATPOP:9 "£KR_game_rule_flag_RUS_state  SZRS (Vieux Svobodnik)"
 RULE_OPTION_RUS_PATH_OLD_SVOBODNIK_NATPOP_DESC:9 "$RULE_OPTION_RUS_PATH_NATPOP_START_DESC$ diverses factions au sein du parti tentent d'arracher le contrôle du mouvement à son cercle intérieur.\nAprès la défaite de l'Allemagne, Savinkov et ses anciens alliés triomphent et purgent le parti de leurs opposants, préparant ainsi le terrain pour la guerre contre la Troisième Internationale.$RUS_PATH_NATPOP_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_NATPOP_START_DESC:9 "Le §nSoyuz Zashchity Rodiny i Svobody§! de Savinkov, ou Union pour la Défense de la Patrie et de la Liberté, consolide son pouvoir,"
 RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP_END_DESC:9 "Après la défaite de l'Allemagne, ils se consolident en tant que premier pouvoir au sein du parti."
 RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP:9 "£KR_game_rule_flag_RUS_state  SZRS (Solidaristes)"
 RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP_DESC:9 "$RULE_OPTION_RUS_PATH_NATPOP_START_DESC$ le parti est progressivement influencé par le mouvement corporatiste et légaliste Solidariste.\n$RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP_END_DESC$$RUS_PATH_NATPOP_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_IDEOCRAT_NATPOP:9 "£KR_game_rule_flag_RUS_state  SZRS (Idéocrates)"
 RULE_OPTION_RUS_PATH_IDEOCRAT_NATPOP_DESC:9 "$RULE_OPTION_RUS_PATH_NATPOP_START_DESC$ le parti est progressivement influencé par le mouvement eurasien et totalitaire des Idéocrates.\n$RULE_OPTION_RUS_PATH_SOLIDARIST_NATPOP_END_DESC$$RUS_PATH_NATPOP_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_SHULGIN_AUTDEM:9 "£KR_game_rule_flag_RUS_empire  VPS - Choulguine"
 RULE_OPTION_RUS_PATH_SHULGIN_AUTDEM_DESC:9 "La régence du baron Wrangel remporte la guerre contre l'Allemagne et des élections sont organisées dans l'Empire restauré.\nLe nouveau parti §aVserossiysky Patriotichesky Soyuz§! ou Union Patriotique Panrusse remporte la victoire et Vassili Choulguine est nommé président-ministre.\n\n§RRequiert :§!\n§CRégence§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_SOCCON_DESC:9 "Le §cVserossiyskaya Patrioticheskaya Partiya§!, ou Parti Patriotique Pan-Russe, remporte les"
 RULE_OPTION_RUS_PATH_SOLONEVICH_SOCCON:9 "£KR_game_rule_flag_RUS  £KR_game_rule_flag_RUS_empire  VPP - Solonevich"
 RULE_OPTION_RUS_PATH_SOLONEVICH_SOCCON_DESC:9 "$RULE_OPTION_RUS_PATH_SOCCON_DESC$ élections organisées après la chute de Savinkov, que ce soit dans la République ou dans l'Empire restauré.\nIvan Solonevich dirige le parti et, s'il est élu président de la République, centralise le pouvoir du §aVserossiyskaya Patrioticheskaya Partiya§!, ou Parti Patriotique Pan-Russe, autour de lui après la guerre, ou, s'il est nommé président-ministre de l'Empire restauré, il oriente progressivement l'Empire vers l'autocratie sous l'égide du §PNarodnoye Monarkhicheskoye Dvizheniye§! ou Mouvement monarchiste populaire.$RUS_PATH_SOCCON_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_ROMANOV_SOCCON:9 "£KR_game_rule_flag_RUS  £KR_game_rule_flag_RUS_empire  VPP - Romanov"
 RULE_OPTION_RUS_PATH_ROMANOV_SOCCON_DESC:9 "$RULE_OPTION_RUS_PATH_SOCCON_DESC$ élections organisées après la chute de Savinkov.\nDans la République, Ivan Solonevich est élu président, mais il est victime d'un assassin et le conservateur modéré Dmitri Romanov lui succède.\nDans l'Empire restauré, Aleksandr Golitsyn est nommé président-ministre, avant d'être remplacé par son collègue de parti Dmitry Romanov lors d'élections ultérieures.$RUS_PATH_SOCCON_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_GOLITSYN_SOCCON:9 "£KR_game_rule_flag_RUS_empire  VPP - Golitsyn"
 RULE_OPTION_RUS_PATH_GOLITSYN_SOCCON_DESC:9 "$RULE_OPTION_RUS_PATH_SOCCON_DESC$ premières élections organisées dans l'Empire restauré.\nL'empereur nomme le vétéran politique Aleksandr Golitsyn au poste de président-ministre.\n\n§RRequiert :§!\n§CRépublique§! ou §CMonarchie§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_VERNADSKY_SOCCON:9 "£KR_game_rule_flag_RUS_empire  VPP - Vernadsky"
 RULE_OPTION_RUS_PATH_VERNADSKY_SOCCON_DESC:9 "$RULE_OPTION_RUS_PATH_SOCCON_DESC$ premières élections organisées dans l'Empire restauré.\nL'Empereur nomme le conservateur et eurasianiste modéré Gueorgui Vernadski au poste de ministre-président.$RUS_PATH_MON_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_MARLIB_DESC:9 "La §mKonstitutsionno-Demokratichesky Soyuz§!, ou Union Constitutionnelle-Démocratique, aussi connue sous le nom de Kadets, remporte les"
 RULE_OPTION_RUS_PATH_MAKLAKOV_MARLIB_START_DESC:9 "$RULE_OPTION_RUS_PATH_MARLIB_DESC$ élections organisées après la chute de Savinkov.\nVassili Maklakov est élu président"
 RULE_OPTION_RUS_PATH_MAKLAKOV_MARLIB:9 "£KR_game_rule_flag_RUS  KDS - Maklakov"
 RULE_OPTION_RUS_PATH_MAKLAKOV_MARLIB_DESC:9 "$RULE_OPTION_RUS_PATH_MAKLAKOV_MARLIB_START_DESC$, et réussit à convaincre le reste des Kadets d'adhérer à sa vision idéaliste.$RUS_PATH_REP_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_DOLGORUKOV_MARLIB:9 "£KR_game_rule_flag_RUS  KDS - Dolgorukov"
 RULE_OPTION_RUS_PATH_DOLGORUKOV_MARLIB_DESC:9 "$RULE_OPTION_RUS_PATH_MAKLAKOV_MARLIB_START_DESC$, mais il démissionne après avoir échoué à convaincre le reste du parti de sa vision idéaliste, et son allié Pyotr Dolgorukov lui succède.$RUS_PATH_REP_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_KARTASHYOV_MARLIB:9 "£KR_game_rule_flag_RUS  £KR_game_rule_flag_RUS_empire  KDS - Kartashyov"
 RULE_OPTION_RUS_PATH_KARTASHYOV_MARLIB_DESC:9 "$RULE_OPTION_RUS_PATH_MARLIB_DESC$ élections organisées après la chute de Savinkov, soit dans la République, soit dans l'Empire restauré.\nDans la République, le président élu Maklakov démissionne après avoir échoué à convaincre le reste du parti de sa vision idéaliste. Anton Kartashyov, issu de l'aile droite du parti, lui succède.\nDans l'Empire, Kartashyov est nommé président-ministre.\n\n§RRequiert :§!\n§CRépublique§! ou §CRégence§! dans §Y$RUS_AFTERMATH$§!"
 RULE_OPTION_RUS_PATH_GRONSKY_MARLIB:9 "£KR_game_rule_flag_RUS_empire  KDS - Gronsky"
 RULE_OPTION_RUS_PATH_GRONSKY_MARLIB_DESC:9 "$RULE_OPTION_RUS_PATH_MARLIB_DESC$ premières élections organisées dans l'Empire restauré.\nL'empereur nomme Pavel Gronsky, issu de l'aile droite du parti, au poste de ministre-président.$RUS_PATH_MON_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_NEKRASOV_MARLIB:9 "£KR_game_rule_flag_RUS_empire  KDS - Nekrasov"
 RULE_OPTION_RUS_PATH_NEKRASOV_MARLIB_DESC:9 "$RULE_OPTION_RUS_PATH_MARLIB_DESC$ premières élections organisées dans l'Empire restauré.\nL'empereur nomme Nikolay Nekrasov, issu de l'aile gauche du parti, au poste de ministre-président.$RUS_PATH_MON_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_SOCLIB_DESC:9 "L'aile droite du §lPartiya Sotsialistov-Revolyutsionerov§!, ou Parti des Socialistes-Révolutionnaires, aussi connue sous le nom de SRs de Droite, remporte les"
 RULE_OPTION_RUS_PATH_RIKHTER_SOCLIB_START_DESC:9 "$RULE_OPTION_RUS_PATH_SOCLIB_DESC$ élections organisées après la chute de Savinkov.\nVladimir Rikhter est élu président"
 RULE_OPTION_RUS_PATH_RIKHTER_SOCLIB:9 "£KR_game_rule_flag_RUS  PSR-Droite - Rikhter"
 RULE_OPTION_RUS_PATH_RIKHTER_SOCLIB_DESC:9 "$RULE_OPTION_RUS_PATH_RIKHTER_SOCLIB_START_DESC$, et met en œuvre avec succès ses réformes ambitieuses et progressistes.$RUS_PATH_REP_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_SOROKIN_SOCLIB:9 "£KR_game_rule_flag_RUS  PSR-Droite - Sorokin"
 RULE_OPTION_RUS_PATH_SOROKIN_SOCLIB_DESC:9 "$RULE_OPTION_RUS_PATH_RIKHTER_SOCLIB_START_DESC$, mais il est assassiné en raison de la résistance de la droite à son régime, et son allié Pitrim Sorokin lui succède.$RUS_PATH_REP_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_FONDAMINSKY_SOCLIB:9 "£KR_game_rule_flag_RUS  £KR_game_rule_flag_RUS_empire  PSR-Droite - Fondaminsky"
 RULE_OPTION_RUS_PATH_FONDAMINSKY_SOCLIB_DESC:9 "$RULE_OPTION_RUS_PATH_SOCLIB_DESC$ élections organisées après la chute de Savinkov, soit dans la République, soit dans l'Empire restauré.\nDans la République, le président élu Rikhter est assassiné après avoir échoué à contrôler la résistance de la droite à son régime. Il est remplacé par le SR de Droite modéré Ilya Fondaminsky.\nDans l'Empire, Fondaminsky est nommé ministre-président.$RUS_PATH_SOCCON_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_SOCDEM_START_DESC:9 "À la surprise générale, le §SRadikal'no-Demokracheskaya Partiya§! ou Parti Radical-Démocratique remporte les élections organisées après la chute de Savinkov."
 RULE_OPTION_RUS_PATH_SOCDEM:9 "£KR_game_rule_flag_RUS  RDP - Titov"
 RULE_OPTION_RUS_PATH_SOCDEM_DESC:9 "$RULE_OPTION_RUS_PATH_SOCDEM_START_DESC$\nAyant gardé le contrôle du parti hors des mains de l'extrême gauche, le social-démocrate modéré Aleksandr Titov devient Président.$RUS_PATH_REP_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_REP_SULIMOV_SYNDIE:0 "£KR_game_rule_flag_RUS_socialist  RDP - Sulimov"
 RULE_OPTION_RUS_PATH_REP_SULIMOV_SYNDIE_DESC:9 "Dans un résultat surprenant, le RDP est victorieux lors des élections organisées après la chute de Savinkov.\nLe parti est dominé par son aile gauche, sous la direction de Daniil Sulimov.\nLors d'un auto-coup d'État, Sulimov transforme la république en un régime socialiste dirigé par la §rVserossiysky Soyuz Truda§!, ou Union pan-russe des Travailleurs.$RUS_PATH_REP_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_SOC_START_DESC:0 "Après la proclamation de la république socialiste, la Russie est dirigée par une Coalition Ouvrière multipartite."
 RULE_OPTION_RUS_PATH_LEFT_SR_START_DESC:9 "$RULE_OPTION_RUS_PATH_SOC_START_DESC$ Celle-ci devient dominée par l'aile gauche du §RPartiya Sotsialistov-Revolyutsionerov§!, ou Parti des Socialistes-Révolutionnaires, aussi connu sous le nom de SRs de Gauche, et Maria Spiridonova est élue Première ministre.\nAprès la défaite de l'Allemagne, Spiridonova se retire et est remplacée par"
 RULE_OPTION_RUS_PATH_ZDOBNOV_RADSOC:9 "£KR_game_rule_flag_RUS_socialist  PSR-Gauche (Spiridonoviste) - Zdobnov"
 RULE_OPTION_RUS_PATH_ZDOBNOV_RADSOC_DESC:9 "$RULE_OPTION_RUS_PATH_LEFT_SR_START_DESC$ SR de Gauche modéré Nikolay Zdobnov.$RUS_PATH_SOC_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_KAMKOV_RADSOC:9 "£KR_game_rule_flag_RUS_socialist  PSR-Gauche (Spiridonoviste) - Kamkov"
 RULE_OPTION_RUS_PATH_KAMKOV_RADSOC_DESC:9 "$RULE_OPTION_RUS_PATH_LEFT_SR_START_DESC$ l'idéaliste SR de gauche Boris Kamkov.$RUS_PATH_SOC_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_USTINOV_TOTALIST:9 "£KR_game_rule_flag_RUS_socialist  PSR-Gauche (Maximaliste) - Ustinov"
 RULE_OPTION_RUS_PATH_USTINOV_TOTALIST_DESC:9 "$RULE_OPTION_RUS_PATH_SOC_START_DESC$ Celle-ci devient dominée par les SRs de Gauche, et Maria Spiridonova est élue Première ministre.\nCependant, la §oPartiya Sotsialistov-Revolyutsionerov (maksimalistov)§!, ou Faction maximaliste du Parti des Socialistes-Révolutionnaires, menée par Aleksey Ustinov, gagne progressivement du pouvoir et prend le contrôle total lorsque la guerre avec l'Allemagne commence.\nAprès la défaite de l'Allemagne, les SRs sont dissous et transformés en §oSoyuz Sotsialistov-Revolyutsionerov§!, ou Union des Socialistes-Révolutionnaires.$RUS_PATH_SOC_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_VST_START_DESC:9 "$RULE_OPTION_RUS_PATH_SOC_START_DESC$ Celle-ci devient dominée par la §rVserossiysky Soyuz Truda§! ou Union Panrusse du Travail, et Vladimir Levitsky est élu Premier ministre."
 RULE_OPTION_RUS_PATH_ABRAMOVICH_SYNDIE:9 "£KR_game_rule_flag_RUS_socialist  VST-Droite - Abramovich"
 RULE_OPTION_RUS_PATH_ABRAMOVICH_SYNDIE_DESC:9 "$RULE_OPTION_RUS_PATH_VST_START_DESC$\nCependant, lors d'un congrès du parti, Levitsky est remplacé par Rafail Abramovich, un socialiste modéré de l'aile droite du parti.$RUS_PATH_SOC_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_LEVITSKY_SYNDIE:9 "£KR_game_rule_flag_RUS_socialist  VST-Centre - Levitsky"
 RULE_OPTION_RUS_PATH_LEVITSKY_SYNDIE_DESC:9 "$RULE_OPTION_RUS_PATH_VST_START_DESC$\nLevitsky équilibre soigneusement les intérêts de la coalition et parvient à maintenir sa position.$RUS_PATH_SOC_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_SULIMOV_SYNDIE:9 "£KR_game_rule_flag_RUS_socialist  VST-Centre - Sulimov"
 RULE_OPTION_RUS_PATH_SULIMOV_SYNDIE_DESC:9 "$RULE_OPTION_RUS_PATH_VST_START_DESC$\nConfronté à un grand nombre de factions, il laisse son protégé Daniil Sulimov prendre le pouvoir, qui surmonte les factions en gouvernant par décret.$RUS_PATH_SOC_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_ZINOVIEV_MID_DESC:9 "Cependant, lors d'un congrès du parti, Levitsky est remplacé par Lev Kamenev, le leader de l'aile gauche du parti."
 RULE_OPTION_RUS_PATH_KAMENEV_SYNDIE:9 "£KR_game_rule_flag_RUS_socialist  VST-Gauche - Kamenev"
 RULE_OPTION_RUS_PATH_KAMENEV_SYNDIE_DESC:9 "$RULE_OPTION_RUS_PATH_VST_START_DESC$\n$RULE_OPTION_RUS_PATH_ZINOVIEV_MID_DESC$$RUS_PATH_SOC_REQUIREMENTS$"
 RULE_OPTION_RUS_PATH_ZINOVYEV_TOTALIST:0 "£KR_game_rule_flag_RUS_socialist  VST-Gauche - Zinovyev"
 RULE_OPTION_RUS_PATH_ZINOVYEV_TOTALIST_DESC:9 "$RULE_OPTION_RUS_PATH_SOC_START_DESC$ Celle-ci devient dominée par le VST, et Vladimir Levitsky est élu Premier ministre.\n$RULE_OPTION_RUS_PATH_ZINOVIEV_MID_DESC$ Soit à cause du radicalisme croissant du parti, soit grâce à des coups audacieux, Grigory Zinovyev parvient à devenir chef du parti, et utilise la menace de l'impérialisme allemand pour mettre au pouvoir la §oVserossiysky Soyuz Truda (kommunistov)§!, ou faction communiste de l'Union pan-russe des Travailleurs.$RUS_PATH_SOC_REQUIREMENTS$"

 RUS_FORPOL:9 "£KR_game_rule_flag_RUS_socialist  Politique Étrangère Russe Socialiste"
 RUS_FORPOL_REQUIREMENTS:9 "$RUS_PATH_SOC_REQUIREMENTS$\nou §CRDP - Sulimov§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_RUS_FORPOL_RANDOM: "Par Défaut"
 RULE_OPTION_RUS_FORPOL_RANDOM_DESC:9 "Avec la victoire du socialisme en Europe, les dirigeants russes hésitent entre se joindre officiellement aux socialistes occidentaux, ou former une alliance distincte centrée autour de Moscou."
 RULE_OPTION_RUS_FORPOL_INT:9 "£KR_game_rule_flag_RUS_socialist  £KR_game_rule_flag_FRA  Troisième Internationale"
 RULE_OPTION_RUS_FORPOL_INT_DESC:9 "Dans un acte d'unité et de fraternité socialiste, la Russie rejoint l'alliance militaire de la Troisième Internationale.$RUS_FORPOL_REQUIREMENTS$\n\nSi §CPSR-Gauche (Spiridonoviste)§! dans §Y$RUS_PATH$§!, alors la Commune de France doit choisir §CAnarchistes§! dans §Y$FRA_PATH$§!\n§CNote : Si la Commune de France n'est plus le chef de la Troisième Internationale, le nouveau chef de faction doit avoir un gouvernement des $radical_socialist_coloured$§!\n\nSi §CRDP - Sulimov§! ou un §CVST-Centre§! dans §Y$RUS_PATH$§!, alors la Commune de France ne doit §Rpas§! choisir §CSoréliens§! ou §CJacobins§! dans\n§Y$FRA_PATH$§!\n§CNote : Si la Commune de France n'est plus le chef de la Troisième Internationale, le nouveau chef de faction ne doit §Rpas§! avoir de gouvernement des $totalist_coloured$§!\n\n§RPas§! §CPSR-Gauche (Maximaliste) - Ustinov§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_RUS_FORPOL_RUS:9 "£KR_game_rule_flag_RUS_socialist  Socialisme Indépendant"
 RULE_OPTION_RUS_FORPOL_RUS_DESC:9 "Convaincue qu'elle doit guider le monde socialiste et en raison de sa position géopolitique unique, la Russie crée sa propre alliance militaire.$RUS_FORPOL_REQUIREMENTS$\n\nSi §CRDP - Sulimov§! ou un §CVST-Centre§! dans §Y$RUS_PATH$§!, alors la Commune de France doit choisir §CSoréliens§! ou §CJacobins§! dans\n§Y$FRA_PATH$§!\n§CNote : Si la Commune de France n'est plus le chef de la Troisième Internationale, le nouveau chef de faction doit avoir un gouvernement des $totalist_coloured$§!"

 RUS_CENTRAL_ASIA:9 "£KR_game_rule_flag_RUS  £KR_game_rule_flag_KHI  £KR_game_rule_flag_TRK_authoritarian_democrat  £KR_game_rule_flag_BUK  Turkestan sous Moscou"
 RUS_CENTRAL_ASIA_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Russie est victorieuse dans son intervention en Asie centrale§!"
 RULE_OPTION_RUS_CENTRAL_ASIA_RANDOM:0 "Défaut"
 RULE_OPTION_RUS_CENTRAL_ASIA_RANDOM_DESC:9 "Vainqueurs de la rébellion turque en Asie centrale, les Russes contrôlent à nouveau le destin du Turkestan. Un nouvel arrangement doit être trouvé pour ces terres reconquises."
 RULE_OPTION_RUS_CENTRAL_ASIA_ANNEX:9 "£KR_game_rule_flag_RUS  Annexation"
 RULE_OPTION_RUS_CENTRAL_ASIA_ANNEX_DESC:9 "A la recherche d'une main plus directe pour prévenir de futures rébellions, la Russie absorbe les royaumes d'Asie centrale dans les siens. $RUS_CENTRAL_ASIA_REQUIREMENTS$\n\n§RPas§! de §Crépublique socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! de §CPSR-Droite§! ou §CRDP§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_RUS_CENTRAL_ASIA_UNIFIED:9 "£KR_game_rule_flag_RUS  £KR_game_rule_flag_BUK  Turkestan uni"
 RULE_OPTION_RUS_CENTRAL_ASIA_UNIFIED_DESC:9 "Le gouvernement russe récompense son allié boukharien au sud avec les terres reconquises, créant ainsi un nouveau Turkestan qui répond à Moscou. $RUS_CENTRAL_ASIA_REQUIREMENTS$\n\n§RPas§! §CSZRS (Idéocrate)§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_RUS_CENTRAL_ASIA_SEPARATE:9 "£KR_game_rule_flag_RUS_socialist  £KR_game_rule_flag_KHI_radical_socialist  £KR_game_rule_flag_TRK  £KR_game_rule_flag_BUK_radical_socialist  États fantoches séparés"
 RULE_OPTION_RUS_CENTRAL_ASIA_SEPARATE_DESC:9 "Pour éviter de nouveaux troubles, le gouvernement socialiste russe divise l'Asie centrale en républiques distinctes sur la base de frontières historiques et ethniques. $RUS_CENTRAL_ASIA_REQUIREMENTS$\n\n§CRépublique socialiste§! dans §Y$RUS_AFTERMATH$§! ou\n§CRDP - Sulimov§! dans §Y$RUS_PATH$§!"

 RUS_CONFERENCE:9 "£KR_game_rule_flag_RUS  £KR_game_rule_flag_CAN  £KR_game_rule_flag_FRA  La Conférence Eurêka"
 RUS_CONFERENCE_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Allemagne est vaincue dans la Seconde Weltkrieg§!\n§CL'Entente est en guerre avec la Troisième Internationale§!\n\n§CLa Seconde Guerre de Sécession est terminée§! ou\n§Caucun de ses participants américains n'est membre de l'Entente ou de la Troisième Internationale§!\n\n§RPas§! de §CRépublique socialiste§! dans §Y$RUS_AFTERMATH$§!\n§RPas§! §CRDP - Sulimov§! ou §CSZRS (Vieux Svobodnik)§! or\n§CSZRS (Idéocrate)§! dans §Y$RUS_PATH$§!"
 RULE_OPTION_RUS_CONFERENCE_RANDOM:0 "Par Défaut"
 RULE_OPTION_RUS_CONFERENCE_RANDOM_DESC:9 "Afin d'assurer une paix durable entre les puissances anti-allemandes victorieuses, une conférence est organisée à Tilsit pour discuter de nombreuses questions. Utilisant son influence diplomatique, la Russie exige une paix blanche entre la Troisième Internationale et l'Entente, ce qui pourrait constituer une rupture pour l'Occident..."
 RULE_OPTION_RUS_CONFERENCE_SUCCESS:9 "£KR_game_rule_flag_RUS  £KR_game_rule_flag_CAN  £KR_game_rule_flag_FRA  La Conférence Réussit"
 RULE_OPTION_RUS_CONFERENCE_SUCCESS_DESC:9 "L'Internationale accepte les demandes russes, et une paix de facto est déclarée entre l'Entente et l'Internationale.$RUS_CONFERENCE_REQUIREMENTS$"
 RULE_OPTION_RUS_CONFERENCE_FAILURE:9 "£KR_game_rule_flag_RUS  La Conférence Échoue"
 RULE_OPTION_RUS_CONFERENCE_FAILURE_DESC:9 "L'Internationale se retire des discussions à la suite des demandes russes, et la guerre entre elle et l'Entente se poursuit.$RUS_CONFERENCE_REQUIREMENTS$"

 RSA_PATH:9 "£KR_game_rule_flag_RSA  La Dernière Armée de Volontaires"
 RSA_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CDictature§! ou §CRépublique Socialiste§! dans §Y$RUS_AFTERMATH$§!\nou §CRDP - Sulimov§! dans §Y$RUS_PATH$§!\n$RSA_PATH_RUS_REQUIREMENTS$"
 RSA_PATH_RUS_REQUIREMENTS:9 "\n§CLa Russie est vaincue dans la Seconde Weltkrieg§!"
 RULE_OPTION_RSA_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_RSA_PATH_RANDOM_DESC:9 "Le coup d'État du général Vasily Boldyrev contre Savinkov en 1929 s'est soldé par un échec, mais aujourd'hui, avec l'aide de ses camarades allemands, il a renversé les tyrans et les radicaux au nom de la démocratie russe.\nDes élections libres doivent avoir lieu dans la République russe nouvellement restaurée, et c'est au peuple de décider si la victoire de Boldyrev doit être récompensée par les urnes."
 RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC:9 "Le général Boldyrev mène la Russie libre à la victoire et est élu premier président. Son régime, dirigé par le"
 RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC:9 "est fondé sur la sauvegarde de la République russe contre tout radicalisme, par une présidence forte et diverses réformes sociales."
 RULE_OPTION_RSA_PATH_SOCDEM:9 "£KR_game_rule_flag_RUS  Le Général Rouge"
 RULE_OPTION_RSA_PATH_SOCDEM_DESC:9 "$RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC$ §SDemokratichesky Soyuz§!, ou Union Démocratique, $RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC$$RUS_PATH_NATPOP_REQUIREMENTS$\n$RSA_PATH_RUS_REQUIREMENTS$"
 RULE_OPTION_RSA_PATH_SOCLIB:9 "£KR_game_rule_flag_RUS  Le Maréchal du Peuple"
 RULE_OPTION_RSA_PATH_SOCLIB_DESC:9 "$RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC$ §lDemokratichesky Soyuz§!, ou Union Démocratique, $RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC$$RUS_PATH_NATPOP_REQUIREMENTS$\n$RSA_PATH_RUS_REQUIREMENTS$"
 RULE_OPTION_RSA_PATH_MARLIB:9 "£KR_game_rule_flag_RUS  Le Garant de la Liberté"
 RULE_OPTION_RSA_PATH_MARLIB_DESC:9 "$RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC$ §mNatsionalny Soyuz§!, ou Union Nationale, $RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC$$RUS_FORPOL_REQUIREMENTS$\n$RSA_PATH_RUS_REQUIREMENTS$"
 RULE_OPTION_RSA_PATH_SOCCON:9 "£KR_game_rule_flag_RUS  Le Sauveur de la Russie"
 RULE_OPTION_RSA_PATH_SOCCON_DESC:9 "$RULE_OPTION_RSA_PATH_BOLDYREV_START_DESC$ §cNatsionalny Soyuz§!, ou Union Nationale, $RULE_OPTION_RSA_PATH_BOLDYREV_END_DESC$$RUS_FORPOL_REQUIREMENTS$\n$RSA_PATH_RUS_REQUIREMENTS$"
 RULE_OPTION_RSA_PATH_OPPOSITION:9 "£KR_game_rule_flag_RUS  L'Opposition Triomphe"
 RULE_OPTION_RSA_PATH_OPPOSITION_DESC:9 "Malgré le succès de Boldyrev sur le champ de bataille, il perd dans les bureaux de vote face à l'opposition, composée de personnes ayant des opinions plus proches de celles du régime allemand au pouvoir.$RSA_PATH_REQUIREMENTS$"

 RSA_FORPOL:9 "£KR_game_rule_flag_RUS  Politique étrangère russe libre"
 RULE_OPTION_RSA_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_RSA_FORPOL_RANDOM_DESC:9 "L'Armée russe libre n'aurait pas pu réussir à restaurer la République russe sans l'aide des Allemands, mais on ne peut attendre d'une grande puissance comme la Russie qu'elle fasse indéfiniment des courbettes à son bienfaiteur.\nLe moment venu, la République reprend sa place dans le monde."
 RULE_OPTION_RSA_FORPOL_GER:9 "£KR_game_rule_flag_RUS  £KR_game_rule_flag_GER  Loyauté envers l'Allemagne"
 RULE_OPTION_RSA_FORPOL_GER_DESC:9 "La Russie s'appuie sur ses nouveaux liens avec l'Allemagne et approfondit ses relations économiques en rejoignant la Mitteleuropa.$RSA_PATH_REQUIREMENTS$"
 RULE_OPTION_RSA_FORPOL_RSA_DESC:9 "La Russie rejette les termes punitifs du Traité de Moscou imposé par l'Allemagne."
 RULE_OPTION_RSA_FORPOL_ENT:9 "£KR_game_rule_flag_RUS  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_RSA_FORPOL_ENT_DESC:9 "$RULE_OPTION_RSA_FORPOL_RSA_DESC$, et rejoint ses anciens alliés de la Première Weltkrieg.$RSA_PATH_REQUIREMENTS$\n\n§CLa République française et le Canada ou le Royaume-Uni sont membres de l'Entente, et l'Entente n'est pas en guerre contre l'Allemagne.§!\n\n§RPas§! §CL'Opposition Triomphe§! dans §Y$RSA_PATH$§!"
 RULE_OPTION_RSA_FORPOL_JAP:9 "£KR_game_rule_flag_RUS  £KR_game_rule_flag_JAP  Sphère de coprospérité"
 RULE_OPTION_RSA_FORPOL_JAP_DESC:9 "$RULE_OPTION_RSA_FORPOL_RSA_DESC$, et forme une nouvelle alliance avec les Japonais.$RSA_PATH_REQUIREMENTS$\n\n§CLe Japon est un chef de faction et n'est pas en guerre avec l'Allemagne.§!\n\n§RPas§! §CL'Opposition Triomphe§! dans §Y$RSA_PATH$§!"
 RULE_OPTION_RSA_FORPOL_ACW_VICTOR:0 "£KR_game_rule_flag_RUS  £KR_game_rule_flag_USA  Accord du Pacifique Nord"
 RULE_OPTION_RSA_FORPOL_ACW_VICTOR_DESC:9 "$RULE_OPTION_RSA_FORPOL_RSA_DESC$, et forme une nouvelle alliance avec les Américains.$RSA_PATH_REQUIREMENTS$\n\n§CLe vainqueur de la Seconde Guerre civile américaine n'est ni socialiste, ni dans une faction, ni en guerre avec l'Allemagne.§!\n\n§RPas§! §CL'Opposition Triomphe§! dans §Y$RSA_PATH$§!\n\n§CNote : Si cette option est sélectionnée, chaque vainqueur non-socialiste de la Seconde Guerre civile américaine évite de déclarer la guerre à l'Allemagne et de rejoindre une autre faction, à moins que l'Allemagne ne soit vaincue lors de la Weltkrieg. Ceci s'applique même si les Règles du Jeu de la Politique étrangère américaine sont réglées autrement.§!"

 FER_PATH:9 "£KR_game_rule_flag_FER_army  La Voie de la Contre-Révolution"
 RULE_OPTION_FER_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_FER_PATH_RANDOM_DESC:9 "Un soulèvement se produit en Extrême-Orient contre le régime savinkoviste ou socialiste de Moscou. Dirigée par deux hommes ambitieux aux visions très opposées, le chef de guerre Grigory Semyonov et le monarchiste pur et dur Mikhail Dieterichs, la rébellion a peu de chances d'aboutir. Quoi qu'il en soit, seul l'un d'entre eux parvient à s'imposer."
 RULE_OPTION_FER_PATH_RUS_DESC:0 "Semyonov purge son rival Dieterichs et tente de prendre le pouvoir sur toute la Russie.\nS'il réussit sa reconquête,"
 RULE_OPTION_FER_PATH_RUS_PATAUT:9 "£KR_game_rule_flag_RUS  Ataman Suprême de Russie"
 RULE_OPTION_FER_PATH_RUS_PATAUT_DESC:9 "$RULE_OPTION_FER_PATH_RUS_DESC$ son §PVserossiysky Voinsky Soyuz§! ou Union Militaire Panrusse, prend le contrôle total, et il est oint comme Ataman suprême de la Russie.$RSA_PATH_REQUIREMENTS$"
 RULE_OPTION_FER_PATH_RUS_AUTDEM:9 "£KR_game_rule_flag_RUS  Président à Vie"
 RULE_OPTION_FER_PATH_RUS_AUTDEM_DESC:9 "$RULE_OPTION_FER_PATH_RUS_DESC$ son §aVserossiyskaya Narodnaya Partiya§!, ou Parti Populaire Panrusse, restaure la République russe et l'installe comme président autoritaire.$RSA_PATH_REQUIREMENTS$"
 RULE_OPTION_FER_PATH_SIB_DESC:0 "Semyonov purge son rival Dieterichs et consolide son règne sur la Sibérie au lieu de tenter de conquérir toute la Russie."
 RULE_OPTION_FER_PATH_SIB_PATAUT:9 "£KR_game_rule_flag_FER  Ataman Suprême de Sibérie"
 RULE_OPTION_FER_PATH_SIB_PATAUT_DESC:9 "$RULE_OPTION_FER_PATH_SIB_DESC$\nLa §PClique de Semyonov§! ayant pris le contrôle total du régime autocratique, Semyonov est nommé Ataman suprême de Sibérie.$RSA_PATH_REQUIREMENTS$"
 RULE_OPTION_FER_PATH_SIB_AUTDEM:9 "£KR_game_rule_flag_FER  Dictateur de Sibérie"
 RULE_OPTION_FER_PATH_SIB_AUTDEM_DESC:9 "$RULE_OPTION_FER_PATH_SIB_DESC$\nSon §aDemokraticheskaya Narodnaya Partiya Volnoy Sibiri§!, ou Parti Populaire Démocratique de la Sibérie Libre, fait des concessions mineures aux démocrates sibériens et crée une république, tout en conservant des pouvoirs importants dans la pratique.$RSA_PATH_REQUIREMENTS$"
 RULE_OPTION_FER_PATH_NATPOP:9 "£KR_game_rule_flag_RUS_empire  Tsardom Ressuscité"
 RULE_OPTION_FER_PATH_NATPOP_DESC:9 "Dieterichs purge son rival Semyonov et tente de s'emparer de toute la Russie.\nS'il réussit, son §nRussky Monarkhichesky Sovet§!, ou Union Monarchique Russe, rétablit le Tsarat de Russie, qui ressemble à l'époque précédant Pierre le Grand : profondément réactionnaire et religieux, il est l'héritier de la Sainte Rus'.$RSA_PATH_REQUIREMENTS$"
 RULE_OPTION_FER_PATH_NO_REVOLT:9 "£KR_game_rule_flag_RUS  Pas de Révolte"
 RULE_OPTION_FER_PATH_NO_REVOLT_DESC:9 "L'assassinat de Semyonov met fin à la dynamique de soulèvement dans l'Extrême-Orient.$RUS_PATH_NATPOP_REQUIREMENTS$"

 FER_FORPOL:9 "£KR_game_rule_flag_RUS  £KR_game_rule_flag_FER  Politique Étrangère d'Extrême-Orient"
 FER_FORPOL_SIB_REQUIREMENTS:9 "\n\n§RRequiert :§!\nN'importe quelle §CSibérie§! dans §Y$FER_PATH$§!\n$RSA_PATH_RUS_REQUIREMENTS$"
 RULE_OPTION_FER_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_FER_FORPOL_RANDOM_DESC:9 "Que ce soit après avoir revendiqué le rôle de la Russie elle-même ou en tant que régime sibérien, ce qui était autrefois l'Armée d'Extrême-Orient doit décider de la manière dont elle souhaite s'imposer sur la scène internationale."
 RULE_OPTION_FER_FORPOL_FER:9 "£KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_FER_FORPOL_FER_DESC:9 "Le soulèvement de l'Extrême-Orient dépasse toutes les attentes et réunifie la Russie. Le nouveau gouvernement recrée l'Accord de Moscou.$RSA_PATH_REQUIREMENTS$\n\n§RPas§! de §CSibérie§! dans §Y$FER_PATH$§!\n\n§CL'Armée d'Extrême-Orient contrôle Moscou§!"
 RULE_OPTION_FER_FORPOL_RSA:9 "£KR_game_rule_flag_FER_army  £KR_game_rule_flag_RSA  Armée Russe Libre"
 RULE_OPTION_FER_FORPOL_RSA_DESC:9 "Semyonov trouve un allié improbable dans l'Armée Russe Libre, unie par un même mépris du régime en place au Kremlin.\nSi les forces de Boldyrev parviennent à prendre Moscou, la révolte de Semyonov s'unit pacifiquement à la République restaurée.$RSA_PATH_REQUIREMENTS$\n\n§RPas§! §CTsarat Ressuscité§! dans §Y$FER_PATH$§!"
 RULE_OPTION_FER_FORPOL_ENT:9 "£KR_game_rule_flag_RUS  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_FER_FORPOL_ENT_DESC:9 "Le soulèvement de l'Extrême-Orient dépasse toutes les attentes et réunifie la Russie. À la recherche d'une nouvelle alliance, le régime de Semyonov rejoint l'Entente.\n\n§RRequiert :§!\n§CSuprême Ataman de Russie§! ou §CPrésident à Vie§! dans\n§Y$FER_PATH$§!\n\n§CL'Armée d'Extrême-Orient contrôle Moscou§!"
 RULE_OPTION_FER_FORPOL_JAP:9 "£KR_game_rule_flag_FER  £KR_game_rule_flag_JAP  Sphère de Co-Prospérité"
 RULE_OPTION_FER_FORPOL_JAP_DESC:9 "Semyonov rend la pareille aux Japonais en alignant officiellement la Sibérie sur la Sphère de Coprospérité.$FER_FORPOL_SIB_REQUIREMENTS$"
 RULE_OPTION_FER_FORPOL_SIB:9 "£KR_game_rule_flag_FER  Indépendant"
 RULE_OPTION_FER_FORPOL_SIB_DESC:9 "Semyonov renonce à son alliance avec les Japonais et crée un régime sibérien indépendant.$FER_FORPOL_SIB_REQUIREMENTS$"

 BAT_COLLAPSE:9 "£KR_game_rule_flag_BAT  £KR_game_rule_flag_EST  £KR_game_rule_flag_LAT  Le Soulèvement des Frères de la Forêt"
 RULE_OPTION_BAT_COLLAPSE_RANDOM:0 "Par Défaut"
 RULE_OPTION_BAT_COLLAPSE_RANDOM_DESC:9 "Le Duché Balte Uni est confronté à un soulèvement des Frères de la Forêt, une alliance de partisans nationalistes qui cherchent à libérer les peuples d'Estonie et de Lettonie de la domination de la minorité allemande.\nLa Baltische Landeswehr a déjà réprimé les insurgés, mais l'incertitude politique et économique grandissant, le duché semble au bord de l'effondrement."
 RULE_OPTION_BAT_COLLAPSE_NO:9 "£KR_game_rule_flag_BAT  Le Soulèvement Échoue"
 RULE_OPTION_BAT_COLLAPSE_NO_DESC:9 "Les efforts des Frères de la Forêt sont vains, et le Duché garde le contrôle de son territoire et de la majorité estonienne et lettonne."
 RULE_OPTION_BAT_COLLAPSE_YES:9 "£KR_game_rule_flag_BAT_riga  £KR_game_rule_flag_EST  £KR_game_rule_flag_LAT  Le Soulèvement Réussit"
 RULE_OPTION_BAT_COLLAPSE_YES_DESC:9 "Les Frères de la Forêt réussissent, puisque l'Estonie et la Lettonie déclarent leur indépendance et forment leurs propres gouvernements. La ville de Riga reste fidèle à l'Allemagne et occupe une position précaire en tant que seul avant-poste de l'Allemagne dans l'ancien Duché."

 BAT_PATH: "£KR_game_rule_flag_BAT  Le Duché Désuni"
 RULE_OPTION_BAT_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_BAT_PATH_RANDOM_DESC:9 "Le Lundi Noir laisse de profondes divisions politiques au sein du Duché Balte Uni, déchirant l'État en deux. La forme que prend le rêve germano-balte et sa survie doivent être décidées dans les mois qui suivent."
 RULE_OPTION_BAT_PATH_SOCLIB:9 "£KR_game_rule_flag_BAT  £KR_game_rule_flag_BAT_riga  Libéralisme Dirigé"
 RULE_OPTION_BAT_PATH_SOCLIB_DESC:9 "Au Duché uni, le §lDeutsch-baltische Demokratische Partei§!, ou Parti démocratique germano-balte, reste au pouvoir et continue de guider la nation selon la pensée politique de Paul Schiemann.\n\nSi le Duché tombe face aux partisans lettons et estoniens, les élections présidentielles de Riga sont remportées par le §lDbDP§! de Wilhelm Munter, qui prend le pouvoir et préserve l'héritage de Schiemann."
 RULE_OPTION_BAT_PATH_PATAUT:9 "£KR_game_rule_flag_BAT  £KR_game_rule_flag_BAT_riga  La Tradition est Préservée"
 RULE_OPTION_BAT_PATH_PATAUT_DESC:9 "Au Duché uni, le gouvernement de von Samson-Himmelstjerna tombe et la §PVerband der Baltischen Ritterschaften§!, ou Association des Chevaleries baltes, reprend le contrôle de l'État, consacrant ses efforts au maintien de l'harmonie et de la tradition.\n\nSi le Duché tombe face aux partisans lettons et estoniens, la garnison allemande de Riga lance un coup d'État et met en place une dictature dirigée par la §PBaltischer Alldeutscher Verband§!, ou Ligue pangermanique."
 RULE_OPTION_BAT_PATH_NATPOP:0 "£KR_game_rule_flag_BAT   Le Renouveau balte"
 RULE_OPTION_BAT_PATH_NATPOP_DESC:9 "Dans le chaos du Lundi Noir, la Landeswehr organise un coup d'État et met au pouvoir la §nBaltische Brüderschaft§!, ou Fraternité balte, afin de transformer les pays baltes en un État nationaliste modèle.\n\n§RRequiert :§!\n§CLe Soulèvement Échoue§! dans §Y$BAT_COLLAPSE$§!"
 RULE_OPTION_BAT_PATH_SOCCON:9 "£KR_game_rule_flag_BAT_riga  Rechtsstaat"
 RULE_OPTION_BAT_PATH_SOCCON_DESC:9 "Le Duché Balte Uni tombe aux mains des partisans lettons et estoniens. Le §cDeutsch-baltische Landespartei§! de Helmuth Stegman, ou parti allemand de l'État balte, reste au pouvoir à Riga et guide la ville vers le statut d'État légal.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_BAT_PATH_AUTDEM:9 "£KR_game_rule_flag_BAT_riga  Berger de la Baltique"
 RULE_OPTION_BAT_PATH_AUTDEM_DESC:9 "Le Duché balte uni tombe face aux partisans lettons et estoniens. A la suite de la reconquête des terres de l'ancien Duché, Harry Lutz du §aDeutsch-baltische Volkspartei§!, ou Parti du Peuple germano-balte, remporte les élections organisées après la convention constitutionnelle.\n\n§RRequiert :§!\n§CRiga contrôle ou est allié avec l'Estonie et la Lettonie§!\n\n§CLe Soulèvement Réussit§! dans §Y$BAT_COLLAPSE$§!"

 EST_PATH: "£KR_game_rule_flag_EST  Le Choix de Sirk"
 EST_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLe Soulèvement Réussit§! dans §Y$BAT_COLLAPSE$§!"
 RULE_OPTION_EST_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_EST_PATH_RANDOM_DESC:9 "Après la proclamation de la Seconde République estonienne, le pouvoir passe au chef du gouvernement provisoire, Artur Sirk. Mais les tensions montent dans le pays à cause de son régime autoritaire. Que choisira Sirk - démissionnera-t-il ou pourra-t-il consolider son pouvoir ?"
 RULE_OPTION_EST_PATH_PATAUT:9 "£KR_game_rule_flag_EST  Mouvement Vaps"
 RULE_OPTION_EST_PATH_PATAUT_DESC:9 "Sirk reste au pouvoir et met en place l'§PEesti Vabadussõjalaste Liit§!, ou Ligue des Participants à la Guerre d'Indépendance estonienne, aussi connu sous le nom de Mouvement Vaps, créant une dictature militaire autoritaire.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_EST_PATH_AUTDEM:9 "£KR_game_rule_flag_EST  Ligue Patriotique"
 RULE_OPTION_EST_PATH_AUTDEM_DESC:9 "L'§aIsamaaliit§!, ou Ligue Patriotique, renverse Sirk et établit un régime corporatiste.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_EST_PATH_DEM_DESC:9 "Sirk cède à la pression et le pouvoir passe au front national des partis démocratiques. Les élections suivantes sont remportées par le"
 RULE_OPTION_EST_PATH_SOCCON:9 "£KR_game_rule_flag_EST  Front Uni - Parti Populaire"
 RULE_OPTION_EST_PATH_SOCCON_DESC:9 "$RULE_OPTION_EST_PATH_DEM_DESC$ §cEesti Rahvaerakond§!, ou Parti populaire estonien, entièrement.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_EST_PATH_MARLIB:9 "£KR_game_rule_flag_EST  Front Uni - Parti Populaire (Centriste)"
 RULE_OPTION_EST_PATH_MARLIB_DESC:9 "$RULE_OPTION_EST_PATH_DEM_DESC$ §mEesti Rahvaerakond§!, ou Parti populaire estonien, avec le soutien gouvernemental des centristes indépendants en échange de quelques concessions libérales mineures.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_EST_PATH_SOCLIB:9 "£KR_game_rule_flag_EST  Front Uni - Travaillistes"
 RULE_OPTION_EST_PATH_SOCLIB_DESC:9 "$RULE_OPTION_EST_PATH_DEM_DESC$ §lEesti Tööerakond§!, ou Parti travailliste estonien.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_EST_PATH_SOCDEM:9 "£KR_game_rule_flag_EST  Front Uni - Ouvriers Sociaux-Démocrates"
 RULE_OPTION_EST_PATH_SOCDEM_DESC:9 "$RULE_OPTION_EST_PATH_DEM_DESC$ §SEesti Sotsiaaldemokraatlik Tööliste Partei§!, ou Parti ouvrier social-démocrate estonien.$EST_PATH_REQUIREMENTS$"

 EST_FORPOL: "£KR_game_rule_flag_EST  Politique Étrangère Estonienne"
 RULE_OPTION_EST_FORPOL_RANDOM: "Par Défaut"
 RULE_OPTION_EST_FORPOL_RANDOM_DESC:9 "L'Estonie est un nouveau venu sur la scène politique, et avec plusieurs voisins intimidants, elle doit maintenant décider de la manière dont elle veut s'aligner."
 RULE_OPTION_EST_FORPOL_RUS: "£KR_game_rule_flag_EST  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_EST_FORPOL_RUS_DESC:9 "Comme il semble probable que Riga tente de récupérer ses anciennes terres, l'Estonie se tourne vers la Russie pour une alliance. Si la Russie adopte une position Expansionniste, sa demande est refusée et l'Estonie reste neutre.$EST_PATH_REQUIREMENTS$\n$RUS_AFTERMATH_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_EST_FORPOL_GER: "£KR_game_rule_flag_EST  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_EST_FORPOL_GER_DESC:9 "L'adhésion au Reichspakt et une coopération totale avec l'Allemagne pourraient être la meilleure chance pour l'Estonie de garantir son indépendance. Si l’Allemagne est dirigée par une administration Schwarz-Weiß-Rot, leur demande est rejetée et l’Estonie reste neutre.$EST_PATH_REQUIREMENTS$\n§RAucune§! §CKoalition S-W-R§! dans §Y$GER_PATH$§!"
 RULE_OPTION_EST_FORPOL_SCA: "£KR_game_rule_flag_EST  £KR_game_rule_flag_SCA  Conseil Nordique"
 RULE_OPTION_EST_FORPOL_SCA_DESC:9 "L'Estonie n'est peut-être pas un pays scandinave, mais son attachement à la démocratie depuis l'indépendance, et ses liens historiques étroits avec la Finlande font qu'elle souhaite rejoindre les pays nordiques dans un accord de protection mutuelle et, à terme, aller vers l'unification complète. L'Estonie ne peut négocier cela que si la Finlande souhaite également entrer dans le projet scandinave, et reste neutre si ce n'est pas le cas.$EST_PATH_REQUIREMENTS$\nN'importe quel §CFront de l'Unité§! dans §Y$EST_PATH$§!\nN'importe quel §CDémocratie§! dans §Y$DEN_PATH$§!\nN'importe quel §CDémocratie§! dans §Y$NOR_PATH$§!\n§CFédération Nordique§! dans§Y$NOR_FORPOL$§!\nN'importe quel §CDémocratie§! dans§Y$SWE_PATH$§!\nN'importe quel §CDémocratie§! dans §Y$FIN_PATH$§!"
 RULE_OPTION_EST_FORPOL_NEUT:0 "£KR_game_rule_flag_EST  Neutralité"
 RULE_OPTION_EST_FORPOL_NEUT_DESC:9 "L'Estonie évite toute alliance avec les grandes puissances, privilégiant plutôt une politique de neutralité armée, et une éventuelle coopération locale.$EST_PATH_REQUIREMENTS$"

 LAT_PATH: "£KR_game_rule_flag_LAT  Convention Constitutionnelle de la Lettonie"
 RULE_OPTION_LAT_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_LAT_PATH_RANDOM_DESC:9 "A l'exception de Riga, la Lettonie obtient finalement son indépendance. La nation est divisée idéologiquement entre les socialistes à l'ouest et les nationalistes à l'est. Une Convention constitutionnelle est convoquée, avec une question principale : qui dirigera la Lettonie à l'avenir ?"
 RULE_OPTION_LAT_PATH_AUT_DESC: "Après son triomphe sur les socialistes, le Général Jānis Kurelis devient Président de la Lettonie."
 RULE_OPTION_LAT_PATH_AUTDEM:9 "£KR_game_rule_flag_LAT  LTS(p)A - Saeima Renforcé"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC:9 "$RULE_OPTION_LAT_PATH_AUT_DESC$\nIl mène la Lettonie et la §aLatvijas Tēvzemes sargu (partizanu) apvienība§!, ou Ligue des Défenseurs de la Patrie lettone (Partisans), à travers la crise actuelle, son autorité étant maintenue sous contrôle par le Saeima.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_LAT_PATH_PATAUT:9 "£KR_game_rule_flag_LAT  LTS(p)A - Exécutif Fort"
 RULE_OPTION_LAT_PATH_PATAUT_DESC:9 "$RULE_OPTION_LAT_PATH_AUT_DESC$\nIl mène la Lettonie et la §PLatvijas Tēvzemes sargu (partizanu) apvienība§!, ou Ligue des Défenseurs de la Patrie lettone (Partisans), à travers la crise actuelle et après, avec des pouvoirs exécutifs illimités.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_LAT_PATH_SOC_DESC:9 "Jēkabs Peterss et la Légion révolutionnaire lettone sont salués comme déterminants dans l'obtention de l'indépendance lettone, et réforment la République d'Iskolats."
 RULE_OPTION_LAT_PATH_RADSOC:9 "£KR_game_rule_flag_LAT_socialist  LKP - Renouveau Bolchevique"
 RULE_OPTION_LAT_PATH_RADSOC_DESC:9 "$RULE_OPTION_LAT_PATH_SOC_DESC$\nIls réussissent là où la Russie a échoué, et le §RLatvijas Komunistiskā partija§!, ou Parti communiste de Lettonie, reste fidèle à ses racines bolcheviques.$EST_PATH_REQUIREMENTS$"
 RULE_OPTION_LAT_PATH_TOTALIST:9 "£KR_game_rule_flag_LAT_socialist  LKP - Adoption du Syndicalisme"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC:9 "$RULE_OPTION_LAT_PATH_SOC_DESC$\nAu vu de l'échec du Bolchevisme en Russie, il est clair que le §oLatvijas Komunistiskā partija§!, ou Parti communiste de Lettonie, considère le syndicalisme révolutionnaire à la française comme la voie à suivre.$EST_PATH_REQUIREMENTS$"

 LAT_FORPOL: "£KR_game_rule_flag_LAT  Politique Étrangère Lettone"
 LAT_FORPOL_REQUIREMENTS:9 "$EST_PATH_REQUIREMENTS$\nTout §CLTS(p)A§! dans §Y$LAT_PATH$§!"
 RULE_OPTION_LAT_FORPOL_RANDOM: "Par Défaut"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC: "Devenue un État indépendant à part entière, la Lettonie se demande si ses objectifs sont mieux atteints en s'alliant avec les Russes, ou si elle doit éviter de se joindre à une faction majeure."
 RULE_OPTION_LAT_FORPOL_RUS: "£KR_game_rule_flag_LAT  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_LAT_FORPOL_RUS_DESC:9 "La Lettonie cherche à rejoindre l'Accord de Moscou.$LAT_FORPOL_REQUIREMENTS$\n$RUS_AFTERMATH_NOT_SOC_REQUIREMENTS$"
 RULE_OPTION_LAT_FORPOL_NEUT:0 "£KR_game_rule_flag_LAT  Neutralité"
 RULE_OPTION_LAT_FORPOL_NEUT_DESC:9 "La Lettonie évite une alliance avec Moscou, privilégiant une politique de neutralité armée et une éventuelle coopération locale.$LAT_FORPOL_REQUIREMENTS$"

 LIT_PATH: "£KR_game_rule_flag_LIT_monarchy  Le plus long hiver de la Lituanie"
 RULE_OPTION_LIT_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_LIT_PATH_RANDOM_DESC:9 "Le Lundi Noir et l'élection de 1937 laissent la Lituanie dans une situation précaire. Dans un pays déchiré par les tensions ethniques et les difficultés économiques, la démocratie et le rêve d'un Royaume multiethnique peuvent-ils survivre ?"
 RULE_OPTION_LIT_PATH_SOCCON:0 "£KR_game_rule_flag_LIT_monarchy  Le Renouveau dans le Christ"
 RULE_OPTION_LIT_PATH_SOCCON_DESC: "Les élections de 1937 sont passées et le §cLietuvos krikščionių demokratų partija§! ou parti chrétien-démocrate de Lituanie reste au pouvoir - désormais dirigé par le philosophe Stasys Šalkauskis, cependant, qui développe un ensemble pluraliste de pensées corporatistes chrétiennes pour la nation."
 RULE_OPTION_LIT_PATH_SOCDEM:0 "£KR_game_rule_flag_LIT_monarchy  Pour le Travailleur"
 RULE_OPTION_LIT_PATH_SOCDEM_DESC: "Les élections de 1937 sont passées et le §SLietuvos socialdemokratų partija§!, ou parti social-démocrate de Lituanie, prend le pouvoir. Dirigé par Steponas Kairys, il cherche à instaurer un socialisme démocratique et à établir une autonomie personnelle nationale."
 RULE_OPTION_LIT_PATH_AUTDEM:0 "£KR_game_rule_flag_LIT_monarchy  La Force dans l'Unité"
 RULE_OPTION_LIT_PATH_AUTDEM_DESC:9 "Les élections de 1937 sont passées et le §aLietuvių tautininkų sąjunga§! ou Union nationaliste lituanienne prend le pouvoir. Dirigée par Antanas Smetona, elle cherche à instaurer une "véritable démocratie" autour de son chef, le Tautos Vadas."
 RULE_OPTION_LIT_PATH_SOCLIB_DESC:9 "La situation en Lituanie s'aggrave et le roi Vytautas II est abattu. Tous les partis du Seimas s'unissent sous un gouvernement d'union nationale dirigé par Stanislaw Narutowicz et le §lLietuvos lenkų komitetas/Komitet Polaków na Litwie§!, ou Comité des Polonais de Lituanie, qui cherche à résoudre les tensions ethniques en réformant le pays dans le cadre d'une structure fédérale inspirée de la Krajowcy.\n\nAprès la proclamation de la République et la retraite de Narutowicz, la Lituanie élit"
 RULE_OPTION_LIT_PATH_REP_SOCCON:0 "£KR_game_rule_flag_LIT  Échos d'un Grand Duché - LKDP"
 RULE_OPTION_LIT_PATH_REP_SOCCON_DESC:0 "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §cLietuvos krikščionių demokratų partija§!, ou Parti chrétien-démocrate de Lituanie, avec son chef Stasys Šalkauskis comme président."
 RULE_OPTION_LIT_PATH_REP_SOCDEM:0 "£KR_game_rule_flag_LIT  Échos d'un Grand Duché - LSDP"
 RULE_OPTION_LIT_PATH_REP_SOCDEM_DESC:0 "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §SLietuvos socialdemokratų partija§!, ou Parti social-démocrate de Lituanie, avec son chef Steponas Kairys comme président."
 RULE_OPTION_LIT_PATH_MARLIB: "£KR_game_rule_flag_LIT  Échos d'un Grand Duché - Santara"
 RULE_OPTION_LIT_PATH_MARLIB_DESC: "$RULE_OPTION_LIT_PATH_SOCLIB_DESC$ §m Demokratinė tautos laisvės santara§!, ou Ligue Démocratique pour la Liberté Nationale, avec son chef Vaclovas Sidzikauskas comme Président."
 RULE_OPTION_LIT_PATH_PATAUT:0 "£KR_game_rule_flag_LIT_monarchy  Tutelle de l'Armée"
 RULE_OPTION_LIT_PATH_PATAUT_DESC:9 "La situation en Lituanie s'aggrave et le roi Vytautas II est abattu. La §PClique de Plechavičius§! déclare la loi martiale après l'échec du gouvernement civil à protéger le roi, et le général Povilas Plechavičius dirige le pays jusqu'à ce que le frère de l'ancien roi soit couronné sous le nom de Mindaugas III."
 RULE_OPTION_LIT_PATH_RADSOC:0 "£KR_game_rule_flag_LIT_radical_socialist  Enfin la Révolution"
 RULE_OPTION_LIT_PATH_RADSOC_DESC:9 "L'élection de 1937 passe et le LSDP prend le pouvoir. Pendant ses années au pouvoir, les sympathisants syndicalistes gagnent en importance au sein du parti. Alors que l'Allemagne commence à perdre la guerre contre l'Internationale, Vincas Galinis mène la §RLietuvos socialdemokratų partija - Radikalusis sparnas§!, ou aile radicale du Parti social-démocrate de Lituanie, dans une révolution socialiste, changeant de camp dans la guerre et amenant la Lituanie à se battre aux côtés des Communards.\n\n§CNote : Si l'Allemagne n'est pas à 40% de reddition dans la Weltkrieg, si elle n'est pas en guerre avec la Commune de France ou la Russie socialiste, ou si les sociaux-démocrates ne sont plus au pouvoir, cela ne se produit pas§!"
 RULE_OPTION_LIT_PATH_NATPOP_DESC:9 "Le gouvernement ne parvient pas à réprimer l'insurrection du LAF. Au cours de la Seconde Weltkrieg, le §nLietuvos aktyvistų frontas§!, ou Front activitste lituanien, profite de l'occasion pour rebâtir la nation de la base jusqu'au sommet, renverser le joug allemand et établir une république nationale.\n\nPeu après le début de la rébellion, des divisions apparaissent au sein du LAF,"
 RULE_OPTION_LIT_PATH_VOLDEMARAS_NATPOP:9 "£KR_game_rule_flag_LIT_national_populist  Une République Nationale - Geležinis Vilkas"
 RULE_OPTION_LIT_PATH_VOLDEMARAS_NATPOP_DESC:9 "$RULE_OPTION_LIT_PATH_NATPOP_DESC$ la faction d'Augustinas Voldemaras des §nGeležinis Vilkas§!, ou Loups de Fer, aussi connus sous le nom de Volemarininkai, prenant le contrôle du gouvernement."
 RULE_OPTION_LIT_PATH_ALANTAS_NATPOP:9 "£KR_game_rule_flag_LIT_national_populist  Une République Nationale - Vairas"
 RULE_OPTION_LIT_PATH_ALANTAS_NATPOP_DESC:9 "$RULE_OPTION_LIT_PATH_NATPOP_DESC$ la faction de Vytautas Alantas de la §nVairas§!, ou Roue, prenant le contrôle du gouvernement."
 RULE_OPTION_LIT_PATH_MACEINA_NATPOP:9 "£KR_game_rule_flag_LIT_national_populist  Une République Nationale - Naujoji Romuva"
 RULE_OPTION_LIT_PATH_MACEINA_NATPOP_DESC:9 "$RULE_OPTION_LIT_PATH_NATPOP_DESC$ la faction d'Antanas Maceina de §nNaujoji Romuva§!, ou Nouveau Romuva, prenant le contrôle du gouvernement."

 BLR_PATH:9 "£KR_game_rule_flag_BLR  Congrès de la Hramada"
 RULE_OPTION_BLR_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_BLR_PATH_RANDOM_DESC:0 "En raison de désaccords sur la réforme agraire en Ruthénie Blanche, le BSDP au pouvoir est de plus en plus divisé entre droite et gauche. Parallèlement, les militaires craignent de plus en plus l'influence des syndicalistes, et il semble que les Allemands soient prêts à les soutenir..."
 RULE_OPTION_BLR_PATH_SOCDEM:9 "£KR_game_rule_flag_BLR  Sociaux-Démocrates"
 RULE_OPTION_BLR_PATH_SOCDEM_DESC:9 "L'aile droite du §SBielaruskaja Sacyjal-Demakratyčnaja Partyja§!, ou Parti social-démocrate biélorusse, mène à bien sa réforme agraire, permettant à la Ruthénie blanche de se transformer en un pays sain et développé, s'affirmant aux yeux du monde comme la République populaire de Biélorussie."
 RULE_OPTION_BLR_PATH_SOCCON:9 "£KR_game_rule_flag_BLR  Démocratie Chrétienne"
 RULE_OPTION_BLR_PATH_SOCCON_DESC:9 "Le BSDP mène à bien sa réforme agraire, permettant à la Ruthénie blanche de se transformer en un pays sain et développé, s'affirmant au monde comme la République populaire de Biélorussie.\nUne fois la démocratie en place, le BSDP perd les élections de 1943 au profit de l'Association démocratique nationale, dirigée par la §cBielaruskaja Khryscijanskaja Demakratyja§!, ou Démocratie chrétienne biélorusse, d'Adam Stankievič."
 RULE_OPTION_BLR_PATH_SOCDEM_GER:9 "£KR_game_rule_flag_BLR  £KR_game_rule_flag_GER  Sociaux-Démocrates - Reichspakt"
 RULE_OPTION_BLR_PATH_SOCDEM_GER_DESC:9 "$RULE_OPTION_BLR_PATH_SOCDEM_DESC$\nSi la Russie se tourne une nouvelle fois vers le socialisme, les Biélorusses ne sont pas tentés par leur offre et restent loyaux envers le Reichspakt, qui a jusque-là garanti leur indépendance.$RUS_FORPOL_REQUIREMENTS$"
 RULE_OPTION_BLR_PATH_RADSOC:9 "£KR_game_rule_flag_BLR_radical_socialist  £KR_game_rule_flag_RUS_socialist  Sociaux-Démocrates (Gauche)"
 RULE_OPTION_BLR_PATH_RADSOC_DESC:9 "Le BSDP mène à bien sa réforme agraire, permettant à la Ruthénie blanche de se transformer en un pays sain et développé, s'affirmant au monde comme la République populaire de Biélorussie.\nCependant, dans le cadre d'un accord secret conclu dans le dos des Allemands, les Biélorusses remplacent un maître par un autre et changent d'allégeance au début de la Weltkrieg pour devenir une marionnette des socialistes russes, tout en radicalisant et en renforçant l'aile gauche du §RBielaruskaja Sacyjal-Demakratyčnaja Partyja§!, ou Parti social-démocrate biélorusse.$RUS_FORPOL_REQUIREMENTS$"
 RULE_OPTION_BLR_PATH_AUTDEM:9 "£KR_game_rule_flag_BLR_GER_authoritarian_democrat  Rada Centrale"
 RULE_OPTION_BLR_PATH_AUTDEM_DESC:9 "Craignant une menace syndicaliste, la §aBielaruskaja Centraĺnaja Rada§!, ou Conseil central biélorusse, aussi connu sous le nom de Rada centrale, renverse le Sojm avec le soutien de l'Allemagne et transforme le pays en une république présidentielle autoritaire."
 RULE_OPTION_BLR_PATH_PATAUT:9 "£KR_game_rule_flag_BLR_GER_authoritarian_democrat  Gouvernement-Général de Minsk"
 RULE_OPTION_BLR_PATH_PATAUT_DESC:9 "Craignant une menace syndicaliste, Radasłaŭ Astroŭski, avec le soutien de l'Allemagne, renverse le Sojm. Ne voulant pas chercher d'autres appuis ailleurs et ne parvenant pas à étouffer la guerre civile naissante, Astroŭski perd le contrôle au profit du chef de la mission militaire allemande en Ruthénie blanche, Werner Kempf.\nKempf établit ensuite le §PGeneralgouvernement Minsk§!, ou Gouvernement général de Minsk, pour diriger la Ruthénie blanche."
 RULE_OPTION_BLR_PATH_NATPOP:9 "£KR_game_rule_flag_BLR_KRY  Parti Paysan - Chêne Vert"
 RULE_OPTION_BLR_PATH_NATPOP_DESC:9 "Craignant une menace syndicaliste, Radasłaŭ Astroŭski, avec le soutien de l'Allemagne, renverse le Sojm. Ne trouvant pas de soutien, il cède le pouvoir au §nBielaruskaja Sialianskaja Partyja - Zialionaha Duba§!, ou Parti paysan biélorusse - Chêne vert, de Vacłaŭ Łastoŭski, qui transforme la Ruthénie blanche en la Kryvie, un pays nationaliste agraire-corporatiste."

 UKR_PATH: "£KR_game_rule_flag_UKR  Sang sur le Dniepr"
 UKR_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!$RSA_PATH_RUS_REQUIREMENTS$"
 RULE_OPTION_UKR_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_UKR_PATH_RANDOM_DESC: "Une crise économique divise la nation ukrainienne déjà instable. Le gouvernement autoritaire de l'Hetmanat se précipite pour empêcher la nation de s'effondrer, alors que des forces de l'intérieur et de l'extérieur s'efforcent de restaurer une république que l'on croyait autrefois vaincue. Une tempête se prépare à l'horizon, et aucun des deux camps ne s'en sortira indemne..."
 RULE_OPTION_UKR_PATH_HETMANATE_DESC: "Malgré le chaos du Lundi Noir et la révolte anti-hetman, l'hetmanat l'emporte."
 RULE_OPTION_UKR_PATH_USKHD_AUTDEM: "£KR_game_rule_flag_UKR  Hetmanat - L'idéal classocratique"
 RULE_OPTION_UKR_PATH_USKHD_AUTDEM_DESC:9 "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nSkoropadskyi nomme un gouvernement dirigé par l'§aUkrainskyi Soiuz Khliborobiv-Derzhavnykiv§!, ou Union Ukrainienne des Agrariens-Etatistes, et le nouveau gouvernement met en œuvre sa vision antiparlementaire et classocratique."
 RULE_OPTION_UKR_PATH_UDKHP_DESC:9 "Skoropadskyi nomme un gouvernement dirigé par l'USKhD, qui finit par décevoir le Hetman par sa piètre performance.\n\nLe gouvernement est ensuite renvoyé au profit d'un autre dirigé par"
 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM: "£KR_game_rule_flag_UKR  Hetmanat - Contre l'Esprit de Parti"
 RULE_OPTION_UKR_PATH_UDKHP_AUTDEM_DESC:9 "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ §aUkrainska Demokratychna Khliborobska Partiia§!, ou Parti agraire démocratique ukrainien. Malgré les promesses de réformes parlementaires substantielles faites par le gouvernement, celles-ci ne suffisent pas à empêcher le Soim de rester subordonné à l'Hetman, à son gouvernement et à ses conseillers."
 RULE_OPTION_UKR_PATH_SOCCON: "£KR_game_rule_flag_UKR  Hetmanat - Une Solution Rationnelle"
 RULE_OPTION_UKR_PATH_SOCCON_DESC:9 "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_UDKHP_DESC$ l'UDKhP. Le nouveau gouvernement adopte plusieurs réformes et, après la défaite de la Russie, le §cUkrainska Demokratychna Khliborobska Partiia§!, ou Parti agraire démocratique ukrainien, achève le processus de parlementarisation.$UKR_PATH_REQUIREMENTS$"
 RULE_OPTION_UKR_PATH_SHD_DESC:9 "Les vastes échecs du Soim et du gouvernement de coalition atteignent leur paroxysme, avec le régime autoritaire"
 RULE_OPTION_UKR_PATH_SHD_END_DESC: "sécurise le pouvoir et centralise davantage l'État."
 RULE_OPTION_UKR_PATH_PATAUT:9 "£KR_game_rule_flag_UKR Hetmanat - Tous les hommes de l'Hetman"
 RULE_OPTION_UKR_PATH_PATAUT_DESC:9 "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_SHD_DESC$ de la §PSoiuz Hetmantsiv Derzhavnykiv§!, ou Union des Hetmanites-Bâtisseurs d'État, $RULE_OPTION_UKR_PATH_SHD_END_DESC$\n\nAprès la défaite de la Russie, la vis du pouvoir se resserre avec le chef cosaque Ivan Poltavets-Ostrianytsia transformant l'Hetman en un vassal virtuel de son administration."
 RULE_OPTION_UKR_PATH_SHD_AUTDEM: "£KR_game_rule_flag_UKR  Hetmanat - Une Nation en Marche"
 RULE_OPTION_UKR_PATH_SHD_AUTDEM_DESC:9 "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\n$RULE_OPTION_UKR_PATH_SHD_DESC$ du SHD $RULE_OPTION_UKR_PATH_SHD_END_DESC$\n\nAprès la défaite de la Russie, l'État relâche son emprise et le ministre-otaman Borys Homzyn organise de nouvelles élections qui sont remportées par les loyalistes du Hetman au sein de la §aSoiuz Hetmantsiv Derzhavnykiv§!, ou Union des Hetmanites-Bâtisseurs d'État.$UKR_PATH_REQUIREMENTS$"
 RULE_OPTION_UKR_PATH_DANYLO_DESC:9 "Contre toute attente, le gouvernement obtient le soutien de l'URDP pour contrer le Lundi Noir, et négocie avec succès avec le Mouvement démocratique pan-ukrainien pour empêcher une guerre civile ouverte.\n\nDanylo Skoropadskyi et Dmytro Doroshenko transforment difficilement l'Hetmanat avec de grandes réformes démocratiques, et le"
 RULE_OPTION_UKR_PATH_HETMANATE_SOCLIB: "£KR_game_rule_flag_UKR  Hetmanat - L'Esprit de Progrès"
 RULE_OPTION_UKR_PATH_HETMANATE_SOCLIB_DESC:9 "$RULE_OPTION_UKR_PATH_DANYLO_DESC$ le §lUkraiinska Radykalno-Demokratychna Partiia§!, ou le Parti radical-démocratique ukrainien, arrive au pouvoir lors des prochaines élections."
 RULE_OPTION_UKR_PATH_HETMANATE_SOCDEM: "£KR_game_rule_flag_UKR  Hetmanat - Hetmanat teinté de Rouge"
 RULE_OPTION_UKR_PATH_HETMANATE_SOCDEM_DESC:9 "$RULE_OPTION_UKR_PATH_DANYLO_DESC$ L'URDP arrive au pouvoir lors des élections suivantes. Après la défaite de la Russie, le §SUkrainska Sotsial-Demokratychna Robitnycha Parti§! ou Parti ouvrier social-démocrate ukrainien, remporte une victoire surprise aux élections d'après-guerre.$UKR_PATH_REQUIREMENTS$"
 RULE_OPTION_UKR_PATH_NATPOP: "£KR_game_rule_flag_UKR  République - Révolution Nationale"
 RULE_OPTION_UKR_PATH_NATPOP_DESC:9 "$RULE_OPTION_UKR_PATH_HETMANATE_DESC$\nCependant, une toute nouvelle crise menace le gouvernement. Après son échec à mener à bien la réforme agraire, l'État de Skoropadskyi est balayé par un coup d'État militaire mené par la §nLegiia Ukrainskykh Natsionalistiv§!, ou Ligue des Nationalistes Ukrainiens."
 RULE_OPTION_UKR_PATH_REP_DESC:0 "L'Ukraine retrouve la liberté une fois de plus tandis que le Mouvement démocratique pan-ukrainien triomphe du gouvernement du Hetman."
 RULE_OPTION_UKR_PATH_REP_SOCLIB:0 "£KR_game_rule_flag_UKR  République - Une Touche Radicale"
 RULE_OPTION_UKR_PATH_REP_SOCLIB_DESC:9 "$RULE_OPTION_UKR_PATH_REP_DESC$\n\nLors des élections suivant la révolte, l'§lUkrainska Radykalno-Demokratychna Partiia§!, ou Parti radical-démocratique ukrainien, forme un gouvernement et guide l'Ukraine vers une voie progressiste et parlementaire."
 RULE_OPTION_UKR_PATH_MARLIB: "£KR_game_rule_flag_UKR  République - Paix et Prospérité"
 RULE_OPTION_UKR_PATH_MARLIB_DESC:9 "$RULE_OPTION_UKR_PATH_REP_DESC$\n\nLors des élections qui suivent la révolte, l'URDP forme un gouvernement et engage l'Ukraine sur la voie du progrès et du parlementarisme. Après la défaite de la Russie, le parti est réélu, l'aile droite du §mUkrainska Radykalno-Demokratychna Partiia§!, ou Parti radical-démocrate ukrainien, devenant la plus influente.$UKR_PATH_REQUIREMENTS$"
 RULE_OPTION_UKR_PATH_REP_SOCDEM:0 "£KR_game_rule_flag_UKR  République - Mandat pour les Ouvriers"
 RULE_OPTION_UKR_PATH_REP_SOCDEM_DESC:9 "$RULE_OPTION_UKR_PATH_REP_DESC$\n\nLors des élections suivant la révolte, l'§SUkrainska Sotsial-Demokratychna Robitnycha Partiia§!, ou Parti ouvrier social-démocrate ukrainien, forme un gouvernement et guide l'Ukraine vers une voie démocrate-socialiste."
 RULE_OPTION_UKR_PATH_RADSOC:9 "£KR_game_rule_flag_UKR  République - Révolution de l'Intérieur"
 RULE_OPTION_UKR_PATH_RADSOC_DESC:9 "$RULE_OPTION_UKR_PATH_REP_DESC$\n\nLors des élections qui suivent la révolte, la RDS s'allie au Parti ouvrier social-démocrate ukrainien pour jeter les bases d'une Ukraine agraire et socialiste.\n\nSi la défense allemande contre l'Internationale commence à faiblir, la §RRobitnycho-Demokratychnyi Soiuz§!, ou Union ouvrière-démocratique, achève sa transition vers le socialisme et change de camp dans la guerre, rejoignant la Troisième Internationale une fois l'Allemagne vaincue.\n\n§CNote : L'Ukraine change de camp immédiatement si la Russie socialiste entre en guerre contre l'Allemagne. Sinon, l'Allemagne doit atteindre plus de 20% de capitulation et l'Ukraine doit être en guerre avec la Commune de France.§!"
 RULE_OPTION_UKR_PATH_SYNDIE: "£KR_game_rule_flag_UKR_syndicalist  République - Un Combat pour l'Éternité"
 RULE_OPTION_UKR_PATH_SYNDIE_DESC:9 "$RULE_OPTION_UKR_PATH_REP_DESC$\n\nMais tout ne va pas bien dans la nouvelle république. Les inefficacités du gouvernement nouvellement élu signifient la mort de la cause républicaine et un coup d'État socialiste, dirigé par le §rUkrainska Partiia Sotsialistiv-Revoliutsioneriv-Borotbystiv (Komunistiv-Syndykalistiv)§!, ou Parti ukrainien des Socialistes-Révolutionnaires-Borotbystes (Communistes-Syndicalistes), s'empare violemment du pouvoir."

 UKR_FORPOL: "£KR_game_rule_flag_UKR  Politique Etrangère Ukrainienne"
 RULE_OPTION_UKR_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_UKR_FORPOL_RANDOM_DESC: "Après le renversement de l'Hetman et la consolidation d'un gouvernement républicain, le ministère allemand des affaires étrangères organise une rencontre avec les nouveaux dirigeants. L'Ukraine doit décider de ses allégeances..."
 RULE_OPTION_UKR_FORPOL_GER: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_UKR_FORPOL_GER_DESC: "Le nouveau gouvernement ukrainien juge les conditions de l'Allemagne raisonnables et signe un traité pour rejoindre la sphère allemande.\n\n§RRequiert :§!\nUne §CRépublique§! dans §Y$UKR_PATH$§!"
 RULE_OPTION_UKR_FORPOL_AUS: "£KR_game_rule_flag_UKR  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_UKR_FORPOL_AUS_DESC:9 "Après l'échec des négociations avec l'Allemagne, l'Ukraine décide de s'aligner sur la sphère autrichienne.\n\n§RRequiert :§!\nN'importe quelle §CRépublique§! dans §Y$UKR_PATH$§!\n\nSi §CRépublique - Révolution Nationale§! dans §Y$UKR_PATH$§! et si l'Autriche choisit §CMettre fin à la Double Monarchie§! dans\n§Y$AUS_AUSGLEICH$§!, alors §Cl'Autriche doit avoir terminé sa guerre contre ses vassaux§!\n\nSi §Rpas§! §CRépublique - Révolution Nationale§! dans §Y$UKR_PATH$§!, alors l'Autriche ne doit §Rpas§! choisir §CMettre fin à la Double Monarchie§! dans §Y$AUS_AUSGLEICH$§!"

 BUL_PATH:0 "£KR_game_rule_flag_BUL La Loi de Protection de l'Etat"
 RULE_OPTION_BUL_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_BUL_PATH_RANDOM_DESC:0 "La démocratie bulgare se bat pour sa vie. Le palais royal de plus en plus autoritaire, frustré par la faiblesse visible du gouvernement, n'a cessé de resserer son pouvoir, alors que les démocrates prennent une position radicale pour sauver la Constitution de Tarnovo et qu'une clique également radicale d'officiers complote contre les deux. Tandis que les ennemis de la Bulgarie se préparent chacun de leur côté à se venger, un seul parti pourra l'emporter."
 RULE_OPTION_BUL_PATH_AUTDEM:9 "£KR_game_rule_flag_BUL  Régime Non-Partisan"
 RULE_OPTION_BUL_PATH_AUTDEM_DESC:9 "La Loi sur la Protection de l'État reste en vigueur, et la Bulgarie se tourne vers le Tsar et son §aBezpartien rezhim§!, ou Régime non-partisan, pour diriger la nation..."
 RULE_OPTION_BUL_PATH_PATAUT:9 "£KR_game_rule_flag_BUL  Zveno"
 RULE_OPTION_BUL_PATH_PATAUT_DESC:9 "Les querelles parlementaires inefficaces prennent fin, car la clique militaire du §PPoliticheski Krŭg "Zveno"§!, ou Cercle politique "Zveno", prend le pouvoir pour établir un gouvernement rationalisé et discipliné."
 RULE_OPTION_BUL_PATH_DEM_DESC:0 "Avec l'abrogation de la loi sur la protection de l'État, le pouvoir est arraché à la monarchie au profit des partis démocratiques, et de"
 RULE_OPTION_BUL_PATH_DEM_END_DESC:0 "respecter la promesse d'élections libres."
 RULE_OPTION_BUL_PATH_SOCCON:9 "£KR_game_rule_flag_BUL  Démocratie - National-Libéraux"
 RULE_OPTION_BUL_PATH_SOCCON_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ §cNatsionalliberalna Partiya§!, ou Parti National-Libéral, $RULE_OPTION_BUL_PATH_DEM_END_DESC$"
 RULE_OPTION_BUL_PATH_MARLIB:9 "£KR_game_rule_flag_BUL  Démocratie - Démocrates"
 RULE_OPTION_BUL_PATH_MARLIB_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ NLP $RULE_OPTION_BUL_PATH_DEM_END_DESC$\nLes élections suivantes sont remportées par le §mDemokraticheska Partiya§! ou Parti Démocratique."
 RULE_OPTION_BUL_PATH_SOCLIB:9 "£KR_game_rule_flag_BUL  Démocratie - Union Agraire "Moineau 1""
 RULE_OPTION_BUL_PATH_SOCLIB_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ NLP $RULE_OPTION_BUL_PATH_DEM_END_DESC$\nLes élections suivantes sont remportées par le §lBŭlgarski Zemedelski Naroden Sŭyuz "Vrabcha 1"§!, ou Union Nationale Agraire Bulgare "Moineau 1"."
 RULE_OPTION_BUL_PATH_SOCDEM:9 "£KR_game_rule_flag_BUL  Démocratie - Socialistes Larges"
 RULE_OPTION_BUL_PATH_SOCDEM_DESC: "$RULE_OPTION_BUL_PATH_DEM_DESC$ NLP $RULE_OPTION_BUL_PATH_DEM_END_DESC$\nLes élections suivantes sont remportées par le §SBŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya, Shiroki Sotsialisti§!, ou Parti Ouvrier Social-Démocrate Bulgare, Socialistes Larges."

 BUL_LOSS_PATH:0 "£KR_game_rule_flag_BUL La Catastrophe Nationale"
 BUL_LOSS_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Bulgarie est vaincue dans la Quatrième Guerre des Balkans§!"
 BUL_LOSS_PATH_DEM_REQUIREMENTS:9 "$BUL_LOSS_PATH_REQUIREMENTS$\n§CRégime Non-Partisan§! dans §Y$BUL_PATH$§!"
 BUL_LOSS_PATH_FF_REQUIREMENTS:9 "$BUL_LOSS_PATH_REQUIREMENTS$\nN'importe quelle §CDémocratie§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_BUL_LOSS_PATH_RANDOM_DESC:9 "L'impensable s'est produit, la Bulgarie vient de perdre face aux forces du Pacte de Belgrade. Un tel coup signifie la fin du régime en place, mais qui dirige ensuite la Bulgarie ?"
 RULE_OPTION_BUL_LOSS_PATH_AUTDEM:9 "£KR_game_rule_flag_BUL_rep  Régime Non-Partisan"
 RULE_OPTION_BUL_LOSS_PATH_AUTDEM_DESC:9 "Le §atsar Boris III§! est considéré comme le chef dont la Bulgarie avait besoin depuis longtemps, et il tente de réparer les dommages causés par la Catastrophe.$BUL_LOSS_PATH_REQUIREMENTS$\n§CZveno§! ou toute §CDémocratie§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT:9 "£KR_game_rule_flag_BUL  Zveno"
 RULE_OPTION_BUL_LOSS_PATH_PATAUT_DESC:9 "La faiblesse du Tsar et son règne inepte sont évidents pour tous, et le §PPoliticheski Krŭg "Zveno"§!, ou Cercle politique "Zveno", prend finalement le contrôle et tente de ramener la Bulgarie au pouvoir.$BUL_LOSS_PATH_DEM_REQUIREMENTS$"
 RULE_OPTION_BUL_LOSS_PATH_DEM_DESC:0 "Craignant une prise de pouvoir par les forces radicales après avoir perdu la guerre, les constitutionnalistes concluent un accord avec le Tsar Boris, nouvellement couronné, et la Bulgarie devient une monarchie constitutionnelle dirigée par la Shestorka."
 RULE_OPTION_BUL_LOSS_PATH_MARLIB:9 "£KR_game_rule_flag_BUL  Démocratie - Shestorka"
 RULE_OPTION_BUL_LOSS_PATH_MARLIB_DESC:9 "Craignant une prise de pouvoir par les forces radicales après avoir perdu la guerre, les constitutionnalistes concluent un accord avec le tsar Boris et la Bulgarie devient une monarchie constitutionnelle dirigée par le §mKomitet na Shestimata§!, ou Comité des Six.\nLes Shestorka se regroupent ensuite au sein du §mDemokraticheska Partiya§!, ou Parti démocratique, qui remporte les élections suivantes.$BUL_LOSS_PATH_DEM_REQUIREMENTS$"
 RULE_OPTION_BUL_LOSS_PATH_SOCCON:9 "£KR_game_rule_flag_BUL  Démocratie - National-Libéraux"
 RULE_OPTION_BUL_LOSS_PATH_SOCCON_DESC:9 "$RULE_OPTION_BUL_LOSS_PATH_DEM_DESC$\nLes élections suivantes sont remportées par le §cNatsionalliberalna Partiya§! ou Parti national-libéral.$BUL_LOSS_PATH_DEM_REQUIREMENTS$"
 RULE_OPTION_BUL_LOSS_PATH_SOCLIB:9 "£KR_game_rule_flag_BUL  Démocratie - Union Agraire "Moineau 1""
 RULE_OPTION_BUL_LOSS_PATH_SOCLIB_DESC:9 "$RULE_OPTION_BUL_LOSS_PATH_DEM_DESC$\nLes élections suivantes sont remportées par la §lBŭlgarski Zemedelski Naroden Sŭyuz "Vrabcha 1"§!, ou Union Nationale Agraire Bulgare "Moineau 1".$BUL_LOSS_PATH_DEM_REQUIREMENTS$"
 RULE_OPTION_BUL_LOSS_PATH_SOCDEM:9 "£KR_game_rule_flag_BUL  Démocratie - Socialistes Larges"
 RULE_OPTION_BUL_LOSS_PATH_SOCDEM_DESC:9 "$RULE_OPTION_BUL_LOSS_PATH_DEM_DESC$\nLes élections suivantes sont remportées par le §SBŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya, Shiroki Sotsialisti§!, ou Parti ouvrier social-démocrate bulgare - Socialistes larges.$BUL_LOSS_PATH_DEM_REQUIREMENTS$"
 RULE_OPTION_BUL_LOSS_PATH_NATPOP:9 "£KR_game_rule_flag_BUL_rep_national_populist  Légionnaires"
 RULE_OPTION_BUL_LOSS_PATH_NATPOP_DESC:9 "Les anciens compagnons d'armes de Zveno, la §nSŭyuz na Bŭlgarskite Natsionalni Legioni§! ou Union des Légions nationales bulgares, extrémiste et inspirée par Codreanu, prend le contrôle du pays après la guerre et tente de riposter au Pacte de Belgrade dès que possible.$BUL_LOSS_PATH_REQUIREMENTS$\n§CZveno§! dans §Y$BUL_PATH$§!"
 RULE_OPTION_BUL_LOSS_PATH_FF_DESC:9 "Après avoir perdu la guerre, le gouvernement démocratique est assailli par une vague coalition d'extrémistes républicains et de dissidents, et perd le pouvoir au profit du Front de la Patrie, un parti anti-establishment."
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM:9 "£KR_game_rule_flag_BUL  Union Agraire"
 RULE_OPTION_BUL_LOSS_PATH_AGRARIANS_AUTDEM_DESC:9 "$RULE_OPTION_BUL_LOSS_PATH_FF_DESC$\nDans l'agitation qui s'ensuit, Aleksandŭr Stamboliyski ordonne à la Garde orange, l'organisation paramilitaire de l'UNA, de prendre en otage ses anciens alliés, et prend le contrôle par un coup d'État sans effusion de sang. La §aBŭlgarski Zemedelski Naroden Sŭyuz§!, ou Union nationale agraire bulgare, de Stamboliyski établit une république paysanne et tente un rapprochement avec ses compatriotes slaves du sud.$BUL_LOSS_PATH_FF_REQUIREMENTS$"
 RULE_OPTION_BUL_LOSS_PATH_SOC_DESC:0 "Après une tentative de contre-coup d'État agrarien, la Bulgarie devient une république socialiste."
 RULE_OPTION_BUL_LOSS_PATH_RADSOC:0 "£KR_game_rule_flag_BUL_radical_socialist Socialistes Purs"
 RULE_OPTION_BUL_LOSS_PATH_RADSOC_DESC:9 "$RULE_OPTION_BUL_LOSS_PATH_FF_DESC$\n$RULE_OPTION_BUL_LOSS_PATH_SOC_DESC$\nLes §RBŭlgarska Rabotnicheska Sotsialdemokraticheska Partiya - Tesni sotsialisti§!, ou Parti ouvrier social-démocrate bulgare - Socialistes étroits, de Georgi Dimitrov gagnent la primauté et s'inspirent de Lénine, servant d'avant-garde révolutionnaire à la Bulgarie.$BUL_LOSS_PATH_FF_REQUIREMENTS$"
 RULE_OPTION_BUL_LOSS_PATH_SYNDIE:9 "£KR_game_rule_flag_BUL_radical_socialist  Vlasovden"
 RULE_OPTION_BUL_LOSS_PATH_SYNDIE_DESC:9 "$RULE_OPTION_BUL_LOSS_PATH_FF_DESC$\n$RULE_OPTION_BUL_LOSS_PATH_SOC_DESC$\nLa §rZemedelskata Profesionalna Konfederatsiya "Vlasovden"§!, ou Confédération professionnelle agricole "Vlasovden", obtient la primauté et dirige la Bulgarie par le biais d'un congrès élu parmi les membres des syndicats agricoles.$BUL_LOSS_PATH_FF_REQUIREMENTS$"

 BUL_FORPOL: "£KR_game_rule_flag_BUL  Politique Étrangère Bulgare"
 BUL_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Bulgarie possède la Macédoine§! ou\n§Cle possesseur de la Macédoine est en guerre avec la Bulgarie et§!"
 RULE_OPTION_BUL_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_BUL_FORPOL_RANDOM_DESC:9 "Quelle que soit sa victoire ou sa défaite dans la Quatrième Guerre des Balkans, la Bulgarie doit choisir comment elle s'aligne dans les années à venir."
 RULE_OPTION_BUL_FORPOL_GER: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_BUL_FORPOL_GER_DESC:9 "Alors que la Troisième Internationale se fait de plus en plus menaçante, la Bulgarie voit en l'Allemagne sa plus grande chance de lutter contre la menace rouge.$BUL_FORPOL_REQUIREMENTS$ §Cl'Allemagne, et la Seconde Weltkrieg a commencé§!\n\nSi §CZveno§! ou n'importe quelle §CDémocratie§! dans §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!, alors §Cla Bulgarie doit être limitrophe de la Troisième Internationale§!\n\nSi §CLégionnaires§! dans §Y$BUL_LOSS_PATH$§!, alors §Cla Bulgarie doit être limitrophe de la Troisième Internationale§! et l'Allemagne ne doit choisir §Raucune§! §CDemokratische Union§! dans §Y$GER_PATH$§!\n\n§RPas§! §CUnion Nationale Agraire§! ou §CSocialistes Étroits§! ou §CVlasovden§! dans §Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_AUS: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_BUL_FORPOL_AUS_DESC:9 "La Bulgarie renoue son alliance de la Weltkrieg avec l'Autriche et rejoint le Donau-Adriabund.\n\n§RRequiert :§!\nSi §CUnion Nationale Agraire§! dans §Y$BUL_LOSS_PATH$§!, alors la Serbie doit choisir §COuvriers Socialistes§! ou n'importe quel §CCoup d'État Royaliste§! ou §CConspiration de Mars§! dans §Y$SER_PATH$§!\n\n§RPas§! §CRégime Non-partisan§! dans §Y$BUL_PATH$§!\n§RPas§! §CSocialistes Étroits§! ni §CVlasovden§! dans §Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_RUS: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_BUL_FORPOL_RUS_DESC:9 "Témoin de son statut grandissant de nouvel hégémon européen, la Bulgarie décide de s'aligner sur la Russie et de rejoindre l'Accord de Moscou.$BUL_FORPOL_REQUIREMENTS$ §Cla Russie, et la Seconde Weltkrieg a commencé\nla Serbie ne fait pas déjà partie de l'Accord de Moscou§!\n\nSi n'importe quelle §CDémocratie§! dans §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!, alors la Russie ne doit §Rpas§! choisir §CDictature§! dans §Y$RUS_AFTERMATH$§!\n\nSi §CZveno§! ou §CLégionnaires§! dans §Y$BUL_PATH$§! ou §Y$BUL_LOSS_PATH$§!, alors la Russie ne doit §Rpas§! choisir §CRépublique§! dans §Y$RUS_AFTERMATH$§!\n$RUS_AFTERMATH_NOT_SOC_REQUIREMENTS$\n§RPas§! §CRégime Non-partisan§! dans §Y$BUL_PATH$§! et §CLa Bulgarie est victorieuse dans la Quatrième Guerre des Balkans§!\n§RPas§! §CRégime Non-partisan§! ou §CUnion Nationale Agraire§! ou §CSocialistes Étroits§! ou §CVlasovden§! dans\n§Y$BUL_LOSS_PATH$§!"
 RULE_OPTION_BUL_FORPOL_BPL: "£KR_game_rule_flag_BUL_rep  £KR_game_rule_flag_SER_republic  Pacte de Belgrade"
 RULE_OPTION_BUL_FORPOL_BPL_DESC:9 "Après avoir perdu la Quatrième Guerre des Balkans, la nouvelle république décide de se réconcilier avec la Serbie et adhère au Pacte de Belgrade.\n\n§RRequiert: §!\n§CUnion Nationale Agraire§! ou §CSocialistes étroits§! ou §CVlasovden§! dans §Y$BUL_LOSS_PATH$§!\n\nSi §CUnion Nationale Agraire§! dans §Y$BUL_LOSS_PATH$§!, la Serbie doit choisir §CRépublicains§! ou n'importe quels §CRadicaux§! dans §Y$SER_PATH$§!\n\nSi §CSocialistes étroits§! ou §CVlasovden§! dans §Y$BUL_LOSS_PATH$§!, la Serbie doit choisir §COuvriers Socialistes§! dans §Y$SER_PATH$§!"
 RULE_OPTION_BUL_FORPOL_INT: "£KR_game_rule_flag_BUL_radical_socialist  £KR_game_rule_flag_FRA  £KR_game_rule_flag_RUS_socialist  Troisième Internationale"
 RULE_OPTION_BUL_FORPOL_INT_DESC:9 "Après la déclaration d'une république et une révolution socialiste réussie, la Bulgarie rejoint la Troisième Internationale.$BUL_FORPOL_REQUIREMENTS$ §Cla Troisième Internationale, et la Seconde Weltkrieg a commencé§!\n\n§CSocialistes étroits§! ou §CVlasovden§! dans §Y$BUL_LOSS_PATH$§!\n\n§CNote : Si la Russie est socialiste, la Bulgarie rejoint le Front oriental de la Troisième Internationale.§!"

 BPL_WAR: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  La Quatrième Guerre des Balkans"
 RULE_OPTION_BPL_WAR_RANDOM:0 "Par Défaut"
 RULE_OPTION_BPL_WAR_RANDOM_DESC:9 "La Bulgarie, le titan de la péninsule, a beaucoup gagné dans la Weltkrieg, unissant toutes les terres Bulgares et plus encore. Bien que la Serbie, la Grèce et la Roumanie aient été vaincues dans la Weltkrieg, elles se réunissent à nouveau sous la bannière du Pacte de Belgrade. Cette alliance d'États des Balkans lance un ultimatum aux Bulgares, exigeant le rétablissement des frontières d'avant 1914. Le refus de la Bulgarie plongerait à nouveau la région dans le conflit. Comment la Bulgarie réagit-elle ?"
 RULE_OPTION_BPL_WAR_DESC:9 "La Bulgarie ignore l'ultimatum et les Balkans plongent à nouveau dans la guerre."
 RULE_OPTION_BPL_WAR_BUL_BPL:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Guerre dans les Balkans"
 RULE_OPTION_BPL_WAR_BUL_BPL_DESC:9 "$RULE_OPTION_BPL_WAR_DESC$\n\n§GAggresseurs§!\n£KR_game_rule_flag_SER_republic  §YSerbie§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n§CDéfenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!"
 RULE_OPTION_BPL_WAR_BUL_BPL_OTT: "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR  Guerre des Balkans"
 RULE_OPTION_BPL_WAR_BUL_BPL_OTT_DESC:9 "$RULE_OPTION_BPL_WAR_DESC$ Au cours de la guerre, l'Empire ottoman fait valoir ses droits et réclame la Thrace occidentale, et déclare la guerre à la Bulgarie lorsque celle-ci refuse de lui céder le territoire.\n\n§GAgresseurs§!\n£KR_game_rule_flag_SER_republic  §YSerbie§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n£KR_game_rule_flag_TUR  §YEmpire Ottoman§!\n§CDefenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL:0 "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Guerre dans les Balkans"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_DESC:9 "$RULE_OPTION_BPL_WAR_DESC$ L'Albanie soutient la Bulgarie et se joint au combat.\n\n§GAggresseurs§!\n£KR_game_rule_flag_SER_republic  §YSerbie§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n§CDéfenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!\n£KR_game_rule_flag_ALB  §YAlbanie§!"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_TUR  Guerre des Balkans"
 RULE_OPTION_BPL_WAR_BUL_ALB_BPL_OTT_DESC:9 "La Bulgarie ignore l'ultimatum, et les Balkans plongent à nouveau dans la guerre. L'Albanie décide de soutenir la Bulgarie et se joint au combat. Pendant la guerre, l'Empire ottoman décide de revendiquer la Thrace occidentale et déclare la guerre à la Bulgarie qui refuse de lui céder ce territoire.\n\n§GAgresseurs§!\n£KR_game_rule_flag_SER_republic  §YSerbie§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n£KR_game_rule_flag_TUR  §YEmpire Ottoman§!\n§CDefenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!\n£KR_game_rule_flag_ALB  §YAlbanie§!"

 ALB_PATH:0 "£KR_game_rule_flag_ALB   L'élection albanaise"
 RULE_OPTION_ALB_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_ALB_PATH_RANDOM_DESC:0 "Depuis la Révolution Albanaise de 1924, lorsque le prince fantoche autrichien Wilhelm de Wied a été évincé, la jeune et petite république a vu ses habitants se diviser en deux forces antagonistes. Le Parti Progressiste, fortement soutenu par de riches propriétaires terriens, a empêché à tout prix toute réforme initiée par le Parti de l'Unité. Peut-être que les prochaines élections marqueront la fin de cette stagnation qui divise le peuple ?"
 RULE_OPTION_ALB_PATH_SOCDEM:0 "£KR_game_rule_flag_ALB  Parti de l'Unité"
 RULE_OPTION_ALB_PATH_SOCDEM_DESC: "Avni Rustemi remporte les élections de 1936 avec son §SPartia e Bashkimi§!, ou Parti de l'Unité, et réussit à éviter l'assassinat."
 RULE_OPTION_ALB_PATH_SOCCON:0 "£KR_game_rule_flag_ALB  Parti Progressiste"
 RULE_OPTION_ALB_PATH_SOCCON_DESC: "Shefqet Vërlaci remporte les élections de 1936 avec son §cPartia Përparimtare§! ou Parti Progressiste, et réussit à éviter l'assassinat."

 ALB_FORPOL: "£KR_game_rule_flag_ALB  Politique étrangère de l'Albanie"
 ALB_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Albanie n'est pas annexée et assujettie lors de la Quatrième Guerre des Balkans§!"
 ALB_FORPOL_ROM_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CL'Albanie ne rejoint pas la Quatrième Guerre des Balkans§!"
 RULE_OPTION_ALB_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_ALB_FORPOL_RANDOM_DESC: "Le petit État de l'Adriatique pourrait se retrouver entraîné dans une alliance avec ses voisins, et avec qui qu'ils soient. Dans un monde de plus en plus polarisé, l'Albanie doit décider de sa position."
 RULE_OPTION_ALB_FORPOL_AUS: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_ALB_FORPOL_AUS_DESC:9 "L'Albanie accepte l'offre d'adhésion de l'Autriche à sa sphère.$ALB_FORPOL_REQUIREMENTS$"
 RULE_OPTION_ALB_FORPOL_GER: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_ALB_FORPOL_GER_DESC:9 "L'Albanie accepte l'offre d'adhésion de l'Allemagne à sa sphère.$ALB_FORPOL_REQUIREMENTS$\n§CL'Allemagne gagne la Seconde Weltkrieg§!\n\n§CKabinett Goerdeler§! ou toute §CDemokratische Union§! dans §Y$GER_PATH$§!"
 RULE_OPTION_ALB_FORPOL_BUL: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_BUL  Bulgarie"
 RULE_OPTION_ALB_FORPOL_BUL_DESC:9 "L'Albanie s'aligne sur les Bulgares, et rejoint leur faction s'ils en créent une ou en rejoignent une ultérieurement.$ALB_FORPOL_REQUIREMENTS$\n§CLa Bulgarie détient la Macédoine§!"
 RULE_OPTION_ALB_FORPOL_ROM: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_ROM  Roumanie"
 RULE_OPTION_ALB_FORPOL_ROM_DESC:9 "L'Albanie s'aligne sur les Roumains, rejoignant toute faction dont la Roumanie est membre, et la suivant dans toutes les factions suivantes.$ALB_FORPOL_ROM_REQUIREMENTS$\n§CLa Roumanie détient Dobroudja.§!"
 RULE_OPTION_ALB_FORPOL_4BW: "£KR_game_rule_flag_ALB  £KR_game_rule_flag_BUL  £KR_game_rule_flag_ROM  Victoire Quatrième Guerre des Balkans"
 RULE_OPTION_ALB_FORPOL_4BW_DESC:9 "L'Albanie attend de voir qui de la Bulgarie ou de la Roumanie est du côté des vainqueurs de la Quatrième Guerre des Balkans et rejoint le côté du vainqueur.$ALB_FORPOL_ROM_REQUIREMENTS$"

 SER_PATH:0 "£KR_game_rule_flag_SER_republic Elections Serbes de 1936"
 SER_PATH_MARCH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Serbie peut former la Yougoslavie§!"
 RULE_OPTION_SER_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_SER_PATH_RANDOM_DESC: "La Serbie a été dirigée par une série de gouvernements progressistes depuis leur révolution en 1925. Cependant, alors que la guerre se profile à l'horizon, l'orientation future de la Serbie est encore à débattre."
 RULE_OPTION_SER_PATH_REP_SOCLIB:9 "£KR_game_rule_flag_SER_republic  Républicains"
 RULE_OPTION_SER_PATH_REP_SOCLIB_DESC:9 "Le §lSrpska republikanska stranka§!, ou Parti républicain serbe, remporte les élections et reste au pouvoir, cherchant à continuer ses réformes progressistes.\nAprès la création de la Yougoslavie, il est parmi les fondateurs du §lRepublikanska demokratska stranka§!, ou Parti démocrate républicain, et reste au pouvoir."
 RULE_OPTION_SER_PATH_SOCDEM:9 "£KR_game_rule_flag_SER_republic  Socialistes"
 RULE_OPTION_SER_PATH_SOCDEM_DESC:9 "Les Républicains remportent les élections de 1936 et restent au pouvoir, avec pour objectif de poursuivre leurs réformes progressistes.\nAprès la création de la Yougoslavie, le §SSocijalistička partija Jugoslavije§!, ou Parti socialiste de Yougoslavie, arrive au pouvoir et forme un gouvernement avec les Républicains.\n\n§RRequiert :§!\n§CLa Serbie forme la Yougoslavie§!"
 RULE_OPTION_SER_PATH_AUTDEM:9 "£KR_game_rule_flag_SER_republic  Radicaux"
 RULE_OPTION_SER_PATH_AUTDEM_DESC:9 "Le §mNarodna radikalna stranka§!, ou Parti radical populaire, remporte les élections et continue à honorer l'héritage de la Serbie en matière de démocratie et de liberté comme il le fait depuis des décennies. Il s'allie ensuite au Zemljoradnička stranka, ou Parti agraire, pour former la §cSrpska radikalna zajednica§! ou Union radicale serbe, aussi connue sous le nom de Sarez.\nAprès la création de la Yougoslavie, ils continuent à se déplacer vers la droite sous la forme de la §aJugoslavenska radikalna zajednica§!", ou Union radicale yougoslave."
 RULE_OPTION_SER_PATH_REP_PATAUT:9 "£KR_game_rule_flag_SER_republic  Radicaux - SONU"
 RULE_OPTION_SER_PATH_REP_PATAUT_DESC:9 "Les Radicaux remportent l'élection et, après une fusion avec les Agrariens, tentent de former un §aSrpski odbor za narodno ujedinjenje§!, ou Comité serbe pour l'Unification nationale, multipartite, qui repousse les élections jusqu'après l'unification des Slaves du Sud.\nAprès la création de la Yougoslavie, le pouvoir est de plus en plus centralisé, alors que le président Stojadinović renforce la §PSrpska radikalna zajednica§!, ou Union radicale serbe, aussi connue sous le nom de Sarez."
 RULE_OPTION_SER_PATH_RADSOC:9 "£KR_game_rule_flag_SER_radical_socialist  Ouvriers Socialistes"
 RULE_OPTION_SER_PATH_RADSOC_DESC:9 "Le §RSocijalistička radnička partija§!, ou Parti ouvrier socialiste, remporte les élections et tente d'entreprendre la troisième révolution.\nAprès la création de la Yougoslavie, il continue de diriger le pays sous la forme du §RSocijalistička radnička partija Jugoslavije§!, ou Parti ouvrier socialiste de Yougoslavie."
 RULE_OPTION_SER_PATH_MON_PATAUT:9 "£KR_game_rule_flag_SER  Coup d'État Royaliste - Paysans Radicaux"
 RULE_OPTION_SER_PATH_MON_PATAUT_DESC:9 "La §PBela ruka§!, ou Main blanche, royaliste utilise la ferveur anti-socialiste pour prendre le pouvoir par un coup d'État peu après l'élection, et installe Petar Živković comme régent. Živković forme la §PSrpska radikalna seljačka demokratija§!, ou Démocratie des Paysans radicaux serbes, interdisant tous les autres partis politiques.\nAprès la création de la Yougoslavie, le mouvement se transforme peu à peu en §PJugoslavenska nacionalna stranka§!, ou Parti national yougoslave."
 RULE_OPTION_SER_PATH_MON_NOT_PATAUT_DESC:9 "La Main blanche royaliste prend le pouvoir par un coup d'État peu après l'élection, et installe Petar Živković comme régent.\nAu cours des quatre années suivantes, la"
 RULE_OPTION_SER_PATH_NATPOP:9 "£KR_game_rule_flag_SER  Coup d'État Royaliste - Mouvement National"
 RULE_OPTION_SER_PATH_NATPOP_DESC:9 "$RULE_OPTION_SER_PATH_MON_NOT_PATAUT_DESC$ le pouvoir sur la régence passe progressivement entre les mains du §nSrpski narodni pokret "Buđenje"§!, ou Mouvement national serbe "Réveil", de Dimitrije Ljotić, qui devient plus tard la §nZdružena borbena organizacija rada§!, ou Organisation ouvrière active unie.\nAprès la création de la Yougoslavie, le mouvement se fonde progressivement dans le §nJugoslavenska nacionalna stranka§!, ou Parti national yougoslave."
 RULE_OPTION_SER_PATH_MON_DEM_DESC:9 "$RULE_OPTION_SER_PATH_MON_NOT_PATAUT_DESC$ lutte discrète entre les deux factions de la régence permet à une troisième faction de croître, menée par Petar II. Une fois Petar majeur en 1941, il y a un autre coup d'État, et une monarchie constitutionnelle est établie."
 RULE_OPTION_SER_PATH_MON_SOCLIB:9 "£KR_game_rule_flag_SER  Conspiration de Mars - Démocrates"
 RULE_OPTION_SER_PATH_MON_SOCLIB_DESC:9 "$RULE_OPTION_SER_PATH_MON_DEM_DESC$\nLe §lSrpska demokratska stranka§!, ou Parti démocrate serbe, arrive au pouvoir.\nAprès la création de la Yougoslavie, il forme le §lJugoslavenska demokratska stranka§!, ou Parti démocrate yougoslave.$SER_PATH_MARCH_REQUIREMENTS$"
 RULE_OPTION_SER_PATH_SOCCON:0 "£KR_game_rule_flag_SER  Conspiration de Mars - Radicaux"
 RULE_OPTION_SER_PATH_SOCCON_DESC:9 "$RULE_OPTION_SER_PATH_MON_DEM_DESC$\nUn nouveau §cNarodna radikalna stranka§!, ou Parti radical populaire, prend le pouvoir et reste en place jusqu'à la formation de la Yougoslavie.$SER_PATH_MARCH_REQUIREMENTS$"

 BPL_DISSOLUTION: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Dissolution du Pacte de Belgrade"
 BPL_DISSOLUTION_REQUIREMENTS:9 "$BUL_LOSS_PATH_REQUIREMENTS$\n§RPas§! §CCantacuzino - Légionnaires§! dans §Y$ROM_PATH$§!"
 BPL_DISSOLUTION_GRE_REQUIREMENTS:9 "$BUL_LOSS_PATH_REQUIREMENTS$\n\nSi une §CRévolution§! dans §Y$GRE_REFERENDUM$§!, alors la Serbie doit choisir §COuvriers Socialistes§! dans\n§Y$SER_PATH$§!\n\n§RPas§! §CCantacuzino - Légionnaires§! dans §Y$ROM_PATH$§!"
 RULE_OPTION_BPL_DISSOLUTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_BPL_DISSOLUTION_RANDOM_DESC:9 "A l'origine une alliance de convenance entre des voisins potentiellement différents sur le plan idéologique, le Pacte de Belgrade réunit la Serbie, la Roumanie et la Grèce pour affronter les Bulgares. Si la Grèce peut quitter la faction après la défaite de la Bulgarie, la Serbie et la Roumanie doivent choisir entre dissoudre leur petite alliance et s'unir à une plus grande, ou rester ensemble en tant que bloc indépendant."
 RULE_OPTION_BPL_DISSOLUTION_GRE_DESC:9 "Après la sortie de la Grèce du Pacte de Belgrade à la suite de la défaite bulgare lors de la Quatrième Guerre des Balkans."
 RULE_OPTION_BPL_DISSOLUTION_KEEP: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  Garder le Pacte"
 RULE_OPTION_BPL_DISSOLUTION_KEEP_DESC:9 "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ La Serbie et la Roumanie restent alliées et ne rejoignent pas une autre faction.$BPL_DISSOLUTION_REQUIREMENTS$"
 RULE_OPTION_BPL_DISSOLUTION_AUS_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  Habsbourg Vaincus"
 RULE_OPTION_BPL_DISSOLUTION_AUS_BEATEN_DESC:9 "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ La Serbie et la Roumanie maintiennent leur alliance jusqu'à ce que les Autrichiens soient battus, après quoi elles peuvent se séparer.$BPL_DISSOLUTION_REQUIREMENTS$"
 RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  L'Ancien Ordre"
 RULE_OPTION_BPL_DISSOLUTION_INT_BEATEN_DESC:9 "$RULE_OPTION_BPL_DISSOLUTION_GRE_DESC$ La Serbie et la Roumanie maintiennent leur alliance jusqu'à ce que la Commune de France et l'Union britannique soient battues et que l'Entente soit revenue en Europe, auquel cas elles peuvent s'allier avec l'une des anciennes Grandes puissances.$BPL_DISSOLUTION_REQUIREMENTS$"
 RULE_OPTION_BPL_DISSOLUTION_GRE_KEEP: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Garder le Pacte"
 RULE_OPTION_BPL_DISSOLUTION_GRE_KEEP_DESC:9 "La Serbie, la Roumanie et la Grèce restent alliées et ne rejoignent pas une autre faction.$BPL_DISSOLUTION_GRE_REQUIREMENTS$"
 RULE_OPTION_BPL_DISSOLUTION_GRE_AUS_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  Habsbourg Vaincus"
 RULE_OPTION_BPL_DISSOLUTION_GRE_AUS_BEATEN_DESC:9 "La Serbie, la Roumanie et la Grèce maintiennent leur alliance jusqu'à ce que les Autrichiens soient battus, après quoi elles peuvent se séparer.$BPL_DISSOLUTION_GRE_REQUIREMENTS$"
 RULE_OPTION_BPL_DISSOLUTION_GRE_INT_BEATEN: "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  L'Ancien Ordre"
 RULE_OPTION_BPL_DISSOLUTION_GRE_INT_BEATEN_DESC:9 "La Serbie, la Roumanie et la Grèce maintiennent leur alliance jusqu'à ce que la Commune de France et l'Union britannique soient battues et que l'Entente soit revenue en Europe, auquel cas elles peuvent s'allier avec l'une des anciennes Grandes puissances.$BPL_DISSOLUTION_GRE_REQUIREMENTS$"

 ROM_GAME:0 "£KR_game_rule_flag_ROM  Le Grand Jeu"
 RULE_OPTION_ROM_GAME_RANDOM:0 "Par Défaut"
 RULE_OPTION_ROM_GAME_RANDOM_DESC:9 "Alors que l'année 1936 commence, la lutte entre les deux dirigeants concurrents de la nation, le roi Carol II et le Premier ministre Codreanu, entre dans une nouvelle phase. Dans l'impasse depuis un certain temps, les deux manquent d'espace pour manœuvrer et commencent à se heurter de front de plus en plus fréquemment. Il devient du coup de plus en plus difficile de maintenir une façade de coopération.\nDans l'état actuel des choses, le roi et le Capitaine se rendent compte tous les deux que le moment d'éliminer l'autre pour de bon approche. Les gens sont de plus en plus obligés de choisir un camp ou de faire face seuls aux conséquences de leur neutralité."
 RULE_OPTION_ROM_GAME_START_DESC:9 "La Roumanie navigue dans son arbre de priorités du point de vue de"
 RULE_OPTION_ROM_GAME_IRON_GUARD:9 "£KR_game_rule_flag_ROM  Légionnaires"
 RULE_OPTION_ROM_GAME_IRON_GUARD_DESC:9 "$RULE_OPTION_ROM_GAME_START_DESC$ Codreanu et sa §nLegiunea Arhanghelului Mihail§!, ou Légion de l'Archange Michel."
 RULE_OPTION_ROM_GAME_CAROL:0 "£KR_game_rule_flag_ROM Carol II"
 RULE_OPTION_ROM_GAME_CAROL_DESC:9 "$RULE_OPTION_ROM_GAME_START_DESC$ le roi Carol et sa §PCamarila Regală§!, ou Camarilla royale."

 ROM_PATH: "£KR_game_rule_flag_ROM  Destin de la Roumanie"
 ROM_PATH_REQUIREMENTS:9 "\n\n§RRequiert :§!\n§CLa Roumanie est réunifiée avec la Transylvanie§!"
 RULE_OPTION_ROM_PATH_RANDOM: "Par Défaut"
 RULE_OPTION_ROM_PATH_RANDOM_DESC: "Beaucoup de temps ayant passé, le conflit entre Codreanu et Carol II est sur le point d'atteindre son paroxysme... qui sortira vainqueur ?"
 RULE_OPTION_ROM_PATH_PATAUT:9 "£KR_game_rule_flag_ROM  Carol - Front de la Renaissance Nationale"
 RULE_OPTION_ROM_PATH_PATAUT_DESC:9 "Le roi Carol II et sa §PCamarila Regală§!, ou Camarilla royale, sont les grands vainqueurs du Grand Jeu.\nCarol réforme plus tard sa Camarilla en §PFrontul Renaşterii Naţionale§!, ou Front de la Renaissance nationale.$ROM_PATH_REQUIREMENTS$"
 RULE_OPTION_ROM_PATH_NATPOP:9 "£KR_game_rule_flag_ROM  Nicolae - Légionnaires"
 RULE_OPTION_ROM_PATH_NATPOP_DESC:9 "Codreanu et sa §nLegiunea Arhanghelului Mihail§!, ou Légion de l'Archange Michel, sont les grands vainqueurs du Grand Jeu.\nLe frère de Carol, Nicolae, un sympathisant de la Légion, est couronné roi sous le nom de Nicolae Ier.$ROM_PATH_REQUIREMENTS$"
 RULE_OPTION_ROM_DEM_DESC:9 "Ni son père ni la Légion ne parvenant à l'emporter, le roi Mihai Ier dirige la Roumanie une fois la poussière retombée. Le jeune roi ramène son pays vers la démocratie."
 RULE_OPTION_ROM_DEM_END_DESC:9 "prend une place de premier plan dans son parti et remporte l'élection."
 RULE_OPTION_ROM_PATH_SOCDEM:9 "£KR_game_rule_flag_ROM  Mihai - Parti Paysan (Gauche)"
 RULE_OPTION_ROM_PATH_SOCDEM_DESC:9 "$RULE_OPTION_ROM_DEM_DESC$\nLa §SAripa de Stânga a Partidul National Taranesc§!, ou Aile gauche du Parti national paysan, dirigée par Virgil Madgearu, ayant pour objectif de soutenir les fermiers et les ouvriers, $RULE_OPTION_ROM_DEM_END_DESC$$ROM_PATH_REQUIREMENTS$"
 RULE_OPTION_ROM_PATH_SOCLIB:9 "£KR_game_rule_flag_ROM  Mihai - Parti Paysan (Centre)"
 RULE_OPTION_ROM_PATH_SOCLIB_DESC:9 "$RULE_OPTION_ROM_DEM_DESC$\nLa §lAripa de Centru a Partidul National Taranesc§!, ou Aile centriste du Parti national paysan, dirigée par Iuliu Maniu, concentrée sur le corporatisme, $RULE_OPTION_ROM_DEM_END_DESC$$ROM_PATH_REQUIREMENTS$"
 RULE_OPTION_ROM_PATH_SOCCON:9 "£KR_game_rule_flag_ROM  Mihai - Parti Paysan (Droite)"
 RULE_OPTION_ROM_PATH_SOCCON_DESC:9 "$RULE_OPTION_ROM_DEM_DESC$\nLa §cAripa de Dreapta a Partidul National Taranesc§!, ou Aile droite du Parti national paysan, dirigée par Alexandru Vaida-Voevod, concentrée sur le développement régional, $RULE_OPTION_ROM_DEM_END_DESC$$ROM_PATH_REQUIREMENTS$"
 RULE_OPTION_ROM_PATH_MARLIB:9 "£KR_game_rule_flag_ROM  Mihai - National-Libéraux"
 RULE_OPTION_ROM_PATH_MARLIB_DESC:9 "$RULE_OPTION_ROM_DEM_DESC$\nLe §mPartidul National-Liberal§!, ou Parti national-libéral, revient en politique avec son programme de centralisation, et remporte les élections.$ROM_PATH_REQUIREMENTS$"
 RULE_OPTION_ROM_PATH_ELECTED_NATPOP:9 "£KR_game_rule_flag_ROM  Mihai - Légionnaires"
 RULE_OPTION_ROM_PATH_ELECTED_NATPOP_DESC:9 "$RULE_OPTION_ROM_DEM_DESC$\nBien que la Légion soit battue lors du Grand Jeu, son pouvoir n'a pas complètement disparu, et elle parvient à remporter les élections sous la forme du §nTotul pentru Ţară§!, ou parti "Tout pour la Patrie".$ROM_PATH_REQUIREMENTS$"
 RULE_OPTION_ROM_PATH_CANTACUZINO_NATPOP:9 "£KR_game_rule_flag_ROM_legionary  Cantacuzino - Légionnaires"
 RULE_OPTION_ROM_PATH_CANTACUZINO_NATPOP_DESC:9 "Après la fin destructrice du Grand Jeu, la §nLégion de l'Archange Michel§! se trouve un nouveau chef issu de ses sectes les plus radicales. Alexandru Cantacuzino, le Prince vert, arrive au pouvoir, destitue le monarque étranger et se nomme lui-même régent.$ROM_PATH_REQUIREMENTS$"

 GRE_ELECTION: "£KR_game_rule_flag_GRE  Élections Grecques"
 RULE_OPTION_GRE_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_GRE_ELECTION_RANDOM_DESC: "Les élections de 1938 devaient être les dernières de la République avant le référendum sur la restauration de la monarchie."
 RULE_OPTION_GRE_ELECTION_SOCCON: "£KR_game_rule_flag_GRE  Parti Populaire"
 RULE_OPTION_GRE_ELECTION_SOCCON_DESC:9 "Le §cLaïkón Kómma§!, ou Parti populaire, remporte les élections de 1938 et toutes celles qui ont lieu par la suite."
 RULE_OPTION_GRE_ELECTION_MARLIB:9 "£KR_game_rule_flag_GRE  Libéraux"
 RULE_OPTION_GRE_ELECTION_MARLIB_DESC:9 "Le §mKómma Fileléftheron§!, ou Parti libéral, remporte les élections de 1938 et toutes celles qui ont lieu par la suite."
 RULE_OPTION_GRE_ELECTION_SOCLIB: "£KR_game_rule_flag_GRE  Nouvelle Union Libérale"
 RULE_OPTION_GRE_ELECTION_SOCLIB_DESC:9 "La §lNéa Fileléftheri Énosi§!, ou Nouvelle Union libérale, remporte les élections de 1938 et toutes celles qui ont lieu par la suite."
 RULE_OPTION_GRE_ELECTION_SOCDEM: "£KR_game_rule_flag_GRE  Parti de l'Unité Nationale"
 RULE_OPTION_GRE_ELECTION_SOCDEM_DESC:9 "Le §SEthnikón Enotikón Kómma§!, ou Parti d'Unité nationale, remporte les élections de 1938. Perdant de son importance à la suite du Référendum sur la Monarchie, la Nouvelle Union libérale remporte toutes les élections qui suivent."
 RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE:9 "£KR_game_rule_flag_GRE_syndicalist  Démocrates Ruraux / Travaillistes Sociaux"
 RULE_OPTION_GRE_ELECTION_RADSOC_SYNDIE_DESC:9 "Le Parti de l'Unité nationale remporte les élections de 1938. Si les monarchistes ont remporté le Référendum sur la Monarchie sans provoquer de guerre civile, la gauche s'unit autour de l'§RAgrotikó Dimokratikó Métopo§!, ou Union démocratique rurale, qui remporte les élections de 1942.\nDans le cas où les républicains ont remporté le Référendum sur la Monarchie sans guerre civile, le §rKoinonikó Ergatikó Kómma tis Elládas§!, ou Parti ouvrier social de Grèce, est élu démocratiquement en 1942.\n\n§RRequiert :§!\n§CRoi Aléxandros§! ou §CRépublique§! dans §Y$GRE_REFERENDUM$§!\n\n§CNote : La Grèce quitte sa faction si elle n'est pas dirigée par des socialistes.§!"

 GRE_REFERENDUM:0 "£KR_game_rule_flag_GRE  Le Référendum sur la Monarchie"
 RULE_OPTION_GRE_REFERENDUM_RANDOM: "Par Défaut"
 RULE_OPTION_GRE_REFERENDUM_RANDOM_DESC: "Les résultats du référendum, lorsqu'il a lieu, sont déterminés normalement."
 RULE_OPTION_GRE_REFERENDUM_ALEXANDROS_DEM:9 "£KR_game_rule_flag_GRE_kingdom  Roi Aléxandros"
 RULE_OPTION_GRE_REFERENDUM_ALEXANDROS_DEM_DESC:9 "Lorsque le référendum a lieu, les monarchistes gagnent et restaurent Aléxandros sur le trône en tant que monarque constitutionnel."
 RULE_OPTION_GRE_REFERENDUM_ALEXANDROS_AUTDEM:9 "£KR_game_rule_flag_GRE_kingdom  Roi Aléxandros - État Nouveau"
 RULE_OPTION_GRE_REFERENDUM_ALEXANDROS_AUTDEM_DESC:9 "Lorsque le référendum a lieu, les monarchistes gagnent et restaurent Aléxandros sur le trône en tant que monarque autoritaire, dirigeant avec son §aNéo Krátos§!, ou Parti de l'État nouveau."
 RULE_OPTION_GRE_REFERENDUM_GEORGIOS_AUTDEM:9 "£KR_game_rule_flag_GRE_kingdom  Roi Geórgios"
 RULE_OPTION_GRE_REFERENDUM_GEORGIOS_AUTDEM_DESC:9 "Lorsque le référendum a lieu, les monarchistes gagnent et choisissent Geórgios pour le trône, qui dirige avec son Parti de l'§aÉtat nouveau§!."
 RULE_OPTION_GRE_REFERENDUM_REP:9 "£KR_game_rule_flag_GRE  République"
 RULE_OPTION_GRE_REFERENDUM_REP_DESC:9 "Lorsque le référendum a lieu, la république gagne. Les élections suivantes sont organisées normalement."
 RULE_OPTION_GRE_REFERENDUM_PATAUT_START_DESC:9 "Lorsque le référendum a lieu, il est truqué en faveur de la cause républicaine - et Ioannis Metaxas"
 RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT:9 "£KR_game_rule_flag_GRE  Metaxas"
 RULE_OPTION_GRE_REFERENDUM_METAXAS_PATAUT_DESC:9 "$RULE_OPTION_GRE_REFERENDUM_PATAUT_START_DESC$, chef du §PKómma ton Eleftherofrónon§!, ou Parti des Libre-penseurs, renverse le gouvernement."
 RULE_OPTION_GRE_REFERENDUM_PAVLOS_PATAUT:9 "£KR_game_rule_flag_GRE_kingdom  Roi Pávlos"
 RULE_OPTION_GRE_REFERENDUM_PAVLOS_PATAUT_DESC:9 "$RULE_OPTION_GRE_REFERENDUM_PATAUT_START_DESC$ renverse le gouvernement. Il installe le roi Pávlos Ier en tant que monarque autoritaire avec son §PKómma ton Eleftherofrónon§!."
 RULE_OPTION_GRE_REFERENDUM_REVOLUTION_DESC:9 "Lorsque le référendum a lieu, il est truqué en faveur de la cause monarchiste, poussant les syndicalistes à renverser le gouvernement. Cela provoque une guerre civile en réaction à leur prise de pouvoir."
 RULE_OPTION_GRE_REFERENDUM_SYNDIE: "£KR_game_rule_flag_GRE_syndicalist  Révolution - Syndicalistes"
 RULE_OPTION_GRE_REFERENDUM_SYNDIE_DESC:9 "$RULE_OPTION_GRE_REFERENDUM_REVOLUTION_DESC$ Le §rKoinonikó Ergatikó Kómma tis Elládas§!, ou Parti social ouvrier de Grèce, de Nikos Zachariadis garde son influence lors du Premier Congrès hellénique"
 RULE_OPTION_GRE_REFERENDUM_TOTALIST:9 "£KR_game_rule_flag_GRE_syndicalist  Révolution - Front de Libération Nationale"
 RULE_OPTION_GRE_REFERENDUM_TOTALIST_DESC:9 "$RULE_OPTION_GRE_REFERENDUM_REVOLUTION_DESC$ Le §oEthnikó Apeleftherotikó Métopo tis Elládas§!, ou Front de Libération Nationale de la Grèce, d'Athanasios Klaras gagne de l'influence lors du Premier Congrès hellénique."

 GRE_FORPOL: "£KR_game_rule_flag_GRE  Politique Étrangère Grecque"
 GRE_FORPOL_REQUIREMENTS:9 "\n\n§RRequiert :§!\nSi §CRevendications Traditionnelles§! ou §CFaire Renaître la Megali Idea§! dans §Y$GRE_EXPANSIONISM$§!, alors pas de"
 GRE_FORPOL_START_REQUIREMENTS:9 "$GRE_FORPOL_REQUIREMENTS$ pays non socialiste dont la Grèce revendique les terres, qui n'est pas déjà en guerre avec"
 GRE_FORPOL_END_REQUIREMENTS:9 "est soit un membre de l'Entente, du Reichspakt ou du Donau-Adriabund, ou est garanti par une de ces trois factions\n\n§RAucune§! §CRévolution§! dans §Y$GRE_REFERENDUM$§!"
 RULE_OPTION_GRE_FORPOL_RANDOM:0 "Par Défaut"
 RULE_OPTION_GRE_FORPOL_RANDOM_DESC:9 "Vaincue lors de la Weltkrieg, la Grèce doit faire face à l'instabilité politique et à la séparation de tant de ses habitants de l'État grec. Après avoir quitté le Pacte de Belgrade, la Grèce doit se tourner vers l'extérieur pour résoudre ces difficultés - mais vers qui ?"
 RULE_OPTION_GRE_FORPOL_ENT: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_CAN  Entente"
 RULE_OPTION_GRE_FORPOL_ENT_DESC:9 "Après avoir quitté le Pacte de Belgrade, la Grèce rejoint ses anciens alliés du temps de la Weltkrieg.$GRE_FORPOL_START_REQUIREMENTS$ l'Entente, $GRE_FORPOL_END_REQUIREMENTS$"
 RULE_OPTION_GRE_FORPOL_GER: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_GER  Reichspakt"
 RULE_OPTION_GRE_FORPOL_GER_DESC:9 "Après avoir quitté le Pacte de Belgrade, la Grèce s'aligne sur ses anciens ennemis, les Allemands, après le début de la Seconde Weltkrieg.$GRE_FORPOL_START_REQUIREMENTS$ l'Allemagne, $GRE_FORPOL_END_REQUIREMENTS$"
 RULE_OPTION_GRE_FORPOL_AUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_AUS  Donau-Adriabund"
 RULE_OPTION_GRE_FORPOL_AUS_DESC:9 "Après avoir quitté le Pacte de Belgrade, la Grèce s'aligne sur l'hégémon des Balkans.$GRE_FORPOL_START_REQUIREMENTS$ l'Autriche, $GRE_FORPOL_END_REQUIREMENTS$"
 RULE_OPTION_GRE_FORPOL_RUS: "£KR_game_rule_flag_GRE  £KR_game_rule_flag_RUS  Accord de Moscou"
 RULE_OPTION_GRE_FORPOL_RUS_DESC:9 "Après avoir quitté le Pacte de Belgrade, la Grèce fait cause commune avec ses frères orthodoxes.$GRE_FORPOL_REQUIREMENTS$ pays dont la Grèce revendique les terres, qui n'est pas déjà en guerre avec la Russie, n'est soit membre de l'Accord de Moscou, soit garanti par la Russie, et soit\n\nLa Russie doit choisir §CÉchec§! dans §Y$OTT_RUS_CONVENTION$§!\nou §Cla Grèce a reconquis tous ses états revendiqués.§!\n$RUS_AFTERMATH_NOT_SOC_REQUIREMENTS$\n§RPas§! de §CRévolution§! dans §Y$GRE_REFERENDUM$§!"

 GRE_EXPANSIONISM: "£KR_game_rule_flag_GRE  Expansionnisme Grec"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM: "Par Défaut"
 RULE_OPTION_GRE_EXPANSIONISM_RANDOM_DESC:9 "Des centaines de milliers de Grecs vivent hors des frontières du pays, et la Grèce doit essayer de les ramener dans leur patrie."
 RULE_OPTION_GRE_EXPANSIONISM_DIPLO:0 "£KR_game_rule_flag_GRE  Diplomatie"
 RULE_OPTION_GRE_EXPANSIONISM_DIPLO_DESC:9 "La Grèce choisit la voie de la diplomatie, espérant résoudre pacifiquement ses différends avec les Ottomans."
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL: "£KR_game_rule_flag_GRE  Revendications traditionnelles"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL_DESC:9 "La Grèce tente d'élargir ses frontières, mais se limite à ses revendications traditionnelles.\n\n§CRemarque : Si la Grèce est membre de l'Entente, du Reichspakt ou du Donau-Adriabund au moment de prendre cette décision, elle est expulsée de la faction et ne peut plus la rejoindre.§!"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG: "£KR_game_rule_flag_GRE  Ressuscitez l'Idée de Megali"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG_DESC:9 "La Grèce tente d'élargir ses frontières, et cherche à ressusciter la Megali Idea.\n\n§CRemarque : Si la Grèce est membre de l'Entente, du Reichspakt ou du Donau-Adriabund au moment de prendre cette décision, elle est expulsée de la faction et ne peut plus la rejoindre.§!"

