 RULE_OPTION_ETS_PATH_TURKISM_NATPOP_DESC:9 "Timur est tué, et avec la victoire de Muhammad Amin Bughra et des §nÉmirs de Hotan§!, ils se concentrent sur l'extérieur dans le but de mettre en œuvre le Pan-Turquisme.$ETS_PATH_REQUIREMENTS$"
