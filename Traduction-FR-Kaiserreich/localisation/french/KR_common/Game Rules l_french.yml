 RULE_OPTION_XSM_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_XSM_PATH_RANDOM_DESC:9 "Après la mort de Ma Fuxiang, les cousins Ma Lin et Ma Bufang se disputent le contrôle du conseil de Xining. Si la Clique des Ma réussit à vaincre la Mongolie et le Tibet, les gouverneurs du Ningxia et du Gansu se disputent le contrôle du conseil."
