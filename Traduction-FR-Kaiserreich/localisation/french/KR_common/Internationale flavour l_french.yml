### International Workers' Olympiad ###
 iwo.1.t: "Un air de nouveauté..."
 iwo.1.d: "Quelque chose de différent flotte dans l'atmosphère de [iwo_host_city] ces derniers jours ; Et il suffit de demander à un passant pourquoi : bien qu'il reste encore une semaine avant la date de la cérémonie d'ouverture, les athlètes de tout le monde socialiste arrivent régulièrement, leur nombre augmentant de jour en jour. La population locale est positivement ravie de faire partie de cet événement international et se mêle avec bonheur aux voyageurs de l'étranger que notre ville accueille maintenant."
 iwo.1.a: "Clairement un évènement qui marquera les âges"

 iwo.2.t: "L'Olympiade des Travailleurs de 1937"
 iwo.2.d: "Aujourd'hui, l'Olympiade Internationale des Travailleurs de 1937 s'est ouverte à [iwo_host_city]. La cérémonie s'est déroulée en présence de dignitaires et d'athlètes de tout le monde socialiste. Après un défilé à travers la ville hôte, une grande compétition de gymnastique a fini par rassembler une foule de dizaines de milliers de personnes. Au cours des prochains jours, des athlètes locaux et étrangers participeront à d'innombrables compétitions tels que l'athlétisme, le cyclisme et le football.\n\nOrganisé par l'Internationale Socialiste Sportive des Travailleurs, l'I.W.O. est conçu comme l'antithèse des Jeux Olympiques bourgeois : là où les leurs sont une vitrine de la compétition, nos Jeux sont basés sur la participation de masse et l'amitié entre nos peuples. Cette différence de conception a certainement eu un impact sur les chiffres de fréquentation !"
 iwo.2.a: "Quel jour glorieux pour le travailleur !"

 iwo.5.t: "Retour à la Maison"
 iwo.5.d: "L'Olympiade des Travailleurs s'est achevée il y a maintenant une semaine, et a été un incontestable grand succès. Pendant un bref moment, [iwo_host_city] a été un lieu où de nombreuses personnes de notre mouvement ont pu partager leurs rêves, espoirs et idéaux, mais toutes les bonnes choses ont une fin. Même les derniers retardataires commencent à monter dans les trains et les bus quittant la ville, emportant avec eux des souvenirs et des histoires à raconter à leurs familles et camarades."
 iwo.5.a: "Dommage que ce soit déjà fini."

 iwo.23.t: "Choisir une ville hôte pour l'Olympiade Internationale des Travailleurs."
 iwo.23.d: "L'Internationale Sportive Socialiste des Travailleurs nous a demandé de l'assistance afin d'organiser l'édition 1937 des Olympiades de l'Internationale des Travailleurs. Alors que les précédentes Olympiades s'étaient déroulées dans des villes situées un peu partout en Europe, plus particulièrement à Vienne en 1931, le climat politique de plus en plus délétère fait qu'organiser des Jeux au sein du bloc syndicaliste est le choix le plus sûr. Il nous revient maintenant de choisir un site pour la Cinquième Olympiade de l'Internationale des Travailleurs."
 iwo.23.a: "Ce sera Marseille."
 iwo.23.b: "En Grande-Bretagne, Birmingham l'accueillera"
 iwo.23.c: "Nos camarades Italiens accueilleront l'évènement à Turin."

 iwo.24.t: "Préparation de l'Olympiade des Travailleurs"
 iwo.24.d: "Lorsque nous avions eu le plaisir d'accueillir l'Olympiade des Travailleurs par le passé, cela s'était passé à Paris, pas à Marseille. Or, il est prévu cette fois que les chiffres de la participation explosent, et nous ferions mieux de nous assurer que la ville de Marseille est en capacité d'accueillir un évènement de cette taille."
 iwo.24.a: "C'est la Tâche que nous devons accomplir."

 iwo.25.t: "Birmingham accueillera l'Olympiade des Travailleurs de 1937"
 iwo.25.d: "L'Internationale Socialiste du Sport des Travailleurs nous a demandé de l'aider afin d'organiser l'édition de 1937 de l'Olympiade Internationale des Travailleurs. Les jeux doivent avoir lieu à Birmingham. Or, il est prévu cette fois que les chiffres de la participation explosent, et nous ferions mieux de nous assurer que la ville de Birmingham est en capacité d'accueillir un évènement de cette taille."
 iwo.25.a: "C'est la Tâche que nous devons accomplir."

 iwo.26.t: "Turin accueillera l'Olympiade des Travailleurs de 1937"
 iwo.26.d: "L'Internationale Socialiste du Sport des Travailleurs nous a demandé de l'aider afin d'organiser l'édition de 1937 de l'Olympiade Internationale des Travailleurs. Les jeux doivent avoir lieu à Turin. Or, il est prévu cette fois que les chiffres de la participation explosent, et nous ferions mieux de nous assurer que la ville de Turin est en capacité d'accueillir un évènement de cette taille"
 iwo.26.a: "C'est la Tâche que nous devons accomplir."
