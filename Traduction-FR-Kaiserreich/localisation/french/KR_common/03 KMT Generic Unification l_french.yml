 GXC_rkmt_revolution:0 "La Révolution Nationale Chinoise"
 GXC_rkmt_revolution_desc: "À l'instar du Yin et du Yang, l'univers évolue dans un état d'équilibre, et c'est ainsi que la société doit être structurée. Du mendiant qui crache au coin de la rue au fier fantassin de l'ANR, toute la Chine doit apprendre la véritable voie de l'ordre afin de concrétiser l'idée de Minsheng."

 GXC_rkmt_revolution2:0 "La Révolution Nationale Chinoise"
 GXC_rkmt_revolution2_desc:9 "À l'instar du Yin et du Yang, l'univers évolue dans un état d'équilibre, et c'est ainsi que la société doit être structurée. Du mendiant qui crache au coin de la rue au fier fantassin de l'ANR, toute la Chine doit apprendre la véritable voie de l'ordre afin de concrétiser l'idée de Minsheng."

 GXC_rkmt_revolution3:0 "Mouvement de la Nouvelle Vie"
 GXC_rkmt_revolution3_desc: "Il faut faire preuve d'obéissance, de sacrifice, de rigueur, de propreté, de précision, de rapidité, de diligence, de discrétion... et tout doit être fermement et courageusement sacrifié pour le groupe et pour la nation. Nous militariserons complètement la vie des citoyens de toute la nation, afin qu'ils puissent cultiver le courage et la rapidité, l'endurance à la souffrance et la tolérance au travail acharné."

 GXC_kmt_demobilisation: "Conférence Nationale de Démobilisation"
 GXC_kmt_demobilisation_desc: "Trop hypertrophiée et coûteuse, l'ANR post-unification, bien que fatiguée par les combats, a encore besoin d'être réformée. Prenons des mesures pour atténuer les dommages causés par l'unification et faire véritablement de l'ANR la véritable armée de la République de Chine."

#Decisions
 RKT_zeal_decision_category:9 "Le Zèle Révolutionnaire du Kuomintang"
 RKT_zeal_decision_category_desc:9 ""La clé du succès est l'action, et l'action essentielle est la persévérance."\n- Dr Sun Yat-sen\n\nLa révolution du Kuomintang est soutenue par le dévouement fanatique de ses soldats et le dynamisme patriotique de ses cadres. Si le pragmatisme a ses avantages, à long terme, la direction du parti doit renforcer son §cZèle Révolutionnaire§! afin d'éviter que le parti ne retombe dans un sectarisme mesquin.\n\nLe §cZèle Révolutionnaire§! peut être considéré de manière abstraite comme étant stocké dans un compte bancaire commun à toute la Chine. Les acteurs régionaux peuvent choisir de §Rretirer§! ou de §Gdéposer§! cette énergie nationaliste, et en réponse, le gouvernement central peut choisir de §Gcombler le déficit§! ou de §Rempocher l'excédent§!. Cette interaction peut permettre d'allouer les ressources là où elles sont nécessaires, mais il faut garder à l'esprit que le destin ultime de la révolution peut être dicté par ce zèle.\n\nLe §cZèle Révolutionnaire§! est actuellement de [?global.RKT_revolutionary_zeal_var|c%] à l'échelle de la nation."

 LKT_decision_category:9 "Intrigues de la Révolution Populaire"
 LKT_decision_category_desc:9 "La gauche chinoise prétend lutter pour le peuple et sa libération, mais même dans les moments les plus sombres, l'unité entre les socialistes, les nationalistes et les révolutionnaires qui composent la gauche chinoise était éphémère. Aujourd'hui, alors que la révolution bat à nouveau son plein, les divisions persistent.\n\nLa gauche du Kuomintang s'est scindée en deux grandes coalitions. L'§RAssociation des Camarades pour la Réorganisation§! et son champion §RWang Jingwei§! sont engagés dans une lutte acharnée pour le pouvoir contre le §SComité d'action provisoire§! de §SSong Qingling§!.\n§YActuellement, la situation peut être décrite comme suit :§! [CHI_bop_status_loc].\n\nLa radicalisation a ébranlé l'emprise de l'establishment sur son propre mouvement, ouvrant la sphère politique à des factions marginales telles que la §lRF libérale§!, la §rLSC insurrectionnelle§! et la §oSRC fanatique§!.\n§YActuellement, le Radicalisme Révolutionnaire est de§! [?CHI.CHI_radicalism_var|o%]\n\nL'équilibre du pouvoir et le Radicalisme Révolutionnaire devraient déterminer l'issue finale des jeux de pouvoir du Kuomintang. Des luttes de pouvoir locales sont également à prévoir dans les provinces périphériques, qui pourraient jouer un rôle dans le destin de la révolution chinoise, difficile à maîtriser. Et qui sait, peut-être qu'un outsider aura une chance d'accéder au pouvoir. Ce que nous savons, c'est que le peuple s'est exprimé et qu'il réclame une nouvelle Chine !"

 #National Reconstruction
 KMT_national_reconstruction_category:9 "Reconstruction Nationale du Kuomintang"
 KMT_national_reconstruction_category_desc:0 "La Commission nationale de Reconstruction est une idée originale du regretté Dr Sun Yat-sen, qui écrivait que pendant la phase de tutelle politique, des mesures devaient être prises afin de garantir la modernisation et la démocratisation réussies du pays. Si la Chine veut redevenir une grande puissance mondiale, elle doit être reconstruite à partir de zéro avec l'aide du Kuomintang chinois.\n\nSi les efforts de reconstruction nationale ont été considérablement freinés par les Première et Seconde Expéditions du Nord, l'achèvement de la Seconde Expédition du Nord a finalement donné au Parti l'occasion de réaliser l'objectif "jianshe" de la Révolution Xinhai de 1911. Maintenant que nous pouvons nous éloigner de la phase de propagande et de la phase militaire de la révolution, conformément aux principes de notre grand premier ministre éternel, nous devons entrer dans la phase de reconstruction politique et économique de la Révolution nationale. Pas à pas, usine par usine, ferme par ferme, nous reconstruirons les grandes fondations économiques et politiques de notre pays afin que la Chine puisse résister à jamais à l'impérialisme étranger et retrouver sa grandeur."

 KMT_national_reconstruction_mission:0 "£civ_factory_output  Compléter la Reconstruction Nationale"
 KMT_national_reconstruction_mission_desc:9 "Le grand projet du Parti a été pleinement lancé et bénéficie du soutien des membres du Comité d'Action provisoire et de l'Association des Camarades pour la Réorganisation. Si les factions du Parti sont unies pour mener à bien le projet de Reconstruction nationale, l'échec de celui-ci pourrait entraîner la perte du pouvoir politique pour l'une des factions et l'accession au pouvoir de l'autre."
 KMT_factory_goals_tt:9 "Plus de §Y[?KMT_factory_goals]§! usines au total"

 KMT_NRC_heavy_industry_decisions_tt:9 "§CChoisir cette priorité nous donnera accès à plus de décisions d'§YIndustrie lourde§! dans la catégorie §Y$KMT_national_reconstruction_category$§!.§!"
 KMT_NRC_autarky_decisions_tt:9 "§CChoisir cette priorité nous donnera accès à plus de décisions de §YCommerce et Autarcie§! dans la catégorie §Y$KMT_national_reconstruction_category$§!.§!"
 KMT_NRC_resource_decisions_tt:9 "§CChoisir cette priorité nous donnera accès à plus de décisions de §YRecherche de Ressources§! dans la catégorie §Y$KMT_national_reconstruction_category$§!.§!"
 KMT_NRC_railroad_decisions_flag:9 "§CChoisir cette priorité nous donnera accès à plus de décisions de §YConstruction de Chemins de Fer§! dans la catégorie §Y$KMT_national_reconstruction_category$§!.§!"

 KMT_delay_the_reconstruction_project:0 "Retarder le Projet de Reconstruction"
 KMT_delay_the_reconstruction_project_desc:0 "Malgré tous nos efforts, nos ingénieurs et nos ouvriers ont du mal à respecter les délais. Nous allons devoir demander à la NEC de prolonger le délai pour la fin du projet."

 KMT_nationalise_nanjing_electrical_works:0 "Nationaliser les Usines Électriques de Nanjing"
 KMT_nationalise_nanjing_electrical_works_desc:9 "[KMT_nationalise_nanjing_electrical_works_desc_scripted_loc]"

 KMT_nationalise_nanjing_electrical_works_lkmt_desc_key:0 "Inspiré par les développements observés à Londres et à Paris, le projet grandiose des Usines électriques de Nanjing vise à éclairer la grande capitale de la Chine nationaliste. Cette agence nationaliste est l'une des premières à s'attaquer aux ambiguïtés de la pensée économique du défunt Dr Sun concernant ce qui relève des sphères publique et privée de l'économie. À ce titre, la nationalisation et la réorganisation des Usines électriques permettront d'apporter l'électricité aux milliers de personnes vivant dans l'obscurité à Nanjing."
 KMT_nationalise_nanjing_electrical_works_rkmt_desc_key:9 "Inspiré par les développements observés à Moscou, le projet grandiose des Usines électriques de Nanjing vise à éclairer la grande capitale de la Chine nationaliste. Cette agence nationaliste est l'une des premières à s'attaquer aux ambiguïtés de la pensée économique du défunt Dr Sun concernant ce qui relève des sphères publique et privée de l'économie. À ce titre, la nationalisation et la réorganisation des Usines électriques permettront d'apporter l'électricité aux milliers de personnes vivant dans l'obscurité à Nanjing."

 KMT_establish_the_yongli_chemical_plant:0 "Établir l'Usine Chimique de Yongli"
 KMT_establish_the_yongli_chemical_plant_desc:9 "[KMT_establish_the_yongli_chemical_plant_scripted_loc]"

 KMT_establish_the_yongli_chemical_plant_lkmt_desc_key:0 "La Chine, nation dépendante de ses terres, manque des moyens et des industries nécessaires à la production d'engrais modernes pour améliorer et augmenter sa production agricole. Dirigé par Fan Xudong, le projet de Yongli vise à construire la première usine d'engrais de Chine et à développer ainsi la production locale d'acide sulfurique, d'ammoniac synthétique et d'acide nitrique. Le projet est également dirigé par des conseillers britanniques et français, avec pour objectif de produire des tonnes d'ammoniac, d'acide et de sulfate par jour."

 KMT_establish_the_yongli_chemical_plant_rkmt_desc_key:9 "La Chine, nation dépendante de ses terres, manque des moyens et des industries nécessaires à la production d'engrais modernes pour améliorer et augmenter sa production agricole. Dirigé par Fan Xudong, le projet de Yongli vise à construire la première usine d'engrais de Chine et à développer ainsi la production locale d'acide sulfurique, d'ammoniac synthétique et d'acide nitrique. Le projet est également dirigé par des conseillers russes, avec pour objectif de produire des tonnes d'ammoniac, d'acide et de sulfate par jour."

 KMT_renovate_shanghai_arsenal:9 "Rénover l'Arsenal de Shanghai"
 KMT_renovate_shanghai_arsenal_desc:9 "[KMT_renovate_shanghai_arsenal_desc_scripted_loc]"

 KMT_renovate_shanghai_arsenal_lkmt_desc_key:0 "Notre séjour en Grande-Bretagne et en France nous a appris l'importance de la guerre blindée et mécanisée. Même s'il faudra encore beaucoup de temps avant que nous puissions développer une technologie de blindage aussi sophistiquée que celle de l'Occident, l'arsenal de Shanghai sera rénové afin de faciliter la production de véhicules blindés similaires à ceux utilisés par le Corps des volontaires de Shanghai."
 KMT_renovate_shanghai_arsenal_rkmt_desc_key:9 "Notre séjour en Russie nous a appris l'importance de la guerre blindée et mécanisée. Même s'il faudra encore beaucoup de temps avant que nous puissions développer une technologie de blindage aussi sophistiquée que celle de l'Occident, l'arsenal de Shanghai sera rénové afin de faciliter la production de véhicules blindés similaires à ceux utilisés par le Corps des volontaires de Shanghai."

