#Afro-Asian Conference

 KMT_afro_asian_conference_category:0 "La Conférence Afro-Asiatique"
 KMT_afro_asian_conference_category_desc:9 "Depuis que [Root.GetLeader] a organisé la Conférence afro-asiatique à la suite de la réunification chinoise sous le Kuomintang, les puissances socialistes ont été davantage incitées à investir dans les pays en développement. Ces investissements ne sont pas seulement un moyen supplémentaire de gagner en popularité ; les organisateurs de la conférence ont fait part de leur ambition de créer une nouvelle économie mondiale libre de toute exploitation capitaliste."

 KMT_invest_in_third_world_decision:0 "Investir en [FROM.GetNameDef]"
 KMT_invest_in_third_world_decision_desc:0 "Le peuple de [FROM.GetNameDef] a réussi à se libérer du joug colonialiste, mais son gouvernement socialiste naissant aura probablement besoin d'une aide extérieure pour faciliter la transition postcoloniale. Cela implique nécessairement un programme complet de développement urbain, de modernisation des pratiques agricoles, de mise en place d'institutions étatiques, d'investissement dans l'éducation et d'élimination de la corruption, un processus qui prendra plusieurs décennies. Dans de nombreuses régions, c'est aux habitants qu'il appartient de construire un avenir plus prospère, mais nous pouvons contribuer à lancer le processus en faisant preuve d'une certaine générosité de notre part."

