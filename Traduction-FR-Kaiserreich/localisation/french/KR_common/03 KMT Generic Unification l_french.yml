### Other Stuff

 RKT_wang_jingwei_advisor_desc:9 "§YNaissance :§! §g4 mai 1883, à Sanshui, province du Guangdong, Grand Qing§!\n§YAlignement :§! §gRCA§!\n§YCarrière :§! §LDans sa jeunesse, Wang Jingwei se passionnait pour la vie de Saigo Takamori et de Katsu Kaishu, les considérant comme des hommes modèles qui ont transformé le Japon d'un pays reculé en une nation industrielle. Comment se fait-il que la Chine soit à ce point stagnante, se demandait-t-il en se tournant vers les travaux de Liang Qichao et Sun Yat-sen. Dans ce dernier, il vit un mentor bien-aimé, et au sein du Tongmenghui de Sun Yat-sen, il devint célèbre au niveau national en tentant d'assassiner le régent Zaifeng (père de l'empereur Puyi) malgré son échec et son emprisonnement.\n\nLorsque la Révolution Xinhai éclata, Wang fut libéré, mais refusa de prêter un serment de loyauté à un Sun désillusionné, qui s'était retrouvé mis à l'écart par la politique nationale et les seigneurs de la guerre. Il choisit plutôt de se rendre en France, mais revint peu après le retour triomphal de Sun à Guangzhou en 1921 pour participer au gouvernement révolutionnaire du Kuomintang nouvellement fondé. Wang fut présent à la réorganisation du parti en 1924 et commença lentement à représenter l'aile gauche croissante du parti, même s'il ne se considérait guère comme un idéologue socialiste. À la mort de Sun en 1925, Wang était présent sur son lit de mort et aida à rédiger son testament.\n\nLe triumvirat de Hu Hanmin, Chiang Kai-shek et Wang Jingwei devint rapidement l'une des luttes de pouvoir les plus contestées et les plus amères du Kuomintang. Wang en sortit vainqueur après l'exil de Hu Hanmin à Moscou en 1925 et l'assassinat de Chiang Kai-shek suite à l'échec de l'Expédition du Nord, mais l'échec de l'Expédition le força, lui et ses alliés politiques, à fuir vers l'Europe dans l'espoir de revenir un jour pour mener à bien la révolution de Sun.\n\nEn exil, il consolida sa position de leader du Comité central de gauche du Kuomintang, rival du Comité de droite de Hu Hanmin, et avec le soutien de l'Internationale et de l'insurrection à MinGan il espérait reprendre le flambeau de Président du Kuomintang.\n\nCependant le destin en a décidé autrement, et avec l'effondrement de son propre mouvement Wang a utilisé ses talents de survie politique pour évoluer d'un représentant du socialisme en un simple nationaliste de gauche, espérant trouver sa place au sein du Kuomintang de son rival.§!"

 CHI_song_qingling_advisor_desc:9 "§YNaissance :§! §L27 janvier 1893, à Shanghai, Concession Internationale de Shanghai§!\n§YAlignement :§! §gPAC§!\n§YCarrière :§! §LRebelle dès sa jeunesse, Song Qingling contesta explicitement l'opposition de ses parents à son mariage avec feu l'honorable Dr Sun Yat-sen, allant jusqu'à fuguer de chez elle pour s'enfuir avec l'homme d'État révolutionnaire. Éduquée à l'occidentale, parlant anglais et chinois, gracieuse, élégante et charitable - elle démontra sa loyauté totale à la cause révolutionnaire lorsqu'elle dit à Sun de fuir avant le bombardement du chef de guerre Chen Jiongming, bien qu'elle ait alors subi une fausse couche et ne soit plus capable d'avoir des enfants.\n\nLoyale à son camp, elle était avec Sun lorsqu'il accepta de travailler avec la Troisième Internationale et était présente sur son lit de mort lorsque son testament fut lu à haute voix. Puis vint l'Expédition du Nord, à laquelle elle participa, intouchable et incontestée par quiconque au sein du Kuomintang grâce à son statut de veuve du grand Dr Sun. Mais lorsque l'expédition échoua, elle refusa de voir cela comme l'échec de la révolution. Au lieu de cela, elle et d'autres généraux de la gauche du Kuomintang fuirent vers la Zone d'insurrection MinGan, où elle passa son temps à voyager entre la Zone d'insurrection et Shanghai pour sécuriser de l'aide et du soutien à la guérilla contre les seigneurs de la guerre détestables du Zhili.\n\nÀ ses côtés se trouvait son ami proche Deng Yanda. Les deux ne s'étaient pas quittés depuis les jours paisibles du Gouvernement révolutionnaire de Guangzhou et se trouvaient alors unis, frère et sœur dans la lutte révolutionnaire. Ensemble ils formèrent le Comité d'Action provisoire, avec l'idée que ce serait à eux de réaliser pleinement le rêve de feu le Dr Sun.\n\nEt pourtant, ils n'étaient pas destinés à accomplir la volonté de feu son mari. Malgré leur résistance continuelle contre le Kuomintang de Hu Hanmin, les suppliques de Chen Youren et de son propre frère Song Ziwen ont convaincu Song d'accorder son soutien au nouveau gouvernement, même avec réticence, Deng Yanda l'ayant également suivi.§!"

 KMT_lead_the_liberation_of_asia:0 "Mener la Libération de l'Asie"
 KMT_lead_the_liberation_of_asia_desc:0 "Il est tout à fait naturel que la Révolution nationaliste chinoise débouche sur une révolution plus large pour les peuples opprimés et exploités d'Asie contre le fléau qu'est l'impérialisme. Nous avons montré au monde entier au cours des dernières années que nos méthodes apportent la liberté et la libération, que les Trois Principes libéreront tous ceux qui écoutent leurs paroles."

 KMT_demand_concessions_return:0 "Demander le Retour des Concessions"
 KMT_demand_concessions_return_desc:0 "Comme nous avons déploré l'humiliation d'avoir vendu nos compatriotes chinois aux impérialistes. Nous n'oublions pas nos frères et sœurs de Shanghai, qui ont pendant des années mené l'esprit de la révolution contre les puissances réactionnaires. Cependant, nous dirigeons une nouvelle Chine, une Chine qui peut enfin s'opposer au système humiliant qu'est le Mandat des Légations. Nous libérerons nos compatriotes, par la paix ou par la force."

 KMT_consolidate_the_frontiers:0 "Consolider les Frontières"
 KMT_consolidate_the_frontiers_desc:0 "Il est prioritaire d'établir le fait que les régions frontalières du Tibet, de la Mongolie et du Xinjiang font intrinsèquement partie de la grande nation chinoise. Depuis trop longtemps, nos compatriotes chinois Minzu sont opprimés par les impérialistes, mais aspirent à ce que nous les guidions vers la Révolution nationale. Comme nous l'a enseigné feu le Dr Sun : lorsque nous les unirons et les guiderons, notre pays et notre civilisation retrouveront leur grandeur."

 KMT_beyond_macmahon_line:0 "Au-delà de la Ligne MacMahon"
 KMT_beyond_macmahon_line_desc:0 "La ligne MacMahon a été tracée de manière injuste par les Britanniques, qui ont cédé de force la région de Tawang à l'État séparatiste du Tibet. Il est scandaleux que cette décision ait été prise sans notre accord, ce qui constitue une humiliation pour notre capacité à intervenir dans nos propres affaires nationales, car les affaires du Tibet sont les affaires de la Chine. Notre nation ayant retrouvé sa puissance, nous irons de l'avant et rétablirons l'honneur de l'intégrité territoriale de la Chine."

 KMT_secure_the_northern_frontier:0 "Sécuriser la Frontière Nord"
 KMT_secure_the_northern_frontier_desc:0 "La proximité de la Russie et ses régimes réactionnaires nous ont toujours rappelé que la menace impérialiste ne vient pas seulement de l'Occident, mais aussi du Nord. La cupidité de la Russie s'étend également à nos revendications sur la Mongolie, et n'oublions pas que la Mandchourie extérieure faisait autrefois partie du grand État chinois. Si nous voulons protéger nos frontières, il est impératif que nous frappions l'ours russe par surprise et avec une grande force."

 KMT_liberate_southeast_asia:0 "Libérer l'Asie du Sud-Est"
 KMT_liberate_southeast_asia_desc:0 "Depuis l'époque du Grand Ming, la mer de Chine méridionale est depuis longtemps la sphère d'influence culturelle, sociale, économique et politique de la Chine. Depuis longtemps, il y a eu des camarades et des impérialistes en Asie du Sud-Est, ainsi que nos propres compatriotes expatriés qui ont aspiré à notre cause et soutenu notre lutte pour la libération. Aujourd'hui, nous sommes enfin en mesure de leur rendre la pareille et d'utiliser la puissance de la Chine pour nous unir dans la solidarité."

 KMT_we_will_liberate_taiwan:0 "Nous Libérerons Taïwan !"
 KMT_we_will_liberate_taiwan_desc:0 "Notre pays n'a connu aucune tragédie plus grande que celle d'avoir vendu nos compatriotes chinois aux impérialistes japonais lorsque nous avons cédé l'île de Taïwan. Maintenant que la Chine est à nouveau forte, il est de notre devoir national, en tant que peuple chinois, de nous unir à nos compatriotes taïwanais. Nos frères et sœurs taïwanais aspirent à la libération, et nous les libérerons de leurs chaînes, réunifiant ainsi notre pays."

 KMT_two_suns_in_sky:0 "Deux Soleils Dans le Ciel"
 KMT_two_suns_in_sky_desc:0 "Il n'y a peut-être pas de nation plus barbare et impérialiste que le Japon. Notre peuple a subi une injustice flagrante de la part des Japonais, qui ont toujours cherché à tirer profit de la civilisation chinoise. Beaucoup de nos compatriotes se souviennent encore des ravages qu'ils ont causés pendant la Guerre de Résistance. Aujourd'hui, notre nation renaît, et il est temps de les empêcher de profiter à nouveau de nous."

 KMT_strike_german_east_asia:0 "Frapper l'Extrême-Orient Germanique"
 KMT_strike_german_east_asia_desc:0 "La nation réactionnaire et capitaliste qu'est [GER.GetNameDef] n'a cherché qu'à exploiter le peuple et la nation chinois. Après tout, c'est au plus fort de l'Expédition du Nord que l'attaque allemande dans notre arrière-garde a conduit à l'effondrement du salut de notre nation. Tant que leur régime impérialiste existera en Asie, les peuples asiatiques ne pourront être libres. Il est de notre devoir de les sauver."

 KMT_secure_the_southern_seas:0 "Sécuriser les Mers du Sud"
 KMT_secure_the_southern_seas_desc:0 "La mer de Chine méridionale et au-delà sont depuis longtemps sous le contrôle maritime chinois, et c'est sous l'influence chinoise que ces régions sont devenues des nations florissantes et prospères. Tant que l'État réactionnaire de [AST.GetNameDef] existera, il ne pourra y avoir de paix, et les ressources de ces mers ne pourront être partagées avec la Chine et ses alliés. Nous devons prendre l'initiative et sécuriser nous-mêmes ces mers."

 KMT_ensure_pacific_security:0 "Assurer la Sécurité du Pacifique"
 KMT_ensure_pacific_security_desc:0 "Certains membres de notre gouvernement sont eux-mêmes originaires d'Hawaï, le Kuomintang bénéficiant d'une présence remarquable au sein de la communauté chinoise de l'île. Eux aussi ont été témoins de la barbarie de l'impérialisme, Hawaï ayant été annexée de force par les États-Unis d'Amérique. La Chine doit veiller à ce que le Pacifique soit exempt des machinations impérialistes des Américains, des Japonais et de tous ceux qui cherchent à le contrôler, et devenir le gardien de cette grande mer."

 KMT_imperialism_crushed_forevermore:0 "Impérialisme Écrasé à Jamais"
 KMT_imperialism_crushed_forevermore_desc:0 "C'est enfin chose faite. Grâce à la force naturelle et glorieuse de notre pays, nous avons réussi à chasser jusqu'au dernier bastion de l'impérialisme étranger en Asie et dans le Pacifique. Les peuples asiatiques peuvent enfin vivre dans l'harmonie et l'unité, dans la paix et la coopération, sans l'intervention de l'Occident ou du Japon. Jamais plus l'impérialisme étranger ne menacera le peuple chinois."

#The Internationale of the East Focus Tree
 KMT_chinese_expeditionary_force:0 "La Force Expéditionnaire Chinoise"
 KMT_chinese_expeditionary_force_desc:0 "Nous avons passé beaucoup de temps avec nos chers camarades européens et n'oublierons jamais leur générosité lorsqu'ils ont permis au Comité central de s'exiler dans leurs nations syndicalistes libres. Aujourd'hui, alors qu'ils sont dans le besoin, il est tout à fait normal que nous envoyions des hommes et des ressources pour aider nos chers frères et sœurs socialistes."

 KMT_extend_the_mmic:9 "[KMT_extend_mmic_loc]"
 KMT_extend_the_mmic_desc:9 "[KMT_extend_mmic_desc_loc]"
 KMT_extend_the_mmic_alive_desc:0 "La Mission militaire internationale en Chine a joué un rôle déterminant dans le succès de la Révolution nationale chinoise au cours des dernières années. Malgré le succès de l'unification et la victoire dans la Guerre de Résistance, leur aide sera certainement encore appréciée pour contribuer au développement de nos forces armées. Cherchons à prolonger leur séjour afin de poursuivre la modernisation de notre armée."
 KMT_extend_the_mmic_dead_desc:0 "Avec l'effondrement de la Troisième Internationale, dans un ironique revirement du destin, des milliers de réfugiés provenant des anciennes capitales de Paris et Londres ont désormais atteint les côtes chinoises dans le but de maintenir vivant l'esprit révolutionnaire. Face à la présence et à la domination toujours aussi fortes des forces réactionnaires dans le monde, nous devons unir tous les socialistes du monde entier dans un effort commun pour détruire le capitalisme une fois pour toutes."
 KMT_extend_mmic_int_alive:0 "Prolonger le Séjour de la MMIC"
 KMT_extend_mmic_int_dead:0 "Recruter des Exilés de l'Internationale"

 KMT_reach_out_to_the_overseas_community:0 "Contacter les Communautés d'Outre-mer"
 KMT_reach_out_to_the_overseas_community_desc:0 "Même au sein du Comité central, certains membres, tels que Chen Bijun, sont issus des communautés expatriées de la diaspora chinoise. Utilisons les réseaux et les relations de l'ancienne Commission chinoise d'outre-mer afin d'étendre l'influence de groupes tels que la RCA au sein de la communauté chinoise internationale, afin de renforcer le soutien à notre régime actuel."

 KMT_encourage_foreign_investment:0 "Encourager les Investissements Étrangers"
 KMT_encourage_foreign_investment_desc:0 "La Chine est un pays vaste et immense, riche en ressources naturelles et en matières premières indispensables au monde moderne. Afin de générer des capitaux et de contribuer à la croissance de notre économie, encourageons les entreprises étrangères à s'implanter en Chine et à y investir, afin de développer notre économie nationale tout en nouant des relations avec les pays du monde entier. Ensemble, nous pouvons accomplir bien plus si nous sommes animés par l'idée d'une coopération pacifique."

 KMT_the_dongfeng_project:0 "Le Projet Dongfeng"
 KMT_the_dongfeng_project_desc:0 "Pendant des siècles, la Chine a accusé un retard considérable par rapport au reste du monde en matière de développements technologiques, et seuls les scientifiques et ingénieurs les plus ambitieux de Chine pouvaient rêver d'un programme de missiles balistiques adéquat. Inspirés par le Projet Damoclès de l'Internationale, nous chercherons à reproduire et à reproduire leur succès avec notre propre projet "Dongfeng" (Vent d'Est) afin que notre défense nationale soit prête pour l'avenir."

#The Asia-Pacific Friendship Association Focus Tree
 KMT_coordinate_the_afro_asian_conference:0 "Coordonner la Conférence Afro-Asiatique"
 KMT_coordinate_the_afro_asian_conference_desc:0 "Les peuples d'Afrique et d'Asie ont longtemps été opprimés par l'Occident méprisable. La révolution chinoise contre l'impérialisme, couronnée de succès, est une source d'inspiration pour eux, et les ressources de la Chine ne peuvent être utilisées que pour les aider à se développer et à se reconstruire après le traumatisme du colonialisme. Nous convoquerons une conférence des nations libres du monde en développement afin de discuter ensemble de leur avenir."

 KMT_joint_pan_asian_military_cooperation:0 "Coopération Militaire Conjointe Panasiatique"
 KMT_joint_pan_asian_military_cooperation_desc:0 "Les officiers et généraux chevronnés de l'Armée nationale révolutionnaire sont peut-être les meilleurs de toute l'Asie, grâce à leur grande expérience du combat au service de la révolution. Organisons des programmes d'entraînement militaire conjoints et envoyons nos conseillers militaires, navals et aériens à nos camarades asiatiques afin qu'ils puissent moderniser et renforcer leurs forces armées."

 KMT_aid_the_developing_world:0 "Aider le Monde en Développement"
 KMT_aid_the_developing_world_desc:0 "La puissance économique renouvelée de la Chine et ses ressources naturelles abondantes devraient être mises à profit pour aider et servir nos camarades révolutionnaires dans les pays en développement. Ces peuples ont longtemps souffert et connu la famine sous le joug de l'impérialisme, et la Chine doit prendre l'initiative de les aider à se développer, à se reconstruire et à se remettre des siècles d'humiliation qu'ils ont subis."

 KMT_five_principles_of_peaceful_coexistence:0 "Les Cinq Principes de la Coexistence Pacifique"
 KMT_five_principles_of_peaceful_coexistence_desc:0 "Beaucoup de nos camarades du Kuomintang reconnaissent la lutte de libération menée par le peuple indien contre la nation impérialiste britannique. Il vaut mieux travailler ensemble plutôt que de nous battre et nous affaiblir face aux impérialistes. Nous rencontrerons le gouvernement indien pour résoudre la question de l'Aksai Chin et du Tawang et lutter ensemble en tant que deux jeunes nations révolutionnaires."

 KMT_coordinate_the_afro_asian_conference_tt:0 "§YNous organiserons la Conférence afro-asiatique pour récolter du soutien à nos projets d'investissements dans le monde. Les pays majeurs socialistes choisissant de participer à cette initiative gagneront des décisions pour investir dans les États socialistes post-coloniaux en Asie orientale, dans le Sous-continent indien, au Moyen-Orient, en Océanie et en Afrique.§!"

 KMT_aid_the_developing_world_trigger_tt:0 "§YPour pouvoir choisir cette priorité, nous devons avoir investi dans au moins 10 nations différentes, prouvant notre détermination à mener la lutte anticoloniale.§!"

 KMT_aid_the_developing_world_effect_tt:0 "§GAyant prouvé notre détermination à améliorer les vies des États post-coloniaux, faire plus d'investissements coûtera désormais moins de poids politique.§!"

 KMT_five_principles_of_peaceful_coexistence_tt:0 "§RToutes les revendications chinoises restantes sur les territoires disputés de [858.GetName] et [897.GetName] seront retirées, réglant cette affaire pour nous.§!\n§GCeci ouvrira la voie à l'invitation d'États indiens indépendants et socialistes dans notre faction.§!"

#Asian Peoples' Anti-Imperialism League Focus Tree
 KMT_never_another_humiliation:0 "Jamais Plus d'Humiliation"
 KMT_never_another_humiliation_desc:0 "C'est un monde où règne la loi du plus fort. Les grandes puissances ne cherchent qu'à montrer leur puissance et à étendre leur Minzu à travers le monde. La Chine doit donc suivre ce modèle si elle veut survivre. Car nous avons vu ce que les impérialistes étrangers ont fait à leur pays et nous savons que leur cupidité nous ramènera à nouveau dans notre pays, pour diviser et séparer notre grande nation et humilier notre race. Augmentons le financement de notre armée et de notre marine afin de soutenir nos menaces par la force."

 KMT_summer_border_service_corps:9 "Corps de Service Frontalier"
 KMT_summer_border_service_corps_desc:9 "Il est de notre devoir de promouvoir la conscience nationale, y compris dans les régions frontalières pauvres et souvent indisciplinées de la Chine. Nous déploierons de jeunes volontaires pour aider à construire des écoles, des routes et des installations sanitaires pendant l'été, mais aussi pour leur enseigner des compétences professionnelles, la culture moderne et les former rigoureusement à se défendre contre les invasions. De cette manière, nous améliorerons leur qualité de vie et lierons à jamais ces États frontaliers à la nation chinoise."

 KMT_fanatical_militarism:0 "Militarisme Fanatique"
 KMT_fanatical_militarism_desc:0 "L'individu n'est qu'un rouage dans l'engrenage plus vaste de la lutte nationale. Les Chinois et les Chinoises doivent aspirer à devenir de nouveaux individus, c'est-à-dire des individus qui subordonnent leur volonté et leur bien-être personnels au dévouement militaire. La mort au combat doit être considérée comme un martyre héroïque et nous devons encourager tous les citoyens de notre pays à se préparer à offrir leur vie pour la défense nationale."

 KMT_entrenching_isolation:0 "Renforcer l'Isolement"
 KMT_entrenching_isolation_desc:0 "Au fil des ans, nos interactions avec les étrangers n'ont été qu'une source d'humiliation, et il est clair que nous ne tirerons rien de plus de nos relations avec eux. Depuis l'époque du Grand Ming, le rôle de la Chine a été de maintenir la paix, la prospérité et la sécurité dans toute l'Asie, et il est tout à fait légitime que nous retrouvions notre position de rempart et de phare de la suprématie culturelle dans la région. À ce titre, cherchons à nous concentrer sur ce qui devrait véritablement relever des affaires chinoises."

 KMT_repudiate_the_catastrophe:0 "Rejeter la Catastrophe de 1927"
 KMT_repudiate_the_catastrophe_desc:0 "Tous les Chinois se souviennent de l'année 1927 comme celle où les impérialistes allemands ont envahi le pays, détruit la Révolution nationale, rétabli l'empereur Hanjian Puyi sur le trône et plongé notre nation dans un nouveau régime militaire. Aujourd'hui, alors que la Chine a retrouvé sa force et que sa puissance est incontestée, le moment est venu pour nous de rejeter la catastrophe de 1927. Enfin, l'Allemagne saura ce que signifie tout perdre."

 KMT_building_infrastructure_in_northwest_tt:9 "Les Régions frontalières seront développées pour soutenir nos futures opérations !"

 KMT_repudiate_the_catastrophe_tt:0 "Dans notre glorieuse croisade pour reprendre les frontières maximales de la Chine, nous pourrons §Rrevendiquer§! des territoires en Mandchourie-extérieure, à Sakhaline, dans les îles Kouriles, à Singapour et au Bhoutan."

# The People's Internationale
 KMT_revolutionary_diplomacy:0 "Diplomatie Révolutionnaire"
 KMT_revolutionary_diplomacy_desc:0 "Seuls la Chine et le peuple chinois sont aptes à mener à bien la révolution en Asie de l'Est. La situation particulière de la Chine, son statut de phare culturel et politique dans la région, ainsi que le succès de sa propre révolution, sont autant de raisons pour lesquelles la Chine devrait s'engager dans une nouvelle voie diplomatique. Cette voie est celle d'une diplomatie révolutionnaire qui viserait à nous inciter à collaborer avec les autres peuples asiatiques et à œuvrer en faveur d'un plus grand pan-asiatisme socialiste."

 KMT_establish_peoples_livelihood_countries:0 "Établir des Pays de Justice Sociale"
 KMT_establish_peoples_livelihood_countries_desc:0 "La Chine est le marché le plus important de l'Orient, ce qui explique pourquoi ses ressources étaient si convoitées à l'époque de l'impérialisme. Avec son indépendance nationale nouvellement acquise, la Chine a le devoir d'aider les autres nations coloniales qui luttent pour leur liberté économique à établir des pays "axés sur les moyens de subsistance des populations", afin qu'elles ne se transforment ni en nations syndicalistes ni en nations capitalistes, mais qu'elles collaborent plutôt avec la Chine pour établir le minsheng dans leurs propres pays."

 KMT_uniting_anticolonial_minds:0 "Unir les Esprits Anti-Colonialistes"
 KMT_uniting_anticolonial_minds_desc:0 "Il y a tant de personnes à travers le continent asiatique et le Pacifique qui réclament la liberté, leurs rêves anéantis par l'oppression de l'impérialisme et de ses sbires. Leurs écrits censurés et leurs pensées emprisonnées, elles dépérissent en exil ou dans des salles de classe poussiéreuses. Si nous les réunissions toutes sous la bannière de la libération, ces esprits brillants pourraient éclairer un nouvel avenir pour tous les peuples qui ne seraient plus soumis aux chaînes d'empires moribonds."

 KMT_the_inevitable_demise_of_capitalism:0 "L'Inéluctable Chute du Capitalisme"
 KMT_the_inevitable_demise_of_capitalism_desc:0 "Il n'y a pas d'État plus malfaisant que l'Empire allemand. Depuis longtemps, l'État allemand opprime les peuples d'Europe de l'Est, alors qu'ils aspirent à la liberté et à l'indépendance vis-à-vis de l'institution méprisable qu'est la Mitteleuropa. Nous n'avons pas oublié l'implication de l'Allemagne dans l'Expédition du Nord et son imposition du militarisme capitaliste dans notre pays. Aujourd'hui, avec la renaissance de la puissance chinoise et notre pouvoir incontestable, il est temps de détruire la racine même du capitalisme."

# New Asia Alliance
 KMT_promoting_pan_asian_solidarity:9 "Promouvoir la Solidarité Panasiatique"
 KMT_promoting_pan_asian_solidarity_desc:9 "Il est de notre devoir d'unir tous les peuples libres d'Asie dans leur quête pour mettre fin à l'impérialisme européen. Contrairement aux Japonais, qui ont bâti leur panasiatisme sur le pillage et le "massacre raciste sans nom" des impérialistes occidentaux, le panasiatisme chinois doit être fondé sur le "Wang Dao", c'est-à-dire la bienveillance envers les faibles et les vulnérables. Nous commencerons par nous renforcer, puis nous utiliserons notre force pour aider nos "petits frères" en Asie."

 KMT_build_a_first_rate_army:9 "Bâtir une Armée de Premier Plan"
 KMT_build_a_first_rate_army_desc:9 "La possibilité d'un réarmement et d'un expansionnisme japonais est très préoccupante. Pour prévenir toute nouvelle agression de la part du Japon ou d'autres puissances, nous devons constituer notre propre armée, forte et puissante, qui sera supérieure non seulement en nombre, mais aussi en qualité, en entraînement et en moral. Cela doit être fait au cours des cinq prochaines années, et si cela est fait correctement, nous deviendrons une grande puissance, même si notre armée de l'air et notre marine ne dépasseront jamais celles du Japon, de la Russie ou de l'Allemagne."

 KMT_post_colonial_cultural_exchange:9 "L'Échange Culturel Post-Colonial"
 KMT_post_colonial_cultural_exchange_desc:9 "Le colonialisme ne prive pas seulement les nations de leurs richesses, mais aussi de leur identité. Contrairement aux marxistes et à leur internationalisme, la Société Nouvelle Asie et ses successeurs ont œuvré pour rejeter le matérialisme sombre du socialisme et du capitalisme au profit de l'union des esprits asiatiques et du partage de leurs cultures, afin que, lorsque leurs nations seront libérées, elles aient quelque chose à espérer d'autre que d'être froidement sacrifiées dans la révolution mondiale de Paris."

 KMT_balance_the_great_powers:9 "Équilibrer les Grandes Puissances"
 KMT_balance_the_great_powers_desc:9 "Le pragmatisme est essentiel dans ce nouveau monde. Les alliés d'hier peuvent être les ennemis de demain. De même, l'ennemi juré d'hier peut être l'allié opportun d'aujourd'hui. Les grandes puissances se sont relayées pour ravager le continent et ont volontiers collaboré entre elles pour y parvenir. Nous devons donc être prêts à nous unir pour contrer l'expansion étrangère et les autres menaces qui pèsent sur la paix régionale."

# Events
 china_events.800.t:9 "Sauver le Pays avec l'Art"
 china_events.800.d:9 "Il est vrai que la propagande du parti est largement dirigée par des idéologues révolutionnaires, des apparatchiks du parti ou d'autres agents du renseignement, cependant l'un des cas les plus curieux de participation intellectuelle et artistique à la propagande révolutionnaire du Kuomintang est celui de Liang Dingming. Né à Shanghai en 1898, il est entré à l'École d'Arpentage et de Cartographie de Nanyang en 1915 et a appris la perspective grâce à l'étude de la peinture à l'Académie des Beaux-Arts de Shanghai. Vendant des portraits à Xiamen, il a remporté la seconde place à une compétition locale de dessin de calendrier, puis est entré au département de publicité de la Compagnie de Tabac anglo-américaine de Shanghai. Son frère aîné Liang Dizhong partant en France pour y étudier l'art, il envoyait ses albums de dessin en Chine, permettant à ses trois frères, y compris Dingming, de les étudier.\n\nDémissionnant en 1925, Liang s'est rendu au Guangdong pour y débuter une carrière de révolutionnaire, devenant rédacteur en chef du Révolutionnaire Illustré en 1926. La même année, il a ouvert le Studio d'art du canton de Suishi à Dashitou, complétant les dessins sanglants de Shaji et commençant à documenter la lutte du soldat révolutionnaire par le biais de peintures de bataille de grande envergure. A partir de 1926, il a servi comme lieutenant-colonel chef de la section artistique de Département politique du quartier-général de l'ANR, et dans la 8e Armée de Marche aux côtés du Département général de la Guerre politique.\n\nVoyageant en Russie, en Belgique, en Allemagne et en Autriche sur ordre du Comité exécutif central de Moscou, Liang a étudié l'art et est revenu en 1930 pour créer un mémorial dédié à l'ANR au Guizhou, ainsi qu'un atelier de peintures historiques. En 1934, il est devenu Instructeur politique du Département politique d'entraînement du Guizhou, et en 1937 il est devenu doyen de l'Académie des Beaux-Arts. Avec l'unification de la nation sous la bannière du Kuomintang, de nombreuses œuvres de Liang ont connu une seconde vie, leur rôle étant capital pour augmenter le moral du peuple et des soldats."
 china_events.800.a:9 "Un maestro moderne !"

 china_events.801.t:9 "Le Dragon Borgne"
 china_events.801.d:9 "La Révolution nationale ayant enfin pris son essor après une décennie de répression par la Clique du Zhili réactionnaire, le cœur du Sichuan, Chongqing, a été libéré par les forces du Soleil blanc. En cette période de troubles, de nombreux héros se sont levés depuis le Sichuan. Zhu De, le grand stratège de l'Académie militaire de Kunming qui a affronté la tyrannique Monarchie Hongxian de Beiyang, et l'énigmatique Deng Xiaoping, le grand révolutionnaire ayant enflammé le Nord-Ouest depuis sa province de Shu.\n\nToutefois, le Sichuan a un autre héros révolutionnaire en la personne de Liu Bocheng. Né dans une famille de paysans près de Chongqing, Liu a rejoint la lutte révolutionnaire contre Yuan Shikai. Au cours des années suivantes, Liu a vaincu de nombreux adversaires, y compris Zhu De, alors officier d'un seigneur de la guerre, au cours d'une des nombreuses campagnes du Yunnan au Sichuan.\n\nC'est au cours d'une de ces guerres que Liu a perdu son œil droit et a gagné le surnom de "Dragon borgne", célébrant son habileté martiale et sa résolution sans faille. Liu s'est montré très sympathique envers la cause nationaliste au cours de l'Expédition du Nord, mais malheureusement pour lui et la révolution, non seulement le Zhili est parvenu a repousser la Révolution nationale, mais Guangzhou elle-même a sombré dans le chaos.\n\nCoupé de la révolution, Liu est resté actif dans sa lutte contre tous les seigneurs de la guerre opportunistes du Sichuan, menant une bande de révolutionnaires au combat pour la libération des paysans. Le Sichuan étant désormais dominé par le Kuomintang, Liu est sorti de la clandestinité et a proposé ses services au parti. Même s'il est clairement aligné sur le flanc gauche du KMT, Liu ne semble pas vouloir s'impliquer dans les disputes internes au parti, bien qu'il râle contre la gestion par le CEC des affaires militaires."
 china_events.801.a:9 "Notre Révolution accueille des héros tels que lui !"
 china_events.801.b:9 "C'est un fauteur de troubles, nous ne pouvons tolérer son attitude subversive."

 china_events.802.t:9 "Le Bois Brûle au Nouveau Sichuan"
 china_events.802.d:9 "La Révolution nationale ayant trouvé un nouveau souffle grâce aux actions héroïques de la Junte du Guizhou, les forces du Kuomintang ont triomphé dans les rues de Chengdu, le fléau de la répugnante Clique du Zhili expulsé après une décennie d'exploitation et d'usure. Le Sichuan, longtemps le cœur battant de notre Révolution nationale, connaîtra enfin la paix et la prospérité sous la direction du Parti. Lü Chao connaît mieux qu'aucun autre fils du Sichuan la valeur du sang versé pour sa libération.\n\nVétéran révolutionnaire ayant travaillé avec Chen Qimei, Li Shizeng et Wang Jingwei lors de la Révolution Xinhai, Lü Chao combat l'emprise de Beiyang depuis la Seconde Révolution. Il a combattu avec bravoure lors de la Guerre de Protection de la Nation contre la folie des grandeurs de Yuan Shikai aux côtés de Xiong Kewu. Lorsque Xiong, l'ancien camarade de Lü, s'est révélé être un opportuniste régionaliste lié aux Fédéralistes, Lü a pris l'initiative de s'emparer du Sichuan pour Sun Yat-sen et la Révolution nationale, mais n'a pas pu vaincre les réactionnaire de Shu et s'est enfui pour rejoindre Sun.\n\nLü est retourné au Sichuan au cours de l'Expédition du Nord pour tenter d'expulser Yang Sen, et est resté courageusement alors même que les parasites du Comité exécutif central de Wang Jingwei fuyaient vers la France. Résistant à Yang pendant une décennie, Lü est resté un bastion d'opposition à l'oppression des seigneurs de la guerre. Le Sichuan étant désormais dominé par le Kuomintang, Lü Chao est sorti de la clandestinité et a proposé ses services au parti. Bien qu'il soit très proche du flanc droit du KMT, les affiliations de Lü restent assez floues, même si on dit qu'il a été en contact avec Li Zongren depuis les premiers jours de l'exil de l'ANR dans la Junte du Guizhou."
 china_events.802.a:9 "L'approbation personnelle du Guofu déplace les montagnes !"
 china_events.802.b:9 "Li a assez d'amis. Merci mais non merci."
