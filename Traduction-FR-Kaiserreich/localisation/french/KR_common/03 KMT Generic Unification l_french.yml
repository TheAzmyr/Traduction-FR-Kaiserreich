 KR_minsheng_partnership_desc_CHI:9 "Le destin de la Révolution nationale chinoise est que la Chine, en tant que pays imprégné d'un fort sentiment nationaliste, est mieux placée que toute autre nation orientale pour lutter contre l'impérialisme. La situation économique et l'histoire des peuples opprimés de l'Orient sont similaires à celles de la Chine. Comme la Chine, ils ne devraient pas évoluer vers des systèmes capitalistes ou purement syndicalistes, mais plutôt avoir pour objectif d'imiter le modèle chinois et de créer des "Pays du Minsheng du peuple" via le §H$KMT_minsheng_partnership_full_name$§!.\n\nPour ces raisons, le succès de la Révolution chinoise oblige la Chine à ouvrir une nouvelle ère pour les peuples de l'Orient et à les inciter à former une alliance forte contre l'impérialisme. En tant que quartier général du mouvement anti-impérialiste, la Chine devrait chercher à s'unir aux peuples de l'Orient pour établir une plus grande communauté raciale et économique en Asie de l'Est. Par conséquent, alors que la Chine commence à rétablir son hégémonie sur la région Asie-Pacifique, elle est devenue le centre d'un nouvel ordre économique en Orient et en a tiré des avantages considérables."

 KR_minsheng_partnership_desc:9 "Le destin de la Révolution nationale chinoise est que la Chine, en tant que pays imprégné d'un fort sentiment nationaliste, est mieux placée que toute autre nation orientale pour lutter contre l'impérialisme. La situation économique et l'histoire des peuples opprimés de l'Orient sont similaires à celles de la Chine. Comme la Chine, ils ne devraient pas évoluer vers des systèmes capitalistes ou purement syndicalistes, mais plutôt avoir pour objectif d'imiter le modèle chinois et de créer des "Pays du Minsheng du peuple" via le §H$KMT_minsheng_partnership_full_name$§!.\n\nEn tant qu'État partenaire dans ce nouvel ordre économique oriental, alors que le dragon chinois commence à rétablir son hégémonie sur l'Asie-Pacifique, notre économie a bénéficié de certains avantages grâce à l'augmentation du commerce, des investissements et du développement régionaux. Cela dit, le fait que cet arrangement ait principalement profité aux Chinois n'est pas passé inaperçu, car les exportations des colonies nouvellement libérées ont été redirigées de leurs anciennes métropoles vers Guangzhou et Shanghai. Nous ne pouvons qu'espérer que nos "libérateurs" accepteront à l'avenir un accord plus équitable, car pour l'instant, ils se sentent libres de se récompenser en tant que "professeurs" pendant notre période de tutelle nationale."

