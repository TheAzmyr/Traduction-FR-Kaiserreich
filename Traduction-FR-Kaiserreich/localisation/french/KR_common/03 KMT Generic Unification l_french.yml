 GXC_rkmt_revolution:0 "La révolution nationale chinoise"
 GXC_rkmt_revolution_desc: "Comme le Yin et le Yang, l'univers coule en équilibre et c'est ainsi que la société doit être structurée. Du mendiant qui crache au coin de la rue au fier fantassin de la NRA, toute la Chine doit apprendre la véritable voie de l'ordre afin de réaliser l'idée de Minsheng."

 GXC_rkmt_revolution2:0 "La révolution nationale chinoise"
 GXC_rkmt_revolution2_desc:9 "Comme le Yin et le Yang, l'univers coule en équilibre et c'est ainsi que la société doit être structurée. Du mendiant qui crache au coin de la rue au fier fantassin de la NRA, toute la Chine doit apprendre la véritable voie de l'ordre afin de réaliser le idée de Minsheng."

 GXC_rkmt_revolution3:0 "Mouvement de la Nouvelle Vie"
 GXC_rkmt_revolution3_desc: "Il doit y avoir de l'obéissance, du sacrifice, de la rigueur, de la propreté, de la précision, de la rapidité, de la diligence, du secret... et chacun doit résolument et courageusement tout sacrifier pour le groupe et pour la nation. Nous militariserons complètement la vie des citoyens de toute la nation, afin qu'ils puissent cultiver le courage et la rapidité, l'endurance de la souffrance et une tolérance au travail "

 GXC_kmt_demobilisation: "Conférence Nationale de Dissolution"
 GXC_kmt_demobilisation_desc: "Obèse et coûteuse, la NRA après l'unification, bien que fatiguée de la bataille, a toujours besoin d'être réformée. Prenons des mesures pour atténuer les dommages de l'unification et faire véritablement de la NRA la véritable armée de la République Chinoise."

#Decisions
 RKT_zeal_decision_category:9 "The Kuomintang's Revolutionary Zeal"
 RKT_zeal_decision_category_desc:9 "\"The key to success is action, and the essential in action is perseverance.\"\n-Dr Sun Yat-sen\n\nThe Kuomintang's revolution is sustained by the fanatical dedication of its soldiers and the patriotic vigour of its cadres. While pragmatism has its benefits, the long run the party's leadership must increase its §cRevolutionary Zeal§! lest the party falls back into petty factionalism.\n\n§cRevolutionary Zeal§! can be abstractly thought of as being stored in a common bank account across China. Regional actors may choose to §Rwithdraw§! or §Gdeposit§! this nationalist energy, and in response the central government can choose to §Gmake up the shortfall§! or §Rembezzle the surplus§!. This interplay may allow for resources to be allocated where it is needed, but be warned that the ultimate fate of the revolution may be dictated by this zeal.\n\n§cRevolutionary Zeal§! currently is at [?global.RKT_revolutionary_zeal_var|c%] nation-wide."

 LKT_decision_category:9 "Intrigues of the People's Revolution"
 LKT_decision_category_desc:9 "China's leftists claim to be fighting for the people and their liberation, but even in their darkest hour unity between the eclectic mix of socialists, nationalists, and revolutionaries that make up China's left was fleeting. Now, with revolution once more in full swing, divisions endure.\n\nThe Kuomintang's left has been split into two major coalitions. §RThe Reorganisation Comrades Association§! and their champion §RWang Jingwei§! is locked in a vicious see-sawing battle for influence with §SSong Qingling's Provisional Action Committee§!.\n§YCurrently the situation can be described as§! [CHI_bop_status_loc].\n\nRadicalisation has shaken the establishment's grip on their own movement, opening the political sphere to outlying factions like §lthe liberal RCF§!, §rthe insurgent LCS§!, and §othe fanatical CRS§!.\n§YCurrently, Revolutionary Radicalism sits at§! [?CHI.CHI_radicalism_var|o%]\n\nThe balance of power and Revolutionary Radicalism are expected to determine the ultimate outcome of Kuomintang power games. Local power struggles are also expected in the outlying province, which may play a role in the fate of the unwieldy Chinese revolution. And who knows, maybe an outsider may have a chance at power. What we do know is the people have spoken, and they demand a new China!"

 #National Reconstruction
 KMT_national_reconstruction_category:9 "Kuomintang National Reconstruction"
 KMT_national_reconstruction_category_desc:0 "La Commission de la Reconstruction Nationale est l'idée originale du regretté Dr Sun Yat-sen, qui a écrit que pendant la phase de tutelle politique, des mesures devraient être prises afin de garantir que le pays se modernise et se démocratise avec succès. Si la Chine veut redevenir une grande puissance mondiale, elle doit être reconstruite à partir de zéro avec l’aide du Kuomintang chinois.\n\nAlors que les efforts de reconstruction nationale ont été considérablement freinés par les première et deuxième Expéditions du Nord, l'achèvement de la deuxième Expédition du Nord a finalement donné au Parti une chance d'atteindre l'objectif « jianshe » de la Révolution Xinhai de 1911. Alors que nous sommes désormais en mesure de nous retirer de l'étape propagandiste et militaire de la révolution, conformément aux principes de notre grand Premier Ministre Eternel, nous devons maintenant entrer dans l'étape de reconstruction politique et économique de la Révolution Nationale. Pas à pas, usine après usine, ferme après ferme, nous reconstruirons les grandes fondations économiques et politiques de notre pays afin que la Chine puisse à jamais résister à l'impérialisme étranger et retrouver sa grandeur."

 KMT_national_reconstruction_mission:0 "£civ_factory_output Achever la reconstruction nationale"
 KMT_national_reconstruction_mission_desc:9 "The Party's grand project has been fully launched and is supported by members of both the Provisional Action Committee and the Reorganisation Comrades Association. While there is unity between the factions of the Party to fulfils the National Reconstruction project, failure to do so may lead to the loss of political power for one faction - and the gaining of power for the other."
 KMT_factory_goals_tt:9 "More than §Y[?KMT_factory_goals]§! total factories"

 KMT_NRC_heavy_industry_decisions_tt:9 "§CTaking this focus will present us with more §YHeavy Industry§! decisions in the §Y$KMT_national_reconstruction_category$§! decision category.§!"
 KMT_NRC_autarky_decisions_tt:9 "§CTaking this focus will present us with more §YTrade and Autarky§! decisions in the §Y$KMT_national_reconstruction_category$§! decision category.§!"
 KMT_NRC_resource_decisions_tt:9 "§CTaking this focus will present us with more §YResource Prospecting§! decisions in the §Y$KMT_national_reconstruction_category$§! decision category.§!"
 KMT_NRC_railroad_decisions_flag:9 "§CTaking this focus will present us with more §YRailroad Construction§! decisions in the §Y$KMT_national_reconstruction_category$§! decision category.§!"

 KMT_delay_the_reconstruction_project:0 "Retarder le projet de reconstruction"
 KMT_delay_the_reconstruction_project_desc:0 "Malgré tous nos efforts, nos ingénieurs et ouvriers ont de la difficulté à respecter leurs délais. Nous devrons demander au NEC un délai prolongé pour l’achèvement du projet."

 KMT_nationalise_nanjing_electrical_works:0 "Nationaliser les usines électriques de Nanjing"
 KMT_nationalise_nanjing_electrical_works_desc:9 "[KMT_nationalise_nanjing_electrical_works_desc_scripted_loc]"

 KMT_nationalise_nanjing_electrical_works_lkmt_desc_key:0 "Projet grandiose inspiré des développements de Londres et de Paris, les Usines Electriques de Nanjing cherchent à éclairer la grande capitale de la Chine Nationaliste. Cette agence nationaliste est l'une des premières à affronter les ambiguïtés de la pensée économique du regretté Dr Sun concernant ce qui devrait relever des sphères publique et privée de l'économie. Ainsi, la nationalisation et la réorganisation des installations électriques permettront d'apporter l'électricité aux milliers de personnes vivant dans l'obscurité de Nanjing."
 KMT_nationalise_nanjing_electrical_works_rkmt_desc_key:9 "A grandiose plan inspired by developments in Moscow, the Nanjing Electrical Works seeks to illuminate the grand capital city of Nationalist China. This Nationalist agency is one of the first to confront the ambiguities of the late Dr. Sun's economic thought regarding what should fall under the public and private spheres of the economy. As such, nationalising and reorganising the electrical works will bring electricity to the thousands living in Nanjing's darkness."

 KMT_establish_the_yongli_chemical_plant:0 "Créer l'usine chimique de Yongli"
 KMT_establish_the_yongli_chemical_plant_desc:9 "[KMT_establish_the_yongli_chemical_plant_scripted_loc]"

 KMT_establish_the_yongli_chemical_plant_lkmt_desc_key:0 "La Chine, en tant que nation dépendante du sol, ne dispose pas des moyens et des industries nécessaires pour produire des engrais modernes permettant d’améliorer et d’augmenter la production agricole. Mené par Fan Xudong, le projet de Yongli vise à construire la première usine d'engrais de Chine et ainsi développer de l'acide sulfurique natif, de l'ammoniac de synthèse et de l'acide nitrique. Le projet est également mené par des conseillers britanniques et français, avec pour objectif de produire des tonnes d'ammoniac, d'acide et de sulfate par jour."

 KMT_establish_the_yongli_chemical_plant_rkmt_desc_key:9 "China as a nation dependent on the soil, lacks the means and industries for modern fertilisers to enhance and increase agricultural output. Led by Fan Xudong, the project at Yongli aims to construct China's first fertiliser plant and thus develop native sulphuric acid, synthetic ammonia, and nitric acid. The project is also led by Russian advisors, with the goal of producing tons of ammonia, acid, and sulfate per day."

 KMT_renovate_shanghai_arsenal:9 "Renovate Shanghai Arsenal"
 KMT_renovate_shanghai_arsenal_desc:9 "[KMT_renovate_shanghai_arsenal_desc_scripted_loc]"

 KMT_renovate_shanghai_arsenal_lkmt_desc_key:0 "Notre séjour en Grande-Bretagne et en France nous a appris l'importance de la guerre blindée et mécanisée. Même s’il faudra beaucoup de temps avant que nous soyons capables de développer une technologie blindée sophistiquée comme l’Occident, l’Arsenal de Shanghai sera rénové pour faciliter la production de voitures blindées similaires à celles utilisées par le Corps des Volontaires de Shanghai."
 KMT_renovate_shanghai_arsenal_rkmt_desc_key:9 "Our time in Russia has taught us the importance of armoured and mechanised warfare. While it will be a long while before we are able to develop sophisticated armour technology like the West, the Shanghai Arsenal will be renovated to facilitate the production of armoured cars similar to the ones used by the Shanghai Volunteer Corps."

 KMT_create_nez_in_shanghai:9 "Create New Economic Zone in Shanghai"
 KMT_create_nez_in_guangzhou:9 "Create New Economic Zone in Guangzhou"
 KMT_create_nez_in_beijing:9 "Create New Economic Zone in Beijing"
 KMT_create_nez_in_hangzhou:9 "Create New Economic Zone in Hangzhou"
 KMT_create_nez_in_xiamen:9 "Create New Economic Zone in Xiamen"

 KMT_state_capitalism_plan:0 "Nouvelle zone de politique économique"

 KMT_state_capitalism_tt:0 "§YLes villes suivantes : Nanjing, Hangzhou, Xiamen et Beijing§! obtiendront le modificateur §YNouvelle Zone de Politique Économique§!, qui procure\n      $MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n $MODIFIER_LOCAL_BUILDING_SLOTS$: §G+2§!\n\n"

 KMT_create_nez_in_shanghai_desc:9 "[KMT_create_nez_in_shanghai_desc_scripted_loc]"
 KMT_create_nez_in_shanghai_lkmt_desc_key:0 "Chen Gongbo et Song Ziwen, les deux géants de la reconstruction nationale, partagent la conviction que l'économie industrielle côtière de la Chine constitue les fondements de la nouvelle république. Ainsi, des zones spécialement désignées dans les villes côtières contribueront à générer du capital national sous le regard vigilant de l’État."
 KMT_create_nez_in_shanghai_rkmt_desc_key:9 "All factions within the Right Kuomintang share the belief that China's coastal industrial economy constitute the foundations of the new republic. As such, specially designated zones in coastal cities will help generate national capital under the watchful eyes of the state."

 KMT_create_nez_in_guangzhou_desc:9 "[KMT_create_nez_in_shanghai_desc_scripted_loc]"
 KMT_create_nez_in_beijing_desc:9 "[KMT_create_nez_in_shanghai_desc_scripted_loc]"
 KMT_create_nez_in_hangzhou_desc:9 "[KMT_create_nez_in_shanghai_desc_scripted_loc]"
 KMT_create_nez_in_xiamen_desc:9 "[KMT_create_nez_in_shanghai_desc_scripted_loc]"

 KMT_anhui_industrial_plan:9 "Anhui Industrial Plan"
 KMT_anhui_industrial_plan_desc:9 "Menée par le Comité des Ressources et le ministère de l'Industrie dans le cadre du plan national de reconstruction, la construction de l'aciérie centrale de Maanshan espère développer la production d'acier et de charbon de l'Anhui. Bien qu’il soit produit partout sur le territoire, la production d’acier reste à un niveau extrêmement faible dans toute la Chine et la plus grande usine sidérurgique appartient aux Japonais à Anshan. La création d’une usine sidérurgique centrale nationalisée réduira donc l’influence impérialiste sur notre économie et permettra d’étendre notre production d’acier à son véritable potentiel. De plus, nous devrons développer les infrastructures locales dans la région afin de permettre un transport efficace de notre charbon."

 KMT_mining_operations_in_five_provinces:0 "Opérations minières dans les Cinq Provinces"
 KMT_mining_operations_in_five_provinces_desc:0 "Bien qu'exploités depuis longtemps par les Seigneurs de Guerre et les propriétaires terriens corrompus qui ont dégradé les terres et les ressources des Cinq Provinces riches et abondantes de la Chine Orientale, les dirigeants du Parti rectifieront cette situation et chercheront à moderniser en profondeur la région. Le Comité des Ressources vise à tirer parti des ressources locales en charbon et en tungstène de l'ancienne Ligue des Huit Provinces afin d'industrialiser la nation chinoise."

 KMT_mine_yaogangxian_mining_area:0 "Encourager l’exploitation minière des sites Yaogangxian"
 KMT_mine_yaogangxian_mining_area_desc:0 "Le premier gisement de tungstène du Hunan était le gisement de tungstène de Xichong découvert dans le comté de Taojiang en 1901. Depuis lors, le gouvernement nationaliste envisage de développer davantage l'industrie du Hunan en continuant à exploiter la zone minière de Yaogangxian. Cela améliorera non seulement les infrastructures du Hunan, mais fournira également de nombreux emplois et opportunités à cette province à prédominance agraire."

 KMT_central_machinery_factory:0 "Fonder l'Usine Mécanique Centrale"
 KMT_central_machinery_factory_desc:0 "Le Hunan reste l’une des provinces les plus agraires et rurales de tout le sud de la Chine. Le gouvernement nationaliste espère remédier à cette situation en créant l'Usine Mécanique Centrale avec l'aide du ministère de l'Intérieur. Cette usine espère produire les machines et gadgets du monde moderne tels que les automobiles, les turbines à vapeur et les téléphones."

 KMT_xiangtan_steel_work:0 "Établir l'usine sidérurgique de Xiangtan"
 KMT_xiangtan_steel_work_desc:9 "[KMT_xiangtan_steel_work_scripted_loc]"

 KMT_xiangtan_steel_work_lkmt_desc_key:9 "Xiangtan is important due to its modern industry and its convenience to land and water transportation. With heavy coal and iron industries constrained to the far Northeast, the Resource Committee of the Nationalist Government seeks to build a steel works in Hunan with the help of French advisors."
 KMT_xiangtan_steel_work_rkmt_desc_key:9 "Xiangtan is important due to its modern industry and its convenience to land and water transportation. With heavy coal and iron industries constrained to the far Northeast, the Resource Committee of the Nationalist Government seeks to build a steel works in Hunan with the help of Russian advisors."

 KMT_developing_hunans_industrial_capacity:0 "Développer la capacité industrielle du Hunan"
 KMT_developing_hunans_industrial_capacity_desc:9 "En raison de sa situation géographique, le Hunan reste l'un des greniers à blé de la Chine et abrite l'une des plus grandes concentrations de masses rurales et paysannes du pays. Afin de mobiliser la puissance industrielle de ce pays, il est impératif que nous tendions la main et préparions un plan d'industrialisation dans des villes comme Changsha pour stimuler la modernisation."

 KMT_construct_yuehan_railway:0 "Terminer le chemin de fer Yue-Han"
 KMT_construct_yuehan_railway_desc:0 "La construction du chemin de fer Guangdong-Hankou a commencé en 1896 sous la dynastie Qing, mais son achèvement reste une tâche difficile à réaliser. De nombreux bouleversements ont été causés par les guerres civiles qui ont ravagé la Chine et du fait de la mauvaise gestion des Seigneurs de Guerre qui ont considérablement entravé le progrès. Sous l'égide du ministère des Chemins de Fer, le gouvernement nationaliste a engagé Ling Hoxun pour terminer la section Zhushao du chemin de fer."

 KMT_modernise_yellow_river_levees:9 "Modernise Yellow River Levees"
 KMT_modernise_yellow_river_levees_desc:0 "L’ancien Fleuve Jaune a longtemps apporté la vie aux peuples Han pendant des générations. Le projet de digue sur le cours inférieur du Fleuve Jaune a été progressivement mis en place dès la période des Printemps et Automnes. Depuis les dynasties Ming et Qing, le Fleuve Jaune a été continuellement maîtrisé pour éviter ses inondations potentiellement catastrophiques, mais ces digues et voies navigables deviennent de plus en plus obsolètes. Le gouvernement national s'efforcera donc de les moderniser pour les adapter aux besoins du XXe siècle."

 KMT_nationalise_beijing_steel:9 "Nationalise Beijing Steel"
 KMT_nationalise_beijing_steel_desc:0 "Les aciéries de Shijingshan ont été créées conjointement par des propriétaires d'entreprises et le gouvernement de Beiyang en 1919. L'usine a été placée au pied de la montagne de Shijingshan et conçue par une entreprise américaine bien que sa construction ait stagné pendant des années en raison des guerres incessantes. Alors que le gouvernement Zhili a enfin terminé les aciéries avec l'aide allemande ; elles ont finalement été vendues à la société allemande Siemens. Avec l'effondrement de l'autorité des Zhili, le gouvernement nationaliste a procédé à la nationalisation et à la reprise sous contrôle chinois des usines de Shijingshan."

 KMT_nationalise_german_mines_zibo:9 "Nationalise German Mines in Zibo"
 KMT_nationalise_german_mines_zibo_desc:9 "[KMT_nationalise_german_mines_zibo_desc_scripted_loc]"

 KMT_nationalise_german_mines_zibo_lkmt_desc_key:0 "La région de Zibo, sur la péninsule du Shandong, était convoitée par les impérialistes occidentaux pour son abondance de charbon naturel. Les Allemands ont occupé la région après le traité de 1898 et en ont conservé le contrôle dans le cadre de l’Asie Orientale Allemande. Les Allemands ont continué à exploiter notre peuple comme une forme de main-d'œuvre bon marché et nous entretenons des liens étroits avec les syndicats des mineurs dirigés par Wang Jinmei, affilié à la LSC. Par conséquent, afin de renforcer notre industrie nationale et de libérer notre peuple des chaînes de l’impérialisme, nous devrions chercher à nationaliser les mines de Zibo occupées par l’Allemagne."
 KMT_nationalise_german_mines_zibo_rkmt_desc_key:9 "The region of Zibo on the Shandong peninsula was coveted by the Western imperialists for its plethora of natural coal. The Germans occupied the region following the 1898 treaty and retained control of it as part of German East Asia. The Germans have continued to exploit our people as a form of cheap labour and we have strong connections with the workers within the miner's unions. Therefore, in order to bolster our domestic industry and to free our people from the chains of imperialism, we should seek to nationalise the German-occupied mines at Zibo."

 KMT_complete_the_tongpu_railway:0 "Terminer le chemin de fer de Tongpu"
 KMT_complete_the_tongpu_railway_desc:0 "La construction du chemin de fer de Tongpu a commencé pendant la période des réformes initiées par l'empereur Guangxu. Le chemin de fer traverse la partie centrale du Shanxi, en passant par Taiyuan pour se connecter à la gare de Huashan dans le Shaanxi. Le chef de guerre Yan Xishan commença la construction des chemins de fer, mais les progrès furent stoppés en raison de l'instabilité des plaines centrales. En conséquence, le ministère des Chemins de Fer a commandé un projet de construction en coopération avec des conseillers ferroviaires britanniques pour achever les chemins de fer de Tongpu et faciliter le transport à travers les deux provinces montagneuses."

 KMT_revive_jinan_arsenal:0 "Faire revivre l'arsenal de Jinan"
 KMT_revive_jinan_arsenal_desc:9 "The Jinan Arsenal traces its origins to the 1875 Shandong Machinery Bureau that produced gunpowder, light medicines, and baking essentials. The machinery bureau was expanded in 1894 to produce light arms with the arrival of the Sino-Japanese War. Under its former warlords, the arsenal helped arm the Shandong Clique until its acquisition by NRA forces. The Nationalist Government's Ministry of Military Affairs hopes to utilise the machinery's modern facilities to produce ammunition, grenades, and aircraft bomb fuses."

 KMT_refurbish_taiyuan_arsenal:9 "Refurbish Taiyuan Arsenal"
 KMT_refurbish_taiyuan_arsenal_desc:0 "L'arsenal de Taiyuan a été construit sur ordre de son chef de guerre Yan Xishan et comprend des armes produites dans le pays. Non seulement l'arsenal produit des armes légères, mais les réformes de Yan ont permis à l'arsenal de produire des armes lourdes telles que des mortiers et de l'artillerie. La qualité de l'arsenal est élevée par rapport aux normes chinoises, de nombreux exemplaires de ses fusils et de son artillerie avaient été vendus à la clique des Ma à l'ouest et à la clique du Nouveau Guangxi au sud. Le Ministère des Affaires Militaires souhaite utiliser ses machines et chaînes de montage modernes pour produire des armements pour l’Armée Nationale Révolutionnaire. En outre, nous chercherons également à moderniser conjointement l'arsenal de Huaying dans le Shaanxi, qui se distingue par la production de mortiers et d'artillerie légère."

 KMT_improve_han_river_infrastructure:0 "Améliorer l'infrastructure du fleuve Han"
 KMT_improve_han_river_infrastructure_desc:0 "S'étendant sur 400 kilomètres, le fleuve Han dans le Guangdong est le deuxième plus grand fleuve du Guangdong (à peine plus petit que la Rivière des Perles). Néanmoins, le fleuve est connu pour ses crues fréquentes et bon nombre de ses infrastructures actuelles sont soit désespérément obsolètes, soit endommagées par des années de guerre. Le gouvernement national a décidé d'entreprendre un projet visant à améliorer l'emploi dans le Guangdong et faciliter un meilleur contrôle des eaux grâce à un ambitieux projet de barrage."

 KMT_wuzhou_vegetable_oil_company:0 "Rénover la société d'huile végétale de Wuzhou"
 KMT_wuzhou_vegetable_oil_company_desc:0 "L'huile d'abrasin ou « huile de bois de Chine » est une huile siccative obtenue en pressant la graine d'une noix de l'arbre d'abrasin. Sa première utilisation a été enregistrée dans les écrits de Confucius remontant à 400 avant notre ère. Elle est surtout utilisée pour la finition et la protection du bois, qui peut alors être utilisé pour renforcer les industries nationales chinoises. En conséquence, le gouvernement national a réservé des terres dans le Guangxi pour traiter l'huile d'abrasin et Wuzhou est parfaite en raison de sa situation géographique et de sa base industrielle déjà établie."

 KMT_nanning_grain_storage:0 "Construire des entrepôts de céréales à Nanning"
 KMT_nanning_grain_storage_desc:0 "Les céréales ont longtemps été une denrée centrale dans le Guangxi, la province étant réputée pour ses rendements de riz de haute qualité. Le Département de la Conservation de la Commission Nationale de la Reconstruction a décidé de préserver nos récoltes annuelles en construisant des entrepôts de céréales à Nanning, allouant ainsi des réserves de céréales à ceux qui en ont besoin ou aux provinces frappées par la famine."

 KMT_green_gold_in_qiongya:9 "Green Gold in Qiongya"
 KMT_green_gold_in_qiongya_desc:0 "Le caoutchouc est la clé du ravitaillement de toute armée moderne, et par chance Qiongya est un trésor de caoutchouc naturel. Le climat tropical chaud de l'île fait fleurir la production - en fait, les habitants parlent du caoutchouc comme d'un "or vert". Le Comité des Ressources cherche à transformer Qiongya en la plantation de caoutchouc de la Chine - qui aidera sûrement à la production domestique et à contrôler le marché étranger."

 KMT_encourage_oil_extraction_in_yanchang:0 "Encourager l’extraction de pétrole à Yanchang"
 KMT_encourage_oil_extraction_in_yanchang_desc:9 "The Yanchang oil fields is one of the only natural oil fields we have discovered in our country. In 1907, the Qing government created the first oil well in China at Yanchang and a refinery was built the following year. The Resource Committee hopes to continue oil extraction in the region and has thus commissioned a project to continue the extraction of oil in the oil fields and to seek out new sources of oil in the region potentially, should the current fields run dry."

 KMT_chongqing_electric_steel_mill:0 "Revitaliser l'aciérie électrique de Chongqing"
 KMT_chongqing_electric_steel_mill_desc:0 "Fondée par le chef de guerre républicain Xiong Kewu en 1919, l'aciérie électrique de Chongqing a été initialement conçue pour répondre aux besoins du chef de guerre et de ses industries d'armement. Au fil du temps, cependant, les usines passèrent sous la domination de divers autres Seigneurs de Guerre qui sévissaient dans le Sichuan. Alors que le gouvernement nationaliste cherche à rétablir l’ordre, les usines sont désormais entre les mains du gouvernement. Leurs industries seront ainsi développées et modernisées grâce aux efforts du gouvernement, dans l'espoir que le peuple puisse enfin en récolter les bénéfices, et non pas les Seigneurs de Guerre."

 KMT_chongqing_weapon_plant:0 "Rénover l'usine d'armes de Chongqing"
 KMT_chongqing_weapon_plant_desc:0 "L'usine de réparation d'armes de Chongqing a été initialement construite par les Seigneurs de Guerre Yang Sen et Liu Xiang. Même si ces derniers ont plongé la province du Sichuan dans le chaos et la famine, on ne peut nier leur contribution à la modernisation de l’usine. Néanmoins, l'usine a encore besoin d'améliorations, notamment en ce qui concerne la pénurie de machines. Le gouvernement nationaliste et le ministère de l'Intérieur ont proposé de rénover et de remettre à neuf l'usine d'armement pour qu'elle réponde aux normes modernes."

 KMT_tap_into_sichuans_natural_reserves:0 "Exploiter les réserves naturelles du Sichuan"
 KMT_tap_into_sichuans_natural_reserves_desc:9 "Stretching an area of over 180,000 km - the Sichuan Basin contains natural gases and oils. The National Government has tasked the Resource Committee to oversee and administer local institutions to begin mining and extracting these natural reserves in order to fulfil national oil demands and to reduce our imports."

 KMT_bauxite_extraction_in_guizhou:9 "Bauxite Extraction in Guizhou"
 KMT_bauxite_extraction_in_guizhou_desc:9 "Guizhou is home to some of China's largest bauxite deposits, and the Nationalist Government hopes to modernise the south to match the standards of bauxite mining in the North of China. The Resource Committee will oversee and administer local governments in the region to partake in the mining and extraction of bauxite."

 KMT_expand_tin_production_in_gejiu:0 "Développer la production d'étain à Gejiu"
 KMT_expand_tin_production_in_gejiu_desc:9 "Gejiu is renowned throughout the country for its great tin production, the legacy of which can be traced down to the Han Dynasty. Tin processing and mining began during the late Qing Dynasty and the tin industry in Gejiu currently accounts for nearly 90% of the total tin output in Yunnan. In order to centralise and maintain high-quality standards for processing, the Ministry of Finance and the Resource Committee are working together with local companies to merge them into a singular Yunnan Tin Industry Company."

 KMT_refurbish_gongxian_arsenal:9 "Refurbish the Gongxian Arsenal"
 KMT_refurbish_gongxian_arsenal_desc:9 "L'arsenal de Gongxian est situé dans le Henan, une province célèbre pour ses riches ressources naturelles et son emplacement proche du gouvernement central de l'époque pendant la période Beiyang. L'arsenal sert d'usine d'armes pour les armes légères telles que les pistolets et les fusils ainsi que pour les armes plus lourdes comme l'artillerie. Depuis lors, il a été utilisé par les ignobles Seigneurs de Guerre Zhili, bien que l’arsenal ait énormément profité des investissements allemands. Une fois notre emprise sur le Henan assurée, nous remodelerons cet arsenal pour répondre aux besoins de l’Armée Nationale Révolutionnaire."

 KMT_kaifeng_mines:0 "Nationaliser les mines de Kaifeng"
 KMT_kaifeng_mines_desc:9 "The first modern coal mines were designed and owned by British companies, which operated through the exploitation of Chinese labour. After the British Revolution, these industries remained in China and the Zhili warlords tolerated their presence while the Jiaozuo coal mines contributed significantly to the coal output of the nation. As such, it is the Nationalist Government's duty in its war against imperialism to nationalise such industries and to alleviate the cruel working conditions that the foreigners have placed against our workers."

 KMT_revitalise_hanyang_industry:0 "Revitaliser l'industrie de Hanyang"
 KMT_revitalise_hanyang_industry_desc:0 "En raison de sa proximité avec la ville de Wuhan, les industries de Hanyang sont depuis longtemps relativement développées par rapport au reste de la base industrielle chinoise. La région abrite à la fois l’arsenal de Hanyang et l’usine sidérurgique de Hanyang, désormais obsolète, qui représentait autrefois près de 90 % de la production d’acier de toute la Chine. Il y a aussi un caractère révolutionnaire dans les industries de Hanyang et c'est un fusil Hanyang qui a tiré le premier coup de feu qui a déclenché la Révolution Xinhai."

 KMT_revive_gansu_machine_works:9 "Revive Gansu Machine Works"
 KMT_revive_gansu_machine_works_desc:0 "Anciennement connu sous le nom de Bureau de Construction Mécanique du Gansu, le bureau fondé en 1872 fut la première industrie militaire occidentalisée dans le nord-ouest de la Chine. Alors que la situation à l’ouest finissait par se détériorer au point de devenir totalement instable, les usines mécaniques furent laissées à l’abandon et une grande partie de leurs machines détruites par les seigneurs de guerre occidentaux. Le gouvernement national cherche à relancer les usines mécaniques afin de favoriser l'emploi et de moderniser le Nord-Ouest."

 KMT_qinghai_cultivation_programme:9 "Initiate the Qinghai Cultivation Programme"
 KMT_qinghai_cultivation_programme_desc:9 "Long isolated from the revolutionary sentiments of Fujian and Guangzhou, the Kuomintang's presence in Qinghai is minimal. As we extend our influence and power into the western regions of China, the Ministry of Interior has pushed for a cultivation programme to develop the agriculture practices of Qinghai. This plan hopes to introduce modern agricultural techniques and modern fertilisers while also integrating Kuomintang party structures and organs into the local governments of Qinghai"

 KMT_jinghui_irrigation_canal:0 "Construire le canal d'irrigation de Jinghui"
 KMT_jinghui_irrigation_canal_desc:0 "La région du Shaanxi est connue pour être sèche et du coup sensible aux sécheresses, provoquant fréquemment le chaos dans la vie de ses habitants. L'ingénieur hydraulique et originaire du Shaanxi, Li Yizhi, en tant que sympathisant du gouvernement nationaliste (en particulier de la clique d'Hawaï) a adressé une pétition au Département de la Conservation pour qu'il lance un programme de conservation de l'eau. Après avoir étudié la région à plusieurs reprises, il a proposé la construction d'un canal d'irrigation et d'un barrage pour gérer et conserver l'eau afin d'améliorer les moyens de subsistance des habitants du Shaanxi."

 KMT_minsheng_irrigation_canal:0 "Construire le Canal d'Irrigation Minsheng"
 KMT_minsheng_irrigation_canal_desc:9 "As the late Dr. Sun wrote, Minsheng is the principle of enhancing the livelihoods of the Chinese, and as such, the National Reconstruction Commission is eager to begin its latest project in the northern Suiyuan province. These regions do not hold much sympathy for our cause. Therefore, the Water Resource Department has proposed funding to begin the construction of a 75 kilometre-long canal to irrigate the farms of the dry Suiyuan region. In honour of the Three Principles of the People, the canal will be named \"Minsheng\", showcasing our determination to help the people of China."

 KMT_complete_the_longhai_railway:0 "Terminer le chemin de fer de Longhai"
 KMT_complete_the_longhai_railway_desc:0 "Les cols montagneux du Shaanxi rendent les transports souvent difficiles et longs pour ceux qui doivent s'aventurer à travers la province. Sous la dynastie Qing, la construction d'un chemin de fer reliant Luoyang à la province occidentale du Gansu a commencé. En raison de l'instabilité des Seigneurs de Guerre, les progrès dans le domaine ferroviaire sont souvent au point mort. C'est pourquoi le ministère des Chemins de fer du gouvernement nationaliste a commandé un nouveau projet pour enfin achever le chemin de fer. L'objectif final du chemin de fer est de s'étendre sur plus de 1 700 kilomètres et sera dirigé par l'ingénieur ferroviaire Ling Hongxun."

 KMT_create_the_lanxin_railway:9 "Create the Lanxin Railway"
 KMT_create_the_lanxin_railway_desc:0 "Afin d'améliorer les communications, l'approvisionnement et la distance globale de déplacement entre Lanzhou dans le Gansu et la frontière la plus éloignée du Xinjiang, le ministère des Chemins de Fer du gouvernement nationaliste a officiellement approuvé un nouveau projet de construction pour construire la voie ferrée Lanzhou-Xinjiang reliant le Gansu au corridor Hexi et jusqu'à Dihua - un projet qui prévoit de parcourir 1904 km. Une seconde ligne cherchera à connecter Hami et Hotan, améliorant les communications dans les régions occidentales reculées de Chine."

 KMT_appropriate_shenyang_arsenal:0 "S’approprier l’Arsenal de Shenyang"
 KMT_appropriate_shenyang_arsenal_desc:0 "L'Arsenal de Shenyang est depuis longtemps réputé dans toute la Chine pour la qualité de son savoir-faire. Il a été créée en 1921 par le chef de guerre du Fengtian Zhang Zuolin et produisait des armes à feu, des canons, des balles, des obus, des explosifs et des machines. À un moment donné, il est devenu le plus grand arsenal de toute la Chine et a été fréquemment visité par des conseillers et des officiers de l'armée japonaise. L’emprise nationaliste sur le Nord-Est étant enfin assurée, le ministère des Affaires Militaires a décidé de s’approprier l’Arsenal de Shenyang afin d’équiper l’Armée Nationale Révolutionnaire."

 KMT_finish_fengman_hydroelectric_dam:9 "Finish the Fengman Hydroelecteric Dam"
 KMT_finish_fengman_hydroelectric_dam_desc:0 "Sous le règne de la Clique du Fengtian, leur Clique des Communications a commencé la construction d'un barrage hydroélectrique pour produire de l'électricité pour la ville de Jilin avec l'aide de conseillers japonais. Avec notre glorieuse victoire sur la Clique du Fengtian et la restitution de la Mandchourie au peuple chinois, nous disposons désormais d'un barrage hydroélectrique inachevé qui pourrait sûrement profiter à la population de Jilin. C'est pourquoi le ministère de l'Intérieur a commandé un projet visant à accroître l'emploi et à achever la construction du barrage de Fengman."

 KMT_nationalising_manchurian_iron_industry:0 "Nationaliser l'industrie sidérurgique de Mandchourie"
 KMT_nationalising_manchurian_iron_industry_desc:0 "Les mines de fer d'Anshan et la la Compagnie du Charbon et du Fer du Lac Benxi appartenaient autrefois conjointement à la Clique du Fengtian et aux Japonais, un terrible rappel de l'influence omniprésente du Japon via le Mantetsu sur nos terres. En raison de la prédominance du charbon dans la région, l’entreprise a fourni au Japon de l’acier bon marché au détriment de l’exploitation de la main-d’œuvre chinoise. Tout au long de leur occupation, les mineurs chinois de l’entreprise ont été traités avec brutalité et nous avons désormais l’opportunité de les libérer. Notre emprise sur le Nord-Est étant fermement assurée, nous avons désormais la possibilité de nationaliser et de posséder entièrement les mines de fer et la Compagnie du Charbon et du Fer du Lac Benxi afin que leurs ressources profitent uniquement au peuple chinois."

 KMT_add_research_slot_decision:9 "Intensify Education Efforts"
 KMT_add_research_slot_decision_desc:0 "Malgré tous nos efforts pour promouvoir l’alphabétisation nationale, nos capacités de recherche et d’éducation à l’échelle nationale sont encore largement en retard par rapport à nos concurrents. Encourageons le développement rapide des réformes intellectuelles et éducatives afin de pouvoir rattraper le reste du monde."

