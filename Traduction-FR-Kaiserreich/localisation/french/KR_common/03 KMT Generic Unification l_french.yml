 #RKMT Satellite Decisions
 RKT_challenge_the_RKMT_decision:9 "Contester la Direction du Parti"
 RKT_challenge_the_RKMT_decision_desc:9 "Les dirigeants actuels de la Révolution nationale se sont révélés indignes d'hériter du flambeau laissé par le Dr Sun. En tant que fidèles adeptes des Trois Principes, nous avons fait preuve d'un zèle supérieur dans notre cause commune. Il est donc peut-être temps d'envisager un changement de direction..."

 RKT_eliminate_RKMT_pretenders_decision:9 "Éliminer les Prétendants [RKT.GetNonIdeologyAdjective]"
 RKT_eliminate_RKMT_pretenders_decision_desc:9 "Un rival pour la direction de notre parti révolutionnaire a fait son apparition à [RKT.Capital.GetCapitalVictoryPointName], exigeant la loyauté des cadres fidèles à travers le pays. Bien qu'ils portent le Soleil blanc, ils ne sont en aucun cas des camarades fidèles ni des successeurs dignes du Dr Sun. Nous devons donc les renverser de leur piédestal et sauver non seulement notre parti, mais aussi notre nation tout entière."

 RKT_revising_the_three_principles_decision:9 "Réviser les Trois Principes"
 RKT_revising_the_three_principles_decision_desc:9 "Les Trois Principes du Peuple du Dr Sun, bien que très perspicaces, laissent une grande marge d'interprétation, bien plus que ce que l'orthodoxie du parti voudrait nous faire croire. Si nous voulons adapter ces principes à notre situation locale, nous devons être prêts à les intégrer à notre programme existant."

 RKT_implementing_the_three_principles_decision:0 "Mettre en Oeuvre les Trois Principes"
 RKT_implementing_the_three_principles_decision_desc:9 "Les Trois Principes du Peuple du Dr Sun sont considérés comme sacrés dans la sphère du Kuomintang. Nous devons entamer le processus de "partisanisation" de l'administration, mettre en œuvre les directives du comité central et éradiquer les idées contraires au régime du parti-État."

 RKT_decision_cost_stb_05:9 "£GFX_stability_texticon §Y5%§!"
 RKT_decision_cost_stb_05_blocked:9 "£GFX_stability_texticon  §R5%§!"
 RKT_decision_cost_stb_05_tooltip:9 "Prendre la décision coûte £GFX_stability_texticon  §Y5%§!"

 RKT_defend_our_autonomy_decision:9 "Défendre Notre Autonomie"
 RKT_defend_our_autonomy_decision_desc:9 "Notre soumission au gouvernement central du Kuomintang ne lui donne pas le droit de dominer les prérogatives locales [ROOT.GetAdjective]. Et pourtant, malgré ses promesses de laisser l'administration de [ROOT.GetLeader] libre de mettre en œuvre sa tutelle politique sur leur province, le gouvernement central continue d'envoyer des espions et des magistrats à [ROOT.Capital.GetCapitalVictoryPointName] afin de saper notre autorité et de détourner des ressources pour leur révolution. Il faut mettre un terme à leur duplicité."

 RKT_express_our_loyalty_decision:9 "Exprimer Notre Loyauté"
 RKT_express_our_loyalty_decision_desc:9 "Notre allégeance à la révolution du Kuomintang s'accompagne de certaines responsabilités morales. Les révolutions reposent sur l'amour et le sacrifice, et tout comme les courageux soldats et martyrs continuent de donner leur vie pour la cause nationale, les provinces doivent également renoncer à leurs trésors, à leurs énergies et à leurs ressources pour le bien-être de la nation. Nous devons prélever tout ce que nous pouvons nous permettre (et peut-être même plus) pour le bien de la révolution, afin qu'un jour toute la Chine puisse profiter d'un avenir prospère."

 RKT_decision_cost_ws_05:9 "£GFX_war_support_texticon §Y5%§!"
 RKT_decision_cost_ws_05_blocked:9 "£GFX_war_support_texticon  §R5%§!"
 RKT_decision_cost_ws_05_tooltip:9 "Prendre cette décision coûte £GFX_war_support_texticon  §Y5%§!"

 RKT_coopt_kuomintang_legitimacy_decision:9 "Coopter la Légitimité du Kuomintang"
 RKT_coopt_kuomintang_legitimacy_decision_desc:9 "La popularité du Kuomintang s'est révélée résistante au fil des ans, survivant malgré de multiples défaites retentissantes. Peut-être que le message du Dr Sun trouve véritablement un écho auprès du peuple, lui donnant de l'espoir au milieu des troubles qui agitent la Chine. Ou peut-être que son message peut facilement être interprété comme signifiant tout ce que l'auditeur veut entendre. Quoi qu'il en soit, revêtir notre pouvoir des attributs du Kuomintang contribue à en adoucir les contours. Alors que le Premier ministre éternel jette une ombre sur la plupart des gens, l'étoile de [ROOT.GetLeader] brille d'autant plus à ses côtés. Nous devons nous affirmer comme les véritables héritiers de sa cause et rallier le peuple autour de nous."

 RKT_exhort_national_unity_decision:9 "Exhorter à l'Unité Nationale"
 RKT_exhort_national_unity_decision_desc:9 "Le Kuomintang a traversé de grandes épreuves au cours des dernières décennies, car peu importe le nombre d'armes dont disposent ses adversaires ou la quantité d'or que les puissances étrangères investissent pour s'opposer à lui, ses discours libérateurs ont véritablement conquis le cœur du peuple. Pourtant, dans un contexte de guerre civile et de désunion, il y a toujours ceux qui préfèrent poursuivre leurs intérêts égoïstes plutôt que de répondre aux besoins de la nation. Nous devons faire respecter la règle du parti-État contre les réactionnaires, en réprimant la dissidence interne. C'est seulement ainsi que nous pourrons mobiliser la nation contre ses ennemis."

 RKT_secure_overseas_donations_decision:9 "S'assurer des Dons de l'Outre-mer"
 RKT_secure_overseas_donations_decision_desc:9 "Après l'Expédition du Nord, vouée à l'échec, des centaines de membres du Kuomintang se sont exilés et ont établi des bases à travers l'Asie et au-delà. Bien que cela soit le résultat malheureux de nos échecs passés, nos camarades à l'étranger ont conservé leur richesse et leurs relations. Même à l'époque du Dr Sun, celui-ci bénéficiait du soutien des communautés chinoises à l'étranger. Maintenant que le Kuomintang a de nouveau pris pied sur le continent, rappelons nos camarades pour qu'ils nous aident à reconstruire la puissance industrielle de la Chine."

 RKT_encourage_intellectuals_decision:9 "Encourager les Intellectuels"
 RKT_encourage_intellectuals_decision_desc:9 "Notre révolution ne peut être gagnée uniquement par les soldats et les balles, mais grâce aux progrès réalisés par nos comités de recherche. Sans leurs avancées, nous serons rapidement distancés par nos rivaux qui cherchent à contrôler la Chine. Il est donc plus important que jamais de nous assurer que nous sommes à la pointe de la technologie militaire. Demandons l'aide d'intellectuels étrangers et locaux afin de faire de notre armée la force la plus moderne de Chine."

 RKT_further_militarisation_decision:0 "Militariser Davantage"
 RKT_further_militarisation_decision_desc:9 "Peu importe le nombre de soldats dans nos armées s'ils ne sont pas correctement équipés en armement. Tant que nous n'aurons pas le contrôle total du continent, notre priorité absolue sera de développer notre complexe militaro-industriel. Nous devons réaffecter nos nouveaux fonds à la construction d'usines d'armement supplémentaires."

 RKT_foster_regionalist_tendencies_decision:9 "Favoriser les Tendances Régionalistes"
 RKT_foster_regionalist_tendencies_decision_desc:9 "Que nous voulions l'admettre ou non, il est indéniable que le Kuomintang est désormais dispersé à travers la Chine et dépend fortement des gouverneurs locaux qui nourrissent des illusions de grandeur. Bien que cette réalité soit regrettable, nous pourrions pour l'instant tirer parti de ce régionalisme pour en faire un avantage temporaire. En encourageant ces tendances régionalistes et en garantissant provisoirement aux fonctionnaires locaux qu'ils conserveront leurs postes, nous pourrons gagner leur loyauté."

 RKT_expand_national_reconstruction_decision:9 "Développer la Reconstruction Nationale"
 RKT_expand_national_reconstruction_decision_desc:9 "Si la cause du renouveau national est sans aucun doute juste, ne négligeons pas pour autant les provinces que nous contrôlons actuellement. Le banditisme, le militarisme et la corruption ont ravagé la nation chinoise autrefois puissante, et les usines autrefois animées sont aujourd'hui délabrées et ravagées par la guerre. Maintenant que nous avons consolidé notre pouvoir sur une grande partie de la Chine, tournons-nous vers l'intérieur et concentrons-nous sur la revitalisation de l'industrie chinoise."

 RKT_embrace_human_elan:9 "Embrasser l'Élan Humain"
 RKT_embrace_human_elan_desc:9 "La plus grande force et vertu de l'humanité réside peut-être dans notre élan, notre esprit vertueux, notre vigueur. Si nous voulons véritablement sauver notre nation, nous devons utiliser toute notre énergie mentale et physique, nous devons être prêts à verser notre sang pour résister à la force mécanique de l'ennemi et vaincre son équipement matériel supérieur."

 RKT_political_terror:9 "Le Règne de la Terreur Politique"
 RKT_political_terror_desc:9 "Partout où nous regardons, partout où nous marchons, le parti est entouré d'ennemis. Ceux qui menacent la Révolution nationale, l'existence même du salut du peuple. Ils conspirent pour nous faire tomber, et nous pouvons en faire autant. Traquer ces sacrés partisans du libéralisme, ces opposants au Dangguo, la perfide "Société chinoise des droits civils". Tous seront soumis à l'assaut de la terreur."

 RKT_mobilising_the_youth:9 "Mobiliser la Jeunesse"
 RKT_mobilising_the_youth_desc:9 "La plupart des organismes gouvernementaux chinois négligent les jeunes pauvres et égarés. Sans but et sans l'aide des autorités compétentes, ils se tournent vers le vagabondage, le banditisme ou sont contraints à une vie de misère et de servitude perpétuelles. Bien sûr, les quelques chanceux, les intellectuels, les fils et filles de bureaucrates, peuvent s'en sortir. Mais pour ceux qui sont laissés pour compte, le parti et l'armée peuvent leur insuffler un nouvel objectif : porter le flambeau de leur avenir."

 RKT_reform_the_administration:9 "Réformer l'Administration"
 RKT_reform_the_administration_desc:9 "L'appareil du Kuomintang est un mastodonte tentaculaire, avec une bureaucratie tentaculaire pour le simple plaisir de la bureaucratie, enlisée dans l'inefficacité et dominée par les technocrates du Club central et les militaristes de Whampoa. Experts en administration civile et véritablement civils de nature, nous pouvons œuvrer à la rationalisation du Parti-État, car un pays existe uniquement grâce à sa capacité à fonctionner au quotidien."

 RKT_shanghai_connections:0 "Nos Réseaux à Shanghai"
 RKT_shanghai_connections_desc:9 "Réprimandés par la plupart des membres du parti, Whampoa et la Science politique considèrent le mouvement clandestin chinois en plein essor comme rien de plus que de la vermine et des ordures. Cependant, leur manque de vision à long terme causera finalement leur perte. En maintenant nos contacts avec des personnes telles que Du Yuesheng, un homme véritablement intelligent et doté de grandes capacités, nous pouvons nous assurer des sources de financement supplémentaires... moins pures."

 RKT_spiritual_warfare:9 "Mener la Guerre Spirituelle"
 RKT_spiritual_warfare_desc:9 "Grâce au "Programme général d'enseignement éthique" publié et distribué à tous les niveaux scolaires du pays, nous avons fourni les moyens de reconstruire l'esprit chinois. En réévaluant les quatre vertus confucéennes et en les combinant, nous pouvons prôner l'autodiscipline et le service à la nation, et les appliquer pour gagner sa vie. "Croire en soi tout en croyant au tao ; se gouverner soi-même tout en gouvernant les choses, s'éduquer soi-même tout en éduquant les autres, et se défendre soi-même tout en défendant le pays"."

 #GXC LKMT Decisions
 GXC_coax_the_reluctant_decision:9 "Persuader les Réticents"
 GXC_coax_the_reluctant_decision_desc:9 "La petite bourgeoisie a toujours entretenu des relations difficiles avec la révolution. En effet, elle est souvent l'adversaire la plus acharnée du socialisme, alors qu'une grande partie des dirigeants socialistes sont issus de cette classe sociale. Il est nécessaire de faire amende honorable, et il est toujours bon d'avoir à nos côtés une main-d'œuvre qualifiée et intellectuelle."

 GXC_court_peasant_activists_decision:9 "Courtiser les Activistes Ruraux"
 GXC_court_peasant_activists_decision_desc:9 "L'Association des Fermiers a commencé à renforcer son emprise sur les campagnes, ce qui est une véritable aubaine tant que nous pouvons compter sur leur loyauté. Mais conserver leur loyauté n'est pas une mince affaire. Les paysans, qui souffrent depuis longtemps, réclament des changements économiques, politiques et même sociaux, et nous devons nous dépêcher de répondre à ces demandes !"

 GXC_bolster_iron_army_decision:9 "Renforcer l'Armée de Fer"
 GXC_bolster_iron_army_decision_desc:9 "La Quatrième Armée fait la fierté du Guangdong, avec son histoire glorieuse de lutte contre le militarisme et son service héroïque pendant l'Expédition du Nord. De nombreux Cantonais ayant servi dans diverses formations basées dans le Guangdong au fil des ans, nous disposons d'un réservoir constant de soldats à qui faire appel, tant pour le service direct que pour des fonctions auxiliaires. Il est essentiel de maintenir l'approvisionnement de cette armée pour remporter de nouvelles victoires."

 GXC_win_over_unions_decision:9 "Convaincre les Syndicats"
 GXC_win_over_unions_decision_desc:9 "Les militants syndicaux prennent différentes formes au Liangguang, allant des syndicats industriels traditionnels aux chantiers navals, en passant par les ouvriers fluviaux qui travaillent dur le long de la Rivière des Perles. Bien que les effets du Lundi Noir aient commencé à s'estomper, beaucoup ont encore besoin d'aide, en particulier avec le retrait des investissements étrangers de la région."

 GXC_reinvigorate_the_party_decision:9 "Revigorer le Parti"
 GXC_reinvigorate_the_party_decision_desc:9 "La partie la plus attendue du programme de la Révolution est sans doute la Reconstruction nationale, un plan de développement économique grandiose, quoique vaguement défini, qui sous-tend d'autres promesses de changements sociaux et politiques durables. Les apparatchiks aspirent à avoir l'occasion de faire leurs preuves en tant que cadres du parti en supervisant des projets à grande échelle qui peuvent faire ou défaire une carrière."

 #YUN Satellite Decisions
 YUN_appease_the_radicals:0 "Apaiser les Radicaux"
 YUN_appease_the_radicals_desc:9 "Assiégée à la fois par la gauche et la droite par nos camarades du parti qui réclament une forme de gouvernance plus "révolutionnaire", la Troisième Armée se trouve dans une position délicate. Avec nos propres influences de gauche qui se mobilisent pour soulager immédiatement les maux et les besoins des paysans et des ouvriers, et les vestiges des Cliques de Whampoa qui insistent sur leur propre supériorité dans la conduite de la Révolution nationale, le gouvernement est devenu plutôt tendu. Pour éviter une guerre civile, approchons nos camarades du parti afin de trouver un terrain d'entente, dans l'intérêt de notre nationalisme commun."

 YUN_embrace_sanminism:9 "Adopter le Sanminisme"
 YUN_embrace_sanminism_desc:9 "Pour les plus vigoureux et les plus dévoués, les Trois Principes du Peuple sont les principes mêmes pour lesquels notre lutte révolutionnaire est menée et pour lesquels nous versons notre sang. Cependant, dans tout le pays, l'idéologie telle qu'elle a été définie par le Dr Sun Yat-sen et interprétée par ses fidèles disciples a fait l'objet d'une campagne de dénigrement. S'il est vrai que le parti de la décennie précédente n'a pas réussi à réaliser ses grandes ambitions, le parti de la décennie actuelle avance sans cette incertitude. Purs dans leur idéologie et purs dans leur état d'esprit, les citoyens doivent comprendre les combats menés par le Parti."

 YUN_publicise_landlord_transgressions:9 "Divulguer les Infractions des Propriétaires"
 YUN_publicise_landlord_transgressions_desc:9 "Depuis trop longtemps, les divers "seigneurs" insignifiants des campagnes chinoises, qu'il s'agisse de la noblesse elle-même ou de simples propriétaires terriens, ont régné de manière quasi incontestable. Les ouvriers cultivent leurs champs dans des conditions proches du servage, et le Parti s'en désole. Si nous voulons être le salut du prolétariat et des opprimés, nous devons mener une campagne vertueuse contre ceux qui maltraitent et abusent de leur position au sein de la nation."

 YUN_hold_mass_rallies:9 "Organiser des Rassemblements de Masse"
 YUN_hold_mass_rallies_desc:9 "Partout dans la nation chinoise, les nombreuses communautés et organisations paysannes continuent d'être exploitées par leurs maîtres. Dans le même ordre d'idées, une grande partie de la petite bourgeoisie des centres urbains, qui constitue l'épine dorsale du socialisme intellectuel chinois, reste étrangère au concept de révolution nationale. Pour célébrer l'avènement d'une nouvelle ère de changements politiques, économiques et sociaux, nous devons nous engager dans une diffusion massive du message du Parti. Car les seigneurs de la guerre, les impérialistes, la noblesse et les tyrans malfaisants n'ont plus aucune emprise sur vous !"

 YUN_rally_the_whampoa_cliques:9 "Rallier les Cliques de Whampoa"
 YUN_rally_the_whampoa_cliques_desc:9 "Malgré l'animosité entre les modérés de la Troisième Armée et les cliques de Whampoa issues de la Première Armée, notre fraternité révolutionnaire commune demeure. Défendant la cause de la révolution nationale comme nul autre, les cliques de Whampoa sont nées dans le berceau de la révolution, et leur dévouement est absolu. Toujours ambitieuses et intrigantes, elles sont néanmoins divisées entre elles. Sonnons le tocsin de la Révolution nationale et apportons l'unité entre les cliques disparates de l'ANR."

 YUN_invigorate_the_youth_leagues:9 "Revitaliser les Ligues de Jeunesse"
 YUN_invigorate_the_youth_leagues_desc:9 "Tourbillon incessant de radicalisme et de révolution au sein de la nation chinoise, la jeunesse est finalement négligée par la majorité des instances gouvernementales chinoises. Sans but, sans guidance ni direction, elle évolue soit vers une vie de complaisance et de résignation, soit vers le banditisme. Bien sûr, il reste ceux qui sont issus de familles influentes, ceux qui ont la chance d'échapper au sort de tant de leurs camarades. Mais pour ceux qui sont laissés pour compte, il ne reste pratiquement qu'un seul salut : les ligues de jeunesse du Parti."

 YUN_promoting_reformist_continuity:9 "Promouvoir la Continuité Réformiste"
 YUN_promoting_reformist_continuity_desc:9 "Ce ne sont pas seulement les partis révolutionnaires tels que le Kuomintang ou le Parti syndicaliste chinois qui aspirent à la modernisation de la nation. Il y a toujours la main souvent oubliée, mais sage et prudente, du modernisateur stable, une force qui est toujours présente. Car la province du Yunnan a toujours été une province née du désir d'une nouvelle nation, d'une nation moderne, d'une nation fondée sur les vertus et les valeurs du gouvernement républicain. Rappelons à la population que les piliers de la réforme résident dans les successeurs des héros du Double Neuf."

 YUN_cultivate_business_ties:9 "Cultiver les Liens d'Affaires"
 YUN_cultivate_business_ties_desc:9 "Il est très bien de s'appuyer sur l'idéalisme, mais la véritable puissance militaire et les objectifs ne peuvent être atteints qu'avec le soutien matériel. Sans production économique et sans usines florissantes, nos soldats sur les champs de bataille manqueraient des fusils, des balles et des obus nécessaires pour parvenir à l'unification. Négocions avec les fabricants d'armes et les magnats chinois afin d'obtenir d'eux un accord favorable, quel qu'en soit le coût."

 YUN_harkening_back_to_our_legacy:9 "Revenir à notre Héritage"
 YUN_harkening_back_to_our_legacy_desc:9 "Depuis trop longtemps, le Kuomintang s'est engagé sur la voie d'une idéologie extrémiste fervente, sanguinaire et fanatique. S'isolant dans ses échecs depuis les années 1920, le parti a piétiné les sacrifices des héros des révolutions précédentes dans le seul but d'instaurer son propre règne de terreur pure et simple sur la population. Nous devons nous efforcer de rappeler non seulement au parti, mais aussi à la population elle-même, que le Kuomintang est né de la participation démocratique à une révolution démocratique, afin que la Chine ne succombe pas à une tyrannie pavée de bonnes intentions."

 YUN_rallying_the_veterans_of_revolution:9 "Invoquer les Vétérans de la Révolution"
 YUN_rallying_the_veterans_of_revolution_desc:9 ""La confiance se gagne par de nombreux actes, mais se perd par un seul."\nLe parti peut longtemps dénigrer l'influence des Sciences politiques dans les affaires courantes, mais personne ne peut salir le dévouement à la défense des véritables idéaux de la révolution Xinhai que la clique incarne. Composée de vétérans de la lutte perpétuelle contre les seigneurs de la guerre et les despotes, la Clique des Sciences politiques a persisté sur la scène politique chinoise tandis que le parti dominant croupissait dans un exil fonctionnel. Signalons le retour légitime des véritables idéalistes du Kuomintang, ceux qui n'ont pas été égarés par l'autoritarisme."

 #CHI Puppet Decisions
 LKT_challenge_the_LKMT_decision:9 "Défier le Comité Central"
 LKT_challenge_the_LKMT_decision_desc:9 "Le Comité central s'est montré incapable de mener la Révolution nationale. En tant que cadres fidèles du parti, nous avons démontré un engagement plus sincère envers les Trois Principes, et nous devons nous préparer à l'éventualité que nos dirigeants actuels doivent partir."

 LKT_eliminate_LKMT_pretenders_decision:9 "Éliminer les Prétendants [LKT.GetNonIdeologyAdjective]"
 LKT_eliminate_LKMT_pretenders_decision_desc:9 "L'ancien Comité central est tombé, et de ses cendres s'est élevé un nouveau groupe de révisionnistes en herbe. Aujourd'hui, des millions de Chinois risquent à nouveau d'être détournés des véritables enseignements du Dr Sun, ce que nous ne pouvons tolérer en tant que fidèles disciples de la gauche chinoise."

 LKT_promote_rca_chapters_decision:9 "Promouvoir les Sections de la RCA"
 LKT_promote_rca_chapters_decision_desc:9 "L'Association des Camarades pour la Réorganisation du Kuomintang est une société secrète initialement fondée par le gouvernement en exil du parti, qui se consacre à garantir la discipline révolutionnaire, l'étude attentive des Trois Principes et, surtout, le soutien fidèle à la direction du parti par Wang Jingwei. Bien qu'il existe de nombreux désaccords au sein de la RCA aux niveaux supérieurs, ses sections locales sont connues pour leurs cellules socialistes très soudées et leur loyauté indéfectible envers le président. En les encourageant à tisser des liens avec la bureaucratie [ROOT.GetAdjective] et les cadres du parti, nous les aidons dans leur quête visant à prévenir toute remise en cause du pouvoir de Wang."

 LKT_assist_pac_opposition_decision:9 "Aider l'Opposition du PAC"
 LKT_assist_pac_opposition_decision_desc:9 "Le Comité d'Action provisoire du Kuomintang a été fondé au début de l'insurrection MinGan, dans le but d'établir une structure de direction autonome, indépendante du gouvernement en exil lointain. Allié à divers groupes d'opposition civils et à l'Association des Camarades de Classe révolutionnaires de l'Académie militaire de Whampoa, le PAC a apporté son soutien à Song Qingling (veuve du fondateur du parti, Sun Yat-sen) dans sa candidature à la direction du parti. Cette alliance improbable a sollicité notre soutien pour empêcher une dictature de Wang Jingwei, mais la question est de savoir combien de temps elle pourrait durer si elle venait à l'emporter."

 LKT_embrace_crs_fanaticism_decision:9 "Embrasser le Fanatisme de la SRC"
 LKT_embrace_crs_fanaticism_decision_desc:9 "La Société pour la Reconstruction de la Chine est une cabale secrète d'officiers militaires ultranationalistes et totalitaires qui se sont ralliés autour du général Hu Zongnan. Regroupant divers cercles fraternels issus de la camaraderie de l'académie militaire de Whampoa, la SRC est la manifestation la plus visible de la ferveur révolutionnaire engendrée par la branche militaire du Kuomintang. Adopter cet esprit au sein de nos forces locales aura bien sûr des conséquences, mais cela pourrait faire la différence entre la vie et la mort de la révolution."

 LKT_tolerate_lcs_agitation_decision:9 "Tolérer l'Agitation de la LSC"
 LKT_tolerate_lcs_agitation_decision_desc:9 "La Ligue des Syndicalistes chinois a été fondée par des socialistes non membres du Kuomintang dans l'espoir d'établir un contrepoids de gauche au parti-État. Dirigée par le Parti syndicaliste chinois, avec l'aide réticente de la (Nouvelle) Société mondiale anarchiste et de divers indépendants, la Ligue est une entité instable, sujette à des luttes intestines entre ses différents éléments constitutifs. Néanmoins, compte tenu de la domination mondiale du syndicalisme (ou du moins des imitateurs syndicalistes) dans les cercles socialistes, la LSC a joué un rôle majeur dans la mobilisation du soutien de la population à la cause de la révolution. Leur permettre de s'installer à [ROOT.Capital.GetCapitalVictoryPointName] diminuera le soutien des détenteurs du pouvoir local, mais renforcera l'espoir à [CHI.CapitalGetCapitalVictoryPointName] et ailleurs qu'une nouvelle ère militante est en train de naître."

 LKT_engage_rcf_dialogue_decision:9 "Engager le Dialogue avec la FR"
 LKT_engage_rcf_dialogue_decision_desc:9 "La Faction de la Reconstruction a été fondée à Hawaï par Sun Fo et ses derniers partisans en exil. S'appuyant sur les anciens réseaux de soutien du défunt père de Sun dans les communautés de la diaspora en Asie du Sud-Est, ils ont mis à profit leurs ressources financières pour tenter d'insuffler leurs valeurs libérales d'inspiration occidentale au mouvement. Leur tendance à courtiser les personnes extérieures au parti et les dissidents libéraux opposés au statu quo local a tendance à aliéner les socialistes et les seigneurs de la guerre, mais pourrait promouvoir une image plus positive du parti au niveau national et international."

#Liberation of Asia

 KMT_liberation_of_asia_category:0 "La Libération de l'Asie"
 KMT_liberation_of_asia_category_desc:0 "Les Chinois n'ont pas été les seules victimes de l'impérialisme. À travers tout le continent, l'expansion vorace des empires européens a englouti des nations libres, soumettant des millions de personnes à une domination coloniale brutale. À l'est, les Japonais se sont joints aux oppresseurs, se précipitant pour planter leur propre drapeau sur des terres étrangères.\n\nIl est de notre devoir, en tant que protecteurs naturels de l'Asie, de libérer tous les peuples de ce continent. Grâce à notre esprit, notre sang et, si nécessaire, notre ruse, nous briserons l'emprise des puissances impérialistes tant chez nous qu'à l'étranger. Dans l'intervalle, nous contribuerons à élever la conscience nationale des peuples asiatiques, en les aidant à partager la gloire du socialisme pan-asiatique."

 KMT_found_our_faction_decision:0 "Revendiquer Notre Place Dans le Monde"
 KMT_found_our_faction_decision_desc:0 "La vision de la Chine du Dr Sun Yat-sen était celle d'une nation occupant la place qui lui revient en Asie orientale et dans le monde, utilisant ses ressources considérables et ses peuples pour favoriser la bonne volonté et la coopération internationales. Avec le succès de la Révolution nationale, il est logique que la prochaine étape consiste à réaffirmer notre influence et à diffuser les idéaux de la Révolution nationale afin que la Chine ne soit plus jamais victime de l'impérialisme."

 KMT_invite_countries_to_faction:0 "Inviter [FROM.GetNameDef] dans le [ROOT.GetFactionName]"
 KMT_invite_countries_to_faction_desc:0 "La Révolution nationale que le Dr Sun a conçue pour la Chine devrait être un modèle à suivre non seulement pour les Chinois, mais aussi pour tous les autres peuples. Les Trois Principes du Peuple peuvent servir de principes directeurs pour un nouvel ordre libre en Asie. Unissons-nous, en tant que jeunes pays en pleine ascension, contre la tyrannie de l'impérialisme étranger et veillons à ce que la paix et la bonne volonté perdurent pour les générations futures en Asie."

 KMT_invite_countries_to_faction_tt:0 "§YLes chances d'acceptation dépendent de l'opinion §Y[FROM.GetAdjective]s§! vis à vis de nous.§!"
 KMT_invite_countries_to_faction_peace_requirement_tt:0 "Nous et le pays que nous souhaitons inviter devons être en paix ou partager les mêmes ennemis, et ne devons pas être sur le point d'entrer en guerre, à l'exception d'Hawaï."

 KMT_invite_into_economic_sphere:9 "Inviter [FROM.GetNameDef] dans le $KMT_minsheng_partnership_full_name$"
 KMT_invite_into_economic_sphere_desc:0 "Le destin de la Révolution nationale chinoise est que la Chine, en tant que pays imprégné d'un fort sentiment nationaliste, est mieux placée que toute autre nation orientale pour lutter contre l'impérialisme. La situation économique et l'histoire des peuples opprimés de l'Orient sont similaires à celles de la Chine. Comme la Chine, ils ne devraient pas évoluer vers des systèmes capitalistes ou purement syndicalistes, mais plutôt avoir pour objectif d'imiter le modèle chinois et de créer des "Pays du Minsheng du peuple".\n\nPour ces raisons, le succès de la Révolution chinoise oblige la Chine à ouvrir une nouvelle ère pour les peuples de l'Orient et à les inciter à former une alliance forte contre l'impérialisme. En tant que quartier général du mouvement anti-impérialiste, la Chine devrait chercher à s'unir aux peuples de l'Orient pour établir une plus grande communauté raciale et économique en Asie de l'Est."
 KMT_withdraws_from_sphere:9 "[THIS.GetNameDefCap] est retiré du $KMT_minsheng_partnership_full_name$"

 KMT_liberation_war_decision:0 "Préparer une Guerre de Libération contre [FROM.GetNameDef]"
 KMT_liberation_war_decision_desc:0 "La position unique de la Chine en Asie est due à des siècles de domination culturelle et politique dans la région. C'est la Chine qui est considérée comme l'une des plus grandes et des plus anciennes civilisations du monde, et il est tout à fait normal que la nation chinoise, aujourd'hui renaissante, soit capable de mener à bien la révolution mondiale. En utilisant les vastes capacités industrielles et militaires de la Chine, nous chercherons à démanteler les régimes réactionnaires et à libérer nos camarades asiatiques afin qu'eux aussi puissent enfin atteindre le salut."

 KMT_freed_core_tt:0 "Les régions considérées comme les plus vitales aux intérêts stratégiques chinois sont dirigées par des gouvernements amis (alliés ou autres), y compris la §YCorée§!, le §YJapon§!, les §YPhilippines§! et les §Ynations d'Indochine§!\nLes ports de §Y[408.GetName]§! et §Y[336.GetName]§! doivent être possédés par la Chine ou un allié."
