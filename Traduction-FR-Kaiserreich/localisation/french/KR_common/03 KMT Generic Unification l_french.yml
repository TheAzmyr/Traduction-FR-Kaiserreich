#Ideas
 KR_RKMT_popular_support_loc: "Comme nous ne sommes pas le Comité central du Kuomintang qui s'est réfugié à l'étranger et a obtenu une reconnaissance internationale, les peuples du monde et de Chine ne nous reconnaissent pas comme le Kuomintang légitime. Nous devons travailler dur pour renforcer notre image nationale et notre légitimité en tant que véritables héritiers de la révolution du Dr Sun."
