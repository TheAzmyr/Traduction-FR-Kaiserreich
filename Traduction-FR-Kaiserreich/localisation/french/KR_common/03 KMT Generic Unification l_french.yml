 KMT_anhui_industrial_plan:9 "Plan Industriel de l'Anhui"
 KMT_anhui_industrial_plan_desc:9 "Dirigée par le Comité des ressources et le ministère de l'Industrie dans le cadre du grand Plan national de reconstruction, la construction des aciéries centrales de Maanshan permettra de développer la production d'acier et de charbon dans la province d'Anhui. Bien que le pays en soit riche, la production d'acier reste extrêmement faible dans toute la Chine et la plus grande aciérie appartient aux Japonais à Anshan. La création d'une aciérie centrale nationalisée permettra donc de réduire l'influence impérialiste sur notre économie et d'exploiter pleinement le potentiel de notre production d'acier. En outre, nous devrons développer les infrastructures locales dans la région afin de permettre un transport efficace de notre charbon."

 KMT_mining_operations_in_five_provinces:0 "Opérations Minières dans les Cinq Provinces"
 KMT_mining_operations_in_five_provinces_desc:0 "Longtemps exploitées par des seigneurs de la guerre et des propriétaires fonciers corrompus qui ont dégradé les terres et les ressources des Cinq Provinces riches et abondantes de l'est de la Chine, les dirigeants du Parti vont rectifier cette situation et chercher à moderniser la région de manière approfondie. Le Comité des Ressources vise à tirer parti des ressources locales en charbon et en tungstène de l'ancienne Ligue des Huit Provinces afin d'industrialiser la nation chinoise."

 KMT_mine_yaogangxian_mining_area:0 "Encourager le Minage des Sites de Yaogangxian"
 KMT_mine_yaogangxian_mining_area_desc:0 "Le premier gisement de tungstène découvert dans le Hunan fut celui de Xichong, dans le comté de Taojiang, en 1901. Depuis lors, le Gouvernement nationaliste prévoit de développer davantage l'industrie du Hunan en poursuivant l'exploitation minière dans la région de Yaogangxian. Cela permettra non seulement d'améliorer les infrastructures du Hunan, mais aussi de créer de nombreux emplois et opportunités dans cette province essentiellement agricole."

 KMT_central_machinery_factory:0 "Fonder l'Usine Centrale de Machines"
 KMT_central_machinery_factory_desc:0 "Le Hunan reste l'une des provinces les plus agricoles et rurales de tout le sud de la Chine. Le gouvernement nationaliste espère remédier à cette situation en créant l'usine centrale de machines avec l'aide du ministère de l'Intérieur. Cette usine a pour objectif de produire les machines et les gadgets du monde moderne, tels que des automobiles, des turbines à vapeur et des téléphones."

 KMT_xiangtan_steel_work:0 "Établir l'Aciérie de Xiangtan"
 KMT_xiangtan_steel_work_desc:9 "[KMT_xiangtan_steel_work_scripted_loc]"

 KMT_xiangtan_steel_work_lkmt_desc_key:9 "Xiangtan est une ville importante en raison de son industrie moderne et de sa situation géographique favorable aux transports terrestres et fluviaux. Les industries lourdes du charbon et du fer étant concentrées dans l'extrême nord-est, le Comité des ressources du Gouvernement nationaliste cherche à construire une aciérie dans le Hunan avec l'aide de conseillers français."
 KMT_xiangtan_steel_work_rkmt_desc_key:9 "Xiangtan est une ville importante en raison de son industrie moderne et de sa situation géographique favorable aux transports terrestres et fluviaux. Les industries lourdes du charbon et du fer étant concentrées dans l'extrême nord-est, le Comité des ressources du Gouvernement nationaliste cherche à construire une aciérie dans le Hunan avec l'aide de conseillers russes."

 KMT_developing_hunans_industrial_capacity:0 "Développer les Capacités Industrielles du Hunan"
 KMT_developing_hunans_industrial_capacity_desc:9 "En raison de sa situation géographique, le Hunan reste l'un des greniers de la Chine et compte l'une des plus fortes concentrations de populations rurales et paysannes du pays. Afin de mobiliser la puissance industrielle de ce pays, il est impératif que nous tendions la main et préparions un programme d'industrialisation dans des villes telles que Changsha afin de stimuler la modernisation."

 KMT_construct_yuehan_railway:0 "Compléter le Chemin de Fer Yue-Han"
 KMT_construct_yuehan_railway_desc:0 "La construction du chemin de fer Guangdong-Hankou a commencé en 1896 sous la dynastie Qing, mais son achèvement est resté une tâche difficile à réaliser. Les guerres civiles qui ont secoué la Chine et la mauvaise gestion des seigneurs de la guerre ont causé de nombreux bouleversements qui ont considérablement entravé les progrès. Sous l'égide du ministère des Chemins de fer, le Gouvernement nationaliste a engagé Ling Hoxun pour achever la section Zhushao du chemin de fer."

 KMT_modernise_yellow_river_levees:9 "Moderniser les Digues du Fleuve Jaune"
 KMT_modernise_yellow_river_levees_desc:0 "Depuis des générations, l'ancien fleuve Jaune est source de vie pour les peuples Han. Le projet de digues sur le cours inférieur du fleuve Jaune a été progressivement mis en place dès la période des Printemps et Automnes. Depuis les dynasties Ming et Qing, le fleuve Jaune a été continuellement dompté afin d'éviter ses crues potentiellement catastrophiques, mais ces digues et ces voies navigables sont de plus en plus obsolètes. Le Gouvernement national s'efforcera donc de les moderniser afin de les adapter aux besoins du XXe siècle."

 KMT_nationalise_beijing_steel:9 "Nationaliser l'Acier de Beijing"
 KMT_nationalise_beijing_steel_desc:0 "Les raffineries d'acier de Shijingshan ont été créées conjointement par des entrepreneurs et le gouvernement de Beiyang en 1919. L'usine a été conçue pour être située au pied de la montagne Shijingshan et a été dessinée par une société américaine, mais sa construction a stagné pendant des années en raison des guerres incessantes. Le gouvernement du Zhili a finalement achevé la construction des raffineries avec l'aide de l'Allemagne, mais celles-ci ont finalement été vendues à la société allemande Siemens. Avec l'effondrement de l'autorité du Zhili, le gouvernement nationaliste a procédé à la nationalisation et à la restitution des usines de Shijingshan au contrôle chinois."

 KMT_nationalise_german_mines_zibo:9 "Nationaliser les Mines Allemandes de Zibo"
 KMT_nationalise_german_mines_zibo_desc:9 "[KMT_nationalise_german_mines_zibo_desc_scripted_loc]"

 KMT_nationalise_german_mines_zibo_lkmt_desc_key:0 "La région de Zibo, située sur la péninsule du Shandong, était convoitée par les impérialistes occidentaux en raison de ses abondantes réserves de charbon naturel. Les Allemands ont occupé la région à la suite du traité de 1898 et en ont conservé le contrôle dans le cadre de l'Asie orientale allemande. Les Allemands ont continué à exploiter notre peuple comme une main-d'œuvre bon marché et nous entretenons des liens étroits avec les syndicats de mineurs dirigés par Wang Jinmei, affilié à la LSC. Par conséquent, afin de renforcer notre industrie nationale et de libérer notre peuple des chaînes de l'impérialisme, nous devons chercher à nationaliser les mines occupées par les Allemands à Zibo."
 KMT_nationalise_german_mines_zibo_rkmt_desc_key:9 "La région de Zibo, située sur la péninsule du Shandong, était convoitée par les impérialistes occidentaux en raison de ses abondantes réserves de charbon naturel. Les Allemands ont occupé la région à la suite du traité de 1898 et en ont conservé le contrôle dans le cadre de l'Asie orientale allemande. Les Allemands ont continué à exploiter notre peuple comme une main-d'œuvre bon marché et nous entretenons des liens étroits avec les syndicats de mineurs. Par conséquent, afin de renforcer notre industrie nationale et de libérer notre peuple des chaînes de l'impérialisme, nous devons chercher à nationaliser les mines occupées par les Allemands à Zibo."

 KMT_complete_the_tongpu_railway:0 "Compléter le Chemin de Fer de Tongpu"
 KMT_complete_the_tongpu_railway_desc:0 "La construction du chemin de fer de Tongpu a commencé pendant la période de réformes initiée par l'empereur Guangxu. Le chemin de fer traverse la partie centrale du Shanxi, passant par Taiyuan pour rejoindre la gare de Huashan dans le Shaanxi. Le seigneur de la guerre Yan Xishan a lancé la construction du chemin de fer, mais les travaux ont été interrompus en raison de l'instabilité qui régnait dans les plaines centrales. Le ministère des Chemins de fer a donc commandé un projet de construction en collaboration avec des conseillers ferroviaires britanniques afin d'achever le chemin de fer de Tongpu et de faciliter le transport dans ces deux provinces montagneuses."

 KMT_revive_jinan_arsenal:0 "Rénover l'Arsenal de Jinan"
 KMT_revive_jinan_arsenal_desc:9 "L'arsenal de Jinan trouve ses origines dans le Bureau des machines du Shandong, créé en 1875, qui produisait de la poudre à canon, des médicaments légers et des produits de boulangerie. Le bureau des machines a été agrandi en 1894 pour produire des armes légères avec l'arrivée de la guerre sino-japonaise. Sous ses anciens seigneurs de guerre, l'arsenal a contribué à armer la clique du Shandong jusqu'à son acquisition par les forces de l'ANR. Le ministère des Affaires militaires du Gouvernement nationaliste espère utiliser les installations modernes de l'usine pour produire des munitions, des grenades et des détonateurs pour bombes aériennes."

 KMT_refurbish_taiyuan_arsenal:9 "Rénover l'Arsenal de Taiyuan"
 KMT_refurbish_taiyuan_arsenal_desc:0 "L'arsenal de Taiyuan a été construit sur ordre du seigneur de la guerre Yan Xishan et abrite des armes de fabrication nationale. Non seulement l'arsenal produit des armes légères, mais les réformes de Yan lui ont également permis de produire des armes lourdes telles que des mortiers et de l'artillerie. La qualité de l'arsenal est élevée selon les normes chinoises, et de nombreuses copies de ses fusils et de son artillerie ont été vendues à la Clique des Ma à l'ouest et à la Nouvelle Clique du Guangxi au sud. Le ministère des Affaires militaires souhaite utiliser ses machines modernes et ses chaînes de montage pour produire des armements pour l'Armée nationale révolutionnaire. En outre, nous chercherons également à moderniser conjointement l'arsenal de Huaying dans le Shaanxi, qui est réputé pour la production de mortiers et d'artillerie légère."

 KMT_improve_han_river_infrastructure:0 "Améliorer l'Infrastructure du Fleuve Han"
 KMT_improve_han_river_infrastructure_desc:0 "S'étendant sur plus de 400 kilomètres, le fleuve Han, dans la province du Guangdong, est le deuxième plus grand fleuve de la province (juste après la Rivière des Perles). Il est toutefois connu pour ses fréquentes crues, et bon nombre de ses infrastructures actuelles sont soit désespérément obsolètes, soit endommagées après des années de guerre. Le Gouvernement national a décidé de lancer un projet visant à augmenter l'emploi dans le Guangdong et à faciliter un meilleur contrôle des eaux grâce à un ambitieux projet de barrage."

 KMT_wuzhou_vegetable_oil_company:0 "Rénover la Compagnie d'Huile Végétale de Wuzhou"
 KMT_wuzhou_vegetable_oil_company_desc:0 "L'huile de tung, ou "huile de bois de Chine", est une huile siccative obtenue par pression des graines d'une noix provenant du tung. Son utilisation la plus ancienne remonte à 400 avant J.-C., comme en témoignent les écrits de Confucius. Elle est principalement utilisée pour la finition et la protection du bois, ce qui peut contribuer à renforcer les industries nationales chinoises. En conséquence, le Gouvernement national a réservé des terres dans le Guangxi pour la transformation de l'huile de tung, et Wuzhou est l'endroit idéal en raison de sa situation géographique et de son infrastructure industrielle déjà établie."

 KMT_nanning_grain_storage:0 "Construire des Entrepôts à Grain à Nanning"
 KMT_nanning_grain_storage_desc:0 "Les céréales sont depuis longtemps une denrée essentielle dans le Guangxi, province réputée pour la qualité de ses récoltes de riz. Le département de la conservation de la Commission nationale de reconstruction a décidé de préserver nos récoltes annuelles en construisant des entrepôts à céréales à Nanning, afin de constituer des réserves destinées aux personnes dans le besoin ou aux provinces touchées par la famine."

 KMT_green_gold_in_qiongya:9 "L'Or Vert de Qiongya"
 KMT_green_gold_in_qiongya_desc:0 "Le caoutchouc est essentiel à l'approvisionnement et au fonctionnement de toute armée moderne. Heureusement, Qiongya est un véritable trésor en matière de caoutchouc naturel. Le climat tropical chaud de l'île favorise la production de caoutchouc. En fait, les habitants appellent le caoutchouc "l'or vert". Le Comité des ressources vise à transformer Qiongya en plantation de caoutchouc chinoise, ce qui contribuera certainement à la production nationale et au contrôle du commerce extérieur."

 KMT_encourage_oil_extraction_in_yanchang:0 "Encourager l'Extraction de Pétrole à Yanchang"
 KMT_encourage_oil_extraction_in_yanchang_desc:9 "Les champs pétrolifères de Yanchang sont l'un des seuls gisements naturels que nous ayons découverts dans notre pays. En 1907, le gouvernement Qing a créé le premier puits de pétrole en Chine à Yanchang et une raffinerie a été construite l'année suivante. Le Comité des ressources souhaite poursuivre l'extraction pétrolière dans la région et a donc commandé un projet visant à poursuivre l'extraction dans les champs pétrolifères et à rechercher de nouvelles sources de pétrole dans la région, au cas où les champs actuels viendraient à s'épuiser."

 KMT_chongqing_electric_steel_mill:0 "Revitaliser l'Aciérie Électrique de Chongqing"
 KMT_chongqing_electric_steel_mill_desc:0 "Fondée en 1919 par le seigneur de la guerre républicain Xiong Kewu, l'aciérie électrique de Chongqing avait initialement pour vocation de répondre aux besoins du seigneur de la guerre et de son industrie de l'armement. Au fil du temps, cependant, les usines sont tombées sous la domination des différents autres chefs militaires qui sévissaient dans le Sichuan. Le Gouvernement nationaliste cherchant à rétablir l'ordre, les usines sont désormais entre les mains du gouvernement. À ce titre, leurs industries seront développées et modernisées grâce aux efforts du gouvernement, dans l'espoir que ce soit enfin la population qui puisse en récolter les fruits, et non les chefs militaires."

 KMT_chongqing_weapon_plant:0 "Rénover l'Usine d'Armes de Chongqing"
 KMT_chongqing_weapon_plant_desc:0 "L'usine de réparation d'armes de Chongqing a été initialement construite par les seigneurs de la guerre Yang Sen et Liu Xiang. Si ces derniers ont plongé la province du Sichuan dans le chaos et la famine, on ne peut nier leur contribution à la modernisation de l'usine. Néanmoins, celle-ci nécessite encore des améliorations, notamment en raison du manque de machines. Le Gouvernement nationaliste et le ministère de l'Intérieur ont proposé de rénover et de remettre à neuf l'usine d'armes afin qu'elle réponde aux normes modernes."

 KMT_tap_into_sichuans_natural_reserves:0 "Exploiter les Réserves Naturelles du Sichuan"
 KMT_tap_into_sichuans_natural_reserves_desc:9 "Couvrant une superficie de plus de 180 000 km², le bassin du Sichuan recèle des gisements de gaz naturel et de pétrole. Le Gouvernement national a chargé le Comité des ressources de superviser et d'administrer les institutions locales afin de commencer l'exploitation et l'extraction de ces réserves naturelles dans le but de répondre à la demande nationale en pétrole et de réduire nos importations."

 KMT_bauxite_extraction_in_guizhou:9 "Extraire la Bauxite du Guizhou"
 KMT_bauxite_extraction_in_guizhou_desc:9 "Le Guizhou abrite certains des plus grands gisements de bauxite de Chine, et le Gouvernement nationaliste espère moderniser le sud afin qu'il atteigne les normes d'exploitation minière de la bauxite en vigueur dans le nord du pays. Le Comité des ressources supervisera et administrera les gouvernements locaux de la région afin qu'ils participent à l'exploitation minière et à l'extraction de la bauxite."

 KMT_expand_tin_production_in_gejiu:0 "Développer la Production d'Étain à Geiju"
 KMT_expand_tin_production_in_gejiu_desc:9 "Gejiu est réputée dans tout le pays pour sa grande production d'étain, dont l'héritage remonte à la dynastie Han. L'exploitation et le traitement de l'étain ont commencé à la fin de la dynastie Qing et l'industrie de l'étain à Gejiu représente actuellement près de 90 % de la production totale d'étain du Yunnan. Afin de centraliser et de maintenir des normes de qualité élevées pour le traitement, le ministère des Finances et le Comité des ressources travaillent en collaboration avec les entreprises locales pour les fusionner en une seule société, la Société industrielle de l'étain du Yunnan."

 KMT_refurbish_gongxian_arsenal:9 "Rénover l'Arsenal de Gongxian"
 KMT_refurbish_gongxian_arsenal_desc:9 "L'arsenal de Gongxian est situé dans la province du Henan, réputée pour ses riches ressources naturelles et sa proximité avec le gouvernement central de l'époque pendant la période Beiyang. L'arsenal sert d'usine d'armement pour les armes légères telles que les pistolets et les fusils, ainsi que pour les armes plus lourdes telles que l'artillerie. Depuis lors, il a été utilisé par les ignobles seigneurs de la guerre du Zhili, bien que l'arsenal ait énormément profité des investissements allemands. Une fois notre emprise sur le Henan assurée, nous remodèlerons cet arsenal afin qu'il réponde aux besoins de l'Armée nationale révolutionnaire."

 KMT_kaifeng_mines:0 "Nationaliser les Mines de Kaifeng"
 KMT_kaifeng_mines_desc:9 "Les premières mines de charbon modernes ont été conçues et détenues par des entreprises britanniques, qui exploitaient la main-d'œuvre chinoise. Après la Révolution britannique, ces industries sont restées en Chine et les seigneurs de la guerre du Zhili ont toléré leur présence, tandis que les mines de charbon de Jiaozuo contribuaient de manière significative à la production nationale de charbon. À ce titre, il est du devoir du Gouvernement nationaliste, dans sa lutte contre l'impérialisme, de nationaliser ces industries et d'alléger les conditions de travail cruelles que les étrangers ont imposées à nos travailleurs."

 KMT_revitalise_hanyang_industry:0 "Revitaliser l'Industrie de Hanyang"
 KMT_revitalise_hanyang_industry_desc:0 "En raison de leur proximité avec la ville de Wuhan, les industries de Hanyang sont depuis longtemps relativement développées par rapport au reste du tissu industriel chinois. La région abrite à la fois l'arsenal de Hanyang et l'usine sidérurgique de Hanyang, aujourd'hui désaffectée, qui représentait autrefois près de 90 % de la production d'acier de toute la Chine. Les industries de Hanyang ont également un caractère révolutionnaire, car c'est un fusil de Hanyang qui a tiré le premier coup de feu qui a déclenché la Révolution Xinhai."

 KMT_revive_gansu_machine_works:9 "Relancer les Usines Mécaniques du Gansu"
 KMT_revive_gansu_machine_works_desc:0 "Anciennement connu sous le nom de Bureau de fabrication de machines du Gansu, cet organisme fondé en 1872 fut la première industrie militaire occidentalisée du nord-ouest de la Chine. La situation dans l'ouest s'étant finalement détériorée au point d'atteindre l'instabilité, l'usine fut laissée à l'abandon et la plupart de ses machines furent démantelées par les seigneurs de guerre occidentaux. Le Gouvernement national cherche à relancer l'usine afin de favoriser l'emploi et de moderniser le Nord-Ouest."

 KMT_qinghai_cultivation_programme:9 "Lancer le Programme de Culture du Qinghai"
 KMT_qinghai_cultivation_programme_desc:9 "Longtemps isolé des sentiments révolutionnaires du Fujian et de Guangzhou, le Kuomintang est très peu présent dans le Qinghai. Alors que nous étendons notre influence et notre pouvoir dans les régions occidentales de la Chine, le ministère de l'Intérieur a encouragé un programme de développement des pratiques agricoles dans le Qinghai. Ce plan vise à introduire des techniques agricoles modernes et des engrais modernes, tout en intégrant les structures et les organes du Kuomintang dans les gouvernements locaux du Qinghai."

 KMT_jinghui_irrigation_canal:0 "Construire le Canal d'Irrigation de Jinghui"
 KMT_jinghui_irrigation_canal_desc:0 "La région du Shaanxi est connue pour être aride et sujette aux sécheresses, ce qui perturbe fréquemment la vie de ses habitants. Li Yizhi, ingénieur hydraulicien originaire du Shaanxi, sympathise avec le Gouvernement nationaliste (en particulier avec la clique d'Hawaï) et a demandé au département de la conservation de lancer un programme de conservation de l'eau. Après avoir étudié la région à plusieurs reprises, il a proposé la construction d'un canal d'irrigation et d'un barrage afin de gérer et de conserver l'eau pour améliorer les conditions de vie des habitants du Shaanxi."

 KMT_minsheng_irrigation_canal:0 "Construire le Canal d'Irrigation Minsheng"
 KMT_minsheng_irrigation_canal_desc:9 "Comme l'écrivait feu le Dr Sun, Minsheng est le principe qui consiste à améliorer les conditions de vie des Chinois. C'est pourquoi la Commission nationale de reconstruction est impatiente de lancer son dernier projet dans la province septentrionale de Suiyuan. Ces régions ne sont pas très favorables à notre cause. C'est pourquoi le département des ressources en eau a proposé de financer la construction d'un canal de 75 kilomètres de long pour irriguer les fermes de la région aride de Suiyuan. En l'honneur des trois principes du peuple, le canal sera baptisé "Minsheng", afin de montrer notre détermination à aider le peuple chinois."

 KMT_complete_the_longhai_railway:0 "Compléter le Chemin de fer de Longhai"
 KMT_complete_the_longhai_railway_desc:0 "Les cols montagneux du Shaanxi rendent souvent les transports difficiles et longs pour ceux qui doivent traverser la province. Sous la dynastie Qing, la construction d'une ligne ferroviaire reliant Luoyang à la province occidentale du Gansu a été lancée. En raison de l'instabilité causée par les seigneurs de guerre, les travaux ont souvent été interrompus. Le ministère des Chemins de fer du gouvernement nationaliste a donc commandé un nouveau projet afin de mener enfin à bien la construction de cette ligne ferroviaire. L'objectif final est de construire une ligne de plus de 1 700 kilomètres, sous la direction de l'ingénieur ferroviaire Ling Hongxun."

 KMT_create_the_lanxin_railway:9 "Créer le Chemin de fer de Lanxin"
 KMT_create_the_lanxin_railway_desc:0 "Afin d'améliorer les communications, l'approvisionnement et la distance totale à parcourir entre Lanzhou, dans le Gansu, et la frontière la plus éloignée du Xinjiang, le ministère des Chemins de fer du gouvernement nationaliste a officiellement approuvé un nouveau projet de construction visant à relier le Gansu au corridor Hexi et à Dihua grâce à la ligne ferroviaire Lanzhou-Xinjiang, un projet qui prévoit de parcourir plus de 1 904 km. Une deuxième ligne cherchera également à relier Hami à Hotan, améliorant ainsi les communications dans les régions les plus occidentales de la Chine."

 KMT_appropriate_shenyang_arsenal:0 "S'approprier l'Arsenal de Shenyang"
 KMT_appropriate_shenyang_arsenal_desc:0 "L'arsenal de Shenyang est depuis longtemps réputé dans toute la Chine pour la qualité de son savoir-faire. Fondé en 1921 par le seigneur de guerre Zhang Zuolin, il produisait des fusils, des canons, des balles, des obus, des explosifs et des machines. À une certaine époque, il est devenu le plus grand arsenal de toute la Chine et était fréquemment visité par des conseillers et des officiers de l'armée japonaise. Le contrôle nationaliste sur le nord-est enfin assuré, le ministère des Affaires militaires a décidé de s'approprier l'arsenal de Shenyang afin d'équiper l'Armée nationale révolutionnaire."

 KMT_finish_fengman_hydroelectric_dam:9 "Terminer le Barrage Hydroélectrique de Fengman"
 KMT_finish_fengman_hydroelectric_dam_desc:0 "Sous le règne de la Clique du Fengtian, leur Clique des Communications a commencé la construction d'un barrage hydroélectrique pour alimenter la ville de Jilin en électricité, avec l'aide de conseillers japonais. Grâce à notre glorieuse victoire sur la Clique du Fengtian et à la restitution de la Mandchourie au peuple chinois, nous disposons désormais d'un barrage hydroélectrique inachevé qui pourrait certainement profiter à la population de Jilin. C'est pourquoi le ministère de l'Intérieur a lancé un projet visant à augmenter l'emploi et à achever la construction du barrage de Fengman."

 KMT_nationalising_manchurian_iron_industry:0 "Nationaliser l'Industrie Sidérurgique de Mandchourie"
 KMT_nationalising_manchurian_iron_industry_desc:0 "Les mines de fer d'Anshan et la Compagnie charbonnière et sidérurgique du lac Benxi appartenaient autrefois conjointement à la Clique du Fengtian et aux Japonais, un terrible rappel de l'influence omniprésente du Japon sur nos terres par l'intermédiaire de la Mantetsu. En raison de l'abondance de charbon dans la région, la compagnie fournissait au Japon de l'acier bon marché au détriment de l'exploitation de la main-d'œuvre chinoise. Tout au long de l'occupation, les mineurs chinois de la compagnie ont été traités brutalement et nous avons aujourd'hui l'occasion de les libérer. Notre emprise sur le nord-est étant désormais solidement établie, nous avons aujourd'hui la possibilité de nationaliser et de posséder entièrement les mines de fer et la Compagnie charbonnière et sidérurgique du lac Benxi, afin que leurs ressources profitent exclusivement au peuple chinois."

 KMT_add_research_slot_decision:9 "Intensifier les Efforts d'Éducation"
 KMT_add_research_slot_decision_desc:0 "Malgré tous nos efforts pour promouvoir l'alphabétisation nationale, nos capacités de recherche et notre système éducatif national restent largement à la traîne par rapport à ceux de nos concurrents. Encourageons le développement rapide de réformes intellectuelles et éducatives afin de rattraper notre retard sur le reste du monde."

