 KMT_create_nez_in_shanghai_desc:9 "[KMT_create_nez_in_shanghai_desc_scripted_loc]"
 KMT_create_nez_in_shanghai_lkmt_desc_key:0 "Chen Gongbo et Song Ziwen, les deux géants de la Reconstruction nationale, partagent tous deux la conviction que l'économie industrielle côtière de la Chine constitue le fondement de la nouvelle république. À ce titre, des zones spécialement désignées dans les villes côtières contribueront à générer des capitaux nationaux sous l'œil vigilant de l'État."
 KMT_create_nez_in_shanghai_rkmt_desc_key:9 "Toutes les factions du Kuomintang de Droite partagent la conviction que l'économie industrielle côtière de la Chine constitue le fondement de la nouvelle république. À ce titre, des zones spécialement désignées dans les villes côtières contribueront à générer des capitaux nationaux sous l'œil vigilant de l'État."

