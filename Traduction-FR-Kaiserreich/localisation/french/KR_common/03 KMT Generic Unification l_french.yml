### Other Stuff

 RKT_wang_jingwei_advisor_desc:9 "§YBorn:§! §gMay 4th, 1883, in Sanshui, Guangdong Province, Great Qing§!\n§YAlignment:§! §gRCA§!\n§YBackground:§! §L In his youth, Wang Jingwei was enamoured with the lives of Saigo Takamori and Katsu Kaishu, seeing them as model men who transformed Japan from a backwater into an industrial nation. How can it be that China is so stagnant, he wondered - turning to the works of Liang Qichao and Sun Yat-sen. In the latter, he saw a beloved mentor, and in Sun Yat-sen's Tongmenghui, he exploded into national prominence when he attempted to assassinate the Zaifeng regent (father of Emperor Puyi) despite his failure and imprisonment.\n\nWhen the Xinhai Revolution broke out, Wang was freed, but he refused to swear an oath of loyalty to the disillusioned Sun, who had found himself sidelined by national politics and the warlords. He instead travelled to France but returned shortly after Sun's triumphant return to Guangzhou in 1921 to participate in the newly founded Kuomintang's revolutionary government. Wang was present at the party's reorganisation in 1924, and slowly began to represent the party's growing leftist wing, although he hardly fancied himself as a socialist ideologue. When Sun died in 1925, Wang was present on his deathbed and helped write his will.\n\nThe triumvirate of Hu Hanmin, Chiang Kai-shek, and Wang Jingwei quickly became one of the Kuomintang's most contested and bitter power struggles. Wang emerged the victor following Hu Hanmin's exile to Moscow and Chiang Kai-shek's assassination following the failure of the Northern Expedition, but the collapse of the expedition forced him and his political allies to flee to Europe in the hopes of one day returning to carry out Sun's revolution\n\nIn his exile, he had long consolidated his position as the leader of the Kuomintang's Leftist Central Committee, in rivalry to Hu Hanmin's own Rightist Committee, and with the backing of the Internationale and the insurgency in MinGan, had hoped to claim the mantle of Chairman of the Kuomintang.\n\nHowever fate would not have it that way, and with the collapse of his own movement, Wang has utilised his knack for political survival to pivot from a representative of socialism to that of a mere Left Nationalist, hoping to find his footing within his rival's Kuomintang.§!"

 CHI_song_qingling_advisor_desc:9 "§YBorn:§! January 27th, 1893, in Shanghai, Shanghai International Settlement\n§YAlignment:§! §gPAC§!\n§YBackground:§! §L A rebel from her youth, Song Qingling explicitly challenged her parents' opposition to her marriage to the late and honourable Dr. Sun Yat-sen, going as far as to run away from home to elope with the revolutionary statesman. Western-educated, fluent in English and Chinese, graceful, elegant, and charitable - she demonstrated her utmost loyalty to the revolutionary cause when she told Sun to flee ahead of the warlord Chen Jiongming's bombardment, despite reportedly suffering a miscarriage and never being able to bear children again.\n\nLoyal to his side, she was with Sun when he agreed to work with the Third Internationale and was present at his deathbed when his final will was read aloud. And then came the Northern Expedition, in which she participated, untouchable and unchallenged by anyone within the Kuomintang due to her status as the widow of the great Dr. Sun. But when the expedition failed, she refused to see it as the revolution's failure. Instead, she and other leftist Kuomintang generals fled to the MinGan Insurgent Zone, where she spent her time travelling between the insurgent zone and Shanghai to secure aid and support for the guerrilla war against the despicable Zhili warlords.\n\nServing alongside her had been none other than her close friend - Deng Yanda. The two had been together since the halcyon days of the Guangzhou Revolutionary Government and found themselves united, a brother and a sister in the revolutionary struggle. Together they formed the Provisional Action Committee, with the belief that it must be up to them to fully realise the dream of the late Dr. Sun.\n\nAnd yet, it would not be them who would carry out the will of her late husband. Despite her continued resistance against the likes of Hu Hanmin's Kuomintang, the pleading of the likes of Chen Youren and her own brother, Song Ziwen, have convinced Song to at least begrudgingly grant her support to the new government, with Deng Yanda following in kind.§!"

 KMT_lead_the_liberation_of_asia:0 "Mener la libération de l’Asie"
 KMT_lead_the_liberation_of_asia_desc:0 "C’est tout simplement une progression naturelle que la révolution nationaliste chinoise en vienne à englober une plus grande révolution pour les peuples opprimés et opprimés d’Asie contre le fléau qu’est l’impérialisme. Nous avons montré au monde ces dernières années que nos méthodes apportent liberté et libération – que les Trois Principes libéreront tous ceux qui écoutent ses paroles."

 KMT_demand_concessions_return:0 "Exiger le Retour des Concessions"
 KMT_demand_concessions_return_desc:0 "Comment nous avons déploré l’humiliation de devoir vendre nos compatriotes chinois aux impérialistes. Nous n’oublions pas nos frères et sœurs de Shanghai, qui mènent depuis des années l’esprit de révolution contre les puissances réactionnaires. Cependant, nous dirigeons une Chine nouvelle, une Chine qui peut enfin résister au système humiliant qu’est le mandat de légation. Nous libérerons nos compatriotes, que ce soit par la paix ou par la force."

 KMT_consolidate_the_frontiers:0 "Consolider les frontières"
 KMT_consolidate_the_frontiers_desc:0 "Il est prioritaire d’établir que les régions frontalières du Tibet, de la Mongolie et du Xinjiang font intrinsèquement partie de la grande nation chinoise. Nos compatriotes chinois Minzu sont restés trop longtemps opprimés par les impérialistes, attendant ardemment que nous les guidions vers la Révolution Nationale. Comme nous l’a enseigné le regretté Dr Sun : lorsque nous les unirons et les guiderons, notre pays et notre civilisation retrouveront leur grandeur."

 KMT_beyond_macmahon_line:0 "Au-delà de la ligne MacMahon"
 KMT_beyond_macmahon_line_desc:0 "La ligne MacMahon a été tracée injustement par les Britanniques, cédant de force la région de Tawang à l’État séparatiste du Tibet. C'est un scandale national que cette décision ait été prise sans notre approbation, une humiliation pour notre capacité à intervenir dans nos propres affaires nationales, car les affaires du Tibet sont les affaires de la Chine. Une fois que notre nation sera à nouveau forte, nous irons de l'avant et restaurerons l'honneur de l'intégrité territoriale de la Chine."

 KMT_secure_the_northern_frontier:0 "Sécuriser la frontière nord"
 KMT_secure_the_northern_frontier_desc:0 "La combinaison d'un régime Russe réactionnaire et qui soit également proche géographiquement de nous nous a toujours rappelé que la menace de l'impérialisme ne vient pas seulement de l'Ouest, mais aussi du Nord. L’avidité de la Russie concerne également nos revendications sur la Mongolie, et n’oublions pas que la Mandchourie extérieure faisait autrefois partie du grand État chinois. Si nous voulons protéger nos frontières, il est impératif que nous frappions avec l’élément de surprise et avec une grande force contre l’ours russe."

 KMT_liberate_southeast_asia:0 "Libérer l’Asie du Sud-Est"
 KMT_liberate_southeast_asia_desc:0 "Le Nanhai est depuis longtemps la sphère d'influence culturelle, sociale, économique et politique de la Chine depuis l'époque du Grand Ming. Il y a depuis longtemps des camarades et des impérialistes en Asie du Sud-Est, ainsi que nos propres compatriotes expatriés qui aspirent et soutiennent notre cause de libération. Nous sommes désormais enfin en mesure de les rembourser et d'utiliser la force de la Chine pour nous unir dans la solidarité."

 KMT_we_will_liberate_taiwan:0 "Nous libérerons Taiwan !"
 KMT_we_will_liberate_taiwan_desc:0 "Notre pays n’a pas été confronté à une plus grande tragédie que celle de vendre ses compatriotes chinois aux impérialistes japonais lorsque nous avons cédé l’île de Taiwan. Maintenant que la Chine est redevenue forte, il est de notre devoir national en tant que peuple chinois de nous unir à nos compatriotes taïwanais. Nos frères et sœurs taïwanais aspirent à la libération, et nous les libérerons de leurs chaînes, unissant à nouveau notre pays."

 KMT_two_suns_in_sky:0 "Deux soleils dans le ciel"
 KMT_two_suns_in_sky_desc:0 "Il n’y a peut-être pas de nation plus barbare et impérialiste que le Japon. Notre peuple a subi des injustices flagrantes de la part des Japonais, qui ont toujours tenté de profiter de la civilisation chinoise. Beaucoup de nos compatriotes se souviennent encore des ravages qu’ils ont causés lors de la Guerre de Résistance. Maintenant que notre nation a été ressuscitée, il est temps de les empêcher de profiter à nouveau de nous."

 KMT_strike_german_east_asia:0 "Frapper l'Extrême-Orient Germanique"
 KMT_strike_german_east_asia_desc:0 "La nation réactionnaire et capitaliste actuelle [GER.GetNameDef]n’a cherché qu’à exploiter le peuple et la nation chinois. Après tout, c’est au plus fort de l’Expédition du Nord que la poussée allemande sur nos arrières a conduit à l’effondrement du salut de notre nation. Tant que leur régime impérialiste existera en Asie, les peuples asiatiques ne pourront pas être libres. Il est de notre devoir de les sauver."

 KMT_secure_the_southern_seas:0 "Sécuriser les mers du Sud\"
 KMT_secure_the_southern_seas_desc:0 "La mer de Chine méridionale et au-delà sont depuis longtemps sous contrôle maritime chinois, et c’est sous l’influence chinoise que ces régions sont devenues des nations prospères. Tant que l’État réactionnaire de [AST.GetNameDef] existera, il ne pourra y avoir de paix et les ressources de ces mers ne pourront pas être partagées avec la Chine et ses alliés. Nous devons prendre l’initiative et sécuriser les mers nous-mêmes."

 KMT_ensure_pacific_security:0 "Assurer la sécurité dans le Pacifique"
 KMT_ensure_pacific_security_desc:0 "Certains membres de notre gouvernement viennent eux-mêmes d'Hawaï, le Kuomintang bénéficiant d'une présence remarquable au sein de la communauté chinoise de l'île. Eux aussi ont été témoins de la barbarie de l’impérialisme, alors qu’Hawaï a été annexée de force par les États-Unis d’Amérique. La Chine doit veiller à ce que le Pacifique soit libéré des machinations impérialistes des Américains, des Japonais et de tous ceux qui cherchent à le contrôler, et devenir la gardienne de la grande mer."

 KMT_imperialism_crushed_forevermore:0 "Impérialisme Écrasé à Jamais"
 KMT_imperialism_crushed_forevermore_desc:0 "C’est enfin chose faite. Grâce à la force naturelle et glorieuse de notre pays, nous avons réussi à repousser jusqu'au dernier obstacle de l'impérialisme étranger en Asie et dans le Pacifique. Les peuples asiatiques peuvent enfin vivre en harmonie et dans l’unité, dans la paix et la coopération – sans l’intervention de l’Occident ou du Japon. L’impérialisme étranger ne menacera plus et jamais plus le peuple chinois."

#The Internationale of the East Focus Tree
 KMT_chinese_expeditionary_force:0 "Le Corps Expéditionnaire Chinois"
 KMT_chinese_expeditionary_force_desc:0 "Nous avons passé beaucoup de temps avec nos chers camarades européens et n'oublierons jamais leur générosité lorsqu'ils ont permis au Comité Central de résider en exil dans leurs nations syndicalistes libres. Aujourd’hui, à l’heure où ils en ont besoin, il est tout à fait approprié que nous envoyions des hommes et des ressources pour aider nos chers frères et sœurs socialistes."

 KMT_extend_the_mmic:9 "[KMT_extend_mmic_loc]"
 KMT_extend_the_mmic_desc:9 "[KMT_extend_mmic_desc_loc]"
 KMT_extend_the_mmic_alive_desc:0 "La mission militaire internationale en Chine a joué un rôle essentiel dans le succès de la révolution nationale chinoise au cours des dernières années. Malgré le succès de l'unification et la victoire dans la guerre de résistance, leur aide sera certainement encore appréciée pour contribuer au développement de nos forces armées. Cherchons à prolonger leur séjour afin de poursuivre la modernisation de notre armée."
 KMT_extend_the_mmic_dead_desc:0 "Avec l'effondrement de la Troisième Internationale, par une ironie du sort, des milliers de réfugiés des anciennes capitales de Paris et de Londres ont maintenant atteint les côtes chinoises pour tenter de maintenir l'esprit de la révolution en vie. Les forces réactionnaires étant toujours aussi présentes et dominantes dans le monde, nous devons unir tous les socialistes du monde dans un effort commun pour détruire le capitalisme une fois pour toutes."
 KMT_extend_mmic_int_alive:0 "Prolonger la durée de vie de la mission militaire"
 KMT_extend_mmic_int_dead:0 "Recruter des exilés de l'Internationale"

 KMT_reach_out_to_the_overseas_community:0 "Aller à la rencontre des Communautés d’Outre-Mer"
 KMT_reach_out_to_the_overseas_community_desc:0 "Même au sein du Comité Central, certains membres comme Chen Bijun sont issus de communautés expatriées au sein de la grande diaspora chinoise. Utilisons les réseaux et les connexions de l’ancienne Commission des Chinois d’outre-mer afin d’étendre l’influence de groupes tels que la RCA au sein de la grande communauté chinoise internationale, afin d’obtenir un soutien supplémentaire à notre régime actuel."

 KMT_encourage_foreign_investment:0 "Encourager les Investissements Étrangers"
 KMT_encourage_foreign_investment_desc:0 "La Chine est un grand et vaste pays, doté de nombreuses ressources nationales et de matériaux nécessaires au monde moderne. Afin de générer des capitaux et de contribuer à la croissance de notre économie, encourageons les entreprises étrangères à implanter leurs activités en Chine et à investir ici, afin que nous puissions développer notre économie nationale tout en forgeant des relations avec les pays du monde entier. Ensemble, nous pouvons réaliser bien plus si nous sommes animés par la notion de coopération pacifique."

 KMT_the_dongfeng_project:0 "Le projet Dongfeng"
 KMT_the_dongfeng_project_desc:0 "Pendant des siècles, la Chine a accusé un retard considérable par rapport au reste du monde en termes de développement technologique, et seuls les scientifiques et ingénieurs chinois les plus ambitieux pourraient rêver d’un programme de missiles balistiques adéquat. Inspirés par le projet Damoclès de l'Internationale, nous chercherons à reproduire et reproduire leur succès avec notre propre projet « Dongfeng » (Vent d'Est) afin que notre défense nationale soit préparée pour l'avenir."

#The Asia-Pacific Friendship Association Focus Tree
 KMT_coordinate_the_afro_asian_conference:0 "Coordonner la conférence Afro-Asiatique"
 KMT_coordinate_the_afro_asian_conference_desc:0 "Les peuples d’Afrique et d’Asie sont depuis longtemps opprimés par le méprisable Occident. La révolution réussie de la Chine contre l'impérialisme les inspire, et les ressources de la Chine ne peuvent être utilisées que pour les aider à grandir et à se reconstruire après le traumatisme du colonialisme. Nous convoquerons une conférence des nations libres du monde en développement pour discuter ensemble de leur avenir."

 KMT_joint_pan_asian_military_cooperation:0 "Coopération militaire conjointe panasiatique"
 KMT_joint_pan_asian_military_cooperation_desc:0 "Les officiers et généraux vétérans de longue date de l’Armée Nationale Révolutionnaire sont peut-être les meilleurs de toute l’Asie, en raison de leur vaste expérience du combat en faveur de la révolution. Organisons des programmes conjoints de formation militaire et envoyons nos conseillers militaires, navals et aériens auprès de nos camarades asiatiques afin qu’ils puissent moderniser et renforcer leurs forces armées."

 KMT_aid_the_developing_world:0 "Aider le monde en développement"
 KMT_aid_the_developing_world_desc:0 "La puissance économique renouvelée de la Chine et ses abondantes ressources naturelles devraient être utilisées pour aider et servir nos camarades révolutionnaires du monde en développement. Ces gens ont longtemps souffert et sont morts de faim sous la botte de l’impérialisme, et la Chine doit prendre le leadership pour les aider à se développer, à se reconstruire et à guérir des siècles d’humiliation qui leur ont été infligées."

 KMT_five_principles_of_peaceful_coexistence:0 "Les Cinq Principes de Coexistence Pacifique"
 KMT_five_principles_of_peaceful_coexistence_desc:0 "Beaucoup de nos camarades du Kuomintang reconnaissent le propre combat de libération du peuple indien contre la nation impérialiste britannique. Il vaut mieux travailler ensemble que combattre et nous affaiblir face aux impérialistes. Nous rencontrerons le gouvernement indien pour résoudre la question d’Aksai Chin et de Tawang et lutterons ensemble en tant que deux jeunes nations révolutionnaires."

 KMT_coordinate_the_afro_asian_conference_tt:0 "§YNous accueillerons la Conférence Afro-Asiatique pour rassembler le soutien aux projets d'investissement dans le monde en développement. Les majors socialistes qui choisissent de participer à cette initiative obtiendront la décision d’investir dans les pays socialistes postcoloniaux d’Asie de l’Est, du sous-continent indien, du Moyen-Orient, d’Océanie et d’Afrique. §!"

 KMT_aid_the_developing_world_trigger_tt:0 "§Y Pour atteindre cet objectif , nous devons avoir investi dans au moins 10 pays différents, prouvant ainsi notre engagement à mener la cause anticoloniale. §!"

 KMT_aid_the_developing_world_effect_tt:0 "§G Ayant prouvé notre engagement à améliorer la vie des États postcoloniaux, il en coûtera désormais moins de pouvoir politique pour réaliser de nouveaux investissements. §!"

 KMT_five_principles_of_peaceful_coexistence_tt:0 "§R Toutes les revendications chinoises restantes sur les territoires contestés [858.GetName] seront [897.GetName] ont été levées, réglant ainsi les choses de notre côté. §!\n§G Cela nous ouvrira la voie pour inviter des États indiens indépendants et socialistes dans notre faction. §!\n"

#Asian Peoples' Anti-Imperialism League Focus Tree
 KMT_never_another_humiliation:0 "Jamais d'autre humiliation"
 KMT_never_another_humiliation_desc:0 "C'est un monde de survie. Les grandes puissances ne recherchent que la possibilité de montrer leurs muscles et d’étendre leur Minzu à travers le monde, et la Chine doit donc imiter ce modèle si elle veut survivre. Car nous avons vu ce que les impérialistes étrangers ont fait à leur pays et nous savons que leur cupidité nous ramènera dans notre pays – pour diviser et séparer notre grande nation et humilier notre race. Augmentons le financement de notre armée et de notre marine pour combattre nos menaces avec force et résolution."

 KMT_summer_border_service_corps:9 "Summer Border Service Corps"
 KMT_summer_border_service_corps_desc:9 "It is our duty to foster national consciousness, including in China's impoverish and often unruly frontier. We will deploy young volunteers to help build schoolhouses, roads, and sanitary facilities over the summer and also teach them work skills, modern culture, and rigorously train them to defend against invasion. In this way, we shall upgrade their quality of life and forever bind these border-states to the Chinese nation."

 KMT_fanatical_militarism:0 "Militarisme fanatique"
 KMT_fanatical_militarism_desc:0 "L’individu n’est qu’un rouage dans la grande roue de la lutte nationale. L'homme et la femme chinois doivent aspirer à devenir un nouvel individu, c'est-à-dire un nouvel individu qui subordonne sa volonté personnelle et son bien-être au dévouement des militaires. La mort au combat sera considérée comme un martyre héroïque et nous encouragerons tous les citoyens de notre pays à se préparer à offrir leur vie pour la défense nationale de la nation."

 KMT_entrenching_isolation:0 "Renforcer l'isolement"
 KMT_entrenching_isolation_desc:0 "Au fil des années, nous n'avons éprouvé que de l'humiliation dans nos interactions avec les étrangers et il est clair que nous continuerons à ne rien gagner de nos interactions avec eux. Le rôle de la Chine depuis l’ère du Grand Ming était de maintenir la paix, la prospérité et la sécurité dans toute l’Asie et il est tout à fait légitime que nous revenions à notre position de rempart et de phare de la suprématie culturelle dans la région. En tant que tel, cherchons à nous concentrer sur ce qui devrait véritablement être uniquement des affaires chinoises."

 KMT_repudiate_the_catastrophe:0 "Répudier la catastrophe de 1927"
 KMT_repudiate_the_catastrophe_desc:0 "Chaque Chinois se souviendra de la date de 1927, année où les impérialistes allemands sont venus à nous et ont détruit la Révolution Nationale, installant à nouveau l'impérialiste Hanjian Puyi sur le trône et plongeant notre nation dans une lutte entre Seigneurs de Guerre. Maintenant que la Chine a retrouvé sa force et sa puissance incontestée, il est véritablement temps pour nous de rejeter la catastrophe de 1927. Enfin, l'Allemagne saura ce que signifie tout perdre."

 KMT_building_infrastructure_in_northwest_tt:9 "The Frontier Regions will be developed in order to support future military operations!"

 KMT_repudiate_the_catastrophe_tt:0 "Dans notre glorieuse croisade pour faire revivre la plus grande étendue de la Chine, nous pourrons §Rrevendiquer§! les territoires de la Mandchourie extérieure, de Sakhaline, des îles Kouriles, de Singapour et du Bhoutan."

# The People's Internationale
 KMT_revolutionary_diplomacy:0 "Diplomatie Révolutionnaire"
 KMT_revolutionary_diplomacy_desc:0 "Seuls la Chine et le peuple chinois sont capables de mener à bien la révolution en Asie de l’Est. La situation particulière de la Chine et son statut de phare culturel et politique dans la région, ainsi que sa propre révolution réussie sont des raisons pour lesquelles la Chine devrait s'engager dans une nouvelle voie diplomatique. Cette direction est celle d’une diplomatie révolutionnaire qui viserait à nous inciter à travailler avec nos compatriotes asiatiques et à œuvrer en faveur d’un plus grand panasiatisme socialiste."

 KMT_establish_peoples_livelihood_countries:0 "Établir des pays de subsistance pour les peuples"
 KMT_establish_peoples_livelihood_countries_desc:0 "La Chine est le marché le plus important de l’Est, c’est pourquoi ses ressources étaient si convoitées à l’époque de l’impérialisme. Avec l'indépendance nationale nouvellement acquise, il est du devoir de la Chine d'aider les autres nations colonisées luttant pour la liberté économique à doter leurs pays de « moyens de subsistance du peuple » afin qu'ils ne se transforment pas en nations syndicalistes ou en nations capitalistes, mais qu'ils travaillent plutôt avec la Chine pour établir un minsheng dans leur propre pays."

 KMT_uniting_anticolonial_minds:0 "Unir les esprits anticoloniaux"
 KMT_uniting_anticolonial_minds_desc:0 "Il y a tant de gens sur le continent asiatique et dans le Pacifique qui ne rêvent que de liberté. Leurs rêves sont systématiquement brisés par l’oppression de l’impérialisme et de ses voyous, leurs écrits censurés et leurs pensées emprisonnées. Dans le pire des cas, ils croupissent même en exil ou dans des salles de classe poussiéreuses. Si nous devions les rassembler sous la lumière directrice de la libération, ces esprits brillants pourraient éclairer un nouvel avenir pour tous les peuples qui ne seront plus assujettis aux chaînes d’empires mourants."

 KMT_the_inevitable_demise_of_capitalism:0 "La disparition inévitable du capitalisme"
 KMT_the_inevitable_demise_of_capitalism_desc:0 "Il n’y a pas d’État plus mauvais que l’Empire allemand. L’État allemand opprime depuis longtemps les peuples de l’Europe de l’Est, qui aspirent à la liberté et à l’indépendance face à l’institution méprisable de la Mitteleuropa. Nous n’avons pas oublié l’implication de l’Allemagne dans l’Expédition du Nord et son imposition d’un Seigneur de Guerre capitaliste dans notre pays. Aujourd’hui, avec la renaissance de la force de la Chine et notre puissance incontestable, il est temps de détruire les racines de tout le capitalisme lui-même."

# New Asia Alliance
 KMT_promoting_pan_asian_solidarity:9 "Promoting Pan-Asian Solidarity"
 KMT_promoting_pan_asian_solidarity_desc:9 "It is our duty to unite all free Asian peoples in their quest to end European Imperialism. Unlike the Japanese, who built their Pan-Asianism on the base robbery and \"rock-bottom racist butchery\" of Western Imperialists, Chinese Pan-Asianism shall be built on \"Wang Dao\" - the benevolent care of the weak and vulnerable. We will first build ourselves up and then use our strength to lift up our \"little brothers\" in Asia."

 KMT_build_a_first_rate_army:9 "Build A First Rate Army"
 KMT_build_a_first_rate_army_desc:9 "The possibility of Japanese re-armament and expansionism is of great concern. To forestall any further aggression by Japan or other powers, we must build a strong and powerful army of our own that will be greater not only in number but also quality, training, and spirit. This shall be done across the next five years, and if done right we will be a great power even if our air force and navy may never exceed that of Japan, Russia, or Germany."

 KMT_post_colonial_cultural_exchange:9 "The Post-Colonial Cultural Exchange"
 KMT_post_colonial_cultural_exchange_desc:9 "Colonialism not only robs nations of their riches but also their identity. Unlike the Marxists and their Internationalism, the New Asia Society and its successors worked to reject the bleak materialism of socialism and capitalism in favour of uniting Asian minds and sharing their cultures so that when their nations are liberated, they have something to look forward to besides being coldly sacrificed in Paris's global revolution."

 KMT_balance_the_great_powers:9 "Balance the Great Powers"
 KMT_balance_the_great_powers_desc:9 "Pragmatism is essential in this new world. The allies we had yesterday may be our enemies tomorrow. And likewise, the bitter enemy of yesterday may be an ally of opportunity right now. The Great Powers took their turn ravaging the Continent and readily worked with one another to do so. So we must be ready to band together and check foreign expansion and other threats to regional peace."

# Events
 china_events.800.t:9 "Saving the Country through Art"
 china_events.800.d:9 "It is true that the Party's Propaganda outlets are largely led by revolutionary ideologues, party apparatchiks, or otherwise intelligence agency officers, however one of the most strikingly curious cases of intellectual and artist participation in revolutionary Kuomintang propaganda has to be that of Liang Dingming. Born in Shanghai in 1898, he would enter the Nanyang School of Surveying and Mapping in 1915, learning perspective techniques through courses, and his study of painting at the Shanghai Academy of Fine Arts. Selling portraits in Xiamen, he would win second place at a local company calendar poster competition, and thereafter enter the advertising department of the Shanghai Anglo-American Tobacco Company. With his eldest brother Liang Dizhong travelling to France to study art courses, he would send picture albums back to China, allowing his three younger brothers, Dingming included, to study and learn from them.\n\nResigning from his job in 1925, Liang would travel to Guangdong to start his revolutionary career, becoming editor-in-chief of the Revolutionary Pictorial in 1926. That same year he opened the Suishi Township Art Studio in Dashitou, completed the blood-stained painting of Shaji, and began to document the struggle of the revolutionary soldier through large-scale war paintings. From 1926 onwards he served as the lieutenant colonel art section chief of the Political Department of the General HQ of the NRA, and of the 8th Route Army, alongside the General Political Warfare Department.\n\nTravelling to Russia, Belgium, Germany and Austria on orders of the Central Executive Committee in Moscow, Liang would study art and return in 1930 to setup a Memorial Hall for the NRA in Guizhou, alongside a historical painting studio. In 1934 he became a Political Instructor of the Guizhou Political Training Department, and in 1937 became a Dean of the Academy of Fine Arts. With the unification of the nation under the Right Kuomintang banner, many of Liang's works have achieved a new spotlight, noting their role in boosting morale of the common people and soldier."
 china_events.800.a:9 "A modern maestro!"

 china_events.801.t:9 "The One Eyed Dragon"
 china_events.801.d:9 "With the National Revolution finally underway again after a decade of suppression by the reactionary Zhili Clique, the heart of Sichuan, Chongqing, has been liberated by the forces of the White Sun. In this age of turmoil, many heroes have arisen from Sichuan. Zhu De, the great strategist of Kunming Military Academy who fought off the tyrannical Hongxian Beiyang Monarchy, and the enigmatic Deng Xiaoping, the great revolutionary stoking flames in the Chinese Northwest all hail from the province of Shu.\n\nHowever, Sichuan sports yet another revolutionary hero in Liu Bocheng. Born to peasants near Chongqing, Liu joined the revolutionary struggle against Yuan Shikai. Throughout the following years, Liu defeated numerous foes, including the then-warlord officer Zhu De during one of Yunnan's many campaigns in Sichuan.\n\nIt was during one of these wars that Liu would sadly lose his right eye, but earn the moniker of the \"One Eyed Dragon,\" a testament to his martial ability and iron resolve. Liu showed great sympathy to the Nationalist cause during the Northern Expedition, but unfortunately for him and the revolution, the Zhili were able to not only repulse the National Revolution, but Guangzhou itself fell into chaos.\n\nCut off from the revolution, Liu remained in protracted struggle against all of Sichuan's opportunistic warlords, leading a small band of revolutionaries in the fight for peasant liberation. With Sichuan under the Kuomintang, Liu has come out of hiding and pledged his services to the party. Although clearly aligned with the leftist flank of the KMT, Liu is unlikely to attempt to involve himself in the larger intraparty factional disputes, though he may grumble from micromanagement of military affairs by the CEC."
 china_events.801.a:9 "Our Revolution welcomes heroes such as him!"
 china_events.801.b:9 "A well known trouble maker, we cannot tolerate his subversive attitude."

 china_events.802.t:9 "Burning Timber in New Sichuan"
 china_events.802.d:9 "With the National Revolution given new life through the heroic actions of the Guizhou Junta, the forces of the Kuomintang stand triumphant in the streets of Chengdu, with the scourge of the repugnant Zhili Clique expelled after a decade of exploitation and usury. Sichuan, long the beating heart of our National Revolution, shall finally know peace and prosperity under the guidance of the Party towards a greater future. Lü Chao knows better than any other son of Sichuan the blood spilled to secure a Free Sichuan.\n\nA revolutionary veteran who worked with Chen Qimei, Li Shizeng, and Wang Jingwei during the Xinhai Revolution, Lü Chao has been fighting against Beiyang encroachment since the Second Revolution. Fighting bravely in the National Protection War against Yuan Shikai's monarchical delusions of grandeur alongside Xiong Kewu. When Lü's old comrade Xiong proved to be a regionalist opportunist with sympathies to the Federalists, Lü took it upon himself to secure Sichuan for Sun Yat-sen and the National Revolution, but unfortunately could not break the Shu reactionaries and fled to Sun.\n\nLü returned to Sichuan during the Northern Expedition to attempt to oust Yang Sen, and bravely stayed even while the parasites of the Wang Jingwei Central Executive Committee fled to France. Committed to resisting Yang for the last decade, Lü has stubbornly remained as a bulwark against warlord oppression. With Sichuan now in the hands of the Kuomintang, Lü Chao has emerged from hiding and pledged his services to the party. While very much aligned with the rightist flank of the KMT, Lü's factional sympathies beyond that remain nebulous, though it is rumoured that he has been in contact with Li Zongren since the earliest days of the NRA's exile in the Guizhou Junta."
 china_events.802.a:9 "The personal acclamation of the Guofu moves mountains!"
 china_events.802.b:9 "Li a assez d'amis. Merci mais non merci."
