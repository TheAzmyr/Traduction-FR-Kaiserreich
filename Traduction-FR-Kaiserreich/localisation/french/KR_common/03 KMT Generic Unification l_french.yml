 KR_minsheng_partnership_desc_CHI:9 "Le destin de la révolution nationale chinoise est que la Chine, en tant que pays imprégné de grands sentiments nationalistes, est mieux placée que toute autre nation de l'Est pour lutter contre l'impérialisme. La situation économique et l'histoire des peuples opprimés de l'Est sont similaires à celles de la Chine. Comme la Chine, ils ne devraient pas évoluer vers des systèmes capitalistes ou purement syndicalistes - leur objectif devrait plutôt être d'imiter le modèle chinois et de créer des "pays Minsheng du peuple" via le §H$CHI_minsheng_partnership_full_name$§!.\n\nPour ces raisons, le succès de la révolution chinoise oblige la Chine à ouvrir une nouvelle ère pour les peuples de l'Est et à les inciter à former une alliance solide contre l'impérialisme. En tant que siège du mouvement anti-impérialiste, la Chine devrait chercher à s'unir aux peuples de l'Est pour établir une plus grande communauté raciale et économique en Asie de l'Est. Par conséquent, alors que la Chine commence à rétablir son hégémonie sur la région Asie-Pacifique, elle est devenue le centre d'un nouvel ordre économique en Orient et en a tiré des avantages considérables."

 KR_minsheng_partnership_desc:9 "Le destin de la révolution nationale chinoise est que la Chine, en tant que pays imprégné de grands sentiments nationalistes, est mieux placée que toute autre nation de l'Est pour lutter contre l'impérialisme. La situation économique et l'histoire des peuples opprimés de l'Est sont similaires à celles de la Chine. Comme la Chine, ils ne devraient pas se développer en systèmes capitalistes ou purement syndicalistes - leur objectif devrait plutôt être d'imiter le modèle chinois et de créer des "pays Minsheng populaires" via le §H$CHI_minsheng_partnership_full_name$§!.\n\nÉtat partenaire de ce nouvel ordre économique oriental, alors que le dragon chinois commence à rétablir son hégémonie sur l'Asie-Pacifique, notre économie a bénéficié de certains avantages grâce à l'augmentation des échanges régionaux, des investissements et du développement. Cela dit, le fait que cet arrangement ait principalement profité aux Chinois n'est pas passé inaperçu, puisque les exportations des colonies nouvellement libérées ont été redirigées de leurs anciennes métropoles vers Guangzhou et Shanghai. Nous ne pouvons qu'espérer que nos "libérateurs" accepteront un arrangement plus équitable à l'avenir, car pour l'instant, ils se sentent libres de se récompenser en tant que nos "enseignants" pendant notre propre période de tutelle nationale."

