#Zeal Events
 RKT.zealmechanic.001.t:9 "Les Trois Principes Révisés au [FROM.GetName] !"
 RKT.zealmechanic.001.d:9 "Les écrits du Dr Sun Yat-sen sur la reconstruction nationale, particulièrement ses leçons sur les Trois Principes du Peuple et les Trois Étapes de la Révolution, ont toujours occupé une place centrale au sein de l'idéologie du Kuomintang. Considérés comme quasiment sacrés par les fidèles du parti, les déviations de cette orthodoxie ont toujours été accueillis avec grande suspicion, et les tentatives de la pervertir avec une grande colère.\n\nPourtant, il semblerait que les officiels de [FROM.GetNameDef] aient commencé à le faire, distordant les mots de l'Éternel Premier ministre au nom de "l'harmonisation" avec les politiques [FROM.GetAdjective] existantes. Confronté à ce fait, [FROM.GetLeader] insiste qu'il s'agit d'une nécessité pratique et que la tradition politique [FROM.GetAdjective]e requiert un certain degré de révision des Trois Principes pour les absorber.\n\nCes appels au bien supérieur semblent témoigner d'un manque de foi dans la vision du Kuomintang, et peut-être une déloyauté envers [ROOT.GetLeader]. Pourtant, ce qui est fait est fait, et réviser les erreurs de l'administration provinciale ne sera pas une mince affaire. Mais parfois, il faut payer le prix pour conserver la vision du fondateur intacte."
 RKT.zealmechanic.001.a:9 "Nous devons imposer l'orthodoxie du parti !"
 RKT.zealmechanic.001.b:9 "Un peu de flexibilité ne fait pas de mal..."

 RKT.zealmechanic.002.t:9 "Fidélité [FROM.GetAdjective] aux Trois Principes"
 RKT.zealmechanic.002.d:9 "Les Trois Principes du Peuple du Dr Sun se sont toujours révélés perspicaces, touchant au cœur même des défis auxquels la Chine est confrontée. Ses paroles ont un certain poids, même dans les endroits où l'autorité du gouvernement central ne parvient pas à s'imposer. Malgré leur éloignement de [ROOT.Capital.GetCapitalVictoryPointName], les autorités de [FROM.GetNameDef] ont travaillé avec diligence pour combler cet écart en "partisant" leur administration.\n\nLeur récente obéissance aux directives du comité central et l'élimination des idées contraires à la doctrine du parti ont satisfait [ROOT.GetLeader] et son équipe, signe d'une soumission [FROM.GetAdjective] croissante à notre autorité. Il serait imprudent de trop interpréter ces mesures, car elles restent obstinément autonomes dans leur administration.\n\nCependant, la meilleure façon d'exploiter cette tendance reste encore à déterminer. Si l'intention de [FROM.GetLeader] était probablement d'améliorer le moral du groupe, nous pourrions également profiter de cette occasion pour le rapprocher de notre camp."
 RKT.zealmechanic.002.a:9 "Une opportunité de les ramener dans le giron."
 RKT.zealmechanic.002.b:9 "Un exemple pour tous les fidèles !"

 RKT.zealmechanic.003.t:9 "Insubordination Régionale au [FROM.GetName] !"
 RKT.zealmechanic.003.d:9 "La soumission supposée de [FROM.GetLeader] à notre gouvernement central ne les a pas empêchés d'insister sur leurs prérogatives locales. Bien que nous ayons accepté de leur accorder une certaine latitude dans la mise en œuvre de la tutelle politique sur leur province, cet accord implique implicitement que les magistrats [ROOT.GetAdjective] auraient le droit de superviser les affaires locales.\n\nNéanmoins, nos efforts pour exercer notre autorité légitime n'ont rencontré que sabotage et méfiance de la part des fonctionnaires [FROM.GetAdjective], et il apparaît de plus en plus clairement qu'il s'agit d'une manœuvre délibérée de [FROM.GetLeader] pour faire obstruction à nos progrès dans l'unification de [FROM.GetNameDef] sous notre domination.\n\nUne telle insolence serait intolérable dans n'importe quel autre pays, mais en cette période de crise, le choix n'est pas si facile. Faire respecter notre autorité déstabiliserait notre organisation politique à un moment où l'unité est rare. Cependant, une telle déloyauté engendre davantage de déloyauté, et tolérer un tel provincialisme soulève des questions quant à notre capacité à contrôler les seigneurs de la guerre."
 RKT.zealmechanic.003.a:9 "Nous devons les faire plier le genou."
 RKT.zealmechanic.003.b:9 "Ils se soumettront tous à la fin."

 RKT.zealmechanic.004.t:9 "Soutien [FROM.GetAdjective] à la Cause Nationale !"
 RKT.zealmechanic.004.d:9 "L'allégeance à notre cause nationale s'accompagne de certaines responsabilités morales. Les révolutions reposent sur l'amour et le sacrifice, et tout comme les courageux soldats et martyrs continuent de donner leur vie pour la cause nationale, les provinces doivent également renoncer à leurs trésors, à leurs énergies et à leurs ressources pour le bien-être de la nation.\n\nIl semble que [FROM.GetLeader] ait bien compris cette leçon, comme en témoigne l'augmentation (bien que probablement temporaire) des tributs versés par [FROM.GetNameDef] pour soutenir le gouvernement central. Cas rare d'altruisme à l'époque des seigneurs de la guerre, cette confiance en notre leadership est une évolution bienvenue.\n\nCela dit, la confiance accordée est une confiance qui doit être rendue. Mais la triste réalité est que les dirigeants doivent être prêts à prendre des décisions difficiles. Nous pourrions utiliser cet afflux de ressources pour renforcer notre propre position, stabilisant ainsi notre pouvoir, même au détriment de la révolution dans son ensemble. Alternativement, cette augmentation des revenus peut être utilisée pour soutenir tous les fronts de la cause, renforçant ainsi l'enthousiasme pour le programme national du Kuomintang."
 RKT.zealmechanic.004.a:9 "La réalité est que [ROOT.Capital.GetCapitalVictoryPointName] prime."
 RKT.zealmechanic.004.b:9 "Leur héroïsme aide tous les patriotes."

 RKT.zealmechanic.005.t:9 "Légitimité du Parti Usurpée au [FROM.GetName] !"
 RKT.zealmechanic.005.d:9 "La popularité du Kuomintang s'est révélée résistante au fil des ans, survivant malgré de multiples défaites retentissantes. Cela s'explique par le fait que le message du Dr Sun trouve un véritable écho auprès du peuple, lui donnant de l'espoir au milieu des troubles qui agitent la Chine. Mais malheureusement, pour de nombreux seigneurs de la guerre, sa vérité est quelque chose qui peut être facilement déformée pour servir leurs intérêts - une corruption délibérée et cruelle de ce qui devrait être un cri de ralliement libérateur.\n\nSi tous les seigneurs de la guerre agissent ainsi dans une certaine mesure, [FROM.GetLeader] et son entourage se sont montrés particulièrement déplaisants ces derniers temps, revêtant son règne des attributs du Kuomintang et s'affirmant comme l'égal de l'héritage de notre parti.\n\nCe vol cynique de la légitimité du Kuomintang a laissé un goût amer dans la bouche de nombreux idéalistes et a suscité une critique plus large de la révolution dans son ensemble. Il ne sera pas facile de les rassurer sur notre propre fidélité et de ramener [FROM.GetLeader] à la raison, mais cela pourrait être nécessaire pour éviter un déclin plus général de l'enthousiasme."
 RKT.zealmechanic.005.a:9 "Nous devons assurer au peuple que nous valons mieux qu'eux."
 RKT.zealmechanic.005.b:9 "Le peuple verra de lui-même à travers leurs mensonges."

 RKT.zealmechanic.006.t:9 "Les Patriotes [FROM.GetAdjective] se Rassemblent !"
 RKT.zealmechanic.006.d:9 "Le Kuomintang a traversé de grandes épreuves au cours des dernières décennies, car peu importe le nombre d'armes dont disposent ses adversaires ou la quantité d'or que les puissances étrangères investissent pour s'opposer à lui, ses discours libérateurs ont véritablement conquis le cœur du peuple.\n\nPourtant, dans un contexte de guerre civile et de désunion, il y a toujours ceux qui préfèrent poursuivre leurs intérêts égoïstes plutôt que de répondre aux besoins de la nation. Il est donc rare de voir les administrations locales faire passer nos besoins avant les leurs, appliquer la règle du parti-État contre les réactionnaires et réprimer la dissidence interne de ceux qui préfèrent la corruption de l'ancien ordre.\n\nCet acte a valu à [FROM.GetLeader] des éloges considérables et nous a permis de rallier de nombreuses personnes à la lutte. Mais se pose maintenant la question de savoir où diriger cette explosion militante : vers les ennemis intérieurs ou vers les ennemis extérieurs."
 RKT.zealmechanic.006.a:9 "Les seigneurs de la guerre et les réactionnaires tremblent à notre vue !"
 RKT.zealmechanic.006.b:9 "Les impérialistes étrangers craindront notre colère !"
###Focus
 KMT_white_sun:0 "Soleil blanc sur la Chine"
 KMT_white_sun_desc: "Bien que le processus ait été ardu, nous avons finalement consolidé notre pouvoir dans toute la nation et nous pouvons commencer la formation officielle d'une nouvelle république sous le Soleil Blanc. Nous devons maintenant jeter les bases de la prochaine étape de notre révolution, en intégrant toutes les provinces de Chine aux organes de notre gouvernement."

 KMT_tridemism:0 "La Doctrine Sanmin"
 KMT_tridemism_desc:0 "Les Trois Principes du Peuple, ou Doctrine Sanmin, sont à la base de la philosophie politique de Sun Yat-sen et du Kuomintang. Les Principes guident notre gouvernement dans ses politiques et décisions, et leur importance doit être intégrée par le peuple, dans le combat à venir."

 KMT_organic_law:0 "Loi Organique de la République"
 KMT_organic_law_desc:0 "Alors que la tutelle politique se poursuit et que la Constitution finale est rédigée, la Loi Organique du gouvernement national a été promulguée. Cet acte a réorganisé le gouvernement national en cinq branches, ou Yuan, et a renforcé l'exercice du pouvoir souverain du Kuomintang pendant la durée de la tutelle politique."

 KMT_minzu_focus: "Minzu"
 KMT_minzu_focus_desc: "Le Minzu, ou Nationalisme, est l'un des trois principes du peuple énoncés par Sun Yat-sen et s'articule autour d'un mode de vie, d'une langue, d'une religion, de coutumes et, surtout, d'une lignée commune. L'unité nationale est essentielle à notre réussite et permettra à la Chine de s'imposer face aux autres nations dans la lutte pour la suprématie."

 KMT_minquan_focus:0 "Minquan"
 KMT_minquan_focus_desc: "Minquan, ou Démocratie, est le deuxième des trois principes du peuple de Sun Yat-sen. La création d'institutions démocratiques et la préparation du peuple chinois à ces institutions est l'un des objectifs les plus importants de la révolution nationale et prouvera, à long terme, que le Parti est le meilleur choix pour la Chine."

 KMT_legislature: "Yuan législatif"
 KMT_legislature_desc: "Bien que la Chine ne soit pas prête pour des élections complètes, le gouvernement nationaliste doit commencer à former les institutions par lesquelles la démocratie fera un jour connaître sa volonté. Le Yuan législatif, composé de représentants du KMT issus des territoires contrôlés et contestés, assumera les responsabilités législatives du Comité central."

 KMT_land_reform:0 "Réforme Agraire Nationaliste"
 KMT_land_reform_desc: "Les paysans constituent la majorité absolue de la population chinoise, mais peu d'entre eux possèdent la terre qu'ils travaillent, ce qui réduit à néant toute chance de progrès socio-économique. La réforme agraire est une nécessité pour améliorer leurs moyens de subsistance et réduire les tensions sociales. Tant que les paysans chinois ne seront pas propriétaires de leurs terres au lieu de les louer à des propriétaires corrompus, ils ne seront jamais libres."

 KMT_rent_control:0 "Impôt sur la valeur foncière"
 KMT_rent_control_desc: "Sun Yat-sen a insisté sur l'adoption d'une taxe sur la valeur foncière afin d'améliorer les finances du pays, de contribuer à la réforme foncière et de créer un système fiscal et économique plus équitable. Nous devons mettre en œuvre sa vision pour contribuer à la modernisation du pays et à l'amélioration de l'économie."

 KMT_minsheng:0 "Minsheng"
 KMT_minsheng_desc: "Minsheng, communément traduit par "le bien-être du peuple", est le dernier des trois principes du peuple de Sun Yat-sen. Après la mise en œuvre d'une taxe sur la valeur foncière, des programmes sociaux seront créés et développés afin d'aider les paysans et les travailleurs à améliorer leur qualité de vie en subventionnant la consommation alimentaire, l'habillement et les frais de logement."

 KMT_revive_china:0 "Programme de relance de la Chine"
 KMT_revive_china_desc: "Sans le Parti Nationaliste, il n'y aura pas de nouvelle Chine. Un vaste programme de planification et d'initiatives de l'État est nécessaire pour ramener la Chine au même niveau que l'Occident et soulager l'économie endommagée."

 KMT_national_mausoleum:0 "Construire le Mausolée National"
 KMT_national_mausoleum_desc: "Il est grand temps d'honorer ceux qui sont tombés au service de la démocratie chinoise. Un mausolée national sera construit à l'extérieur de [Root.Capital.GetCapitalVictoryPointName] pour accueillir les restes de Sun Yat-Sen et d'autres révolutionnaires éminents."

 KMT_civil_service: "Élargir la fonction publique"
 KMT_civil_service_desc: "Pour durer à long terme, le gouvernement nationaliste doit être plus qu'une clique de seigneurs de la guerre ou un parti-État. Une fonction publique indépendante de l'appareil du parti Kuomintang et de l'armée doit commencer à se former."

 KMT_academia_sinica:0 "Academia Sinica"
 KMT_academia_sinica_desc:9 "Pour mieux favoriser le développement de nos capacités scientifiques natives, le KMT doit s'engager à créer et à parrainer nos propres institutions de recherche universitaires. Proposée de longue date mais jamais promulguée, l'Academia Sinica, qui est déjà bien établie, sera au centre de ces efforts"

 KMT_national_reconstruction_commission:0 "Commission Nationale de Reconstruction"
 KMT_national_reconstruction_commission_desc:0 "Inspirée des propositions rédigées par Zhang Renjie, une Commission de Reconstruction Nationale dirigée par le centre devrait être formée par le Gouvernement Nationaliste, afin de planifier un programme national d'investissements en capital, et de normalisation. Ce programme impliquera de multiples efforts de mise à l'échelle indépendants, centrés autour de plusieurs grands centres de population."

 KMT_bopomofo:0 "Bo, Po, Mo, Fo..."
 KMT_bopomofo_desc:0 "Les méthodes actuelles de romanisation du chinois mandarin et même d'enseignement de l'écriture chinoise sont terriblement inadéquates pour les enfants ou le citoyen moyen. Un nouveau standard pour les symboles phonétiques, similaire au syllabaire Hiragana créé pour le japonais, devrait être créé et diffusé dans tout notre système éducatif, pour aider à standardiser les dialectes chinois, et ouvrir une conversation de masse avec l'Occident."

 KMT_triumphant_revolution: "Révolution Triomphante"
 KMT_triumphant_revolution_desc: "La Chine a finalement été réunifiée sous le Soleil Blanc, le Ciel Bleu et la Terre Entièrement Rouge du Kuomintang. Bien qu'il reste encore un long chemin à parcourir avant de se remettre du siècle de l'humiliation, nous avons réalisé le rêve de feu le Dr Sun."

 KMT_renovate_whampoa: "Agrandissement de l'Académie militaire de Whampoa"
 KMT_renovate_whampoa_desc: "L'Académie militaire du Kuomintang a été fondée par Sun Yat-sen en 1924 à Whampoa, près de Guangzhou, et a créé un cadre d'officiers politiquement conscients à partir de ceux qui y ont été formés. Alors qu'il suffisait auparavant de la restaurer, la transformation de l'ANR en une véritable armée nationale exige que Whampoa soit agrandie afin de répondre au besoin d'officiers politiquement fiables et compétents."

 KMT_central_military_academy: "Créer l'Académie Militaire Centrale"
 KMT_central_military_academy_desc: "L'emprise de la révolution sur la Chine étant assurée, il n'est plus nécessaire que l'académie militaire de Whampoa reste à Guangzhou. La prestigieuse école militaire sera transférée dans notre capitale nationale afin de créer une académie militaire centralisée. Cela aidera notre structure de commandement centrale et encouragera les recrues de tout le pays à apprendre auprès des meilleurs officiers que la Chine a à offrir."

 KMT_standardised_arsenals: "Normaliser les Arsenaux"
 KMT_standardised_arsenals_desc:0 "Depuis plusieurs décennies, les arsenaux de la Chine sont sous le contrôle de la différence et de gouvernements provinciaux et nationaux largement indépendants. Maintenant qu'un certain nombre de ces arsenaux sont sous notre contrôle, les problèmes logistiques découlant des différents arsenaux produisant des armes différentes de calibre différent pour une seule armée sont importants et devraient être résolus dès que possible"

 KMT_small_arms_development:0 "Développement des Armes Légères"
 KMT_small_arms_development_desc:0 "Malgré les tentatives de modernisation des nombreux gouvernements nationaux et provinciaux, le fusil le plus répandu en service reste le vénérable, mais gravement obsolète, modèle 88. Faire de la normalisation d'un nouveau fusil moderne une réalité plutôt qu'un projet sur papier est une priorité absolue afin d'améliorer nos capacités militaires peu reluisantes par rapport aux autres armées modernes"

 KMT_artillery_modernisation:0 "Modernisation de l'artillerie"
 KMT_artillery_modernisation_desc:0 "L'artillerie est le roi du champ de bataille et les pièces modernes étaient un luxe à l'époque des seigneurs de la guerre. Avec les capacités d'une Chine unie, nous pouvons moderniser nos canons et rapprocher notre puissance de feu du standard mondial"

 KMT_tank_arsenal:0 "La guerre blindée"
 KMT_tank_arsenal_desc: "Le développement de la guerre blindée a certes été remarqué en Chine, mais son développement et son utilisation ici n'étaient qu'une chimère. Maintenant que nous sommes unis et plus forts que jamais, il est temps de se pencher sur ces technologies avancées, qui constituent une étape importante dans la modernisation de la Chine."

 KMT_new_model_army:0 "La Nouvelle Armée Modèle "
 KMT_new_model_army_desc: "Une armée de volontaires professionnels sera l'avenir de l'armée chinoise : une armée plus petite consacrée aux trois principes du peuple et à la révolution nationale, privilégiant la qualité à la quantité. Cela renforcera l'esprit de corps et la discipline, créant ainsi de meilleurs soldats capables d'accomplir des tâches et de suivre des ordres difficiles."

 KMT_professionalisation: "Inculquer la Discipline de l'Armée"
 KMT_professionalisation_desc: "La nouvelle armée chinoise sera professionnelle et se concentrera sur l'entraînement militaire à plein temps, encourageant des niveaux élevés de discipline et de compétence. L'exemple de l'armée de fer deviendra un modèle pour les armées professionnelles modernes, comparable à celui de n'importe quelle puissance occidentale."

 KMT_peoples_army:0 "L'Armée du Peuple"
 KMT_peoples_army_desc: "L'armée chinoise devrait tirer parti de ses effectifs et de sa taille pour mener des guerres. Elle devrait être une armée du peuple : Une armée qui représente le peuple et le protège. Un pilier de l'unification nationale, et non un pilier de l'oppression ou de la répression."

 KMT_conscription:0 "L'unité par le service"
 KMT_conscription_desc:0 "Le service militaire généralisé rassemble des personnes de nombreuses régions, leur permet de partager leurs expériences et les aide à se considérer comme des frères ; des exemples concrets et réels de fraternité au lieu de vagues concepts de nation. L'unité nationale en sera renforcée"

 KMT_NRA: "L'ANR revitalisée"
 KMT_NRA_desc: "Malgré les problèmes de l'ANR après l'unification, nous avons réussi nos réformes pour moderniser et équiper l'ANR pour les conflits futurs. Chaque jour, nous recevons de nouvelles recrues enthousiastes, prêtes à recevoir l'enseignement de vétérans aguerris de l'ANR. En tant que véritable armée de la République chinoise, nos forces armées témoigneront du succès de la modernisation chinoise pour les générations à venir. Longue vie à l'Armée nationale révolutionnaire, longue vie au Kuomintang chinois !"

 KMT_aviation_school:0 "Formaliser les écoles d'aviation"
 KMT_aviation_school_desc:0 "S'il existe effectivement des écoles pour pilotes en Chine, elles sont peu nombreuses et relativement désorganisées. L'officialisation de ces écoles et la création d'un programme d'études approprié pour les pilotes et les équipes de maintenance contribueront à créer une véritable force aérienne pour la Chine"

 KMT_new_aircraft_factories:0 "Nouvelles usines d'avions"
 KMT_new_aircraft_factories_desc:9 "Le sud du pays a vu se créer un certain nombre de petits ateliers d'aviation au cours des dix ou vingt dernières années, mais ils sont restés assez petits, ne pouvant réparer que le peu d'avions qu'il y avait. La création de véritables usines est un pas de plus vers le développement d'une industrie aéronautique florissante, un élément de base de l'ère moderne."

 KMT_native_fighter_design:0 "Conception de chasseurs domestiques"
 KMT_native_fighter_design_desc:0 "Il y a eu plusieurs tentatives de création d'un avion chinois, la plupart basées sur des conceptions étrangères. Avec l'aide d'experts étrangers et d'un nombre croissant de techniciens locaux, nous sommes plus que jamais capables de développer nos propres conceptions dans l'espoir de créer une force aérienne moderne pour défendre notre ciel"

 KMT_naval_bomber:0 "Projet de bombardier naval"
 KMT_naval_bomber_desc:0 "Bien qu'ignorés au début, les bombardiers navals armés de torpilles et de bombes perforantes deviennent rapidement une menace sérieuse, même pour les plus grands navires de guerre actuellement en mer. Cette technologie pourrait être exactement ce dont la Chine a besoin : Un moyen rentable de détruire une flotte ennemie beaucoup plus importante qui menace nos côtes."

 KMT_medium_bomber:0 "Flotte de bombardiers tactiques"
 KMT_medium_bomber_desc:0 "Les bombardiers tactiques moyens offrent une grande polyvalence à une force aérienne capable d'accomplir différents types de missions. Bien sûr, la conception d'un avion aussi grand est inédite jusqu'à présent et constituera certainement un défi"

 KMT_light_bomber:0 " Soutien aérien de l'armée "
 KMT_light_bomber_desc:0 "Les bombardiers légers comme une sorte d'artillerie volante sont le meilleur moyen pour une force aérienne de soutenir les opérations terrestres. Il est tout à fait logique que nous nous concentrions sur ces engins d'appui aérien rapproché alors que nous créons une force aérienne moderne"

 KMT_expand_dockyard: "Développer les Chantiers Navals Républicains"
 KMT_expand_dockyard_desc: "Avec l'achèvement de l'unification nationale et la réalisation de la vision du Dr Sun, nous devons maintenant prendre des mesures pour transformer nos forces navales provinciales autrefois naissantes en la nouvelle marine nationale. Faisons revivre la Marine de la République de Chine sous le drapeau du Soleil Blanc et encourageons la construction de chantiers navals sur toute la côte chinoise pour répondre à nos besoins croissants en navires."

 KMT_incorporate_beiyang_fleet: "Intégrer la Flotte de Beiyang"
 KMT_incorporate_beiyang_fleet_desc: "À la suite des guerres d'unification, certains des meilleurs amiraux et officiers de marine chinois se retrouvent maintenant sans travail depuis l'unification nationale. Nous leur offrirons une amnistie gouvernementale complète afin que ces officiers de marine puissent former et diriger la prochaine génération de marins chinois en haute mer, dans le cadre de la nouvelle marine révolutionnaire chinoise."

 KMT_destroyers:0 "Flottille de destroyer moderne"
 KMT_destroyers_desc:9 "Les destroyers sont l'épine dorsale de toute marine moderne, surtout si elle est aussi performante que celle de la Chine. Ils protégeront nos côtes, nos voies de navigation et nos plus grands navires de guerre contre les sous-marins et les petites embarcations d'attaque."

 KMT_submarines:0 "Développer les sous-marins"
 KMT_submarines_desc:0 "Les sous-marins s'avèrent indispensables dans la guerre navale moderne. Pour une marine aussi limitée que la nôtre, ils peuvent s'avérer être un élément salvateur, nous permettant d'attaquer des ennemis bien plus puissants en attaquant leurs voies de navigation et en harcelant leurs flottes plus importantes"

 KMT_cruisers:0 "Des croiseurs pour notre flotte"
 KMT_cruisers_desc:0 "Les croiseurs sont importants pour le repérage et le filtrage et, d'un point de vue réaliste, ce sont peut-être les plus grands navires de guerre que nous sommes capables de construire à l'heure actuelle"

 KMT_coastal_defence:0 " Priorité à la défense côtière "
 KMT_coastal_defence_desc: "Il serait insensé de commencer à planifier une grande flotte capable de rivaliser avec les grandes puissances navales. Nous devons donc nous concentrer sur une marine plus souple, capable de protéger notre longue côte et nos intérêts dans le Pacifique."

 KMT_grand_fleet: "Une Grande Flotte"
 KMT_grand_fleet_desc:0 "Si la Chine doit être considérée comme une grande puissance comme elle devrait l'être, une marine est indispensable. Ce sera certainement un plan à très long terme, mais notre grande marine doit commencer quelque part et elle doit commencer maintenant"

