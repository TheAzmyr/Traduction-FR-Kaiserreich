 BEL_train_equipment_2: "SNCB Type 1"
 BEL_train_equipment_2_short: "SNCB Type 1"
 BEL_train_equipment_2_desc: "Construites pour les services de passagers express lourds, les locomotives de type 1 n'étaient pas préparées pour le service de fret en temps de guerre. Cependant, l'absence d'alternative signifiait qu'ils étaient malgré tout poussés vers le service de fret. La locomotive verrait une utilisation intensive sur le réseau belge, complétant les autres locomotives allemandes acquises en Allemagne."
