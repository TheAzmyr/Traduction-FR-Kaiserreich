 IRQ_infantry_equipment_0_desc: "Le Mauser G98 était le principal fusil en service dans l'armée ottomane pendant la Weltkrieg. L'Ottoman M1903, chambré en 7,65 mm, était la variante de Mauser la plus couramment utilisée. Prononcé « Mavzer » par les Ottomans, ce fusil emblématique a acquis une grande renommée, et s'est profondément ancré dans le subconscient turc.\n'Un côté de moi flétri de chagrin / l'autre d'une blessure de Mavzer'. Libérée du contrôle ottoman, l'armée palestinienne possède un grand nombre de ces fusils."
