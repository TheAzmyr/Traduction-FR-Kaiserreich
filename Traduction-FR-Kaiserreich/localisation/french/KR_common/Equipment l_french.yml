 #Panzerschreck:
 LIT_infantry_at2: "1943 m. modelio prieštankinis raketsvaidis 'Panzerschreck'"
 LIT_infantry_at2_short: "43 P"
 LIT_infantry_at2_desc: "Les lance-roquettes antichars tirés à l'épaule "Raketenpanzerbuchse 54", surnommés 'Ofenrohr' ("tuyau de poêle") et les plus populaires "Panzerschreck" ("Terreur des Chars"), sont des armes d'infanterie légères développées pour l'armée allemande, inspirées par les rumeurs sur les lance-roquettes américains. Dans des conditions idéales, le R.Pz.B. 54 peut pénétrer le blindage des chars lourds avec ses roquettes de 8,8 centimètres, déjà utilisées par les lance-roquettes Raketenwerfer 43. Comme inconvénient, le R.Pz.B. 54 produit beaucoup de fumée lors du tir. Beaucoup ont été expédiés d'Allemagne, étant donné le manque d'armes antichars en Lituanie."

