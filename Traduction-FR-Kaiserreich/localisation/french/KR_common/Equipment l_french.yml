 GXC_infantry_equipment_0: "Guangdong Type 88"
 GXC_infantry_equipment_0_short: "Guangdong Type 88"
 GXC_infantry_equipment_0_desc: "A l'origine, le Type 88 est le fruit des efforts d'"auto-renforcement" de la fin de l'ère Guangxu. Il a été conçu comme une copie conforme du Gewehr 88 allemand, avec des modifications pour l'exportation. Bien que collectivement inférieure aux fusils plus récents malgré les améliorations, et souvent mal entretenue, l'arme est néanmoins connue pour être robuste et fiable, même si peu maniable.\n\nCe modèle est principalement produit à l'arsenal de Xining au Qinghai, bien que le manque d'équipement et les préférences personnelles la voient souvent utilisée aux côtés d'armes non standard telles que le Dadao."
 GXC_infantry_equipment_1: "Guangdong Type 27"
 GXC_infantry_equipment_1_short: "Guangdong Type 27"
 GXC_infantry_equipment_1_desc: "Appelé à l'origine "Xuantong Type 27", ce fusil a été mis au service de Qing en 1935 grâce à l'aide allemande après la Restauration. L'arme est fonctionnellement une quasi copie du Mauser M1924 allemand, et une amélioration considérable par rapport au Type 88, bien plus ancien, en termes de poids et de recul. D'abord produite à l'arsenal de Hanyang avec des outils allemands, les méthodes de fabrication se sont déjà répandues à Guangdong, bien qu'elle ne remplace peut-être pas complètement ses prédécesseurs avant un certain temps."
 GXC_infantry_equipment_2: "Tsingtao MP18"
 GXC_infantry_equipment_2_short: "Tsingtao MP18"
 GXC_infantry_equipment_2_desc: "Grâce à l'afflux de surplus de la Weltkrieg sur le marché mondial au début des années 1920, le MP18 est entré en action en Chine quelque temps avant qu'une version modifiée ne soit produite à Tsingtao. Grâce aux changements apportés au magazine et au stock, ce produit particulier de la coopération sino-allemande a été copié et vendu dans toute la Chine du Nord et du Sud, mais principalement au gouvernement Qing."
 GXC_infantry_equipment_3: "Guangdong Xinhai Type 33"
 GXC_infantry_equipment_3_short: "Guangdong Type 33"
 GXC_infantry_equipment_3_desc: "Le Type 33 est un fusil semi-automatique basé sur le fusil du Général Liu de 1914. Bien que d'apparence similaire, le Type 33 est plus court, l'arrière du récepteur est couvert et le système de piège à gaz est remplacé par un simple orifice de gaz. Le nouveau fusil ne peut plus non plus passer à l'action manuelle et utilise les chargeurs du fusil de Bohème ZH-29 et de la mitrailleuse légère ZB-26."
 GXC_support_weapons: "Mitrailleuse légère Guangdong de 8cm & mortier Jingling Xuantong Type 23 de 82mm"
 GXC_support_weapons2: "Mitrailleuse de 7,9 mm " Vieux boeuf jaune" du festival Guangxi 30 et mortier Pajiang Xuantong Type 32 de 150 mm"
 GXC_support_weapons3: "Mitrailleuse lourde Xuantong Type 27 et mortier Pajiang Xuantong Type 34 de 60 mm"

 GXC_artillery_equipment_1: "Canon de campagne 75mm Hanyang Xinhai Type 10"
 GXC_artillery_equipment_1_short: "75mm Hanyang Type 10"
 GXC_artillery_equipment_1_desc: "En tant qu'artillerie la plus produite à l'époque de Beiyang, cette artillerie est entrée en service dans de nombreuses armées à travers la Chine.\n\nAprès la restauration des Qing, le nouveau gouvernement a annoncé qu'il serait rebaptisé « Xuantong Type 13 », mais les forces républicaines l'appellent toujours « Xinhai Type 10 »"
 GXC_artillery_equipment_2: "Obusier Pajiang Xinhai Type 25 de 75 mm"
 GXC_artillery_equipment_2_short: "75mm Pajiang Type 25"
 GXC_artillery_equipment_3: "Obusier Pajiang Xinhai Type 26 de 105 mm"
 GXC_artillery_equipment_3_short: "105mm Pajiang Type 26"

 GXC_anti_air_equipment_1: "Canon Pajiang M1939 de 20 mm"
 GXC_anti_air_equipment_1_short: "Canon Pajiang M1939 de 20 mm"

 GXC_anti_tank_equipment_1: "Canon de 37mm Hanyang Xuantong Type 18 à tir tendu"
 GXC_anti_tank_equipment_1_short: "37mm Hanyang Type 18"
 GXC_anti_tank_equipment_1_desc: "Bien qu'il s'agisse en fait du "37mm Hanyang Type 21" couramment en dotation dans l'armée Qing, certains républicains ardents l'appellent plutôt le Xinhai Type 18, en accord avec le calendrier Xinhai de la République de Chine."
 GXC_anti_tank_equipment_2: "Canon antichar Pajiang Xinhai Type 30 de 37 mm"
 GXC_anti_tank_equipment_2_short: "37mm Pajiang Type 30"
 GXC_anti_tank_equipment_3: "Canon sans recul Pajiang Xinhai Type 36 de 57mm"
 GXC_anti_tank_equipment_3_short: "57mm Pajiang Type 36"

 GXC_gw_armored_car_equipment: "Véhicule de combat à 4 roues Guangzhou"
 GXC_gw_armored_car_equipment_short: "4-lun Zhanche"
 GXC_gw_armored_car_equipment_desc: "Depuis le début des années 1930, la Clique de Liangguang a importé un grand nombre de camions américains GMC 3/4 de tonne et a utilisé leur châssis pour produire en série un lot de véhicules blindés équipés de trois mitrailleuses légères de 7,62 mm. Bien que la maniabilité du véhicule blindé soit faible en raison de la grande quantité de blindage ajoutée, il est presque invincible face aux bandits du Guangdong et du Guangxi."
 GXC_armored_car_equipment_1: "Véhicule de combat à 6 roues Guangzhou"
 GXC_armored_car_equipment_1_short: "6-lun Zhanche"
 GXC_armored_car_equipment_1_desc: "Après le déclenchement de la Seconde Guerre Civile Américaine, de nombreux camions militaires américains GMC à six roues motrices sont entrés sur le marché international des armes. Liangguang a rapidement senti l'opportunité et a acheté un petit nombre de ces camions et les a reconstruits en véhicules blindés.\n\nCe véhicule blindé est équipé d'une tourelle de mitrailleuse lourde rotative, en dessous de laquelle se trouve un canon de soutien d'infanterie de 37 mm faisant face à l'avant, aux côtés de deux mitrailleuses montées sur des flotteurs de chaque côté de la carrosserie de la voiture. La taille et la puissance relatives de ce véhicule sur le champ de bataille chinois en font rien de moins qu'un « monstre » aux yeux de la plupart des autres seigneurs de la guerre."

