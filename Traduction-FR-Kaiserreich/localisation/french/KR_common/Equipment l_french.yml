### League of Eight Province/Nanjing Clique ###
###

### Land ###
 LEP_infantry_equipment_0: "Hanyang Type 88"
 LEP_infantry_equipment_0_short: "Hanyang Type 88"
 LEP_infantry_equipment_0_desc: "A l'origine, le Type 88 est le fruit des efforts d'"auto-renforcement" de la fin de l'ère Guangxu. Il a été conçu comme une copie du Gewehr 88 allemand avec des modifications pour l'exportation. Bien que collectivement inférieure aux fusils plus récents malgré les améliorations, et souvent mal entretenue, l'arme est connue pour être robuste et fiable, même si peu maniable. \n\nCette variété est principalement produite à l'arsenal de Hanyang, le lieu de conception du modèle, bien que les pénuries d'équipement la voient souvent utilisée à côté d'armes non standard."
 LEP_infantry_equipment_1: "Hanyang Type 27"
 LEP_infantry_equipment_1_short: "Hanyang Type 27"
 LEP_infantry_equipment_1_desc: "Officiellement appelé le "Xuantong Type 27", ce fusil a été mis en service en 1935 grâce à l'aide allemande après la restauration des Qing. L'arme est fonctionnellement une copie conforme du Mauser M1924 allemand, et une amélioration considérable par rapport au Type 88, beaucoup plus ancien, en termes de poids et de recul. Cette variété est principalement produite à l'arsenal de Hanyang avec des outils allemands, bien qu'elle puisse ne pas remplacer complètement ses prédécesseurs avant un certain temps."
 LEP_infantry_equipment_2: "Tsingtao MP18"
 LEP_infantry_equipment_2_short: "Tsingtao MP18"
 LEP_infantry_equipment_2_desc: "Grâce à l'afflux de surplus de la Weltkrieg sur le marché mondial au début des années 1920, le MP18 est entré en action en Chine quelque temps avant qu'une version modifiée ne soit produite à Tsingtao. Grâce aux changements apportés au magazine et au stock, ce produit particulier de la coopération sino-allemande a été copié et vendu dans tout le nord et le sud de la Chine, mais principalement au gouvernement Qing et aux chefs de guerre des zones côtières."
 LEP_infantry_equipment_3: "Hanyang Xuantong Type 35"
 LEP_infantry_equipment_3_short: "Hanyang Type 35"
 LEP_infantry_equipment_3_desc: "Le Type 35 est un fusil semi-automatique basé sur le fusil Général Liu de 1914. S'il semble similaire, le Type 35 est plus court, l'arrière du récepteur est recouvert et le système piégeant les gazs d'éjection est remplacé par un simple orifice de gaz. Le nouveau fusil n'est également plus en mesure de passer en mode action manuelle, et utilise les chargeurs du fusil Bohemian modèle ZH-29, et de la mitrailleuse légère ZB-26."
 LEP_support_weapons: "Mitrailleuse lourde Huaning' de 7.92mm & Mortier Stokes de Hanyang"
 LEP_support_weapons2: "Mitrailleuse Hanyang 30 festival 'Vieux boeuf jaune' de 7.9 mm & Mortier Jingling Xuantong Type 23 82 mm"
 LEP_support_weapons3: "Mitrailleuse lourde Xuantong Type 27 & Mortier Jingling Xuantong Type 34 de 60 mm"

 LEP_artillery_equipment_1: "Canon de campagne 75mm Hanyang Xuantong Type 13"
 LEP_artillery_equipment_1_short: "Hanyang Type 13"
 LEP_artillery_equipment_1_desc: "En tant qu'artillerie la plus produite à l'époque de Beiyang, cette artillerie est entrée en service dans de nombreuses armées à travers la Chine.\n\nAprès la restauration des Qing, le nouveau gouvernement a annoncé qu'il serait rebaptisé « Xuantong Type 13 », mais les forces républicaines l'appellent toujours « Xinhai Type 10 »."

 LEP_anti_air_equipment_1: "Canon Shanghai M1927 de 57mm"
 LEP_anti_air_equipment_1_short: "Canon Shanghai M1927"

 LEP_anti_tank_equipment_1: "Canon Hanyang Xuantong Type 21 de 37mm à tir tendu"
 LEP_anti_tank_equipment_1_short: "Hanyang Type 21"

 LEP_motorized_equipment_1: "Nanjing Type Zhongyuan"
 LEP_motorized_equipment_1_short: "Zhongyuan"
 LEP_motorized_equipment_1_desc: "Suite à la restauration de Qing, Benz AG et le gouvernement Qing ont créé plusieurs usines automobiles en Chine en tant que coentreprises; les plus célèbres étant les usines automobiles de Zhongyuan situées à Shanghai et à Nanjing. Des milliers de camions de type Zhongyuan ont été produits dans ces deux régions, et sont entrés en service dans diverses armées fidèles à la clique Zhili.\n\nNOTA BENE : le Zhongyuan n'est pas nommé d'après l'ancien nom de lieu chinois Zhongyuan (la zone entourant le noyau de l'empire), mais plutôt d'après le logo peint à l'avant de la cabine du camion ; un énorme caractère chinois 'Zhong' entouré d'un cercle."

 LEP_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
 LEP_mechanized_equipment_1_short: "Haoxu 11"
 LEP_mechanized_equipment_1_desc: "Le Sd.Kfz. 11 (Sonderkraftfahrzeug - véhicule motorisé spécial) était un half-track allemand qui a été très largement utilisé dans la Seconde Weltkrieg. Il pouvait transporter huit soldats en plus de tracter un canon ou une remorque."
 LEP_mechanized_equipment_2: "Sonderkraftfahrzeug 251"
 LEP_mechanized_equipment_2_short: "Haoxu 251"
 LEP_mechanized_equipment_2_desc: "Le Sd.Kfz. 251 half-track était un véhicule de combat blindé conçu et construit pour la première fois par la société Hanomag pendant la Seconde Weltkrieg, sur la base de leur ancien véhicule Sd.Kfz. 11."

