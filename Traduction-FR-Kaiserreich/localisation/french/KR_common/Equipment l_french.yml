 SIC_infantry_equipment_0: "Carcano Modello 1891"
 SIC_infantry_equipment_0_short: "Carcano M91"
 SIC_infantry_equipment_0_desc: "Le Carcan M91 était le fusil standard des forces armées italiennes pendant la Weltkrieg et la Guerre Civile Italienne. Conçue par Salvatore Carcano à l'arsenal de l'armée de Turin en 1891, la carabine tire des cartouches Carcano de 6,5 x 52 mm. Le système de chargeur utilise des clips de chargeur en bloc qui ont été initialement développés par Ferdinand Mannlicher - d'où la raison pour laquelle le fusil est souvent appelé "Mannlicher-Carcano"."
 #Mauser Standardmodell :
 SIC_infantry_equipment_1: "Karabiner 98b"
 SIC_infantry_equipment_1_short: "Mauser Kar. 98b"
 SIC_infantry_equipment_1_desc: "La Weltkrieg a montré sans aucun doute possible que les fusils de pleine longueur étaient peu maniables dans la guerre des tranchées et présentaient peu d'avantages. Les célèbres troupes d'assaut allemandes ont reçu le Kar plus court. 98AZ chaque fois que cela était possible, et peu après la guerre, il a été décidé de normaliser un fusil de longueur carabine pour remplacer le G.98. Le Kar. 98b, basé sur le modèle AZ, différait peu de son prédécesseur direct, mais plus significativement du G. 98 plus long, avec des viseurs améliorés et un boulon rabattu. Plus important encore, il utilisait davantage de pièces du fusil pleine longueur pour augmenter l'interchangeabilité des pièces et réduire les coûts de fabrication. Dans le cadre de la coopération sicilienne-allemande en réponse à la menace rouge du nord, de grandes quantités de 98b ont été expédiées en Sicile."
 SIC_infantry_equipment_2: "SME M38"
 SIC_infantry_equipment_2_short: "SME M38"
 SIC_infantry_equipment_2_desc: "Après le rejet de son modèle de fusil semi-automatique de 1938, la société CZ a tenté de commercialiser ce modèle auprès d'une variété de nations étrangères. Les deux Siciles ont testé le fusil et, comme les Autrichiens, ont trouvé le fusil peu fiable dans des conditions difficiles et difficile à démonter, mais ont cherché à redessiner le fusil pour remédier à ses défauts. Le comptoir électrique de l'État SME, qui avait commencé à produire et à concevoir des armes légères quelques années auparavant seulement, s'attela à la tâche. Le résultat final, appelé SME M38 lors de son adoption, bien qu'amélioré par rapport à son prédécesseur tchèque, présente encore de nombreuses particularités de conception."
 SIC_infantry_equipment_3: "Selbstladegewehr Modell 40"
 SIC_infantry_equipment_3_short: "S.G. 40"
 SIC_infantry_equipment_3_desc: "Conçu par la société Mauser en réponse au désir de l'armée allemande de disposer d'un fusil à chargement automatique, avec un verrou de secours, le Selbstladegewehr 40 représente un énorme bond en avant dans la conception des armes légères allemandes. Alors que les prototypes initiaux étaient très imprécis, lourds et sujets à l'enrayage, le Heer allemand a finalement abandonné certaines de ses autres exigences spécifiques pour le fusil. Le résultat final était le prototype initial avec seulement quelques modifications de conception, et il s'est avéré efficace. En réponse aux tensions croissantes dans la péninsule italienne, un grand nombre de ces fusils a été envoyé aux forces armées siciliennes."

