 IMP_gw_armored_car_equipment:0 "Ruskin Rover"
 IMP_gw_armored_car_equipment_short:0 "Rover"
 IMP_armored_car_equipment_1:0 "GM Canada Otter"
 IMP_armored_car_equipment_1_short:0 "Otter"
 IMP_armored_car_equipment_2:0 "Ruskin Rhino"
 IMP_armored_car_equipment_2_short:0 "Rhino"
 IMP_armored_car_equipment_2_desc:0 "Avec le succès du Rover à son actif, la société Ruskin Motor Bodies a conçu le Rhino suite à une demande du gouvernement australasien pour disposer d'une voiture blindée beaucoup plus lourde et également construite à partir du châssis CMP. Bien que des changements substantiels aient été apportés au châssis CMP, après beaucoup de travail, le Rhino est finalement né, et il dispose d'une interchangeabilité substantielle des pièces avec d'autres modèles également basés au départ sur le chassis CMP."
 IMP_armored_car_at_equipment:0 "Ruskin Hippo"
 IMP_armored_car_at_equipment_short:0 "Hippo"
 IMP_armored_car_at_equipment_desc:0 "Pour accueillir un canon nettement plus grand, il a fallu retirer la mitrailleuse coaxiale du Rhino et agrandir légèrement sa tourelle. L'"Hippo", tel que ce modèle a été désigné, s'est avéré être un véritable casse-tête pour son équipe de conception, car ces changements ont entraîné des problèmes de poids pour un véhicule déjà lourd, comme pour ses prédécesseurs, qui ont dû être résolus lentement avant l'adoption du véhicule."

