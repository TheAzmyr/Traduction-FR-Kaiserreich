 CRO_mechanized_equipment_1: "Buzdovan na KT M.37"
 CRO_mechanized_equipment_1_short: "VsG M.37"
 CRO_mechanized_equipment_1_desc: "Pour les observateurs et les théoriciens, la guerre civile en Amérique a fait office de vitrine pour la guerre mécanisée moderne, et a montré à quel point les véhicules à chenilles avaient amélioré leur fiabilité et leurs capacités tout-terrain. Comme mesure provisoire pour améliorer la mobilité de son infanterie motorisée, l'Armee-Oberkommando a dibc affecté de nombreux tracteurs d'artillerie, principalement de la série Praga T, à ses divisions rapides, les renommant comme "transports de troupes à chenilles" jusqu'à ce que des véhicules blindés appropriés puissent être introduits."
 #Saurer RR-7:
 CRO_mechanized_equipment_2: "Vozilo sa gusjenicama Model 1938"
 #Saurer RR-7:
 CRO_mechanized_equipment_2_short: "VsG M.38"
 CRO_mechanized_equipment_2_desc: "Le Saurer RR-7 était un véhicule blindé hybride qui pouvait utiliser à la fois des chenilles ou des roues. Il a été introduit comme tracteur d'artillerie en 1937, mais s'est avéré être un véhicule beaucoup plus polyvalent avec son blindage léger et sa grande mobilité. Non seulement il remplirait le rôle de véhicule de reconnaissance, mais aussi celui de transport de troupes, ce qui en ferait le premier véhicule blindé de ce type utilisé par la monarchie."
 #43.M Lehel:
 CRO_mechanized_equipment_3: "Oklopni transporter Model 1943"
 #43.M Lehel:
 CRO_mechanized_equipment_3_short: "OT M.43"
 CRO_mechanized_equipment_3_desc: "Vu le grand nombre de véhicules anti-aériens automoteurs Nimród en inventaire, et son canon automatique peinant à remplir son rôle, un grand nombre d'entre eux ont été reconstruits sans tourelle pour remplir le rôle d'ambulance blindée et de transport de troupes. Ceux-ci en ont fait l'un des premiers véhicules blindés de transport de troupes modernes, et ont considérablement allongé la durée de vie de son chassis d'origine."
