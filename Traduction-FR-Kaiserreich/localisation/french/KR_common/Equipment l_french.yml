 #Kbk wz 91/98/23
 LIT_infantry_equipment_0: "Mosin-Mauser 1891/98/25 m. modelio šautuvas"
 LIT_infantry_equipment_0_short: "25 MM"
 LIT_infantry_equipment_0_desc: "Les alliés orientaux de l'Allemagne disposaient tous d'importants stocks de fusils Mosin russes, mais ils ont tous adopté la cartouche Mauser de 8 mm pour correspondre aux normes allemandes. Voulant utiliser de manière rentable les stocks existants jusqu'à ce que davantage de fusils Mauser soient disponibles, les arsenaux polonais ont travaillé pour convertir les fusils Mosin en carabines utilisant la nouvelle cartouche officielle. Le modèle wz 91/98/25 serait rapidement adopté par d'autres Oststaaten pour moderniser leurs stocks existants."
 # Standardmodell Mauser
 LIT_infantry_equipment_1: "Lietuviškas Mauser 1924 m. modelio šautuvas"
 LIT_infantry_equipment_1_short: "24 L"
 LIT_infantry_equipment_1_desc: "La Weltkrieg a montré de manière indubitable que les fusils pleine longueur étaient peu maniables dans la guerre des tranchées, et ne présentaient que peu d'avantages. Les célèbres troupes d'assaut allemandes ont reçu le Kar. 98AZ, plus court, chaque fois que cela était possible, et peu après la guerre, il a été décidé de normaliser un fusil de longueur carabine pour remplacer le G.98. Le Kar. 98b, basé sur le modèle AZ, différait peu de son prédécesseur direct, mais plus significativement du G.98 plus long, avec des viseurs améliorés et un système de verrou rabattu. Plus important encore, il a utilisé plus de pièces du long fusil pour augmenter l'interchangeabilité des pièces et réduire les coûts de fabrication. De nombreux modèles ont été commandés par le gouvernement lituanien."
 # MP35
 LIT_infantry_equipment_2: "Bergmann 1935 m. modelio pistoletas-kulkosvaidis"
 LIT_infantry_equipment_2_short: "35 B"
 LIT_infantry_equipment_2_desc: "Alors que le concept de pistolet-mitrailleur a fait ses preuves au cours de la dernière phase de la Weltkrieg, de nombreux pays constatent une grave pénurie de ce type d'arme lorsque la Seconde Weltkrieg a éclaté. Incapables de se procurer le MP-40 standard de l'Armée Allemande, les Oststaaten doivent souvent se contenter de ce qui est disponible dans le commerce, via des entreprises privées. Le MP-35, conçu par Emil Bergmann et remarquable pour son chargeur horizontal sur le côté droit, est un choix populaire grâce à sa relative robustesse et son prix abordable, ainsi que la volonté de Bergmann d'en autoriser la fabrication locale."
 # Gewehr 43
