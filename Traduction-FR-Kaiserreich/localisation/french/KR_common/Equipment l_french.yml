 AST_infantry_equipment_0: "Fusil, Court, Chargeur, Lee-Enfield Mk III"
 AST_infantry_equipment_0_short: "LSAF SMLE Mk III"
 AST_infantry_equipment_0_desc: "L'usine d'armes légères Lithgow en Nouvelle-Galles du Sud a ouvert ses portes en 1912, commençant la production locale du vénérable fusil Lee-Enfield qui servira tout au long de la Grande Guerre. Après la Révolution Britannique, cependant, et la chute de grandes parties de l'Inde britannique, le LSAF était le dernier arsenal capable de produire des Lee-Enfield à rester entre les mains de l'Entente, ce qui en faisait un atout stratégique très important."
 AST_infantry_equipment_1: "Fusil, Court, Chargeur, Lee-Enfield Mk VI"
 AST_infantry_equipment_1_short: "LSAF SMLE Mk VI"
 AST_infantry_equipment_1_desc: "En coopération avec des ingénieurs anglo-canadiens et l'usine de Lithgow, le Lee-Enfield Mk III a été modernisé grâce à de nouveaux viseurs d'ouverture améliorés sur le boîtier de culasse plutôt qu'au milieu du fusil, devenant ainsi la nouvelle norme pour les Dominions. Cependant, l'expérience de la guerre dans la jungle a mis en évidence de nouveaux besoins pour le fusil de service, en particulier en termes de poids, de longueur et de maniement. Lithgow a ainsi développé la "Jungle carbine" (un nom commercial d'après-guerre), dotée d'un canon de 18,75 pouces (476 mm) contre 25,2 pouces (640 mm) pour les Mk III et V."
 AST_infantry_equipment_2: "Carabine, Mitrailleuse, Owen Mk I"
 AST_infantry_equipment_2_short: "Fusil Owen"
 AST_infantry_equipment_2_desc: "Devant l'imminence de la guerre, et suite au retour d'expérience de la guerre sur le sol des États-Unis, les armées de l'Entente se sont de plus en plus intéressées à une mitraillette capable d'être produite en série. Evelyn Owen, un soldat de l'armée australasienne et armurier amateur, a attiré l'attention des armées canadiennes et australasiennes avec son modèle. Le pistolet Owen était de conception très simple mais peu orthodoxe avec son chargeur à chargement par le haut et ses deux poignées verticales. Non seulement il est relativement peu coûteux, mais il s'est avéré extrêmement robuste et capable de fonctionner même dans les pires conditions, ce qui lui a valu le surnom de "Digger's Darling"."
 AST_infantry_equipment_3: "Fusil, Automatique, Long Branch Mk I"
 AST_infantry_equipment_3_short: "SLR Mk I"
 AST_infantry_equipment_3_desc: "La Crown Corporation Small Arms Ltd de Long Branch a répondu aux demandes du gouvernement canadien pour un fusil à chargement automatique. Le fusil à chargement automatique est chambré pour accueillir les cartouches Mauser de 8 mm et dispose d'un verrou basculant. Bien que l'arme souffre de problèmes de fiabilité et d'un recul excessif, le fusil est livré avec une épaulière pour compenser le recul. De plus, le poids léger du fusil le rend idéal pour la mobilité et le combat urbain."
 AST_infantry_at: "Grenade, Fusil, Anti-char No. 68"
 AST_infantry_at_desc: "Témoin d'une démonstration de la grenade à fusil antichar d'Henry Mohaupt en Suisse, une commission canadienne, devinant que l'arme utilisait le principe de la charge creuse, a commencé à travailler sur sa propre conception. On espère que la grenade à fusil antichar hautement explosive (HEAT) qui en résulte fournira à l'infanterie de plus grandes capacités pour combattre les blindés ennemis à l'aide des lanceurs déjà en service."
 AST_infantry_at2: "Projector Infantry Tank Attack Mk I"
 AST_infantry_at2_desc: "Face au besoin d'une arme antichar portative à utiliser sur les lignes de front, le Projector Infantry Tank Attack (PITA, connu sous le nom de Projector, Infantry, Anti Tank/PIAT dans d'autres dominions) a été développé sur la base de la conception du mortier de bombardement. Avec une portée effective de 105 mètres en mode de tir direct, l'appareil a été très apprécié en raison de son absence de retour de flamme - cependant, son recul intense a suscité des inquiétudes."
