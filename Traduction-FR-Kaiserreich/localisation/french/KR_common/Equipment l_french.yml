 SIA_infantry_equipment_0_desc: "Le Type 46/66 est un fusil unique, chambré pour la cartouche à rebord siamoisoise de 8x52 mm, et qui intègre un mécanisme hybride Mauser 96 & 98 dans un corps inspiré à la fois des conceptions Mauser et Arisaka. Le Type 46 était l'armement principal des forces siamoises pendant la Weltkrieg."
