 CUB_infantry_equipment_0: "Springfield Model 1903"
 CUB_infantry_equipment_0_short: "M1903 Springfield"
 CUB_infantry_equipment_0_desc: "Le modèle 1903 a été développé à l'Arsenal de Springfield lorsque, à la suite de la guerre hispano-américaine, les États-Unis ont jugé le fusil Krag-Jørgensen inadéquat en raison de sa faible action ; à la base, le 1903 était une tentative de combiner les caractéristiques bénéfiques du Krag et des Mausers espagnols capturés. Le fusil a été progressivement adopté avec la cartouche .30-06, avant et pendant que le reste du monde menait la Weltkrieg."
 CUB_infantry_equipment_1: "Remington Modelo 1934"
 CUB_infantry_equipment_1_short: "Remington M34"
 CUB_infantry_equipment_1_desc: "Le modèle Remington 1934 est une carabine à boulon conçue pour le marché d'Amérique centrale et du Sud. Il s'agit d'une Enfield 1917 améliorée qui reprend les caractéristiques des carabines de sport Springfield 1903 et Remington 30, et qui est chambrée en 7x57mm Mauser."
 CUB_infantry_equipment_2: "Johnson Modelo 1941"
 CUB_infantry_equipment_2_short:0 "Johnson M1941"
 CUB_infantry_equipment_3: "Carabine Kiraly-Cristóbal"
 CUB_infantry_equipment_3_short: "Carabine Cristóbal"
 CUB_infantry_equipment_3_desc: "Si les mitraillettes lourdes du concepteur d'armes hongrois Pál Király ont été adoptées par la double monarchie, elles n'ont cependant pas répondu aux attentes de Király lui-même. Le Cristóbal est une évolution de ces mitrailleuses redessinées autour d'une nouvelle cartouche de calibre intermédiaire. Bien qu'elle ait finalement été rejetée par la double monarchie, la République dominicaine, où Király avait autrefois envisagé d'immigrer, s'est montrée plus réceptive, adoptant le fusil comme carabine "Cristóbal" après la ville de San Cristóbal. Cuba a lancé la production peu après son introduction en République dominicaine."

