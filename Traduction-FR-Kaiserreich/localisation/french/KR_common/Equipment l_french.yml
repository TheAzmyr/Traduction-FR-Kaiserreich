#Artillery

 NGF_artillery_equipment_1: "leichte Feldhaubitze Modell 33 de 10,5-cm"
 NGF_artillery_equipment_1_short: "le.F.H. 33 de 10,5-cm"
 NGF_artillery_equipment_1_desc: "Le canon le.F.H. 33 de 10.5 cm est la pièce d'artillerie standard de la Deutsches Heer, adoptée pour le service en 1933 et utilisée par toutes les divisions et bataillons d'artillerie. Ce canon a été développé en 1928-29 par Rheinmetall, et constituait une majeure avancée par rapport à son prédécesseur le canon le.F.H.16 de 10,5-cm - un tout nouveau support de canon à trois points offre plus de stabilité, et augmente la hausse à 56 degrés grâce au mécanisme visé, pour faciliter le tir sur des cibles en mouvement."
 NGF_artillery_equipment_2: "schwere Feldhaubitze Modell 36 de 15-cm"
 NGF_artillery_equipment_2_short: "15-cm s.F.H. 36"
 NGF_artillery_equipment_2_desc: "Le Schwere Feldhaubitze 36 de 15 cm, surnommé Immergrün (« Persistant »), est l'obusier lourd de base au niveau de la division, servant aux côtés du plus petit mais plus nombreux le.F.H. 33 de 10,5 cm. L'arme est née d'un concours entre Rheinmetall et Krupp, qui ont tous deux présenté plusieurs modèles, considérés comme insatisfaisants pour une raison ou une autre. En fin de compte, l'armée a décidé que la solution consistait à combiner les meilleures caractéristiques des deux modèles, en utilisant le canon Rheinmetall sur un support Krupp. En 1935, l'armée a mis sur papier ses exigences pour une version allégée du canon, qui pourrait alors être remorquée par un seul attelage de chevaux en une seule pièce, pour laquelle un nouveau modèle proposé par Rheinmetall a été sélectionné. "
 NGF_artillery_equipment_3: "Kanone Modell 40 in Mörserlafette de 17-cm"
 NGF_artillery_equipment_3_short: "K. 40 Mrs.Laf. de 17-cm"
 NGF_artillery_equipment_3_Desc: "Le Kanone 40 de 17 cm, construit par Krupp et Hannoversche Maschinenbau, est un canon lourd de niveau corps d'armée. Sur le terrain, l'arme inflige de gros dégâts, mais présente également le gros inconvénient de nécessiter une longue période de démontage pour le transport. Une innovation notable sur le K. 40 de 17 cm est le "double recul" ou chariot à double recul. Le mécanisme à double recul absorbe toute l'énergie de recul et permet à l'arme de ne quasiment pas bouger sur son pas de tir, ce qui en fait une arme très précise."

 NGF_anti_tank_equipment_1: "Panzerabwehrkanone Modell 36 de 3,7-cm"
 NGF_anti_tank_equipment_1_short: "Pa.K. 36 de 3,7-cm"
 NGF_anti_tank_equipment_1_desc: "La conception d'un canon antichar de 3,7 cm tiré par des chevaux (désigné sous le nom 3,7 cm Pa.K. 28) par Rheinmetall a commencé en 1924. Au début des années 1930, il est devenu évident que l'artillerie tirée par des chevaux était obsolète, et le canon a été modifié pour le transport motorisé, lui permettant de supporter le transport à des vitesses d'autoroute. Surnommé par les soldats « Heeresanklopfgerät » («dispositif de porte-à-porte de l'armée»), le Pa.K. 36 est la principale arme antichar de la Deutsches Heer, et peut facilement faire son affaire des chars légers ennemis."
 NGF_anti_tank_equipment_2: "Panzerabwehrkanone Modell 40 de 7,5-cm"
 NGF_anti_tank_equipment_2_short: "Pa.K. 40 de 7,5-cm"
 NGF_anti_tank_equipment_2_desc: "Le Pa.K. de 7,5 cm. 40 a été développé après que des rapports sur de nouveaux modèles de chars ennemis ont commencé à atteindre Berlin en 1939. Le projet n'a initialement reçu qu'une faible priorité, mais suite aux tensions croissantes avec la France et à l'apparition de chars lourdement blindés, il a reçu une priorité accrue. En termes d'action perforante, le Pa.K. 40 est supérieur aux canons de même type, mais dispose en retour de systèmes d'amortissement de recul moins efficaces, ce qui fait que le canon est moins performant que ses analogues pour changer rapidement de position."
 NGF_anti_tank_equipment_3: "Panzerabwehrkanone Modell 43 de 12,8-cm"
 NGF_anti_tank_equipment_3_short: "Pa.K. 43 de 12,8-cm"
 NGF_anti_tank_equipment_3_desc: "Le canon Pa.K. 43 de 12,8 cm est le nouveau canon antichar développé initialement comme canon de campagne, et connu sous le nom de Kanone 43. Cependant, une fois que des chars plus lourds ont commencé à apparaître, les exigences de conception ont été modifiées pour y inclure un rôle antiblindé. Le Pa.K. 44 de 12,8 cm a de bonnes performances antichars sur des distances longues à extrêmement longues - 1 800 à 2 700 mètres et au-delà - tout en servant également de canon de campagne efficace lors du tir d'obus hautement explosifs. Toutefois, comme il n'était pas possible d'installer un canon de 12,8 cm sur le support d'un canon antichar conventionnel, une plateforme spéciale pour le canon a été conçue. Le profil haut du canon devait être maintenu, ce qui rend ce dernier extrêmement visible."

 NGF_anti_air_equipment_1: "Flugzeugabwehrkanone Modell 36 de 2-cm"
 NGF_anti_air_equipment_1_short: "Fla.K. 36 de 2-cm "
 NGF_anti_air_equipment_1_desc: "Le canon antiaérien automatique Fla.K. 30 de 2 cm a été développé par Rheinmetall en 1930 et la Deutsches Heer a commencé à recevoir des canons en 1933. En 1936, en raison de la montée des tensions, Mauser a modernisé le canon - le modèle amélioré a reçu la désignation 2 cm Flugzeugabwehrkanone 36 et a été ensuite adopté par l'armée allemande. Les mécanismes de fonctionnement du Fla.K. 36 restent les mêmes - l'utilisation de la force de recul avec recul court du canon, mais à part cela, seuls sont notables une augmentation de la cadence de tir à 220 coups par minute, et un poids total légèrement abaissé à 420 kg."
 NGF_anti_air_equipment_2: "Flugzeugabwehrkanone Modell 37 de 3,7-cm"
 NGF_anti_air_equipment_2_short: "Fla.K. 37 de 3,7-cm"
 NGF_anti_air_equipment_2_desc: "Le canon original de 3,7 cm a été développé par Rheinmetall en 1935. Ce canon avait une longueur totale de 89 calibres, ce qui permettait d'atteindre un plafond de 4 800 mètres. Le Fla.K. 35 n'a été produit qu'en petit nombre et la production avait déjà pris fin en 1936. Le développement s'est poursuivi, se concentrant sur le remplacement de l'encombrant support à double essieu existant par un support à essieu simple plus léger, ce qui a donné un Fla.K. 36 avec une cadence de tir pratique portée à 120 coups par minute. Un nouveau système de visée simplifié introduit l'année suivante a conduit au Fla.K. 37, qui devint rapidement la variante principale en service dans l'armée allemande."
 NGF_anti_air_equipment_3: "8,8-cm Flugzeugabwehrkanone Modell 41"
 NGF_anti_air_equipment_3_short: "8,8-cm Fla.K. 41"
 NGF_anti_air_equipment_3_desc: "Initialement développé en 1930 par Krupp, le Flugzeugabwehrkanone 30 de 8,8 cm, communément appelé «acht-acht» («huit-huit»), a ensuite été modifié par Rheinmetall. Le support polyvalent permet au Fla.K de 8,8 cm. de tirer de manière limitée en mode antichar, lorsqu'il est encore sur ses roues, et beaucoup considèrent la série des Fla.K. de 8,8 cm comme l'une des meilleures de son temps. Le canon Rheinmetall Fla.K. 41 est un canon de 8,8 cm de deuxième génération, qui, selon certains généraux, est "presque égal au canon de 12,8 cm". Tout en ayant de bonnes caractéristiques, le Fla.K. 41 a cependant besoin d'une maintenance minutieuse, et est utilisé principalement là où il peut être correctement entretenu."

 NGF_rocket_artillery_equipment_1: "28/32-cm Schweres Wurfgerät Modell 40"
 NGF_rocket_artillery_equipment_1_short: "s.W.G. 40"
 NGF_rocket_artillery_equipment_1_desc: "Initialement conçu pour les Nebeltruppen (Troupes de Brouillard) pour la mise en place d'écrans de fumée, le schwere Wurfgerät 40 existe en deux variantes - avec des cadres en bois et en acier. Les cadres ouverts de la version en acier la plus courante disposent de courtes pattes articulées pour régler l'élévation et sont dimensionnés pour s'adapter à la fusée de 32 centimètres. Cependant des rails d'adaptation sont fournis pour permettre aux fusées de 28 centimètres de s'adapter. Le S.W.G. 40 peut également être monté sur des cadres schwere Wurfrahmen 40 fixés sur les flancs de différents véhicules."
 NGF_rocket_artillery_equipment_2: "21-cm Raketenwerfer Modell 42"
 NGF_rocket_artillery_equipment_2_short: "R.W. 42"
 NGF_rocket_artillery_equipment_2_desc: "Le Raketenwerfer 42 de 21 cm est un lance-roquettes multiple à cinq canons monté sur l'affût tracté dérivé de celui du canon antichar Pa.K 36 de 3,7 cm. Les lanceurs sont organisés en batteries de six, avec trois batteries par bataillon. Destinés à fournir l'appui-feu et à installer des écrans de fumée, les R.W. 42 sont principalement utilisés comme roquettes d'artillerie et ne participent quasiment pas à la guerre chimique."

