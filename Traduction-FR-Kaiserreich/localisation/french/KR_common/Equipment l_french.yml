### Land ###
 # Kbk wz 91/98/23:
 WHR_infantry_equipment_0: "Piachotnaja Vintouka uz.1891/98/25 Mosina-Mauziera"
 WHR_infantry_equipment_0_short: "V-91/98/25"
 WHR_infantry_equipment_0_desc: "Les alliés orientaux de l'Allemagne disposaient tous d'importants stocks de fusils Mosin russes, mais ils ont tous adopté la cartouche Mauser de 8 mm pour correspondre aux normes allemandes. Voulant utiliser de manière rentable les stocks existants jusqu'à ce que davantage de fusils Mauser soient disponibles, les arsenaux polonais ont travaillé pour convertir les fusils Mosin en carabines utilisant la nouvelle cartouche officielle. Le modèle wz 91/98/25 serait rapidement adopté par d'autres Oststaaten pour moderniser leurs stocks existants."
 # Standardmodell Mauser:
 WHR_infantry_equipment_1: "Piachotnaja Vintouka uz.1924 Mauziera"
 WHR_infantry_equipment_1_short: "V-24"
 WHR_infantry_equipment_1_desc: "La Weltkrieg a montré de manière indubitable que les fusils pleine longueur étaient peu maniables dans la guerre des tranchées, et ne présentaient que peu d'avantages. Les célèbres troupes d'assaut allemandes ont reçu le Kar. 98AZ, plus court, chaque fois que cela était possible, et peu après la guerre, il a été décidé de normaliser un fusil de longueur carabine pour remplacer le G.98. Le Kar. 98b, basé sur le modèle AZ, différait peu de son prédécesseur direct, mais plus significativement du G.98 plus long, avec des viseurs améliorés et un système de verrou rabattu. Plus important encore, il a utilisé plus de pièces du long fusil pour augmenter l'interchangeabilité des pièces et réduire les coûts de fabrication. De nombreux modèles ont été commandés par le gouvernement biélorusse."
 # MP35:
 WHR_infantry_equipment_2: "Piachotny Pistaliet-Kuliamiot uz.1935 Bierhmana"
 WHR_infantry_equipment_2_short: "PK-35"
 WHR_infantry_equipment_2_desc: "Alors que le concept de pistolet-mitrailleur a fait ses preuves au cours de la dernière phase de la Weltkrieg, de nombreux pays constatent une grave pénurie de ce type d'arme lorsque la Seconde Weltkrieg a éclaté. Incapables de se procurer le MP-40 standard de l'Armée Allemande, les Oststaaten doivent souvent se contenter de ce qui est disponible dans le commerce, via des entreprises privées. Le MP-35, conçu par Emil Bergmann et remarquable pour son chargeur horizontal sur le côté droit, est un choix populaire grâce à sa relative robustesse et son prix abordable, ainsi que la volonté de Bergmann d'en autoriser la fabrication locale."
 # Volkssturmgewehr:
 WHR_infantry_equipment_3: "Samazaradnaja Vintouka uz.1942 Barnickia"
 WHR_infantry_equipment_3_short: "SV-42"
 WHR_infantry_equipment_3_desc: "Alors que les carabines automatiques allemandes devenaient de plus en plus présentes sur le champ de bataille, avec leur cartouche intermédiaire et leurscapacités de tir sélectif, Karl Barnitzke de la Waffenfabrik Suhl a proposé une alternative redesignée, moins couteuse, et plus facile à produire en série du M.Kb. 42. La conception est très simple. Mécaniquement, il s'agit d'un pistolet agrandi, fabriqué à partir d'une utilisation intensive de tôle emboutie, utilisant la même cartouche intermédiaire et des chargeurs de 30 cartouches. Ce fusil semi-automatique, bien qu'échouant à impressionner l'armée allemande, a suscité l'intérêt des États de l'Est, en particulier de la Biélorussie, qui est à la recherche d'une alternative bon marché au M.Kb. 42, les Allemands ne voulant pas partager les secrets de cette arme. La Waffenfabrik Suhl est heureuse de produire et d'accorder une licence pour la production de cette arme au niveau local. Cela augmentera considérablement la puissance de feu de l'infanterie, par ailleurs légère, des alliés de l'Allemagne, à l'Est."

 # RMN-50
 WHR_improved_infantry_weapons_2: "Ruchny Minamiot uz.1943 Najmana"
 WHR_improved_infantry_weapons_2_short: "RMN-43"
 WHR_improved_infantry_weapons_2_desc: "Le RMN-43 a été développé par le chimiste biélorusse Isaak Markovich Najman car les partisans biélorusses avaient besoin d'une arme portable capable de lancer des explosifs plus lourds qu'une grenade à fusil, tout en restant plus légère qu'un mortier. Le "mortier à main" de Najman était un fusil Mosin dont le canon était remplacé par un tube raccourci d'un leGrW 36 de 5 cm. En utilisant les munitions largement disponibles de ce dernier, le mortier à main Najman pouvait causer de lourds dégâts lors d'attaques éclair, permettant aux attaquants de battre en retraite rapidement et de sauver des vies car l'arme n'avait pas besoin d'être déployée."

 #Panzerbuchse 39:
 WHR_infantry_at: "Procitankavaja Strelbu Braujera uz.1939"
 WHR_infantry_at_short: "PTS-39"
 #Panzerschreck:
 WHR_infantry_at2: "Reaktyunaja Procitankavaja Strelbu uz.1943"
 WHR_infantry_at2_short: "RPTS-43"
 WHR_infantry_at2_desc: "Les lance-roquettes antichars tirés à l'épaule "Raketenpanzerbuchse 54", surnommés 'Ofenrohr' ("tuyau de poêle") et les plus populaires "Panzerschreck" ("Terreur des Chars"), sont des armes d'infanterie légères développées pour l'armée allemande, inspirées par les rumeurs sur les lance-roquettes américains. Dans des conditions idéales, le R.Pz.B. 54 peut pénétrer le blindage des chars lourds avec ses roquettes de 8,8 centimètres, déjà utilisées par les lance-roquettes Raketenwerfer 43. Comme inconvénient, le R.Pz.B. 54 produit beaucoup de fumée lors du tir. Beaucoup ont été expédiés d'Allemagne, étant donné le manque d'armes antichars en Biélorussie."

