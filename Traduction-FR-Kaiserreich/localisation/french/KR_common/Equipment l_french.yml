 SQI_infantry_equipment_0: "Mauser C96 “Boke Qiang”"
 SQI_infantry_equipment_0_short: "Boke Qiang"
 SQI_infantry_equipment_0_desc: "Le Mauser C96 (Construktion 96) est un pistolet semi-automatique qui a été produit à l'origine par le fabricant d'armes allemand Mauser de 1896 à 1937. Des copies sans licence du pistolet ont également été fabriquées en Espagne et en Chine dans la première moitié du XXe siècle. Le pistolet lui-même était connu sous le nom de "Boke Qiang" (pistolet scorpion) car il était largement utilisé à l'époque des seigneurs de la guerre, bien que les pénuries d'équipement et les préférences personnelles le voient souvent utilisé aux côtés d'armes non standard telles que le Dadao."
 SQI_infantry_equipment_1: "Jinan Type 26"
 SQI_infantry_equipment_1_short: "Jinan Type 26"
 SQI_infantry_equipment_1_desc: "Appelé à l'origine « Xuantong Type 27 », ce fusil a été mis au service dans l'armée des Qing en 1935 grâce à l'aide allemande ayant suivie la Restauration. L'arme est grosso modo une copie du Mauser M1924 allemand, et une amélioration considérable par rapport au Type 88 beaucoup plus ancien en termes de poids et de recul.\n\nProduit pour la première fois à l'arsenal de Hanyang avec des outils allemands, les méthodes de fabrication se sont depuis développées à Jinan, bien qu'elles ne soient pas complètement en capacité de remplacer ses prédécesseurs, avant un certain temps."
 #OTL Chinese copy of Astra Model 900:
 SQI_infantry_equipment_2: "Xuantong Type 20 “Zilaide” de l'Arsenal de Taiyuan "
 SQI_infantry_equipment_2_short: "Zilaide"
 SQI_infantry_equipment_2_desc:2 "Une amélioration du modèle original du Mauser C96, le M1932 Schnellfeuer (Tir Rapide), ou aussi connu sous le nom de «Zilaide» en chinois, était une conception très réussie avec une capacité d'alimentation par chargeur amovible et tir sélectif.\n\nD'autres améliorations dans les versions ultérieures comprenaient un canon amovible, des mires avant et arrière améliorées, des pièces plus durables pour éviter la casse sous l'effet d'un tir soutenu et une position abaissée de la crosse d'épaule pour éviter la «morsure de marteau»."
 SQI_infantry_equipment_3: "Hanyang Xuantong Type 35"
 SQI_infantry_equipment_3_short: "Hanyang Type 35"
 SQI_infantry_equipment_3_desc: "Le Type 35 est un fusil semi-automatique basé sur le fusil Général Liu de 1914. S'il semble similaire, le Type 35 est plus court, l'arrière du récepteur est recouvert et le système piégeant les gazs d'éjection est remplacé par un simple orifice de gaz. Le nouveau fusil n'est également plus en mesure de passer en mode action manuelle, et utilise les chargeurs du fusil Bohemian modèle ZH-29, et de la mitrailleuse légère ZB-26."
