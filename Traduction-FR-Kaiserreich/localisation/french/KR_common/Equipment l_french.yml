 CHI_mechanized_equipment_1_desc: "Pendant son exil en France, Dai Anlan de l'Armée Nationale Révolutionnaire a appris des Français quelques théories sur la guerre mécanisée. À son retour en Chine, à sa demande, les Français lui ont remis un lot de Renault UE retirées du service, avec les dessins de conception. Dai Anlan pensait pouvoir utiliser cet équipement pour former la première force mécanisée de Chine."
