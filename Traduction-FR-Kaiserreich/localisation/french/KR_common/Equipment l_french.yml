 PRU_infantry_equipment_0: "Mauser Modelo 1909"
 PRU_infantry_equipment_0_short: "Modelo 1909"
 PRU_infantry_equipment_0_desc: "En 1909, le Pérou a acheté un grand nombre de fusils allemands Mauser 1898 chambrés dans une nouvelle variante de Spitzer de 7,65×53mm Mauser."
 PRU_infantry_equipment_1: "Fabrique Nationale Mauser Modelo 1935"
 PRU_infantry_equipment_1_short: "Modelo 1935"
 PRU_infantry_equipment_1_desc: "La Fabrique Nationale modèle 1935 est un Mauser modèle 1889 légèrement raccourci, avec une pléthore d'améliorations, notamment un nouveau système de verrouillage et de boulons, un magasin plus fiable, ainsi qu'une ergonomie améliorée. La variante péruvienne est chambrée dans le même Spitzer 7,65×53mm rond que les fusils péruviens précédents. Si le Pérou a également acheté un certain nombre de carabines de Bohème modèle 1932, le FN-35 était beaucoup plus performant."
