 CHL_infantry_equipment_0: "Fusil Mauser Modelo 1895"
 CHL_infantry_equipment_0_short: "Modelo 1895"
 CHL_infantry_equipment_0_desc: "En réponse à un programme d'armement argentin agressif, le Chili a adopté le Mauser 1893 modifié (communément appelé Mauser Espagnol) chambré en 7x57mm Mauser, et a passé un contrat avec la société allemande DWM (Deutsche Waffen und Munitionsfabriken) pour la fabrication de plus de 100 000 fusils et carabines, basés sur le modèle. Le Mauser Chilien 1895 a acquis une réputation de fiabilité dans les conditions les plus difficiles, réputation qu'il conserve des décennies après son adoption."
 CHL_infantry_equipment_1: "Carabina Steyr Modelo 1912/35"
 CHL_infantry_equipment_1_short: "Modelo 1912/35"
 CHL_infantry_equipment_1_desc: "Peu avant la Weltkrieg, le Chili a passé un contrat avec l'armurier autrichien Steyr pour une nouvelle variante de la carabine allemande Mauser 1898, chambrée en 7x57 mm comme les anciens fusils chiliens. Beaucoup de ces carabines sont finalement tombées entre les mains des carabiniers chiliens, qui ont trouvé le fusil insatisfaisant et ont fait pression pour son remplacement. En 1935, un nouveau modèle à l'ergonomie améliorée et un nouveau chargeur plus grand avec des lèvres d'alimentation et un chargeur plus robustes furent approuvés et entrèrent en production peu après."
