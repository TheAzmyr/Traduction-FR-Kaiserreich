 BAY_infantry_equipment_2: "Selbstladegewehr 40"
 BAY_infantry_equipment_2_short: "Selbstlader 40"
 BAY_infantry_equipment_2_desc: "Conçu par la société Mauser en réponse à un désir de l'armée allemande d'un fusil à chargement automatique avec une action de verrou de secours, le Selbstladegewehr 40 a été un énorme bond en avant dans la conception des armes légères allemandes. Alors que les prototypes initiaux étaient très imprécis, lourds et sujets au enrayage, l'armée allemande a finalement abandonné certaines de ses autres exigences spécifiques pour le fusil, et le résultat final, le prédécesseur du fusil qui serait finalement adopté, s'est avéré efficace."
 BAY_infantry_equipment_3: "Maschinenkarabiner 42"
 BAY_infantry_equipment_3_short: "MKb 42"
 BAY_infantry_equipment_3_desc: "Le MKb 42 est une conception révolutionnaire chambrée pour une nouvelle cartouche intermédiaire, développée par le célèbre concepteur d'armes allemand Hugo Schmeisser en collaboration avec la société Haenel. Alors que le premier prototype du fusil était sujet au enrayement, les militaires et même le Kaiser lui-même étaient extrêmement enthousiastes à propos du projet et d'immenses ressources ont été concentrées sur l'amélioration de la conception, le fusil étant jugé prêt à être adopté en 1942."
