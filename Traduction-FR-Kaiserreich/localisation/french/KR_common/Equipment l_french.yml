#Infantry Equip

 CZE_infantry_equipment_0: "Karabina vzor 1895/30"
 CZE_infantry_equipment_0_short: "Mannlicher vz. 95/30"
 CZE_infantry_equipment_0_desc: "Le Mannlicher Karabina vzor 1895/1930 ( allemand : Infanterie Repetier-Gewehr M.95 ) était le fusil en service dans les forces armées austro-hongroises pendant la Weltkrieg . Conçu par Ferdinand von Mannlicher, il utilisait un dispositif à verrou à traction droite offrant une cadence de tir accrue par rapport à ses contemporains, lui donnant au passage le surnom de Ruck-Zuck (argot allemand pour "aller et retour") par les troupes autrichiennes et "Ta -Pum" par les Italiens qui en faisaient les frais. La chanson italienne "Ta pum!" de la Weltkrieg fait d'ailleurs référence à ce fusil. Plus tard, après la guerre, la plupart des fusils ont été convertis en configuration carabine."
 CZE_infantry_equipment_1: "Karabina vzor 1935"
 CZE_infantry_equipment_1_short: "FÉG vz. 35"
 CZE_infantry_equipment_1_desc: "La Weltkrieg a mis en évidence les défauts du M.95, en particulier sa cartouche à nez rond relativement peu puissante et l'entretien nécessaire pour l'action de traction directe. Steyr développa la cartouche 8x56mm "Spitzer" qui allait servir de base à une nouvelle génération d'armes et pousser le M.95 à son plein potentiel. Lors de l'essai de la carabine en 1924, le modèle hongrois du FÉG, basé sur l'excellent système de verrou tournant de Mannlicher-Schönauer, l'emporta et fut adopté."
 CZE_infantry_equipment_2: "Kulometná pistole vzor 1939"
 CZE_infantry_equipment_2_short: "Danuvia vz. 39"
 CZE_infantry_equipment_2_desc: "Conçu par Pál Király, ce pistolet-mitrailleur "lourd" était chambré pour tirer des munitions de 9x25 mm spécialement placées dans un chargeur pliant pour le transport et le stockage. Cela l'a rendu très puissant et fiable par rapport à ses contemporains, à l'image des modèles de fusils d'assaut ultérieurs."
 CZE_infantry_equipment_3: "Kulometná karabina vzor 1942"
 CZE_infantry_equipment_3_short: "Zbrojovka Brno vz. 42"
 CZE_infantry_equipment_3_desc: "Comme il est devenu évident que les distances d'engagement s'étaient considérablement raccourcies depuis la Weltkrieg, la monarchie s'est intéressée au développement d'une cartouche intermédiaire et à l'idée d'une «carabine-mitrailleuse». Les frères Koucký de Zbrojovka Brno ont présenté leur prototype ZK 412 utilisant la cartouche "Rapide" de 8x35 mm présentant des performances similaires à celles de la munition Kurz allemande de 8x33 mm."
 CZE_infantry_weapons2: "Kulometná pistole vzor 1934"
 CZE_infantry_weapons2_short: "Steyr-Solothurn vz. 34"
 CZE_infantry_weapons2_desc: "Alors même qu'il était de conception allemande, imaginé par Louis Stange, le MP 34 a été principalement produit par Steyr et adopté par l'armée austro-hongroise. Comme c'était souvent le cas avec les premiers pistolets-mitrailleurs, ce modèle s'est avéré lourd, coûteux, mais fiable, avec un chargeur horizontal accueillant la puissante cartouche Mauser de 9x25 mm."
 CZE_improved_infantry_weapons_2: "Kulometná pistole vzor 38"
 CZE_improved_infantry_weapons_2_short: "Zbrojovka Brno vz. 38"
 CZE_improved_infantry_weapons_2_desc: "Devant la nécessité de disposer d'un pistolet-mitrailleur utilisant la cartouche de pistolet standard de l'armée, la monarchie adoptera le ZK 383, conçu par les frères Josef et František Koucký à Zbrojovka Brno, sous le nom de MP 38. Utilisant un chargeur horizontal comme le MP 34, le ZK 383 est connu pour être proposé avec un bipied léger, lui permettant d'être utilisé comme arme automatique d'escouade de remplacement. Les modèles ultérieurs ont été fortement simplifiés pour une production moins chère et plus rapide, ainsi qu'un chargeur vertical pliable, comme les Danuvia SMG."
 CZE_advanced_infantry_weapons2:0 "Kulometná pistole vzor 1943"
 CZE_advanced_infantry_weapons2_short:0 "Danuvia vz. 43"
 CZE_advanced_infantry_weapons2_desc: "Même si le Danuvia 39M s'est avéré être un succès, son chargeur pliant n'a pas été jugé suffisant pour compenser son caractère encombrant pour les membres d'équipage du véhicule. La refonte du 43M avec une crosse métallique pliable et un nouveau modèle de chargeur pliable plus fiable lui ont permis d'être beaucoup plus compact pendant le transport ou le stockage, sans sacrifier la puissance de feu."

 CZE_infantry_at: "Protipancéřová puška vzor 38"
 CZE_infantry_at2: "Protipancéřová Raketomet vzor 42"
 CZE_support_weapons: "TK vz. 07/12 & Minomet vz. 14"
 CZE_support_weapons2: "LK vz. 26 & Minomet vz. 33"
 CZE_support_weapons3: "LK vz. 30 & Minomet vz. 36"
 CZE_support_weapons4: "LK vz. 45 & Minomet vz. 43"

#Motorised

 #Steyr 640:
 CZE_motorized_equipment_1: "Transportér pěchoty vzor 1937"
 CZE_motorized_equipment_1_short: "TP vz.37"
 #Steyr with rocket:
 CZE_motorized_rocket_equipment_1: "Raketomet vzor 1944 na Transportér"
 CZE_motorized_rocket_equipment_1_short: "Palcátomet na TP vz. 37"
 #Skoda TH-7:
 CZE_mechanized_equipment_1: "Pásové vozidlo vzor 1937"
 CZE_mechanized_equipment_1_short: "PV vz. 37"
 CZE_mechanized_equipment_1_desc: "Pour les observateurs et les théoriciens, la guerre civile en Amérique a fait office de vitrine pour la guerre mécanisée moderne, et a montré à quel point les véhicules à chenilles avaient amélioré leur fiabilité et leurs capacités tout-terrain. Comme mesure provisoire pour améliorer la mobilité de son infanterie motorisée, l'Armee-Oberkommando a dibc affecté de nombreux tracteurs d'artillerie, principalement de la série Praga T, à ses divisions rapides, les renommant comme "transports de troupes à chenilles" jusqu'à ce que des véhicules blindés appropriés puissent être introduits."
 #Saurer RR-7:
 CZE_mechanized_equipment_2: "Pásové vozidlo vzor 1938"
 #Saurer RR-7:
 CZE_mechanized_equipment_2_short: "PV vz. 38"
 CZE_mechanized_equipment_2_desc: "Le Saurer RR-7 était un véhicule blindé hybride qui pouvait utiliser à la fois des chenilles ou des roues. Il a été introduit comme tracteur d'artillerie en 1937, mais s'est avéré être un véhicule beaucoup plus polyvalent avec son blindage léger et sa grande mobilité. Non seulement il remplirait le rôle de véhicule de reconnaissance, mais aussi celui de transport de troupes, ce qui en ferait le premier véhicule blindé de ce type utilisé par la monarchie."
 #43.M Lehel:
 CZE_mechanized_equipment_3: "Obrněný transportér vzor 1943"
