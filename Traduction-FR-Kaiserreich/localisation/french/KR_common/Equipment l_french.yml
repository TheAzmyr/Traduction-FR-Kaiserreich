 PAR_infantry_equipment_0_desc: "Alors que les tensions montaient dans le Gran Chaco au début du XXe siècle, la Bolivie et le Paraguay ont chacun entamé d'audacieuses campagnes de réarmement pour contrer l'autre. Au cours de cette période, le Paraguay a adopté un dérivé légèrement raccourci du Mauser 1898. Ce fusil, chambré en 7,65×53mm Mauser, est devenu l'épine dorsale de l'armée paraguayenne jusqu'à ce que le conflit reprenne deux décennies plus tard."
 PAR_infantry_equipment_1: "Oviedo Mauser Modelo 1927"
 PAR_infantry_equipment_1_short: "Modelo 1927"
 PAR_infantry_equipment_1_desc: "En 1927, la société espagnole Oviedo a remporté un contrat avec le gouvernement paraguayen pour produire une variante actualisée du Mauser argentin de 1909. Bien que le fusil lui-même soit haut de gamme pour son époque, fournir suffisamment de munitions pour alimenter les fusils s'est avéré étonnamment difficile pour le Paraguay."
