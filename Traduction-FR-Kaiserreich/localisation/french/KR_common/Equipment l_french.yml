# Trains
 JAP_train_equipment_1: "Chemins de fer du Gouvernement Japonais Classe D51"
 JAP_train_equipment_1_short: "JGR Class D51"
 JAP_train_equipment_1_desc: "Alors que la classe D50 était très appréciée, la situation financière du début des années 1930 n'a conduit à aucune nouvelle conception de locomotive de fret jusqu'en 1936. La dernière conception de locomotive de fret, la classe D51, disposait de nombreuses améliorations, allant de l'utilisation de la soudure à la mise en œuvre d'une chaudière à pression plus élevée, cylindres révisés, charge par essieu réduite et raccourcissement global de la locomotive. Ce modèle s'est avéré un grand pas en avant par rapport à son prédécesseur."
 JAP_train_equipment_2: "Chemins de fer du Gouvernement Japonais Classe D52"
 JAP_train_equipment_2_short: "JGR Class D52"
 JAP_train_equipment_2_desc: "Basé sur le modèle D51, le D52 y incorpore de nombreuses modifications pour améliorer les performances de la locomotive et en réduire le coût de production. Le nouveau modèle a une plus grande surface de chaudière et de grille, ce qui entraîne un effort de traction plus élevé, tandis que les considérations d'austérité permettent de remplacer le marchepied par du bois et d'imposer des normes de production plus souples pour la plupart des composants."
 JAP_train_equipment_3: "Train Blindé Type 94 de l'Armée Impériale Japonaise"
 JAP_train_equipment_3_short: "IJA Type 94"
 JAP_train_equipment_3_desc: "Basé sur les leçons tirées du train blindé improvisé, le Type 94 peut atteindre jusqu'à 60 km/h et a une autonomie de 150 km. Principalement conçu pour transporter des wagons d'artillerie et des trains blindés spécialisés, le train n'était pas très apprécié des équipages de locomotives ou des militaires."
 JAP_railway_gun_equipment_1: "Canon ferroviaire Type 90 de 365mm de l'Armée Impériale Japonaise"
 JAP_railway_gun_equipment_1_short: "IJA Type 90"
 JAP_railway_gun_equipment_1_desc: "Un canon usé acheté à l'IJN, le fiable canon naval Vickers 14 pouces / 45 a été remis à neuf et utilisé brièvement comme artillerie côtière avant d'être placé sur un chariot d'artillerie spécial. Le canon ferroviaire a été conçu avec des traverses à 360 degrés et avait un moteur auxiliaire, donnant une autonomie limitée au canon."

