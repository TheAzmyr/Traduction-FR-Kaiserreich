 NEE_infantry_equipment_0: "Fusil, Calibre .30-06, Modèle 1903"
 NEE_infantry_equipment_0_short: "M1903 Springfield"
 NEE_infantry_equipment_0_desc: "Le modèle 1903 a été développé à l'Arsenal de Springfield lorsque, à la suite de la guerre hispano-américaine, les États-Unis ont jugé le fusil Krag-Jørgensen inadéquat en raison de sa faible efficacité ; à la base, le 1903 était une tentative de combiner les caractéristiques bénéfiques du Krag et des Mausers espagnols capturés. Commençant son exploitation juste avant la Weltkrieg, le fusil a été progressivement adopté avec la cartouche .30-06, un processus qui prendrait plusieurs années."
 NEE_infantry_equipment_1: "Fusil, Calibre .30-06, Modèle 1903A1, Cible Spéciale"
 NEE_infantry_equipment_1_short: "M1903A1 Springfield"
 NEE_infantry_equipment_1_desc: "Le M1903A1 Springfield a été adopté par l'armée américaine en 1929 sous le nom de "Fusil U.S, calibre .30-06, modèle M1903A1'. Il incorporait une poignée-pistolet, une crosse quadrillée, une gâchette dentelée et plusieurs petites améliorations par rapport au modèle original de 1903."
 # M1 Garand:
 NEE_infantry_equipment_2: "Fusil, Calibre .30 Modèle 1"
 NEE_infantry_equipment_2_short: "M1 Garand"
 NEE_infantry_equipment_2_desc: "Le M1 Garand vient du Québécois John Garand du Springfield Armory. La carabine semi-automatique de calibre .30, alimentée par retour de gaz, à 8 coups, est conçue pour permettre un assemblage simple et peut être démontée sur le terrain, sans outils, et en quelques secondes. Le mode semi-automatique donne au tireur américain un avantage significatif en termes de puissance de feu et de temps de récupération coup par coup, par rapport aux ennemis armés de fusils à verrou."
 #T20E2 Garand:
 NEE_infantry_equipment_3: "Auto-Ordnance, Calibre .30, Modèle 2"
 NEE_infantry_equipment_3_short: "M2"
 NEE_infantry_equipment_3_desc: "La Carabine-Automatique M2 est une amélioration du M1 Garand avec un récepteur légèrement plus long que le M1 et modifiée pour accepter des chargeurs Browning Automatic Rifle de 20 cartouches. Le fusil comporte un sélecteur de tir obtenu par assemblage de connecteurs, permettant à l'arme d'accepter le tir automatique à hauteur de 700 coups/min. En plus du tir sélectif, le fusil est usiné pour qu'une lunette de tir puisse être montée sur le côté gauche, ainsi qu'un lance-grenade."
 NEE_infantry_at: "Arme Anti-Véhicule, Calibre .50, Model 2, Browning"
 NEE_infantry_at_short: "Arme anti-véhicule modèle M2"
 NEE_infantry_at_desc: "La Seconde Guerre Civile américaine a nécessité le développement d'armes anti-véhicules portables. Ainsi, la Cavalerie des Etats-Unis a expérimenté l'allègement et l'adaptation de la mitrailleuse lourde Browning M2 de calibre .50 pour qu'elle devienne portable. Bien que plus lourde et plus volumineuse que ses homologues européens, l'arme anti-véhicule M2 a été rapidement adopté pour le service après des performances satisfaisantes lors des essais de l'armée."
 NEE_infantry_at2: "Fusil sans recul, 2,2 inch, Model 18"
 NEE_infantry_at2_short: "Fusil sans recul M18"
 NEE_infantry_at2_desc: "Le fusil sans recul M18 est une arme anti-véhicules blindés tirée à l'épaule et développée par les deux ingénieurs "Kroger" et "Musser" dans le cadre d'un projet indépendant de la section d'infanterie de l'Armée Américaine. Le M18 a été développé en réponse aux améliorations rapides du blindage qui réduisaient considérablement l'efficacité des fusils antichars suffisamment petits pour être portables. Le fusil sans recul M18 a une portée effective de 400 mètres, une portée maximale de près de 5 000 mètres et s'avère plus précis que l'ancien M2. Il a rapidement été surnommé « artillerie de poche » par les soldats qui l'utilisent."
 NEE_support_weapons: "MG, Cal. .30-06, M1919, Browning & Mortier, 3-inch, Stokes"
 NEE_support_weapons_short: "M1919 Browning MG & Mortier Stokes"
 NEE_support_weapons2: "MG, Cal. .50, M2, Browning & Mortier, 2-inch, SMBL"
 NEE_support_weapons2_short: "M2 Browning MG & Mortier SBML two-inch"
 #M1941 Johnson MG:
 NEE_support_weapons3: "MG, Cal. .30-06, M3, Johnson & Mortier, 3.2-inch, M1"
 NEE_support_weapons3_short: "M3 Johnson MG & Mortier M1"
 #M1944 Johson MG:
 NEE_support_weapons4: "MG, Cal. .30-06, M5, Johnson & Mortier, 4.2-inch, M2"
 NEE_support_weapons4_short: "M5 Johnson MG & Mortier M2"
 NEE_night_vision_short: "Lunette de Tireur d'Elite M1"
 NEE_night_vision_desc: "Développée spécifiquement pour la carabine-automatique M3, qui disposait de supports spéciaux sur son récepteur pour divers modèles d'appareils de visée nocturne infrarouge, la lunette de visée M1 est la première lunette infrarouge adoptée pour une utilisation générale par l'Armée Américaine. Alors que le M1 a ses défauts, comme une faible portée et un émetteur infrarouge facilement endommageable, la M1 a toujours une valeur énorme lorsqu'il est utilisé correctement."
 NEE_night_vision2: "Lunette Infrarouge de Tireur d'Elite, Model 3"
 NEE_night_vision2_short: "Lunette de Tireur d'Elite M3"
 NEE_night_vision2_desc: "Suite au mauvais accueil réservé à la lunette de tireur d'élite M1, la lunette M3 a été adoptée. Avec près de deux fois la portée effective de la M1, une source de lumière infrarouge plus robuste et le cache-flash T23, la M3 est une grande amélioration par rapport à son prédécesseur, bien que certains soldats se plaignent que la source lumineuse déborde dans le spectre visible, et révèle ainsi leur position."
 NEE_infantry_weapons2: "Carabine, Mitrailleuse, Thompson Mk I"
 NEE_infantry_weapons2_desc: "L'armée Britannique s'est brièvement intéressée aux pistolets-mitrailleurs américains vers 1925 lorsque Auto-Ordnance a tenté d'obtenir un accord de licence avec Birmingham Small Arms. La Révolution Britannique a malheureusement saboté l'accord, mais l'intérêt a été confirmé par l'Armée Canadienne, qui a obtenu l'autorisation de produire le M1926 au pays, bien qu'en petit nombre jusqu'au déclenchement de la guerre civile aux États-Unis. Dans le cadre des liens unissant la Nouvelle-Angleterre avec l'Entente, la mitraillette américaine classique faisait partie des armes envoyées au nouveau gouvernement provisoire."
 #Reising Model 50:
 NEE_improved_infantry_weapons_2: "M50 Reising"
 NEE_improved_infantry_weapons_2_desc: "Fabriqué par Harrington & Richardson Arms Company à Worcester, Massachusetts, John Reising était l'assistant du célèbre inventeur d'armes à feu John M. Browning. Alors que la Guerre Civile faisait rage à travers l'Amérique, Reising tourna son attention vers le développement d'un pistolet-mitrailleur. Rival du 1928A1, le M50 est considérablement moins cher à produire et dispose d'un système de verrou fermé qui lui donne plus de précision dans le tir semi-automatique."
 #M25:
 NEE_advanced_infantry_weapons2: "M25"
 NEE_advanced_infantry_weapons2_desc: "Suite à l'adoption réussie de la carabine-automatique M1E2 , l'armée américaine a commencé à rechercher un nouveau fusil léger pour remplacer le M1 Garand. Développé par Harvey Earle, le M-25 comprend un système de gaz retravaillé, ainsi que des composants conçus pour être fabriqués avec des outils et des machines non spécialisées. Le fusil tire également des munitions de 0,30 et s'avère incroyablement léger, à peine 7 livres. Les premiers tests ont été favorables, beaucoup louant la précision du M-25 par rapport à celle du M1 Garand."

