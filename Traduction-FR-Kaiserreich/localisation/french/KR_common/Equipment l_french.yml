 CHI_anti_air_equipment_3_short: "Bofors 75mm M1940"

 CHI_anti_tank_equipment_1: "Canon de 37mm Hanyang Xuantong Type 18 à tir tendu"
 CHI_anti_tank_equipment_1_short: "Hanyang Type 18 de 37mm"
 CHI_anti_tank_equipment_1_desc: "Bien qu'il s'agisse en fait du "37mm Hanyang Type 21" couramment en dotation dans l'armée Qing, certains républicains ardents l'appellent plutôt le Xinhai Type 18, en accord avec le calendrier Xinhai de la République de Chine."
