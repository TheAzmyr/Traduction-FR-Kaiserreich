 BOS_infantry_equipment_0:0 "Karabin Model 1895/30"
 BOS_infantry_equipment_0_short:0 "Mannlicher M.95/30"
 BOS_infantry_equipment_0_desc:0 "Le Mannlicher Modell 1895/1930 (allemand : Infanterie Repetier-Gewehr M.95) était le fusil de service des forces armées austro-hongroises pendant la Weltkrieg . Conçu par Ferdinand von Mannlicher, il utilise un mécanisme de verrouillage de la culasse à traction droite pour une cadence de tir accrue par rapport à ses contemporains, lui donnant le surnom de Ruck-Zuck (argot allemand pour "aller et retour") par les troupes autrichiennes et de "Ta-Pum" par les Italiens, qui en faisaient les frais. La chanson italienne "Ta pum!" de la Weltkrieg fait d'ailleurs directement référence à ce fusil. Plus tard après la guerre, la plupart des fusils ont été convertis en carabine."
 BOS_infantry_equipment_1:0 "Karabin Model 1935"
 BOS_infantry_equipment_1_short:0 "FÉG M.35"
 BOS_infantry_equipment_1_desc: "La Weltkrieg a mis en évidence les défauts du M.95, en particulier sa cartouche à nez rond relativement peu puissante et l'entretien nécessaire pour l'action de traction directe. Steyr développa la cartouche 8x56mm "Spitzer" qui allait servir de base à une nouvelle génération d'armes et pousser le M.95 à son plein potentiel. Lors de l'essai de la carabine en 1924, le modèle hongrois du FÉG, basé sur l'excellent système de verrou tournant de Mannlicher-Schönauer, l'emporta et fut adopté."
 BOS_infantry_equipment_2:0 "Kratka strojnica Model 1939"
 BOS_infantry_equipment_2_short:0 "Danuvia M.39"
 BOS_infantry_equipment_2_desc: "Conçu par Pál Király, ce pistolet-mitrailleur "lourd" était chambré pour tirer des munitions de 9x25 mm spécialement placées dans un chargeur pliant pour le transport et le stockage. Cela l'a rendu très puissant et fiable par rapport à ses contemporains, à l'image des modèles de fusils d'assaut ultérieurs."
 BOS_infantry_equipment_3: "Strojokarabin Model 1942"
 BOS_infantry_equipment_3_short: "Zbrojovka Brno M.42"
 BOS_infantry_equipment_3_desc: "Comme il est devenu évident que les distances d'engagement s'étaient considérablement raccourcies depuis la Weltkrieg, la monarchie s'est intéressée au développement d'une cartouche intermédiaire et à l'idée d'une «carabine-mitrailleuse». Les frères Koucký de Zbrojovka Brno ont présenté leur prototype ZK 412 utilisant la cartouche "Rapide" de 8x35 mm présentant des performances similaires à celles de la munition Kurz allemande de 8x33 mm."
 BOS_infantry_weapons2: "Kratka strojnica Model 1934"
 BOS_infantry_weapons2_short: "Steyr-Solothurn M.34"
 BOS_infantry_weapons2_desc: "Alors même qu'il était de conception allemande, imaginé par Louis Stange, le MP 34 a été principalement produit par Steyr et adopté par l'armée austro-hongroise. Comme c'était souvent le cas avec les premiers pistolets-mitrailleurs, ce modèle s'est avéré lourd, coûteux, mais fiable, avec un chargeur horizontal accueillant la puissante cartouche Mauser de 9x25 mm."
 BOS_improved_infantry_weapons_2: "Kratka strojnica Model 38"
 BOS_improved_infantry_weapons_2_short: "Zbrojovka Brno M.38"
 BOS_improved_infantry_weapons_2_desc: "Devant la nécessité de disposer d'un pistolet-mitrailleur utilisant la cartouche de pistolet standard de l'armée, la monarchie adoptera le ZK 383, conçu par les frères Josef et František Koucký à Zbrojovka Brno, sous le nom de MP 38. Utilisant un chargeur horizontal comme le MP 34, le ZK 383 est connu pour être proposé avec un bipied léger, lui permettant d'être utilisé comme arme automatique d'escouade de remplacement. Les modèles ultérieurs ont été fortement simplifiés pour une production moins chère et plus rapide, ainsi qu'un chargeur vertical pliable, comme les Danuvia SMG."
 BOS_advanced_infantry_weapons2:0 "Kratka strojnica Model 1943"
 BOS_advanced_infantry_weapons2_short:0 "Danuvia M.43"
 BOS_advanced_infantry_weapons2_desc: "Même si le Danuvia 39M s'est avéré être un succès, son chargeur pliant n'a pas été jugé suffisant pour compenser son caractère encombrant pour les membres d'équipage du véhicule. La refonte du 43M avec une crosse métallique pliable et un nouveau modèle de chargeur pliable plus fiable lui ont permis d'être beaucoup plus compact pendant le transport ou le stockage, sans sacrifier la puissance de feu."

