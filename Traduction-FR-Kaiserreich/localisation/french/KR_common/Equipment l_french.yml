 # Essentially the Gewehr98 with Dadao lol, OTL produced by Gongxian arsernal in Sichuan until 1935:
 SZC_infantry_equipment_0: "Mauser Chinois SMB M1907 "
 SZC_infantry_equipment_0_short: "SMB M1907"
 SZC_infantry_equipment_0_desc: "Produit à l'origine sous le nom de Guangxu Type 33 pendant la période impériale en tant que copie proche du modèle allemand Mauser 1904, il était chambré pour tirer une cartouche spéciale de 6,8 × 57 mm, mais a ensuite été reconditionné pour tirer du Mauser standard de 7,92 × 57 mm, en 1915. Bien que collectivement inférieur aux nouveaux fusils, cela en dépit des différentes améliorations, et souvent mal entretenue, l'arme est néanmoins connue pour être robuste et fiable, même si peu maniable.\n\nCe modèle est principalement produit au Sichuan Machine Bureau, bien que les pénuries d'équipement et les préférences personnelles la voient souvent utilisée aux côtés d'armes non standard telles que le Dadao."
 SZC_infantry_equipment_1: "Sichuan Type 27"
 SZC_infantry_equipment_1_short: "Sichuan Type 27"
 SZC_infantry_equipment_1_desc: "Appelé à l'origine « Xuantong Type 27 », ce fusil a été mis au service des Qing en 1935 après la restauration grâce à l'aide allemande. L'arme est fonctionnellement une copie proche du Mauser M1924 allemand, et une amélioration considérable par rapport au Type 88 beaucoup plus ancien en termes de poids et de recul.\n\nProduit pour la première fois dans l'arsenal de Hanyang avec des outils allemands, les méthodes de fabrication se sont déjà répandues à Chengdu, bien qu'il ne puisse pas remplacer complètement ses prédécesseurs avant un certain temps."
 #Intentionally misspelt Thompson:
