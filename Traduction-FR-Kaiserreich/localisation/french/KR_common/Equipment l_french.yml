 CSA_motorized_rocket_equipment_1_desc: "Un camion DMJ avec un lance-roquettes CA-28 monté sur la plateforme, le véhicule est communément appelé « Xylophone ». Bien que les lanceurs individuels soient connus pour être un peu imprécis, le volume de tir que ce modèle peut délivrer est impressionnant."

#Amphibious

 CSA_amphibious_mechanized_equipment_1: "Roebling-Dodge, Véhicule de Débarquement, Chenillé, Modèle 2"
 CSA_amphibious_mechanized_equipment_1_short: "RD-2 LVT"
 CSA_amphibious_mechanized_equipment_1_desc: "La série Véhicule de Débarquement de véhicules de guerre amphibie était à l'origine destinée à servir uniquement de transporteur de fret pour les opérations navire-terre. Bien sûr, ils ont évolué pour devenir des véhicules dédiés aux troupes d'assaut et d'appui-feu hautement performants. Développé par Donald Roebling en 1935, le véhicule de sauvetage civil "Alligator" a ensuite été développé pour devenir le RD-1, qui manquait de protection blindée et n'était pas fiable lorsqu'il était utilisé sur un terrain dur. Le RD-2 est basé sur le RD-1, les problèmes les plus flagrants de ce véhicule ont été résolus."
 CSA_amphibious_mechanized_equipment_2: "Roebling-Dodge, Véhicule de Débarquement, Chenillé, Modèle 4"
 CSA_amphibious_mechanized_equipment_2_short: "RD-4 LVT"
 CSA_amphibious_mechanized_equipment_2_desc: "Le RD-4 a amélioré le RD-2 avec une capacité de charge considérablement accrue, mais au détriment de la vitesse malgré les améliorations apportées à son moteur. Contrairement à son prédécesseur, il était également équipé d'une mitrailleuse lourde ou d'un lance-flammes."

#Armoured Car
 CSA_gw_armored_car_equipment: "White Motor, Véhicule de reconnnaissance, Model 2"
 CSA_gw_armored_car_equipment_short: "WM-2 Scout Car"
 CSA_gw_armored_car_equipment_desc: "Le WM-2 Scout Car est un véhicule à quatre roues motrices légèrement blindé, à toit ouvert et armé de mitrailleuses développé pour un rôle de reconnaissance. Un développement ultérieur du concept des auto-blindé. Elle était destiné à remplacer la cavalerie en reconnaissance, le M2 Scout Car a terminé les essais à la fin de 1935 et, au milieu des tensions croissantes aux États-Unis, a été accepté au service de l'armée malgré ses défauts. En service CSA, le véhicule était connu sous le nom de WM-2."
 CSA_armored_car_equipment_1: "White Motor, Véhicule de reconnnaissance, Model 4"
 CSA_armored_car_equipment_1_short: "Véhicule de reconnnaissance WM-4 "
 CSA_armored_car_equipment_1_desc: "Le WM-4 Scout Car est un développement du WM-2 conçu avec l'expérience acquise pendant la guerre civile à l'esprit. Le WM-4 arbore plusieurs petites améliorations nées de l'expérience de la guerre, comme un garde-boue et un rouleau avant blindés, et un moteur plus fiable. Bien que le concept d'auto-blindé lui-même ait été critiqué pour son accent mis sur la mobilité plutôt que sur la capacité de survie, le WM-4 a néanmoins été accepté en service."
 #DHT-5 Marmon-Herrington:
 CSA_armored_car_equipment_2: "Marmon-Herrington, Voiture Blindée, Modèle 6"
 CSA_armored_car_equipment_2_short: "Voiture Blindée modèle MH-6"
 CSA_armored_car_equipment_2_desc: "La voiture blindée modèle MH-6 a été développée à la fin de la guerre civile américaine. Connu d'abord sous le nom de DHT-5, le véhicule s'est avéré très impopulaire et a été fortement repensé pour répondre aux exigences de l'armée. Introduite à nouveau sous le nom de DHT-6 en 1942, l'armement du nouveau véhicule s'est avéré incapable de pénétrer des véhicules blindés épais avec son canon de 37 mm. Il a cependant servi avec succès dans des rôles de reconnaissance et de soutien d'infanterie sous le nom de MH-6."
 #DHT-5 Marmon-Herrington:
 CSA_armored_car_at_equipment: "Armée Continentale, Véhicule Blindé, Modèle 10"
 CSA_armored_car_at_equipment_short: "Voiture Blindée modèle CA-10"
 CSA_armored_car_at_equipment_desc: "La voiture blindée modèle CA-10 est une variante du MH-6 réarmé avec un canon de 57 mm, pour fournir un support antichar approprié. Seules des modifications mineures ont été apportées au MH-6 pour accueillir le nouveau canon."

