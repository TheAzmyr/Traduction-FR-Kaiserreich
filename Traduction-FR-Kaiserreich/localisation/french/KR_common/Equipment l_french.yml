 GBR_armored_car_equipment_2_desc: "Avec le succès du Rover à son actif, la société Ruskin Motor Bodies a conçu le Rhino suite à une demande du gouvernement australasien pour disposer d'une voiture blindée beaucoup plus lourde et également construite à partir du châssis CMP. Bien que des changements substantiels aient été apportés au châssis CMP, après beaucoup de travail, le Rhino est finalement né, et il dispose d'une interchangeabilité substantielle des pièces avec d'autres modèles également basés au départ sur le chassis CMP."
 GBR_armored_car_at_equipment: "Ruskin Hippo"
