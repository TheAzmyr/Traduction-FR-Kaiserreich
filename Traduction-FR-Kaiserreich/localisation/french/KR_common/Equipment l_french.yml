 GNB_infantry_equipment_0:0 "Espingarda m/1904 de 6,5 mm"
 GNB_infantry_equipment_0_short:0 "Mauser-Vergueiro"
 GNB_infantry_equipment_0_desc:0 "Fusil à verrou jouissant d'une longue histoire de service, le 6,5 mm m/1904 est plus communément connu sous le surnom de "Mauser-Vergueiro", car la conception principale du fusil est celle du Mauser 98 (mais avec un mécanisme spécial à verrou fortement basé sur le Gewehr 1888) chambré pour accueillir la cartouche Vergueiro 6,5 × 58 mm, développée spécifiquement pour la variante portugaise. Il est devenu l'arme officielle de l'armée portugaise en 1904 et a continué à ce titre jusqu'aux années 1940, étant largement utilisé à la fois dans le pays et à l'étranger. Bien qu'il n'ait pas été utilisé par les troupes portugaises sur le front occidental, car celles-ci étaient armées par l'Entente, principalement des fournitures britanniques, il a été largement utilisé en Afrique par le Portugal, ses alliés en Afrique du Sud, et a également été utilisé par les Allemands qui capturaient occasionnellement des fournitures. en Afrique Orientale Portugaise."
 GNB_infantry_equipment_1:0 "Espingarda m/1904/36 de 7.92 mm"
 GNB_infantry_equipment_1_short:0 "Mauser-Vergueiro M36"
 GNB_infantry_equipment_1_desc:0 "t uFondamentalemenn peu plus qu'une version mise à jour du Mauser-Vergueiro, il a été introduit en Afrique au milieu des tensions croissantes entre le Portugal et l'Allemagne. Une quantité importante de ces armes se sont ensuite retrouvées utilisées par les forces des États de l'ancienne Afrique portugaise."
 GNB_infantry_equipment_2:0 "Carabina C.A.P Modelo 01"
 GNB_infantry_equipment_2_short:0 "C.A.P M40"
 GNB_infantry_equipment_2_desc:0 "Un prototype de carabine qui a été peu utilisé dans l'ensemble de l'armée portugaise était la première tentative du pays de disposer d'un modèle standard produit localement. Dès lors, la junte nationaliste intégriste a soutenu intensément le développement de la carabine C.A.P, mais au moment où elle a été prête pour la production, les réalités sur le terrain ont rendu plus intéressant le passage au FBP directement à partir de l'ancien Mauser-Vergueiro et des variantes déjà largement utilisé par les forces armées."
 GNB_infantry_equipment_3:0 "Pistola-Metralhadora FBP M/945"
 GNB_infantry_equipment_3_short:0 "FBP M/945"
 GNB_infantry_equipment_3_desc:0 "Le pistolet-mitrailleur FBP porte l'acronyme de l'usine Braço de Prata, le fabricant de l'arme, une fonderie détenue et contrôlée par le gouvernement portugais lui-même. Alors que son développement a commencé bien avant son utilisation généralisée parmi les troupes à pied de l'armée portugaise, le modèle fini est entré en production trop tard pour remplacer le Mauser-Vergueiro pendant la guerre. Cette intention a été mise en évidence par le fait que la mitraillette avait, de manière plutôt inhabituelle, des douilles à baïonnette compatibles avec celles des modèles Mauser utilisés par le Portugal tout au long des conflits des décennies précédentes. Le soi-disant "pistolet mitrailleur'' (le terme en portugais pour les pistolets-mitrailleurs en général) a été largement utilisé pendant de nombreuses années, bien que la variante de 1945 soit tombée en désuétude au profit de versions à tir semi-automatique et de modèles importés, comme l'échelle de la guerre a diminué au cours des décennies suivantes après la deuxième Weltkrieg. Alors que peu de modèles ont réussi à l'étranger par rapport à l'ancien Mauser-Vergueiro, le gouvernement angolais a été capable de démarrer la production nationale relativement rapidement après la décolonisation."
 GNB_support_weapons:0 "Metralhadora Vickers & Morteiro Stokes"
 GNB_support_weapons_desc:0 "Le Vickers MG refroidi à l'eau et le mortier de tranchée Stokes étaient les armes de soutien standard de l'Empire Britannique pendant la Weltkrieg. Lors de son réarmement après le conflit, la monarchie portugaise restaurée les a achetés et fabriqués dans le but de les utiliser largement parmi l'infanterie, tant au pays qu'à l'étranger."
 GNB_support_weapons2:0 "Metralhadora Lewis Modelo DEMS & Morteiro SBML de 2 Polegadas"
 GNB_support_weapons_2_desc:0 "Avec son chargeur "pan" emblématique, le Lewis a servi l'Entente depuis les jours les plus sombres de la première Weltkrieg. La variante MKIII avait une poignée de pistolet qui lui permettait d'être tirée de l'épaule depuis n'importe quelle partie du pont d'un navire. Le SBML, bien que petit, est incroyablement portable et dispose d'une puissance de feu et d'une portée supérieures à la plupart des grenades à fusil."
 GNB_support_weapons3:0 "Metralhadora Vickers Modelo II & Morteiro ML de 3 Polegadas"
 GNB_support_weapons_3_desc:0 "La variante Mark II du Vickers MG comportait une option de tir sélectif et une poignée pistolet. Elle avait été essentiellement adoptée pour les véhicules blindés. Le mortier ML 3 pouces était une amélioration considérable par rapport au Stokes, car il était fiable et robuste pour un soutien rapproché de l'artillerie."
 GNB_support_weapons4:0 "Metralhadora Vickers-Vedras & Morteiro de 4.2 Polegadas"
 GNB_support_weapons_4_desc:0 "La troisième variante de la très appréciée mitrailleuse Vickers a été conçue pour une utilisation anti-aérienne et présente une cadence de tir légèrement supérieure à celle de ses prédécesseurs. De même, le mortier de 4,2 pouces était une mise à niveau plus lourde des modèles de mortier canadiens précédents et capable de fournir un soutien intense et efficace."
 GNB_infantry_at:0 "Morteiro-Bombarda"
 GNB_infantry_at_desc:0 "Mis au point au Canada et vendu en grande quantité au Portugal, le mortier était conçu comme un mortier à " ergots ". Arguant que ce modèle pouvait servir à la fois de pièce d'artillerie et d'arme antichar, il a été adopté avec empressement par plusieurs alliés de l'Entente, dont le Portugal. Nombre d'entre eux se sont retrouvés bloqués dans ses anciennes possessions d'outre-mer."
 GNB_infantry_at2:0 "LATI"
 GNB_infantry_at2_desc:0 "Avec le besoin d'une arme antichar portative à utiliser sur les lignes de front, le LATI (une traduction directe de son nom anglais canadien) a été développé sur la base du mortier de bombardement. Avec une portée effective de 105 mètres en mode de tir direct, l'appareil était très apprécié en raison de son absence de retour de feu - cependant, son recul intense suscitait des inquiétudes."

