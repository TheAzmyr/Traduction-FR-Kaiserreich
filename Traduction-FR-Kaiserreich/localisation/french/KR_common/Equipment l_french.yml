### Land ###
 SRD_infantry_equipment_0: "Carcano Modello 1891"
 SRD_infantry_equipment_0_short: "Carcano M91"
 SRD_infantry_equipment_0_desc: "Le Carcano M91 était le fusil à verrou standard de l'Armée Italienne pendant la Weltkrieg. Souvent appelé à tort Mannlicher-Carcano, le magazine du fusil utilise initialement des clips de chargeur en bloc de Ferdinand Mannlicher, mais la forme et la conception réelles du chargeur clip Carcano proviennent du modèle allemand de 1888. Alors que la famille royale s'enfuyait de la péninsule vers la Sardaigne à la hâte , ces fusils devront défendre la Sardaigne des révolutionnaires impies."
 SRD_infantry_equipment_1: "Fucile Semi-Automatico Enfield"
 SRD_infantry_equipment_1_short: "Fucile Enfield"
 SRD_infantry_equipment_1_desc: "Comme la Sardaigne manque d'industrie militaire lourde, elle s'appuie sur les armes des autres puissances de l'Entente. L'Enfield-Ontario (conçu par l'Armée Canadienne) est une conversion semi-automatique à emprunt des gaz du fusil SMLE classique. Même si la Sardaigne ne peut pas produire ses armes, l'Entente est plus qu'heureuse d'aider."
 SRD_infantry_equipment_2: "Carabina automatica Hotchkiss"
 SRD_infantry_equipment_2_short: "Carabina Hotchkiss"
 SRD_infantry_equipment_2_desc: "Produites par la République Française, de grandes quantités de Carabina automatica Hotchkiss ont été expédiées en Sardaigne. La Carabina est un pistolet-mitrailleur ambitieux et bien construit présenté par Hotchkiss en 1938 sous le nom de Type 017, qui est entré en service sous le nom de Carabine-Mitrailleuse Hotchkiss Type M2 (avec sa variante de police Type M1). L'extrême compacité du CMH2 est à la fois sa meilleure et sa pire caractéristique - la complexité d'avoir chaque partie saillante pliée ou rétractée rend l'arme coûteuse à produire et réduit également son ergonomie, ce qui n'est pas idéal pour une acquisition rapide de la cible."
 SRD_infantry_equipment_3: "Fucile Automatico MAS Modello 1943"
 SRD_infantry_equipment_3_short: "Fucile Automatico M1943"
 SRD_infantry_equipment_3_desc: "Comme la majeure partie de l'Arsenal Sarde, le Fucile Automatico MAS modello 1943 est une arme française. Le Fusil MAT Modèle 43 est un fusil automatique, utilisant une cartouche 7,5x54mm et un chargeur pliable, ce qui lui permet d'être un peu plus compact que ses homologues habituels. Parallèlement à cela, le MAT-43 est produit par un processus d'estampage à la machine qui permet la production économique d'un grand nombre de fusils, alors requis de toute urgence par le gouvernement sarde. Malgré quelques problèmes de cadence de tir et de fiabilité, le MAS-43 est considéré comme la prochaine étape des armes personnelles."
 SRD_support_weapons: "Darne M1919 & Mortier Stokes"
 SRD_support_weapons_desc: "La Darne M1919 est une mitrailleuse d'origine française et d'apparence grossière. Cela vient du fait que cette mitrailleuse alimentée par courroie a été conçue pour être produite par des outils rudimentaires, suite à l'exil de tant de Français. Le mortier Stokes est quant à lui un mortier de tranchée britannique à âme lisse de l'ère Weltkrieg qui permet des angles de tir plus élevés."
 SRD_support_weapons2: "Mitrailleuse Hotchkiss Mle 1926 & Mortier Brandt Mle 27/31"
 SRD_support_weapons2_short: "Hotchkiss Mle 1926 & Brandt Mle 27/31"
 SRD_support_weapons2_desc: "La Hotchkiss Mle 1926 est une mitrailleuse d'origine française, adoptée formellement par l'Armée Sarde. C'est une mitrailleuse légère dotée d'un régulateur qui contrôle la cadence de tir, alimentée soit par chargeur placé à la verticale ou par courroie. Le mortier Brandt simple et efficace conçu par Edgar Brandt nécessite un équipage de dix hommes et peut tirer 18 coups par minute, ce qui en fait une arme incroyable pour soutenir le feu."
 SRD_support_weapons3: "Mitrailleuse Hotchkiss Mle 26/37 & Mortier Brandt Mle 35/38"
 SRD_support_weapons3_short: "Hotchkiss Mle 26/37 & Brandt Mle 35/38"
 SRD_support_weapons3_desc: "Alors que les tensions augmentent sur le continent, l'Entente doit être prête à commencer à planifier le retour. De nouveaux ajustements et améliorations ont été apportés à la mitrailleuse Hotchkiss pemettant de réduire son recul tout en augmentant légèrement sa cadence de tir."
 SRD_support_weapons4: "Mitrailleuse Hotchkiss Mle 26/41 & Mortier Brandt Mle 1942"
 SRD_support_weapons4_short: "Hotchkiss Mle 26/41 & Brandt Mle 42"
 SRD_support_weapons4_desc: "L'utilisation continue de la mitrailleuse Hotchkiss et du mortier Brandt témoigne de l'étroite coopération franco-sarde. La dernière version de la Hotchkiss dispose d'une cadence de tir accrue et de viseurs télescopiques pour améliorer sa précision, tandis que la dernière version du mortier Brandt bénéficie d'une portée et d'une cadence de tir accrues, comme ses prédécesseurs."
 SRD_infantry_weapons2: "Carabina Modello 1928"
 SRD_infantry_weapons2_desc: "Dans le cadre de la coopération de la Sardaigne avec l'Entente, les forces sardes ont adopté le M1928A1 canadien. Le M1928A1 est la variante de service de la mitrailleuse classique M1921 Thompson, et bien que la production soit coûteuse, le fusil est très apprécié des troupes sur le terrain qui louent son efficacité et sa fiabilité. Alors que la plupart des variantes reposent sur des chargeurs «boîtes» plus petits, certaines autres variantes comportent des chargeurs à tambour de cinquante cartouches grands et volumineux."
 SRD_improved_infantry_weapons_2: "Pistolet Mitrailleur Lanchester"
 SRD_improved_infantry_weapons_2_desc: "Le Lanchester est un pistolet-mitrailleur d'origine canadienne, une copie presque conforme du MP28 allemand. Dans le cadre de la coopération anglo-sarde, des exemplaires du Lanchester ont été envoyés en Sardaigne car ils manquent de pistolets-mitrailleurs en quantité."
 SRD_advanced_infantry_weapons2: "Carabine De Lisle"
 SRD_advanced_infantry_weapons2_desc: "La carabine De Lisle est un fusil silencieux avancé qui permet à son utilisateur de conserver un bon niveau de précision ainsi que de furtivité. Pour aider les forces spéciales sardes, les Canadiens envoyèrent des copies du De Lisle - un reflet du soutien continu de l'Entente à la Sardaigne."

###Artillery
 SRD_artillery_equipment_1: "Cannone da 75mm Modello 1897"
 SRD_artillery_equipment_1_short: "Cannone da 75mm"
 SRD_artillery_equipment_1_desc:0 "Le Matériel de 75 mm Mle 1897, également connu sous le nom de 75 français ou «Soixante-Quinze», est largement considéré comme la première pièce d'artillerie moderne. En service depuis 1898, le Soixante-Quinze a été largement utilisé durant la Weltkrieg, où il a été utilisé comme arme antipersonnel, antiaérienne et antichar. Après la retraite en Algérie, l'Armée Française a continué à utiliser ces armes, principalement parce qu'elles répondent encore majoritairement aux critères modernes."
 #Canon de 105 court mle 1934 Schneider:
 SRD_artillery_equipment_2: "Obice da 105mm Modello 1935 Schneider"
 SRD_artillery_equipment_2_short: "Obice da 105mm S"
 SRD_artillery_equipment_2_desc:0 "Le Matériel de 105mm Court Mle 1935 est un modèle traditionnel de Schneider. Développé pour remplacer le Soixante-Quinze en service, le Matériel de 105 mm est plus un obusier qu'un canon, et est principalement destiné à détruire les fortifications ennemies."
 SRD_artillery_equipment_3: "Cannone da 155mm Grande Potenza Filloux Modello 1917/1942"
 SRD_artillery_equipment_3_short: "Cannone da 155mm GPF"
 SRD_artillery_equipment_3_desc:0 "Le Canon de 155 mm Grande Puissance Filloux Modèle 1917, également connu sous le nom de GPF, a été développé pendant la Weltkrieg par le colonel Louis Filloux pour répondre au besoin urgent d'artillerie lourde moderne, et est utilisé à la fois par les gouvernements communard et national. En raison de problèmes de production du GPF dans les colonies par le gouvernement français, seul un nombre limité était en service jusqu'en 1942, lorsque le modèle du GPF a été mis à jour pour faciliter la production et répondre aux normes modernes."

 #25mm SA 34:
 SRD_anti_tank_equipment_1: "Cannone da 25mm Semiautomatico Modello 1934"
 SRD_anti_tank_equipment_1_short: "Cannone da 25mm SA"
 SRD_anti_tank_equipment_1_desc:0 "Au début des années 1920, l'Armée Française avait réalisé que la capacité de perforation de blindage du canon d'infanterie TRP de 37 mm serait insuffisante face à des chars modernes. En 1926, Hotchkiss proposa un modèle de canon de 25 mm, qui ne fut pas immédiatement adoptée en raison de problèmes financiers et de la forte disponibilité du Matériel de 75 mm. Le Matériel de 25mm, qui n'est entré en service qu'en 1936 avec la prise de conscience que la bataille pour la France était imminente, est une arme fiable inspirée du concept Filloux."
 #Modified Matériel de 75mm Modèle 1897:
 SRD_anti_tank_equipment_2: "Cannone controcarro da 75mm Modello 1897/1937"
 SRD_anti_tank_equipment_2_short: "Cannone da 75mm CC"
 SRD_anti_tank_equipment_2_desc:0 "Avec l'adoption du Matériel de 105 mm, les anciens Matériel de 75 mm ont été principalement repensés en canons antichars avec un châssis mis à jour. Considérés comme trop lourds pour des canons antichars modernes, les Soixante-Quinze ont cependant une pénétration plus élevée que leurs homologues."
 #Very modified Matériel de 75mm:
 SRD_anti_tank_equipment_3: "Cannone controcarro da 75mm Semiautomatico Modello 1943"
 SRD_anti_tank_equipment_3_short: "Cannone da 75mm CC SA"
 SRD_anti_tank_equipment_3_desc:0 "Le Matériel de 75mm SA est un nouveau canon semi-automatique basé sur le canon 75mm Matériel de 75mm AC. Avec une cadence de tir plus élevée, le Matériel de 75mm CA SA reste malgré tout une arme un peu dépassée, mais peut rivaliser avec ses homologues modernes, grâce à un mécanisme modernisé et une nouvelle approche de la conception du châssis."

 #Hotchkiss 25mm:
 SRD_anti_air_equipment_1: "Cannone-Mitragliera da 25mm contraerea Modello 1936"
 SRD_anti_air_equipment_1_short: "Cannone-Mitragliera da 25mm CA"
 SRD_anti_air_equipment_1_desc:0 "Après la retraite en Algérie, l'Armée Française a annoncé la nécessité de se doter d'un canon automatique anti-aérien spécialisé. Hotchkiss a présenté le projet 25 mm en 1936, qui a été adopté en raison de la lenteur du développement d'une variante Schneider plus prometteuse. Malgré l'acceptation de la Mitrailleuse 25 mm CA en service, le trépied d'origine a été remplacé par une base triangulaire avec un chariot à deux roues conformément à la demande de l'armée."
 #Schneider 37 mm:
 SRD_anti_air_equipment_2: "Cannone-Mitragliera da 37 mm contraerea Modello 1939"
 SRD_anti_air_equipment_2_short: "Cannone-Mitragliera da 37mm CA"
 SRD_anti_air_equipment_2_desc:0 "Développée depuis 1930, la Mitrailleuse 37mm CA fut finalement prête pour la production en 1939. Après une âpre polémique avec l'Armée Française, qui avait déjà adopté la variante Hotchkiss, la Mitrailleuse 37mm CA de Schneider fut adoptée après des tests initiaux comme une variante plus avancée du canon de 25 mm Hotchkiss."
 #Canon de 75 CA modèle 1940 Schneider:
 SRD_anti_air_equipment_3: "Cannone da 75mm contraerea Modello 1940"
 SRD_anti_air_equipment_3_short: "Cannone da 75mm CA"
 SRD_anti_air_equipment_3_desc:0 "À la fin des années 1920, on s'est rendu compte que le Matériel de 75 mm Modèle 1897 était obsolète en tant qu'arme anti-aérienne et le développement d'un nouveau canon a commencé en 1931. Le Matériel de 75 mm Contre-Aérien Modèle 1940 de Schneider dispose d'une cadence de tir plus rapide , une vitesse initiale plus élevée, une portée verticale accrue, un contrôle de tir moderne et une plus grande mobilité que l'ancien Soixante-Quinze grâce à de nouveaux affûts de canon. Impressionné par les performances de l'ancienne Mitrailleuse 37mm CA de Schneider, le commandement français a rapidement adopté le nouveau canon de 75mm."

