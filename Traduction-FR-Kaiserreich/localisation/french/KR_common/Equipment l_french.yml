 CSA_infantry_equipment_0: "Springfield Arsenal, Calibre .30-06, Model 1903"
 CSA_infantry_equipment_0_short: "SA-1903 Fusil"
 CSA_infantry_equipment_0_desc: "Le modèle 1903 a été développé à l'Arsenal de Springfield lorsque, à la suite de la guerre hispano-américaine, les États-Unis ont jugé le fusil Krag-Jørgensen inadéquat en raison de sa faible efficacité ; à la base, le 1903 était une tentative de combiner les caractéristiques bénéfiques du Krag et des Mausers espagnols capturés. Commençant son exploitation juste avant la Weltkrieg, le fusil a été progressivement adopté avec la cartouche .30-06, un processus qui prendrait plusieurs années."
 CSA_infantry_equipment_1: "Springfield Arsenal, Fusil, Calibre .30-06, Model 1903A1"
 CSA_infantry_equipment_1_short: "SA-1903A1 Fusil"
 CSA_infantry_equipment_1_desc: "Le M1903A1 Springfield a été adopté par l'armée américaine en 1929 sous le nom de "Fusil U.S, calibre .30-06, modèle M1903A1'. Il incorporait une poignée-pistolet, une crosse quadrillée, une gâchette dentelée et plusieurs petites améliorations par rapport au modèle original de 1903."
 #Thompson T3:
 CSA_infantry_equipment_2: "Auto-Ordnance, Fusil, Calibre .30-06, Model 2"
 CSA_infantry_equipment_2_short: "Fusil AO-2"
 CSA_infantry_equipment_2_desc: "L'AO-2, initialement connue sous le nom de Fusil Automatique Thompson utilisait le soi-disant «Blish Lock». Or, l'échec total des essais de l'U.S Army pour concevoir dès 1929 un fusil à chargement automatique a conduit à une reprise des études après le déclenchement de la Guerre Civile Américaine. Les CSA ayant un besoin urgent de développer le fusil le plus rapidement possible, l'interchangeabilité des pièces et la facilité de construction ont été placé au coeur du nouveau processus de conception. Bien que certains prétendent que l'AO-2 est un fusil moins efficace que le Johnson adopté par les Forces Fédérales, il pourrait facilement être produit en masse."
 #Thompson T3 carbine:
 CSA_infantry_equipment_3: "Auto-Ordnance, Carabine, Calibre .30, Modèle 3"
 CSA_infantry_equipment_3_short: "Carabine AO-3 "
 CSA_infantry_equipment_3_desc: "Le développement de la Carabine AO-3 a commencé peu après la fin de la Guerre Civile. L'AO-3 n'est guère plus qu'une version carabine du premier fusil AO-2, avec l'ajout d'un sélecteur de tir à trois positions."
 CSA_infantry_weapons2: "Auto-Ordnance, Pistolet-Mitrailleur, Calibre .45, Modèle 1928A1"
 CSA_infantry_weapons2_short: "AO-1928A1 Pistolet-Mitrailleur"
 #M1 Thompson:
 CSA_improved_infantry_weapons_2: "Auto-Ordnance, Pistolet-Mitrailleur, Calibre .45, Modèle 7"
 CSA_improved_infantry_weapons_2_short: "Pistolet-Mitrailleur AO-7"
 #Thompson Light Rifle:
 CSA_advanced_infantry_weapons2: "Auto-Ordnance, Carabine Automatique, Calibre .30, Modèle 4A1"
