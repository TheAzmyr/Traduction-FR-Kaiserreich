 TEX_night_vision_desc: "Développé spécifiquement pour le fusil M1942A2 Auto-Carbine, qui avait des supports spéciaux sur son récepteur pour divers modèles de dispositifs de visée nocturne infrarouge, le M1943 Sniperscope est la première lunette de tireur d'élite infrarouge adoptée pour une utilisation générale par l'armée américaine. Alors que le M1943 a ses défauts, comme une faible portée et un émetteur infrarouge facilement endommageable, le M1 a toujours une valeur énorme lorsqu'il est utilisé correctement."
 #M3 sniperscope:
 TEX_night_vision2: "Lunette de Tireur d'Elite, Model 1946"
 TEX_night_vision2_short: "Lunette de Tireur d'Elite M1946"
 TEX_night_vision2_desc: "En réponse à la mauvaise réception de la lunette de tireur d'élite M1943, la lunette de tireur d'élite M1946 a été adoptée. Avec près de deux fois la portée effective du M1943, une source de lumière infrarouge plus robuste et le cache-flash T23, le M1946 est une grande amélioration par rapport à son prédécesseur, bien que certains soldats se plaignent que la source lumineuse déborde dans le spectre visible, et révèle ainsi leur position."

#Motorised

 #fwd h-6 2 tons improved:
 TEX_motorized_equipment_1: "Ford Government, Grand, Passager, FWD"
 TEX_motorized_equipment_1_short: "GLPFWD"
 TEX_motorized_equipment_1_desc: "Le GLPFWD, également connu sous le nom de « Jeelp », est une modification Ford du camion H-6 développé par la société FWD en 1930. Le développement du véhicule lui-même a commencé avant la Guerre Civile Américaine et s'est poursuivi sous la supervision du gouvernement de l'État de l'Union. Le H-6 a été reconstruit sur une base 6x6 et sa capacité a été portée à 2 1/2 tonnes en adaptant les leçons tirées du développement du camion ACKW par General Motors et l'Armée Américaine."
 #M5 tractor combined with M4:
 TEX_mechanized_equipment_1: "Tracteur, Grande-Vitesse, 13 tonnes, Model 1939A2, Transporteur, Personnel"
 TEX_mechanized_equipment_1_short: "Tracteur M1939A2"
 TEX_mechanized_equipment_1_desc: "Le tracteur M1939 a été développé sur le châssis du char M3 "Lee". Réclamé par l'armée en 1939, en tant que tracteur d'artillerie, il a été repensé en tant que transport de troupes en 1940. Le M1939A2 peut transporter 10 soldats et est armé de deux mitrailleuses Browning. Avec des performances impressionnantes sur terrain accidenté et une fiabilité solide, le M1939A2 est considéré comme un tracteur à grande vitesse très capable."
 #Experimental 6X6 Ford Artillery Tractor :
 TEX_mechanized_equipment_2: "Voiture Blindée, Transporteur, Personnel, Modèle 1942"
 TEX_mechanized_equipment_2_short: "Véhicule Transporteur M1942"
 TEX_mechanized_equipment_2_desc: "Au début de 1942, l'Armée a repensé le camion Ford 6x4 pour un rôle de transport de troupes. Le véhicule résultant, le M1942, est un véhicule 6 × 6 à silhouette basse, à haute mobilité et légèrement blindé capable de servir dans une variété de rôles. Possédant une plus grande vitesse que son prédécesseur, le tracteur M1939, le véhicule M1942 représente un grand pas en avant dans la conception des transporteurs américains."
 #T16 Diamond T half-track:
 TEX_mechanized_equipment_3: "Semi-chenillé, Transporteur, Personnel, Model 1943"
 TEX_mechanized_equipment_3_short: "Semi-chenillé M1943"
 TEX_mechanized_equipment_3_desc: "Le M1943 Half-Track a été développé par la société Diamond T sur la base à la fois du M1939 et d'une conception allemande mettant l'accent sur l'interchangeabilité des pièces avec les véhicules utilitaires. Bien que légèrement blindé, le véhicule résultant, le M1943, est particulièrement agile sur les terrains accidentés."
 #fwd h-6 2 tons improved to GCKW 353 standard:
 TEX_motorized_rocket_equipment: "Ford Government, Lance-Roquettes, FWD"
 TEX_motorized_rocket_equipment_short: "GRLFWD"
 TEX_motorized_rocket_equipment_desc: "Un camion FWD avec un lance-roquettes M1941A6 monté, le GRLFWD est communément connu sous le nom de "Fille". Bien que les lanceurs individuels soient connus pour être un peu imprécis, la cadence de tir que peut atteindre ce modèle est impressionnant."
 TEX_motorized_rocket_equipment_1: "Ford Government, Lance-Roquettes, FWD"
 TEX_motorized_rocket_equipment_1_short: "GRLFWD"
 TEX_motorized_rocket_equipment_1_desc: "Un camion FWD avec un lance-roquettes M1941A6 monté, le GRLFWD est communément connu sous le nom de "Fille". Bien que les lanceurs individuels soient connus pour être un peu imprécis, la cadence de tir que peut atteindre ce modèle est impressionnant."

#Amphibious

 TEX_amphibious_mechanized_equipment_1: "Véhicule de Débarquement, Chenillé, Model M1940A1"
 TEX_amphibious_mechanized_equipment_1_short: "Véhicule de Débarquement M1940A1"
 TEX_amphibious_mechanized_equipment_1_desc: "La série Véhicules de Débarquement des véhicules de guerre amphibie était à l'origine destinée à servir uniquement de transporteur de fret pour les opérations navale-terrestre. Bien sûr, ils ont évolué pour devenir des véhicules de transport de troupes d'assaut et d'appui-feu hautement performants. Développé par Donald Roebling en 1935, le véhicule de sauvetage civil "Alligator" a ensuite été développé pour devenir le M1940, qui manquait de protection blindée et n'était pas fiable lorsqu'il était utilisé sur un terrain accidenté. Le M1940A1 est basé sur le M1940, les problèmes les plus flagrants de ce véhicule étant résolus."
 TEX_amphibious_mechanized_equipment_2: "Véhicule de Débarquement, Chenillé, Model 1943"
 TEX_amphibious_mechanized_equipment_2_short: "Véhicule de Débarquement M1943"
 TEX_amphibious_mechanized_equipment_2_desc: "Le M1943 est une version améliorée du M1940A1 avec une capacité de charge considérablement accrue, mais au détriment de la vitesse malgré des améliorations apportées à son moteur. Contrairement à son prédécesseur, il était également équipé d'une mitrailleuse lourde ou d'un lance-flammes."

#Armoured Car
 TEX_gw_armored_car_equipment: "Véhicule de Reconnaissance, Model 1935"
 TEX_gw_armored_car_equipment_short: "Véhicule de Reconnaissance M1935"
 TEX_gw_armored_car_equipment_desc: "Le Véhicule de Reconnaissance M2 est un véhicule à quatre roues motrices légèrement blindé, à toit ouvert et armé de mitrailleuses développé pour un rôle de reconnaissance. Un développement ultérieur du concept Véhicule de Reconnaissance, qui était destiné à remplacer la cavalerie dans ce rôle, le M2 a terminé les essais à la fin de 1935 et, au milieu des tensions croissantes aux États-Unis, a été accepté au service de l'armée malgré ses défauts. Au service de l'État de l'Union, le véhicule était connu sous le nom de M1935."
 TEX_armored_car_equipment_1: "Véhicule de Reconnaissance, Model 1939"
 TEX_armored_car_equipment_1_short: "Véhicule de Reconnaissance M1939"
 TEX_armored_car_equipment_1_desc: "Le Véhicule de reconnaissance M1939 est une version améliorée du M1935 conçu grâce à l'expérience acquise pendant la Guerre Civile. Le M1939 arbore plusieurs petites améliorations nées de l'expérience de guerre, comme un garde-boue et un rouleau avant blindés, et un moteur plus fiable. Bien que le concept de Véhicule de Reconnaissance lui-même ait été critiqué pour son accent mis sur la mobilité plutôt que sur la capacité de survie, le M1939 a néanmoins été accepté en service."
 #Greyhound:
 TEX_armored_car_equipment_2: "Voiture Blindée, Légère, Modèle 1942"
 TEX_armored_car_equipment_2_short: "Voiture Blindée modèle M1942 "
 TEX_armored_car_equipment_2_desc: "Le M1942 est une voiture blindée 6x6 produite par la Ford Motor Company. Elle a été adoptée comme voiture de reconnaissance avec une capacité antichar, mais son petit canon de 37 mm à tir rapide s'est révélé plus adapté à un rôle anti-infanterie. Le blindage du M1942 est mince, mais suffisant pour son rôle."
 #Deerhound:
 TEX_armored_car_at_equipment: "Voiture Blindée, Modèle 1941A1"
 TEX_armored_car_at_equipment_short: "Voiture Blindée M1941A1 "
 TEX_armored_car_at_equipment_desc: "La voiture blindée M1941 a été développée par la Ford Motor Company. C'était l'un des deux modèles soumis pour répondre à un appel d'offres du Département de de la Logistique de 1941, pour acquérir une voiture blindée de taille moyenne. Plus lourde que la M1942 et conçue autour d'un canon de 57 mm, la voiture a été adoptée comme la première véritable voiture blindée avec une capacité antichar, de l'armée."

