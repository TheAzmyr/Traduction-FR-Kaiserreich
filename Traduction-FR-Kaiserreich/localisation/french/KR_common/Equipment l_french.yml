#Infantry Equip

 GEO_infantry_equipment_0:9 "1891 tslis Mosinis Sistemis Samkhaziani Shashkhana"
 GEO_infantry_equipment_0_short: "Mosinis Shashkhana"
 GEO_infantry_equipment_0_desc:0 "Les alliés orientaux de l'Allemagne disposaient tous d'importants stocks de fusils Mosin russes, mais ils ont tous adopté la cartouche Mauser de 8 mm pour correspondre aux normes allemandes. Voulant utiliser de manière rentable les stocks existants jusqu'à ce que davantage de fusils Mauser soient disponibles, les arsenaux polonais ont travaillé pour convertir les fusils Mosin en carabines utilisant la nouvelle cartouche officielle. Le modèle wz 91/98/25 serait rapidement adopté par d'autres Oststaaten pour moderniser leurs stocks existants."
 GEO_infantry_equipment_1:9 "1924 tslis Mauzeris Karabini"
 GEO_infantry_equipment_1_short:9 "K-24"
 GEO_infantry_equipment_1_desc:0 "La Weltkrieg a montré sans aucun doute possible que les fusils de pleine longueur étaient peu maniables, et présentaient peu d'avantages dans la guerre des tranchées. Les célèbres troupes d'assaut allemandes ont alors reçu le Kar plus court. 98AZ chaque fois que cela était possible, et peu après la guerre, il a été décidé de normaliser un fusil de longueur carabine pour remplacer le G.98. Le Kar. 98b, basé sur le modèle AZ, différait peu de son prédécesseur direct, mais plus significativement du G. 98 plus long, avec des viseurs améliorés et un boulon rabattu. Plus important encore, il utilisait plus de pièces du long fusil pour augmenter l'interchangeabilité des pièces, et réduire les coûts de fabrication."
 #MP41:
 GEO_infantry_equipment_2:9 "1939 tslis Shmaiseris Pistolet-Tqviamprkvevi"
 GEO_infantry_equipment_2_short:9 "PT-39"
 GEO_infantry_equipment_2_desc: "Alors que le concept de mitraillette a fait ses preuves durant la dernière phase de la Weltkrieg, de nombreux pays connaissent une grave pénurie de ce type d'arme lorsque la Seconde Weltkrieg éclate. Incapables de se procurer le MP-40 standard de l'armée allemande, les Ostaaten doivent souvent se contenter de ce qui est disponible dans le commerce auprès d'entreprises privées. Le MP-39, conçu par Hugo Schmeisser et remarquable pour sa combinaison de la partie inférieure en bois du MP-28 et de la partie supérieure en acier estampé du MP-38, est un choix populaire en raison de sa relative robustesse et de son prix abordable, ainsi que de ses capacités de tir sélectif."
 #Volkssturmgewehr:
 GEO_infantry_equipment_3: "1942 tslis Barnitskes Tvitmteni Shashkhana"
 GEO_infantry_equipment_3_short: "TSh-42"
 GEO_infantry_equipment_3_desc: "Les carabines mitrailleuses allemandes devenant de plus en plus présentes sur le champ de bataille avec leur cartouche intermédiaire et leurs capacités de tir sélectif, Karl Barnitzke de la Waffenfabrik Suhl proposa un nouveau modèle comme alternative moins chère et pouvant être produite en masse au M.Kb. 42. Le design est très simple et facile à produire, il s'agit mécaniquement d'un pistolet agrandi fabriqué à partir d'une large utilisation de tôle emboutie, utilisant la même cartouche intermédiaire et des chargeurs de 30 cartouches. Ce fusil semi-automatique, bien qu'il n'ait pas impressionné l'armée allemande, a suscité l'intérêt de l'Ostaaten, qui cherchait une alternative bon marché au M.Kb. 42, car les Allemands n'étaient pas disposés à les partager. La Waffenfabrik Suhl est heureuse de produire et d'accorder une licence pour la production locale, augmentant ainsi considérablement la puissance de feu de l'infanterie autrement légère des alliés orientaux de l'Allemagne."

