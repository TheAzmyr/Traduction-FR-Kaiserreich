 LEC_gw_armored_car_equipment: "Shanghai 'Feixing Baolei'"
 LEC_gw_armored_car_equipment_short: "'Feixing Baolei'"
 LEC_gw_armored_car_equipment_desc: "Le « Feixing Baolei » est un véhicule anti-émeute blindé standard utilisé par la police de Shanghaï, et le Corps des Volontaires de Shanghaï est également équipé d'un petit nombre de ces véhicules blindés.\n\nLa cabine de ce véhicule peut contenir plus de dix personnes. Le haut de cette cabine est équipée d'une mitrailleuse ou d'un canon d'appui d'infanterie, avec plusieurs lucarnes à l'arrière du véhicule permettant le tir depuis l'intérieur. La cabine du véhicule blindé est également dotée de trappes d'accès, permettant aux équipages de sortir, afin de maîtriser une foule à l'aide de canons à eau puissants, ou à haute pression. L'énorme cabine du véhicule blindé le faisant ressembler à un véhicule de prison, les gens ont donné à ce véhicule anti-émeute sans nom, le surnom désobligeant de « Feixing Baolei » c'est à dire « Forteresse Volante ». Au fil du temps, même les véritables véhicules de la prison de Shanghaï ont reçu le même nom."
 LEC_armored_car_equipment_1: "Sonderkraftfahrzeug 231 8-rad"
 LEC_armored_car_equipment_1_short:0 "Sd.Kfz. 231"
 LEC_armored_car_equipment_1_desc: "Après la fin de la Weltkrieg et l'effondrement de l'Empire britannique, le Corps des volontaires de Shanghai a également commencé à utiliser progressivement des armes de fabrication allemande. La société allemande The New Engineering & Shipbuilding Co., qui était à l'origine responsable de la fabrication de véhicules blindés pour le Corps des Volontaires de Shanghai, a désormais commencé à produire officiellement des véhicules blindés allemands.\n\nSelon l'avis des conseillers militaires allemands en Chine, le véhicule blindé utilise un châssis à huit roues basé sur les caractéristiques du champ de bataille chinois."

