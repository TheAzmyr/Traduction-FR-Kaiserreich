 CHI_infantry_equipment_0: "MinGan Type 88"
 CHI_infantry_equipment_0_short: "MinGan Type 88"
 CHI_infantry_equipment_0_desc: "À l'origine un produit des efforts d'auto-renforcement de la fin de l'ère Guangxu, le Type 88 a été conçu comme une copie proche du Gewehr 88 allemand avec des modifications d'exportation. Bien que collectivement inférieure aux fusils plus récents malgré les améliorations, et souvent mal entretenue, l'arme est connue pour être robuste et fiable bien qu'elle soit elle peu maniable.\n\nCette variété est produite dans les petits ateliers de la zone insurrectionnelle du Mingan, bien que les pénuries d'équipement et les préférences personnelles la voient souvent utilisée aux côtés d'une grande variété d'autres armes telles que le Daodao."
 CHI_infantry_equipment_1:0 "Huadong Type 27"
 CHI_infantry_equipment_1_short: "Huadong Type 27"
 CHI_infantry_equipment_1_desc: "Appelé à l'origine « Xuantong Type 27 », ce fusil a été mis au service des Qing en 1935 après la restauration grâce à l'aide allemande. L'arme est fonctionnellement une copie proche du Mauser M1924 allemand, et une amélioration considérable par rapport au Type 88 beaucoup plus ancien en termes de poids et de recul.\n\nProduit pour la première fois dans l'arsenal de Hanyang avec des outils allemands, les méthodes de fabrication se sont déjà répandues dans les zones détenues par le KMT, bien qu'il ne puisse pas remplacer complètement ses prédécesseurs avant un certain temps."
 CHI_infantry_equipment_2: "Tsing Tao MP18"
 CHI_infantry_equipment_2_short: "Tsing Tao MP18"
 CHI_infantry_equipment_2_desc: "Grâce à l'afflux de surplus de la Weltkrieg sur le marché mondial au début des années 1920, le MP18 est entré en action en Chine quelque temps avant qu'une version modifiée ne soit produite à Tsingtao. Grâce aux changements apportés au magazine et au stock, ce produit particulier de la coopération sino-allemande a été copié et vendu dans toute la Chine du Nord et du Sud, mais principalement au gouvernement Qing."
 CHI_infantry_equipment_3: "Zhongshan Xinhai Type 33"
 CHI_infantry_equipment_3_short: "Zhongshan Type 33"
 CHI_infantry_equipment_3_desc: "Le Type 33 est un fusil semi-automatique basé sur le fusil du Général Liu de 1914. Bien que d'apparence similaire, le Type 33 est plus court, l'arrière du récepteur est couvert et le système de piège à gaz est remplacé par un simple orifice de gaz. Le nouveau fusil ne peut plus non plus passer à l'action manuelle et utilise les chargeurs du fusil de Bohème ZH-29 et de la mitrailleuse légère ZB-26."

 CHI_support_weapons: "Mitrailleuse légère Guangdong de 8cm & mortier Jingling Xuantong Type 23 de 82mm"
 CHI_support_weapons2: "Mitrailleuse de 7,9 mm " Vieux boeuf jaune" du festival Guangxi 30 et mortier Pajiang Xuantong Type 32 de 150 mm"
 CHI_support_weapons3: "Mitrailleuse lourde Xuantong Type 27 et mortier Pajiang Xuantong Type 34 de 60 mm"

 CHI_artillery_equipment_1: "Canon de campagne Hanyang Xinhai Type 10 de 75 mm"
 CHI_artillery_equipment_1_short: "Hanyang Type 10 de 75mm"
 CHI_artillery_equipment_1_desc: "En tant qu'artillerie la plus produite sous le gouvernement Beiyang de la République de Chine, cette artillerie est entrée en service dans diverses armées à travers la Chine.\n\nIl convient de noter que le gouvernement Qing a annoncé qu'il serait renommé « Xuantong Type 13 » après la restauration des Qing. Mais d'autres forces républicaines l'appellent encore le « Xinhai Type 10 »."
