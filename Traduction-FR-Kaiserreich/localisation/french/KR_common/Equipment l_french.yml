 SUR_motorized_equipment_1: "DAF Trado"
 SUR_motorized_equipment_1_short: "DAF Trado"
 SUR_motorized_equipment_1_desc: "Le système de suspension Trado a connu un succès commercial considérable et a été appliqué à de nombreux types de camions civils et militaires existants et nouveaux. Il consistait en un bogie à ressorts à lames avec deux roues motrices actionnées qui pouvaient être facilement attachées à, entraînées par et tourner sur l'axe arrière de n'importe quel camion commercial, ajoutant ainsi une "poutre de marche" au véhicule qui améliorait considérablement ses performances de cross-country."
 SUR_mechanized_equipment_1: "Braat Overvalwagen"
 SUR_mechanized_equipment_1_short: "Overvalwagen"
 SUR_mechanized_equipment_1_desc: "Conçu en 1940 et basé sur un camion Chevrolet COE (Cab Over Chassis). Afin de dévier ou d'arrêter les tirs d'armes légères, la coque inclinée avait une épaisseur de 20 mm à l'avant du glacis et de 12 mm sur les côtés et à l'arrière. La cabine principale comptait un panneau articulé blindé pour le conducteur et une fente de vision latérale, tandis que le poste de commandement recevait une casemate à trois faces abritant une mitrailleuse Browning cal.30 (7,62 mm) refroidie par air ou une Vickers .303 (7,7 mm) refroidie par liquide et une trappe arrière."
 SUR_mechanized_equipment_2: "Pantserwagen M.42"
 SUR_mechanized_equipment_2_short: "Psw. M.42"
 SUR_mechanized_equipment_3: "Pantserwagen M.44"
 SUR_mechanized_equipment_3_short: "Psw. M.44"

 SUR_gw_tank_equipment: "Carden Loyd Mk VI"
 SUR_gw_tank_equipment_short: "V-CL Mk VI"
 SUR_gw_tank_equipment_desc: "L'armée royale néerlandaise ne possédait qu'une poignée de voitures blindées obsolètes ou usées, douze excellents camions blindés à six roues DAF M39, et cinq tankettes Carden Loyd Mark VI, nommées Lynx, Poema, Jaguar, Panter et Luipaard."
 SUR_light_tank_equipment_1: "DAF M39 Pantserwagen"
 SUR_light_tank_equipment_1_short: "DAF M39"
 SUR_light_tank_equipment_1_desc: "Pour son époque, le DAF M39 était un modèle moderne avec une construction monocoque entièrement soudée de la coque et l'utilisation intensive d'un blindage incliné. La tourelle, équipée d'un canon relativement puissant de 37 mm, a été produite en Suède par Landsverk. Le type était légèrement blindé et relativement rapide, avec une bonne capacité de cross-country."
 SUR_light_tank_equipment_2: "CTMS-1TB1"
 SUR_light_tank_equipment_2_short: "CTMS-1TB1"
 SUR_light_tank_equipment_2_desc: "Le projet CTMS-1TB1 a été lancé par Marmon-Herrington pour produire un char léger avec équipage de trois hommes pour l'Armée Néerlandaise. Il était armé d'un canon automatique de 37 mm et d'une mitrailleuse coaxiale M1919. Ils avaient à l'origine l'intention d'en envoyer 600 aux Indes Orientales Néerlandaises. Cependant, la campagne s'est terminée trop tôt pour que des prototypes soient envoyés."
 SUR_light_tank_equipment_3: "MTLS-1G14"
 SUR_light_tank_equipment_3_short: "MTLS-1G14"
 SUR_light_tank_equipment_3_desc: "Le projet MTLS-1G14 a été lancé en même temps que le CTMS-1TB1 pour produire un char moyen piloté par quatre hommes, pour l'armée néerlandaise. Il était armé de deux canons automatiques de 37 mm ainsi que de cinq mitrailleuses M1919, dont trois étaient montées sur la superstructure, une montée coaxialement et une montée sur le dessus de la tourelle. L'armure était boulonnée et mesurait entre 13 et 38 mm d'épaisseur."
 SUR_light_tank_aa_equipment_3: "Braat AA"
 SUR_light_tank_aa_equipment_3_short: "Braat AA"
 SUR_light_tank_aa_equipment_3_desc: "Un canon anti-aérien monté sur le châssis d'un Braat Overvalwagen."

