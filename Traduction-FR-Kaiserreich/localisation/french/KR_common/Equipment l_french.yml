 ETS_infantry_equipment_0: "Hanyang Type 88"
 ETS_infantry_equipment_0_short: "Hanyang Type 88"
 ETS_infantry_equipment_0_desc: "A l'origine, le Type 88 est le fruit des efforts d'"auto-renforcement" de la fin de l'ère Guangxu. Il a été conçu comme une copie conforme du Gewehr 88 allemand, avec des modifications pour l'exportation. Bien que collectivement inférieure aux fusils plus récents malgré les améliorations, et souvent mal entretenue, l'arme est connue pour être robuste et fiable si elle n'est pas robuste. \n\nCette variété est principalement produite à l'arsenal de Xining au Qinghai, bien que le manque d'équipement et les préférences personnelles la voient souvent utilisée aux côtés d'armes non standard telles que le Dadao."
 ETS_infantry_equipment_1: "Türk M1887 Mauser Tüfek"
 ETS_infantry_equipment_1_short: "Tüfek M1887"
 ETS_infantry_equipment_1_desc: "Le Mauser turc M1887 est un perfectionnement du Mauser allemand M1871/84. L'action a été renforcée par l'ajout d'une seule patte de verrouillage et le calibre a encore été réduit. Ce rfle tirait la plus petite cartouche militaire de poudre noire à balle de plomb adoptée par une nation, et était le dernier fusil à cartouche de poudre noire fabriqué par Mauser."
 ETS_infantry_equipment_2: "PPSh-41"
 ETS_infantry_equipment_2_short: "PPSh-41"
 ETS_infantry_equipment_3: "Hanyang Xuantong Type 35"
 ETS_infantry_equipment_3_short: "Hanyang Type 35"
 ETS_infantry_equipment_3_desc: "Le Type 35 est un fusil semi-automatique basé sur le fusil Général Liu de 1914. S'il semble similaire, le Type 35 est plus court, l'arrière du récepteur est recouvert et le système piégeant les gazs d'éjection est remplacé par un simple orifice de gaz. Le nouveau fusil n'est également plus en mesure de passer en mode action manuelle, et utilise les chargeurs du fusil Bohemian modèle ZH-29, et de la mitrailleuse légère ZB-26."

 ETS_motorized_equipment_1: "Citroën P21 Type C6 'Croisière Jaune'"
 ETS_motorized_equipment_1_short: "Citroën P21"
 ETS_motorized_equipment_1_desc: "En novembre 1931, la grande Croisière Jaune organisée par Citroën arrive au Xinjiang. Yang Zengxin, le gouverneur du Xinjiang, surpris par l'expédition française à travers la route de la soie accueille chaleureusement l'équipe de l'expédition. Constatant que ces camions peuvent rouler en continu dans des environnements difficiles, pendant le séjour de l'expédition au Xinjiang, Yang Zengxin a proposé d'acheter un lot de voitures Citroën P21, et l'expédition a facilement accepté cette demande car le but de leur expédition était de faire de la publicité pour Citroën. Peu de temps après l'arrivée de l'expédition à Pékin en février 1932, les Français ont expédié le premier lot de pièces automobiles et d'ingénieurs au Xinjiang. Ce camion est également devenu l'automobile la plus répandue au Xinjiang."

