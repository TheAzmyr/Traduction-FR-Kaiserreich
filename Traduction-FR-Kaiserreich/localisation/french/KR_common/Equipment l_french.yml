 GER_infantry_equipment_0: "Gewehr Modell 98"
 GER_infantry_equipment_0_short: "Mauser G. 98"
 GER_infantry_equipment_0_desc: "Le Gewehr 98 (Fusil 98) était l'arme d'infanterie allemande standard de la Weltkrieg. C'est un bon exemple du type de fusil militaire conçu au tournant des XIXe et XXe siècles, lorsque le développement du fusil a atteint son paroxysme. Comme d'autres armées, l'infanterie allemande était équipée d'un fusil de pleine longueur, tandis que d'autres troupes recevaient des carabines plus courtes. Le système de verrou et de chargeur du Gewehr 98 avait été conçu par la société Mauser, bien que le fusil ait été produit sous licence par un certain nombre d'autres fabricants du secteur. C'était une arme bien faite et précise, mais elle n'était pas bien adaptée à la guerre des tranchées."
 #Mauser Standardmodell :
 GER_infantry_equipment_1: "Karabiner Modell 98 Ausführung B"
 GER_infantry_equipment_1_short: "Mauser Kar. 98b"
 GER_infantry_equipment_1_desc: "La Weltkrieg a montré sans aucun doute possible que les fusils de pleine longueur étaient peu maniables, et présentaient peu d'avantages dans la guerre des tranchées. Les célèbres troupes d'assaut allemandes ont alors reçu le Kar plus court. 98AZ chaque fois que cela était possible, et peu après la guerre, il a été décidé de normaliser un fusil de longueur carabine pour remplacer le G.98. Le Kar. 98b, basé sur le modèle AZ, différait peu de son prédécesseur direct, mais plus significativement du G. 98 plus long, avec des viseurs améliorés et un boulon rabattu. Plus important encore, il utilisait plus de pièces du long fusil pour augmenter l'interchangeabilité des pièces, et réduire les coûts de fabrication."
 GER_infantry_equipment_2: "Selbstladegewehr Modell 40"
 GER_infantry_equipment_2_short: "S.G. 40"
 GER_infantry_equipment_2_desc: "Conçu par la société Mauser en réponse au désir de l'armée allemande de disposer d'un fusil à chargement automatique avec verrou de secours, le Selbstladegewehr 40 représente un énorme bond en avant dans la conception des armes légères allemandes. Alors que les prototypes initiaux étaient très imprécis, lourds et sujets au blocage, le Heer a finalement abandonné certaines de ses autres exigences spécifiques au fusil. Le résultat final était le prototype initial avec seulement quelques modifications de conception, et il s'est avéré efficace."
 GER_infantry_equipment_3: "Maschinenkarabiner Modell 42"
 GER_infantry_equipment_3_short: "M.Kb. 42"
 GER_infantry_equipment_3_desc: "Le Maschinenkarabiner 42 est une conception révolutionnaire, chambrée pour une nouvelle cartouche intermédiaire et développée par le célèbre concepteur d'armes allemand Hugo Schmeisser, en collaboration avec la société Haenel. Alors que le premier prototype du fusil était sujet à l'enrayage, les militaires et le Kaiser lui-même se sont montrés enthousiastes à propos du projet. D'immenses ressources ont du coup été concentrées pour l'amélioration de sa conception, le fusil étant jugé prêt à être adopté en 1942."
 #G33/40:
 GER_infantry_weapons2: "Gewehr Modell 98/38"
 GER_infantry_weapons2_short: "G. 98/38"
 GER_infantry_weapons2_desc: "Le Gewehr 98/38, également simplement connu sous le nom de G. 98/38, est un fusil à verrou, parfois considéré comme une carabine, et basé fortement sur le Gewehr 98. Le fusil est plutôt court, avec seulement un mètre de long. Conçu à l'origine pour les troupes de montagne, le G. 98/38 fut bientôt adopté pour l'usage d'autres forces allemandes, dont certains régiments de cavalerie et d'infanterie."
 GER_improved_infantry_weapons_2: "Maschinenpistole Modell 40"
 GER_improved_infantry_weapons_2_short: "M.P. 40"
 GER_improved_infantry_weapons_2_desc: "Le M.P. 40, parfois incorrectement appelé "Schmeisser", a été développé par Heinrich Vollmer à partir du M.P. 38, dans le but d'équiper les soldats allemands d'une arme d'assaut. Il utilise des chargeurs de 32 cartouches de 9 mm, sa portée effective étant d'environ 100-150 mètres. C'est une arme très fiable et particulièrement économique à fabriquer, habituellement utilisée par les officiers, l'infanterie mécanisée et les parachutistes."
 #StG 44:
 GER_advanced_infantry_weapons2: "Maschinenkarabiner Modell 44"
 GER_advanced_infantry_weapons2_short: "M.Kb. 44 'Sturmgewehr'"
 GER_advanced_infantry_weapons2_desc: "Le Maschinenkarabiner 44 est le résultat du besoin allemand de fournir aux fantassins une puissance de feu plus lourde avec leurs fusils. En raison du développement continu de M.Kb. 42, le M.Kb. 44 est dépourvu de nombreux inconvénients du modèle précédent, et est même parfois appelé le "Sturmgewehr" - le fusil d'assaut. La conception finale a une portée plus courte que les fusils contemporains en raison des recherches allemandes selon lesquelles la plupart des combats de la guerre européenne se déroulent à des distances inférieures à 300 mètres. Au détriment de la portée, la puissance de feu à courte portée a été grandement améliorée."
 #Panzerfaust - whole line, don’t add numbers:
 GER_infantry_at: "Panzerabwehrrohr"
 GER_infantry_at_short: "Pa.R."
 GER_infantry_at_desc: "Le Panzerabwehrrohr est une idée originale du Dr Heinrich Langweiler, en réponse à un besoin urgent d'une arme d'infanterie jetable légère, à un coup, grâce à laquelle l'infanterie pourrait lutter contre le nombre croissant de chars lourds et moyens ennemis, ayant une fâcheuse tendance à submerger les défenses allemandes. La portée du premier Panzerabwehrrohr n'était que de 30 mètres, ce qui rendait son utilisation quelque peu hasardeuse, jusqu'à ce que des variantes plus développées avec une portée accrue soient mises en production."
 #Panzerschreck:
 GER_infantry_at2: "Raketenpanzerbüchse 54"
 GER_infantry_at2_short: "R.Pz.B. 54 'Panzerschreck'"
 GER_infantry_at2_desc: "Les lance-roquettes antichars tirés à l'épaule "Raketenpanzerbuchse 54", surnommés 'Ofenrohr' ("tuyau de poêle") et les plus populaires "Panzerschreck" ("Terreur des Chars"), sont des armes d'infanterie légères développées pour l'armée allemande, inspirées par les rumeurs sur les lance-roquettes américains. Dans des conditions idéales, le R.Pz.B. 54 peut pénétrer le blindage des chars lourds avec ses roquettes de 8,8 centimètres, déjà utilisées par les lance-roquettes Raketenwerfer 43. Comme inconvénient, le R.Pz.B. 54 produit beaucoup de fumée lors du tir. "
 GER_support_weapons: "Maschinengewehr M.08/15 & 7,58-cm leichter Minenwerfer"
 GER_support_weapons_short: "M.G. 08/15 & 7,58-cm l.M.W."
 GER_support_weapons_desc: "La Weltkrieg a vu l'introduction de certaines des armes les plus meurtrières connues de l'homme, comme le redoutable M.G. Modell 08/15. Dans le cadre étroit de la guerre des tranchées, le mortier, autrefois archaïque, a été remis au goût du jour. Maintenant, que nous nous trouvons surveillés par des ennemis tels que la Commune de France, ces armes de la Weltkrieg seront remises en service."
 GER_support_weapons2: "Maschinengewehr M.34 & 8-cm schwerer Granatwerfer M.34"
 GER_support_weapons2_short: "M.G. 34 & 8-cm s.G.W. 34"
 GER_support_weapons2_desc: "La Maschinengewehr Modell 34 34 (MG34) était une mitrailleuse fonctionnement par recul et refroidie par air. Chambrée dans la puissante cartouche de fusil Mauser 7,92x57 mm, la cadence de tir élevée de la mitrailleuse (900 coups/minute) et sa mobilité efficace en faisaient sans doute la mitrailleuse la plus avancée du monde à l'époque ; une preuve de la supériorité martiale du Kaiserreich. Le schwerer Granatwerfer Modell 34 de 8 cm est un mortier d'infanterie qui utilise des obus de 8 cm. Il a été remarqué pour sa grande précision et sa cadence de tir."
 #MG 39Rh and 20-cm leLdgW :
 GER_support_weapons3: "Maschinengewehr M.39 & 20-cm leichter Ladungswerfer M.40"
 GER_support_weapons3_short: "M.G. 39 & 20-cm le.Ldg.W. 40"
 GER_support_weapons3_desc: "La Mitrailleuse Modèle 39 (M.G. 39) était une amélioration par rapport au modèle M.G. 34. Cette mitrailleuse alimentée par courroie a une cadence de tir élevée et était adaptée à toutes les utilisations. Le 20-cm leichter Ladungswerfer Modell 40 était un mortier à ergot conçu pour frapper les obstacles et les points fortifiés."
 GER_support_weapons4: "Maschinengewehr M.42 & Kurzer 8-cm Granatwerfer M.42"
 GER_support_weapons4_short: "M.G. 42 & Kz. 8-cm G.W. 42"
 GER_support_weapons4_desc: "Surnommée la "Tronçonneuse du Kaiser" en raison de sa cadence de tir incroyablement élevée à 1 200 coups par minute, la M.G. 42 était l'arme de soutien la plus efficace de son temps. Conçue pour être peu coûteuse et facile à construire, le MG-42 s'est avéré très fiable et facile à utiliser. Elle était surtout remarquable pour sa capacité à tirer avec une grande efficacité des cartouches à pleine puissance, et a été adopté à la fois sous la désignation de mitrailleuse légère et de mitrailleuse moyenne."
 GER_night_vision: "Zielgerät 1229"
 GER_night_vision_short: "Z.G. 1229 'Vampir'"
 GER_night_vision_desc: "Le Z.G. 1229, également connu sous son nom de code "Vampir", est un dispositif infrarouge actif développé pour le fusil M.Kb. 44 . Le Vampir pèse 2,25 kilogrammes et était adapté directement sur le M.Kb. 44 à l'usine de production d'armes Haenel à Suhl. En plus du viseur et du projecteur infrarouge, il disposait d'une batterie placée dans un boîtier en bois de 13,5 kilogrammes pour la lumière, et d'une deuxième batterie installée à l'intérieur d'un conteneur de masque à gaz pour alimenter le convertisseur d'image. Un grenadier portant le Z.G. 1229 était désigné comme un Nachtjäger (chasseur de nuit)."
 #Modified ZG 1229:
 GER_night_vision2: "Nachtzielgerät Modell 45"
 GER_night_vision2_short: "N.Z.G. 45"
 GER_night_vision2_desc: "Le N.Z.G. 45, modèle de série, est une mise à jour du Z.G. 1229 très proche de son prédécesseur. Il a cependant presque le double de la portée effective et dispose d'une source de lumière IR moins vulnérable. Remplaçant rapidement le Z.G. 1229 sur le champ de bataille, le N.Z.G. 45 est toujours critiqué par les militaires pour sa batterie lourde et son entretien difficile."

#Motorised

 #Opel Blitz:
 GER_motorized_equipment_1: "Kraftfahrzeug 305"
 GER_motorized_equipment_1_short: "Kfz. 305"
 GER_motorized_equipment_1_desc: "Au début des années 1930, l'Armée Allemande disposait de plus de 100 modèles de véhicules différents en service, ce qui entraînait d'énormes difficultés logistiques. Afin de standardiser leur flotte, ils ont opté pour un camion commercial conçu par Adam Opel AG de Brandebourg pour devenir leur camion de transport standard. Après avoir été présenté en 1930 et légèrement modifié pour répondre aux exigences militaires, l'Opel Blitz a été accepté pour le service sous la désignation Kraftfahrzeug 305 et est devenu en 1936 le principal camion de l'armée allemande. Bien que de bonne facture, le Kfz.305 souffre d'une conception trop complexe qui nuit à sa fiabilité dans des conditions difficiles, même s'il présente toujours de meilleures performances que les autres camions allemands."
 GER_motorized_rocket_equipment: "Kraftfahrzeug 305/5"
 ##Opel with Wurfrahmen 40, 305/5 is free number in kfz registry afaik:
 GER_motorized_rocket_equipment_1: "Kraftfahrzeug 305/5"
 GER_motorized_rocket_equipment_1_short: "Kfz. 305/5"
 GER_motorized_rocket_equipment_1_desc: "Le Wurfrahmen 40 est un dispositif lanceur de fusée monté sur véhicule grâce à des plaques de support réglables installées directement sur le véhicule et sur ses côtés. Surnommé 'Heulende Kuh' (vache beuglante), pour les sons émis lors du tir, il est généralement installé sur le camion Kfz.305 (désignation militaire : Kfz.305/5) avec trois plaques de support montées de chaque côté. Le Kfz.305/5 se montre performant en service comme arme d'appui pour les formations Panzer mobiles, notamment en zone urbaine."
 GER_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
 GER_mechanized_equipment_1_short: "Sd.Kfz. 11"
 GER_mechanized_equipment_1_desc: "Le Sonderkraftfahrzeug 11 a été développé de 1934 à 1938, et a impliqué Borgward AG puis, à partir de 1937, Hannoversche Maschinenbau AG. Conçu à la base comme une plateforme mobile multi-support, le Sd.Kfz. 11 a rapidement été transféré au rôle de transporteur, lorsque le besoin d'un véhicule tout-terrain est devenu évident. Capable de transporter huit soldats, en plus de tracter un canon ou une remorque, le camion est devenu le véhicule principal des panzergrenadiers"
 GER_mechanized_equipment_2: "Sonderkraftfahrzeug 251"
 GER_mechanized_equipment_2_short: "Sd.Kfz. 251"
 GER_mechanized_equipment_2_desc: "Développé à partir du châssis du Sd.Kfz. 11, les semi-chenillés Schützenpanzerwagen Sonderkraftfahrzeug 251 (plus communément appelées "SWP") sont spécifiquement construits par Hannoversche Maschinenbau AG pour transporter rapidement une escouade de fantassins vers les lignes de front, tout en disposant d'une protection blindée adéquate contre les tirs d'armes légères. Ces unités sont généralement affectés à des unités blindées, afin de permettre aux troupes de suivre le mouvement rapide des chars"
 #Vollkettenaufklärer 38 Kätzchen :
 GER_mechanized_equipment_3: "Sonderkraftfahrzeug 256"
 GER_mechanized_equipment_3_short: "Sd.Kfz. 256"
 GER_mechanized_equipment_3_desc: "Fin 1943, l'Armée Allemande demanda à Auto-Union de développer un véhicule de reconnaissance léger entièrement chenillé, et capable de transporter 6 à 8 hommes dans une superstructure à toit ouvert. Introduit en 1944, le Schwerer Schützenpanzerwagen 'Kätzchen' (transport de troupes blindé lourd 'Chaton') reprenait le design et l'agencement général du Stu.Pz.Kpfw. VII, mais en beaucoup plus petit. Le véhicule dispose d'une traction avant, avec cinq ou six roues en acier qui se chevauchent et a été conçu pour atteindre des vitesses supérieures à 50 km/h. Il dispose également d'un blindage léger. Chaleureusement accueilli par l'armée allemande malgré une vitesse peu élevée, le véhicule fut déclaré apte au service sous le nom de Sd.Kfz. 256."

#Amphibious
 GER_amphibious_mechanized_equipment_1: "Landwasserschlepper"
 GER_amphibious_mechanized_equipment_1_short: "L.W.S."
 GER_amphibious_mechanized_equipment_1_desc: "Il était clair que, bien avant la planification de toute opération amphibie, le développement d'un véhicule spécialisé serait utile pour transporter des troupes et des fournitures, d'un rivage à l'autre. Commandé en 1935 pour être utilisé par les ingénieurs de l'armée allemande, le Landwasserschlepper (Land Water Tractor) était conçu comme un remorqueur fluvial léger avec une certaine capacité à fonctionner sur terre. Dessinée par Borsig de Düsseldorf, la coque du L.W.S. est similaire à celle d'une vedette à moteur, mais ressemblant à un bateau à chenilles avec deux hélices tunnel montées à l'arrière, et dotée de deux gouvernails. Sur terre, il se déplace à l'aide de chenilles ferrées à quatre bogies de chaque côté."
 #Panzerfähre:
 GER_amphibious_mechanized_equipment_2: "Landwasserschlepper II"
 GER_amphibious_mechanized_equipment_2_short: "L.W.S. II"
 GER_amphibious_mechanized_equipment_2_desc: "Avec l'utilisation croissante du L.W.S. sur le terrain, le besoin de disposer de plus de transporteurs amphibies blindés est devenu évident. En 1943, un nouveau modèle a été créé, appelé le L.W.S. II. Malgré son nom de L.W.S. II, l'engin est basé sur une toute nouvelle technologie, elle même basée sur le chassis du St.Pz.Kpfw. IV, avec une petite cabine de conduite blindée surélevée et un pont arrière plat, ainsi que quatre tuyaux d'échappement sur la partie supérieure du véhicule."

#Armoured Car
 GER_gw_armored_car_equipment: "Leichter Panzerspähwagen, Sonderkraftfahrzeug 222"
 GER_gw_armored_car_equipment_short: "Sd.Kfz. 222"
 GER_gw_armored_car_equipment_desc: "Introduit en 1936, le Leichter Panzerspähwagen ("véhicule de reconnaissance blindé léger") Sd. Kfz. 222 est une version modernisée du Sd. Kfz. 221. Voiture blindée prévue pour la conduite sur route et conduite par un équipage de trois hommes, elle est dotée de 4 roues motrices, d'un canon mitrailleur Kw.K. 2 cm de 30 L/55 et d'une mitrailleuse de 7,92 mm M.G. 13. Performant sur un réseau routier en bon état, le véhicule de reconnaissance a en revanche vu ses performances s'effondrer sur les terrains accidentés et pour cette raison fut mal accueilli par les troupes coloniales."
 GER_armored_car_equipment_1: "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
 GER_armored_car_equipment_1_short: "Sd.Kfz. 231"
 GER_armored_car_equipment_1_desc: "Le Sd.Kfz. 231 Schwerer Panzerspähwagen ("véhicule de reconnaissance blindé lourd") est une désignation militaire pour une gamme de voitures blindées de reconnaissance, destinées aux divisions blindées. Initialement développé en 1932 en tant que variantes à 6 roues, il était évident que cette variante serait obsolète à court terme. En 1937, la variante à 8 roues armée d'un canon automatique Kw.K 2 cm de 30 L/55 a été accepté pour le service. Les véhicules Sd.Kfz. 231 disposant d'une transmission intégrale à quatre essieux sont les véhicules blindés les plus avancés techniquement et sont capables d'opérer sur des terrains accidentés, avec une capacité de franchissement comparable à celle des chars."
 #Sd. Kfz. 231 8-rad:
 GER_armored_car_equipment_2: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
 GER_armored_car_equipment_2_short: "Sd. Kfz. 234"
 GER_armored_car_equipment_2_desc: "Cette nouvelle voiture blindée est considérée comme le successeur du Panzerspähwagen Sd.Kfz.231 à huit roues. Entre autres priorités, la nouvelle voiture blindée devait bénéficier d'une meilleure protection et d'un armement plus lourd. Le véhicule produit est finalement plus lourd et plus volumineux que le Sd.Kfz.231, avec des garde-boue courants sur toute la longue de chaque flanc, et quatre compartiments de rangement situés à l'intérieur. La version principale du véhicule, également connue sous le nom de Sd.Kfz.234/1, est armée d'une tourelle à toit ouvert équipée d'un canon mitrailleur Kw.K 2 cm de 30 L/55 et une mitrailleuse coaxiale M.G. 34."
 GER_armored_car_at_equipment: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/2"
 GER_armored_car_at_equipment_short: "Sd.Kfz. 234/2"
 GER_armored_car_at_equipment_desc: "Véhicule blindé respectable, le Sd.Kfz.234/2 (également connu sous le nom de 'Puma') dispose d'une grande vitesse et d'un canon KwK.39/1 de 50 mm. Avec un blindage frontal amélioré et un formidable canon principal, la voiture peut traverser des zones instables qui sont généralement réservées à d'autres véhicules conçus pour les mêmes missions. Étant la variante grandement améliorée du Sd.Kfz.234, le 'Puma' est destiné à être utilisé au sein d'un peloton de 6 hommes, comme véhicule de soutien. Le plus souvent, cependant, les commandants utilisent le Sd.Kfz. 234/2 en tant que chasseurs de chars rapides."

#Trains

# German designation: 1 of 7 State Companies - S for Express passenger / P for Passenger / G for goods or freight / T for Tender - Number for power, higher the more powerful - Production Series
 # Bayern S 3/6 / DRB Class 18.4-5:
 GER_train_equipment_1: "K.Bay.Sts.B. S 3/6 L"
 GER_train_equipment_1_short: "Bayern S 3/6 L"
 GER_train_equipment_1_desc: "Locomotive express éprouvée en service auprès des chemins de fer royaux bavarois, la S 3/6 est largement commandée par d'autres sociétés ferroviaires nationales. Pour améliorer l'efficacité énergétique, la série L a été fabriquée et mise en service à grande échelle sur les chemins de fer allemands et des pays du Reichspakt."
 # DRB Class 52 :
 GER_train_equipment_2: "Preu. Sts.B. G 13"
 GER_train_equipment_2_short: "Prussian G 13"
 GER_train_equipment_2_desc: "Conçue grâce à l'expérience tirée de l'exploitation des locomotives prussiennes G 12 pendant la Grande Guerre, en privilégiant la facilité de fabrication, la longue durée de vie et la facilité d'entretien, la G 13 s'est avérée la réponse parfaite. Elle pouvait transporter jusqu'à 40 % de fret en plus que les autres locomotives qu'elles remplaçaient, tout en étant moins chère à produire."
 # DRB Class 52 but now they’re armoured:
 GER_train_equipment_3: "Preu. Sts.B. G 13 Pz."
 GER_train_equipment_3_short: "Prussian G 13 P"
 GER_train_equipment_3_desc: "Alors que les chemins de fer commençaient à être attaqués par des avions ennemis, les nouvelles locomotives devant servir sur les fronts devaient pouvoir encaisser des coups de canons jusqu'à 20 mm. Pour protéger la locomotive contre les attaques aériennes, certaines locomotives Prussiennes G13 sont équipées de plaques de blindage de trois pouces d'épaisseur situées le long de la locomotive, pour en protéger les pièces vitales."

 # Bayern-class Battleship guns
 GER_railway_gun_equipment_1: "Eisenbahn und Bettungsgerüst SK L/45 de 38 cm "
 GER_railway_gun_equipment_1_short: "E.u.B 38 cm"
 GER_railway_gun_equipment_1_desc: "À l'origine un canon naval, les canons de rechange commandés pour les cuirassés de classe Bayern ont été réutilisés pour le service terrestre en tant que canons ferroviaires et batteries côtières pendant la Weltkrieg. Suite à la Paix avec Honneur, certains canons de la classe Bayern ont été remplacés et entreposés. En les réalésant, ils peuvent à nouveau être remis en service dans l'artillerie terrestre."

#Artillery

 GER_artillery_equipment_1: "leichte Feldhaubitze Modell 33 de 10,5-cm"
 GER_artillery_equipment_1_short: "le.F.H. 33 de 10,5-cm"
 GER_artillery_equipment_1_desc: "Le canon le.F.H. 33 de 10,5 cm est la pièce d'artillerie standard de la Deutsches Heer, adoptée pour le service en 1933 et utilisée par toutes les divisions et bataillons d'artillerie. Ce canon a été développé en 1928-29 par Rheinmetall, et constituait une avancée majeure par rapport à son prédécesseur le canon le.F.H.16 de 10,5-cm - un tout nouveau support de canon à trois points offre plus de stabilité, et augmente la hausse à 56 degrés grâce au mécanisme de visée, pour faciliter le tir sur des cibles en mouvement."
 GER_artillery_equipment_2: "schwere Feldhaubitze Modell 36 de 15-cm"
 GER_artillery_equipment_2_short: "15-cm s.F.H. 36"
 GER_artillery_equipment_2_desc: "Le Schwere Feldhaubitze 36 de 15 cm, surnommé Immergrün (« Persistant »), est l'obusier lourd de base au niveau de la division, servant aux côtés du plus petit mais plus nombreux le.F.H. 33 de 10,5 cm. L'arme est née d'un concours entre Rheinmetall et Krupp, qui ont tous deux présenté plusieurs modèles, considérés comme insatisfaisants pour une raison ou une autre. En fin de compte, l'armée a décidé que la solution consistait à combiner les meilleures caractéristiques des deux modèles, en utilisant le canon Rheinmetall sur un support Krupp. En 1935, l'armée a mis sur papier ses exigences pour une version allégée du canon, qui pourrait alors être remorquée par un seul attelage de chevaux en une seule pièce, pour laquelle un nouveau modèle proposé par Rheinmetall a été sélectionné. "
 GER_artillery_equipment_3: "Kanone Modell 40 in Mörserlafette de 17-cm"
 GER_artillery_equipment_3_short: "K. 40 Mrs.Laf. de 17-cm"
 GER_artillery_equipment_3_desc: "Le Kanone 40 de 17 cm, construit par Krupp et Hannoversche Maschinenbau, est un canon lourd de niveau corps d'armée. Sur le terrain, l'arme inflige de gros dégâts, mais présente également le gros inconvénient de nécessiter une longue période de démontage pour le transport. Une innovation notable sur le K. 40 de 17 cm est le "double recul" ou chariot à double recul. Le mécanisme à double recul absorbe toute l'énergie de recul et permet à l'arme de ne quasiment pas bouger sur son pas de tir, ce qui en fait une arme très précise."

 GER_anti_tank_equipment_1: "3,7-cm Panzerabwehrkanone Modell 36"
 GER_anti_tank_equipment_1_short: "3,7-cm Pa.K. 36"
 GER_anti_tank_equipment_1_desc: "La conception d'un canon antichar de 3,7 cm tiré par des chevaux (désigné sous le nom 3,7 cm Pa.K. 28) par Rheinmetall a commencé en 1924. Au début des années 1930, il est devenu évident que l'artillerie tirée par des chevaux était obsolète, et le canon a été modifié pour le transport motorisé, lui permettant de supporter le transport à des vitesses d'autoroute. Surnommé par les soldats « Heeresanklopfgerät » («dispositif de porte-à-porte de l'armée»), le Pa.K. 36 est la principale arme antichar de la Deutsches Heer, et peut facilement faire son affaire des chars légers ennemis."
 GER_anti_tank_equipment_2: "7,5-cm Panzerabwehrkanone Modell 40"
 GER_anti_tank_equipment_2_short: "7,5-cm Pa.K. 40"
 GER_anti_tank_equipment_2_desc: "Le Pa.K. de 7,5 cm. 40 a été développé après que des rapports sur de nouveaux modèles de chars ennemis ont commencé à atteindre Berlin en 1939. Le projet n'a initialement reçu qu'une faible priorité, mais suite aux tensions croissantes avec la France et à l'apparition de chars lourdement blindés, il a reçu une priorité accrue. En termes d'action perforante, le Pa.K. 40 est supérieur aux canons de même type, mais dispose en retour de systèmes d'amortissement de recul moins efficaces, ce qui fait que le canon est moins performant que ses analogues pour changer rapidement de position."
 GER_anti_tank_equipment_3: "12,8-cm Panzerabwehrkanone Modell 43"
 GER_anti_tank_equipment_3_short: "12,8-cm Pa.K. 43"
 GER_anti_tank_equipment_3_desc: "Le canon Pa.K. 43 de 12,8 cm est le nouveau canon antichar développé initialement comme canon de campagne, et connu sous le nom de Kanone 43. Cependant, une fois que des chars plus lourds ont commencé à apparaître, les exigences de conception ont été modifiées pour y inclure un rôle antiblindé. Le Pa.K. 44 de 12,8 cm a de bonnes performances antichars sur des distances longues à extrêmement longues - 1 800 à 2 700 mètres et au-delà - tout en servant également de canon de campagne efficace lors du tir d'obus hautement explosifs. Toutefois, comme il n'était pas possible d'installer un canon de 12,8 cm sur le support d'un canon antichar conventionnel, une plateforme spéciale pour le canon a été conçue. Le profil haut du canon devait être maintenu, ce qui rend ce dernier extrêmement visible."

 GER_anti_air_equipment_1: "2-cm Flugzeugabwehrkanone Modell 36"
 GER_anti_air_equipment_1_short: "2-cm Fla.K. 36"
 GER_anti_air_equipment_1_desc: "Le canon antiaérien automatique Fla.K. 30 de 2 cm a été développé par Rheinmetall en 1930 et la Deutsches Heer a commencé à recevoir des canons en 1933. En 1936, en raison de la montée des tensions, Mauser a modernisé le canon - le modèle amélioré a reçu la désignation 2 cm Flugzeugabwehrkanone 36 et a été ensuite adopté par l'armée allemande. Les mécanismes de fonctionnement du Fla.K. 36 restent les mêmes - l'utilisation de la force de recul avec recul court du canon, mais à part cela, seuls sont notables une augmentation de la cadence de tir à 220 coups par minute, et un poids total légèrement abaissé à 420 kg. "
 GER_anti_air_equipment_2: "3,7-cm Flugzeugabwehrkanone Modell 37"
 GER_anti_air_equipment_2_short: "3,7-cm Fla.K. 37"
 GER_anti_air_equipment_2_desc: "Le canon original de 3,7 cm a été développé par Rheinmetall en 1935. Ce canon avait une longueur totale de 89 calibres, ce qui permettait d'atteindre un plafond de 4 800 mètres. Le Fla.K. 35 n'a été produit qu'en petit nombre et la production avait déjà pris fin en 1936. Le développement s'est poursuivi, se concentrant sur le remplacement de l'encombrant support à double essieu existant par un support à essieu simple plus léger, ce qui a donné un Fla.K. 36 avec une cadence de tir pratique portée à 120 coups par minute. Un nouveau système de visée simplifié introduit l'année suivante a conduit au Fla.K. 37, qui devint rapidement la variante principale en service dans l'Armée Allemande."
 GER_anti_air_equipment_3: "8,8-cm Flugzeugabwehrkanone Modell 41"
 GER_anti_air_equipment_3_short: "8,8-cm Fla.K. 41"
 GER_anti_air_equipment_3_desc: "Initialement développé en 1930 par Krupp, le Flugzeugabwehrkanone 30 de 8,8 cm, communément appelé «acht-acht» («huit-huit»), a ensuite été modifié par Rheinmetall. Le support polyvalent permet au Fla.K de 8,8 cm. de tirer de manière limitée en mode antichar, lorsqu'il est encore sur ses roues, et beaucoup considèrent la série des Fla.K. de 8,8 cm comme l'une des meilleures de son temps. Le canon Rheinmetall Fla.K. 41 est un canon de 8,8 cm de deuxième génération, qui, selon certains généraux, est "presque égal au canon de 12,8 cm". Tout en ayant de bonnes caractéristiques, le Fla.K. 41 a cependant besoin d'une maintenance minutieuse, et est utilisé principalement là où il peut être correctement entretenu."

 GER_rocket_artillery_equipment_1: "28/32-cm Schweres Wurfgerät Modell 40"
 GER_rocket_artillery_equipment_1_short: "s.W.G. 40"
 GER_rocket_artillery_equipment_1_desc: "Initialement conçu pour les Nebeltruppen (Troupes de Brouillard) pour la mise en place d'écrans de fumée, le schwere Wurfgerät 40 existe en deux variantes - avec des cadres en bois et en acier. Les cadres ouverts de la version en acier la plus courante disposent de courtes pattes articulées pour régler l'élévation et sont dimensionnés pour s'adapter à la fusée de 32 centimètres. Cependant des rails d'adaptation sont fournis pour permettre aux fusées de 28 centimètres de s'adapter. Le S.W.G. 40 peut également être monté sur des cadres schwere Wurfrahmen 40 fixés sur les flancs de différents véhicules."
 GER_rocket_artillery_equipment_2: "21-cm Raketenwerfer Modell 42"
 GER_rocket_artillery_equipment_2_short: "R.W. 42"
 GER_rocket_artillery_equipment_2_desc: "Le Raketenwerfer 42 de 21 cm est un lance-roquettes multiple à cinq canons monté sur l'affût tracté dérivé de celui du canon antichar Pa.K 36 de 3,7 cm. Les lanceurs sont organisés en batteries de six, avec trois batteries par bataillon. Destinés à fournir l'appui-feu et à installer des écrans de fumée, les R.W. 42 sont principalement utilisés comme roquettes d'artillerie et ne participent quasiment pas à la guerre chimique."

