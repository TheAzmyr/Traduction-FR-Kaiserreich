 JAM_gw_armored_car_equipment: "Ruskin Rover"
 JAM_gw_armored_car_equipment_short: "Rover"
 JAM_armored_car_equipment_1: "GM Canada Otter"
 JAM_armored_car_equipment_1_short: "Otter"
 JAM_armored_car_equipment_2: "Ruskin Rhino"
 JAM_armored_car_equipment_2_short: "Rhino"
 JAM_armored_car_equipment_2_desc: "Avec le succès du Rover à son actif, la société Ruskin Motor Bodies a conçu le Rhino suite à une demande du gouvernement australasien pour disposer d'une voiture blindée beaucoup plus lourde et également construite à partir du châssis CMP. Bien que des changements substantiels aient été apportés au châssis CMP, après beaucoup de travail, le Rhino est finalement né, et il dispose d'une interchangeabilité substantielle des pièces avec d'autres modèles également basés au départ sur le chassis CMP."
 JAM_armored_car_at_equipment: "Ruskin Hippo"
 JAM_armored_car_at_equipment_short: "Hippo"
 JAM_armored_car_at_equipment_desc: "Pour accueillir un canon nettement plus grand, il a fallu retirer la machine coaxiale du Rhino et agrandir légèrement sa tourelle. L'"Hippo", tel que ce modèle a été désigné, s'est avéré être un véritable casse-tête pour son équipe de conception, car ces changements ont entraîné des problèmes de poids pour le véhicule déjà lourd, comme pour ses prédécesseurs, qui ont dû être résolus lentement avant l'adoption du véhicule."

