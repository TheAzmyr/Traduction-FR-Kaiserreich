#Railway
 ITA_train_equipment_1: "FS Gruppo 740"
 ITA_train_equipment_1_short: "FS Gr. 740"
 ITA_train_equipment_1_desc: "Conçu par les chemins de fer de l'Adriatique peu avant la nationalisation des chemins de fer en 1905, le Groupe 740 correspond à une série de locomotives de la classe "Consolidation". Construites pour transporter des trains lourds sur les lignes montagneuses des Apennins du Nord, tout en conservant une charge à l'essieu relativement faible de 14 tonnes pour rouler sur des voies plus anciennes et moins fréquemment entretenues, ces moteurs ont excellé dans leur tâche et ont ensuite été construits en grand nombre avant le Grande Guerre. Distribués à travers la Péninsule pour soulager les anciens moteurs datant de l'époque pré-nationalisation, bon nombre de ces locomotives ont fini par tracter des trains militaires lourds (tradotte) pendant la guerre, et sont ensuite restées entre nos mains."
 ITA_train_equipment_2: "FS Gruppo 480"
 ITA_train_equipment_2_short: "FS Gr. 480"
 ITA_train_equipment_2_desc: "Une évolution du modèle autrichien de la classe Südbahn 580 d'avant-guerre, le groupe 480 est une série de locomotives de classe "Décapode" conçues pour un service intensif sur la ligne du Brenner vers l'Europe Centrale. Bien que leur charge à l'essieu plus élevée par rapport à leurs prédécesseurs les rende plus difficiles à utiliser sur les anciennes lignes, diverses améliorations telles que l'engrenage de soupapes Caprotti les rendent à la fois plus puissantes et moins chères à utiliser."
