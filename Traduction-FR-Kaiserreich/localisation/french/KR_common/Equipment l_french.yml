 # FMSR Class L:
 GEA_train_equipment_1: "K.M.St.E. S 53"
 GEA_train_equipment_1_short: "Malaiische S 53"
 GEA_train_equipment_1_desc: "Commandée en 1921 et vendue comme une version plus puissante de la FMSR Classe P pour remplacer les matériels doublons au sein des services express, la FMSR Classe L était une variante de locomotive à vapeur 4-6-2 (Pacifique) améliorée et plus puissante destinée à transporter des wagons plus longs sans qu'il soit besoin de développer de force motrice supplémentaire. Suite à la réorganisation allemande de la FMSR, ces locomotives ont été renommées 'S 53'."
 # FMSR Class-O but Hanomag's RSR 260 upgraded:
 GEA_train_equipment_2: "K.M.St.E. S 56"
 GEA_train_equipment_2_short: "Malaiische S 56"
 GEA_train_equipment_2_desc: "Améliorant la locomotive classe RSR 260 très appréciée et exploitée par le Siam, ces locomotives fabriquées par Hanomag étaient le développement ultime de la Malayan 4-6-2 (Pacifique). Un grand soin a été pris pour réduire le poids dans la mesure du possible, ce qui le rend peu coûteux à produire, et a lui a permis de maintenir facilement la vitesse de 80 km/h (50 mph) sur le relief accidenté situéentre Singapour et Gemas. Des tests ont prouvé que ces locomotives pouvaient atteindre 112 km/h (70 mph)."
 # FMSR Class-O but Hanomag's RSR 260 upgraded and armoured:
 GEA_train_equipment_3: "K.M.St.E. S 56 Pz."
 GEA_train_equipment_3_short: "Malaiische S 56 P"
 GEA_train_equipment_3_desc: "Alors que les chemins de fer commençaient à être attaqués par des avions ennemis, les nouvelles locomotives servant sur les différents fronts devaient pouvoir encaisser des coups de canons jusqu'à 20 mm. Pour protéger la locomotive pour le service contre les attaques aériennes, certaines locomotives RSR 350 Mikado sont équipées de plaques de blindage de trois pouces d'épaisseur le long de la locomotive pour en protéger les pièces vitales."
