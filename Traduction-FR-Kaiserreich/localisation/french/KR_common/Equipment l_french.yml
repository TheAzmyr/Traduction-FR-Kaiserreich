 USA_infantry_equipment_0_desc: "Le modèle 1903 a été développé à l'Arsenal de Springfield lorsque, à la suite de la guerre hispano-américaine, les États-Unis ont jugé le fusil Krag-Jørgensen inadéquat en raison de sa faible efficacité ; à la base, le 1903 était une tentative de combiner les caractéristiques bénéfiques du Krag et des Mausers espagnols capturés. Commençant son exploitation juste avant la Weltkrieg, le fusil a été progressivement adopté avec la cartouche .30-06, un processus qui prendrait plusieurs années."
 USA_infantry_equipment_1: "Fusil, Calibre .30-06, Modèle 1903A1, Cible Spéciale"
 USA_infantry_equipment_1_short: "M1903A1 Springfield"
 USA_infantry_equipment_1_desc: "Le M1903A1 Springfield a été adopté par l'armée américaine en 1929 sous le nom de "Fusil U.S, calibre .30-06, modèle M1903A1'. Il incorporait une poignée-pistolet, une crosse quadrillée, une gâchette dentelée et plusieurs petites améliorations par rapport au modèle original de 1903."
 #Johnson rifle:
 USA_infantry_equipment_2: "Fusil, Calibre .30-06, Modèle 1"
 USA_infantry_equipment_2_short: "M1 Johnson"
 USA_infantry_equipment_2_desc: "Conçu par l'éponyme Melvin Johnson, le fusil a été adopté après que Johnson a réussi à faire pression pour obtenir le soutien du général MacArthur, qui, malgré les anciennes difficultés rencontrées lors du développement du fusil à chargement automatique pour la cartouche .30-06, a soutenu avec obstination le maintien de la cartouche. Le M1 Johnson a été entièrement adopté au début de 1939 et désigné comme le " Fusil U.S, calibre .30-06, M1'. Il s'agit d'un simple fusil semi-automatique avec quelques caractéristiques ingénieuses comme une crosse en deux pièces et un chargeur rotatif unique à 10 coups alimenté par les mêmes clips à 5 coups déjà utilisées avec le fusil M1903."
 #Johnson auto-carbine:
 USA_infantry_equipment_3: "Carabine Automatique, Calibre .30, Modèle 2"
 USA_infantry_equipment_3_short: "M2 Carabine-automatique"
 USA_infantry_equipment_3_desc: "La Carabine-Automatique M2 est un développement de la Carabine-Automatique M1, également connu sous le nom de Carabine Johnson, qui fut développée par Melvin Johnson au début des années 1940. La M1 Auto-Carabine elle-même était basée sur l'ancienne mitrailleuse légère Johnson, conçue sur les mêmes principes que le encore plus ancien fusil Johnson. Le Modèle 2 arbore de nombreuses petites améliorations par rapport au M1, comme une poignée de pistolet et un nouvel organe de visée à l'arrière."
 USA_infantry_weapons2: "Pistolet-Mitrailleur, Calibre .45, Modèle1928A1, Thompson"
 USA_infantry_weapons2_short: "M1928A Thompson"
 #M3 Grease Gun:
 USA_improved_infantry_weapons_2: "Pistolet-Mitrailleur, Calibre .45, Modèle 2"
 USA_improved_infantry_weapons_2_short: "M2 Pistolet à graisse"
 #Johnson auto-carbine 1947:
 USA_advanced_infantry_weapons2: "Carabine Automatique, Calibre .30, Modèle 4"
 USA_advanced_infantry_weapons2_short: "Carabine Automatique M4"
 USA_infantry_at: "Arme Anti-Véhicule, Calibre .50, Model 2, Browning"
 USA_infantry_at_short: "Fusil anti-véhicules M2"
 USA_infantry_at_desc: "La Seconde Guerre Civile Américaine a nécessité le développement d'armes anti-véhicules portables. En tant que tel, la cavalerie américaine a expérimenté l'allégement et l'adaptation de la mitrailleuse lourde Browning M2 de calibre .50 pour qu'elle puisse être portée à dos d'homme. Bien que plus lourd et plus volumineux que ses homologues européens, le fusil anti-véhicules M2 a été rapidement adopté pour le service après des performances satisfaisantes lors des essais de l'armée."
 USA_infantry_at2: "Fusil sans recul, 2.2 inch, Model 18"
 USA_infantry_at2_short: "Fusil sans recul M18"
 USA_infantry_at2_desc: "Le fusil sans recul M18 est une arme anti-véhicules blindés tirée à l'épaule et développée par les deux ingénieurs "Kroger" et "Musser" dans le cadre d'un projet indépendant de la section d'infanterie de l'Armée Américaine. Le M18 a été développé en réponse aux améliorations rapides du blindage qui réduisaient considérablement l'efficacité des fusils antichars suffisamment petits pour être portables. Le fusil sans recul M18 a une portée effective de 400 mètres, une portée maximale de près de 5 000 mètres et s'avère plus précis que l'ancien M2. Il a rapidement été surnommé « artillerie de poche » par les soldats qui l'utilisent."
 USA_support_weapons: "MG, Cal. .30-06, M1919, Browning & Mortier, 3-inch, Stokes"
 USA_support_weapons_short: "M1919 Browning MG & mortier Stokes"
 USA_support_weapons2: "MG, Cal. .50, M2, Browning & Mortier, 2-inch, SMBL"
 USA_support_weapons2_short: "M2 Browning MG & Mortier SBML two-inch"
 #M1941 Johnson MG:
 USA_support_weapons3: "MG, Cal. .30-06, M3, Johnson & Mortier, 3.2-inch, M1"
 USA_support_weapons3_short: "M3 Johnson MG & Mortier M1"
 #M1944 Johson MG:
 USA_support_weapons4: "MG, Cal. .30-06, M5, Johnson & Mortier, 4.2-inch, M2"
 USA_support_weapons4_short: "M5 Johnson MG & Mortier M2"
 USA_night_vision: "Lunette Infrarouge de Tireur d'Elite, Model 1"
 USA_night_vision_short: "Lunette de Tireur d'Elite M1"
 USA_night_vision_desc: "Développée spécifiquement pour la carabine-automatique M3, qui disposait de supports spéciaux sur son récepteur pour divers modèles d'appareils de visée nocturne infrarouge, la lunette de visée M1 est la première lunette infrarouge adoptée pour une utilisation générale par l'Armée Américaine. Alors que le M1 a ses défauts, comme une faible portée et un émetteur infrarouge facilement endommageable, la M1 a toujours une valeur énorme lorsqu'il est utilisé correctement."
 USA_night_vision2: "Lunette Infrarouge de Tireur d'Elite, Model 3"
 USA_night_vision2_short: "Lunette de Tireur d'Elite M3"
 USA_night_vision2_desc: "Suite au mauvais accueil réservé à la lunette de tireur d'élite M1, la lunette M3 a été adoptée. Avec près de deux fois la portée effective de la M1, une source de lumière infrarouge plus robuste et le cache-flash T23, la M3 est une grande amélioration par rapport à son prédécesseur, bien que certains soldats se plaignent que la source lumineuse déborde dans le spectre visible, et révèle ainsi leur position."

#Motorised

 #Just CCKW:
 USA_motorized_equipment_1: "GMC 1936 Cabine conventionnelle, Toutes roues motrices, Double essieux arrière"
 USA_motorized_equipment_1_short: "ACKW"
 USA_motorized_equipment_1_desc: "L'ACKW, officiellement la « Cabine conventionnelle, toutes roues motrices, Double essieux arrière, de 1936 », communément appelée « Jimmy » ou « Deuce and a Half », est une véhicule utilitaire tactique tout-terrain, 6x6, à capacité de charge de 2,5 tonnes. Développé par la General Motors Company à la demande du U.S. Army Ordnance Corps en 1935, l'ACKW se décline en de nombreuses variantes, y compris des modèles à cabine ouverte ou fermée et à empattement long ou court. L'ACKW est rapidement devenu le camion standard de l'armée américaine et a montré un grand potentiel dans les opérations logistiques."
 #canadian tracked jeep + universal carrier:
 USA_mechanized_equipment_1: "Véhicule de transport, Universel, Model 2"
 USA_mechanized_equipment_1_short: "Véhicule de transport M2"
 USA_mechanized_equipment_1_desc: "Le Véhicule de transport M2, également appelé «Transporteur Américain », est basé sur le modèle du Véhicule de transport Universel Canadien importé dans les années 1930. Construit par Willys – Overland Motor Company et modifié pour utiliser en grande partie des composants automobiles Jeep, le Véhicule de transport M2 didpose de meilleures capacités sur terrain difficile que les transporteurs canadiens, mais souffre de problèmes de fiabilité."
 #M29 weasel + universal carrier:
 USA_mechanized_equipment_2: "Transporteur, Universel, Model 4"
 USA_mechanized_equipment_2_short: "Véhicule de transport M4"
 USA_mechanized_equipment_2_desc: "Le développement continu des véhicules de transport aux États-Unis a conduit à l'apparition du véhicule de transport M4. Construit par Studebaker et développé avec les dernières conceptions canadiennes à l'esprit, le M4 est un véhicule tout temps conçu comme un châssis de base pour de nombreux rôles spécialisés, y compris un modèle pour les opérations amphibies. Avec la capacité de transporter 6 soldats, le M4 est à cet égard plus performant que son prédécesseur, mais souffre de problèmes de fiabilité sans entretien adéquat."
 #M12 motor carriage:
 USA_mechanized_equipment_3: "Véhicule de transport, Universel, Model 9"
 USA_mechanized_equipment_3_short: "Véhicule de transport M9"
 USA_mechanized_equipment_3_desc: "Conçu autour du châssis du char M3 'Grant', le transporteur M9 est un véhicule transporteur de troupes polyvalent doté de solides capacités tout-terrain. Bien que la vitesse maximale du M9, soit un peu inférieure à celle du M4, le M9 peut transporter plus de soldats et est beaucoup plus fiable. Avec suffisamment d'espace pour les éléments auxiliaires du kit d'infanterie et une armure épaisse, le M9 est un transporteur personnel capable."
 #CCKW T27:
 USA_motorized_rocket_equipment: "GMC ACKW, M14"
 USA_motorized_rocket_equipment_short: "ACKW 'Xylophone'"
 USA_motorized_rocket_equipment_desc: "Le camion ACKW avec le lance-roquettes M14 - une modification du lance-roquettes M12 avec la possibilité de le monter sur des camions - monté sur le dessus. Il est communément appelé "Xylophone" et est un modèle développé pour remédier à la mauvaise précision du M12 en lui ajoutant un lance-roquettes supplémentaire. Bien qu'il ne soit pas encore très utile selon les soldats, le M14 s'est avéré efficace lors des essais et a été accepté comme lance-roquettes mobile standard de l'armée américaine."
 #CCKW T27:
 USA_motorized_rocket_equipment_1: "GMC ACKW, M14"
 USA_motorized_rocket_equipment_1_short: "ACKW 'Xylophone'"
 USA_motorized_rocket_equipment_1_desc: "Le camion ACKW avec le lance-roquettes M14 - une modification du lance-roquettes M12 avec la possibilité de le monter sur des camions - monté sur le dessus. Il est communément appelé "Xylophone" et est un modèle développé pour remédier à la mauvaise précision du M12 en lui ajoutant un lance-roquettes supplémentaire. Bien qu'il ne soit pas encore très utile selon les soldats, le M14 s'est avéré efficace lors des essais et a été accepté comme lance-roquettes mobile standard de l'armée américaine."

#Amphibious

 USA_amphibious_mechanized_equipment_1: "Véhicule de Débarquement, Chenillé, Model 2"
 USA_amphibious_mechanized_equipment_1_short: "LVT-2"
 USA_amphibious_mechanized_equipment_1_desc: "La série LVT de véhicules de guerre amphibie était à l'origine destinée à servir uniquement de transporteur de fret pour les opérations navire-terre. Bien sûr, ils ont évolué pour devenir des véhicules de troupes d'assaut et d'appui-feu hautement performants. Développé par Donald Roebling en 1935, le véhicule de sauvetage civil "Alligator" a ensuite été développé pour devenir le LVT-1, qui manquait de protection blindée et n'était pas fiable lorsqu'il était utilisé sur un terrain dur. Le LVT-2 est basé sur le LVT-1, les problèmes les plus flagrants de ce véhicule étant résolus."
 USA_amphibious_mechanized_equipment_2: "Véhicule de Débarquement, Chenillé, Model 4"
 USA_amphibious_mechanized_equipment_2_short: "LVT-4"
 USA_amphibious_mechanized_equipment_2_desc: "Le LVT-4 a amélioré le LVT-2 avec une capacité de charge considérablement accrue, mais au détriment de la vitesse malgré les améliorations apportées à son moteur. Contrairement à son prédécesseur, il était également équipé d'une mitrailleuse lourde ou d'un lance-flammes."

#Armoured Car
 USA_gw_armored_car_equipment: "Véhicule de Reconnaissance, Model 2"
 USA_gw_armored_car_equipment_short: "Véhicule de Reconnaissance M2"
 USA_gw_armored_car_equipment_desc: "Le Véhicule de Reconnaissance M2 est un véhicule à quatre roues motrices légèrement blindé, à toit ouvert et armé de mitrailleuses, développé pour un rôle de reconnaissance. Un développement ultérieur du concept Véhicule de Reconnaissance, qui était destiné à remplacer la cavalerie en reconnaissance, le Véhicule de Reconnaissance M2 a terminé les essais à la fin de 1935 et, au milieu des tensions croissantes aux États-Unis, a été accepté au service de l'armée malgré ses défauts."
 USA_armored_car_equipment_1: "Véhicule de Reconnaissance, Model 3"
 USA_armored_car_equipment_1_short: " Véhicule de reconnaissance M3"
 USA_armored_car_equipment_1_desc: "Le Véhicule de reconnaissance M3 est une version améliorée du M2 conçu grâce à l'expérience acquise pendant la Guerre Civile. Le M3 arbore plusieurs petites améliorations nées de l'expérience de guerre, comme un garde-boue et un rouleau avant blindés, et un moteur plus fiable. Bien que le concept de Véhicule de Reconnaissance lui-même ait été critiqué pour son accent mis sur la mobilité plutôt que sur la capacité de survie, le M3 a néanmoins été accepté en service."
 #Staghound:
 USA_armored_car_equipment_2: "Voiture Blindée, Modèle 5"
 USA_armored_car_equipment_2_short: "Voiture Blindée M5"
 USA_armored_car_equipment_2_desc: "Après la fin de la guerre civile, le Département Logistique de l'US Army a publié des spécifications pour des voitures blindées moyennes et lourdes. En 1941, General Motors Company a conçu les modèles T17 et T18, qui ont été acceptés comme voitures blindées modèles M5 et M6. La voiture blindée M5 est une conception innovante qui intègre des fonctionnalités avancées telles que deux moteurs 6 cylindres orientés vers l'arrière avec des transmissions automatiques et des composants de direction et de suspension directement fixés à la coque."
 #Boarhound:
 USA_armored_car_at_equipment: "Voiture Blindée, Lourde, Modèle 6"
 USA_armored_car_at_equipment_short: "Voiture Blindée modèle M6"
 USA_armored_car_at_equipment_desc: "Après la fin de la guerre civile, le Département Logistique de l'US Army a publié des spécifications pour des voitures blindées moyennes et lourdes. En 1941, General Motors Company a conçu les modèles T17 et T18, qui ont été acceptés comme voitures blindées modèles M5 et M6. La voiture blindée M6 est similaire à la conception M5, bien que nettement plus lourde. Dès lors, ce modèle s'est avéré moins fiable que son homologue plus léger, mais plus adapté aux rôles de soutien."

