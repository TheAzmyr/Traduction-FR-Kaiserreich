 CSA_night_vision: "Armée Continentale, Lunette Infrarouge de Tireur d'Elite, Model 120"
 CSA_night_vision_short: "Lunette de Tireur d'Elite CA-120"
 CSA_night_vision_desc: "Développé spécifiquement pour la carabine AO-4, qui disposait de supports spéciaux sur son récepteur pour divers modèles d'appareils de visée nocturne infrarouge, le CA-120 est la première lunette infrarouge de tireur d'élite adoptée pour une utilisation généralisée dans l'armée continentale. Alors que le CA-120 a ses défauts, comme une faible portée et un émetteur infrarouge facilement endommagé, le CA-120 a toujours une valeur énorme, lorsqu'il est utilisé correctement."
 CSA_night_vision2: "Continental Army, Lunette Infrarouge de Tireur d'Elite, Model 123"
 CSA_night_vision2_short: "Lunette de Tireur d'Elite CA-123"
 CSA_night_vision2_desc: "En réponse au mauvais accueil réservé à la lunette de tireur d'élite CA-120, la nouvelle lunette CA-123 a été adoptée. Avec près de deux fois la portée effective du CA-120, une source de lumière infrarouge plus robuste et le cache-flash T23, le CA-123 est une grande amélioration par rapport à son prédécesseur, bien que certains soldats se plaignent que la source lumineuse déborde dans le spectre visible. et révéle ainsi leur position."

