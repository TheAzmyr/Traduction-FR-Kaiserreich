 DEN_infantry_equipment_0: "Krag-Jørgensen Gevær M/89"
 DEN_infantry_equipment_0_short: "Gevær M/89"
 DEN_infantry_equipment_0_desc: "Le Gevær M/89 est le principal fusil danois depuis 1889. Considéré comme étant de qualité égale avec le reste des fusils en Europe, le canon a une longueur de 133 cm, ce qui le rend dangereux entre les mains d'un tireur d'élite. Cependant, la longueur du canon sacrifie également sa mobilité, et il peut se révéler assez lourd et moins maniable dans les combats rapprochés. Ainsi, certaines variantes de l'arme ont été modifiées en carabines pour permettre des engagements plus courts."
 DEN_infantry_equipment_1: "Krag-Jørgensen Fodfolkskarabin M/89-24"
 DEN_infantry_equipment_1_short: "Fodfolkskarabin M/89-24"
 DEN_infantry_equipment_1_desc: "La variante danoise du Krag – Jørgensen comprend une entrée de chargeur à charnière située vers l'avant, des munitions à rebord et une doublure extérieure en acier pour le canon. Chambré pour une cartouche 8x58R, le fusil danois était souvent placé entre les mains des réservistes comme carabine d'infanterie. Alors que la Scandinavie se trouve de plus en plus sur la ligne de front d'une éventuelle guerre européenne, l'armée danoise a fait pression pour que davantage de troupes de première ligne soient dotées du 89/24."
 DEN_infantry_equipment_2: "Lettet-Forsøgs Maskinpistol 31"
 DEN_infantry_equipment_2_short: "Lettet-Forsøgs M/31"
 DEN_infantry_equipment_2_desc: "Pistolet-mitrailleur d'origine danoise, le "Lettet–Forsøgs M/31" est basé sur le finlandais Suomi KP-31. Avec le désir d'offrir une plus grande puissance de feu aux escouades danoises, le M/31 a été fabriqué en acier inoxydable avec une crosse tubulaire et une poignée avant en bois en forme de boule distinctive. La poignée avant a été conçue pour donner à l'utilisateur une flexibilité ergonomique lors de la manipulation de l'arme. Après des essais répétés, cependant, de nombreux fantassins ont trouvé la poignée avant inutile et réellement coûteuse pour la production de l'arme."
 DEN_infantry_equipment_3: "Fabrique Nationale Model 1943"
 DEN_infantry_equipment_3_short: "FN-43"
 DEN_infantry_equipment_3_desc: "Un fusil semi-automatique d'origine belge, le Fabrique Nationale Modèle 1943, a été expédié dans divers pays d'Europe. Comme le commandement militaire danois souhaitait un fusil de combat semi-automatique pour améliorer l'efficacité et la puissance de feu des soldats danois, de nombreuses commandes ont été passées pour acquérir le FN-1943. Tirant la cartouche de calibre 7,92 x 57 mm Mauser, le pistolet fonctionne par emprunt des gaz et les premiers tests ont révélé que l'arme rivalisait bien avec les autres modèles européens et américains."

