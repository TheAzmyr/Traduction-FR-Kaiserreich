 FOP_infantry_equipment_0: "Fusil Mauser Modelo 1895"
 FOP_infantry_equipment_0_short: "Modelo 1895"
 FOP_infantry_equipment_0_desc: "En réponse à un programme d'armement argentin agressif, le Chili a adopté un Mauser 1893 modifié (communément appelé Mauser espagnol) chambré en 7x57mm Mauser, et a passé un contrat avec la société allemande DWM (Deutsche Waffen und Munitionsfabriken) pour plus de 100 000 fusils et carabines, basés sur ce modèle. Le Mauser chilien 1895 a acquis une réputation de fiabilité dans les conditions les plus difficiles, réputation qu'il conserve des décennies après son adoption. C'est principalement ces Mausers Chiliens qui équipent les troupes du gouvernement révolutionnaire de Patagonie."
 FOP_infantry_equipment_1: "Carabina Steyr Modelo 1912/35"
 FOP_infantry_equipment_1_short: "Modelo 1912/35"
 FOP_infantry_equipment_1_desc: "Peu avant la Weltkrieg, le Chili a passé un contrat avec l'armurier autrichien Steyr pour une nouvelle variante de la carabine allemande Mauser 1898, chambrée en 7x57 mm comme les anciens fusils chiliens. Beaucoup de ces carabines sont finalement tombées entre les mains des carabiniers chiliens, qui ont trouvé le fusil insatisfaisant et ont fait pression pour son remplacement. En 1935, un nouveau modèle à l'ergonomie améliorée et un nouveau chargeur plus grand avec des lèvres d'alimentation et un chargeur plus robustes furent approuvés et entrèrent en production peu après. A few months after its initial production, the rifles began to trickle into Patagonia."
 FOP_infantry_weapons2: "MAS 36"
 FOP_infantry_weapons3: "Hafdasa 'Ballester-Rigaud C1' mo"
 FOP_infantry_equipment_2: "Hafdasa C-4"
 FOP_infantry_equipment_2_short: "Hafdasa C-4"
 FOP_infantry_equipment_2_desc: "Le Hafdasa C-4 est un pistolet-mitrailleur d'origine argentine dont le tir peut être réglé en mode semi-automatique ou automatique. Dérivée à l'origine du fusil modèle HAFDASA 'Ballester Rigaud C1', la variante C-4 est particulièrement lourde, reflétant la robustesse de l'arme."
 FOP_infantry_equipment_3: "Halcón M-43"
 FOP_infantry_equipment_3_short: "Halcón M-43"
 FOP_infantry_equipment_3_desc: "Pistolet-mitrailleur d'origine purement argentine, le Halcon M-1943 a été développé en 1941 par la Fabrica de Armas Halcon (Falcon Gun Factory) en raison d'un besoin de mitraillettes. Longtemps employé par les "Comites Autonomous de Salvacion Publica de Buenos Aires", l'armée a récemment adopté le pistolet-mitrailleur. Les observateurs militaires du monde entier ont comparé l'arme à la mitraillette américaine Thompson, louant sa fiabilité et sa cadence de tir."
