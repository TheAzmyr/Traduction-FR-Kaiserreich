 SCA_infantry_equipment_0: "Krag-Jørgensen Gevär M/89"
 SCA_infantry_equipment_0_short: "Gevär M/89"
 SCA_infantry_equipment_0_desc: "Produit par Mauser, le Gevär m/96 est un témoignage de l'ingénierie et de la prévoyance militaire suédoises. Chambré pour tirer la vénérable cartouche de 6,5 x 55 mm, ce fusil à verrou a servi la Suède avec une fiabilité inégalée. Sa précision et sa durabilité en font un outil apprécié des soldats suédois, garantissant son utilisation continue sur le champ de bataille. Le m/96 reste un symbole de la tradition martiale suédoise, inchangé dans sa conception et tout aussi efficace."
 SCA_infantry_equipment_1: "Mauser Gevär m/1932"
 SCA_infantry_equipment_1_short: "Gevär m/32"
 SCA_infantry_equipment_1_desc: "Introduit en 1932, le Gevär m/32 continue de servir les forces armées suédoises avec honneur. Son adoption, comportant de légères modifications pour améliorer l'ergonomie et la précision, reflète l'engagement de la Suède à maintenir une formidable force d'infanterie. Chambré pour tirer une cartouche efficace de 6,5 x 55 mm, le m/32 est une version raffinée de ses prédécesseurs, combinant une fiabilité éprouvée avec des performances améliorées sur le champ de bataille.\nDésormais, avec la création de la Fédération Nordique, le fusil est désormais un fusil standardisé au service des armées de la Fédération."
 SCA_infantry_equipment_2: "Automatgevär m/1939"
 SCA_infantry_equipment_2_short: "AG m/39"
 SCA_infantry_equipment_2_desc: "L'AG m/39, ou AG Pelo, a été initialement rejeté en raison de sa complexité et de son coût, mais en raison de la formation de la Fédération Nordique, de nombreux concepteurs d'armes de la Fédération se sont réunis à Stockholm et ont réussi à faire du fusil semi-automatique à recul long une réalité. Chambré en 6,5 x 55 mm, son adoption témoigne de l'approche innovante de la Fédération en matière de guerre moderne, offrant à ses soldats un outil puissant mixant complexité et efficacité mortelle."
 SCA_infantry_equipment_3: "Automatgevär m/1942"
 SCA_infantry_equipment_3_short: "AG m/42"
 SCA_infantry_equipment_3_desc: "S'appuyant sur les bases du l'AG m/39, l'AG m/42 a introduit de nombreuses améliorations qui ont redéfini son rôle sur le champ de bataille. L'intégration d'un tube à gaz en acier inoxydable, de modifications ergonomiques et d'un nouveau chargeur amovible de 10 cartouches, ainsi que d'autres améliorations, consolident son statut d'arme supérieure. Chambrée pour tirer la cartouche standard 6,5 x 55 mm, l'AG m/42 témoigne de l'adaptabilité et des progrès technologiques de la Fédération, offrant aux soldats une arme fiable, puissante et raffinée pour les défis à venir."
