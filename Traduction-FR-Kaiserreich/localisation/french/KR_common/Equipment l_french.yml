 CAN_infantry_equipment_0: "Fusil, Long, Ross Mk III"
 CAN_infantry_equipment_0_short: "Ross Mk III"
 CAN_infantry_equipment_0_desc: "Initialement adopté en 1903, le fusil Ross a connu plusieurs améliorations avant la Grande Guerre, culminant avec le Mk III en 1910. Initialement vu comme un symbole de patriotisme chez les Canadiens du fait que les Britanniques refusaient de leur accorder une licence pour le Lee-Enfield, le fusil a acquis une réputation catastrophique au cours de la première année de la guerre. Il s'est en effet avéré incapable de gérer la qualité inférieure des munitions de fabrication britannique, avec un comportement au feu bien plus que mauvais que ses contemporains dans les conditions des tranchées, et a fini par être officiellement retiré du service en 1916. Néanmoins, le SMLE n'ayant jamais été produit au Canada avant le Révolution Britannique, le fusil Ross a été remis en service provisoire comme un palliatif jusqu'à ce que la production du SMLE puisse commencer à Long Branch, en Ontario."
 CAN_infantry_equipment_1: "Fusil, Court, Chargeur, Lee-Enfield Mk V"
 CAN_infantry_equipment_1_short: "SMLE Mk V"
 CAN_infantry_equipment_1_desc: "Après la chute des Iles Britanniques, les fidèles Dominions n'avaient plus accès qu'à un seul arsenal capable de produire son fusil de service. Des ingénieurs britanniques d'Enfield ont cependant trouvé réfuge en Ontario, et avec l'aide de l'usine de Lithgow en Australie, ils ont poursuivi leur travail sur la mise à niveau du vénérable SMLE, aboutissant au Mk V. Le modèle mis à jour du fusil à chargeur court classique affiche un nouveau système d'ouverture amélioré sur le récepteur au lieu du milieu, améliorant la visée. rayon, précision et vitesse. Cependant, tant du point de vue des ressources utilisées que de l'usinage nécessaires pour construire le fusil, la production de cette nouvelle conception SMLE est relativement coûteuse."
 CAN_infantry_equipment_2: "Carabine, Mitrailleuse, Owen Mk I"
 CAN_infantry_equipment_2_short: "Owen Gun"
 CAN_infantry_equipment_2_desc: "Avec la perspective d'une guerre à venir, l'armée a demandé qu'un pistolet-mitrailleur soit développé pour les combats rapprochés et urbains, en particulier avec la destructivité qui caractérise la guerre civile en Amérique. L'armée canadienne a officiellement adopté une arme conçue par le jeune soldat australien Evelyn Owen. La carabine mitrailleuse "Owen" présente une cadence de tir impressionnante et un coût de fabrication bon marché tout en étant robuste dans des conditions difficiles, ce qui la rend idéale pour le combat urbain. Comparé à d'autres pistolets-mitrailleurs lors des tests, l'Owen s'est révélé à maintes reprises être le seul à résister à la boue, au sable et aux environnements difficiles. Une fois les tests favorables conclus, de grandes quantités d'Owen ont été envoyées dans les Dominions en préparation de la guerre à venir."
 CAN_infantry_equipment_3: "Fusil, Automatique, Long Branch Mk I"
 CAN_infantry_equipment_3_short: "SLR Mk I"
 CAN_infantry_equipment_3_desc: "La Crown Corporation Small Arms Ltd de Long Branch a répondu aux demandes du gouvernement canadien pour un fusil à chargement automatique. Le fusil à chargement automatique est chambré dans des cartouches Mauser de 8 mm et dispose d'un verrou basculant. Bien que le fusil souffre de problèmes de fiabilité et d'un recul excessif. Il est livré avec une épaulière pour compenser le recul. De plus, le poids léger du fusil le rend idéal pour la mobilité et le combat urbain."
 CAN_infantry_at: "Grenade, Fusil, Anti-char No. 68"
 CAN_infantry_at_desc: "Témoin d'une démonstration de la grenade à fusil antichar d'Henry Mohaupt en Suisse, une commission canadienne, devinant que l'arme utilisait le principe de la charge creuse, a commencé à travailler sur sa propre conception. On espère que la grenade à fusil antichar hautement explosive (HEAT) qui en résulte fournira à l'infanterie de plus grandes capacités pour combattre les blindés ennemis à l'aide des lanceurs déjà en service."
 CAN_infantry_at2: "Lanceur, Infanterie, Anti-Char Mk I"
 CAN_infantry_at2_desc: "Face au besoin d'une arme antichar portative à utiliser sur les lignes de front, le Projector, Infantry, Anti Tank Mk I (PIAT) a été développé à partir de la conception du mortier de bombardement. Avec une portée effective de 105 mètres en mode de tir direct, l'appareil a été très apprécié en raison de son absence de retour de flamme - cependant, son recul intense a suscité des inquiétudes."
 CAN_infantry_at2_short: "PIAT"
 CAN_support_weapons: "Vickers MG & mortier Stokes"
 CAN_support_weapons_desc: "La Vickers MG refroidie à l'eau et le mortier de tranchée Stokes étaient les armes de soutien standard de l'Armée canadienne pendant la Weltkrieg. La menace de guerre étant si proche, l'Armée Canadienne les a remis en service."
 CAN_support_weapons2: "Lewis Mk III DEMS & mortier SBML two-inch"
 CAN_support_weapons2_desc: "Avec son chargeur 'pan' emblématique, le Lewis a servi le Tommy depuis les jours les plus sombres de la première Weltkrieg. Avec la menace de guerre si proche, la variante MKIII a une poignée de pistolet qui lui permet d'être tirée de l'épaule sur n'importe quelle partie du pont d'un navire. Le SBML, bien que petit, est incroyablement portable et a une puissance de feu et une portée supérieures à la plupart des grenades à fusil."
 CAN_support_weapons3: "Vickers M Mk II & mortier ML 3 inch"
 CAN_support_weapons3_desc: "La variante Mark II de la Vickers MG comprend une option de tir sélectif et une poignée pistolet. Elle a été principalement adoptée pour les véhicules blindés. Le mortier ML 3 pouces est une amélioration considérable par rapport au Stokes, car il est fiable et robuste et permet un soutien rapproché de l'artillerie."
 CAN_support_weapons4: "Vickers M Mk III & mortier ML 4.2 inch"
 CAN_support_weapons4_desc: "La troisième variante de la très appréciée mitrailleuse Vickers a été conçue pour une utilisation anti-aérienne et présente une cadence de tir légèrement supérieure à celle de ses prédécesseurs. De même, le mortier de 4,2 pouces est une mise à niveau plus lourde des modèles de mortier canadiens précédents et capable de fournir un soutien intense et efficace."
 CAN_night_vision: "Lunette de visée Tabby"
 CAN_night_vision_desc: "La lunette de visée Tabby est l'un des secrets les mieux gardés du gouvernement canadien; le processus de développement est même caché aux autres membres de l'Entente. Découverte fortuite par des scientifiques de l'ISAC, la lunette a la forme d'une cantine mais contient une lunette infrarouge monoculaire ainsi qu'une batterie. Attribué uniquement à l'élite de l'élite, la lunette offre l'avantage sans précédent de pouvoir visée dans l'obscurité."
 CAN_infantry_weapons2: "Carabine, Mitrailleuse, Thompson Mk I"
 CAN_infantry_weapons2_desc: "L'Armée Britannique s'est brièvement intéressée aux pistolets-mitrailleurs américains vers 1925 lorsque Auto-Ordnance a tenté d'obtenir un accord de licence avec Birmingham Small Arms. La Révolution Britannique a malheureusement saboté l'accord, mais l'intérêt a été confirmé par l'Armée Canadienne, qui a obtenu l'autorisation de produire le M1926 au pays, bien qu'en petit nombre jusqu'au déclenchement de la guerre civile aux États-Unis."
 CAN_improved_infantry_weapons_2: "Carabine, Mitrailleuse, Lanchester Mk I"
 CAN_improved_infantry_weapons_2_desc: "Avec le déclenchement d'une guerre totale aux États-Unis et les nuages ​​de la guerre menaçant l'Europe, l'Armée Canadienne a désespérément besoin d'armes pour préparer son retour. Avec peu de temps pour se préparer et faire des recherches, l'Armée canadienne a commandé le pistolet-mitrailleur « Lanchester », une copie presque parfaite du MP-28 allemand."
 CAN_advanced_infantry_weapons2: "Carabine, Commando, De Lisle Mk I"
 CAN_advanced_infantry_weapons2_desc: "Ce qui a commencé comme une entreprise privée par l'ingénieur William Godfray de Lisle a rapidement attiré l'attention de la Branche spéciale de la RCMP qui cherchait à équiper les agents d'armes améliorées. La carabine De Lisle est, essentiellement, un SMLE raccourci converti en .45 ACP, une cartouche subsonique avec un suppresseur intégré. Le suppresseur et les munitions produisaient ensemble aussi peu que 85,5 décibels lors du tir, ce qui le rend très adapté aux opérations de commando."

