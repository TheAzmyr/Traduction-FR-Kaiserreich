 LIB_infantry_equipment_0: "Springfield Krag-Jørgensen Model 1898"
 LIB_infantry_equipment_0_short: "Springfield M1898"
 LIB_infantry_equipment_0_desc: "Le fusil Krag-Jørgensen a été adopté par les États-Unis en 1892 pour remplacer le vieux modèle Springfield de 1884. Si les Krags se sont révélés supérieurs à courte portée aux modèles Mauser comparables pendant la guerre hispano-américaine, la faible action du fusil par rapport aux modèles à verrou plus récents a nécessité un remplacement dix ans seulement après son adoption. Le Libéria a acquis ses Krags en tant qu'assistance militaire fortement décotée des États-Unis peu après la chute de la France en Europe, en grande partie grâce aux craintes américaines d'une invasion du pays par la France nationaliste."
