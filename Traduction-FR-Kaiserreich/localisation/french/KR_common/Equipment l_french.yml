#Armoured Car
 RHI_gw_armored_car_equipment: "Leichter Panzerspähwagen, Sonderkraftfahrzeug 222"
 RHI_gw_armored_car_equipment_short: "Sd.Kfz. 222"
 RHI_gw_armored_car_equipment_dsec: "Introduit en 1936, le Leichter Panzerspähwagen ("véhicule de reconnaissance blindé léger") Sd. Kfz. 222 est une version modernisée du Sd. Kfz. 221. Voiture blindée prévue pour la conduite sur route et conduite par un équipage de trois hommes, elle est dotée de 4 roues motrices, d'un canon mitrailleur Kw.K. 2 cm de 30 L/55 et d'une mitrailleuse de 7,92 mm M.G. 13. Performant sur un réseau routier en bon état, le véhicule de reconnaissance a en revanche vu ses performances s'effondrer sur les terrains accidentés et pour cette raison fut mal accueilli par les troupes coloniales."
 RHI_armored_car_equipment_1: "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
 RHI_armored_car_equipment_1_short: "Sd.Kfz. 231"
 RHI_armored_car_equipment_1_desc: "Le Sd.Kfz. 231 Schwerer Panzerspähwagen ("véhicule de reconnaissance blindé lourd") est une désignation militaire pour une gamme de voitures blindées de reconnaissance, destinées aux divisions blindées. Initialement développé en 1932 en tant que variantes à 6 roues, il était évident que cette variante serait obsolète à court terme. En 1937, la variante à 8 roues armée d'un canon automatique Kw.K 2 cm de 30 L/55 a été accepté pour le service. Les véhicules Sd.Kfz. 231 disposant d'une transmission intégrale à quatre essieux sont les véhicules blindés les plus avancés techniquement et sont capables d'opérer sur des terrains accidentés, avec une capacité de franchissement comparable à celle des chars."
 RHI_armored_car_equipment_2: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
 RHI_armored_car_equipment_2_short: "Sd. Kfz. 234"
 RHI_armored_car_equipment_2_desc: "Cette nouvelle voiture blindée est considérée comme le successeur du Panzerspähwagen Sd.Kfz.231 à huit roues. Entre autres priorités, la nouvelle voiture blindée devait bénéficier d'une meilleure protection et d'un armement plus lourd. Le véhicule produit est finalement plus lourd et plus volumineux que le Sd.Kfz.231, avec des garde-boue courants sur toute la longue de chaque flanc, et quatre compartiments de rangement situés à l'intérieur. La version principale du véhicule, également connue sous le nom de Sd.Kfz.234/1, est armée d'une tourelle à toit ouvert équipée d'un canon mitrailleur Kw.K 2 cm de 30 L/55 et une mitrailleuse coaxiale M.G. 34."
 RHI_armored_car_at_equipment: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/2"
 RHI_armored_car_at_equipment_short: "Sd.Kfz. 234/2"
 RHI_armored_car_at_equipment_desc: "Véhicule blindé respectable, le Sd.Kfz.234/2 (également connu sous le nom de 'Puma') dispose d'une grande vitesse et d'un canon KwK.39/1 de 50 mm. Avec un blindage frontal amélioré et un formidable canon principal, la voiture peut traverser des zones instables qui sont généralement réservées à d'autres véhicules conçus pour les mêmes missions. Étant la variante grandement améliorée du Sd.Kfz.234, le 'Puma' est destiné à être utilisé au sein d'un peloton de 6 hommes, comme véhicule de soutien. Le plus souvent, cependant, les commandants utilisent le Sd.Kfz. 234/2 en tant que chasseurs de chars rapides."

#Artillery

 RHI_artillery_equipment_1: "leichte Feldhaubitze Modell 33 de 10,5-cm"
 RHI_artillery_equipment_1_short: "le.F.H. 33 de 10,5-cm"
 RHI_artillery_equipment_1_desc: "Le canon le.F.H. 33 de 10,5 cm est la pièce d'artillerie standard de la Deutsches Heer, adoptée pour le service en 1933 et utilisée par toutes les divisions et bataillons d'artillerie. Ce canon a été développé en 1928-29 par Rheinmetall, et constituait une avancée majeure par rapport à son prédécesseur le canon le.F.H.16 de 10,5-cm  - un tout nouveau support de canon à trois points offre plus de stabilité, et augmente la hausse à 56 degrés grâce au mécanisme de visée, pour faciliter le tir sur des cibles en mouvement."
 RHI_artillery_equipment_2: "schwere Feldhaubitze Modell 36 de 15-cm"
 RHI_artillery_equipment_2_short: "15-cm s.F.H. 36"
 RHI_artillery_equipment_2_desc: "Le Schwere Feldhaubitze 36 de 15 cm, surnommé Immergrün (« Persistant »), est l'obusier lourd de base au niveau de la division, servant aux côtés du plus petit mais plus nombreux le.F.H. 33 de 10,5 cm. L'arme est née d'un concours entre Rheinmetall et Krupp, qui ont tous deux présenté plusieurs modèles, considérés comme insatisfaisants pour une raison ou une autre. En fin de compte, l'armée a décidé que la solution consistait à combiner les meilleures caractéristiques des deux modèles, en utilisant le canon Rheinmetall sur un support Krupp. En 1935, l'armée a mis sur papier ses exigences pour une version allégée du canon, qui pourrait alors être remorquée par un seul attelage de chevaux en une seule pièce, pour laquelle un nouveau modèle proposé par Rheinmetall a été sélectionné."
 RHI_artillery_equipment_3: "17-cm Kanone Modell 40 de Mörserlafette"
 RHI_artillery_equipment_3_short: "K. 40 Mrs.Laf. de 17-cm"
 RHI_artillery_equipment_3_Desc: "Le Kanone 40 de 17 cm, construit par Krupp et Hannoversche Maschinenbau, est un canon lourd de niveau corps d'armée. Sur le terrain, l'arme inflige de gros dégâts, mais présente également le gros inconvénient de nécessiter une longue période de démontage pour le transport. Une innovation notable sur le K. 40 de 17 cm est le "double recul" ou chariot à double recul. Le mécanisme à double recul absorbe toute l'énergie de recul et permet à l'arme de ne quasiment pas bouger sur son pas de tir, ce qui en fait une arme très précise."

 RHI_anti_tank_equipment_1: "3,7-cm Panzerabwehrkanone Modell 36"
 RHI_anti_tank_equipment_1_short: "3,7-cm Pa.K. 36"
 RHI_anti_tank_equipment_1_desc: "La conception d'un canon antichar de 3,7 cm tiré par des chevaux (désigné sous le nom 3,7 cm Pa.K. 28) par Rheinmetall a commencé en 1924. Au début des années 1930, il est devenu évident que l'artillerie tirée par des chevaux était obsolète, et le canon a été modifié pour le transport motorisé, lui permettant de supporter le transport à des vitesses d'autoroute. Surnommé par les soldats « Heeresanklopfgerät » («dispositif de porte-à-porte de l'armée»), le Pa.K. 36 est la principale arme antichar de la Deutsches Heer, et peut facilement faire son affaire des chars légers ennemis."
 RHI_anti_tank_equipment_2: "7,5-cm Panzerabwehrkanone Modell 40"
 RHI_anti_tank_equipment_2_short: "7,5-cm Pa.K. 40"
 RHI_anti_tank_equipment_2_desc: "Le Pa.K. 40 de 7,5 cm a été développé après que des rapports sur de nouveaux modèles de chars ennemis ont commencé à atteindre Berlin en 1939. Le projet n'a initialement reçu qu'une faible priorité, mais suite aux tensions croissantes avec la France et à l'apparition de chars lourdement blindés, il a reçu une priorité accrue. En termes d'action perforante, le Pa.K. 40 est supérieur aux canons de même type, mais dispose en retour de systèmes d'amortissement de recul moins efficaces, ce qui fait que le canon est moins performant que ses analogues pour changer rapidement de position."
 RHI_anti_tank_equipment_3: "12,8-cm Panzerabwehrkanone Modell 43"
 RHI_anti_tank_equipment_3_short: "12,8-cm Pa.K. 43"
 RHI_anti_tank_equipment_3_desc: "Le canon Pa.K. 43 de 12,8 cm est le nouveau canon antichar développé initialement comme canon de campagne, et connu sous le nom de Kanone 43. Cependant, une fois que des chars plus lourds ont commencé à apparaître, les exigences de conception ont été modifiées pour y inclure un rôle antiblindé. Le Pa.K. 44 de 12,8 cm a de bonnes performances antichars sur des distances longues à extrêmement longues - 1 800 à 2 700 mètres et au-delà - tout en servant également de canon de campagne efficace lors du tir d'obus hautement explosifs. Toutefois, comme il n'était pas possible d'installer un canon de 12,8 cm sur le support d'un canon antichar conventionnel, une plateforme spéciale pour le canon a été conçue. Le profil haut du canon devait être maintenu, ce qui rend ce dernier extrêmement visible."

 RHI_anti_air_equipment_1: "2-cm Flugzeugabwehrkanone Modell 36"
 RHI_anti_air_equipment_1_short: "2-cm Fla.K. 36"
 RHI_anti_air_equipment_1_desc: "Le canon antiaérien automatique Fla.K. 30 de 2 cm a été développé par Rheinmetall en 1930 et la Deutsches Heer a commencé à recevoir des canons en 1933. En 1936, en raison de la montée des tensions, Mauser a modernisé le canon - le modèle amélioré a reçu la désignation 2 cm Flugzeugabwehrkanone 36 et a été ensuite adopté par l'armée allemande. Les mécanismes de fonctionnement du Fla.K. 36 restent les mêmes - l'utilisation de la force de recul avec recul court du canon, mais à part cela, seuls sont notables une augmentation de la cadence de tir à 220 coups par minute, et un poids total légèrement abaissé à 420 kg."
 RHI_anti_air_equipment_2: "3,7-cm Flugzeugabwehrkanone Modell 37"
 RHI_anti_air_equipment_2_short: "3,7-cm Fla.K. 37"
 RHI_anti_air_equipment_2_desc: "Le canon original de 3,7 cm a été développé par Rheinmetall en 1935. Ce canon avait une longueur totale de 89 calibres, ce qui permettait d'atteindre un plafond de 4 800 mètres. Le Fla.K. 35 n'a été produit qu'en petit nombre et la production avait déjà pris fin en 1936. Le développement s'est poursuivi, se concentrant sur le remplacement de l'encombrant support à double essieu existant par un support à essieu simple plus léger, ce qui a donné un Fla.K. 36 avec une cadence de tir pratique portée à 120 coups par minute. Un nouveau système de visée simplifié introduit l'année suivante a conduit au Fla.K. 37, qui devint rapidement la variante principale en service dans l'armée allemande."
 RHI_anti_air_equipment_3: "8,8-cm Flugzeugabwehrkanone Modell 41"
 RHI_anti_air_equipment_3_short: "8,8-cm Fla.K. 41"
 RHI_anti_air_equipment_3_desc: "Initialement développé en 1930 par Krupp, le Flugzeugabwehrkanone 30 de 8,8 cm, communément appelé «acht-acht» («huit-huit»), a ensuite été modifié par Rheinmetall. Le support polyvalent permet au Fla.K de 8,8 cm. de tirer de manière limitée en mode antichar, lorsqu'il est encore sur ses roues, et beaucoup considèrent la série des Fla.K. de 8,8 cm comme l'une des meilleures de son temps. Le canon Rheinmetall Fla.K. 41 est un canon de 8,8 cm de deuxième génération, qui, selon certains généraux, est "presque égal au canon de 12,8 cm". Tout en ayant de bonnes caractéristiques, le Fla.K. 41 a cependant besoin d'une maintenance minutieuse, et est utilisé principalement là où il peut être correctement entretenu."

 RHI_rocket_artillery_equipment_1: "28/32-cm Schweres Wurfgerät Modell 40"
 RHI_rocket_artillery_equipment_1_short: "s.W.G. 40"
 RHI_rocket_artillery_equipment_1_desc: "Initialement conçu pour les Nebeltruppen (Troupes de Brouillard) pour la mise en place d'écrans de fumée, le schwere Wurfgerät 40 existe en deux variantes - avec des cadres en bois et en acier. Les cadres ouverts de la version en acier la plus courante disposent de courtes pattes articulées pour régler l'élévation et sont dimensionnés pour s'adapter à la fusée de 32 centimètres. Cependant des rails d'adaptation sont fournis pour permettre aux fusées de 28 centimètres de s'adapter. Le S.W.G. 40 peut également être monté sur des cadres schwere Wurfrahmen 40 fixés sur les flancs de différents véhicules."
 RHI_rocket_artillery_equipment_2: "21-cm Raketenwerfer Modell 42"
 RHI_rocket_artillery_equipment_2_short: "R.W. 42"
 RHI_rocket_artillery_equipment_2_desc: "Le Raketenwerfer 42 de 21 cm est un lance-roquettes multiple à cinq canons monté sur l'affût tracté dérivé de celui du canon antichar Pa.K 36 de 3,7 cm. Les lanceurs sont organisés en batteries de six avec trois batteries par bataillon. Destinés à fournir l'appui-feu et la mise en place d'écrans de fumée, les R.W. 42 sont principalement utilisés comme roquettes d'artillerie et ne participent quasiment pas à la guerre chimique."

