#Armoured Car
 BAY_gw_armored_car_equipment: "Leichter Panzerspähwagen, Sonderkraftfahrzeug 222"
 BAY_gw_armored_car_equipment_short: "Sd.Kfz. 222"
 BAY_gw_armored_car_equipment_dsec: "Introduit en 1936, le Leichter Panzerspähwagen ("véhicule de reconnaissance blindé léger") Sd. Kfz. 222 est une version modernisée du Sd. Kfz. 221. Étant une voiture blindée routière, conduite par un équipage de trois hommes et dotée de 4 roues motrices, la Sd.Kfz. 222 armé d'un Canon-mitrailleur Kw.K. 30 L/55  de 2 cm et d'une mitrailleuse MG 13 chambré en 7,92 mm. Performant sur le bon réseau routier, le véhicule de reconnaissance souffre d'une performances sur les terrains accidentés décevante et fut mal accueilli par les troupes coloniales."
 BAY_armored_car_equipment_1: "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
 BAY_armored_car_equipment_1_short: "Sd.Kfz. 231"
 BAY_armored_car_equipment_1_desc: "Le Sd.Kfz. 231 Schwerer Panzerspähwagen ("véhicule de reconnaissance blindé lourd") est une désignation militaire pour une gamme de voitures blindées de reconnaissance destinées aux divisions blindées. Initialement développé en 1932 en tant que variantes à 6 roues, il était évident que cette variante serait obsolète dans un futur proche. En 1937, la variante à 8 roues armée du 2-cm Kw.K. Le canon automatique 30 L/55 a été introduit en service. La transmission intégrale à quatre essieux fait du Sd.Kfz. 231 l'un des véhicules blindés les plus avancés techniquement et capables d'opérer sur des terrains accidentés, avec une capacité tout terrain comparable à celui des chars."
 BAY_armored_car_equipment_2: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
 BAY_armored_car_equipment_2_short: "Sd. Kfz. 234"
 BAY_armored_car_equipment_2_desc: "Cette nouvelle voiture blindée est considérée comme le successeur du Panzerspähwagen Sd.Kfz.231 à huit roues. Entre autres elle a une meilleure protection. De plus, un armement plus lourd étaient considérés comme cruciaux pour la nouvelle voiture blindée. Le véhicule de production est plus lourd et plus volumineux que le Sd.Kfz.231, avec des garde-boue qui longent le côté de bout en bout, avec quatre compartiments de rangement situés à l'intérieur. La version principale du véhicule, également connue sous le nom de Sd.Kfz.234/1, est armée d'une tourelle à toit ouvert équipée d'un canon-mitrailleur Kw.K 30 L/55 de 2-cm et d'une MG 34 coaxial."
 BAY_armored_car_at_equipment: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/2"
 BAY_armored_car_at_equipment_short: "Sd.Kfz. 234/2"
 BAY_armored_car_at_equipment_desc: "Véhicule blindé respectable, le Sd.Kfz.234/2 (également connu sous le nom de 'Puma') présente une grande vitesse et d'un signifiant canon KwK.39/1 de 50 mm. Avec un blindage frontal amélioré et un formidable canon principal, la voiture peut traverser des zones compliqué qui sont généralement réservées à d'autres véhicules partageant les mêmes idées. Étant la variante grandement améliorée du Sd.Kfz.234, le 'Puma' est destiné à être utilisé dans un peloton de 6 hommes comme véhicule de soutien. Cependant, les commandants utilisent généralement le Sd.Kfz. 234/2 en tant que chasseurs de chars rapides."

#Artillery

 BAY_artillery_equipment_1: "leichte Feldhaubitze Modell 33 de 10,5-cm"
 BAY_artillery_equipment_1_short: "le.F.H. 33 de 10,5-cm"
 BAY_artillery_equipment_1_desc: "Le canon le.F.H. 33 de 10,5 cm est la pièce d'artillerie standard de la Deutsches Heer, adoptée pour le service en 1933 et utilisée par toutes les divisions et bataillons d'artillerie. Ce canon a été développé en 1928-29 par Rheinmetall, et constituait une avancée majeure par rapport à son prédécesseur le canon le.F.H.16 de 10,5-cm - un tout nouveau support de canon à trois points offre plus de stabilité, et augmente la hausse à 56 degrés grâce au mécanisme de visée, pour faciliter le tir sur des cibles en mouvement."
 BAY_artillery_equipment_2: "schwere Feldhaubitze Modell 36 de 15-cm"
 BAY_artillery_equipment_2_short: "15-cm s.F.H. 36"
 BAY_artillery_equipment_2_desc: "Le Schwere Feldhaubitze 36 de 15 cm, surnommé Immergrün (« Persistant »), est l'obusier lourd de base au niveau de la division, servant aux côtés du plus petit mais plus nombreux le.F.H. 33 de 10,5 cm. L'arme est née d'un concours entre Rheinmetall et Krupp, qui ont tous deux présenté plusieurs modèles, considérés comme insatisfaisants pour une raison ou une autre. En fin de compte, l'armée a décidé que la solution consistait à combiner les meilleures caractéristiques des deux modèles, en utilisant le canon Rheinmetall sur un support Krupp. En 1935, l'armée a mis sur papier ses exigences pour une version allégée du canon, qui pourrait alors être remorquée par un seul attelage de chevaux en une seule pièce, pour laquelle un nouveau modèle proposé par Rheinmetall a été sélectionné."
 BAY_artillery_equipment_3: "Kanone Modell 40 in Mörserlafette de 17-cm"
 BAY_artillery_equipment_3_short: "K. 40 Mrs.Laf. de 17-cm"
 BAY_artillery_equipment_3_Desc: "Le Kanone 40 de 17 cm, construit par Krupp et Hannoversche Maschinenbau, est un canon lourd de niveau corps d'armée. Sur le terrain, l'arme inflige de gros dégâts, mais présente également le gros inconvénient de nécessiter une longue période de démontage pour le transport. Une innovation notable sur le K. 40 de 17 cm est le "double recul" ou chariot à double recul. Le mécanisme à double recul absorbe toute l'énergie de recul et permet à l'arme de ne quasiment pas bouger sur son pas de tir, ce qui en fait une arme très précise."

 BAY_anti_tank_equipment_1: "3,7-cm Panzerabwehrkanone Modell 36"
 BAY_anti_tank_equipment_1_short: "3,7-cm Pa.K. 36"
 BAY_anti_tank_equipment_1_desc: "La conception d'un canon antichar de 3,7 cm tiré par des chevaux (désigné sous le nom 3,7 cm Pa.K. 28) par Rheinmetall a commencé en 1924. Au début des années 1930, il est devenu évident que l'artillerie tirée par des chevaux était obsolète, et le canon a été modifié pour le transport motorisé, lui permettant de supporter le transport à des vitesses d'autoroute. Surnommé par les soldats « Heeresanklopfgerät » («dispositif de porte-à-porte de l'armée»), le Pa.K. 36 est la principale arme antichar de la Deutsches Heer, et peut facilement faire son affaire des chars légers ennemis."
 BAY_anti_tank_equipment_2: "7,5-cm Panzerabwehrkanone Modell 40"
 BAY_anti_tank_equipment_2_short: "7,5-cm Pa.K. 40"
 BAY_anti_tank_equipment_2_desc: "Le Pa.K. 40 de 7,5 cm a été développé après que des rapports sur de nouveaux modèles de chars ennemis ont commencé à atteindre Berlin en 1939. Le projet n'a initialement reçu qu'une faible priorité, mais suite aux tensions croissantes avec la France et à l'apparition de chars lourdement blindés, il a reçu une priorité accrue. En termes d'action perforante, le Pa.K. 40 est supérieur aux canons de même type, mais dispose en retour de systèmes d'amortissement de recul moins efficaces, ce qui fait que le canon est moins performant que ses analogues pour changer rapidement de position."
 BAY_anti_tank_equipment_3: "12,8-cm Panzerabwehrkanone Modell 43"
