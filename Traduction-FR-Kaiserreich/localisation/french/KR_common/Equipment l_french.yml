 SZC_infantry_equipment_2_desc: "De nombreux pistolets-mitrailleurs Thompsons modèle 1921 ont été importés en Chine dans les années 1920, bien que les États-Unis soient l'un des principaux adhérents à un embargo international sur l'exportation d'armes militaires vers ce pays. Des copies ont ensuite été produites par au moins trois arsenaux provinciaux. Les copies fabriquées au Sichuan ont été estampillées avec le mot "Thampson'' une version mal orthographiée du nom original et chambrées à .45 ACP, entraînant une pénurie de munitions à un moment donné, en raison de sa popularité."
 SZC_infantry_equipment_3: "Sichuan Xinhai Type 33"
 SZC_infantry_equipment_3_short: "Sichuan Type 33"
