 SIK_infantry_equipment_0: "Hanyang Type 88"
 SIK_infantry_equipment_0_short: "Hanyang Type 88"
 SIK_infantry_equipment_0_desc: "A l'origine, le Type 88 est le fruit des efforts d'"auto-renforcement" de la fin de l'ère Guangxu. Il a été conçu comme une copie conforme du Gewehr 88 allemand, avec des modifications pour l'exportation. Bien que collectivement inférieure aux fusils plus récents malgré les améliorations, et souvent mal entretenue, l'arme est néanmoins connue pour être robuste et fiable, même si peu maniable.\n\nCe modèle est principalement produit à l'arsenal de Xining au Qinghai, bien que le manque d'équipement et les préférences personnelles la voient souvent utilisée aux côtés d'armes non standard telles que le Dadao."
 SIK_infantry_equipment_1: "Vintovka Mosina 1891 obr.1891/1930"
 SIK_infantry_equipment_1_short: "Mosina 1891/1930"
 SIK_infantry_equipment_2: "PPSh-41"
