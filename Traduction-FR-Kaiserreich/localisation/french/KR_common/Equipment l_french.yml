#Infantry Equip

 ITA_infantry_equipment_0: "Carcano Modello 1891"
 ITA_infantry_equipment_0_short: "Carcano M91"
 ITA_infantry_equipment_0_desc: "Le Carcano M91 est une carabine à verrou italienne. Conçue par Salvatore Carcano à l'arsenal de l'armée de Turin en 1891, la carabine tire des cartouches Carcano de 6,5 x 52 mm. Le système de chargeur utilise des clips de chargeur en bloc qui ont été initialement développés par Ferdinand Mannlicher - d'où la raison pour laquelle le pistolet est souvent appelé "Mannlicher-Carcano". Populaire pendant la Weltkrieg et la guerre civile, le M91 est un incontournable de l'Armée de la Fédération Italienne."
 ITA_infantry_equipment_1: "Carcano M38"
 ITA_infantry_equipment_1_short: "Carcano M38"
 ITA_infantry_equipment_1_desc: "Le Carcano M38 est la variante de 1938 des fusils d'infanterie de la famille Carcano. Adopté en 1938, il est chambré en calibre 7,35 x 51 mm, doté de mires fixes, d'une baïonnette à couteau pliant amovible et d'un canon de 20,9 pouces."
 ITA_infantry_equipment_2: "Moschetto Automatico Beretta 1938"
 ITA_infantry_equipment_2_short: "MAB-38"
 ITA_infantry_equipment_2_desc: "Aussi connu sous le nom de "Modello 38", le MAB-38 est un pistolet-mitrailleur conçu par Beretta. Le MAB-38 peut être reconnu par son récepteur en acier usiné, son savoir-faire raffiné et sa chemise de refroidissement perforée sur le canon. Il tire la munition de 9x19mm Parabellum à 600 coups par minute, ce qui en fait une arme mortelle dans les combats rapprochés et urbains. Détail intéressant, le pistolet comporte deux déclencheurs pour deux modes de tir ; la gâchette avant est prévue pour le tir semi-automatique tandis que la gâchette arrière est prévue pour le tir entièrement automatique."
 ITA_infantry_equipment_3: "Pavesi FNAB-42"
 ITA_infantry_equipment_3_short: "FNAB-42"
 ITA_infantry_equipment_3_desc: "Une arme coûteuse à fabriquer; le design du Pavesi FNAB-42 reflète le fraisage étendu et l'ingénierie percisive de sa fabrication. Il utilise un système de refoulement retardé qui se déclenche à partir d'une position de verrou fermé - cela permet de maintenir la cadence de tir à un régime constant de 400 tr/min sans avoir à utiliser un verrou lourd et un ressort puissant. La complexité de cette arme reflète la dernière sophistication de l'ingéniosité italienne."
 ITA_infantry_at: "Mortaio d'Assalto 45/5"
 ITA_infantry_at_desc: "Comme toutes les armées européennes modernes; la Fédération Italienne a adopté des mortiers d'infanterie légers pour l'appui-feu indirect. Le mortier présente une caractéristique inhabituelle, un support de trépied en acier pliable fixé à un tube de lancement. Un équipage bien entraîné peut tirer entre 8 et 10 coups par minute, ce qui le rend capable d'incroyables tirs de suppression."
 ITA_infantry_at2: "Fucile Anticarro S-2"
 ITA_infantry_at2_desc: "Fusil antichar de 7,9 mm; le Fucile Anticarro S-2 est un fusil à verrou de style Mauser alimenté par un chargeur à 4 cartouches. Le canon est doté d'un frein de bouche qui réduit le recul. Il peut pénétrer 15 mm de blindage à 300 mètres de distance et 33 mm de blindage à 100 mètres."
 ITA_support_weapons: "Fiat–Revelli M14 & Mortier Stokes"
 ITA_support_weapons_desc: "Mitrailleuse standard de l'Armée Italienne pendant la Weltkrieg, la Fiat-Revelli M14 dispose d'un tir sélectif et d'un chargeur à bande de 50 ou 100 balles. Comme le mortier Stokes; ces armes de l'ère Weltkrieg ont été réutilisées pour faire face à la menace toujours croissante d'une reprise de la guerre civile."
 ITA_support_weapons2: "Breda M30 & Mortaio da 81 M35"
 ITA_support_weapons2_desc: "Le Breda M30 est une arme inhabituelle. Il est alimenté à partir d'un magasin fixe, logé sur le côté et chargé de 20 cartouches rondes en acier. La cadence de tir et la faible capacité du chargeur rendent l'arme plus adaptée en tant que fusil semi-automatique que comme mitrailleuse légère. Le Mortaio 81 est un mortier léger de style Brandt qui a reçu d'excellents retours lors des différents tests en raison de sa capacité et de sa fiabilité. Le mortier utilise deux obus; un obus lourd hautement explosif et un autre obus plus léger pour le tir à longue distance."
 ITA_support_weapons3: "Breda M37 & Mortaio da 81 CEMSA L.P."
 ITA_support_weapons3_desc: "Le Breda M37 est une mitrailleuse moyenne produite par Breda. Elle est refroidie par air fonctionnant au gaz et s'est avérée assez fiable sur le terrain. Sa cadence de tir lente aide à prévenir la surchauffe lors d'un tir prolongé et sa puissante cartouche à balles lourdes dispose d'une excellente portée et pénétration."
 ITA_support_weapons4: "Breda Mod.5C & Mortaio da 81 CEMSA L.P"
 ITA_support_weapons4_desc: "Le Breda Mod.5C est une mitrailleuse lourde italienne. Reflet de la doctrine militaire italienne, le Breda était destiné aux embuscades et aux attaques. Même si sa cadence de tir est lente (comme la plupart des mitrailleuses italiennes); le Breda 5C était toujours considéré comme l'une des armes les plus meurtrières de l'arsenal italien vu le manque de mitrailleuses lourdes et de pistolets-mitrailleurs disponibles dans l'armée italienne."
 ITA_infantry_weapons2: "Beretta M1918/38"
 ITA_infantry_weapons2_desc: "Le Beretta M1918 est un pistolet-mitrailleur italien utilisé pendant la Weltkrieg. Il a été fabriqué à partir de la moitié d'une mitrailleuse d'avion Villar-Perosa et dispose d'une cadence de tir incroyable de 900 coups par minute. La variante 1938 présente la même cadence de tir que l'arme emblématique mais a été affinée pour réduire le recul de l'arme et augmenter sa robustesse."
 ITA_improved_infantry_weapons_2: "Pavesi M40"
 ITA_improved_infantry_weapons_2_desc: "Le Pavesi M40 est un fusil semi-auto italien chambré pour la cartouche 8x59 Breda. Il fonctionne par action de recul court avec un verrou rotatif à 4 ergots, et utilise un chargeur clip de type Mannlicher."
 ITA_advanced_infantry_weapons2: "TZ-44"
 ITA_advanced_infantry_weapons2_desc: "Conçu par un colonel et armurier (Tonon et Zorzoli d'où le nom 'TZ'); le TZ-44 est un pistolet-mitrailleur impressionnant capable de tirer la cartouche de 9x19mm Parabellum, à 800 coups par minute. L'arme fonctionne par simple recul de la culasse mais le ressort de rappel est assemblé autour d'une tige de guidage qui est en deux parties et se télescope au retour du verrou. Comme les autres armes italiennes, le pistolet dispose d'un tir sélectif. Il comporte également une «double sécurité» remarquable pour garantir qu'aucun tir accidentel ne se produirait."

