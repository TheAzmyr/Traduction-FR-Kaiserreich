 FRA_infantry_equipment_0: "Fusil Lebel Modèle 1886 M93"
 FRA_infantry_equipment_0_short: "Lebel Mle M93"
 FRA_infantry_equipment_0_desc: "Le Lebel est un fusil à verrou de 8 mm qui est en dotation dans l'armée française depuis 1887. Première arme à feu au monde à utiliser de la poudre sans fumée, le fusil est connu pour sa durabilité et sa longue portée. Il constituait l'arme principale du soldat français dans les tranchées de la Weltkrieg ; de grandes quantités de ce fusil équipent encore aujourd'hui le nouveau régime de la Commune."
 FRA_infantry_equipment_1: "MAS Modèle 1936"
 FRA_infantry_equipment_1_short: "MAS-36"
 FRA_infantry_equipment_1_desc: "La proximité géographique de la France avec l'Empire Allemand detesté a renforcé les appels à se doter d'un fusil à verrou plus moderne. Le nouveau fusil MAS 36 a été choisi par la Commune comme nouveau fusil à verrou pour la révolution. C'est un fusil court de style "carabine'' qui résiste à la saleté et est relativement bon marché à produire; le MAS 36 servira de nouvelle arme standard pour défendre la France contre tous ses ennemis."
 FRA_infantry_equipment_2: "MAS Modèle 1938"
 FRA_infantry_equipment_2_short: "MAS-38"
 FRA_infantry_equipment_2_desc: "Après la fin de la Weltkrieg, un programme de développement des armes légères a été initié au Service Technique de l'Armement. Avec l'aide de la MAS (Manufacture d'Armes de Saint-Etienne), le MAS 38 serait le premier pistolet-mitrailleur français. Arme de très haute qualité, le MAS 38 dispose d'une cadence de tir de 650 coups par minute bien que son apparence soit plutôt étrange compte tenu de sa disposition peu orthodoxe."
 FRA_infantry_equipment_3: "MAS Modèle 1940/42"
 FRA_infantry_equipment_3_short: "MAS-40/42"
 FRA_infantry_equipment_3_desc: "Le MAS-40/42 est le dernier d'une série de fusils semi-automatiques Communard. Contrairement à ses prédécesseurs, le MAS-40/42 s'est avéré exceptionnellement fiable lors des essais militaires français. Le chargeur interne original à cinq cartouches a cependant été jugé insuffisant et une nouvelle variante du MAS-40/42, le 40/42, a été développée avec un chargeur détachable à dix cartouches."
 FRA_support_weapons: "FM Chauchat & Brandt Mle 27/31"
 FRA_support_weapons_desc: "Essayé et éprouvé dans les tranchées de la Weltkrieg, le Chauchat a longtemps été détesté par le fantassin français. Cependant, malgré la détestation de cette arme, lorsqu'elle n'est pas enrayée avec de la terre et de la boue, le pistolet est assez fiable à contrôler, et le Chauchat peut également être tiré de la hanche. Le mortier Brandt est une relique de la Weltkrieg, un raffinement du mortier de tranchée britannique « Stokes ». Arme simple et efficace, le mortier se démonte en trois parties et nécessite une équipe de tir de dix personnes."
 FRA_support_weapons2: "Hotchkiss M1922 & Brandt Mle 27/31"
 FRA_support_weapons2_desc: "Arme robuste et fiable, la Hotchkiss M1922 est une mitrailleuse légère développée par Hotchkiss. Capable de tirer 450 coups par minute, le pistolet dispose d'un régulateur qui permet d'ajuster la cadence de tir. Le Hotchkiss peut être alimenté à partir d'un magasin aérien ou de bandes d'alimentation de 15/24/30 cartouches."
 FRA_support_weapons3: "Chatelleraut FM Mle 24/29 & Brandt Mle 35/38"
 FRA_support_weapons3_desc: "Il est apparu comme une évidence aux instances dirigeantes de la Commune que le Chauchat et la Hotchkiss étaient des armes sérieusement dépassées. Nos concepteurs ont mis au point une arme beaucoup plus légère que la Hotchkiss en préparation de la guerre à venir. Bien que le fusil-mitrailleur Chatelleraut dispose d'une faible cadence de tir, c'est une arme robuste et fiable ; apprécié de nos troupes pour sa consistance et son poids. Le Brandt Mle 35 est un mortier de 60 mm destiné aux compagnies d'infanterie pour le tir indirect. Simple et efficace, il ne nécessite qu'un équipage de cinq personnes pour fonctionner."
 FRA_support_weapons4: "MAS AA-42 & Brandt Mle 1942"
 FRA_support_weapons4_desc: "L'expérience de la Seconde Weltkrieg a montré l'intérêt de disposer de mitrailleuses à usage général, pour remplir plusieurs rôles tactiques. Avec près du double de la cadence de tir du fusil Chatelleraut, l'AA-42 est un monstre alimenté par ceinture qui fauchera tout sur son passage. Le Mle 42 est une amélioration considérable par rapport à son prédécesseur, qui met l'accent sur une plus grande capacité de soutien rapproché."
 FRA_infantry_at: "Canon de 75mm mle 1897 modifié 1933"
 FRA_infantry_at_desc: "Le bien-aimé 75 mm français est un canon de campagne développé pour un usage anti-personnel. Tout en conservant le bouclier et les roues du canon de campagne d'origine, cette variante a augmenté l'élévation et une capacité de pointage de 58 degrés."
 FRA_infantry_at2: "LRAC de 73mm Mle 1943"
 FRA_infantry_at2_desc: "Un lance-roquettes antichar, le LRAC peut tirer un projectile antichar explosif de 73 mm capable de pénétrer plus de 11 pouces de blindage homogène laminé. Craint de tous les équipages de chars allemands, le LRAC dispose d'un bouclier pour protéger l'opérateur du souffle arrière de la fusée."
 FRA_infantry_weapons2: "Carabine RSC 1938"
 FRA_infantry_weapons2_desc: "Le RSC (Fusil Automatique Modele) est un fusil semi-automatique. Alors que les variantes précédentes étaient longues, et ne disposait que d'une mobilité limitée, la version carabine permet un plus grand mouvement sur le champ de bataille. Cette version de 1938 présente de nombreux changements par rapport à ses prédécesseurs tels qu'une production, un démontage et un nettoyage plus simple du fusil."
 FRA_improved_infantry_weapons_2: "MAS-36 LG39"
 FRA_improved_infantry_weapons_2_desc: "This variant of the MAS-36 comes equipped with a folding hollow aluminum stock and strengthened barrel. It can also be used for grenade launching purposes as it comes with a 48mm grenade launcher."
 FRA_advanced_infantry_weapons2: "CEAM Modele 1944"
 FRA_advanced_infantry_weapons2_desc: "Modèle secrètement copié sur la série allemande de fusils d'assaut, le CEAM Modele 1944 est le premier fusil d'assaut français. Chambré en cartouches de carabine 0.30, le fusil est même livré avec un bipied et une crosse repliable."

