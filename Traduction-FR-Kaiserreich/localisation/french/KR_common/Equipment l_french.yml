 SPA_light_tank_equipment_1: "Tipo 1933"
 SPA_light_tank_equipment_1_short: "T-33"
 SPA_light_tank_equipment_1_desc: "Le Type 1933 est l'aboutissement d'une longue série de conceptions de la société Trubia plus ou moins basées sur le Renault FT. Alors que le modèle antérieur de 1925 de la société a été testé sur le terrain par l'armée espagnole, le 1933 a été le premier char de conception nationale à être officiellement adopté par l'armée espagnole."
 SPA_light_tank_equipment_2: "Tipo 1936"
 SPA_light_tank_equipment_2_short: "T-36"
 SPA_light_tank_equipment_2_desc: "Conçu par un bureau militaire à partir de zéro, et non sur la base d'un autre véhicule, le Type 1936 était une amélioration substantielle par rapport aux modèles espagnols antérieurs. Alors que son canon principal Breda de 20 mm était détesté par les troupes, le véhicule était par ailleurs fiable et bien accueilli."
 SPA_light_tank_equipment_3: "Tipo 1941 'Verdeja'"
 SPA_light_tank_equipment_3_short: "T-41 'Verdeja'"
 SPA_light_tank_equipment_3_desc: "Le Type 1941 a été le modèle le plus réussi du jeune Major Félix Verdeja Bardales. Le véhicule a été conçu avec une attention particulière pour la protection de son compartiment moteur et comportait un canon principal de 45 mm de conception nationale."
