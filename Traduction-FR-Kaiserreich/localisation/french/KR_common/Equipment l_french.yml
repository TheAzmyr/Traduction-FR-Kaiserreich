 GBR_armored_car_at_equipment_desc: "Pour accueillir un canon nettement plus grand, il a fallu retirer la machine coaxiale du Rhino et agrandir légèrement sa tourelle. L'"Hippo", tel que ce modèle a été désigné, s'est avéré être un véritable casse-tête pour son équipe de conception, car ces changements ont entraîné des problèmes de poids pour le véhicule déjà lourd, comme pour ses prédécesseurs, qui ont dû être résolus lentement avant l'adoption du véhicule."

