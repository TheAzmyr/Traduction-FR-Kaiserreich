 WLS_infantry_equipment_1_desc: "Après la Révolution et la Guerre Cvile, il est devenu évident que le No.3 Enfield n'était pas adapté au combat urbain. Des essais pour un fusil entièrement nouveau auront finalement lieu en 1932, mais n'auront pas l'effet escompté, les nouveaux modèles n'arrivant pas à la cheville de l'ancien Enfield, ou recevant des retours défavorables de la part des troupes. À la lumière de cette démonstration, les efforts de remplacement de l'Enfield ont finalement été repoussés. \n\nEn 1935, cependant, un effort conjoint entre l'usine The Revolutionary Small Arms d'Enfield et la Birmingham Small Arms a été présenté au gouvernement. Le nouveau fusil était un développement de l'ancien Lee Enfield avec un canon plus court, une bretelle montée sur le côté et un système de verrou simplifié."
