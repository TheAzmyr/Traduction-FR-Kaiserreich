### Albania ###
###

### Land ###
 ALB_infantry_equipment_0: "Mannlicher M03"
 ALB_infantry_equipment_0_short: "Mannlicher M03"
 ALB_infantry_equipment_1: "Mauser 98b"
 ALB_infantry_equipment_1_short: "Mauser 98b"
 ALB_infantry_equipment_2: "Erma Maschinenpistole Model 1935"
 ALB_infantry_equipment_2_short: "EMP Model 1935"
 ALB_infantry_equipment_3: "ZB Maschinenkarabiner M.44"
 ALB_infantry_equipment_3_short: "MKar M.44"
 ALB_infantry_equipment_3_desc: "Le développement d'un fusil automatique portable utilisant une cartouche intermédiaire est né sous la Monarchie grâce au succès de la série de mitraillettes "lourdes" Király et à la prise de conscience que les distances de combat étaient bien plus courtes que prévu. Désireux de maximiser la puissance de feu du fantassin, le concepteur tchèque Alois Farlík met au point la cartouche intermédiaire 8x45mm tandis que ZB conçoit la mitrailleuse autour d'elle. Il l'adoptera comme la Maschinenkarabiner M.44."
 ALB_infantry_at: "Panzerjägerbüchse M.38"
 ALB_infantry_at2: "Raketenpanzerjägerbüchse M.42"
 ALB_support_weapons: "MG M.07/12 & MW M.14"
 ALB_support_weapons2: "MG M.26 & GrW M.33"
 ALB_support_weapons3: "MG M.30 & GrW M.36"
 ALB_support_weapons4: "MG M.45 & GrW M.43"

#Motorised
 ALB_motorized_equipment_1: "Steyr 640"
 ALB_motorized_rocket_equipment_1: "Krupp Protze w/ M.44 'Schlägelwerfer'"
 ALB_motorized_rocket_equipment_1_short: "Krupp Protze w/ M.44"
 ALB_mechanized_equipment_1: "Saurer Transportpanzer M.38/40"
 ALB_mechanized_equipment_1_short: "TPz M.38/40"
 ALB_mechanized_equipment_1_desc: "La nécessité d'un transport blindé pour l'infanterie mécanisée a conduit à la conversion de plusieurs véhicules différents pour remplir ce rôle. Le tracteur d'artillerie Saurer R77 a été l'une des premières conversions de ce type et était relativement simple : Une "boîte" blindée était ajoutée au châssis pour protéger le conducteur et le personnel à l'intérieur. Le déploiement de ces conversions a contribué à cimenter le concept de transport blindé dans la doctrine autrichienne."
 ALB_mechanized_equipment_2: "Weiss Manfréd Transportpanzer M.39/42"
 ALB_mechanized_equipment_2_short: "TPz M.39/42"
 ALB_mechanized_equipment_2_desc: "En 1942, la société hongroise Weiss Manfréd a commencé à transformer les véhicules SPAT/SPAA obsolètes de Nimród en TTB et en ambulances blindées, surnommés Lehel par les Hongrois. Ils se sont avérés supérieurs aux TPz38/40 à tous points de vue, avec un blindage plus solide et un meilleur moteur."
 ALB_mechanized_equipment_3: "Škoda-MÁVAG Transportpanzer M.40/44"
 ALB_mechanized_equipment_3_short: "TPz M.40/44"
 ALB_mechanized_equipment_3_desc: "Lorsque l'Autriche a remplacé progressivement le char M.40 par le M.42, les premiers ont été convertis. L'une de ces conversions était un APC similaire au Lehel, avec la tourelle enlevée et l'intérieur de la coque réarrangé pour accueillir une escouade de Panzerinfanterie."

#Armoured Car
 ALB_gw_armored_car_equipment: "PanzerAutomobil "Schildkröte" M.23"
 ALB_gw_armored_car_equipment_short: "PzA M.23"
 ALB_gw_armored_car_equipment_desc: "La PA-II de Škoda, avec son design arqué et sa vitesse médiocre pour une voiture, a été surnommée "Tortue". Il a été commandé par le haut commandement du K.u.K. pour remplacer l'Austro-Daimler obsolète afin de patrouiller dans le nord de l'Italie et la Serbie occupées."
 ALB_armored_car_equipment_1: "PanzerAutomobil "Csaba" M.39"
 ALB_armored_car_equipment_1_short: "PzA M.39"
 ALB_armored_car_equipment_1_desc: "Conçu par l'ingénieur hongrois Miklós Straussler, le modèle 39 a été mis en service par l'armée de la K.u.K. comme véhicule de soutien pour ses unités motorisées nouvellement organisées. Équipé d'un canon de 20 mm et construit principalement par la société MAVÁG, le véhicule a été baptisé du nom du fils d'Attila, "Csaba"."
 ALB_armored_car_equipment_2: "PanzerAutomobil "Toldi" M.42"
 ALB_armored_car_equipment_2_short: "PzA M.42"
 ALB_armored_car_equipment_2_desc: "Les changements sur le champ de bataille nécessitaient un armement beaucoup plus lourd pour les véhicules de reconnaissance. Pour apporter une solution rapide, il a été décidé d'adopter la toute nouvelle tourelle du SpPz M.42 et de l'équiper d'un canon Bofors de 40 mm plus léger."
 ALB_armored_car_at_equipment: "PanzerjägerAutomobil "Attila" M.43"
 ALB_armored_car_at_equipment_desc: "Comme les unités mécanisées légères de l'armée entraient en contact avec les forces de chars ennemies, il a été décidé d'équiper certains modèles M.42 d'une tourelle de canon de 57 mm provenant du SpPZ M.42 et de munitions AT spécialisées."

