 ANG_infantry_equipment_0: "Espingarda m/1904 de 6,5 mm"
 ANG_infantry_equipment_0_short: "Mauser-Vergueiro"
 ANG_infantry_equipment_0_desc: "Fusil à verrou ayant longuement connu le service, le 6,5 mm m/1904 est plus communément surnommé "Mauser-Vergueiro", car la conception principale de l'arme est intimement liée avec celle du Mauser 98 (avec un mécanisme spécial à verrou fortement basé sur le Gewehr 1888) auquel on aura adjoint la cartouche Vergueiro 6,5 × 58 mm, développée spécifiquement pour la variante portugaise. Ce fusil est finalement devenu l'arme officielle de l'armée portugaise en 1904, et a continué à l'être jusqu'aux années 1940, utilisé à la fois dans le pays et à l'étranger. Bien qu'il n'ait pas été utilisé par les troupes portugaises sur le front occidental, car celles-ci étaient armées par l'Entente, principalement des fournitures britanniques, il a été largement utilisé en Afrique par le Portugal, ses alliés en Afrique du Sud, et par les Allemands qui capturaient occasionnellement des fournitures. en Afrique orientale portugaise."
 ANG_infantry_equipment_1: "Espingarda m/1904/36 de 7.92 mm"
 ANG_infantry_equipment_1_short: "Mauser-Vergueiro M36"
 ANG_infantry_equipment_1_desc: "Fondamentalement un peu plus qu'une version mise à jour du Mauser-Vergueiro, il a été introduit en Afrique au milieu des tensions croissantes entre le Portugal et l'Allemagne. Une quantité importante de ces armes se sont ensuite retrouvées utilisées par les forces des États de l'ancienne Afrique portugaise."
 ANG_infantry_equipment_2: "Carabina C.A.P Modelo 01"
 ANG_infantry_equipment_2_short: "C.A.P M40"
 ANG_infantry_equipment_2_desc: "Ce prototype de carabine, qui a été peu utilisé dans l'ensemble de l'armée portugaise, était la première tentative du pays de produire un modèle standard au niveau national. Dans ce but, la junte nationaliste intégriste a soutenu intensément le développement de la carabine C.A.P, mais au moment où elle était prête pour la production, les réalités sur le terrain ont rendu plus intéressant le passage à l'ensemble FBP directement à partir de l'ancien Mauser-Vergueiro et des variantes déjà largement utilisé par les forces armées."
 ANG_infantry_equipment_3: "Pistola-Metralhadora FBP M/945"
 ANG_infantry_equipment_3_short: "FBP M/945"
 ANG_infantry_equipment_3_desc: "Le pistolet-mitrailleur FBP porte l'acronyme de l'usine Braço de Prata, le fabricant de l'arme, une fonderie détenue et contrôlée par le gouvernement portugais lui-même. Alors que son développement a commencé bien avant son utilisation généralisée parmi les troupes à pied de l'armée portugaise, le modèle fini est entré en production trop tard pour remplacer le Mauser-Vergueiro pendant la guerre. Cette intention a été mise en évidence par le fait que la mitraillette avait, de manière plutôt inhabituelle, des douilles à baïonnette compatibles avec celles des modèles Mauser utilisés par le Portugal tout au long des conflits des décennies précédentes. Le soi-disant "pistolet mitrailleur'' (le terme en portugais pour les pistolets-mitrailleurs en général) a été largement utilisé pendant de nombreuses années, bien que la variante de 1945 soit tombée en désuétude au profit de versions à tir semi-automatique et de modèles importés, comme l'échelle de la guerre a diminué au cours des décennies suivantes après la deuxième Weltkrieg. Alors que peu de modèles ont réussi à l'étranger par rapport à l'ancien Mauser-Vergueiro, le gouvernement angolais a été capable de démarrer la production nationale relativement rapidement après la décolonisation."
 ANG_support_weapons: "Metralhadora Vickers & Morteiro Stokes"
 ANG_support_weapons_desc: "La Vickers MG refroidi à l'eau et le mortier de tranchée Stokes étaient les armes de soutien standard de l'Empire Britannique pendant la Weltkrieg. Lors de son réarmement après le conflit, la monarchie portugaise restaurée les a achetés et fabriqués dans le but de les utiliser largement parmi l'infanterie, tant au pays qu'à l'étranger."
 ANG_support_weapons2: "Metralhadora Lewis Modelo DEMS & Morteiro SBML de 2 Polegadas"
 ANG_support_weapons_2_desc: "Avec son chargeur "pan" emblématique, le Lewis sert l'Entente depuis les jours les plus sombres de la première Weltkrieg. La variante MKIII avait une poignée de pistolet qui lui permettait d'être tirée de l'épaule sur n'importe quelle partie du pont d'un navire. La SBML, bien que petite, est remarquablement portable et dispose d'une puissance de feu ainsi que d'une portée supérieures à la plupart des grenades à fusil."
 ANG_support_weapons3: "Metralhadora Vickers Modelo II & Morteiro ML de 3 Polegadas"
 ANG_support_weapons_3_desc: "La variante Mark II du Vickers MG comportait une option de tir sélectif et une poignée pistolet. Il avait été essentiellement adopté pour les véhicules blindés. Le mortier ML 3 pouces était une amélioration considérable par rapport au Stokes, car il était fiable et robuste pour un soutien rapproché de l'artillerie."
 ANG_support_weapons4: "Metralhadora Vickers-Vedras & Morteiro de 4.2 Polegadas"
 ANG_support_weapons_4_desc: "La troisième variante de la célèbre mitrailleuse Vickers a été conçue pour une utilisation anti-aérienne et présente une cadence de tir légèrement supérieure à celle de ses prédécesseurs. De même, le mortier de 4,2 pouces était une mise à niveau plus lourde des modèles de mortier canadiens précédents et capable de fournir un soutien intense et efficace."
 ANG_infantry_at: "Morteiro-Bombarda"
 ANG_infantry_at_desc: "Développé au Canada et vendu en quantités substantielles au Portugal, la conception du mortier était celle d'un mortier à « ergot ». Arguant que la conception pouvait servir à la fois de pièce d'artillerie et d'arme antichar, la conception a été adoptée avec empressement par plusieurs alliés de l'Entente, dont le Portugal. Beaucoup se sont retrouvés bloqués dans ses anciennes possessions d'outre-mer."
 ANG_infantry_at2: "LATI"
 ANG_infantry_at2_desc: "Avec le besoin d'une arme antichar portative à utiliser sur les lignes de front, le LATI (une traduction directe de son nom anglais canadien) a été développé sur la base de la conception du mortier de bombardement. Avec une portée effective de 105 mètres en mode de tir direct, l'appareil était très apprécié en raison de son absence de backblast - cependant, son recul intense suscitait des inquiétudes."

