 SRI_train_equipment_1: "FS Gruppo 625"
 SRI_train_equipment_1_short: "FS Gr. 625"
 SRI_train_equipment_1_desc: "Conçus en deux lots par les Chemins de fer de l'Adriatique en 1903 et les Chemins de Fer Nationaux en 1909, les 625 Group sont des locomotives multirôles de classe « Mogul » construites en Allemagne avant la Grande Guerre. Ces moteurs étaient équipés du 'Italian Bogie', un bogie frontal spécial conçu pour fonctionner dans les virages à faible rayon sur les anciennes lignes, ainsi que de l'engrenage de soupapes Caprotti. Les lignes du nord-ouest et la ligne Porrettana entre Bologne et Florence ayant rapidement été électrifiées avec le système à courant alternatif triphasé, le groupe 625 a été envoyé à Turin pour desservir les lignes restantes, où il est resté après la guerre, tombant entre nos mains."
 SRI_train_equipment_2: "FS Gruppo 623"
 SRI_train_equipment_2_short: "FS Gr. 623"
 SRI_train_equipment_2_desc: "Évolution du Groupe 625, conçu en tenant compte de la rareté des ressources telles que le charbon, le Groupe 623 est équipé de la nouvelle chaudière Franco-Crosti et de diverses autres améliorations. Plus puissantes que leurs prédécesseurs et moins chères à exploiter, la charge par essieu plus élevée n'est pas un problème sur ces moteurs relativement petits, leur permettant de fonctionner dans toutes les lignes sauf les moins entretenues. Cependant, elles restent moins puissantes que les autres locomotives, nécessitant plusieurs moteurs pour tracter les trains les plus lourds."
