#Railway
 SIC_train_equipment_1: "FS Gruppo 740"
 SIC_train_equipment_1_short: "FS Gr. 740"
 SIC_train_equipment_1_desc: "Conçu par les chemins de fer de l'Adriatique peu avant la nationalisation des chemins de fer en 1905, le Groupe 740 correspond à une série de locomotives de la classe "Consolidation". Construites pour transporter des trains lourds sur les lignes montagneuses des Apennins du Nord, tout en conservant une charge à l'essieu relativement faible de 14 tonnes pour rouler sur des voies plus anciennes et moins fréquemment entretenues, ces moteurs ont excellé dans leur tâche et ont ensuite été construits en grand nombre avant le Grande Guerre. Distribués à travers la Péninsule pour soulager les anciens moteurs datant de l'époque pré-nationalisation, bon nombre de ces locomotives se sont retrouvées en service en Sicile, et sont ensuite restées entre nos mains."
 SIC_train_equipment_2: "FS Gruppo 940"
 SIC_train_equipment_2_short: "FS Gr. 940"
 SIC_train_equipment_2_desc: "Conçus sur la base des moteurs du groupe 740, ces moteurs de locomotive de la classe «Mikado» ont été construits pour transporter des trains de marchandises lourds sur les lignes escarpées des Apennins du Sud et de la ligne Rome-Pescara. Bien que moins puissants que leurs homologues traditionnels à vapeur, ils sont globalement plus flexibles et moins chers à exploiter, tandis que leur charge par essieu plus faible leur permet de rouler sur des voies plus anciennes. "
