 CYP_infantry_equipment_0: "Mauser G98 M1903"
 CYP_infantry_equipment_0_short: "Mauser G98"
 CYP_infantry_equipment_0_desc: "Le Mauser G98 était le principal fusil de service de l'armée ottomane pendant la Weltkrieg. Le M1903 ottoman, chambré en 7,65 mm, était la variante la plus courante du Mauser en service. Déclaré "Mavzer" par les Ottomans, ce fusil iconique a atteint une grande renommée et s'est profondément ancré dans le subconscient turc.\n'Un côté de moi s'est flétrit à cause des douleurs / l'autre à cause d'une blessure de Mavzer'"
 CYP_infantry_equipment_1: "Ankara ATF M38"
 CYP_infantry_equipment_1_short: "ATF M38"
 CYP_infantry_equipment_1_desc: "Ankara ATF M38 est le nom donné à la modification ottomane du Mauser Gewehr 98. À partir de 1933, l'Empire ottoman a mis à jour ses vieux fusils pour en faire une configuration commune connue sous le nom de Modèle de 1938 et le tout en cartouche Mauser 8x57. La standardisation de tous les Mauser dans l'inventaire ottoman a permis de réduire le cauchemar logistique de devoir fournir 4 types différents de munitions de fusil à toutes les unités."
 CYP_infantry_equipment_2: "Kırıkkale T-60"
 CYP_infantry_equipment_2_short: "T-60"
 CYP_infantry_equipment_2_desc: "Kırıkkale La carabine semi-automatique T-60 est basée sur le récepteur du Gewehr 41. Le T-60 est de construction plus légère et de crosse plus courte, ce qui met l'accent sur la fiabilité, la vitesse sur la portée et la précision. Ce fusil a été largement utilisé dans toutes les branches de l'armée turque."

