 POR_infantry_equipment_0: "Espingarda m/1904 de 6,5 mm"
 POR_infantry_equipment_0_short: "Mauser-Vergueiro"
 POR_infantry_equipment_0_desc: "Fusil à verrou jouissant d'une longue histoire de service, le 6,5 mm m/1904 est plus communément connu sous le surnom de "Mauser-Vergueiro", car la conception principale du fusil est celle du Mauser 98 (mais avec un mécanisme spécial à verrou fortement basé sur le Gewehr 1888) chambré pour accueillir la cartouche Vergueiro 6,5 × 58 mm, développée spécifiquement pour la variante portugaise. Il est devenu l'arme officielle de l'armée portugaise en 1904 et a continué à ce titre jusqu'aux années 1940, étant largement utilisé à la fois dans le pays et à l'étranger. Bien qu'il n'ait pas été utilisé par les troupes portugaises sur le front occidental, car celles-ci étaient armées par l'Entente, principalement des fournitures britanniques, il a été largement utilisé en Afrique par le Portugal, ses alliés en Afrique du Sud, et a également été utilisé par les Allemands qui capturaient occasionnellement des fournitures. en Afrique Orientale Portugaise."
 POR_infantry_equipment_1: "Espingardam/1904/36 de 7.92 mm "
 POR_infantry_equipment_1_short: "Mauser-Vergueiro M36"
 POR_infantry_equipment_1_desc: "A peine plus qu'une version mise à jour du Mauser-Vergueiro pour fonctionner avec différents calibres de munitions, il a été introduit en Afrique au milieu des tensions croissantes entre le Portugal et l'Allemagne, et il est depuis associé aux représailles brutales du Portugal dans ces régions. Son utilisation en Europe, bien que moins célèbre, était beaucoup plus répandue, mais le modèle a été complètement supplanté par l'introduction du FBP, les années suivantes."
 POR_infantry_equipment_2: "Carabina C.A.P Modelo 01"
 POR_infantry_equipment_2_short: "C.A.P M40"
 POR_infantry_equipment_2_desc: "Un prototype de carabine qui a été peu utilisé dans l'ensemble de l'armée portugaise était la première tentative du pays de disposer d'un modèle standard produit localement. Dès lors, la junte nationaliste intégriste a soutenu intensément le développement de la carabine C.A.P, mais au moment où elle a été prête pour la production, les réalités sur le terrain ont rendu plus intéressant le passage au FBP directement à partir de l'ancien Mauser-Vergueiro et des variantes déjà largement utilisé par les forces armées."
 POR_infantry_equipment_3: "Pistola-Metralhadora FBP M/945"
 POR_infantry_equipment_3_short: "FBP M/945"
 POR_infantry_equipment_3_desc: "La mitraillette FBP porte le nom de l'acronyme de l'usine Braço de Prata, le fabricant de l'arme, une fonderie détenue et contrôlée par le gouvernement portugais lui-même. Alors que son développement a commencé bien avant son utilisation généralisée parmi les troupes à pied de l'armée portugaise, le modèle fini est entré en production trop tard pour remplacer le Mauser-Vergueiro pendant la guerre. Cette intention a été mise en évidence par le fait que la mitraillette avait, de manière plutôt inhabituelle, des douilles à baïonnette compatibles avec celles des modèles Mauser utilisés par le Portugal tout au long des conflits des décennies précédentes. Le soi-disant "pistolet mitrailleur" (le terme en portugais pour les mitraillettes en général) a été largement utilisé pendant de nombreuses années, bien que la variante de 1945 soit tombée en désuétude au profit de versions à tir semi-automatique et de modèles importés, comme l'échelle de la guerre a diminué au cours des décennies suivantes après la Seconde Weltkrieg."
 POR_support_weapons: "Metralhadora Vickers & Morteiro Stokes"
 POR_support_weapons_desc: "Le Vickers MG refroidi à l'eau et le mortier de tranchée Stokes étaient les armes de soutien standard de l'Empire Britannique pendant la Weltkrieg. Lors de son réarmement après le conflit, la monarchie portugaise restaurée les a achetés et fabriqués dans le but de les utiliser largement parmi l'infanterie, tant au pays qu'à l'étranger."
 POR_support_weapons2: "Metralhadora Lewis Modelo DEMS & Morteiro SBML de 2 Polegadas"
 POR_support_weapons_2_desc: "Avec son chargeur "pan" emblématique, le Lewis a servi l'Entente depuis les jours les plus sombres de la première Weltkrieg. La variante MKIII avait une poignée de pistolet qui lui permettait d'être tirée de l'épaule depuis n'importe quelle partie du pont d'un navire. Le SBML, bien que petit, est incroyablement portable et dispose d'une puissance de feu et d'une portée supérieures à la plupart des grenades à fusil."
 POR_support_weapons3: "Metralhadora Vickers Modelo II & Morteiro ML de 3 Polegadas"
 POR_support_weapons_3_desc: "La variante Mark II du Vickers MG comportait une option de tir sélectif et une poignée pistolet. Elle avait été essentiellement adoptée pour les véhicules blindés. Le mortier ML 3 pouces était une amélioration considérable par rapport au Stokes, car il était fiable et robuste pour un soutien rapproché de l'artillerie."
 POR_support_weapons4: "Metralhadora Vickers-Vedras & Morteiro de 4.2 Polegadas"
 POR_support_weapons_4_desc: "La troisième variante de la très appréciée mitrailleuse Vickers a été conçue pour une utilisation anti-aérienne et présente une cadence de tir légèrement supérieure à celle de ses prédécesseurs. De même, le mortier de 4,2 pouces était une mise à niveau plus lourde des modèles de mortier canadiens précédents et capable de fournir un soutien intense et efficace."
 POR_infantry_at: "Morteiro-Bombarda"
 POR_infantry_at_desc: "Développé au Canada et vendu en quantités substantielles au Portugal, la conception du mortier était celle d'un mortier à « ergot ». Arguant que la conception pouvait servir à la fois de pièce d'artillerie et d'arme antichar, le modèle a été adopté avec empressement par plusieurs alliés de l'Entente, dont le Portugal."
 POR_infantry_at2: "LATI"
 POR_infantry_at2_desc: "Avec le besoin d'une arme antichar portative à utiliser sur les lignes de front, le LATI (une traduction directe de son nom anglais canadien) a été développé sur la base du mortier de bombardement. Avec une portée effective de 105 mètres en mode de tir direct, l'appareil était très apprécié en raison de son absence de retour de feu - cependant, son recul intense suscitait des inquiétudes."

