 BAH_infantry_equipment_0: "Espingarda Mauser Modelo 1908"
 BAH_infantry_equipment_0_short: "Mauser M08"
 BAH_infantry_equipment_0_desc: "Le Mauser Model 1908 était un fusil exceptionnellement long basé sur le Mauser 1898 et chambré en 7x57mm Mauser. Il a été produit à l'origine pour le Brésil par la société allemande DWM, mais le Brésil a ensuite commencé à produire des quantités stupéfiantes de fusil au niveau national, et il s'est retrouvé en dotation dans de nombreuses armées d'État au fil du temps. Ainsi, il est devenu presque synonyme de guerre interétatique dans l'état d'esprit culturel de la nation. L'armée de l'État de Bahia utilisait le même équipement que les autres États qui formaient le Brésil et, aux côtés des États du sud, elle était la première force de combat de la région."
 BAH_infantry_equipment_1: "Fusil Mauser Modelo 1935"
 BAH_infantry_equipment_1_short: "Mauser M35"
 BAH_infantry_equipment_1_desc: "Le fusil Mauser modèle 1935 est un fusil Mauser unique qui utilise une cartouche de 7x57 mm produite localement par le Brésil, et à l'étranger en étroite collaboration avec la société Mauser, dans le cadre de la vaste collaboration entre les gouvernements brésilien et allemand. Cette collaboration a débuté dans les années 1910, au moment où une clique d'officiers appelée "Jeunes Turcs" dont la presse se moquait, a commencé à faire pression pour une coopération plus étroite avec l'hégémon mondial. Toutes les catégories d'équipement, des casques aux pièces d'artillerie, a commencé à être façonné suivant le modèle allemand, et dans ce cas, la modernisation des anciens Mausers est devenue une priorité. Cette arme à feu est devenue quasi indissociable de l'armée brésilienne pendant la Weltkrieg"
 BAH_infantry_equipment_2: "Submetralhadora Bergmann Modelo 1938"
 BAH_infantry_equipment_2_short: "Bergmann M38"
 BAH_infantry_equipment_2_desc: "Au cours des dernières années de la présidence de Pessoa, le Brésil a acheté un nombre relativement restreint de mitraillettes Bergmann MP28, mais elles n'ont jamais été très utilisées en dehors des régiments de la garde nationale à Rio même; Le M38 est un dérivé simplifié et facilement fabriqué du MP28 créé en réponse aux tensions croissantes en Amérique du Sud, et était destiné à être l'arme à feu standard pour l'ensemble de l'armée brésilienne. Il a été produit en grande quantité dans des fonderies à travers le pays et est devenu presque synonyme de l'armée brésilienne pendant la période Weltkrieg."
 BAH_infantry_equipment_3: "Mosquetão Semi-Automático Rossi Modelo 1944"
 BAH_infantry_equipment_3_desc: "Alors que la Seconde Weltkrieg faisait rage en Europe, les dirigeants brésiliens ont constaté que leurs armes étaient tout simplement dépassées dans la course aux armements entre les grandes puissances, et plutôt que d'essayer de rattraper leur retard, ils ont simplement commencé à produire une copie pure et simple des derniers modèles de fusils semi-automatiques allemands tels que comme le G41. Les premiers modèles ont été fabriqués dans la fonderie Rossi à Rio Grande do Sul, d'où le modèle tire son nom. Bien que plus avancée que les autres armes utilisées par l'armée pauliste, sa faible fiabilité la rendait impopulaire auprès des soldats, qui préféraient souvent des modèles plus anciens ou même du matériel capturé."
 BAH_infantry_equipment_3_short: "Rossi M44"
 BAH_support_weapons: "Metralhadora M.08/15 et Morteiro de 7,58 cm"
 BAH_support_weapons_desc: "La Weltkrieg a vu l'introduction de certaines des armes les plus meurtrières connues de l'homme, comme la redoutable M.G. Modell 08/15. Dans le cadre étroit de la guerre des tranchées, le mortier, autrefois archaïque, a été remis au goût du jour. Nombre de ces anciennes pièces d'équipement font partie du matériel directement vendu ou loué au Brésil au cours de la mission militaire de l'Allemagne dans ce pays."
 BAH_support_weapons_1: "Metralhadora M34 & Morteiro de 8cm"
 BAH_support_weapons_1_desc: "La Mitrailleuse Modèle 34 (MG34) était une mitrailleuse fonctionnant par recul et refroidie par air. Chambrée pour tirer la puissante cartouche de fusil Mauser 7,92x57 mm, la cadence de tir élevée de la mitrailleuse (900 tours/minute) et sa mobilité efficace en faisaient sans doute la mitrailleuse la plus avancée du monde à l'époque ; elle a été présentée avec empressement au Brésil comme une preuve de la supériorité martiale du Kaiserreich. La conséquence peut-être inattendue de cela a été le fait que la conception a été copiée avec peu de considération pour les brevets par le gouvernement de Rio après le lundi noir. Le mortier modèle 34 est un mortier d'infanterie qui utilise des obus de 8 cm. Il a été remarqué pour sa grande précision et sa cadence de tir."
 BAH_support_weapons2: "Metralhadora M39 & Morteiro 'Torneira' de 20cm"
 BAH_support_weapons_2_desc: "La Mitrailleuse Modèle 39 (M.G. 39) était une amélioration par rapport au modèle M.G. 34. Cette mitrailleuse alimentée par courroie dispose d'une cadence de tir élevée, et convient à tous les usages. Le mortier léger modèle 40 de 20 cm est un mortier à ergot conçu pour frapper les obstacles et les points fortifiés. Les copies brésiliennes étaient connues pour avoir des matériaux de qualité inférieure dans leur fabrication, probablement en pour réduire les coûts."
 BAH_support_weapons3: "Metralhadora Imbel M1 & Morteiro de 8cm"
 BAH_support_weapons_3_desc: "Les premiers modèles de mitrailleuses lourdes produites par le Brésil, pour le Brésil, les modèles Imbel se distinguaient par une cadence de tir très élevée, mais aussi par une fiabilité et une durabilité relativement faibles en raison de plusieurs simplications opérées lors de la production. Lorsqu'ils fonctionnaient correctement, ces armes étaient considérées comme les plus redoutables disponibles dans l'arsenal du pays."
 BAH_infantry_at: "Metralhadora Anti-Tanque Imbel .50"
 BAH_infantry_at_desc: "Les premiers modèles de mitrailleuses lourdes produites par le Brésil, pour le Brésil, les modèles Imbel se distinguaient par une cadence de tir très élevée, mais aussi par une fiabilité et une durabilité relativement faibles en raison de plusieurs simplications opérées lors de la production. Toutefois, lorsqu'elle fonctionnait correctement, elle était l'une des armes les plus redoutables de l'arsenal du pays. Des variantes plus lourdes ont été affectées aux tâches antichars en l'absence d'armes appropriées pour cette tâche dans les forces armées."
 BAH_infantry_at2: "Lança Rojão M44"
 BAH_infantry_at2_desc: "Le Lance-Roquettes Modèle 44, comme de nombreuses armes brésiliennes de l'époque, est une copie peu inspirée de l'équipement européen utilisé au cours de la Seconde Weltkrieg, produit et utilisé plus tard par le Brésil lui-même. Basée principalement sur le "Panzerschreck" allemand, l'arme partage la plupart de ses caractéristiques, y compris ses roquettes de 8,8 centimètres et l'énorme traînée de fumée laissée par les tirs."

 BAH_artillery_equipment_1: "Obuseiro Rheinmetall de 10,5 cm"
 BAH_artillery_equipment_1_desc: "Après une série de missions militaires depuis et vers l'Allemagne, le gouvernement brésilien a commencé à importer de l'artillerie étrangère de ce pays. Il s'agissait de modèles Rheinmetall relativement modernes pour leur époque, mais la nation avait une capacité très limitée pour la production en série de ceux-ci, à domicile. Ces canons constituaient une amélioration significative par rapport aux modèles précédents utilisés par l'Allemagne, en particulier lorsqu'il s'agissait de toucher des cibles en mouvement."
 BAH_artillery_equipment_2: "Obuseiro Modelo 41 de 11,5 cm"
 BAH_artillery_equipment_2_desc: "L'Obuseiro Modelo 41 n'était guère plus qu'une copie des spécifications de l'obusier de campagne Modell 36 de l'armée allemande, mais avec quelques ajustements pour réduire les coûts de production, au détriment d'une certaine fiabilité. Même ainsi, le canon a été largement utilisé par l'artillerie au Brésil tout au long de la période Weltkrieg et a été la première pièce d'artillerie produite en masse dans le pays lui-même, au lieu d'être principalement importée."
 BAH_artillery_equipment_3: "Obuseiro Modelo 43  de 17cm"
 BAH_artillery_equipment_3_desc: "Suivant toujours la tendance de copier les spécifications des équipements allemands, la mise à jour de 1943 du M41 avait pour but une légère augmentation de la puissance de feu, et la recherche d'une meilleure fiabilité. Cependant, la production était limitée en temps de guerre, et peu de canons de campagne améliorés étaient disponibles au début des années 1940. Plus tard, cependant, ce modèle ainsi que des modèles avec des variations minimes ont été utilisés par l'armée bahianaise, jusqu'aux années 1960."
 BAH_artillery_equipment_1_short: "Ob. Rm. de 10,5 cm"
 BAH_artillery_equipment_2_short: "Ob. M41 de 11,5cm"
 BAH_artillery_equipment_3_short: "Ob. M43 de 17cm"
 BAH_anti_air_equipment_1_short: "CAA M2 de 2cm"
 BAH_anti_air_equipment_2_short: "CAA M5 de 3,7cm"
 BAH_anti_air_equipment_3_short: "CAA M7 de 8,8cm"
 BAH_anti_air_equipment_1: "Canhão Antiaéreo M2 2cm"
 BAH_anti_air_equipment_1_desc: "L'armement anti-aérien était une priorité défensive pour le Brésil, car la guerre entre les États avait montré les vulnérabilités de la capitale fédérale contre les avions, malgré de vastes défenses côtières et terrestres. Développés conjointement et avec le soutien de l'Allemagne, les M1 et M2 n'étaient certes guère plus que des copies des modèles FlaK du début des années 1930, mais cela suffisait pour faire face aux avions relativement lents déployés en Amérique du Sud, à l'époque."
 BAH_anti_air_equipment_2: "Canhão Antiaéreo M5 de 3,7cm"
 BAH_anti_air_equipment_2_desc: "Avec le développement rapide des avions, le modèle de base M2 reçut plusieurs mises à jour et modifications au fil des ans. Les modèles ultérieurs d'armes anti-aériennes sont différents sur à peu prêt tous les points, de l'essieu principal à la taille du canon lui-même. Le M5 est étroitement lié à son cousin allemand, le 3,7cm Fla.K 37, mais fabriqué avec des matériaux de moindre qualité pour répondre aux besoins de production du Brésil."
 BAH_anti_air_equipment_3: "Canhão Antiaéreo M7 de 8,8cm"
 BAH_anti_air_equipment_3_desc: "Avec le développement rapide des avions, le modèle de base M2 reçut plusieurs mises à jour et modifications au fil des ans. Les modèles ultérieurs d'armes anti-aériennes sont différents sur à peu prêt tous les points, et le M7 s'écarte presque entièrement du modèle originale, sauf dans son rôle. Le M7 a été le premier équipement anti-aérien conçu au niveau national, mais même ainsi, il a conservé de nombreuses similitudes avec des armes similaires utilisées par l'Allemagne et ses alliés au cours de la Weltkrieg. De nombreux experts affirment qu'il ne s'agissait pas du tout d'une arme différente, mais plutôt d'un variante produite dans le pays. L'encombrant canon a finalement été peu utilisé dans l'armée brésilien avant la fin de la guerre."
 BAH_anti_tank_equipment_1: "Canhão Antitanque 'Alemão' de 3,7 cm"
 BAH_anti_tank_equipment_1_desc: "Initialement importé d'Allemagne, le canon a été directement surnommé "Alemão" par les troupes de la caserne en raison de sa force et de son origine étrangère évidente, car ses fabricants se sont assurés d'apposer des effigies d'aigles impériaux sur apparemment tous les modèles. Alors que des modèles similaires en Europe étaient conçus pour être tirés par des forces motorisées, le Brésil lui a préféré un modèle obsolète plus adapté aux nombreux chevaux dont il disposait, et du fait du manque d'infrastructures routières appropriées dans l'hypothèse d'un conflit contre l'Argentine. Cette nation a été la principale motivation justifiant la décision du Brésil de commencer à fabriquer la pièce en petit nombre après 1936, en raison notamment de l'instabilité dans cette région, de la nature imprévisible d'un régime en possession de dizaines de chars, et enfin d'un état-major agressif à Rio."
 BAH_anti_tank_equipment_2: "Canhão Antitanque M2 de 7,5 cm"
 BAH_anti_tank_equipment_2_desc:0 "Développé entièrement à partir de des modèles allemands, le canon d'artillerie anti-char Model 2, ou AT2, a été développé en réponse aux blindés les plus lourds utilisés par les puissances européennes alors que la Seconde Weltkrieg faisait rage. L'Allemagne elle-même étant moins disposée à coopérer avec la production, cette fois-ci, une pièce obtenue illégalement a servi de base à la production nationale, qui a commencé beaucoup trop tard pour une utilisation généralisée au sein des forces armées. Les quelques modèles étaient généralement distribués aux divisions censées encaisser le choc des assauts ennemies."
 BAH_anti_tank_equipment_3: "Canhão Antitanque M6 de 12,8 cm"
 BAH_anti_tank_equipment_3_desc: "À la fin de la Weltkrieg, le blindage des chars ennemis a fini par dépasser les capacités de l'infanterie et des anciens modèles d'artillerie pour y faire face. La solution choisie par le Brésil a encore une fois été d'imiter les conceptions européennes, à moindre coût. Cette version domestique du Pa.K 43 présente tous les problèmes des armes d'origine, mais avec une fiabilité moindre et a été fabriquée avec des matériaux moins chers. Les pénuries d'acier étaient la principale raison du nombre incroyablement bas d'unités produites pendant la guerre."
 BAH_anti_tank_equipment_1_short: "CAT Alemão de 3,7 cm"
 BAH_anti_tank_equipment_2_short: "CAT de 7,5 cm"
 BAH_anti_tank_equipment_3_short: "CAT M6 de 12,8 cm"
 BAH_rocket_artillery_equipment_1: "Bateria Lança Foguetes de 32cm"
 BAH_rocket_artillery_equipment_1_desc: "L'artillerie à roquettes a rarement été utilisée par l'armée brésilienne pendant la période de guerre, et les quelques pièces fabriquées étaient des copies directes du peu d'équipement allemand que les officiers brésiliens avaient réussi à se procurer. Suivant les spécifications des modèles originaux, des roquettes de 32 cm ont été utilisées dans ces armes, et le manque desdites roquettes est exactement la raison pour laquelle elles étaient rarement utilisées."
 BAH_rocket_artillery_equipment_2: "Bateria Lança Foguetes de 21cm"
 BAH_rocket_artillery_equipment_2_desc: "L'artillerie à roquettes a rarement été utilisée par l'armée brésilienne pendant la période de guerre, et les quelques pièces fabriquées étaient des copies directes du peu d'équipement allemand que les officiers brésiliens avaient réussi à se procurer. Les modifications apportées à la taille des fusées ont rendu les modèles ultérieurs plus courants, mais n'ont cependant pas réglé le problème de base, à savoir leur grande disponibilité. Ainsi, peu de pièces du LF de 21 cm furent réellement utilisées sur le terrain, par rapport même au M43."
 BAH_rocket_artillery_equipment_1_short: "Bat. LF de 21cm"
 BAH_rocket_artillery_equipment_2_short: "Bat. LF de 32cm"

