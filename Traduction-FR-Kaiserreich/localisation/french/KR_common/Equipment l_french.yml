 JAP_infantry_equipment_0: "Arisaka Type 38"
 JAP_infantry_equipment_0_short: "Type 38"
 JAP_infantry_equipment_0_desc: "Adopté par l'Armée Impériale Japonaise en 1905, la « 38e année » de l'ère Meiji (d'où son nom) ; le Type 38 utilise les cartouches Arisaka 6,5x50 mm. Cette cartouche produit peu de recul lors du tir. Le Type 38 à 128 cm est un long fusil en raison de l'accent mis sur l'entraînement à la baïonnette pour les soldats japonais de cette époque."
 JAP_infantry_equipment_1: "Arisaka Type 99"
 JAP_infantry_equipment_1_short: "Type 99"
 JAP_infantry_equipment_1_desc: "Le Type 99 est destiné à remplacer le Type 38. L'Armée Impériale a reconnu les faiblesses du Type 38 et a mis en avant le Type 99 pour le remplacer. Le Type 99 a été produit en quatre versions : le fusil standard, le fusil « long », un fusil de parachutiste et une variante de tireur d'élite."
 JAP_infantry_equipment_2: "Kawamura Type 14"
 JAP_infantry_equipment_2_short: "Type 14"
 JAP_infantry_equipment_2_desc: "En 1931, l'armée japonaise a demandé à Kijiro Nambu de concevoir un nouveau fusil semi-automatique. Sa conception, basée sur le fusil Pedersen, qui avait été présenté sans succès au Japon des années plus tôt, n'a finalement pas abouti en raison des difficultés rencontrées avec le système de verrouillage du basculement à rappel différé du Pedersen et des objectifs irréalistes de l'armée. Cependant, deux fusils perfectionnés basés sur le système Pedersen refont surface plusieurs années plus tard. Le modèle de Masaya Kawamura, de la Nippon Special Steel Company, sera finalement choisi et adopté par le Japon comme Type 14 en raison de sa fiabilité et de sa capacité à fonctionner sans avoir besoin de cartouches lubrifiées à la cire."
 JAP_infantry_equipment_3: "Yokosuka Type 4"
 JAP_infantry_equipment_3_short: "Type 4"
 JAP_infantry_equipment_3_desc: "Le Japon s'est longtemps appuyé sur les fusils à verrou pour équiper ses forces, et leur âge commence à se faire sentir. Ainsi, avec le Type 14, l'armée impériale de Yokosuka Naval Arsenal a conçu le fusil semi-automatique Type 4. Doté de deux chargeurs-clips à 5 coups, le Type 4 se décline en deux variantes : la marine et l'autre pour l'armée. Le développement de cette arme donnerait au fantassin japonais beaucoup plus de puissance de feu sur le champ de bataille que les armes précédentes."
 JAP_infantry_at: "Fusil anti-char Type 97"
 JAP_infantry_at_desc: "Compte tenu du fait que des chars allemands sont présents en Chine, ainsi que du fait que la menace de l'ours russe est toujours présente aux frontières, le Type 97 a été conçu pour combattre d'autres véhicules blindés. Le canon est une arme monstrueuse ; il a une longueur totale de 2,09 mètres et pèse 52 kilogrammes (115 livres).Capable de pénétrer 30 mm de blindage à une distance de 250 mètres, c'est vraiment une arme redoutable entre de bonnes mains."
 JAP_infantry_at2: "Lance-Roquettes anti-char Type 4 de 70 mm"
 JAP_infantry_at2_desc: "Le lance-roquettes a été réalisé en deux parties qui doivent être jointes au milieu. Destiné à être tiré en position couchée; le lance-roquettes de type 4 utilise un bipied et une fusée de mortier. Fait intéressant, la fusée de type 4 utilise des tuyères inclinées installées sur sa base pour faire tourner la fusée et ainsi lui offrir plus de stabilité."
 JAP_support_weapons: "Mitrailleuse lourde Type 3 & Mortier Type 11"
 JAP_support_weapons_desc: "La mitrailleuse lourde Type 3 était basée sur la Hotchkiss M1914 française. La Type 3 utilise une bande de munitions pour charger les cartouches, et son trépied peut être utilisé pour un usage anti-aérien. Le mortier de type 11 a été développé au cours de la 11e année de l'empereur Taisho. Jugé comme exceptionnel parmi les armes japonaises ; Le type 11 est une arme chargée par la bouche avec un canon rayé."
 JAP_support_weapons2: "Mitrailleuse légère Type 11 & Lance-grenades Type 10"
 JAP_support_weapons2_desc: "L'expérience de combat de la guerre Russo-Japonaise de 1905 a enseigné à l'Armée Impériale l'utilité des mitrailleuses fournissant un feu de couverture. Le Type 11 a été développé par le célèbre concepteur d'armes Kijiro Nambu sur la base d'une Hotchkiss M1909 française, est refroidi par air et fonctionne par emprunt des gaz. Une caractéristique unique de la mitrailleuse Type 11 est son chargeur amovible qui peut être réapprovisionné alors qu'il est attaché à l'arme et ne nécessite pas de retrait pendant le fonctionnement. Le lance-grenades de type 10 était une arme à canon lisse chargée par la bouche avec une portée incroyable de 175 mètres."
 JAP_support_weapons3: "Mitrailleuse légère Type 99 & Mortier Type 94"
 JAP_support_weapons3_desc: "La mitrailleuse légère Type 99 utilise les nouvelles cartouches qu'utilise également l'Arisaka Type 99. Conservant le même design que les mitrailleuses légères précédentes, et ressemblant à l'Enfield-Automatic anglais, la Type 99 permet également la fixation d'une baïonnette standard et d'une lunette de visée 2,5x pour le tir de précision. Le mortier de type 94 est un mortier lourd qui dispose d'une portée de 4000 mètres. Il est destiné à servir de pièce d'artillerie pouvant être transportée en pièces détachées dans des régions éloignées."
 JAP_support_weapons4: "Mitrailleuse lourde Type 1 & Mortier Type 2 de 12 cm"
 JAP_support_weapons4_desc: "La Type 1 est un véritable hachoir à viande. Cette mitrailleuse lourde à emprunt de gaz peut également être utilisée comme arme anti-aérienne. Le mortier de type 2 est pratiquement identique au mortier Stokes-Brandt de 81 mm, la seule différence étant que les bipieds du Type 2 peuvent être retirés."
 JAP_infantry_weapons2: "Pistolet-Mitrailleur Modèle 2"
 JAP_infantry_weapons2_desc: "Conçu par le célèbre concepteur d'armes Kijiro Nambu, le Modèle 2 est un pistolet-mitrailleur fonctionnant par retour de flamme. L'une des premières tentatives japonaises de pistolet-mitrailleur, le modèle 2 présente une cadence de tir incroyablement élevée tout en étant léger et portable. Un dispositif tampon pneumatique amortit l'action du pistolet et agit comme un retardateur de culasse."
 JAP_improved_infantry_weapons_2: "Type 100"
 JAP_improved_infantry_weapons_2_desc: "Le Type 100 est le premier pistolet mitrailleur produit en série au Japon. Bien qu'il existe des variantes dotées de bipieds et de viseurs améliorés pour les unités de cavalerie, il est conçu pour l'infanterie. Le canon tire 8 mm à 450 coups par minute. Fait intéressant, certaines variantes ont été converties en modèles à crosses pliantes, pour les parachutistes de l'armée."
 JAP_advanced_infantry_weapons2: "Type 100/44"
 JAP_advanced_infantry_weapons2_desc: "Cette modification de 1944 du pistolet-mitrailleur Type 100 comprend plusieurs changements visant à simplifier l'arme. La variante de 1944 est plus longue que l'ancien Type 100, dotée de simples viseurs en fer et d'un canon grandement simplifié. La cadence de tir de la version 1944 est également considérablement plus élevée, l'arme tirant jusqu'à 800 coups par minute. Le pistolet-mitrailleur est un monstre absolu à courte portée avec une précision satisfaisante et un faible recul."

