 SLV_mechanized_equipment_1: "Saurer oklopni transporter M.38/40"
 SLV_mechanized_equipment_1_short: "OT M.38/40"
 SLV_mechanized_equipment_1_desc: "Le besoin d'un transport blindé pour l'infanterie mécanisée a conduit à la conversion de plusieurs véhicules différents pour remplir ce rôle. Le tracteur d'artillerie Saurer R77 a été l'un des premiers de ces conversions et était relativement simple : Une "boîte" blindée a été ajoutée au chasis qui protégeait le conducteur et le personnel à l'intérieur. Le déploiement de ces conversions a contribué à cimenter le concept de transport blindé dans la doctrine autrichienne."
 SLV_mechanized_equipment_2: "Weiss Manfréd oklopni transporter M.39/42"
 SLV_mechanized_equipment_2_short: "OT M.39/42"
 SLV_mechanized_equipment_2_desc: "En 1942, la société hongroise Weiss Manfréd a commencé à convertir les véhicules obsolètes Nimród SPAT/SPAA en APC et en ambulances blindées surnommées Lehel par les Hongrois. Ils se sont révélés supérieurs aux TPz38/40 à tous égards, avec un blindage plus solide et un meilleur moteur."
 SLV_mechanized_equipment_3: "Škoda-MÁVAG oklopni transporter M.40/44"
 SLV_mechanized_equipment_3_short: "OT M.40/44"
 SLV_mechanized_equipment_3_desc: "Lorsque l'Autriche a abandonné le char M.40 au profit du M.42, les premiers ont été convertis. L'une de ces conversions était un char de combat similaire au Lehel, avec la tourelle enlevée et l'intérieur de la coque réorganisé pour accueillir un peloton de Panzerinfanterie."

