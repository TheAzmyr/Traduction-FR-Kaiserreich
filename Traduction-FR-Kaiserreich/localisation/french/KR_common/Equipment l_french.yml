 MEX_infantry_equipment_0: "Mauser Modelo 1902"
 MEX_infantry_equipment_0_short: "Mauser M02"
 MEX_infantry_equipment_0_desc: "Le Mauser Model 1902 est l'un des nombreux fusils Mauser en service dans l'armée mexicaine, mais il est actuellement de loin le plus répandu. Chambré en 7x57mm, le modèle 1902 est un Mauser 1893 espagnol hautement modifié, intégrant plusieurs pièces et éléments de conception du Mauser 1898, qui a été modifié par la suite. Le modèle 1902, qui a été acheté en grande quantité à la société allemande DWM, est presque identique au modèle 1910 produit localement."
 MEX_infantry_equipment_1: "Mondragón Modelo 1929"
 MEX_infantry_equipment_1_short: "Mondragón M29"
 MEX_infantry_equipment_1_desc: "Le révolutionnaire Mondragón Model 1908 a été l'un des premiers fusils semi-automatiques à voir le combat, servant même avec les Luftstreitkräfte allemands pendant la Weltkrieg. Bien qu'efficace, le Mondragón a toujours souffert de problèmes de fiabilité et sa production est coûteuse. Le modèle 1929 est une version modernisée et plus facile à fabriquer du Mondragón original."
 MEX_infantry_equipment_2: "Erma Maschinenpistole Modelo 1935"
 MEX_infantry_equipment_2_short: "EMP Modelo 1935"
 MEX_infantry_equipment_3: "Mendoza Fusil de Asaulto Model 1943"
 MEX_infantry_equipment_3_short: "Mendoza FA-M43"
 MEX_infantry_equipment_3_desc: "Le Fusil de Asaulto modèle 1943 est la dernière création de l'armurier socialiste Rafael Mendoza. C'est un fusil automatique alimenté par un chargeur et logé dans un dérivé raccourci unique de la cartouche standard mexicaine Mauser 7×57mm."
 MEX_support_weapons: "Madsen MG & Mortier Stokes"
 MEX_support_weapons2: "Mendoza C-1934 & Brandt Mle 27/31"
 MEX_support_weapons3: "Hotchkiss 26/37 & Mortier M1"
 MEX_artillery_equipment_1: "Canon de 75 Mle 1915 Saint-Chamond-Mondragon"
 MEX_artillery_equipment_1_short: "Saint Chamond Mondragón 75mm"
 MEX_artillery_equipment_1_desc: "Le "Saint Chamond-Mondragón" a été conçu et commandé par le Mexique dans les années 1890 à la demande expresse du général de l'armée mexicaine Manuel Mondragón, mais en raison des limites de l'industrie mexicaine, il a été produit en France par la manufacture d'armes française "Saint-Chamond", puis exporté vers le Mexique. Le modèle 1915 est une version améliorée de l'arme largement utilisée par l'armée mexicaine."

