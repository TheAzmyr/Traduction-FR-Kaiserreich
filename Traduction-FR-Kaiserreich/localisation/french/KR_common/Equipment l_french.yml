 DOM_infantry_equipment_0: "Springfield Krag-Jørgensen Modelo 1898"
 DOM_infantry_equipment_0_short: "Springfield M1898"
 DOM_infantry_equipment_0_desc: "Le fusil Krag-Jørgensen a été adopté par les États-Unis en 1892 pour remplacer le vieux modèle Springfield de 1884. Si les Krags se sont révélés supérieurs à courte portée aux modèles Mauser comparables pendant la guerre hispano-américaine, la faible action du fusil par rapport aux modèles à verrou plus récents a nécessité un remplacement dix ans seulement après son adoption. Pendant l'occupation américaine de plusieurs pays d'Amérique centrale au début du XXe siècle, de nombreux fusils Krag, pour la plupart de modèle 1898, ont été donnés aux forces locales, ainsi que des surplus de munitions."
 DOM_infantry_equipment_1: "Fabrique Nationale Mauser Modelo 1924"
 DOM_infantry_equipment_1_short: "FN-24"
 DOM_infantry_equipment_2: "Thompson Modelo 1928A1"
 DOM_infantry_equipment_2_short: "Thompson M1928A1"
 DOM_infantry_equipment_3: "Carabine Kiraly-Cristóbal"
 DOM_infantry_equipment_3_short: "Carabine Cristóbal"
 DOM_infantry_equipment_3_desc: "Si les mitraillettes lourdes du concepteur d'armes hongrois Pál Király ont été adoptées par la double monarchie, elles n'ont cependant pas répondu aux attentes de Király lui-même. Le Cristóbal est une évolution de ces mitrailleuses redessinées autour d'une nouvelle cartouche de calibre intermédiaire. Bien qu'elle ait finalement été rejetée par la double monarchie, la République dominicaine, où Király avait autrefois envisagé d'immigrer, s'est montrée plus réceptive, adoptant le fusil comme carabine "Cristóbal" après la ville de San Cristóbal."

