 PRE_infantry_equipment_2:0 "Selbstladegewehr 40"
 PRE_infantry_equipment_2_short:0 "Selbstlader 40"
 PRE_infantry_equipment_2_desc:0 "Conçu par la société Mauser, en réponse au souhait de l'armée allemande de disposer d'un fusil automatique mais avec verrouillage de la culasse, le Selbstladegewehr 40 a été un énorme bond en avant dans la conception des armes légères allemandes. Tandis que les prototypes initiaux se montraient très imprécis, lourds et sujets à l'enrayage, l'armée allemande a finalement abandonné certaines de ses autres exigences spécifiques pour le fusil, et le résultat final, le prédécesseur du fusil qui serait finalement adopté, s'est avéré efficace."
 PRE_infantry_equipment_3:0 "Maschinenkarabiner 42"
 PRE_infantry_equipment_3_short:0 "MKb 42"
 PRE_infantry_equipment_3_desc:0 "Le MKb 42 est issu d'une conception révolutionnaire, chambré pour une nouvelle cartouche intermédiaire et développé par le célèbre concepteur d'armes allemand Hugo Schmeisser, en collaboration avec la société Haenel. Alors que le premier prototype du fusil était sujet à l'enrayage, les militaires et même le Kaiser lui-même se sont montrés extrêmement enthousiastes envers le projet, et d'immenses ressources ont été consacrées pour l'amélioration de sa conception, le fusil étant jugé prêt à être adopté en 1942."
