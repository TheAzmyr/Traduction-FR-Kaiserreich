 FIN_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
 FIN_mechanized_equipment_1_short: "Sd.Kfz. 11"
 FIN_mechanized_equipment_1_desc: "Le Sonderkraftfahrzeug 11 a été développé de 1934 à 1938 en impliquant Borgward AG et, à partir de 1937, la conception s'est associée à la Hannoversche Maschinenbau AG. Initialement développé comme véhicule tracteur, le Sd.Kfz. 11 est vite devenu un véhicule de transport, lorsque le besoin d'un véhicule tout-terrain est devenu évident. Capable de transporter huit soldats en plus de tracter un canon ou une remorque, le camion devient le véhicule principal des panzergrenadiers."
 FIN_mechanized_equipment_2: "Sonderkraftfahrzeug 251"
 FIN_mechanized_equipment_2_short: "Sd.Kfz. 251"
 FIN_mechanized_equipment_2_desc: "Développé à partir du châssis du Sd.Kfz.11, les semi-chenillés Schützenpanzerwagen Sonderkraftfahrzeug 251 (communément appelées "SWP") sont construits par Hannoversche Maschinenbau AG, avec pour mission principale de transporter rapidement une escouade de fantassins vers les lignes de front avec une protection blindée adaptée contre les tirs d'armes légères. Les exemplaires disponibles sont généralement affectés à des unités blindées dans le but d'aider les troupes à rester juste derrière les chars, en mouvement rapide."
 FIN_mechanized_equipment_3: "Sonderkraftfahrzeug 256"
 FIN_mechanized_equipment_3_short: "Sd.Kfz. 256"
 FIN_mechanized_equipment_3_desc: "A la fin de l'année 1943, l'Armée Allemande demanda à Auto-Union de développer un véhicule de reconnaissance léger entièrement chenillé, capable de transporter 6 à 8 hommes dans une superstructure à toit ouvert. Introduit en 1944, le Schwerer Schützenpanzerwagen 'Kätzchen' (Transport de troupes blindé lourd 'Kitten') avait un design similaire à celui du Stu.Pz.Kpfw. VII, mais en beaucoup plus petit. Le véhicule est mû par une traction avant avec cinq ou six roues en acier qui se chevauchent et a été conçu pour atteindre des vitesses supérieures à 50 km/h pour un blindage léger. Chaleureusement accueilli par l'armée allemande malgré une vitesse peu élevée, le véhicule fut adopté en service sous le nom de Sd.Kfz. 256."

