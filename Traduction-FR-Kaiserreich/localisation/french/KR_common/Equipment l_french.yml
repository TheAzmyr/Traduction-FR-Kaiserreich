 GRU_infantry_equipment_2: "Selbstladegewehr 40"
 GRU_infantry_equipment_2_short: "Selbstlader 40"
 GRU_infantry_equipment_2_desc: "Conçu par la société Mauser en réponse au désir de l'armée allemande de disposer d'un fusil à chargement automatique avec verrou de secours, le Selbstladegewehr 40 a constitué un bond en avant considérable dans la conception des armes légères allemandes. Alors que les premiers prototypes étaient très imprécis, lourds et sujets au brouillage, l'armée allemande a finalement abandonné certaines de ses autres exigences spécifiques pour le fusil, et le résultat final, le prédécesseur du fusil qui allait finalement être adopté, s'est avéré efficace."
 GRU_infantry_equipment_3: "Maschinenkarabiner 42"
 GRU_infantry_equipment_3_short: "MKb 42"
 GRU_infantry_equipment_3_desc: "Le MKb 42 est une conception révolutionnaire chambrée pour une nouvelle cartouche intermédiaire, développée par le célèbre concepteur d'armes allemand Hugo Schmeisser en collaboration avec la société Haenel. Alors que le premier prototype du fusil était sujet au brouillage, l'armée et même le Kaiser lui-même étaient extrêmement enthousiastes à propos du projet et d'immenses ressources ont été concentrées sur l'amélioration de la conception, le fusil étant jugé prêt à être adopté en 1942."
