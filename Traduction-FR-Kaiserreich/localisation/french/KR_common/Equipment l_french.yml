 NZL_infantry_equipment_0: "Fusil, Court, Chargeur, Lee-Enfield Mk III"
 NZL_infantry_equipment_0_short: "SMLE Mk III"
 NZL_infantry_equipment_0_desc: "Le vénérable fusil Lee-Enfield (SMLE) qui a servi l'Empire tout au long de la Grande Guerre continue d'être l'arme standard des Dominions, après l'effondrement de l'Empire. Des quantités de fusil SMLE peuvent être trouvées dans l'arsenal des nombreux dominions. La production de fusils étant sérieusement perturbée par la perte des usines d'armement d'Angleterre, les Dominions se sont tournés vers l'ancien trois-zéro-trois, fiable comme arme standard de choix, jusqu'à ce que des remplaçants appropriés soient créés ou achetés."
 NZL_infantry_equipment_1: "SMLE Mk V"
 NZL_infantry_equipment_1_short: "SMLE Mk V"
 NZL_infantry_equipment_1_desc: "Après la chute des Iles Britanniques, la nécessité de réarmer ce qui restait de l'Empire devint primordiale. Des ingénieurs britanniques de la RSAF (Royal Small Arms Factory) ont commencé à se réfugier en Ontario pour travailler sur le fusil Lee-Enfield existant. Le modèle mis à jour du fusil à chargeur court classique affiche un nouveau système d'ouverture amélioré sur le côté au lieu du milieu, qui offre un rayon de visée, une précision de visée et une vitesse de visée améliorés. Cependant, en raison des opérations de recherche de matières premières et d'usinage nécessaires à la construction du fusil, la production de cette nouvelle conception du SMLE est relativement coûteuse."
 NZL_infantry_equipment_2: "Owen Mk 1"
 NZL_infantry_equipment_2_short: "Carabine Mitrailleuse Owen"
 NZL_infantry_equipment_2_desc: "Avec la perspective d'une guerre à venir, l'armée a demandé qu'un pistolet-mitrailleur soit développé pour les combats rapprochés et urbains, en particulier avec la destructivité qui caractérise la guerre civile en Amérique. L'armée canadienne a officiellement adopté une arme conçue par le jeune soldat australien Evelyn Owen. La carabine mitrailleuse "Owen" présente une cadence de tir impressionnante et un coût de fabrication bon marché tout en étant robuste dans des conditions difficiles, ce qui la rend idéale pour le combat urbain. Comparé à d'autres pistolets-mitrailleurs lors des tests, l'Owen s'est révélé à maintes reprises être le seul à résister à la boue, au sable et aux environnements difficiles. Une fois les tests favorables conclus, de grandes quantités d'Owen ont été envoyées dans les Dominions en préparation de la guerre à venir."
 NZL_infantry_equipment_3: "Long Branch Mk 1"
 NZL_infantry_equipment_3_short: "SLR Mk 1"
 NZL_infantry_equipment_3_desc: "La Crown Corporation Small Arms Ltd de Long Branch a répondu aux demandes du gouvernement canadien pour un fusil à chargement automatique. Le fusil à chargement automatique est chambré pour accueillir les cartouches Mauser de 8 mm et dispose d'un verrou basculant. Bien que le pistolet souffre de problèmes de fiabilité et d'un recul excessif, le fusil est livré avec une épaulière pour compenser le recul. De plus, le poids léger du fusil le rend idéal pour la mobilité et le combat urbain. De nombreuses copies ont été envoyées pour armer les Dominions de l'Empire en vue de la reconquête éventuelle des îles britanniques."
 NZL_night_vision: "Récepteurs, Tabby, Lunette de visée Mk 1"
 NZL_night_vision_short: "Lunette de visée Tabby"
 NZL_night_vision_desc: "La lunette de visée Tabby est l'un des secrets les mieux gardés du gouvernement canadien; le processus de développement est même caché aux autres membres de l'Entente. Découverte fortuite par des scientifiques de l'ISAC, la lunette a la forme d'une cantine mais contient une lunette infrarouge monoculaire ainsi qu'une batterie. Attribué uniquement à l'élite de l'élite, la lunette offre l'avantage sans précédent de pouvoir visée dans l'obscurité."
 NZL_infantry_weapons2: "BSA Thompson M1926"
 NZL_infantry_weapons2_desc: "L'Armée Canadienne a officiellement adopté l'emblématique pistolet-mitrailleur américain associé au crime et au vice. Le M1928A1 est la variante de service de la mitrailleuse classique M1921 Thompson, et bien que la production soit coûteuse, le pistolet est très apprécié des troupes sur le terrain qui louent son efficacité et sa fiabilité. Alors que la plupart des variantes reposent sur des chargeurs «boîtes» plus petits, certaines autres variantes disposent de chargeurs à tambour de cinquante cartouches grands et volumineux."
 NZL_improved_infantry_weapons_2: "Pistolet Mitrailleur Lanchester"
 NZL_improved_infantry_weapons_2_desc: "Avec le déclenchement d'une guerre totale aux États-Unis et les nuages ​​de la guerre menaçant l'Europe, l'Armée Canadienne a désespérément besoin d'armes pour préparer son retour. Avec peu de temps pour se préparer et faire des recherches, l'Armée canadienne a commandé le pistolet-mitrailleur « Lanchester », une copie presque parfaite du MP-28 allemand."
 NZL_advanced_infantry_weapons2: "Carabine Mitrailleuse Canadienne Mk 1"
 NZL_advanced_infantry_weapons2_desc: "En collaboration avec Small Arms Ltd à Long Branch, l'Armée Canadienne a officiellement adopté un nouveau complément, et peut-être le successeur de l'Owen. La Machine Carbine Mk 1 est dotée d'une gâchette de tir sélective avec un magasin horizontal innovant pouvant résister à la saleté, à la poussière et au sable. Une pression sur le haut de la gâchette permet le tir automatique, tandis qu'une pression sur le bas permet le tir semi-automatique. Bien que la nouvelle mitraillette présente une cadence de tir inférieure à celle de l'Owen, sa fiabilité et sa capacité à effectuer des tirs sélectifs en font un successeur tout à fait potentiel. De nombreuses quantités se sont retrouvées dans l'arsenal des dominions."
 NZL_infantry_at: "Grenade, Fusil, Anti-char No. 68"
 NZL_infantry_at_desc: "Témoin d'une démonstration de la grenade à fusil antichar d'Henry Mohaupt en Suisse, une commission canadienne, devinant que l'arme utilisait le principe de la charge creuse, a commencé à travailler sur sa propre conception. On espère que la grenade à fusil antichar hautement explosive (HEAT) qui en résulte fournira à l'infanterie de plus grandes capacités pour combattre les blindés ennemis à l'aide des lanceurs déjà en service."
 NZL_infantry_at2: "Lanceur, Infanterie, Anti-Char Mk I"
 NZL_infantry_at2_desc: "Face au besoin d'une arme antichar portative à utiliser sur les lignes de front, le Projector, Infantry, Anti Tank Mk I (PIAT) a été développé à partir de la conception du mortier de bombardement. Avec une portée effective de 105 mètres en mode de tir direct, l'appareil a été très apprécié en raison de son absence de retour de flamme - cependant, son recul intense a suscité des inquiétudes."
 NZL_infantry_at2_short: "PIAT"
 NZL_support_weapons: "Vickers MG & Mortier Stokes"
 NZL_support_weapons_desc: "La Vickers MG refroidie à l'eau et le mortier de tranchée Stokes étaient les armes de soutien standard de l'Armée canadienne pendant la Weltkrieg. La menace de guerre étant si proche, l'Armée Canadienne les a remis en service."
 NZL_support_weapons2: "Lewis Mk III DEMS & Mortier SBML two-inch"
 NZL_support_weapons2_desc: "Avec son chargeur 'pan' emblématique, le Lewis a servi le Tommy depuis les jours les plus sombres de la première Weltkrieg. Avec la menace de guerre si proche, la variante MKIII a une poignée de pistolet qui lui permet d'être tirée de l'épaule sur n'importe quelle partie du pont d'un navire. Le SBML, bien que petit, est incroyablement portable et a une puissance de feu et une portée supérieures à la plupart des grenades à fusil."
 NZL_support_weapons3: "Vickers M Mk II & mortier ML 3 inch"
 NZL_support_weapons3_desc: "La variante Mark II de la Vickers MG comprend une option de tir sélectif et une poignée pistolet. Elle a été principalement adoptée pour les véhicules blindés. Le mortier ML 3 pouces est une amélioration considérable par rapport au Stokes, car il est fiable et robuste et permet un soutien rapproché de l'artillerie."
 NZL_support_weapons4: "Vickers M Mk III & mortier ML 4.2 inch"
 NZL_support_weapons4_desc: "La troisième variante de la très appréciée mitrailleuse Vickers a été conçue pour une utilisation anti-aérienne et présente une cadence de tir légèrement supérieure à celle de ses prédécesseurs. De même, le mortier de 4,2 pouces est une mise à niveau plus lourde des modèles de mortier canadiens précédents et capable de fournir un soutien intense et efficace."

