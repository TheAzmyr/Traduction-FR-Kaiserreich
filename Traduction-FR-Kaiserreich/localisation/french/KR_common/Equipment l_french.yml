 QIE_infantry_equipment_0: "Hanyang Type 88"
 QIE_infantry_equipment_0_short: "Hanyang Type 88"
 QIE_infantry_equipment_0_desc: "A l'origine, le Type 88 est le fruit des efforts d'"auto-renforcement" de la fin de l'ère Guangxu. Il a été conçu comme une copie du Gewehr 88 allemand avec des modifications pour l'exportation. Bien que collectivement inférieure aux fusils plus récents malgré les améliorations, et souvent mal entretenue, l'arme est connue pour être robuste et fiable si elle n'est pas robuste. Cette variété est principalement produite à l'arsenal de Hanyang, le lieu de conception du modèle, bien que les pénuries d'équipement la voient souvent utilisée à côté d'armes non standard."
 QIE_infantry_equipment_1: "Hanyang Type 27"
 QIE_infantry_equipment_1_short: "Hanyang Type 27"
 QIE_infantry_equipment_1_desc: "Officiellement appelé le "Xuantong Type 27", ce fusil a été mis en service en 1935 grâce à l'aide allemande après la restauration des Qing. L'arme est fonctionnellement une copie conforme du Mauser M1924 allemand, et une amélioration considérable par rapport au Type 88, beaucoup plus ancien, en termes de poids et de recul. Cette variété est principalement produite à l'arsenal de Hanyang avec des outils allemands, bien qu'elle puisse ne pas remplacer complètement ses prédécesseurs avant un certain temps."
 QIE_infantry_equipment_2: "Tsingtao MP18"
 QIE_infantry_equipment_2_short: "Tsingtao MP18"
 QIE_infantry_equipment_2_desc: "Grâce à l'afflux de surplus de la Weltkrieg sur le marché mondial au début des années 1920, le MP18 est entré en action en Chine quelque temps avant qu'une version modifiée ne soit produite à Tsingtao. Grâce aux changements apportés au magazine et au stock, ce produit particulier de la coopération sino-allemande a été copié et vendu dans tout le nord et le sud de la Chine, mais principalement au gouvernement Qing et aux chefs de guerre des zones côtières."
 QIE_infantry_equipment_3: "Hanyang Xuantong Type 35"
 QIE_infantry_equipment_3_short: "Hanyang Type 35"
 QIE_infantry_equipment_3_desc: "Le Type 35 est un fusil semi-automatique basé sur le fusil Général Liu de 1914. S'il semble similaire, le Type 35 est plus court, l'arrière du récepteur est recouvert et le système piégeant les gazs d'éjection est remplacé par un simple orifice de gaz. Le nouveau fusil n'est également plus en mesure de passer en mode action manuelle, et utilise les chargeurs du fusil Bohemian modèle ZH-29, et de la mitrailleuse légère ZB-26."
 QIE_support_weapons: "Mitrailleuse lourde Huaning' de 7.92mm & Mortier Stokes de Hanyang"
 QIE_support_weapons2: "Mitrailleuse Hanyang 30 festival 'Vieux boeuf jaune' de 7.9 mm & Mortier Jingling Xuantong Type 23 de 82mm"
 QIE_support_weapons3: "Mitrailleuse lourde Xuantong Type 27 & Mortier Jingling Xuantong Type 34 de 60 mm"

 QIE_artillery_equipment_1: "Canon de campagne Hanyang Xuantong Type 13 de 75mm"
 QIE_artillery_equipment_1_short: "Hanyang Type 13"
 QIE_artillery_equipment_1_desc: "En tant que pièce d'artillerie la plus produite sous le gouvernement Beiyang de la République de Chine, ce canon est entré en service dans diverses armées à travers la Chine.\n\nBien que le canon ait été originalement désigné sous l'appelation "Xinhai Type 10" d'après le calendrier Xinhai en vigueur sous la République de Chine, le Gouvernement Qing restauré l'a renommé "Xuantong Type 13"."
 QIE_artillery_equipment_2: "FH 18 de 15 cm  "
 QIE_artillery_equipment_3: "Kanone 18 de 15 cm"

 QIE_anti_air_equipment_1: "Canon Shanghai M1927 de 57mm"
 QIE_anti_air_equipment_1_short: "Canon Shanghai M1927"
 QIE_anti_air_equipment_2: "Flakvierling 38 de 2 cm"
 QIE_anti_air_equipment_3: "Flak 41 de Flak 4"

 QIE_anti_tank_equipment_1: "Canon de 37mm Hanyang Xuantong Type 21 à tir tendu"
 QIE_anti_tank_equipment_1_short: "Hanyang Type 21"
 QIE_anti_tank_equipment_2: "PaK 40 de 7,5cm"
 QIE_anti_tank_equipment_3: "PaK 44 de 12,8cm"

 QIE_rocket_artillery_equipment_1: "Lance-Roquettes Gongxian Xuantong Type 39 de 2.36-inch"
 QIE_rocket_artillery_equipment_1_short: "Gongxian Type 39"

 QIE_gw_armored_car_equipment: "Steyr ADGZ"
 QIE_gw_armored_car_equipment_short: "ADGZ"
 QIE_gw_armored_car_equipment_desc: "Bien que le gouvernement Qing et l'Empire allemand aient entretenu de bonnes relations, à la suite du déclenchement de grèves syndicales à grande échelle au début des années 1930, le gouvernement Qing a acheté d'urgence un lot de Steyr ADGZ à l'Autriche-Hongrie. Comme le prix fixé par le gouvernement Qing était si attractif, les Autrichiens ont même inclus un prototype de voiture et un plan. Cependant, l'assistance militaire de l'Allemagne au gouvernement Qing a rapidement rendu ces véhicules blindés autrichiens obsolètes."
 QIE_armored_car_equipment_1: "Sonderkraftfahrzeug 231 8-rad"
 QIE_armored_car_equipment_1_short: "Haoxu 231"
 QIE_armored_car_equipment_1_desc: "Symbole de l'amitié sino-allemande, ce véhicule blindé occupait souvent une place prépondérante lors des défilés militaires Qing.\n\nSelon l'avis de la Peking-Kommission, le châssis à huit roues du véhicule blindé est bien adapté aux caractéristiques du champ de bataille chinois."
 QIE_armored_car_equipment_2: "Sonderkraftfahrzeug 234"
 QIE_armored_car_equipment_2_short: "Haoxu 234"

 QIE_motorized_equipment_1: "Shanghai Type Zhongyuan"
 QIE_motorized_equipment_1_short: "Zhongyuan"
 QIE_motorized_equipment_1_desc: "Suite à la restauration de Qing, Benz AG et le gouvernement Qing ont créé plusieurs usines automobiles en Chine en tant que coentreprises; les plus célèbres étant les usines automobiles de Zhongyuan situées à Shanghai et à Nanjing. Des milliers de camions de type Zhongyuan ont été produits dans ces deux régions, et sont entrés en service dans diverses armées fidèles à la clique Zhili.\n\nNota bene : le Zhongyuan n'est pas nommé d'après l'ancien nom de lieu chinois Zhongyuan (la zone entourant le noyau de l'empire), mais plutôt d'après le logo peint à l'avant de la cabine du camion ; un énorme caractère chinois 'Zhong' entouré d'un cercle."

 QIE_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
 QIE_mechanized_equipment_1_short: "Haoxu 11"
 QIE_mechanized_equipment_1_desc: "Le Sd.Kfz. 11 (Sonderkraftfahrzeug - véhicule motorisé spécial) était un semi-chenillé allemand qui a été très largement utilisé dans la Seconde Weltkrieg. Il pouvait transporter huit soldats en plus de tracter un canon ou une remorque."
 QIE_mechanized_equipment_2: "Sonderkraftfahrzeug 251"
 QIE_mechanized_equipment_2_short: "Haoxu 251"
 QIE_mechanized_equipment_2_desc: "Le Sd.Kfz. 251 semi-chenillé était un véhicule de combat blindé conçu et construit pour la première fois par la société Hanomag pendant la Seconde Weltkrieg, sur la base de leur ancien véhicule Sd.Kfz. 11."

