 LEC_infantry_equipment_0: "Fusil No.1 Mk III*"
 LEC_infantry_equipment_0_short: "No.1 Mk III*"
 LEC_infantry_equipment_0_desc: "Aux côtés du Mauser allemand, le Lee-Enfield est peut-être l'un des fusils les plus reconnaissables en service dans l'armée. Bien que le N°1. Mk III* ait été en service dans les Villes des Légations bien avant la Weltkrieg, entre les mains de l'ancienne garnison britannique, la Révolution de 1926 et le retrait de la Mission Chinoise en Australasie la même année ont vu le fusil continuer à servir dans les forces de police à travers les Villes des Légations, ainsi qu'avec le Corps des Volontaires de Shanghaï.\n\nComme la plupart de ces fusils étaient des surplus du temps de la Weltkrieg et que beaucoup n'ont pas été entretenus correctement, sans pièces de remplacement à disposition, l'attrition a fait fortement réduit la disponibilité de ces armes. A présent qu'il y a peut-être trop peu de fusils pour équiper une force de police élargie, certains en sont venus à considérer le Lee-Enfield comme nécessairement obsolète."
 LEC_infantry_equipment_1: "Mauser 98b"
 LEC_infantry_equipment_1_short: "Mauser 98b"
 LEC_infantry_equipment_1_desc: "Le Mauser 98b est à la pointe de la technologie allemande des fusils à verrou. Avec un verrouplus facile à utiliser, des viseurs de qualité supérieure, une crosse améliorée et une construction plus légère, cette arme est une amélioration substantielle par rapport à ses prédécesseurs. Le 98b est également particulièrement pratique en Chine, car le fusil le plus courant au-delà de la zone neutre est le Hanyang 88, une copie de l'ancien Mauser 1888, avec lequel il partage des munitions."
 LEC_infantry_equipment_2: "Selbstladegewehr 40"
 LEC_infantry_equipment_2_short: "Selbstlader 40"
 LEC_infantry_equipment_2_desc: "Conçu par la société Mauser en réponse au désir de l'armée allemande de disposer d'un fusil à chargement automatique avec verrou de secours, le Selbstladegewehr 40 a constitué un bond en avant considérable dans la conception des armes légères allemandes. Alors que les premiers prototypes étaient très imprécis, lourds et sujets au brouillage, l'armée allemande a finalement abandonné certaines de ses autres exigences spécifiques pour le fusil, et le résultat final, le prédécesseur du fusil qui allait finalement être adopté, s'est avéré efficace."
 LEC_infantry_equipment_3: "Maschinenkarabiner 42"
 LEC_infantry_equipment_3_short: "MKb 42"
 LEC_infantry_equipment_3_desc: "Le MKb 42 est une conception révolutionnaire chambrée pour une nouvelle cartouche intermédiaire, développée par le célèbre concepteur d'armes allemand Hugo Schmeisser en collaboration avec la société Haenel. Alors que le premier prototype du fusil était sujet au brouillage, l'armée et même le Kaiser lui-même étaient extrêmement enthousiastes à propos du projet et d'immenses ressources ont été concentrées sur l'amélioration de la conception, le fusil étant jugé prêt à être adopté en 1942."
