### Land ###
 XSM_infantry_equipment_0: "Kunming Type 88"
 XSM_infantry_equipment_0_short: "Kunming Type 88"
 XSM_infantry_equipment_0_desc: "A l'origine, le Type 88 est le fruit des efforts d'"auto-renforcement" de la fin de l'ère Guangxu. Il a été conçu comme une copie conforme du Gewehr 88 allemand, avec des modifications pour l'exportation. Bien que collectivement inférieure aux fusils plus récents malgré les améliorations, et souvent mal entretenue, l'arme est néanmoins connue pour être robuste et fiable, même si peu maniable. \n\nCe modèle est principalement produit à l'arsenal de Xining au Qinghai, bien que le manque d'équipement et les préférences personnelles la voient souvent utilisée aux côtés d'armes non standard telles que le Dadao."
 XSM_infantry_equipment_1: "Kunming Type 27"
 XSM_infantry_equipment_1_short: "Kunming Type 27"
 XSM_infantry_equipment_1_desc: "Appelé à l'origine "Xuantong Type 27", ce fusil a été mis au service de Qing en 1935 grâce à l'aide allemande après la Restauration. L'arme est fonctionnellement une quasi copie du Mauser M1924 allemand, et une amélioration considérable par rapport au Type 88, bien plus ancien, en termes de poids et de recul. D'abord produite à l'arsenal de Hanyang avec des outils allemands, les méthodes de fabrication se sont déjà répandues à Xining, bien qu'elle ne remplace peut-être pas complètement ses prédécesseurs avant un certain temps."
 XSM_infantry_equipment_2: "Tsingtao MP18"
 XSM_infantry_equipment_2_short: "Tsingtao MP18"
 XSM_infantry_equipment_2_desc: "Grâce à l'afflux de surplus de la Weltkrieg sur le marché mondial au début des années 1920, le MP18 est entré en action en Chine quelque temps avant qu'une version modifiée ne soit produite à Tsingtao. Grâce aux changements apportés au magazine et au stock, ce produit particulier de la coopération sino-allemande a été copié et vendu dans toute la Chine du Nord et du Sud, mais principalement au gouvernement Qing."
 XSM_infantry_equipment_3: "Hanyang Xuantong Type 35"
 XSM_infantry_equipment_3_short: "Hanyang Type 35"
 XSM_infantry_equipment_3_desc: "Le Type 35 est un fusil semi-automatique basé sur le fusil Général Liu de 1914. S'il semble similaire, le Type 35 est plus court, l'arrière du récepteur est recouvert et le système piégeant les gazs d'éjection est remplacé par un simple orifice de gaz. Le nouveau fusil n'est également plus en mesure de passer en mode action manuelle, et utilise les chargeurs du fusil Bohemian modèle ZH-29, et de la mitrailleuse légère ZB-26."
 XSM_support_weapons: "Mitrailleuse lourde Huaning' de 7.92mm & Mortier Stokes de Hanyang"
 XSM_support_weapons2: "Mitrailleuse Hanyang 30 festival 'Vieux boeuf jaune' de 7.9 mm & Mortier Jingling Xuantong Type 23 de 82mm"
 XSM_support_weapons3: "Mitrailleuse lourde Xuantong Type 27 & Mortier Jingling Xuantong Type 34 de 60 mm"

 XSM_artillery_equipment_1: "Canon de campagne Hanyang Xuantong Type 13 de 75mm"
 XSM_artillery_equipment_1_short: "Hanyang Type 13"
 XSM_artillery_equipment_1_desc: "En tant qu'artillerie la plus produite à l'époque de Beiyang, cette artillerie est entrée en service dans de nombreuses armées à travers la Chine.\n\nAprès la restauration des Qing, le nouveau gouvernement a annoncé qu'il serait rebaptisé « Xuantong Type 13 », mais les forces républicaines l'appellent toujours « Xinhai Type 10 »."

