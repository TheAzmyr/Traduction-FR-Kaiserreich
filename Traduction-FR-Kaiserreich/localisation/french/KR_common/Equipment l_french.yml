 SRD_train_equipment_1: "FS Gruppo 740"
 SRD_train_equipment_1_short: "FS Gr. 740"
 SRD_train_equipment_1_desc: "Conçu par les Chemins de Fer de l'Adriatique peu avant la nationalisation des chemins de fer en 1905, le groupe 740 est une série de locomotives de la classe "Consolidation". Construites pour tirer des trains lourds sur les lignes montagneuses des Apennins du Nord, tout en conservant une charge sur essieu relativement faible de 14 tonnes, pour rouler sur des voies plus anciennes et moins bien entretenues, ces moteurs ont excellé dans leur tâche et ont ensuite été construits en grand nombre avant le Grande Guerre. Distribuées à travers la Péninsule pour soulager les anciennes locomotives d'avant la nationalisation, bon nombre de ces locomotives ont fini par tracter des trains sur le Chemin de fer Dorsal Sarde, et sont ensuite restées entre nos mains."
 SRD_train_equipment_2: "FS Gruppo 741"
 SRD_train_equipment_2_short: "FS Gr. 741"
 SRD_train_equipment_2_desc: "Conçu en tenant compte de la rareté des ressources vitales telles que le charbon, le Groupe 741 est une évolution du Groupe 740 comprenant diverses améliorations, telles que la nouvelle vanne Caprotti et la chaudière Franco-Crosti. Beaucoup moins chère à faire fonctionner et plus puissante que la plupart des autres locomotives, la classe 741 a une charge par essieu plus élevée que ses prédécesseurs, ce qui rend plus difficile le fonctionnement de ces moteurs sur des voies plus anciennes."
