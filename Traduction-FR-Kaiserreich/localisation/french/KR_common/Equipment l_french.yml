 BAY_anti_tank_equipment_3_desc: "Le canon Pa.K. 43 de 12,8 cm est le nouveau canon antichar développé initialement comme canon de campagne, et connu sous le nom de Kanone 43. Cependant, une fois que des chars plus lourds ont commencé à apparaître, les exigences de conception ont été modifiées pour y inclure un rôle antiblindé. Le Pa.K. 44 de 12,8 cm a de bonnes performances antichars sur des distances longues à extrêmement longues - 1 800 à 2 700 mètres et au-delà - tout en servant également de canon de campagne efficace lors du tir d'obus hautement explosifs. Toutefois, comme il n'était pas possible d'installer un canon de 12,8 cm sur le support d'un canon antichar conventionnel, une plateforme spéciale pour le canon a été conçue. Le profil haut du canon devait être maintenu, ce qui rend ce dernier extrêmement visible."

