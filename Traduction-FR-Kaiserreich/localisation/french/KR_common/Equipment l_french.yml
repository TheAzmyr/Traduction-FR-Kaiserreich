 HNN_infantry_equipment_0: "Guangdong Type 88"
 HNN_infantry_equipment_0_short: "Guangdong Type 88"
 HNN_infantry_equipment_0_desc: "A l'origine, le Type 88 est le fruit des efforts d'"auto-renforcement" de la fin de l'ère Guangxu. Il a été conçu comme une copie conforme du Gewehr 88 allemand, avec des modifications pour l'exportation. Bien que collectivement inférieure aux fusils plus récents malgré les améliorations, et souvent mal entretenue, l'arme est connue pour être robuste et fiable, même si elle est peu maniable. \n\nCette variété est principalement produite à l'arsenal de Guangdong, bien que le manque d'équipement et les préférences personnelles la voient souvent utilisée aux côtés d'armes non standard telles que le Miaodao."
 HNN_infantry_equipment_1: "Guangdong Type 27"
 HNN_infantry_equipment_1_short: "Guangdong Type 27"
 HNN_infantry_equipment_1_desc: "Appelé à l'origine "Xuantong Type 27", ce fusil a été mis au service de Qing en 1935 grâce à l'aide allemande après la Restauration. L'arme est fonctionnellement une quasi copie du Mauser M1924 allemand, et une amélioration considérable par rapport au Type 88, bien plus ancien, en termes de poids et de recul. D'abord produite à l'arsenal de Hanyang avec des outils allemands, les méthodes de fabrication se sont déjà répandues à Guangdong, bien qu'elle ne remplace peut-être pas complètement ses prédécesseurs avant un certain temps."
 HNN_infantry_equipment_2: "Tsingtao MP18"
 HNN_infantry_equipment_2_short: "Tsingtao MP18"
 HNN_infantry_equipment_2_desc: "Grâce à l'afflux de surplus de la Weltkrieg sur le marché mondial au début des années 1920, le MP18 est entré en action en Chine quelque temps avant qu'une version modifiée ne soit produite à Tsingtao. Grâce aux changements apportés au magazine et au stock, ce produit particulier de la coopération sino-allemande a été copié et vendu dans toute la Chine du Nord et du Sud, mais principalement au gouvernement Qing."
 HNN_infantry_equipment_3: "Guangdong Xinhai Type 33"
 HNN_infantry_equipment_3_short: "Guangdong Type 33"
 HNN_infantry_equipment_3_desc: "Le Type 33 est un fusil semi-automatique basé sur le fusil du Général Liu de 1914. Bien que d'apparence similaire, le Type 33 est plus court, l'arrière du récepteur est couvert et le système de piège à gaz est remplacé par un simple orifice de gaz. Le nouveau fusil ne peut plus non plus passer à l'action manuelle et utilise les chargeurs du fusil de Bohème ZH-29 et de la mitrailleuse légère ZB-26."
 HNN_support_weapons: "Mitrailleuse lourde Huaning' de 7.92mm & Mortier Stokes de Hanyang"
 HNN_support_weapons2: "Mitrailleuse Hanyang 30 festival 'Vieux boeuf jaune' de 7.9 mm & Mortier Jingling Xuantong Type 23 de 82mm"
 HNN_support_weapons3: "Mitrailleuse lourde Xuantong Type 27 & Mortier Zhuzhou Xuantong Type 34 de 60mm"

 HNN_artillery_equipment_1: "Canon de campagne 75mm Hanyang Xinhai Type 10"
 HNN_artillery_equipment_1_short: "75mm Hanyang Type 10"
 HNN_artillery_equipment_1_desc: "En tant qu'artillerie la plus produite à l'époque de Beiyang, cette artillerie est entrée en service dans de nombreuses armées à travers la Chine.\n\nAprès la restauration des Qing, le nouveau gouvernement a annoncé qu'il serait rebaptisé « Xuantong Type 13 », mais les forces républicaines l'appellent toujours « Xinhai Type 10 »"

 HNN_motorized_equipment_1: "Zhuzhou Type Zhonghua 'China'"
 HNN_motorized_equipment_1_short: "Zhonghua"
 HNN_motorized_equipment_1_desc: "En 1936, grâce au financement du Parti de l'Intérêt Public chinois, l'ingénieur chinois Huang Hanzhong a produit à l'essai le camion Type Zhonghua, au Hunan. Peu après, la même année, l'usine de machines située dans la province du Hunan a produit une voiture de tourisme civile capable de transporter 25 personnes. À la fin de l'année, avec le soutien du Parti de l'Intérêt Public, l'ingénieur chinois Tang Zhongming a conçu une nouvelle génération de camions Zhonghua, basée sur le premier modèle et combinant les avantages du second. Le moteur à charbon du premier a été remplacé par un moteur essence 8 cylindres."

