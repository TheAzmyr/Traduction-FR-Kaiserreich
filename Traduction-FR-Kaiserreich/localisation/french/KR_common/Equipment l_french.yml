 GEA_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
 GEA_mechanized_equipment_1_short: "Sd.Kfz. 11"
 GEA_mechanized_equipment_1_desc: "Le Sonderkraftfahrzeug 11 a été développé de 1934 à 1938 en impliquant Borgward AG et, à partir de 1937, la conception s'est associée à la Hannoversche Maschinenbau AG. Initialement développé comme véhicule tracteur, le Sd.Kfz. 11 est vite devenu un véhicule de transport, lorsque le besoin d'un véhicule tout-terrain est devenu évident. Capable de transporter huit soldats en plus de tracter un canon ou une remorque, le camion devient le véhicule principal des panzergrenadiers."
 GEA_mechanized_equipment_2: "Sonderkraftfahrzeug 251"
 GEA_mechanized_equipment_2_short: "Sd.Kfz. 251"
 GEA_mechanized_equipment_2_desc: "Développé à partir du châssis du Sd.Kfz.11, les semi-chenillés Schützenpanzerwagen Sonderkraftfahrzeug 251 (communément appelées "SWP") sont construits par Hannoversche Maschinenbau AG, avec pour mission principale de transporter rapidement une escouade de fantassins vers les lignes de front avec une protection blindée adaptée contre les tirs d'armes légères. Les exemplaires disponibles sont généralement affectés à des unités blindées dans le but d'aider les troupes à rester juste derrière les chars, en mouvement rapide."
 GEA_mechanized_equipment_3: "Sonderkraftfahrzeug 256"
 GEA_mechanized_equipment_3_short: "Sd.Kfz. 256"
 GEA_mechanized_equipment_3_desc: "A la fin de l'année 1943, l'Armée Allemande demanda à Auto-Union de développer un véhicule de reconnaissance léger entièrement chenillé, capable de transporter 6 à 8 hommes dans une superstructure à toit ouvert. Introduit en 1944, le Schwerer Schützenpanzerwagen 'Kätzchen' (Transport de troupes blindé lourd 'Kitten') avait un design similaire à celui du Stu.Pz.Kpfw. VII, mais en beaucoup plus petit. Le véhicule est mû par une traction avant avec cinq ou six roues en acier qui se chevauchent et a été conçu pour atteindre des vitesses supérieures à 50 km/h pour un blindage léger. Chaleureusement accueilli par l'armée allemande malgré une vitesse peu élevée, le véhicule fut adopté en service sous le nom de Sd.Kfz. 256."

#Armoured Car
 GEA_gw_armored_car_equipment: "Leichter Panzerspähwagen, Sonderkraftfahrzeug 222"
 GEA_gw_armored_car_equipment_short: "Sd.Kfz. 222"
 GEA_gw_armored_car_equipment_dsec: "Introduit en 1936, le Leichter Panzerspähwagen ("véhicule de reconnaissance blindé léger") Sd. Kfz. 222 est une version modernisée du Sd. Kfz. 221. Voiture blindée prévue pour la conduite sur route et conduite par un équipage de trois hommes, elle est dotée de 4 roues motrices, d'un canon mitrailleur Kw.K. 2 cm de 30 L/55 et d'une mitrailleuse de 7,92 mm M.G. 13. Performant sur un réseau routier en bon état, le véhicule de reconnaissance a en revanche vu ses performances s'effondrer sur les terrains accidentés et pour cette raison fut mal accueilli par les troupes coloniales."
 GEA_armored_car_equipment_1: "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
 GEA_armored_car_equipment_1_short: "Sd.Kfz. 231"
 GEA_armored_car_equipment_1_desc: "Le Sd.Kfz. 231 Schwerer Panzerspähwagen ("véhicule de reconnaissance blindé lourd") est une désignation militaire pour une gamme de voitures blindées de reconnaissance, destinées aux divisions blindées. Initialement développé en 1932 en tant que variantes à 6 roues, il était évident que cette variante serait obsolète à court terme. En 1937, la variante à 8 roues armée d'un canon automatique Kw.K 2 cm de 30 L/55 a été accepté pour le service. Les véhicules Sd.Kfz. 231 disposant d'une transmission intégrale à quatre essieux sont les véhicules blindés les plus avancés techniquement et sont capables d'opérer sur des terrains accidentés, avec une capacité de franchissement comparable à celle des chars."
 GEA_armored_car_equipment_2: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
 GEA_armored_car_equipment_2_short: "Sd. Kfz. 234"
 GEA_armored_car_equipment_2_desc: "Cette nouvelle voiture blindée est considérée comme le successeur du Panzerspähwagen Sd.Kfz.231 à huit roues. Entre autres priorités, la nouvelle voiture blindée devait bénéficier d'une meilleure protection et d'un armement plus lourd. Le véhicule produit est finalement plus lourd et plus volumineux que le Sd.Kfz.231, avec des garde-boue courants sur toute la longue de chaque flanc, et quatre compartiments de rangement situés à l'intérieur. La version principale du véhicule, également connue sous le nom de Sd.Kfz.234/1, est armée d'une tourelle à toit ouvert équipée d'un canon mitrailleur Kw.K 2 cm de 30 L/55 et une mitrailleuse coaxiale M.G. 34."
 GEA_armored_car_at_equipment: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/2"
 GEA_armored_car_at_equipment_short: "Sd.Kfz. 234/2"
 GEA_armored_car_at_equipment_desc: "Véhicule blindé respectable, le Sd.Kfz.234/2 (également connu sous le nom de 'Puma') dispose d'une grande vitesse et d'un canon KwK.39/1 de 50 mm. Avec un blindage frontal amélioré et un formidable canon principal, la voiture peut traverser des zones instables qui sont généralement réservées à d'autres véhicules conçus pour les mêmes missions. Étant la variante grandement améliorée du Sd.Kfz.234, le 'Puma' est destiné à être utilisé au sein d'un peloton de 6 hommes, comme véhicule de soutien. Le plus souvent, cependant, les commandants utilisent le Sd.Kfz. 234/2 en tant que chasseurs de chars rapides."

