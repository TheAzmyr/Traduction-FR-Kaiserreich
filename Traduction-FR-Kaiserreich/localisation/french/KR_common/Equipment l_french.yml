 FIN_infantry_equipment_1_short: "M/28-30"
 FIN_infantry_equipment_2: "Kivääri Pelo M/38"
 FIN_infantry_equipment_2_short: "Pelo M/38"
 FIN_infantry_equipment_2_desc: "Au début des années 1930, l'armée finlandaise a jugé le prix de ses premiers modèles prohibitif, mais le fusil semi-automatique à long recul de Carl Pelo a attiré l'attention du voisin de la Finlande, la Suède. Une équipe de concepteurs d'armes suédois qualifiés a finalement réussi à réduire les coûts de production du fusil, et il a finalement été adopté par les Suédois malgré sa complexité. De retour en Finlande, Carl Pelo a plaidé avec succès en faveur de l'adoption du fusil dans sa Finlande natale, qui ne disposait auparavant d'aucun fusil semi-automatique."
 FIN_infantry_equipment_3: "Suomi-konepistooli 41"
 FIN_infantry_equipment_3_short: "Suomi KP/-41"
 FIN_infantry_equipment_3_desc: "Le KP/-41, bien qu'il semble presque identique à l'ancien KP/-31, constitue un grand changement dans la conception des armes. Le pistolet a commencé par une expérience d'Aimo Lahti qui a hybridé la cartouche de fusil Mauser de 8 mm avec du Parabellum de 9 mm ; la nouvelle cartouche de pistolet de grande taille née de ses expériences est cependant devenue le point central de la conception ultérieure des armes finlandaises. Le KP/-41 était à l'origine un dérivé de la mitraillette "Suomi" de Lahti, qui a été modifiée pour sa nouvelle cartouche. En effet, bien que l'on ait préféré conserver la forme et le toucher du KP/-31, le recul massif du nouveau modèle a entraîné d'autres modifications externes du corps de l'arme ainsi qu'une réduction de sa cadence de tir."
