 SCO_infantry_equipment_1_desc: "Après la révolution et la guerre civile, il est apparu comme évident que le No.3 Enfield n'était pas adapté au combat urbain. Des essais pour un fusil entièrement nouveau ont finalement eu lieu en 1932, mais n'ont en grande partie pas porté leurs fruits, les nouveaux modèles n'arrivant pas à la cheville de l'ancien Enfield ou recevant des évaluations défavorables de la part des troupes . À la lumière de cette démonstration, les efforts de remplacement d'Enfield ont finalement été repoussées.\n\nEn 1935, cependant, un effort conjoint entre l'usine The Revolutionary Small Arms à Enfield et Birmingham Small Arms a été présenté au gouvernement. Le nouveau fusil était un développement de l'ancien Lee Enfield avec un canon plus court, une bretelle montée sur le côté, des viseurs d'ouverture et un système de verrou simplifié."
