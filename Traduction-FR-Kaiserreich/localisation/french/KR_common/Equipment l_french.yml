#Armoured Car
 NGF_gw_armored_car_equipment: "Leichter Panzerspähwagen, Sonderkraftfahrzeug 222"
 NGF_gw_armored_car_equipment_short: "Sd.Kfz. 222"
 NGF_gw_armored_car_equipment_dsec: "Introduit en 1936, le Leichter Panzerspähwagen ("véhicule de reconnaissance blindé léger") Sd. Kfz. 222 est une version modernisée du Sd. Kfz. 221. Voiture blindée prévue pour la conduite sur route et conduite par un équipage de trois hommes, elle est dotée de 4 roues motrices, d'un canon mitrailleur Kw.K. 2 cm de 30 L/55 et d'une mitrailleuse de 7,92 mm M.G. 13. Performant sur un réseau routier en bon état, le véhicule de reconnaissance a en revanche vu ses performances s'effondrer sur les terrains accidentés et pour cette raison fut mal accueilli par les troupes coloniales."
 NGF_armored_car_equipment_1: "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
 NGF_armored_car_equipment_1_short: "Sd.Kfz. 231"
 NGF_armored_car_equipment_1_desc: "Le Sd.Kfz. 231 Schwerer Panzerspähwagen ("véhicule de reconnaissance blindé lourd") est une désignation militaire pour une gamme de voitures blindées de reconnaissance, destinées aux divisions blindées. Initialement développé en 1932 en tant que variantes à 6 roues, il était évident que cette variante serait obsolète à court terme. En 1937, la variante à 8 roues armée d'un canon automatique Kw.K 2 cm de 30 L/55 a été accepté pour le service. Les véhicules Sd.Kfz. 231 disposant d'une transmission intégrale à quatre essieux sont les véhicules blindés les plus avancés techniquement et sont capables d'opérer sur des terrains accidentés, avec une capacité de franchissement comparable à celle des chars."
 NGF_armored_car_equipment_2: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
 NGF_armored_car_equipment_2_short: "Sd. Kfz. 234"
 NGF_armored_car_equipment_2_desc: "Cette nouvelle voiture blindée est considérée comme le successeur du Panzerspähwagen Sd.Kfz.231 à huit roues. Entre autres priorités, la nouvelle voiture blindée devait bénéficier d'une meilleure protection et d'un armement plus lourd. Le véhicule produit est finalement plus lourd et plus volumineux que le Sd.Kfz.231, avec des garde-boue courants sur toute la longue de chaque flanc, et quatre compartiments de rangement situés à l'intérieur. La version principale du véhicule, également connue sous le nom de Sd.Kfz.234/1, est armée d'une tourelle à toit ouvert équipée d'un canon mitrailleur Kw.K 2 cm de 30 L/55 et une mitrailleuse coaxiale M.G. 34."
 NGF_armored_car_at_equipment: "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/2"
 NGF_armored_car_at_equipment_short: "Sd.Kfz. 234/2"
 NGF_armored_car_at_equipment_desc: "Véhicule blindé respectable, le Sd.Kfz.234/2 (également connu sous le nom de 'Puma') dispose d'une grande vitesse et d'un canon KwK.39/1 de 50 mm. Avec un blindage frontal amélioré et un formidable canon principal, la voiture peut traverser des zones instables qui sont généralement réservées à d'autres véhicules conçus pour les mêmes missions. Étant la variante grandement améliorée du Sd.Kfz.234, le 'Puma' est destiné à être utilisé au sein d'un peloton de 6 hommes, comme véhicule de soutien. Le plus souvent, cependant, les commandants utilisent le Sd.Kfz. 234/2 en tant que chasseurs de chars rapides."

