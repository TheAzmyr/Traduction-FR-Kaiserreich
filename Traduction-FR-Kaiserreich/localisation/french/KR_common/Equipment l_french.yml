 TEX_infantry_equipment_0: "Fusil, Calibre .30-06, Modèle 1903"
 TEX_infantry_equipment_0_short: "M1903 Springfield"
 TEX_infantry_equipment_0_desc: "Le modèle 1903 a été développé à l'Arsenal de Springfield lorsque, à la suite de la guerre hispano-américaine, les États-Unis ont jugé le fusil Krag-Jørgensen inadéquat en raison de sa faible efficacité ; à la base, le 1903 était une tentative de combiner les caractéristiques bénéfiques du Krag et des Mausers espagnols capturés. Commençant son exploitation juste avant la Weltkrieg, le fusil a été progressivement adopté avec la cartouche .30-06, un processus qui prendrait plusieurs années."
 TEX_infantry_equipment_1: "Fusil, Calibre .30-06, Modèle 1903A1, Cible Spéciale"
 TEX_infantry_equipment_1_short: "M1903A1 Springfield"
 TEX_infantry_equipment_1_desc: "Le M1903A1 Springfield a été adopté par l'armée américaine en 1929 sous le nom de "Fusil U.S, calibre .30-06, modèle M1903A1'. Il incorporait une poignée-pistolet, une crosse quadrillée, une gâchette dentelée et plusieurs petites améliorations par rapport au modèle original de 1903."
 #Colt M1929:
 TEX_infantry_equipment_2: "Fusil, Calibre .30-06, Modèle 1937"
 TEX_infantry_equipment_2_short: "M1937 Colt"
 TEX_infantry_equipment_2_desc: "Avec le début de la Guerre Civile, le nouveau département de l'armée des États-Unis a publié une demande de modèles de fusils semi-automatiques. La société Colt a soumis un fusil de calibre .276 aux essais qui ont suivi en 1938. Le Colt M1937, le dernier d'une gamme d'armes à feu issue d'une conception de J. E. Browning (demi-frère de John Moses Browning), est une conception fonctionnant par emprunt de gaz, composée de 108 pièces. Le M1937 fut accepté en service fin 1938, après modification à la demande de l'Ordnance Department du calibre .276 au calibre .30-06."
 #M1 carbine, basically:
 TEX_infantry_equipment_3: "Carabine, Calibre .30, Modèle 1942"
 TEX_infantry_equipment_3_short: "M1942 Carbine"
 TEX_infantry_equipment_3_desc: "En 1940, le Département de la Logistique a publié une demande pour acquérir un nouveau «fusil léger» ou carabine, bien que les exigences exactes pour l'arme n'aient été finalisées qu'en 1941. Colt n'a pas soumis de véritable prototype de carabine, car l'entreprise était déjà engagée par ailleurs. Cependant, avec la mort de JE Browning, ils ont mis l'entrepreneur David Marshall Williams, qui avait commencé à travailler sur une conception de piston à gaz à courte course, sur le projet. Williams a incorporé son piston à course courte dans un prototype Colt existant et l'a raccourci conformément aux exigences du département Ordnance. Le nouveau fusil serait finalement accepté en service."
