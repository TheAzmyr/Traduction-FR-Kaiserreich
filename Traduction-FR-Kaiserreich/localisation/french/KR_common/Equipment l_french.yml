#Motorised

 #Steyr 640:
 GAL_motorized_equipment_1: "Samochód ciężarowy wzór 1937"
 GAL_motorized_equipment_1_short: "SC wz. 37"
 #Steyr with rocket:
 GAL_motorized_rocket_equipment_1: "Wyrzutnia rakietowa wzór 1944 na Samochód"
 GAL_motorized_rocket_equipment_1_short: "Wyrzutnia Buława na TO wz. 43"
 #Skoda TH-7:
 GAL_mechanized_equipment_1: "Pojazd gasienicowy wzór 1937"
 GAL_mechanized_equipment_1_short: "PG wz. 37"
 GAL_mechanized_equipment_1_desc: "Pour les observateurs et les théoriciens, la guerre civile en Amérique a fait office de vitrine pour la guerre mécanisée moderne, et a montré à quel point les véhicules à chenilles avaient amélioré leur fiabilité et leurs capacités tout-terrain. Comme mesure provisoire pour améliorer la mobilité de son infanterie motorisée, l'Armee-Oberkommando a dibc affecté de nombreux tracteurs d'artillerie, principalement de la série Praga T, à ses divisions rapides, les renommant comme "transports de troupes à chenilles" jusqu'à ce que des véhicules blindés appropriés puissent être introduits."
 #Saurer RR-7:
 GAL_mechanized_equipment_2: "Pojazd gasienicowy wzór 1938"
 #Saurer RR-7:
 GAL_mechanized_equipment_2_short: "PG wz. 38"
