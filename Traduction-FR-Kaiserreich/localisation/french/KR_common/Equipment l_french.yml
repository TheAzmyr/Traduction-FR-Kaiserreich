 SHX_artillery_equipment_2_short: "88mm Jin Type 18"
 SHX_artillery_equipment_3: "Canon de campagne Xibei Xinhai Type 36 de 75 mm"
 SHX_artillery_equipment_3_short: "75mm Xibei Type 36"

 SHX_rocket_artillery_equipment_1: "75mm Xibei 'Feilei Tong'"
 SHX_rocket_artillery_equipment_1_short: "Feilei Tong"

 SHX_gw_armored_car_equipment: "Voiture Blindée Shanxi"
 SHX_gw_armored_car_equipment_short: "Zhuangjia Qiche"
 SHX_gw_armored_car_equipment_desc: "Un lot de véhicules blindés modifiés à partir de camions, produits par l'usine de locomotives Xibei de Yan Xishan, à Taiyuan. Le nombre exact de véhicules est inconnu, mais la production totale est estimée à plus de 50 véhicules. La voiture est équipée de 1 à 3 mitrailleuses légères."
 SHX_armored_car_equipment_1: "Shanxi Xinhai Type 26"
 SHX_armored_car_equipment_1_short: "Type 26"
 SHX_armored_car_equipment_1_desc: "Les ingénieurs de Yan Xishan ont rapidement imité leurs propres véhicules blindés après avoir reçu une assistance militaire secrète des Japonais. Ce véhicule blindé est une réplique de la voiture blindée japonaise Type 92, mais la conception de la carrosserie emprunte certains aspects aux véhicules blindés allemands des années 1930."

 SHX_motorized_equipment_1: "Jin Type Shanxi"
 SHX_motorized_equipment_1_short: "Jin Type Shanxi"
 SHX_motorized_equipment_1_desc: "En raison de leur défaite lors de la quatrième guerre Zhili-Fengtian, Yan Xishan avait un besoin urgent d'un camion logistique à usage militaire. Malheureusement, en raison des routes étroites et du terrain montagneux du Shanxi, et du blocus technique imposé par le gouvernement Qing au Shanxi, il était difficile pour Yan Xishan d'acheter des camions directement aux Japonais. C'est pourquoi, en mars 1932, il ordonna à l'ingénieur Jiang Shouting de se rendre à Tianjin pour négocier avec les représentants de l'American Federal Motor Truck Company. Les Américains ont finalement accepté de transférer la technologie des camions de 1,5 tonne au Shanxi, et Jiang Shouting s'en est servi pour créer le Type Shanxi, fiable et durable, à la fin de la même année."

