 # LMS Class 8F:
 ENG_train_equipment_1: "British Rail Stanier Class 48F"
 ENG_train_equipment_1_short: "BR Class 48F"
 ENG_train_equipment_1_desc: "Après avoir expérimenté la Stanier Class 42MT et produit avec succès la BR Class 44MT, William Stanier a conçu la Class 48F uniquement pour le service de fret lourd. Entrée en service en 1935, la Class 48F est l'une des locomotives les plus performantes de la British Rail, bénéficiant d'une large mise en service dans toutes les régions."
 # War Department 2-8-0 :
 ENG_train_equipment_2: "British Rail Riddles Class 90F"
 ENG_train_equipment_2_short: "BR Class 90F"
 ENG_train_equipment_2_desc: "Après la nomination de Robert Riddle au Ministère de l'Approvisionnement, il s'est rapidement occupé de concevoir plusieurs classes de locomotives privilégiant un faible coût à la durée de vie, c'est à dire au final, capables d'être produites rapidement. La classe 48F modifiée est devenue la classe 90F en incorporant un certain nombre de changements. Des modifications importantes ont été apportées à la chaudière et aux foyers pour utiliser du cuivre, ainsi que des simplifications des engrenages de soupapes. Le soudage a également été mis en œuvre progressivement dans la construction des locomotives et des tenders. Les méthodes de production hautement simplifiées ont permis de construire rapidement et à moindre coût un grand nombre de BR Class 90F."
 # SR Merchant Navy Class:
 ENG_train_equipment_3: "British Rail Bulleid Class 135MTA"
 ENG_train_equipment_3_short: "BR Class 135MTA"
 ENG_train_equipment_3_desc: "L'Ingénieur Mécanique en Chef de la Région Sud, Oliver Bulleid, pensait que les locomotives normales opérant dans la région seraient facilement détruites par tout avion hostile. La classe 135MTA serait sa réponse, une classe de locomotives à vapeur 4-6-2 Pacific refroidies à l'air, conçues avec des redondances à l'esprit et blindées avec deux pouces de blindage sur la chaudière, les roues et la cabine. La classe serait surnommée "Spam Cans" par leurs équipages en raison de leur revètement blindé refroidi à l'air."

 ENG_railway_gun_equipment_1: "Breech-Loaded 9.2-inch Mk. XIII"
 ENG_railway_gun_equipment_1_short: "BL 9.2-inch"
 ENG_railway_gun_equipment_1_desc: "Réutilisés par l'Armée Républicaine, les canons de 9,2 pouces inutilisés et abandonnés par la Royal Navy ont été installés sur un chassis improvisé et mis en service comme arme visant à déjouer une invasion potentielle."

