 ANQ_infantry_equipment_0: "Hanyang Type 88"
 ANQ_infantry_equipment_0_short: "Hanyang Type 88"
 ANQ_infantry_equipment_0_desc: "A l'origine, le Type 88 est le fruit des efforts d'"auto-renforcement" de la fin de l'ère Guangxu. Il a été conçu comme une copie du Gewehr 88 allemand avec des modifications pour l'exportation. Bien que collectivement inférieure aux fusils plus récents malgré les améliorations, et souvent mal entretenue, l'arme est connue pour être robuste et fiable si elle n'est pas robuste. Cette variété est principalement produite à l'arsenal de Hanyang, le lieu de conception du modèle, bien que les pénuries d'équipement la voient souvent utilisée à côté d'armes non standard."
 ANQ_infantry_equipment_1: "Hanyang Type 27"
 ANQ_infantry_equipment_1_short: "Hanyang Type 27"
 ANQ_infantry_equipment_1_desc: "Officiellement appelé le "Xuantong Type 27", ce fusil a été mis en service en 1935 grâce à l'aide allemande après la restauration des Qing. L'arme est fonctionnellement une copie conforme du Mauser M1924 allemand, et une amélioration considérable par rapport au Type 88, beaucoup plus ancien, en termes de poids et de recul. Cette variété est principalement produite à l'arsenal de Hanyang avec des outils allemands, bien qu'elle puisse ne pas remplacer complètement ses prédécesseurs avant un certain temps."
 ANQ_infantry_equipment_2: "Tsingtao MP18"
 ANQ_infantry_equipment_2_short: "Tsingtao MP18"
 ANQ_infantry_equipment_2_desc: "Grâce à l'afflux de surplus de la Weltkrieg sur le marché mondial au début des années 1920, le MP18 est entré en action en Chine quelque temps avant qu'une version modifiée ne soit produite à Tsingtao. Grâce aux changements apportés au magazine et au stock, ce produit particulier de la coopération sino-allemande a été copié et vendu dans tout le nord et le sud de la Chine, mais principalement au gouvernement Qing et aux chefs de guerre des zones côtières."
 ANQ_infantry_equipment_3: "Hanyang Xuantong Type 35"
 ANQ_infantry_equipment_3_short: "Hanyang Type 35"
 ANQ_infantry_equipment_3_desc: "Le Type 35 est un fusil semi-automatique basé sur le fusil Général Liu de 1914. S'il semble similaire, le Type 35 est plus court, l'arrière du récepteur est recouvert et le système piégeant les gazs d'éjection est remplacé par un simple orifice de gaz. Le nouveau fusil n'est également plus en mesure de passer en mode action manuelle, et utilise les chargeurs du fusil Bohemian modèle ZH-29, et de la mitrailleuse légère ZB-26."
 ANQ_support_weapons: "Mitrailleuse lourde de 7,92 mm "Huaning" et mortier Stokes fabriqué par Hanyang"
 ANQ_support_weapons2: "Mitrailleuse Shanghaï 30 festival 'Vieux boeuf jaune' de 7.9 mm & Mortier Jingling Xuantong Type 23 de 82mm"
 ANQ_support_weapons3: "Mitrailleuse lourde Xuantong Type 27 & Mortier Jingling Xuantong Type 34 de 60 mm"
 ANQ_artillery_equipment_1: "Canon de campagne Hanyang Xuantong Type 13 de 75mm"
 ANQ_artillery_equipment_1_short: "Hanyang Type 13"
 ANQ_artillery_equipment_1_desc: "En tant qu'artillerie la plus produite sous le gouvernement Beiyang de la République de Chine, ce canon est entré en service dans diverses armées à travers la Chine.\n\nBien que le gouvernement Qing restauré ait renommé l'arme « Xuantong Type 13 », les forces républicaines l'appellent toujours « Xinhai Type 10 »."
 ANQ_anti_air_equipment_1: "Canon Shanghai M1927 de 57mm"
 ANQ_anti_air_equipment_1_short: "Canon Shanghai M1927"
 ANQ_anti_tank_equipment_1: "Canon de 37mm Hanyang Xuantong Type 21 à tir tendu"
 ANQ_anti_tank_equipment_1_short: "Hanyang Type 21"
 ANQ_motorized_equipment_1: "Nanjing Type Zhongyuan"
 ANQ_motorized_equipment_1_short: "Zhongyuan"
 ANQ_motorized_equipment_1_desc: "Suite à la restauration Qing, Benz AG et le gouvernement Qing ont créé plusieurs usines automobiles en Chine en tant que coentreprises; les plus célèbres étant les usines automobiles de Zhongyuan situées à Shanghai et à Nanjing. Des milliers de camions de type Zhongyuan ont été produits dans ces deux régions, qui sont entrés en service dans diverses armées fidèles à la clique Zhili.\n\nA noter que le Zhongyuan n'est pas nommé d'après l'ancien nom de lieu chinois Zhongyuan (la zone entourant le noyau de l'empire), mais plutôt d'après le logo peint à l'avant de la cabine du camion ; un énorme caractère chinois 'Zhong' entouré d'un cercle."

