 #Williams Anti-tank rifle:
 TEX_infantry_at: "Fusil Anti-Char, Calibre .50, Modèle 1942"
 TEX_infantry_at_short: "Fusil Anti-Char M1942"
 TEX_infantry_at_desc: "Le fusil Anti-Char M1942 a été développé par David Marshall Williams à la demande de l'Armée de l'État de l'Union. Bien que le processus de développement ait commencé peu après le déclenchement de la guerre, le développement a duré plusieurs années et a été semé d'embûches. Le fusil Anti-Char Williams a finalement été adopté par l'armée en 1942."
 #M18 Recoilless Rifle:
 TEX_infantry_at2: "Fusil sans recul, 2.2 inch, Model 1942"
 TEX_infantry_at2_short: "Fusil sans recul M1942"
 TEX_infantry_at2_desc: "Le fusil sans recul M1942 est une arme anti-matériel tirée à l'épaule et développée par les deux ingénieurs "Kroger" et "Musser" dans le cadre d'un projet indépendant de la section d'infanterie de l'armée américaine. Le M1942 a été développé en réponse aux améliorations rapides du blindage, qui réduisaient considérablement l'efficacité des fusils antichars suffisamment petits pour être portés. Le fusil sans recul M1942 a une portée effective de 400 mètres, une portée maximale de près de 5 000 mètres et s'avère plus précis que l'ancien fusil antichar M1942. Il a été rapidement surnommé « artillerie de poche » par les soldats qui l'utilisent."
