 GUA_infantry_equipment_0: "Mauser modèle 1923"
 GUA_infantry_equipment_0_short: "Mauser M23"
 GUA_infantry_equipment_0_desc: "Peu avant la Weltkrieg, le Guatemala a lancé la production de la Gewehr 1898 à partir de l'Empire allemand. Cependant, seule une quantité limitée de fusils a été produite. Cependant, lorsque José María Orellana accéda à la présidence, le Guatemala reconnut la nécessité de moderniser ses armes légères et une nouvelle ligne de Mauser 1898, rechambrés dans les nombreux Springfield .30-06, fut produite. Le fusil est connu au service du Guatemala sous le nom de Mauser Model 1923."
 GUA_infantry_equipment_1: "Zbrojovka Brno Mauser Modèle 1928"
 GUA_infantry_equipment_1_short: "Brno M28"
 GUA_infantry_equipment_1_desc: "Les lacunes du modèle guatémaltèque Mauser de 1923 sont rapidement apparues et quelques années seulement après l'introduction du M23, on a cherché un remplaçant. L'arsenal de Brno dans l'empire des Habsbourg a présenté une variante de sa carabine Mauser de 1924 et le modèle a été choisi par le Guatemala pour remplacer la M23. Comme sa cousine plus ancienne, la M28 de Brno est chambrée en .30-06."
