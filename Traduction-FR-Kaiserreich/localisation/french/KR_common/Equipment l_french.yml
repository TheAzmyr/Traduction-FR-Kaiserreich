 #Dodge 1/2-ton 4x4 improved to GCKW 353 standard:
 CSA_motorized_equipment_1: "Dodge, 1937, 2 1/2 tonnes"
 CSA_motorized_equipment_1_short: "DMJ"
 CSA_motorized_equipment_1_desc: "Le DMJ est un camion classique 6x6 2 1/2 tonnes aux normes militaires, avec une grande capacité tout-terrain. Développé en 1937 à la demande de l'Armée Américaine, avec le début de la Guerre Civile Américaine, les installations de Dodge ont été saisies par les CSA et la production du camion a commencé au bénéfice de l'Armée Continentale."
 #M2 Half-track:
 CSA_mechanized_equipment_1: "White Motor, Véhicule semi-chenillé, Transporteur, Modèle 6"
 CSA_mechanized_equipment_1_short: "WM-6 Véhicule Semi-chenillé"
 CSA_mechanized_equipment_1_desc: "Le WM-6 est un modèle de véhicule blindé semi-chenillé, inspiré par les semi-chenillés français. Développé par la société White Motors nouvellement saisie, le WM-6 est un camion polyvalent qui peut servir de transporteur de troupes, de tracteur d'artillerie ou de véhicule de reconnaissance."
 #M3 Half-track:
 CSA_mechanized_equipment_2: "Armée Continentale, Semi-chenillé, Transporteur, Model 9"
 CSA_mechanized_equipment_2_short: "CA-9 Semi-chenillé"
 CSA_mechanized_equipment_2_desc: "Le CA-9 est un développement du WM-6 conçu en interne par l'Armée Continentale. Le nouveau semi-chenillé est une version plus grande du WM-6, équipée de deux mitrailleuses M-3 M1919 et d'une mitrailleuse B2, ainsi que d'une porte arrière et de cinq sièges supplémentaires à l'arrière."
 #M5 Half-track:
 CSA_mechanized_equipment_3: "Armée Continentale, Semi-chenillé, Transporteur, Modèle11"
 CSA_mechanized_equipment_3_short: "CA-11 Semi-chenillé"
 CSA_mechanized_equipment_3_desc: "Le CA-10 a été développé en même temps que le CA-9 comme alternative plus lourde à ce véhicule. Amélioré après le déploiement du CA-9 et baptisé CA-11, le véhicule est à la fois plus facile à produire et plus lourdement blindé, mais manque de vitesse, au grand dam des anciens officiers américains de l'Armée Continentale."
 #Dodge 1/2-ton 4x4 improved to GCKW 353 standard:
 CSA_motorized_rocket_equipment: "Dodge, 1937, 2 1/2 tonnes, CA-28"
 CSA_motorized_rocket_equipment_short: "DMJ 'Xylophone'"
 CSA_motorized_rocket_equipment_desc: "Un camion DMJ avec un lance-roquettes CA-28 monté sur la plateforme, le véhicule est communément appelé « Xylophone ». Bien que les lanceurs individuels soient connus pour être un peu imprécis, le volume de tir que ce modèle peut délivrer est impressionnant."
 CSA_motorized_rocket_equipment_1: "Dodge, 1937, 2 1/2 tonnes, CA-28"
