 #SRS 260: built by Hanomag & Baldwin Locomotive Works; importerd 1928-1929
 SIA_train_equipment_1: "RSR 260 Hanomag"
 SIA_train_equipment_1_short: "RSR 260"
 SIA_train_equipment_1_desc: "Commandée entre 1928 et 1929 par la Royal State Railway of Siam, la RSR 260 était une locomotive de classe 4-6-2 (Pacific) construite par Hanomag. Ces locomotives, qui ont remplacé les Classes E existantes mises en service entre 1915 et 1921, constituent le nouveau cheval de bataille du réseau ferroviaire en expansion au Siam, pour les trains express et mixte."
 #JGR DX50: First Batch 1936-1945, 2nd Batch (CX50) 1942-1943 to replace Hanomags
 SIA_train_equipment_2: "RSR 350 Mikado"
 SIA_train_equipment_2_short: "RSR 350"
 SIA_train_equipment_2_desc: "Également connues sous le nom de locomotives DX50 des chemins de fer du gouvernement japonais, ces locomotives importées du Japon étaient la première classe de 2-8-2 (Mikado) qui a connu le succès au sein du réseau siamois. La RSR a ensuite commandé plus de locomotives standard Mikado pour répondre aux besoins des chemins de fer, ainsi qu'aux besoins militaires."
 #JGR DX50 but armoured: Fictional
 SIA_train_equipment_3: "RSR 350 Mikado HorKor."
 SIA_train_equipment_3_short: "RSR 350 HorKor."
 SIA_train_equipment_3_desc: "Alors que les chemins de fer commençaient à être attaqués par des avions ennemis, les nouvelles locomotives servant sur les différents fronts devaient pouvoir encaisser des coups de canons jusqu'à 20 mm. Pour protéger la locomotive pour le service contre les attaques aériennes, certaines locomotives RSR 350 Mikado sont équipées de plaques de blindage de trois pouces d'épaisseur le long de la locomotive pour en protéger les pièces vitales."

