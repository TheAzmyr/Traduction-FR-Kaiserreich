 RAJ_infantry_equipment_0: "Fusil, Court, Chargeur, Lee-Enfield Mk III"
 RAJ_infantry_equipment_0_short: "Ishapore SMLE Mk III"
 RAJ_infantry_equipment_0_desc: "L'Ishapore Rifle Factory a été fondée en 1904 et a commencé à produire le vénérable fusil Lee-Enfield (SMLE) qui servira tout au long de la Grande Guerre. Cependant, la perte d'une grande partie de l'Inde britannique après la Révolution Britannique signifiait également la perte de l'usine d'Ishapore, l'une des deux seules usines produisant le SMLE en dehors de la Grande-Bretagne, mettant à rude épreuve la production de fusils pour les vestiges de l'Empire pendant des années, jusqu'à ce que ce qui a pu être récupéré d'Ishapore soit installé en territoire ami."
 RAJ_infantry_equipment_1: "SMLE Mk V"
 RAJ_infantry_equipment_1_short: "SMLE Mk V"
 RAJ_infantry_equipment_1_desc: "Après la chute des Iles Britanniques, la nécessité de réarmer ce qui restait de l'Empire devint primordiale. Des ingénieurs britanniques de la RSAF (Royal Small Arms Factory) ont commencé à se réfugier en Ontario pour travailler sur le Lee-Enfield existant. Le modèle mis à jour du fusil à chargeur court classique affiche un nouveau système d'ouverture amélioré sur le côté au lieu du milieu, ce qui lui offre un rayon de visée, une précision de visée et une vitesse de visée améliorés. Cependant, la collecte des ressources et les opérations d'usinage nécessaires à la construction du fusil rendent la production de ce nouveau modèle SMLE relativement coûteuse."
 RAJ_infantry_equipment_2: "Owen Mk 1"
 RAJ_infantry_equipment_2_short: "Carabine Mitrailleuse Owen"
 RAJ_infantry_equipment_2_desc: "Dans la perspective d'une guerre à venir, l'armée a demandé qu'un pistolet-mitrailleur soit développée pour les combats rapprochés et urbains, en particulier au regard de la destruction caractériant la guerre civile en Amérique. L'Armée Canadienne a officiellement adopté une arme conçue par le jeune soldat australien Evelyn Owen. La carabine-mitrailleuse "Owen" présente une cadence de tir impressionnante et un coût de fabrication bon marché, tout en se montrant robuste dans des conditions difficiles, ce qui la rend idéale pour le combat urbain. Comparée à d'autres pistolets-mitrailleurs lors des tests, l'Owen s'est révélé à maintes reprises être le seul à résister à la boue, au sable et aux environnements difficiles. Une fois les tests favorables conclus, de grandes quantités d'Owen ont été envoyées dans les Dominions, en préparation de la guerre à venir."
 RAJ_infantry_equipment_3: "Long Branch Mk 1"
 RAJ_infantry_equipment_3_short: "SLR Mk 1"
 RAJ_infantry_equipment_3_desc: "La Crown Corporation Small Arms Ltd de Long Branch a répondu aux demandes du gouvernement canadien pour un fusil à chargement automatique. Le fusil à chargement automatique est chambré pour accueillir les cartouches Mauser de 8 mm et dispose d'un verrou basculant. Bien que le pistolet souffre de problèmes de fiabilité et d'un recul excessif, le fusil est livré avec une épaulière pour compenser le recul. De plus, le poids léger du fusil le rend idéal pour la mobilité et le combat urbain. De nombreuses copies ont été envoyées pour armer les Dominions de l'Empire en vue de la reconquête éventuelle des îles britanniques. "
 RAJ_infantry_at: "Grenade, Fusil, Anti-char No. 68"
 RAJ_infantry_at_desc: "Témoin d'une démonstration de la grenade à fusil antichar d'Henry Mohaupt en Suisse, une commission canadienne, devinant que l'arme utilisait le principe de la charge creuse, a commencé à travailler sur sa propre conception. On espère que la grenade à fusil antichar hautement explosive (HEAT) qui en résulte fournira à l'infanterie de plus grandes capacités pour combattre les blindés ennemis à l'aide des lanceurs déjà en service."
 RAJ_infantry_at2: "Lanceur, Infanterie, Anti-Char Mk I"
 RAJ_infantry_at2_desc: "Face au besoin d'une arme antichar portative à utiliser sur les lignes de front, le Projector, Infantry, Anti Tank Mk I (PIAT) a été développé à partir de la conception du mortier de bombardement. Avec une portée effective de 105 mètres en mode de tir direct, l'appareil a été très apprécié en raison de son absence de retour de flamme - cependant, son recul intense a suscité des inquiétudes."
 RAJ_support_weapons: "Vickers MG & mortier Stokes"
 RAJ_support_weapons_desc: "La Vickers MG refroidie à l'eau et le mortier de tranchée Stokes étaient les armes de soutien standard de l'Armée canadienne pendant la Weltkrieg. La menace de guerre étant si proche, l'Armée Canadienne les a remis en service."
 RAJ_support_weapons2: "Lewis Mk III DEMS & Mortier SBML two-inch"
 RAJ_support_weapons2_desc: "Avec son chargeur 'pan' emblématique, le Lewis a servi le Tommy depuis les jours les plus sombres de la Première Weltkrieg. Avec la menace de guerre si proche, la variante MKIII a une poignée de pistolet qui lui permet d'être tirée de l'épaule sur n'importe quelle partie du pont d'un navire. Le SBML, bien que petit, est incroyablement portable et a une puissance de feu et une portée supérieures à la plupart des grenades à fusil."
 RAJ_support_weapons3: "Vickers M Mk II & mortier ML 3 inch"
 RAJ_support_weapons3_desc: "La variante Mark II de la Vickers MG comprend une option de tir sélectif et une poignée pistolet. Elle a été principalement adoptée pour les véhicules blindés. Le mortier ML 3 pouces est une amélioration considérable par rapport au Stokes, car il est fiable et robuste et permet un soutien rapproché de l'artillerie."
 RAJ_support_weapons4: "Vickers M Mk III & Mortier ML 4.2 inch"
 RAJ_support_weapons4_desc: "La troisième variante de la très appréciée mitrailleuse Vickers a été conçue pour une utilisation anti-aérienne et présente une cadence de tir légèrement supérieure à celle de ses prédécesseurs. De même, le mortier de 4,2 pouces est une mise à niveau plus lourde des modèles de mortier canadiens précédents et capable de fournir un soutien intense et efficace."
 RAJ_night_vision: "Lunette de visée Tabby"
 RAJ_night_vision_desc: "La lunette de visée Tabby est l'un des secrets les mieux gardés du gouvernement canadien; le processus de développement est même caché aux autres membres de l'Entente. Découverte fortuite par des scientifiques de l'ISAC, la lunette a la forme d'une cantine mais contient une lunette infrarouge monoculaire ainsi qu'une batterie. Attribué uniquement à l'élite de l'élite, la lunette offre l'avantage sans précédent de pouvoir visée dans l'obscurité."
 RAJ_infantry_weapons2: "BSA Thompson M1926"
 RAJ_infantry_weapons2_desc: "L'Armée Canadienne a officiellement adopté l'emblématique pistolet-mitrailleur américain associé au crime et au vice. Le M1928A1 est la variante de service de la mitrailleuse classique M1921 Thompson, et bien que la production soit coûteuse, le pistolet est très apprécié des troupes sur le terrain qui louent son efficacité et sa fiabilité. Alors que la plupart des variantes reposent sur des chargeurs «boîtes» plus petits, certaines autres variantes disposent de chargeurs à tambour de cinquante cartouches grands et volumineux."
 RAJ_improved_infantry_weapons_2: "Pistolet Mitrailleur Lanchester"
 RAJ_improved_infantry_weapons_2_desc: "Avec le déclenchement d'une guerre totale aux États-Unis et les nuages ​​de la guerre menaçant l'Europe, l'Armée Canadienne a désespérément besoin d'armes pour préparer son retour. Avec peu de temps pour se préparer et faire des recherches, l'Armée Canadienne a commandé le pistolet-mitrailleur « Lanchester », une copie presque parfaite du MP-28 allemand."
 RAJ_advanced_infantry_weapons2: "Carabine Mitrailleuse Canadienne Mk 1"
 RAJ_advanced_infantry_weapons2_desc: "En collaboration avec Small Arms Ltd à Long Branch, l'Armée Canadienne a officiellement adopté un nouveau complément, et peut-être le successeur de l'Owen. La Carabine Mitrailleuse Mk 1 est dotée d'une gâchette de tir sélective avec un magasin horizontal innovant pouvant résister à la saleté, à la poussière et au sable. Une pression sur le haut de la gâchette permet le tir automatique, tandis qu'une pression sur le bas permet le tir semi-automatique. Bien que le nouveau pistolet-mitrailleur présente une cadence de tir inférieure à celle de l'Owen, sa fiabilité et sa capacité à effectuer des tirs sélectifs en font un successeur tout à fait potentiel. De nombreuses quantités se sont retrouvées dans l'arsenal des dominions. "

