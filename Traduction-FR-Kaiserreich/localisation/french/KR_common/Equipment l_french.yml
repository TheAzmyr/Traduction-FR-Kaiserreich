 CSA_infantry_at: "Uhl, Lance-roquettes, 2.36 inch, Model 2"
 CSA_infantry_at_short: "U-2 'Stovepipe'"
 CSA_infantry_at_desc: "Le U-2 est un lance-roquettes antichar portable sans recul créé par le capitaine de l'Armée Continentale Edward Uhl. L'arme utilise des roquettes automotrices de 2,36 pouces et a une portée effective de 140 mètres."
 CSA_infantry_at2: "Uhl, Lance-Roquettes, 2.36 inch, Model 5"
 CSA_infantry_at2_short: "U-5 'Bazooka'"
 CSA_infantry_at2_desc: "Le U-5 est une version améliorée du U-2. Une magnéto actionnée par gâchette a remplacé le système d'allumage de la batterie du U-2, et une sécurité a été ajoutée. Le tube pourrait être décomposé pour un transport plus facile, un détail qui a son importance pour l'infanterie. De nouvelles fusées plus fiables ont également été introduites."
