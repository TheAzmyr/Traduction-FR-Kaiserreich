 NFA_infantry_equipment_0: "Fusil Lebel Modèle 1886 modifié 93"
 NFA_infantry_equipment_0_short: "Lebel Mle M93"
 NFA_infantry_equipment_0_desc: "Le fusil Mle 1886 Lebel est la première arme à feu militaire à utiliser des munitions à poudre sans fumée. Cette poudre propulsive, à base de nitrocellulose stabilisée, est appelée "Poudre B" et a été inventée en 1884 par Paul Vieille. En 1893, une version améliorée du M1886 Lebel fut désignée "Fusil Mle 1886 Modifié 93" et fut l'un des principaux fusils de l'armée française au court de la Weltkrieg. Le fusil Lebel est assez précis jusqu'à 300 mètres et toujours mortel à trois fois cette distance, mais a ses défauts, tels qu'un chargeur à tubes lent à recharger et l'absence de garde-main en bois sur le dessus du canon."
 #Bethrier M34:
 NFA_infantry_equipment_1: "Fusil Berthier Modèle 1915 modifié 32"
 NFA_infantry_equipment_1_short: "Berthier Mle M32"
 NFA_infantry_equipment_1_desc: "Après la Weltkrieg, l'armée française a reconnu la nécessité de remplacer la cartouche 8 mm Lebel, mal adaptée aux chargeurs de fusils de grande capacité et aux armes automatiques. Après le remplacement de la cartouche par la Commune, une cartouche sans monture moderne de 7,5 mm Mle 1931 fut finalement été introduite - copiant principalement la cartouche Communarde de 7,5 mm Mle 1929. Le fusil Berthier, qui devint rapidement le principal fusil de l'armée française après sa retraite en Algérie, fut modifié en 1932 pour utiliser des chargeurs de type Mauser et une autre nouvelle cartouche."
 NFA_infantry_equipment_2: "Carabine-Mitrailleuse Hotchkiss Type M2"
 NFA_infantry_equipment_2_short: "Hotchkiss Mle CMH2"
 NFA_infantry_equipment_2_desc: "Le CMH2 est un pistolet-mitrailleur ambitieux et bien construit présenté par Hotchkiss en 1938 sous le nom de Type 017, qui est entrée en service sous le nom de Carabine-Mitrailleuse Hotchkiss Type M2 (avec sa variante de police Type M1). L'extrême compacité du CMH2 est à la fois sa meilleure et sa pire caractéristique - la complexité d'avoir chaque partie saillante pliée ou rétractée rend l'arme coûteuse à produire et réduit également l'ergonomie, ce qui n'est pas idéal pour une acquisition rapide de la cible."
 #MAS 55 combined with MAT-49 police variant:
 NFA_infantry_equipment_3: "Fusil MAT Modèle 43"
 NFA_infantry_equipment_3_short: "MAT Mle 43"
 NFA_infantry_equipment_3_desc: "Le Fusil MAT Modèle 43 est un fusil automatique, utilisant une cartouche 7,5x54mm et un chargeur pliable, ce qui lui permet d'être un peu plus compact que ses homologues habituels. Parallèlement à cela, le MAT-43 est produit par un processus d'estampage à la machine qui permet la production économique d'un grand nombre de fusils, alors requis de toute urgence par le gouvernement français. Malgré quelques problèmes de cadence de tir et de fiabilité, le MAT-43 est considéré comme la prochaine étape des armes personnelles."
 NFA_support_weapons: "Mitrailleuse Darne Mle 1919 & Mortier Stokes"
 NFA_support_weapons_short: "Darne Mle 1919 & Mortier Stokes"
 NFA_support_weapons_desc: "La Darne Mle 1919 est une mitrailleuse légère d'origine française. Elle fonctionne par emprunt des gazs, tirant à partir d'un verrou ouvert, en mode entièrement automatique uniquement (et à une vitesse incroyable de 1100 coups par minute). La mitrailleuse Darne a une alimentation par courroie inhabituelle placée entre le piston de récupération des gazs et le canon, utilisant un système d'alimentation de cartouche à deux étages (cartouche retirée de la courroie vers l'arrière, puis poussée vers l'avant dans le canon). Elle est chambrée pour tirer la munition française de 7,5 mm Mle 1931. Le mortier Stokes est un mortier de l'ère Weltkrieg connu pour sa fiabilité et sa cadence de tir."
 NFA_support_weapons2: "Mitrailleuse Hotchkiss Mle 1926 & Mortier Brandt Mle 27/31"
 NFA_support_weapons2_desc: "La Hotchkiss Mle 1926 a remplacé la Darne Mle 1919. Alors que la cadence de tir du Hotchkiss était nettement inférieure à celle de la mitrailleuse Darne, sa stabilité et sa facilité de production en font une mitrailleuse légère plus appréciée. Le mortier Brandt est le premier de la famille des mortiers d'Edgar Brandt. Arme simple et efficace dotée d'un tube métallique pour réduire le recul, le mortier Brandt est capable de tirer près de 18 coups par minute."
 NFA_support_weapons2_short: "Hotchkiss Mle 1926 & Brandt Mle 27/31"
 NFA_support_weapons3: "Mitrailleuse Hotchkiss Mle 26/37 & Mortier Brandt Mle 35/38"
 NFA_support_weapons3_short: "Hotchkiss Mle 26/37 & Brandt Mle 35/38"
 NFA_support_weapons3_desc: "La version 1937 de la mitrailleuse Hotchkiss présente une cadence de tir accrue comme son prédécesseur tout en conservant le faible recul de l'arme. Le Brandt Mle 35/38 présente également des améliorations du système de mortier pour réduire le recul et améliorer sa précision."
 NFA_support_weapons4: "Mitrailleuse Hotchkiss Mle 26/41 & Mortier Brandt Mle 1942"
 NFA_support_weapons4_short: "Hotchkiss Mle 26/41 & Brandt Mle 42"
 NFA_support_weapons4_desc: "La version 41 de la Hotchkiss dispose d'une lunette de visée et d'une légère augmentation de la cadence de tir, permettant à l'arme d'être efficace en combat rapproché tout en conservant sa précision. La version 1942 du mortier Brandt dispose d'une légère amélioration de sa cadence de tir, ce qui en fait une arme efficace d'appui à courte portée."
 NFA_infantry_weapons2: " "Pistolet-mitrailleur Thompson" BSA M1926"
 NFA_infantry_weapons2_desc: "Dans le cadre de la coopération des Exilés Français avec l'Entente, les forces françaises ont adopté le BSA M1926. Le BSA M1926 est la variante de service de la mitrailleuse classique M1921 Thompson, et bien que la production soit coûteuse, le pistolet est très apprécié des troupes sur le terrain qui louent son efficacité et sa fiabilité. Alors que la plupart des variantes utilisent des chargeurs «boîtes» plus petits, certaines autres variantes comportent des chargeurs à tambour de cinquante cartouches grands et volumineux. L'arme a été bien accueilli et louée par l'infanterie française qui apprécie son incroyable pouvoir d'arrêt."
 NFA_improved_infantry_weapons_2: "Pistolet-mitrailleur Lanchester"
 NFA_improved_infantry_weapons_2_desc: "Le Lanchester est un pistolet-mitrailleur d'origine canadienne, une copie presque conforme du MP28 allemand. Dans le cadre de la coopération anglo-française, un certain nombre de Lanchester ont été envoyés aux forces nationales françaises en Afrique et aux cellules loyalistes sur le continent."
 NFA_advanced_infantry_weapons2: "Carabine De Lisle"
 NFA_advanced_infantry_weapons2_desc: "Cette arme est devenue populaire parmi les membres des forces spéciales. Elle est digne de Frankenstein, car elle combine les caractéristiques du SMLE et du MI1928AI. Équipé d'un suppresseur interne, le pistolet est extrêmement silencieux, ce qui le rend parfait pour l'action de partisants ou l'assassinat."

#Motorised

 NFA_motorized_equipment_1: "Tracteur Laffly S-20, Chassis Long"
 NFA_motorized_equipment_1_short: "S-20TL"
 NFA_motorized_equipment_1_desc: "En 1934, l'Armée Française a commandé des camions S-35C à Laffly - un véhicule à six roues motrices encombrant, impopulaire auprès des équipages. Le nouveau Laffly S-20TL, proposé (et adopté) un an plus tard, est globalement supérieur au précédent S-35C, dispose d'un meilleur rapport puissance/poids et propose de vastes coffres de rangement dans lesquels les passagers peuvent déposer du matériel. Le camion est reconnu comme plus innovant par rapport à son analogue Communard, car un seul type de châssis est nécessaire pour transporter différents types de pelotons, ce qui permet au C-20TL d'être produit en masse en grande quantité, même dans les colonies."
 NFA_mechanized_equipment_1: "Tracteur Citroën Semi-Chenillé P-107"
 NFA_mechanized_equipment_1_short: "P-107"
 NFA_mechanized_equipment_1_desc: "Après la Weltkrieg, Citroën a développé une longue série de semi-chenillés basés sur le modèle Kégresse. En 1937, la société a présenté son modèle P-107 plus récent et plus puissant comme successeur de la Citroën-Kégresse P-17. Le P-107 a deux variantes principales : un tracteur léger pour les canons d'artillerie et une plate-forme de transport de marchandises pour les unités. De nombreux commandants les utilisent dans divers rôles habituels et inhabituels, ce qui fait du P-107 un camion polyvalent."
 #Lorraine 39L combined with 38L:
 NFA_mechanized_equipment_2: "Tracteur Chenillé Berliet Modèle 39"
 NFA_mechanized_equipment_2_short: "TC-39"
 NFA_mechanized_equipment_2_desc: "Le Tracteur Chenillé Modèle 39, développé par Berliet en 1938 et adopté en 1941 après de nombreuses modifications, est un transporteur chenillé d'une capacité totale de dix personnes : 1 conducteur et 9 passagers. Contrairement au modèle de 1938, qui était équipé d'une remorque pour transporter la majeure partie des troupes, la variante finale dispose d'une cabine de transport agrandie, surélevée et blindée en forme de boîte et dotée de portes à l'arrière pour assurer la protection du peloton sur le chemin du champ de bataille. Malgré les rumeurs selon lesquelles le TC-39 s'inspirerait largement des modèles développés par la Commune (voire en serait une copie directe), il fut adopté par l'armée française."
 #Renault DAJ-1:
 NFA_mechanized_equipment_3: "Véhicule de Transport de Troupes Blindé - Renault"
 NFA_mechanized_equipment_3_short: "VTTB-R"
 NFA_mechanized_equipment_3_desc: "Le Véhicule de Transport de Troupes Blindé - Renault est un véhicule de transport chenillé développé en 1941, lorsque l'armée doutait que Berliet soit en mesure de répondre aux spécifications de l'armée pour son TC-39. Initialement introduit en 1942, le VTTB-R a été rejeté en raison de sa faible capacité et n'a été accepté pour le service qu'après en avoir augmenté la capacité totale à 11 personnes, conducteur inclu. Considéré par de nombreux spécialistes comme l'un des véhicules de transport de troupes les plus modernes, le VTTB-R est cependant assez coûteux à fabriquer."

#Amphibious
 #Modified SCHNEIDER-LAURENT:
 NFA_amphibious_mechanized_equipment_1: " Auto-Mitrailleuse Amphibie Schneider-Citroën C-40"
 NFA_amphibious_mechanized_equipment_1_short: "C-40"
 NFA_amphibious_mechanized_equipment_1_desc: "Le Schneider-Citroën C-40 a été introduit pour la première fois en tant que voiture blindée amphibie en 1933, mais a été rejeté par le Gouvernement Français qui lui a préféré l'AM-80. Le projet est abandonné jusqu'en 1939, date à laquelle l'Armée Française demanda la fourniture d'un véhicule amphibie. Mis à jour en tant que transport amphibie d'une capacité de 10 personnes, le S-40 a été introduit en 1941 et adopté, malgré de moins bonnes caractéristiques que son homologue Communard."
 #Very Modified SCHNEIDER-LAURENT:
 NFA_amphibious_mechanized_equipment_2: "Tracteur Chenillé Schneider-Citroën Amphibie Modèle 1943"
 NFA_amphibious_mechanized_equipment_2_short: "TCA-43"
 NFA_amphibious_mechanized_equipment_2_desc: "Le TCA-43 est une version améliorée du C-40. Après de premiers retours sur l'utilisation du C-40 sur le terrain, les roues ont été remplacées par des chenilles et la soute a été agrandie avec l'installation de plusieurs supports pour mitrailleuses."

#Armoured Car
 NFA_gw_armored_car_equipment: "Auto-Mitrailleuse Laffly Modèle 1917/80"
 NFA_gw_armored_car_equipment_short: "AM-80"
 NFA_gw_armored_car_equipment_desc: "L'Auto-Mitrailleuse Laffly Modèle 1917/80 est un véhicule basé sur la voiture blindée lourde White-Laffly 1917, mais mise à jour en 1934 avec une nouvelle carrosserie et un nouveau moteur. Fabriqué par l'usine Laffly en Algérie, le véhicule peut gravir une pente de 40°, et rouler à environ 80 km/h sur les routes d'Afrique du Nord, faisant rapidement de l'AM-80 le principal véhicule de l'armée française, malgré le fait que le modèle est considéré comme obsolète."
 #Panhard AM 40 P - constructor of this tech probably in NFA:
 NFA_armored_car_equipment_1: "Auto-Mitrailleuse Citroën Modèle 1940"
 NFA_armored_car_equipment_1_short: "AM-40"
 NFA_armored_car_equipment_1_desc: "L'Auto-Mitrailleuse Modèle 1940, conçue par Louis Delyagard selon les spécifications de 1938 de l'Armée Française, est une voiture blindée à profil bas très innovante doitée de 8 roues motrices et à carrosserie monocoque pour un équipage de 2 personnes. Le processus de développement de l'AM-40 s'est accompagné de modifications constantes, mais dans un contexte géopolitique très changeant, malgré les demandes de l'armée d'équiper la voiture d'un canon de 47 mm, la version avec un canon de 20 mm a été adoptée en 1940."
 #Combined CDM Armoured Car and Panhard AML (body from AML and tower from CDM):
 NFA_armored_car_equipment_2: "Auto-Mitrailleuse Citroën Modèle 1942"
 NFA_armored_car_equipment_2_short: "AM-42"
 NFA_armored_car_equipment_2_desc: "Après avoir évalué l'utilisation de l'AM-40 lourde et complexe, l'Etat-Major a déclaré qu'il avait besoin d'un véhicule de reconnaissance plus léger et encore plus rapide pour patrouiller dans les zones coloniales et effectuer de nombreuses autres tâches accessibles à des véhicules moins chers. Les ingénieurs de Citroën, après une étude détaillée des véhicules blindés canadiens, mettent au point l'Auto-Mitrailleuse Modèle 1942 pour répondre aux exigences de l'Armée. Le nouvel AM-42, un véhicule léger à 4 roues armé d'un canon de 20 mm, est chaleureusement accueilli par les soldats français."
 #Combined Panhard AM 40 P and Panhard AML, also 47mm gun (body from AML and tower from Panhard):
 NFA_armored_car_at_equipment: "Auto-Mitrailleuse Citroën Modèle 1942 avec canon de 47mm"
 NFA_armored_car_at_equipment_short: "AM-42-C47"
 NFA_armored_car_at_equipment_desc: "L'Auto-Mitrailleuse Modèle 1942 avec Canon de 47 mm est le fruit d'une collaboration entre Louis Delyagard et d'autres ingénieurs de chez Citroën qui ont installé un canon de 47 mm sur la tourelle de l'AM-40. Comme sur le modèle AM-40 que le modèle AM-42 a remplacé, la nouvelle tourelle était également montée sur sa coque, ce qui faisait de l'AM-42 un chasseur de chars conforme aux exigences initiales de l'armée pour l'AM-40."

###Artillery
 NFA_artillery_equipment_1: "Matériel de 75mm Modèle 1897"
 NFA_artillery_equipment_1_short: "Matériel de 75mm"
 NFA_artillery_equipment_1_desc: "Le Matériel de 75 mm Mle 1897, également connu sous le nom de 75 Français ou simplement «Soixante-Quinze », est largement considéré comme la première pièce d'artillerie moderne. En service depuis 1898, le Soixante-Quinze a été fortement utilisé dans la Weltkrieg, où il a été utilisé comme arme antipersonnel, antiaérienne et antichar. Après sa retraite en Algérie, l'Armée Française a continué à utiliser ces armes, principalement parce qu'elles répondent encore majoritairement aux critères modernes."
 #Canon de 105 court mle 1934 Schneider:
 NFA_artillery_equipment_2: "Matériel de 105mm Court Schneider Modèle 1935"
 NFA_artillery_equipment_2_short: "Matériel de 105mm C S"
 NFA_artillery_equipment_2_desc: "Le Matériel de 105mm Court Mle 1935 de chez Schneider est en soit une conception classique. Développé pour remplacer le Soixante-Quinze en service, le Matériel de 105mm est plus un obusier qu'un canon, et est principalement destiné à détruire les fortifications ennemies."
 NFA_artillery_equipment_3: "Canon de 155mm Grande Puissance Filloux Modèle 1917/1942"
 NFA_artillery_equipment_3_short: "Canon de 155mm GPF"
 NFA_artillery_equipment_3_desc: "Le Canon de 155 mm Grande Puissance Filloux Modèle 1917, également connu sous le nom de GPF, a été développé pendant la Weltkrieg par le colonel Louis Filloux pour répondre au besoin urgent d'une pièce d'artillerie lourde moderne, et est utilisé à la fois par les gouvernements communard et national. En raison de problèmes avec la production de GPF dans les colonies par le gouvernement français, seul un nombre limité était en service jusqu'en 1942, lorsque la conception du GPF a été mise à jour pour en faciliter la production et répondre aux normes modernes."

 #25mm SA 34:
 NFA_anti_tank_equipment_1: "Matériel Semi-Automatique de 25mm Modèle 1934"
 NFA_anti_tank_equipment_1_short: "Matériel de 25mm SA"
 NFA_anti_tank_equipment_1_desc: "Au début des années 1920, l'Armée Française avait réalisé que la capacité de perforation de blindage du canon d'infanterie TRP de 37 mm serait insuffisante contre les chars modernes. En 1926, Hotchkiss proposa donc un modèle de canon de 25 mm, qui ne fut pas immédiatement adopté en raison de problèmes financiers et de la grande disponibilité du Matériel de 75 mm. Le Matériel de 25mm, qui n'est entré en service qu'en 1936 avec pour horizon la prochaine bataille pour la France, est une arme fiable inspirée du concept Filloux."
 #Modified Matériel de 75mm Modèle 1897:
 NFA_anti_tank_equipment_2: "Matériel Antichar de 75mm Modèle 1897/1937"
 NFA_anti_tank_equipment_2_short: "Matériel de 75mm AC"
 NFA_anti_tank_equipment_2_desc: "Avec l'adoption du Matériel de 105 mm, les anciens Matériel de 75 mm ont été principalement repensés en canons antichars avec un châssis mis à jour. Jugés trop lourds pour des canons antichars modernes, les Soixante-Quinze disposent cependant d'une pénétration plus élevée que celle de leurs homologues."
 #Very modified Matériel de 75mm:
 NFA_anti_tank_equipment_3: "Matériel Antichar de 75mm Semi-Automatique Modèle 1943"
 NFA_anti_tank_equipment_3_short: "Matériel de 75mm AC SA"
 NFA_anti_tank_equipment_3_desc: "Le Matériel de 75mm SA est un nouveau canon semi-automatique basé sur le canon 75mm Matériel de 75mm AC. Doté d'une cadence de tir plus élevée, le Matériel de 75mm CA SA reste une arme un peu dépassée, même si elle peut rivaliser avec ses homologues modernes grâce à un mécanisme modernisé et une nouvelle approche de la conception du châssis."

 #Hotchkiss 25mm:
 NFA_anti_air_equipment_1: "Mitrailleuse de 25mm Contre-Aéroplanes Modèle 1936"
 NFA_anti_air_equipment_1_short: "Mitrailleuse 25mm CA"
 NFA_anti_air_equipment_1_desc: "Après la retraite en Algérie, l'Armée Française a annoncé la nécessité d'un canon automatique anti-aérien spécialisé. Hotchkiss a présenté le projet 25 mm en 1936, qui a été adopté en raison de la lenteur du développement d'une variante Schneider plus prometteuse. Malgré l'acceptation pour le service de la Mitrailleuse 25 mm CA en service, le trépied d'origine a été remplacé par une base triangulaire avec un chariot à deux roues, conformément à la demande de l'armée."
 #Schneider 37 mm:
 NFA_anti_air_equipment_2: "Mitrailleuse de 37 mm Contre-Aérien Modèle 1939"
 NFA_anti_air_equipment_2_short: "Mitrailleuse 37mm CA"
 NFA_anti_air_equipment_2_desc: "Développée depuis 1930, la Mitrailleuse 37mm CA fut finalement prête pour la production en 1939. Après une âpre polémique avec l'Armée Française, qui avait déjà adopté la variante Hotchkiss, la Mitrailleuse 37mm CA de Schneider fut adoptée après des tests initiaux comme une variante plus avancée du canon de 25 mm du Hotchkiss."
 #Canon de 75 CA modèle 1940 Schneider:
 NFA_anti_air_equipment_3: "Matériel de 75mm Contre-Aérien Modèle 1940"
 NFA_anti_air_equipment_3_short: "Matériel de 75mm CA"
 NFA_anti_air_equipment_3_desc: "À la fin des années 1920, on s'est rendu compte que le Matériel de 75 mm Modèle 1897 était obsolète en tant qu'arme anti-aérienne et le développement d'un nouveau canon a commencé en 1931. Le Matériel de 75 mm Contre-Aérien Modèle 1940 de Schneider dispose d'une cadence de tir plus rapide , une vitesse initiale plus élevée, une portée verticale accrue, un contrôle de tir moderne et une plus grande mobilité que l'ancien Soixante-Quinze grâce à de nouveaux affûts de canon. Impressionné par les performances de l'ancienne Mitrailleuse 37mm CA de Schneider, le commandement français a rapidement adopté le nouveau canon de 75mm."

