#Infantry Equip

 GAL_infantry_equipment_0: "Karabinek wzór 1895/30"
 GAL_infantry_equipment_0_short: "Mannlicher wz. 95/30"
 GAL_infantry_equipment_0_desc: "Le Mannlicher Karabinek wzór 1895/1930 (allemand : Infanterie Repetier-Gewehr M.95) était le fusil de service des forces armées austro-hongroises pendant la Weltkrieg . Conçu par Ferdinand von Mannlicher, il utilise un mécanisme de verrouillage de la culasse à traction droite pour une cadence de tir accrue par rapport à ses contemporains, lui donnant le surnom de Ruck-Zuck (argot allemand pour "aller et retour") par les troupes autrichiennes et de "Ta-Pum" par les Italiens, qui en faisaient les frais. La chanson italienne "Ta pum!" de la Weltkrieg fait d'ailleurs directement référence à ce fusil. Plus tard après la guerre, la plupart des fusils ont été convertis en carabine."
 GAL_infantry_equipment_1: "Karabinek wzór 1935"
 GAL_infantry_equipment_1_short: "FÉG wz. 35"
 GAL_infantry_equipment_1_desc: "La Weltkrieg a révélé sans aucun doute possible les lacunes du M.95, en particulier sa cartouche à tête ronde assez peu performante et la lourde maintenance nécessaire pour le maintien en fonction du rechargement par traction droite. Steyr a développé la cartouche "Spitzer" 8x56mm qui servirait de base à une nouvelle génération d'armes et pousserait le M.95 à son plein potentiel. Lors de la campagne d'Essai du Fusil de 1935, le modèle hongrois FÉG basée sur l'excellent mécanisme de verrou tournant du Mannlicher-Schönauer l'a emporté, et a été adopté."
 GAL_infantry_equipment_2: "Pistolet maszynowy wzór 1939"
 GAL_infantry_equipment_2_short: "Danuvia wz. 39"
 GAL_infantry_equipment_2_desc: "Conçu par Pál Király, ce pistolet-mitrailleur "lourd" était chambré pour tirer des munitions de 9x25 mm spécialement placées dans un chargeur pliant pour le transport et le stockage. Cela l'a rendu très puissant et fiable par rapport à ses contemporains, à l'image des modèles de fusils d'assaut ultérieurs."
 GAL_infantry_equipment_3: "Karabinek maszynowy wzór 1942"
 GAL_infantry_equipment_3_short: "Zbrojovka Brno wz. 42"
 GAL_infantry_equipment_3_desc: "Comme il est devenu évident que les distances d'engagement s'étaient considérablement raccourcies depuis la Weltkrieg, la monarchie s'est intéressée au développement d'une cartouche intermédiaire et à l'idée d'une «carabine-mitrailleuse». Les frères Koucký de Zbrojovka Brno ont présenté leur prototype ZK 412 utilisant la cartouche "Rapide" de 8x35 mm présentant des performances similaires à celles de la munition Kurz allemande de 8x33 mm."
 GAL_infantry_weapons2: "Pistolet maszynowy wzór 1934"
 GAL_infantry_weapons2_short: "Steyr-Solothurn wz. 34"
 GAL_infantry_weapons2_desc: "Alors même qu'il était de conception allemande, imaginé par Louis Stange, le MP 34 a été principalement produit par Steyr et adopté par l'armée austro-hongroise. Comme c'était souvent le cas avec les premiers pistolets-mitrailleurs, ce modèle s'est avéré lourd, coûteux, mais fiable, avec un chargeur horizontal accueillant la puissante cartouche Mauser de 9x25 mm."
 GAL_improved_infantry_weapons_2: "Pistolet maszynowy wzór 38"
 GAL_improved_infantry_weapons_2_short: "Zbrojovka Brno wz. 38"
 GAL_improved_infantry_weapons_2_desc: "Devant la nécessité de disposer d'un pistolet-mitrailleur utilisant la cartouche de pistolet standard de l'armée, la monarchie adoptera le ZK 383, conçu par les frères Josef et František Koucký à Zbrojovka Brno, sous le nom de MP 38. Utilisant un chargeur horizontal comme le MP 34, le ZK 383 est connu pour être proposé avec un bipied léger, lui permettant d'être utilisé comme arme automatique d'escouade de remplacement. Les modèles ultérieurs ont été fortement simplifiés pour une production moins chère et plus rapide, ainsi qu'un chargeur vertical pliable, comme les Danuvia SMG."
 GAL_advanced_infantry_weapons2:0 "Pistolet maszynowy wzór 1943"
 GAL_advanced_infantry_weapons2_short:0 "Danuvia wz. 43"
 GAL_advanced_infantry_weapons2_desc: "Même si le Danuvia 39M s'est avéré être un succès, son chargeur pliant n'a pas été jugé suffisant pour compenser son caractère encombrant pour les membres d'équipage du véhicule. La refonte du 43M avec une crosse métallique pliable et un nouveau modèle de chargeur pliable plus fiable lui ont permis d'être beaucoup plus compact pendant le transport ou le stockage, sans sacrifier la puissance de feu."

