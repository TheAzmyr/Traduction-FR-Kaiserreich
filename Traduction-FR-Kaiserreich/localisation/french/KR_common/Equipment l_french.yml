 CHI_anti_tank_equipment_3_short: "Pajiang Type 36 de 57mm"

 CHI_gw_armored_car_equipment: "Shanghai Type 1929"
 CHI_gw_armored_car_equipment_short: "Type 1929"
 CHI_gw_armored_car_equipment_desc: "'1929' n'est pas le nom de code exact, mais plutôt la date de production de ces voitures blindées. En réalité, elles n'ont reçu aucune désignation officielle. Le véhicule est équipé de deux mitrailleuses 30-festival et de six ouvertures de tir pour l'équipage.\n\nAfin de renverser la situation de l'Expédition du Nord, le Kuomintang chargea l'arsenal de la concession de Shanghai en mars 1928 de fabriquer ces véhicules blindés. Malheureusement, lorsque ces véhicules blindés ont quitté l'arsenal, le KMT avait été complètement vaincu. Par conséquent, seuls trois véhicules originaux ont été produits."
 CHI_armored_car_equipment_1: "Shanghai Type 1930"
 CHI_armored_car_equipment_1_short: "Type 1930"
 CHI_armored_car_equipment_1_desc: "Semblable à ses prédécesseurs, le Shanghai Type 1930 a également été commandé par le Comité central du KMT aux usines de la concession de Shanghai. Deux prototypes ont d'abord été construits, et n'ont jamais connu l'expérience du combat réel.\n\nLe véhicule blindé pèse cinq tonnes et dispose d'une tourelle rotative avec une mitrailleuse lourde et une mitrailleuse légère."
 CHI_armored_car_equipment_2: "Shanghai Xinhai Type 36 'Fukong Baolei'"
 CHI_armored_car_equipment_2_short: "Type 36 'Fukong Baolei'"
 CHI_armored_car_equipment_2_desc: "En tant que véhicule blindé conçu indépendamment par l'armée du Kuomintang, la voiture blindée Xinhai Type 36 incarne l'apogée du développement du véhicule blindé du Kuomintang.\n\nLe véhicule blindé a dix roues et peut s'adapter à une variété de terrains. En raison de son blindage externe, ses roues sont pour la plupart dissimulées, ce qui peut donner l'impression que cette voiture flotte. Par conséquent, cela lui a valu le surnom de « Fukong Baolei » ou « Forteresse Flottante »."

#Tanks

 CHI_motorized_equipment_1: "Type Xinzhong 'New China'"
 CHI_motorized_equipment_1_short: "Xinzhong"
 CHI_motorized_equipment_1_desc: "Grâce aux efforts d'un groupe d'ingénieurs chinois dirigé par Zhi Bingyuan, combinés aux nombreux avantages des camions de fabrication allemande, le Kuomintang a construit le Type Xinzhong avec des pièces produites dans le pays, au sein de la base de Mingan, à Longyan. Sa boîte de vitesses, sa transmission et son mécanisme de direction sont tous fabriqués en Chine et peuvent s'adapter au terrain montagneux de la Chine. Son concepteur Zhi Bingyuan l'a nommé « Xinzhong », ce qui signifie « Nouvelle Chine »."

