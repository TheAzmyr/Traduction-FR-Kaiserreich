 SHX_infantry_equipment_0: "Taiyuan Type 6-5"
 SHX_infantry_equipment_0_short: "Taiyuan Type 6-5"
 SHX_infantry_equipment_0_desc: "Le Type 6-5, nommé ainsi en raison de son utilisation de cartouches de 6,5 mm, est une copie légèrement modifiée du Type 38 Arisaka japonais produit à l'origine par l'arsenal de Taiyuan de Yan Xishan.\n\nLes forces de Shangqing ont depuis largement utilisé cette arme, bien qu'elles n'aient pas les relations plus cordiales que Yan avec les gouvernements japonais et fengtien, et que les munitions soient donc plus difficiles à trouver. Ce facteur et les préférences personnelles ont fait qu'elle a été utilisée aux côtés d'une variété d'autres armes telles que le Dadao."
 SHX_infantry_equipment_1: "Taiyuan Type 26"
 SHX_infantry_equipment_1_short: "Taiyuan Type 26"
 SHX_infantry_equipment_1_desc: "Appelé à l'origine "Xuantong Type 27", ce fusil a été mis au service de Qing en 1935 grâce à l'aide allemande après la Restauration. L'arme est fonctionnellement une quasi copie du Mauser M1924 allemand, et une amélioration considérable par rapport au Type 88, bien plus ancien, en termes de poids et de recul. D'abord produite à l'arsenal de Hanyang avec des outils allemands, les méthodes de fabrication se sont déjà répandues à Taiyuan, bien qu'elle ne remplace peut-être pas complètement ses prédécesseurs avant un certain temps."
 #Intentionally misspelt Thompson:
 SHX_infantry_equipment_2:0 "'Thampson' Model 1921 “Gezaolonglong”"
 SHX_infantry_equipment_2_short:0 "'Thampson' M1921"
 SHX_infantry_equipment_2_desc: "De nombreux pistolets-mitrailleurs Thompsons modèle 1921 ont été importés en Chine dans les années 1920, bien que les États-Unis soient l'un des principaux adhérents à un embargo international sur l'exportation d'armes militaires vers ce pays. Des copies ont ensuite été produites par au moins trois arsenaux provinciaux. Les copies fabriquées au Shanxi ont été estampillées avec le mot "Thampson'' une version mal orthographiée du nom original et chambrées à .45 ACP, entraînant une pénurie de munitions à un moment donné, en raison de sa popularité."
 SHX_infantry_equipment_3: "Taiyuan Xuantong Type 35"
 SHX_infantry_equipment_3_short: "Taiyuan Type 35"
 SHX_infantry_equipment_3_desc: "Le Type 35 est un fusil semi-automatique basé sur le fusil Général Liu de 1914. S'il semble similaire, le Type 35 est plus court, l'arrière du récepteur est recouvert et le système piégeant les gazs d'éjection est remplacé par un simple orifice de gaz. Le nouveau fusil n'est également plus en mesure de passer en mode action manuelle, et utilise les chargeurs du fusil Bohemian modèle ZH-29, et de la mitrailleuse légère ZB-26."
 SHX_support_weapons: "Mitrailleuse lourde de 7,92 mm "Huaning" et mortier Stokes fabriqué par Taiyuan"
 SHX_support_weapons2: "Mitrailleuse Taiyuan 30 festival " Vieux bœuf jaune " de 7,9 mm et mortier Taiyuan Xuantong Type 23 de 82 mm"
 SHX_support_weapons3: "Mitrailleuse lourde Xuantong Type 27 et mortier Taiyuan Xuantong Type 34 de 60 mm"

