#Infantry Equip

 SRI_infantry_equipment_0: "Carcano Modello 1891"
 SRI_infantry_equipment_0_short: "Carcano M91"
 SRI_infantry_equipment_0_desc: "Le Carcano M91 était le fusil standard du soldat italien pendant la Weltkrieg. Conçu par Salvatore Carcano à l'arsenal de l'armée de Turin ; le Carcano M91 a servi les fantassins italiens pendant la Weltkrieg et la Guerre Civile. Avec la menace de la poursuite du conflit toujours aussi présente, le Carcano M91 a de nouveau été remis en service."
 SRI_infantry_equipment_1: "MAS Modèle 1936"
 SRI_infantry_equipment_1_short: "MAS-36"
 SRI_infantry_equipment_1_desc: "Le MAS 36 est un fusil français de style carabine courte avec une crosse en deux pièces et un récepteur à face plate. Fabriqués par la Commune de France, de nombreux fusils MAS-36 sont arrivés en République Socialiste d'Italie pour aider la cause révolutionnaire dans la péninsule italienne. Fusil à verrou économique et simple, le MAS-36 est une arme pratique et mortelle entre de bonnes mains."
 SRI_infantry_equipment_2: "MAS Modèle 1938"
 SRI_infantry_equipment_2_short: "MAS-38"
 SRI_infantry_equipment_2_desc: "Le MAS Modele 1938 est un pistolet-mitrailleur d'origine française. Encore une autre arme à succès développée par la MAS, le MAS Modele 1938 en service dans l'armée italienne reflète les liens et la coopération de plus en plus étroits entre la Commune de France et la République Socialiste d'Italie. Arme de haute qualité avec une cadence de tir de 600-700 tr/min, le MAS 38 donnera un avantage aux soldats italiens combattant en combat urbain ou rapproché."
 SRI_infantry_equipment_3: "Fusil Fucile Armaguerra Mod. 39"
 SRI_infantry_equipment_3_short: "Armaguerra Mod.39"
 SRI_infantry_equipment_3_desc: "Le Fucile Armaguerra Mod.39 est un fusil semi-automatique italien. Développée par Gino Revelli (le fils du célèbre Abiel Bethel Revelli, connu pour la mitrailleuse Fiat-Revelli et le pistolet Glisenti modèle 1910), l'arme a été construite par la Società Anonima Revelli Armiguerra à Gênes. L'arme tire son nom du code télégraphique de la société Armaguerra. Arme jouissant d'une bonne précision et d'une bonne fiabilité, l'Armaguerra contribuera à mener à bien la révolution."
 SRI_support_weapons: "Fiat-Revelli Modello 1914 & Mortier Brandt"
 SRI_support_weapons_desc: "La Fiat-Revelli Modello 1914 est une arme de la Weltkrieg et de la Guerre Civile. Mitrailleuse puissante, l'arme a été remise en service en raison d'un manque de mitrailleuses italiennes et des tensions croissantes sur la Botte Italienne. Le mortier Brandt est une relique de la Weltkrieg, un raffinement du mortier de tranchée britannique « Stokes ». Arme simple et efficace, le mortier peut être démonté en trois parties et nécessite un équipage de dix personnes."
 SRI_support_weapons2: "Fiat-Revelli Modello 1936 & Brandt Mle 27/31"
 SRI_support_weapons2_desc: "La Fiat-Revelli Modello 1936 est une version modifiée de sa prédécesseure de 1914. Le Modello 1936 est doté d'une alimentation par courroie et d'un refroidissement par air plus conventionnels et d'une cadence de tir constante de 600 coups par minute."
 SRI_support_weapons3: "Chatelleraut FM Mle 24/29 & Brandt Mle 35/38"
 SRI_support_weapons3_desc: "Le Chatelleraut FM Mle 24/29 est une mitrailleuse d'origine française qui a été envoyée au service militaire italien en raison d'un manque d'armes lourdes. Bien que le Chatelleraut dispose d'une faible cadence de tir, c'est une arme robuste et fiable ; appréciée de nos troupes pour sa fiabilité et son poids. Le Brandt Mle 35 est un mortier de 60 mm destiné aux compagnies d'infanterie pour le tir indirect. Simple et efficace, il ne nécessite qu'un équipage de cinq personnes pour fonctionner."
 SRI_support_weapons4: "MAS AA-42 & Brandt Mle 1942"
 SRI_support_weapons4_desc: "L'expérience acquise lors de la Deuxième Weltkrieg a conduit à un intérêt pour les mitrailleuses à usage général pour servir une variété de rôles tactiques. Avec près du double de la cadence de tir du Chatelleraut, l'AA-42 est un monstre alimenté par ceinture qui fauchera tout sur son passage. Le Mle 42 est une amélioration considérable par rapport à son prédécesseur, en mettant l'accent sur une plus grande arme de soutien rapproché."
 SRI_infantry_at: "Canon de 75mm mle 1897 modifié 1933"
 SRI_infantry_at_desc: "Le canon de campagne français développé pour un usage anti personnel a été mis en service dans l'armée italienne. Tout en conservant le bouclier et les roues du canon de campagne d'origine, cette variante a augmenté l'élévation et une capacité de pointage de 58 degrés."
 SRI_infantry_at2: "LRAC Mle 1943 de 73mm "
 SRI_infantry_at2_desc: "Un lance-roquettes antichar, le LRAC peut tirer un projectile antichar explosif de 73 mm capable de pénétrer plus de 11 pouces de blindage homogène laminé. Craint de tous les équipages de chars allemands, le LRAC dispose d'un bouclier pour protéger l'opérateur du souffle arrière de la fusée."
 SRI_infantry_weapons2: "OVP 1938"
 SRI_infantry_weapons2_desc: "L'OVP 1938 est un pistolet-mitrailleur d'origine italienne. L'arme est composé pour moitié du pistolet-mitrailleur Villar-Perosa. Elle dispose d'un retour de flamme retardé et d'un tir sélectif tout en étant capable de tirer 900 coups par minute, ce qui en fait une arme terrifiante pour le combat rapproché."
 SRI_improved_infantry_weapons_2: "MAS-36 LG39"
 SRI_improved_infantry_weapons_2_desc: "As part of the Franco-Italian cooperation, the SRI has access to the latest weapons from the Commune of France. This variant of the MAS-36 comes equipped with a folding hollow aluminum stock and strengthened barrel. It can also be used for grenade launching purposes as it comes with a 48mm grenade launcher."
 SRI_advanced_infantry_weapons2: "CEAM Modele 1944"
 SRI_advanced_infantry_weapons2_desc: "Fusil d'assaut d'origine française, le CEAM Modèle 1944 est la dernière arme sortie des usines d'armement de la Commune de France. Copiée des conceptions allemandes, l'utilisation d'une arme aussi perfectionnée confère au SRI un avantage sans précédent sur ses rivaux de la péninsule."

