 SOM_infantry_equipment_0: "Karcan Nooc 1891"
 SOM_infantry_equipment_0_short: "Carcano M91"
 SOM_infantry_equipment_0_desc: "Les forces armées somaliennes au début des années 1930 disposaient d'une variété de modèles de fusils non standardisés, mais le plus courant d'entre-eux, en particulier à Mogadiscio et dans les forces du Hobyo, était le fusil Carcano. Conçue par Salvatore Carcano à l'arsenal de l'armée de Turin en 1891, la carabine tire des cartouches Carcano de 6,5 x 52 mm. Le système de chargeur utilise des chargeurs clips en bloc qui ont été initialement développés par Ferdinand Mannlicher - d'où la raison pour laquelle le pistolet est souvent appelé le " Mannlicher-Carcano ", mais en Somalie, il est également connu simplement sous le nom de " Karcan ", et de grandes quantités d'armes à feu étaient utilisées par les indigènes Askari et les troupes coloniales lors de leur retraite désorganiseé à la fin de la Weltkrieg, durant laquelle beaucoup de matériel a été abandonné."
 SOM_infantry_equipment_1: "Kirkale Nooc 55"
 SOM_infantry_equipment_1_short: "Kirkale Q55"
 SOM_infantry_equipment_1_desc: "Les efforts initiaux de normalisation et de modernisation de l'armée en Somalie reposaient en grande partie sur l'Empire Ottoman, car les deux nations entretenaient des relations plutôt amicales dans les années 1930. À partir de 1933, l'Empire Ottoman a modernisé ses anciens fusils pour les passer vers une configuration commune connue dans l'Empire sous le nom de "modèle de 1936" chambrant des cartouches Mauser 8x57. Beaucoup de ces armes ont été vendues à la Somalie, car l'État avait du mal à mettre en place une usine locale de fabrication d'armes. Au fil des années, la Somalie a copié le modèle 55 (du nom de son modèle Année de l'Hégire) et a fabriqué une quantité respectable de versions nationales, généralement assez inférieure en qualité par rapport à ses équivalents turcs et allemands."
 SOM_infantry_equipment_2: "Rayfal Soomaali Nooc 61"
 SOM_infantry_equipment_2_short: "RSN1.61"
 SOM_infantry_equipment_2_desc: "Alors que les préoccupations stratégiques ottomanes se redirigeaient vers leurs propres besoins en matière d'armement, la Somalie s'est retrouvée quelque peu dépourvue de partenaires commerciaux volontaires au Moyen-Orient, et totalement dépourvue en ce qui concerne l'Europe, en matière de commerce d'armes. Le modèle 61 était à toutes fins utiles une copie sous licence non autorisée du Kirikkale T60 qui a vu un usage limité, mais conserve une importance symbolique en tant que premières armes à feu fabriquées et conçues dans la nation somalienne moderne."
 SOM_infantry_equipment_3: "Rayfal Soomaali Nooc 65"
 SOM_infantry_equipment_3_short: "RSN2.65"
 SOM_infantry_equipment_3_desc: "Le modèle 65 a vu une utilisation prolongée dans l'après-guerre en Somalie, trop peu de modèles ayant en effet été déployés pour devenir vraiment pertinents au cours des guerres que la nation a du mener pendant ladite période. Son fonctionnement semi-automatique s'est revélé évidemment très inspiré de l'armement allemand, mais dans ses détails les plus fins, il est plus proche des modèles turcs de la même époque, car la mer Rouge a été inondée de matériel de guerre ottoman, après la guerre du Levant."

