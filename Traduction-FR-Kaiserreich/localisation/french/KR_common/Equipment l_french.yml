 HOL_train_equipment_2_desc: "À mesure que le poids et la longueur des bons trains augmentaient considérablement, la taille des locomotives a suivi. La NS 4300 est l'une des premières locomotives de fret lourdes construites pour les Chemins de Fer Néerlandais. La locomotive 2-8-0 avait une bonne production de vapeur et une bonne puissance, de bonnes qualités nécessaires pour les trains de marchandises express plus longs et plus lourds. Cette classe de locomotives sera couramment utilisée pour tirer des trains de marchandises, en temps de guerre."
