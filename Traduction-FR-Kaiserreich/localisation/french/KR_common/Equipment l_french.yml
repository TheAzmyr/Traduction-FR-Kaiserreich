#Infantry Equip

 #M93 Manlicher:
 ROM_infantry_equipment_0: "Pusca cu repetitie 'Mannlicher', model 1893"
 ROM_infantry_equipment_0_short: "Mannlicher Md. 1893"
 ROM_infantry_equipment_0_desc: "Le Mannlicher modèle 1895 est un fusil à verrou à traction directe conçu par Ferdinand Ritter von Mannlicher qui utilise une version raffinée de son verrou révolutionnaire à traction directe. Une pièce maîtresse dans les conflits armés des Balkans et de la Weltkrieg, de nombreuses copies de ces fusils existent dans les arsenaux roumains."
 #Serbian puska
 ROM_infantry_equipment_1: "Pusca cu repetitie 'Zastava', model 1924"
 ROM_infantry_equipment_1_short: "Zastava Md. 1924"
 #Orita:
 ROM_infantry_equipment_2: "Pistol-mitralieră 'Oriţa', model 1941"
 ROM_infantry_equipment_2_short: "Oriţa Md. 1941"
 ROM_infantry_equipment_2_desc: "L'Orita M1941 est une mitraillette 9x19mm Parabellum conçue et fabriquée en Roumanie. Avec la recrudescence des tensions dans les Balkans et en Europe, la Roumanie a réalisé qu'elle manquait d'armes automatiques. L'Orita est donc une tentative locale de créer une arme qui donnerait à l'infanterie roumaine un avantage en matière de combat. Nommée d'après le capitaine Marin Orita (un capitaine du Corps technique militaire), l'arme se caractérise par une cadence de tir impressionnante de 400 à 600 coups par minute et est alimentée par des chargeurs amovibles de 25/30 coups."
 #Orita carbine:
 ROM_infantry_equipment_3: "Pistol-mitralieră 'Oriţa', model 1942"
 ROM_infantry_equipment_3_short: "Oriţa Carabină"
 ROM_infantry_equipment_3_desc: "L'Orita Carbine tire le même 9x19mm Parabellum que la mitraillette mais est une variante de carabine semi-automatique. Bien que l'arme conserve la cadence de tir d'un fusil semi-automatique, elle a été modifiée pour conserver sa précision et sa fiabilité, ce qui en fait une arme mortelle dans les mains des tireurs d'élite."

 #Converted to AT rifle Mauser
 ROM_infantry_at: "Puscă antitanc 'Mauser', model 1942"
 ROM_infantry_at_short: "Mauser Md. 1942"
 ROM_infantry_at_desc: "Le modèle 1943 est un fusil Mauser converti pour tirer des munitions de 15,2 mm, ce qui en fait une arme antichars efficace capable de pénétrer les panzers d'Autriche."
 #Modified AT 1
 ROM_infantry_at2: "Puscă antitanc 'Mauser', model 1943"
 ROM_infantry_at2_short: "Mauser Md. 1943"
 ROM_infantry_at2_desc: "Cette version révisée du modèle 1943 présente un recul réduit et une précision améliorée, ce qui la rend plus fiable sur le terrain que son prédécesseur."

 #MP 28:
 ROM_infantry_weapons2: "Pistol-mitralieră 'MP', model 1928"
 ROM_infantry_weapons2_short: "MP Md. 1928"
 ROM_infantry_weapons2_desc: "Le MP28 est un pistolet-mitrailleur allemand, une évolution du fameux MP-18 de l'ère WeltKrieg. L'arme est efficace à courte portée et en combat urbain en raison de sa taille et de sa cadence de tir, ce qui la rend idéale pour le combat dans les tranchées. Ce pistolet-mitrailleur allemand emblématique a trouvé son chemin entre les mains des Roumains, en particulier parmi la Garde de Fer."
 #MP 40:
 ROM_improved_infantry_weapons_2: "Pistol-mitralieră 'MP', model 1940"
 ROM_improved_infantry_weapons_2_short: "MP Md. 1940"
 ROM_improved_infantry_weapons_2_desc: "Le M.P 40, parfois incorrectement appelé "Schmeisser", a été développé par Heinrich Vollmer sur la base du M.P. 38 pour équiper les soldats allemands d'une arme d'assaut. Il utilise des chargeurs de 32 cartouches de 9 mm, sa portée effective étant d'environ 100-150 mètres. C'est une arme très fiable et particulièrement économique, un grand nombre a été envoyé en Roumanie."
 #Orita carbine:
 ROM_advanced_infantry_weapons2: "Pistol-mitralieră 'Oriţa', model 1944"
 ROM_advanced_infantry_weapons2_short: "Oriţa Md. 1944"
 ROM_advanced_infantry_weapons2_desc: "Cette variante du pistolet-mitrailleur Orita est livré avec une crosse métallique pliée et est principalement destiné aux forces spéciales roumaines. Cette dernière version présente une cadence de tir plus élevée que son prédécesseur, ainsi qu'un recul réduit."

