 BAT_infantry_equipment_3_short: "MKb 42"
 BAT_infantry_equipment_3_desc: "Le MKb 42 est une conception révolutionnaire chambrée pour une nouvelle cartouche intermédiaire, développée par le célèbre concepteur d'armes allemand Hugo Schmeisser en collaboration avec la société Haenel. Alors que le premier prototype du fusil était sujet au brouillage, l'armée et même le Kaiser lui-même étaient extrêmement enthousiastes à propos du projet et d'immenses ressources ont été concentrées sur l'amélioration de la conception, le fusil étant jugé prêt à être adopté en 1942."
