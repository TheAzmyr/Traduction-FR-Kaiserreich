 SIK_motorized_equipment_1: "Citroën P21 Type C6 'Croisière Jaune'"
 SIK_motorized_equipment_1_short: "Citroën P21"
 SIK_motorized_equipment_1_desc: "En novembre 1931, la grande "Croisière Jaune" organisée par Citroën arrive au Xinjiang. Yang Zengxin, le gouverneur du Xinjiang, a été surpris par l'expédition française à travers la route de la soie et a chaleureusement accueilli l'équipe de l'expédition. Voyant que ces camions peuvent rouler en continu dans des environnements difficiles, pendant le séjour de l'expédition au Xinjiang, Yang Zengxin a proposé d'acheter un lot de voitures Citroën P21, et l'expédition a facilement accepté cette demande car le but de leur expédition était de faire de la publicité pour Citroën. Peu de temps après l'arrivée de l'expédition à Pékin en février 1932, les Français ont expédié le premier lot de pièces automobiles et d'ingénieurs au Xinjiang. Ce camion est également devenu le camion le plus répandu au Xinjiang."

