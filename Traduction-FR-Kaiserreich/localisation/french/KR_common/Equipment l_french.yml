 SIA_infantry_equipment_1_desc: "Bien qu'à proprement parler, ce ne soit pas vraiment un Mauser, le Type 66 est un fusil d'exportation japonais de type 38 amélioré avec un mécanisme similaire à celui trouvé sur l'ancien type siamois 46. Il est chambré pour la cartouche à rebord siamois 8x52 mm."
