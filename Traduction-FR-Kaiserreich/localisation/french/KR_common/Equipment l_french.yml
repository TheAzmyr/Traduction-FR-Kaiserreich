#Infantry Equip

 ENG_infantry_equipment_0: "Fusil No.1 Mk III"
 ENG_infantry_equipment_0_short: "No.1 Mk III"
 ENG_infantry_equipment_0_desc: "Le Mk III est au service du Tommy depuis 1907, une arme emblématique de la Weltkrieg. Le SMLE Mk III était livré avec la baïonnette 1907 Pattern, un dispositif de visée arrière simplifié, ainsi qu'un dispositif fixe d'aide à la recharge. Pendant la Weltkrieg, la demande a dépassé l'offre et donc de nombreux exemplaires du Mk III sont accompagnés de la suppression du dispositif de séparation du chargeur."
 ENG_infantry_equipment_1: "Rifle No.1 Mk.IV"
 ENG_infantry_equipment_1_short: "No.1 Mk.IV"
 ENG_infantry_equipment_1_desc: "Après la Révolution et la Guerre Cvile, il est devenu évident que le No.3 Enfield n'était pas adapté au combat urbain. Des essais pour un fusil entièrement nouveau auront finalement lieu en 1932, mais n'auront pas l'effet escompté, les nouveaux modèles n'arrivant pas à la cheville de l'ancien Enfield, ou recevant des retours défavorables de la part des troupes. À la lumière de cette démonstration, les efforts de remplacement de l'Enfield ont finalement été repoussés. En 1935, cependant, un effort conjoint entre l'usine The Revolutionary Small Arms d'Enfield et la Birmingham Small Arms a été présenté au gouvernement. Le nouveau fusil était un développement de l'ancien Lee Enfield avec un canon plus court, une bretelle montée sur le côté et un système de verrou simplifié. ." Le No.4 est le nouveau membre de la famille des carabines Lee-Enfield. Bien que similaire à ses prédécesseurs, le No.4 est plus solide et plus facile à produire. Un peu plus lourd aussi en raison de son canon ; il est livré avec un viseur ouvert dont les encoches correspondent à des variations de distance de 100 yards (91m) ; il est calibré pour tirer à des distances allant de 200 à 1 300 yards ( soit de 183 à 1 189 mètres)."
 ENG_infantry_equipment_2: "Carabine Mitrailleuse No.2 Mk I"
 ENG_infantry_equipment_2_short: "No.2 MC Mk I"
 ENG_infantry_equipment_2_desc: "L'avenir de la guerre gravitant autour des armes automatiques portatives et que les nuages ​​​​de la guerre se profilent une fois de plus en Europe, les techniciens de la RSAF et les hommes de la station IX ont créé un nouveau pistolet-mitrailleur. Légère et portable, la carabine mitrailleuse No.2 est idéale pour les opérations urbaines et les combats à moyenne et courte portée."
 ENG_infantry_equipment_3: "Fusil-Mitrailleur No.9 Mk I"
 ENG_infantry_equipment_3_short: "No.9 MR Mk I"
 ENG_infantry_equipment_3_desc: "L'expérience des combats contre les troupes allemandes armées du Maschinenkarabiner 44 et des comparaisons avec les productions françaises ont conduit Stefan Kennneth Janson de la RSAF à créer un nouveau fusil bullpup. Capable de changer de mode de tir de semi-automatique à entièrement automatique ; le fusil n°9 fournira au Tommy une puissance de feu importante."
 ENG_infantry_at: "Fusil Anti-Char Boys"
 ENG_infantry_at_desc: "Souvent surnommé le "Fusil à Eléphant" en raison de sa taille et de son gros calibre, le fusil anti-char Boys peut tirer un projectile AP de 60 g à 747 m/s. Cependant, malgré la glissière de recul de l'arme et le coussinet en caoutchouc, le recul de l'arme est réputé violent, provoquant fréquemment des tensions au niveau du cou et des épaules contusionnées."
 ENG_infantry_at2: "Dispositif anti-blindé modèle MK2"
 ENG_infantry_at2_desc: "Le dispositif anti-blindé modèle MK2 est l'un des plus récents bricolages développés par la Station IX. Avec une portée de tir effective de 115 mètres, le MK2 sera capable d'étourdir et de percer les plus lourds des panzers du Kaiser."
 ENG_support_weapons: "Vickers MG & mortier Stokes"
 ENG_support_weapons_desc: "La Vickers MG et le mortier Stokes étaient des armes emblématiques de l'Armée Britannique pendant la Weltkrieg. Après la révolution et la guerre civile ; de grandes quantités de ces armes sont toujours disponibles dans les arsenaux de la RSAF. Bien que surclassés de nos jours; ils peuvent encore être utilisés efficacement."
 ENG_support_weapons2: "Lewis Mk III DEMS & Mortier SBML two-inch"
 ENG_support_weapons2_desc: "Avec son chargeur 'pan' emblématique, le Lewis a servi le Tommy depuis les jours les plus sombres de la Première Weltkrieg. Avec la menace de guerre si proche, la variante MKIII a une poignée de pistolet qui lui permet d'être tirée de l'épaule sur n'importe quelle partie du pont d'un navire. Le SBML, bien que petit, est incroyablement portable et a une puissance de feu et une portée supérieures à la plupart des grenades à fusil."
 ENG_support_weapons3: "Enfield-Automatic Mk IIIB & mortier ML 3 inch"
 ENG_support_weapons3_desc: "L'Enfield-Automatic Mk IIIB est une autre création de la RSAF. Cherche un remplaçant pour les Vickers et Lewis; l'Enfield-Automatic est alimenté par un chargeur, ce qui réduit sa cadence de tir - mais évite sa surchauffe. Beaucoup plus léger que les mitrailleuses alimentées par courroie; l'Enfield Automatic servira la prochaine génération de Tommies dans les tranchées. Le mortier ML 3 inch est capable de fournir un soutien efficace à l'artillerie rapprochée, tout en étant portable."
 ENG_support_weapons4: "Enfield-Automatic Mk V & mortier ML 4.2 inch"
 ENG_support_weapons4_desc: "Alors que la guerre s'éternise ; des améliorations aux modèles existants sont constamment apportées. La variante Mk V de l'Enfield-Automatic comprend une lunette de visée et un système de refroidissement amélioré. Le mortier ML 4,2 pouces est un mortier lourd. Assez lourd mais mortel, il nécessite d'être remorqué pour être amené sur le champ de bataille."
 ENG_improved_infantry_weapons_2: "No.1 MC Mk 1"
 ENG_improved_infantry_weapons_2_desc: "Dernier développement de l'ingéniosité britannique, la carabine-mitrailleuse Mark 1  est un pistolet-mitrailleur entièrement automatique. Une conception réussie et fiable ; le Mark 1 présente une cadence de tir constante et s'avère assez léger, pesant environ 6 livres (2,7 kg), ce qui le rend parfait pour les combats rapprochés."
 ENG_advanced_infantry_weapons2: "No.11 MR MK IV"
 ENG_advanced_infantry_weapons2_desc: "La variante MK IV du MR Mk 1, "MR4 en abrégé" représente les dernières avancées technologiques en matière d'armement. La variante MK IV dispose d'améliorations pour la gestion du recul et la stabilité, en raison notamment de la tradition de l'armée britannique en matière d'adresse au tir. Le fusil mitrailleur britannique par emprunt des gazs utilise des cartouches britanniques .280."
 ENG_night_vision: "Oeil de Chat"
 ENG_night_vision_desc: "Les ténèbres ont toujours été l'un des plus grands ennemis de l'humanité. En réponse à cela, la Station IX a travaillé sur une nouvelle lunette de vision nocturne infrarouge top secrète. Surnommé l'"Oeil de Chat", l'appareil permet des reconnaissances et des opérations sous le couvert de l'obscurité."

