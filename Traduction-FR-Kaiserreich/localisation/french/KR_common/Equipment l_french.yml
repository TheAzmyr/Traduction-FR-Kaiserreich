 BOL_infantry_equipment_0: "Mauser Modelo 1908"
 BOL_infantry_equipment_0_short: "Modelo 1908"
 BOL_infantry_equipment_0_desc: "Alors que les tensions montaient dans le Gran Chaco au début du XXe siècle, la Bolivie et le Paraguay ont chacun entamé d'audacieuses campagnes de réarmement pour contrer l'autre. Au cours de cette période, la Bolivie a adopté un dérivé du Mauser 1898 conçu pour être interchangeable avec les anciens fusils boliviens Mauser 1891. Ce fusil, chambré en 7,65×53mm Mauser, est devenu l'épine dorsale de l'armée bolivienne et la demande de fusils produits localement a déclenché une croissance rapide de l'industrie de l'armement bolivienne."
