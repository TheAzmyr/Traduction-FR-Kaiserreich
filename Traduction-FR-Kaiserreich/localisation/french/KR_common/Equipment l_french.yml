#Motorised

 PRE_motorized_equipment_1:0 "Opel Blitz"
 PRE_motorized_rocket_equipment:0 "Opel Blitz mit Wurfrahmen 40"
 PRE_motorized_rocket_equipment_1:0 "Opel Blitz mit Wurfrahmen 40"
 PRE_motorized_rocket_equipment_1_short:0 "Blitz mit Wurfrahmen"
 PRE_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 PRE_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 PRE_mechanized_equipment_1_desc:0 "Le Sonderkraftfahrzeug 11 a été développé de 1934 à 1938, et a impliqué Borgward AG puis, à partir de 1937, Hannoversche Maschinenbau AG. Conçu à la base comme une plateforme mobile multi-support, le Sd.Kfz. 11 a rapidement été transféré au rôle de transporteur, lorsque le besoin d'un véhicule tout-terrain est devenu évident. Capable de transporter huit soldats, en plus de tracter un canon ou une remorque, le camion est devenu le véhicule principal des panzergrenadiers."
 PRE_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 PRE_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 PRE_mechanized_equipment_2_desc:0 "Développé à partir du châssis du Sd.Kfz. 1, les semi-chenillés Schützenpanzerwagen Sonderkraftfahrzeug 251 (plus communément appelées "SWP") sont spécifiquement construits par Hannoversche Maschinenbau AG pour transporter rapidement une escouade de fantassins vers les lignes de front, tout en disposant d'une protection blindée adéquate contre les tirs d'armes légères. Ces unités sont généralement affectés à des unités blindées, afin de permettre aux troupes de suivre le mouvement rapide des chars."
 PRE_mechanized_equipment_3:0 "Sonderkraftfahrzeug 256"
 PRE_mechanized_equipment_3_short:0 "Sd.Kfz. 256"
 PRE_mechanized_equipment_3_desc:0 "Fin 1943, l'Armée Allemande demanda à Auto-Union de développer un véhicule de reconnaissance léger entièrement chenillé, et capable de transporter 6 à 8 hommes dans une superstructure à toit ouvert. Introduit en 1944, le Schwerer Schützenpanzerwagen 'Kätzchen' (transport de troupes blindé lourd 'Kitten') reprenait le design et l'agencement général du Stu.Pz.Kpfw. VII, mais en beaucoup plus petit. Le véhicule dispose d'une traction avant, avec cinq ou six roues en acier qui se chevauchent et a été conçu pour atteindre des vitesses supérieures à 50 km/h. Il dispose également d'un blindage léger. Chaleureusement accueilli par l'armée allemande malgré une vitesse peu élevée, le véhicule fut déclaré apte au service sous le nom de Sd.Kfz. 256."

