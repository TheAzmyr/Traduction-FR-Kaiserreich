### Land ###
 MZB_infantry_equipment_0: "Espingarda m/1904 de 6,5 mm"
 MZB_infantry_equipment_0_short: "Mauser-Vergueiro"
 MZB_infantry_equipment_0_desc: "Fusil à verrou ayant connu l'épreuve du feu, le 6,5 mm m/1904 est plus communément connu sous le surnom de "Mauser-Vergueiro", car la conception principale du pistolet reprend celle du Mauser 98 (avec un mécanisme spécial à verrou fortement basé sur le Gewehr 1888) chambré pour accueillir la cartouche Vergueiro 6,5 × 58 mm, développée spécifiquement pour la variante portugaise. Il est devenu l'arme officielle de l'armée portugaise en 1904 et l'est resté jusqu'aux années 1940, à la fois dans le pays et à l'étranger. Bien qu'il n'ait pas été utilisé par les troupes portugaises sur le front occidental, car celles-ci étaient armées par l'Entente, principalement avec des fournitures britanniques, il a été largement utilisé en Afrique par le Portugal, ses alliés en Afrique du Sud, et a également été utilisé par les Allemands qui capturaient occasionnellement des fournitures. en Afrique Orientale Portugaise."
 MZB_infantry_equipment_1: "Espingarda m/1904/36 de 7.92 mm "
 MZB_infantry_equipment_1_short: "Mauser-Vergueiro M36"
 MZB_infantry_equipment_1_desc: "t uFondamentalemenn peu plus qu'une version mise à jour du Mauser-Vergueiro, il a été introduit en Afrique au milieu des tensions croissantes entre le Portugal et l'Allemagne. Une quantité importante de ces armes se sont ensuite retrouvées utilisées par les forces des États de l'ancienne Afrique portugaise."
 MZB_infantry_equipment_2: "Carabina C.A.P Modelo 01"
 MZB_infantry_equipment_2_short: "C.A.P M40"
 MZB_infantry_equipment_2_desc: "Prototype de carabine peu utilisé dans l'ensemble de l'armée portugaise, la C.A.P était la première tentative du pays de disposer d'un modèle standard produit au niveau national. Pour ces motifs, la junte nationaliste intégriste a soutenu intensément le développement de la carabine C.A.P, mais au moment où elle était prête pour la production, les réalités sur le terrain ont rendu plus intéressant le passage de l'ancien Mauser-Vergueiro et ses variantes déjà largement utilisé par les forces armées, au pistolet-mitrailleur FBP."
 MZB_infantry_equipment_3: "Pistola-Metralhadora FBP M/945"
 MZB_infantry_equipment_3_short: "FBP M/945"
 MZB_infantry_equipment_3_desc: "Le pistolet-mitrailleur FBP porte le nom de l'acronyme de l'usine Braço de Prata, le fabricant de l'arme, une fonderie détenue et contrôlée par le gouvernement portugais lui-même. Alors que son développement a commencé bien avant son utilisation généralisée parmi les troupes à pied de l'armée portugaise, le modèle finalisé est entré en production trop tard pour remplacer le Mauser-Vergueiro pendant la guerre. Cette intention a été mise en évidence par le fait que le pistolet-mitrailleur avait, de manière plutôt inhabituelle, des douilles à baïonnette compatibles avec celles des modèles Mauser utilisés par le Portugal tout au long des conflits des décennies précédentes. Le soi-disant "pistolet mitrailleur'' (le terme en portugais pour cette catégorie d'arme, en général) a été largement utilisé pendant de nombreuses années, bien que la variante de 1945 soit tombée en désuétude au profit de versions à tir semi-automatique et de modèles importés, comme l'échelle de la guerre a diminué au cours des décennies suivantes après la Deuxième Weltkrieg. Alors que peu de modèles ont réussi à l'étranger par rapport à l'ancien Mauser-Vergueiro, le gouvernement du Mozambique a été capable de démarrer la production nationale relativement rapidement après la décolonisation."
 MZB_support_weapons: "Metralhadora Vickers & Morteiro Stokes"
 MZB_support_weapons_desc: "La Vickers MG refroidie à l'eau et le mortier de tranchée Stokes étaient les armes de soutien standard de l'Empire Britannique pendant la Weltkrieg. Lors de son réarmement après le conflit, la monarchie portugaise restaurée les a achetés et fabriqués dans le but de les utiliser largement parmi l'infanterie, tant sur le territoire métropolitain qu'à l'étranger."
 MZB_support_weapons2: "Metralhadora Lewis Modelo DEMS & Morteiro SBML de 2 Polegadas"
 MZB_support_weapons_2_desc: "Avec son chargeur 'pan' emblématique, le Lewis a servi l'Entente depuis les jours les plus sombres de la première Weltkrieg. La variante MKIII avait une poignée de pistolet qui lui permettait d'être tirée de l'épaule depuis n'importe quelle partie du pont d'un navire. Le SBML, bien que petit, est incroyablement portable et avait une puissance de feu et une portée supérieures à la plupart des grenades à fusil."
 MZB_support_weapons3: "Metralhadora Vickers Modelo II & Morteiro ML de 3 Polegadas"
 MZB_support_weapons_3_desc: "La variante Mark II de la Vickers MG comportait une option de tir sélectif et une poignée pistolet. Il avait été essentiellement adopté pour les véhicules blindés. Le mortier ML 3 pouces était une amélioration considérable par rapport au Stokes, car il était fiable et robuste et permettait un soutien rapproché de l'artillerie."
 MZB_support_weapons4: "Metralhadora Vickers-Vedras & Morteiro de 4.2 Polegadas"
 MZB_support_weapons_4_desc: "La troisième variante de la très appréciée mitrailleuse Vickers a été conçue pour une utilisation anti-aérienne et présente une cadence de tir légèrement supérieure à celle de ses prédécesseurs. De même, le mortier de 4,2 pouces était une mise à niveau plus lourde des modèles de mortier canadiens précédents et capable de fournir un soutien intense et efficace."
 MZB_infantry_at: "Morteiro-Bombarda"
 MZB_infantry_at_desc: "Mis au point au Canada et vendu en grande quantité au Portugal, le mortier était conçu comme un mortier à " ergots ". Arguant que ce modèle pouvait servir à la fois de pièce d'artillerie et d'arme antichar, il a été adopté avec empressement par plusieurs alliés de l'Entente, dont le Portugal. Nombre d'entre eux se sont retrouvés bloqués dans ses anciennes possessions d'outre-mer."
 MZB_infantry_at2: "LATI"
 MZB_infantry_at2_desc: "En raison de la nécessité de disposer d'une arme antichars portative pour les lignes de front, le LATI (traduction directe de son nom anglais canadien) a été développé sur la base de la conception du mortier bombardé. D'une portée effective de 105 mètres en mode de tir direct, le dispositif a été bien accueilli en raison de son absence de souffle arrière, mais son recul intense a suscité des inquiétudes."

