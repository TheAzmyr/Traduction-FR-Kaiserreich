#Infantry Equip

 MAF_infantry_equipment_0: "$GER_infantry_equipment_0$"
 MAF_infantry_equipment_0_short: "$GER_infantry_equipment_0_short$"
 MAF_infantry_equipment_1: "Karabiner 98k"
 MAF_infantry_equipment_1_short: "Karabiner 98k"
 MAF_infantry_equipment_1_desc: "Plutôt que d'adopter un nouveau fusil, la version modifiée du Karabiner 98AZ existant de la Weltkrieg a été adoptée afin que le gouvernement colonial économise de l'argent. Le "t" signifie "tropen", c'est-à-dire "tropiques". La longueur totale du fusil est raccourcie à 1 m, son poids réduit à 3,2 kg et équipé d'un viseur plus court (100 à 1000 m au lieu de 2000 m) pour être plus adapté à la guerre dans la jungle en général, qui se déroule davantage à courte distance."
 MAF_infantry_equipment_2: "Selbstladegewehr 40"
 MAF_infantry_equipment_2_short: "Selbstlader 40"
 MAF_infantry_equipment_2_desc: "Tirant les leçons du conflit indochinois, le MP 40/I (parfois appelé à tort MP 40/II) est une version modifiée du MP 40 standard avec un double porte-chargeur côte à côte (pour un total théorique de munitions de 64 cartouches), conçu pour les troupes sur le front asiatique et africain afin de mieux s'adapter à la nature du combat dans la jungle, qui ne tient pas compte de la distance de sécurité en échange d'une capacité beaucoup plus élevée pour les tactiques "Dauerfeuer-Himmelssteuer" (Spray and Pray) contre les combattants ennemis cachés derrière un feuillage épais."
 MAF_infantry_equipment_3: "Maschinenkarabiner 42"
 MAF_infantry_equipment_3_short: "MKb 42"
 MAF_infantry_equipment_3_desc: "Le MKb 42 est une conception révolutionnaire chambrée pour tirer une nouvelle cartouche intermédiaire, développée par le célèbre concepteur d'armes allemand Hugo Schmeisser en collaboration avec la société Haenel. Alors que le premier prototype du fusil était sujet à l'enrayage, l'armée et même le Kaiser lui-même se sont montrés extrêmement enthousiastes à propos du projet et d'immenses ressources ont été concentrées sur l'amélioration de la conception, le fusil étant jugé prêt à être adopté en 1942."
