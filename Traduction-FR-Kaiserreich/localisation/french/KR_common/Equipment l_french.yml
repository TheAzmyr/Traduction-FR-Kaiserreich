 SIK_infantry_equipment_3: "Hanyang Xuantong Type 35"
 SIK_infantry_equipment_3_short: "Hanyang Type 35"
 SIK_infantry_equipment_3_desc: "Le Type 35 est un fusil semi-automatique basé sur le fusil Général Liu de 1914. S'il semble similaire, le Type 35 est plus court, l'arrière du récepteur est recouvert et le système piégeant les gazs d'éjection est remplacé par un simple orifice de gaz. Le nouveau fusil n'est également plus en mesure de passer en mode action manuelle, et utilise les chargeurs du fusil Bohemian modèle ZH-29, et de la mitrailleuse légère ZB-26."

 SIK_artillery_equipment_1: "Canon de campagne Hanyang Xuantong Type 13 de 75 mm"
 SIK_artillery_equipment_1_short: "Hanyang Type 13"
 SIK_artillery_equipment_1_desc: "En tant qu'artillerie la plus produite à l'époque de Beiyang, cette artillerie est entrée en service dans de nombreuses armées à travers la Chine.\n\nAprès la restauration des Qing, le nouveau gouvernement a annoncé qu'il serait rebaptisé « Xuantong Type 13 », mais les forces républicaines l'appellent toujours « Xinhai Type 10 »."

 SIK_gw_armored_car_equipment: "BA-27"
