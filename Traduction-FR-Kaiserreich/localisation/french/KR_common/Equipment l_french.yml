 # Etat 141-001 to 141-250:
 FRA_train_equipment_1: "État 141 b/c"
 FRA_train_equipment_1_short: "État 141 b/c"
 FRA_train_equipment_1_desc: "Locomotive à faible charge par essieu, cette classe de machine pouvait circuler non seulement sur les anciennes réseaux d'État et de l'Ouest, mais sur l'ensemble de la France. Simple à utiliser et fiable, elle sera produite en série après la guerre civile française par la SNCF, les modèles « B » et « C » désignant différentes pressions de chaudière et la puissance de sortie."
 # SNCF 150.P:
 FRA_train_equipment_2: "SNCF 150P"
 FRA_train_equipment_2_short: "SNCF 150P"
 FRA_train_equipment_2_desc: "Les puissantes locomotives 2-10-0 conçues pour les trains de minerais lourds et de marchandises ont rapidement été repensées pour être produites à moindre coût et pouvoir être largement utilisées sur le réseau ferroviaire français."
 # SNCF Class 241P:
 FRA_train_equipment_3: "SNCF 241P"
 FRA_train_equipment_3_short: "SNCF 241P"
 FRA_train_equipment_3_desc: "Locomotive de type 4-8-2 "Montagne" conçue à l'origine pour le service express de voyageurs de Paris à Marseille, la puissance élevée de la locomotive lui convenait pour être convertie en train de ravitaillement blindé vers les lignes de front."

 FRA_railway_gun_equipment_1: "Obusier de 400 Modèle 1915/1916"
