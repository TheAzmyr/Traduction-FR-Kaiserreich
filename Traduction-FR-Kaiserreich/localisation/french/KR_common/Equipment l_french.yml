 # Soviet Class FD # Name means “Steam Locomotive Type 1”:
 MON_train_equipment_1:0 "Paravoz Tip 1"
 MON_train_equipment_1_short:0 "Type P1"
 MON_train_equipment_1_desc:0 "Conçue en 1931, la classe P1 a remplacé de nombreuses locomotives de classe Ye de fabrication américaine desservant le réseau russe. En 1936, la classe de locomotive a été équipée d'un surchauffeur pour améliorer la puissance de sortie, créant la variante P1-21. Les solides performances de la classe ont rapidement conduit à des commandes massives et a fait de cette locomotive la plus populaire du réseau russe, avec des ateliers construits uniquement pour la production de ce modèle."
 # Soviet Class L # Name means “February Road Steam Locomotive”:
 MON_train_equipment_2:0 "Paravoz Fevralskaya doroga"
 MON_train_equipment_2_short:0 "Class F"
 MON_train_equipment_2_desc:0 "Développées à l'usine de Kolomna et nommées d'après le chemin de fer de février reliant Moscou et Petrograd, les locomotives de classe F sont économiques et adaptées pour desservir le vaste réseau ferroviaire russe. Sans jeu de roues traînantes et composants compliqués, la production en série de ce type était plus rapide et moins chère que celle du type P1."
 # PR-43 armoured train :
 MON_train_equipment_3:0 "Broneparovoz Obrezets 1940"
 MON_train_equipment_3_short:0 "BPR-40"
 MON_train_equipment_3_desc:0 "La classe de trains blindés BP-35 est conçue pour aider l'infanterie à sécuriser les voies ferrées, une chaîne cruciale reliant la vaste Russie. En raison de la guerre à venir, de nouvelles classes de trains blindés et de locomotives ont été conçues, devenant le train blindé PR-40 et la locomotive BPR-40. Enfermé dans trois pouces de blindage, le train aurait des compartiments blindés séparés pour les canons anti-aériens et antichars, nécessitant un équipage pouvant aller jusqu'à 200 hommes et pesant plus de 350 tonnes."

 # TM-3-12 :
 MON_railway_gun_equipment_1:0 "Transportyer Artilleriysky Tip 3 Kalibr 12"
 MON_railway_gun_equipment_1_short:0 "TA-3-12"
 MON_railway_gun_equipment_1_desc:0 "Des canons navals de rechange ont été réutilisés et placés sur des wagons de chemin de fer et mis en service dans l'armée russe."

