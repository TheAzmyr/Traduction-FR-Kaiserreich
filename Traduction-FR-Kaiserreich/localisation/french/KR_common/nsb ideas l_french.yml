l_french:
 entente_invasion_spirit: "Préparatifs d'invasion de la Métropole"
 entente_invasion_spirit_desc: "Revendiquer notre droit de naissance!"
 reichspakt_defense_spirit: "Préserver l'Ordre Allemand"
 reichspakt_defense_spirit_desc: "Par le sang et l'acier, nous survivrons!"
 international_revolution_spirit: "Esprit Révolutionnaire"
 international_revolution_spirit_desc: "Brisez les chaînes!"
 decentralised_logistics_spirit: "Le guerre se nourrit d'elle-même"
 decentralised_logistics_spirit_desc: "China's deep mountains and vast expanses challenge even the most modern systems of supply. But, where truck and train cannot reach, one will still find the people, and in their hands lie nearly everything an army needs to stay on its feet. Not all will cooperate, but this is our land and these are our people. The war effort must not be left wanting."
 KR_whampoa_academy_spirit: "L'Esprit de Whampoa"
 KR_whampoa_academy_spirit_desc: "Bien que l'académie qui siégeait autrefois sur l'île de Changzhou, à Guangzhou, ait depuis lors fermé ses portes, son esprit vit dans ses cadets et ses instructeurs qui continuent à se battre pour la révolution du Kuomintang. Le Dr. Sun l'a proposé comme un institut destiné à former une armée purement loyale à la révolution afin de mettre fin à la dépendance du parti à l'égard des armées de seigneurs de la guerre, il était composé d'un mélange d'officiers chinois expérimentés, d'instructeurs étrangers et de révolutionnaires chevronnés qui ont inculqué une formation politico-militaire unique, digne d'un parti-État. Ses diplômés sont célèbres pour leur ténacité, leur ingéniosité et, surtout, leur dévouement total à la cause."
 KR_whampoa_academy_spirit_tt: "Nouveaux officiers : commencent avec les traits §Y"Politiquement introduit"§!, §Y"Personnalité médiatique"§! ou §Y"Héros de guerre"§!"
 jet_aircraft_advancements_spirit: "Le tonnerre descend du ciel"
 jet_aircraft_advancements_spirit_desc: "Surfant sur les vagues éternelles du temps, la tempête se lèvera au gré des ondulations, De l'abîme scrutera les yeux d'un démon, Voici le Razgriz aux ailes noire!"

