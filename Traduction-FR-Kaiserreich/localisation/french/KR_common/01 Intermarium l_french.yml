l_french:

### EE Cooperation Mechanics ###
 mie.0.t: "La Menace Russe"
 mie.0.d: "Le marasme de la Russie, qui a duré une décennie, est terminé, et maintenant les Russes se reconstruisent - déjà, ils revendiquent leurs anciens territoires impériaux, et les États d'Europe de l'Est vont sûrement être une de leurs cibles.\n\nPour s'assurer que la menace russe est contenue et que les États d'Europe de l'Est peuvent défendre leur souveraineté, les dirigeants et les généraux des Ostaaten se sont réunis à [MIE_leader.Capital.GetCapitalVictoryPointName] pour discuter d'un programme de coopération mutuelle. Un fonds de défense militaire commun a été établi et [MIE_leader.GetNameDef] a été chargé de le gérer pour financer les projets de défense communs de la région."
 mie.0.a: "Bien !"

 MIE_decisions: "Coopération en matière de défense de l'Europe de l'Est"
 MIE_decisions_desc: "[?global.russia.GetNameDefCap] refait surface et la sécurité de la région d'Europe de l'Est est menacée. Lorsque la Seconde Weltkrieg commencera, nous devrons nous préparer à affronter la tempête russe - et si nous ne travaillons pas ensemble, nous serons éliminés un par un.\n\nA présent que [?global.russia.GetNameDef] a activé son arbre de politique étrangère, tous les membres orientaux du Reichspakt débloquent la capacité de §Ymettre en commun les ressources§! et de les distribuer entre leurs États membres pour éliminer les maillons faibles. Le pays responsable de la distribution des ressources communes peut investir dans ses États membres pour §Yconstruire des fortifications§!, §Ylever des divisions§! et fournir des §Yesprits nationaux§! bénéfiques.\n\nLes ressources actuelles mises en commun :\n £rifle_texticon Équipement d'infanterie : §Y[?global.MIE_infantry_equipment]§!\n £support_texticon Équipement de soutien : §Y[?global.MIE_support_equipment]§!\n £unit_artillery_icon_small Équipement d'artillerie : §Y[?global.MIE_artillery_equipment]§!\n\n [MIE_leader.GetNameWithFlag] est actuellement responsable de la distribution du pool de ressources."
 MIE_intermarium_active: "La §YCoopération de Défense de l'Europe de l'Est§! est active."
 MIE_intermarium_formed: "Le programme de Coopération de Défense en Europe de l'Est a démarré."
 MIE_member:9 "Est membre de la §YCoopération de défense de l'Europe de l'Est§!."

 MIE_decisions_GER: "Ostpolitik"
 MIE_decisions_GER_desc: "Notre Empire à l'Est s'étend de la Baltique à la mer Noire. L'Oststaat est un mélange pragmatique d'États de facto nos clients, maintenus dans le rang à la fois grâce à notre force et à la fois de leur crainte de la Russie. Nous surveillons constamment leur évolution politique et réagir si cette évolution menace nos intérêts.\n\n[POL_in_RP]"

 POL_in_RP_yes: "La Pologne est peut-être l'un de nos sujets les plus loyaux pour l'instant, mais rien ne garantit que cela restera le cas. Nous devons examiner attentivement nos investissements en Pologne afin de garantir leur loyauté et leur coopération économique.\n\n[POL_GER_polish_loyalty]\n"

 POL_early: "Prédiction du résultat des élections pour les partisans d'Auguste IV : [POL_circle_chance]"
 POL_status_stable: "§GLa Pologne est loyale et stable.§!"
 POL_status_restless: "§YLa Pologne est stable, mais la situation peut changer.§!"
 POL_status_uprising_ready: "§YLa Pologne est instable, et des revers militaires pourraient déclencher un soulèvement.§!"
 POL_status_uprising_imminent: "Un soulèvement en Pologne est imminent !"
 POL_status_rebellious: "§RLa Pologne est rebelle !§!"

 GER_sponsor_MIE: "Parrainer la CDEE"
 GER_sponsor_MIE_desc: "La Coopération de Défense de l'Europe de l'Est a été créée pour coordonner le renforcement militaire des armées de l'Ostaat. Notre complexe militaro-industriel y a participé, mais un soutien plus direct de la part du gouvernement pourrait le renforcer encore davantage."
 GER_fight_forest_brothers: "Créer la Baltische Feldgendarmerie"
 GER_fight_forest_brothers_desc: "L'envoi d'une force de police militaire temporaire dans le duché unifié de la Baltique pourrait s'avérer nécessaire pour l'aider dans sa lutte contre les séparatistes baltes."
 GER_fight_LAF: "Renforcer la Police Lituanienne"
 GER_fight_LAF_desc: "Le gouvernement lituanien a fort à faire avec le Front activiste lituanien, qui serait soutenu par la Russie et qui est une organisation terroriste responsable de nombreux actes odieux. Nous pourrions leur envoyer des forces spécialisées de Prusse pour contrer l'insurrection."
 GER_BLR_coup:0 "Supprimer le Gouvernement du BDSP"
 GER_BLR_coup_desc:0 "Nous avons été tolérants à l'égard des expériences de la Ruthénie blanche en matière de démocratie de gauche, mais apparemment, c'était une erreur. Nos sources de renseignements nous ont informés de leur pacte secret avec Moscou et de leurs plans pour nous trahir. Cela ne doit pas se produire."

 POL_GER_buy: "Investissements en Pologne"
 POL_GER_buy_desc: "Le renforcement de notre contrôle économique sur la Pologne consolidera notre emprise sur ce pays et garantira que sa future politique étrangère servira bien nos intérêts commerciaux."
 POL_GER_sell: "Vendre des Actifs Polonais"
 POL_GER_sell_desc: "Certaines de nos entreprises commerciales en Pologne n'ont pas été aussi utiles que nous l'espérions. Heureusement, il existe beaucoup d'hommes d'affaires autrichiens, tchèques et polonais pour nous les reprendre, en échange d'argent."
 POL_GER_lobby: "Campagne Pro-Monarchiste Polonais"
 POL_GER_lobby_desc: "[POL.GetLeader] n'a jamais été le roi le plus populaire, mais ce n'est rien qu'un peu de travail de relations publiques allemand ne puisse réparer."

 POL_GER_promises: "Promouvoir l'Autonomie de la Pologne"
 POL_promise_tt: "§CLa loyauté de la Pologne augmentera considérablement.§!"
 POL_GER_agricultural_exports: "Détourner les Marchandises Agricoles"
 POL_promises1: "A promis l'indépendance à la Pologne"

 POL_GER_recruit_poland:0 "Augmenter le Recrutement en Pologne"
 POL_GER_recruit_poland_reduce:0 "Réduire le Recrutement en Pologne"
 POL_GER_recruitment: "Recrutement de Travailleurs Polonais"

 POL_invest_tt: "En finançant les partisans d'Auguste IV, nous nous assurons de la loyauté des Polonais."
 POL_exploit_tt: "Les politiques d'exploitation à l'égard de la Pologne renforceront le sentiment anti-allemand et révolutionnaire en Pologne."

 MIE_refuse_equipment_shipments: "Refuser des Envois de Matériel"
 MIE_refuse_equipment_shipments_desc: "Pour nos propres raisons, nous devons dire à nos alliés que nous n'avons pas besoin d'envois d'équipements pour le moment, et qu'ils devraient donc être utilisés ailleurs."
 MIE_allow_equipment_shipments: "Autoriser des Envois de Matériel"
 MIE_allow_equipment_shipments_desc: "Si nous avons précédemment demandé à nos alliés de ne pas envoyer d'équipements, nous sommes libres d'annuler cette décision à tout moment."

 MIE_spend_guns: "Envoyer 1000 £rifle_texticon  Équipement d'Infanterie"
 MIE_spend_support:0 "Envoyer 250 £support_texticon  Équipement de Soutien"
 MIE_spend_artillery: "Envoyer 250 £unit_artillery_icon_small  Équipement d'Artillerie"

 MIE_spend_guns_self: "Prendre 1000 £rifle_texticon Équipements d'Infanterie"
 MIE_spend_support_self: "Prendre 250 £support_texticon Équipement de Soutien"
 MIE_spend_artillery_self: "Prendre 250 £unit_artillery_icon_small Équipement d'Artillerie"

 MIE_invest_guns: "Investir 500 £rifle_texticon  Équipement d'Infanterie"
 MIE_invest_support:0 "Investir 150 £support_texticon  Équipement de Soutien"
 MIE_invest_artillery:0 "Investir 250 £unit_artillery_icon_small  Équipement d'Artillerie"

 MIE_250_artilleryeq: "£unit_artillery_icon_small  §H250§!"
 MIE_250_artilleryeq_blocked: "£unit_artillery_icon_small  §R250§!"
 MIE_250_artilleryeq_tooltip: "Cela coûte $MIE_250_artilleryeq_blocked$ de prendre la décision"

 MIE_2000_guns_500_sup: "£rifle_texticon  §H2000§! £support_texticon §H500§!"
 MIE_2000_guns_500_sup_blocked: "£rifle_texticon  §R2000§!  £support_texticon §R500§!"
 MIE_2000_guns_500_sup_tooltip: "La prise de décision coûte $MIE_2000_guns_500_sup_blocked$."
 MIE_2000_guns_tt: "£rifle_texticon  §H2000§! et £support_texticon §H500§! sont ajoutés aux stocks."

 air_xp_50: "£air_experience §H50§!"
 air_xp_50_blocked: "£air_experience §R50§!"
 air_xp_50_tooltip: "La prise de décision coûte $air_xp_50_blocked$."

 MIE_build_forts_in_blr:0 "Extension de l'Ostwall"
 MIE_build_forts_in_blr_tt:0 "§gConstruit des £GFX_land_fort_texticon §Y$bunker_plural$§! de niveau 1 dans chaque province frontalière de Biélorussie.§!"

 mie.1.t: "Coopération de l'Europe de l'Est"
 mie.1.d: "[MIE_leader.GetNameDefCap] a choisi d'investir une partie de notre fonds commun de coopération en matière de défense en construisant des fortifications à notre frontière russe. Ces fortifications sont maintenant achevées et sont prêtes à servir nos forces."
 mie.1.a: "Bien !"

 MIE_joint_offensive_exercises: "Exercices offensifs conjoints"

 mie.2.t: "Coopération de l'Europe de l'Est"
 mie.2.d: "[MIE_leader.GetNameDefCap] a choisi d'investir une partie de notre fonds de coopération de défense commune en organisant un exercice militaire conjoint entre les États d'Europe de l'Est. Ici, des généraux orientés vers l'offensive et les blindés ont simulé une contre-attaque contre les forces ennemies, et ont échangé des astuces et des conseils entre eux."
 mie.2.a: "Bien !"
 MIE_all_gain_1_attack: "Tous les généraux des États membres ayant le trait §HChef Panzer§! gagneront §G1§! en Attaque."

 MIE_joint_grand_strategy_planning: "Grande Stratégie"

 mie.3.t: "Coopération de l'Europe de l'Est"
 mie.3.d: "[MIE_leader.GetNameDefCap] a choisi d'investir une partie de notre fonds commun de coopération en matière de défense en organisant des wargames entre les états-majors des armées des États d'Europe de l'Est. Nos généraux y ont discuté d'une invasion complète de la région, ont réparti les rôles entre les États-nations et ont élaboré une grande stratégie pour stopper l'assaut."
 mie.3.a: "Bien !"
 MIE_all_gain_1_planning: "Tous les généraux des États membres ayant le trait §HChef d'Infanterie§! gagneront §G1§! en Planification."

 MIE_defense_contributions: "Mettre en œuvre les contributions obligatoires à la défense"
 MIE_contributions: "Contributions de l'Europe de l'Est en matière de défense"
 MIE_contributions_desc: "Ce pays consacre une partie de son budget à un budget commun de défense de l'Europe de l'Est pour l'achat d'armes à feu et d'autres équipements militaires."
 MIE_defense_contributions_tt: "Chaque État membre qui paie des contributions ajoutera £rifle_texticon §H20§!, £support_texticon §H10§! et £unit_artillery_icon_small §H10§! au fonds d'armement chaque mois."

 mie.4.t: "Coopération de l'Europe de l'Est"
 mie.4.d: "[MIE_leader.GetNameDefCap] a proposé d'approfondir la coopération entre les États d'Europe de l'Est en mettant en place un système de contributions à la défense. Si nous adhérons à ce système, nous verserons une partie de notre budget à un budget commun de défense de l'Europe de l'Est, grâce auquel [MIE_leader.GetNameDef] pourra acheter des équipements pour notre fonds d'armement."
 mie.4.a: "Nous allons signer."
 mie.4.b: "Nous refusons."
 MIE_monthly_purchases: "Achats d'armes"
 MIE_defense_contributions_amount: "£rifle_texticon  §H[?global.MIE_infantry_equipment_monthly]§!, £support_texticon  §H[?global.MIE_support_equipment_monthly]§! et £unit_artillery_icon_small  §H[?global.MIE_artillery_equipment_monthly]§! eront ajoutés au fond d'armes."

 mie.5.t: "Coopération de l'Europe de l'Est"
 mie.5.d: "[MIE_leader.GetNameDefCap] a choisi d'investir une partie de notre fonds commun de coopération en matière de défense en nous envoyant directement un lot de fusils et de munitions. Ce matériel a été dirigé vers nos stocks."
 mie.5.a: "Bien !"

 mie.6.t: "Coopération de l'Europe de l'Est"
 mie.6.d: "[MIE_leader.GetNameDefCap] a choisi d'investir une partie de notre fonds de coopération pour la défense commune en nous envoyant directement un lot de matériel de soutien de l'armée. Ce matériel a été dirigé vers nos stocks."
 mie.6.a: "Bien !"

 mie.7.t: "Coopération de l'Europe de l'Est"
 mie.7.d: "[MIE_leader.GetNameDefCap] a choisi d'investir une partie de notre fonds de coopération pour la défense commune en nous envoyant directement un lot de pièces d'artillerie. Ce matériel a été dirigé vers nos stocks."
 mie.7.a: "Bien !"

 MIE_air_command_1: "Infrastructure de défense aérienne commune"
 MIE_all_build_air_infra: "Chaque État membre construira un niveau supplémentaire de §HBase Aérienne§! et deux niveaux supplémentaires de §HBatterie Anti-Air§! dans sa capitale, et recevra §H50§!  £unit_fighter_icon_small\n\nCe qui permettra de débloquer de nouvelles décisions."

 mie.8.t: "Coopération de l'Europe de l'Est"
 mie.8.d: "[MIE_leader.GetNameDefCap] a choisi d'investir une partie de notre fonds de coopération de défense commune en établissant l'infrastructure d'un commandement conjoint de défense aérienne entre les États d'Europe de l'Est. Cela comprend la construction de nouvelles bases aériennes et la fourniture d'avions de chasse pour tous les participants au système."
 mie.8.a: "Bien !"

 MIE_air_command_2: "Escadres aériennes intégrées"
 MIE_joint_air_command: "Commandement aérien conjoint de l'Europe de l'Est"

 mie.9.t: "Coopération de l'Europe de l'Est"
 mie.9.d: "[MIE_leader.GetNameDefCap] a choisi d'investir une partie de notre fonds de coopération pour la défense commune en créant un commandement officiel de la défense aérienne commune de l'Europe de l'Est. Celui-ci intégrera les escadres aériennes de tous les pays participants dans une structure globale, permettant une plus grande coopération aérienne et un meilleur contrôle du ciel."
 mie.9.a: "Bien !"

 MIE_air_command_2_completed: "$has_completed_decision$$MIE_air_command_2$§!"
 MIE_air_command_3: "Commandement aérien conjoint multilingue"

 mie.10.t: "Coopération de l'Europe de l'Est"
 mie.10.d: "[MIE_leader.GetNameDefCap] a choisi d'investir une partie de notre fonds de coopération de défense commune en mettant en place d'importantes réformes pour le commandement de la défense aérienne commune de l'Europe de l'Est. Avec l'intégration réussie de répartiteurs aériens multilingues et une coopération encore plus étroite de nos forces aériennes, l'efficacité de notre armée de l'air ne peut que s'accroître."
 mie.10.a: "Bien !"

 MIE_international_tank_division: "Division internationale des chars d'assaut"
 MIE_transferable_armored_division_tt: "Cette division blindée sera transférée entre les États d'Europe de l'Est chaque fois que le pays en charge de la distribution des ressources changera."

 mie.11.t: "Coopération de l'Europe de l'Est"
 mie.11.d: "[MIE_leader.GetNameDefCap] a choisi d'investir une partie de notre fonds commun de coopération en matière de défense en formant une division blindée internationale composée de volontaires de tous les États d'Europe de l'Est. Alors que [MIE_leader.GetNameDef] l'intégrera dans sa structure d'armée, elle sera transférée d'un État à l'autre en cas de chute."
 mie.11.a: "Bien !"

 mie.12.t: "La Menace Russe a été neutralisée"
 mie.12.d: "La Russie est tombée face à la puissance du Reichspakt et il n'est plus nécessaire de poursuivre le projet de coopération - il a rempli son objectif principal. A présent, nous pouvons être tranquilles, sachant que la Russie ne menacera plus notre indépendance."
 mie.12.a: "Un grand jour."

 mie.13.t: "L'Allemagne fait don de matériel"
 mie.13.d: "Le ministère allemand de la guerre a fait un don généreux de matériel militaire ancien au programme CDEE. Ces vieux mais fidèles Mausers seront utilisés à bon escient par les patriotes baltes et slaves qui défendent leurs foyers contre la menace russe."
 mie.13.a: "Deutschland über alles."

 mie.14.t: "Arrivée de la Baltische Feldgendarmerie"
 mie.14.d: "Une unité de police militaire anti-insurrectionnelle spécialement formée est arrivée du Kaiserreich pour renforcer nos forces de sécurité. Ces hommes, qui ont une longue expérience des forces de guérilla telles que les Frères de la forêt, se révéleront certainement utiles pour contenir la rébellion dans les pays baltes."
 mie.14.a: "Dirigez-les vers la Lettonie."
 mie.14.b: "Dirigez-les vers l'Estonie."

 mie.15.t: "L'Allemagne offre son soutien aux forces de l'ordre"
 mie.15.d: "Berlin nous a proposé une opération conjointe contre les terroristes du Front activiste. Ils sont prêts à envoyer un certain nombre d'unités de police militaire de Prusse orientale du côté lituanien de la frontière et à coordonner des raids conjoints contre les LAF. Avec nos forces combinées, nous sommes sûrs d'exercer une forte pression sur le LAF."
 mie.15.a:0 "Bien."

 mie.17.t: "Coup d'État pro-allemand au Belarus !"
 mie.17.d: "Il semble que les services de renseignement allemands se soient rendu compte de notre conspiration avec le gouvernement biélorusse et aient pris des mesures décisives. Sous les ordres allemands, les éléments réactionnaires de l'armée biélorusse ont pris le contrôle de Minsk et ont arrêté le président Taraškievič sous l'inculpation de trahison. À l'heure où nous parlons, des socialistes sont arrêtés en Biélorussie alors que l'armée bourgeoise éteint la liberté du peuple biélorusse. Ils sont désormais incapables de se joindre à notre lutte lorsque la guerre commencera - mais ils feront de leur mieux pour nuire aux tentatives du gouvernement militaire de s'opposer à nous. Il est maintenant de notre devoir fraternel de libérer les Biélorusses de l'oppression prussienne !"
 mie.17.a: "À Minsk !"
 GER_coup_BLR:0 "Coup d'État Pro-Allemand en Ruthénie Blanche"

 mie.18.t: "Accord de secours allemand"
 mie.18.d: "Nos amis berlinois ne nous ont pas laissés seuls ! En dépit de sa propre crise économique, le gouvernement allemand a accepté d'accorder certaines exemptions à nos exportations de céréales, malgré ses politiques protectionnistes accrues visant à protéger son propre secteur agricole. En outre, il a accepté de restructurer une partie de notre dette nationale envers les banques allemandes, ce qui a considérablement allégé le fardeau financier auquel nous sommes confrontés. Ces exemptions devraient atténuer quelque peu les problèmes dans les campagnes."
 mie.18.a: "Nous avons des alliés si gracieux."

 mie.19.t:0 "L'Heure H approche"
 mie.19.d: "Nos unités de reconnaissance ont repéré un important rassemblement de forces russes à la frontière. Après des années de tensions croissantes, [RUS.GetNameDef] semble déterminé à reconquérir une grande partie de l’Europe de l’Est et à détruire notre indépendance. La coopération de défense en l’Europe de l’Est a progressivement renforcé nos capacités militaires et celles de nos alliés, en plus de nos propres efforts, de sorte que nous sommes préparés au mieux. L'Allemagne a déclaré qu'elle préférerait que nous soyons capables de maintenir nos défenses contre la Russie assez longtemps jusqu'à ce qu'elle puisse éliminer l'Internationale à l'ouest, et qu'un détournement forcé de ses forces vers l'est ne ferait que rendre la guerre sur deux fronts plus difficile."
 mie.19.a: "Êtes-vous devenus fous? Nous ne pouvons pas affronter seuls la Russie."
 mie.19.b: "Nous sommes prêts à nous défendre et à défendre nos voisins!"
 mie.19.c: "Nous sommes prêts à nous défendre!"
 mie.19.b.tt: "Jusqu'à ce que §H[FRA.GetNameDef]§! ait capitulé, ni §H[GER.GetNameDef]§! ni leurs alliés n’enverront de divisions à nos frontières, et nous affronterons les Russes seuls.\nLes pays participant à la §Hcoopération de défense en l'Europe de l'Est§! seront toujours capables de se défendre les uns les autres.\n\n§RAVERTISSEMENT: Cela rendra la guerre avec la Russie un peu plus difficile.§!"
 mie.19.c.tt: "Jusqu'à ce que §H[FRA.GetNameDef]§! ait capitulé, ni §H[GER.GetNameDef]§! ni leurs alliés n’enverront de divisions à un l'un des membres de la §Hcoopération de défense en l'Europe de l'Est§!.\n\n§RAVERTISSEMENT: Cela rendra la guerre avec la Russie plus difficile et ils gagneront du matériel d'infanterie supplémentaire.§!"
