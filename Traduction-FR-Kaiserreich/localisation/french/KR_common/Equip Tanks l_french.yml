 USA_gw_tank_equipment_short: "M1921"
 USA_light_tank_equipment_0_short:0 "M1921"
 USA_gw_tank_equipment_desc: "Sans aucun char au moment de la capitulation de la France dans la Weltkrieg, les États-Unis se sont empressés de mettre au point un véhicule de secours face à l'évolution rapide de l'ordre international. Ce qui fut finalement adopté fut une quasi copie, conçue par Ford, du char français FT appelé Modèle de 1921."

 USA_light_tank_equipment_1: "Char Léger, Model 2"
 USA_light_tank_equipment_1_short: "M2"
 USA_light_tank_equipment_1_desc: "Alarmés par l'évolution rapide des chars pendant la Weltkrieg, les Etats-Unis ont développé plusieurs chars légers expérimentaux pendant et immédiatement après la guerre. Bien que ces conceptions ne mènent finalement à rien, les enseignements tirés serviront de base au développement du M2. Le M2 possède de nombreuses caractéristiques copiées directement des chars canadiens et est armé d'un seul canon de 37 mm à grande vitesse."
 USA_light_tank_equipment_2: "Char Léger, Model 3"
 USA_light_tank_equipment_2_short: "M3"
 USA_light_tank_equipment_2_desc: "Les forces américaines se sont rapidement rendues compte des lacunes du M2 et les travaux ont rapidement commencé sur une nouvelle variante entièrement repensée. Alors que le projet a été interrompu par la Guerre Civile Américaine, des ingénieurs fidèles au Gouvernement Fédéral allaient finalement le mener à bien."
 USA_light_tank_equipment_3: "Char Léger, Model 24"
