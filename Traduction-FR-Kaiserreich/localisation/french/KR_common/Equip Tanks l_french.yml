 AUS_super_heavy_tank_equipment_1: "Austro-Daimler-Porsche Landschlachtschiff Franzl"
 AUS_super_heavy_tank_equipment_1_short: "Franzl"
 AUS_super_heavy_tank_equipment_1_desc: "Alors que la guerre faisait rage en Europe, le Comité Technique Militaire s'inquiétait de la nécessité d'un char révolutionnaire capable d'affronter de lourdes fortifications en Italie ou en France. Un modèle monstrueux a été proposé par les ingénieurs d'Austro-Daimler Ferdinand von Porsche, gagnant ironiquement le surnom diminutif de "Franzl"."
