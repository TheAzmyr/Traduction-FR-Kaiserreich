 TUR_medium_tank_aa_equipment_1_short: "I.MTT Yörük"
 TUR_medium_tank_aa_equipment_1_desc: "Le I. Motorlu Tayyare Topu Yörük est un canon antiaérien automoteur moyen développé à l'occasion des réformes militaires de Harb-i Yıldırım. Il était destiné à protéger les bataillons d'assaut blindés contre les avions ennemis, tout en fournissant un appui-feu aux forces amies, si nécessaire."
 TUR_medium_tank_aa_equipment_2: "II. Motorlu Tayyare Topu"
 TUR_medium_tank_aa_equipment_2_short: "II.MTT 'Çerkez'"
 TUR_medium_tank_aa_equipment_2_desc: "Le Çerkez est une pièce d'artillerie anti-aérienne mobile montée sur un châssis de II. ZMV. Son armement principal se compose de quatre canons Kuşçu AA de 30 mm montés sur une tourelle ouverte, et d'une mitrailleuse M35 coaxiale."
 TUR_medium_tank_aa_equipment_3: "III. Motorlu Tayyare Topu"
 TUR_medium_tank_aa_equipment_3_short: "III.MTT 'Türkmen'"
 TUR_medium_tank_aa_equipment_3_desc: "Prototype d'artillerie anti-aérienne SP conçu à l'occasion du projet Altay. Cependant, le projet lui-même a dû être annulé en raison de sa conception coûteuse et complexe."

