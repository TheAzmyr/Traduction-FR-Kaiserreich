 NFA_medium_tank_equipment_0: "Char de Bataille Peugeot Modèle 1933"
 NFA_medium_tank_equipment_0_short: "CBP-33"
 NFA_medium_tank_equipment_1: "Char de Bataille Peugeot Modèle 1939"
 NFA_medium_tank_equipment_1_short: "CBP-39"
 NFA_medium_tank_equipment_1_desc: "Le Char de Bataille Peugeot Modèle 1939 est un composé amélioré du CMER-35 et du CRP-37S. Développé par Peugeot en préparation du retour en France, le CBP-39 est armé de deux canons : un canon de 75 mm dans la coque et un de 47 mm dans la tour, et possède une variété d'objectifs tactiques sur le champ de bataille. Cependant, le CBP-39 n'a pas de créneau particulier et il est principalement utilisé pour combler les lacunes des plans tactiques et stratégiques du commandement français."
 NFA_medium_tank_equipment_2: "Char de Combat Général-1 Renault"
 NFA_medium_tank_equipment_2_short: "CdC G1-R"
 NFA_medium_tank_equipment_2_desc: "Le CdC G1-R est un remplaçant de 20 tonnes du CMER-35. Le CdC G1-R est l'un des chars français les plus avancés, offrant un bon armement, une bonne mobilité et adapté à de multiples rôles. Armé de canons de 75 mm et 47 mm, le char n'était pas conforme aux normes d'origine de l'armée française, mais après plusieurs modifications des spécifications, le CdC G1-R fut adopté pour le service. Considéré comme un char multi-rôle, le CdC G1-R dispose de plusieurs éléments innovants tels qu'un système de stabilisation et de chargement semi-automatique du canon, ainsi qu'un télémètre optique."
 NFA_medium_tank_equipment_3: "Char de Combat Général-2 Peugeot"
 NFA_medium_tank_equipment_3_short: "CdC G2-P"
 NFA_medium_tank_equipment_3_desc: "Le CdC G2-P est un char de combat de nouvelle génération, conçu pour remplacer le CdC G1-R. Le moteur puissant et le faible poids confèrent au nouveau véhicule une excellente mobilité. Son canon de 90 mm avec porte-munitions mécanisé lui offre une bonne cadence de tir. Cependant, une taille imposante avec un blindage plutôt faible, ainsi qu'une conception très complexe et coûteuse, sont les principaux inconvénients du nouveau char."

