 TEX_heavy_tank_equipment_1_short: "Lourd M1937"
 TEX_heavy_tank_equipment_1_desc: "Le processus de développement du char lourd M76 a été entaché de revers, l'État de l'Union s'efforçant de concevoir un char lourd à partir de zéro. Le véhicule qui a finalement été produit s'est cependant révélé capable et les leçons tirées ont été essentielles au succès des projets ultérieurs pour l'AUS alors naissant."
 TEX_heavy_tank_equipment_2: "Char Lourd, Model 1941"
 TEX_heavy_tank_equipment_2_short: "Lourd M1941"
 TEX_heavy_tank_equipment_2_desc: "Conçu comme un tout nouveau type de véhicule spécialisé pour l'assaut de positions fortifiées, le véhicule a été le premier et le seul "char d'assaut" adopté par l'État de l'Union. Essentiellement un char moyen légèrement agrandi avec un blindage sensiblement amélioré, en particulier sur les côtés et à l'arrière, le M1 s'est révélé insuffisant dans des rôles autres que celui pour lequel il a été conçu."
