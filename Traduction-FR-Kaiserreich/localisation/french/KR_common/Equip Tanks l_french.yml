 NEE_medium_tank_equipment_1: "Char Moyen Model 3"
 NEE_medium_tank_equipment_1_short: "M3 Grant"
 NEE_medium_tank_equipment_1_desc: "Alors que les efforts américains pour développer un char moyen moderne sur la base d'une variante agrandie du M2 se sont effondrés avec le début de la Guerre Civile, le gouvernement provisoire de la Nouvelle-Angleterre, motivé par la guerre, a rapidement concrétisé ces plans par la suite. S'inspirant du Char Moyen canadien, le A15 Ram - le M3 est doté d'un modèle de tourelle développé au Canada. Le M3 Grant dispose également d'un dispositif de fixation à l'arrière de sa tourelle pouvant accueillir un émetteur-récepteur radio mobile."
 NEE_medium_tank_equipment_2: "Char Moyen, Model 4"
 NEE_medium_tank_equipment_2_short: "M4 Sherman"
 NEE_medium_tank_equipment_2_desc: "Inspiré par la doctrine d'emploi des chars des Canadiens, ainsi que par des expériences propres, l'armée américaine a sacrifié le support de canon latéral du M3, pour un unique canon de 75 mm, placé dans une tourelle centrale entièrement traversante. Les concepteurs du M4 ont mis l'accent sur la fiabilité mécanique, la facilité de production, la maintenance, la durabilité, la standardisation et la modération du poids et de la taille du char. La relative facilité de production du M4 combinée à la puissance industrielle de l'Amérique permettra au M4 d'être produit rapidement, avec des unités de réparation permettant de réparer rapidement les véhicules en panne."
 NEE_medium_tank_equipment_3: "Char Moyen, Model 20"
 NEE_medium_tank_equipment_3_short: "M20 Clark"
 NEE_medium_tank_equipment_3_desc: "Nommé d'après le général de Nouvelle-Angleterre Mark Clark, le M20 représente le dernier développement de la guerre blindée américaine. Le M20 est une amélioration par rapport au M4, avec un blindage de coque plus lourd (0,5 pouces soit 13 mm d'épaisseur) ainsi qu'un puissant canon de 76 mm. Alors que le M20 pèse le même poids que le M4, son blindage, sa puissance de feu et sa mobilité le rendent capable d'affronter des chars de combat considérés comme lourds."

