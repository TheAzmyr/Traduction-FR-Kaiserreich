 TUR_medium_tank_equipment_1: "I. Zırhlı Muharebe Vasıtası"
 TUR_medium_tank_equipment_1_short: "I.ZMV 'Uygur'"
 TUR_medium_tank_equipment_1_desc: "Le I. Zırhlı Muharebe Vasıtası (Premier véhicule de combat blindé) 'Uygur' est un char développé sur la base du Sturmpanzerkampfwagen IV allemand, en parrallèle de la série MT. Il dispose d'une coque plus épaisse et d'une conception de canon et de blindage améliorée par rapport au MT-55. Le I. ZMV a été décliné sous de nombreuses variantes grâce au fait que son châssis est facilement évolutif, comme l'exigeait le commissaire Ömer Fahrettin Pacha qui voulait que sa conception et ses pièces soient simples et facilement interchangeables."
 TUR_medium_tank_equipment_2: "II. Zırhlı Muharebe Vasıtası"
 TUR_medium_tank_equipment_2_short: "II.ZMV 'Kuman'"
 TUR_medium_tank_equipment_2_desc: "Le char moyen  II. ZMV 'Kuman' est une version mise à jour du I. ZMV. Il est conçu pour résister aux conditions les plus difficiles tout en conservant une efficacité de combat décente. Il dispose d'un canon principal ÇVT de 7,7 cm et de mitrailleuses coaxiales M1358. Des plaques de blindage inclinées expérimentales ainsi que des jupes blindées ont également été introduites pour tenter de contrer les obus AT ennemis entrants."
 TUR_medium_tank_equipment_3: "III. Zırhlı Muharebe Vasıtası"
 TUR_medium_tank_equipment_3_short: "III.ZMV 'Altay'"
 TUR_medium_tank_equipment_3_desc: "Altay est le nom commun d'un char moyen développé par l'Empire Ottoman pendant la Seconde Weltkrieg et les dernières phase de la Seconde Révolte Arabe. Il est destiné à standardiser la production de chars et à remplacer les I. ZMV et II. ZMV. Bien que d'une conception trop complexe pour les remplacer totalement sur les champs de bataille, le char Altay a rapidement trouvé une niche dans les tactiques de combat de l'Armée Ottomane. Les Allemands ont surnommé le char Altay « Clausewitz Pasha » parce que sa conception a été fortement influencée par le Panzerkampfwagen V von Clausewitz allemand."

 TUR_medium_tank_artillery_equipment_0: "$GER_medium_tank_artillery_equipment_0$"
 TUR_medium_tank_artillery_equipment_0_short: "$GER_medium_tank_artillery_equipment_0_short$"
 TUR_medium_tank_artillery_equipment_1: "I. Kendinden Tahrikli Top"
 TUR_medium_tank_artillery_equipment_1_short: "I.KTT 'Cihadiye'"
 TUR_medium_tank_artillery_equipment_1_desc: "Le I. Kendinden Tahrikli Top 'Cihadiye' est un canon moyen d'artillerie autopropulsé de 125 mm monté sur un châssis I. ZMV. Le I. ​​ZKMT SPG offre une puissance de feu respectable tout en étant assez mobile."
 TUR_medium_tank_artillery_equipment_2: "II. Kendinden Tahrikli Top"
 TUR_medium_tank_artillery_equipment_2_short: "II.KTT 'Mehmediye'"
 TUR_medium_tank_artillery_equipment_2_desc: "Le Mehmediye est un canon automoteur amélioré de 128 mm monté sur un châssis de II. ZMV, la production a commencé au début de la Révolte Arabe."
 TUR_medium_tank_artillery_equipment_3: "III. Kendinden Tahrikli Top"
 TUR_medium_tank_artillery_equipment_3_short: "III.KTT 'Hamidiye'"
 TUR_medium_tank_artillery_equipment_3_desc: "Le Hamidiye est un prototype de canon automoteur moyen, utilisant un châssis de char Altay. Ce canon automoteur moyen avancé avait une bonne portée et une bonne puissance de feu. Cependant, en raison de la complexité de sa conception, le projet Altay a dû être abandonné ainsi que l'ensemble de ses variantes."

