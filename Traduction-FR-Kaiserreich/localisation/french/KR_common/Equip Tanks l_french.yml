 TEX_medium_tank_equipment_1: "Char Moyen, Model 1939"
 TEX_medium_tank_equipment_1_short: "Moyen M1939"
 TEX_medium_tank_equipment_1_desc: "Les efforts américains pour développer un char moyen moderne sur la base d'une variante agrandie du char M2 ont été rendus plus difficiles avec la guerre civile. Alors que l'État de l'Union luttait pour développer le char de 1940, il a préféré procéder à l'ingénierie inverse des chars fédéraux M3 capturés comme palliatif."
 TEX_medium_tank_equipment_2: "Char Moyen, Model 1940"
 TEX_medium_tank_equipment_2_short: "Moyen M1940"
 TEX_medium_tank_equipment_2_desc: "Le M1940 était un effort monumental pour les forces armées naissantes de l'État de l'Union. Bien qu'il ne soit pas particulièrement agile ou lourdement blindé, le M4 excellait dans une variété de rôles et son nouveau canon principal de trois pouces s'est avéré exceptionnel à la fois contre l'infanterie et les blindés."
 TEX_medium_tank_equipment_3: "Char Moyen, Model 1940A6"
 TEX_medium_tank_equipment_3_short: "Moyen M1940A6"
 TEX_medium_tank_equipment_3_desc: "Produit d'une série d'améliorations apportées au char M1940, le M1940A6 a vu le jour avec l'adaptation d'un nouveau canon antichar de 105 mm sur la tourelle du M1940. Alors que le canon s'est avéré plus que capable de vaincre même les véhicules les plus lourdement blindés pendant la Guerre Civile Américaine, il était également difficile à utiliser pour les équipages du M1940A6, ce qui a réduit son efficacité."

