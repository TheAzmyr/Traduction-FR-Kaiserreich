 AUS_modern_tank_equipment_1: "ČKD-Škoda Universalpanzer M.50"
 AUS_modern_tank_equipment_1_short: "UPz M.50"
 AUS_modern_tank_equipment_1_desc: "Le chassis du TVP a d'abord été conçu par ČKD en tant que concurrent du char M.44 de MTK, lors du concours de conception pour le contrat de remplacement de la flotte vieillissante de M.40/42, où il serait rejeté en raison de ses dimensions plus importantes. Cependant, au fur et à mesure que la guerre progressait, le haut commandement de l'armée émettait une directive exigeant l'adoption du nouveau canon de 105 mm à chargement automatique de Škoda par des chars plus légers en réponse à la série lourdement blindée des chars russes T-120 et français M4 et, à la suite de son précédemment malheureux taille, seule le chassis du TVP était suffisamment imposant pour remplir ce rôle."
 AUS_modern_tank_destroyer_equipment_1: "Jagdpanzer Modell 50"
 AUS_modern_tank_destroyer_equipment_1_short: "JgPz M.50"
 AUS_modern_tank_artillery_equipment_1: "Geschützpanzer Modell 50"
 AUS_modern_tank_artillery_equipment_1_short: "GPz M.50"
 AUS_modern_tank_aa_equipment_1: "Flugabwehrkanonepanzer Modell 50"
 AUS_modern_tank_aa_equipment_1_short: "FlakPz M.50"
 AUS_modern_tank_flame_equipment_1: "Flammpanzer Modell 50"
 AUS_modern_tank_flame_equipment_1_short: "Flamm.Pz. M.50"
 AUS_modern_tank_amphibious_equipment_1: "Schwimmpanzer Modell 50"
 AUS_modern_tank_amphibious_equipment_1_short: "Schwimm.Pz. M.50"

 AUS_amphibious_tank_equipment_1: "ČKD F-IV-H"
 AUS_amphibious_tank_equipment_1_short: "F-IV-H"
 AUS_amphibious_tank_equipment_1_desc: "Dans les années 1930, le Comité Technique Militaire s'intéresse à un char amphibie capable d'opérer sur les nombreux fleuves de la Monarchie et autour de l'Adriatique. ČKD fournirait une variante de sa tankette AH-IV, le F-IV-H, pour le rôle. Il n'avait qu'une mitrailleuse pour l'armement, mais la conception ne serait dépassée qu'en 1940 par le système révolutionnaire "Doppelantriebe" (entraînement duplex) de Miklos Straussler."
 AUS_amphibious_tank_equipment_2: "Leták"
 AUS_amphibious_tank_equipment_2_short: "Leták"
 AUS_amphibious_tank_equipment_2_desc: "L'analyse des opérations aéroportées pendant la guerre a clairement démontré la nécessité d'un soutien blindé pour les parachutistes. Les premières tentatives ont porté sur les contraintes de taille et de poids nécessaires pour s'adapter aux avions cargo, pour être retardées par de nouvelles demandes de capacités amphibies. La conception résultante était un char léger élégant et discret avec un canon automatique d'une bonne puissance, et de calibre 57 mm."
