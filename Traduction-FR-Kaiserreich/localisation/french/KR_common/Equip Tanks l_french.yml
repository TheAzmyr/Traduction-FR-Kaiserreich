 TUR_gw_tank_equipment: "Zırhlı V"
 TUR_light_tank_equipment_0:0 "Zırhlı V"
 TUR_gw_tank_equipment_short: "Z-V"
 TUR_light_tank_equipment_0_short:0 "Z-V"
 TUR_gw_tank_equipment_desc: "Pendant la Weltkrieg, l'Armée Ottomane a capturé des chars Mark V et FT, et les a remis en service, les surnommant « Zırhlı V » et « MT-17 ». Après la reddition des forces britanniques, l'Empire Ottoman a reçu un grand nombre de Mark V comme butin de guerre. Le char Z-V était un char principal du corps blindé ottoman. Bien que des chars plus avancés remplacent à l'occasion les Z-V, l'armée les utilise toujours pour la formation de ses équipages de chars."

 TUR_light_tank_equipment_1: "Muharebe Tankı Kalıp 1352"
 TUR_light_tank_equipment_1_short: "MT-52 'Sekban'"
 TUR_light_tank_equipment_1_desc: "Le projet MT-52 Sekban est la première tentative de réorganisation et de réforme du Corps Blindé Ottoman, inclus dans les réformes militaires de Harb-i Yıldırım. À cette fin, l'Empire Ottoman a acheté une licence de production du Spähpanzer II allemand, et a organisé une ligne de production que les usines ottomanes pourraient gérer. Le plan initial était d'assurer le remplacement des anciens Z-V par le MT-52, mais les tests sur le terrain ont montré que ce dernier n'était pas au niveau des réalisations allemandes. Néanmoins, la qualité du nouveau char a été jugée suffisante pour qu'il soit accepté pour le service."
 TUR_light_tank_equipment_2: "Muharebe Tankı Kalıp 1355"
 TUR_light_tank_equipment_2_short: "MT-55 'Beylik'"
 TUR_light_tank_equipment_2_desc: "Le MT-55 Beylik est le deuxième effort important de modernisation du Corps Blindé Ottoman. Les erreurs et les problèmes de fiabilité du MT-52 ont été pour la plupart corrigés tandis que des modifications supplémentaires ont été apportées au canon, à la coque et au moteur, avec l'aide des conseillers allemands."
 TUR_light_tank_equipment_3: "I. Hafif Zırhlı Muharebe Vasıtası"
 TUR_light_tank_equipment_3_short: "I.HZMV 'Tatar'"
 TUR_light_tank_equipment_3_desc: "Le I. Hafif Zırhlı Muharebe Vasıtası 'Tatar' est une variante plus légère du II. ZMV Uygur, développée en même temps que ce denier. Le véhicule a été conçu à des fins de reconnaissance et l'attaque des flancs, sur la base du Sturmpanzerkampfwagen IV allemand ainsi que d'autres chars allemands, en utilisant l'expérience du développement du MT-55."

