  ### Russia ###

   # Descriptions and Chassis names
 RUS_light_tank_chassis_0:9 "Châssis FT-17"
 RUS_medium_tank_chassis_0:9 "Châssis T-28"
 RUS_heavy_tank_chassis_0:9 "Châssis T-35"
 RUS_gwtank_chassis_short:9 "Dérivés FT-17"
 RUS_gwtank_chassis:9 "Petit Châssis"
 RUS_gwtank_chassis_desc:9 "Le premier char russe est le MS-1, essentiellement une copie du Renault FT-17. La première utilisation massive de FT-17 a eu lieu dans les dernières phases de la guerre civile, lorsque l'Armée russe a été renforcée par les Allemands qui vendaient aux Blancs les chars français qu'ils avaient capturés. Lors de l'offensive Lipetsk-Penza en juillet 1920, des FT-17 pilotés par des Russes ont percé les périmètres défensifs rouges autour de Moscou. Sur la base de ces expériences, une variante nationale du FT-17 a finalement été créée en 1924, sous le nom de 'Petit Char d'Escorte-1' - MS-1."
 RUS_basic_light_tank_chassis_short:9 "Série T-26"
 RUS_light_tank_chassis_1:9 "Châssis T-26"
 RUS_light_tank_chassis_1_desc:9 "Le T-26 est une copie du Vickers Mark E britannique, conçu par Semyon Ginzburg. Le T-26 et ses différentes versions constituent le premier véritable succès de l'ingénierie blindée russe, le T-26 M1934 étant un char essentiellement moderne, doté d'une seule tourelle, d'une radio et d'une vitesse rapide. Il est principalement destiné à l'appui-feu de l'infanterie et de la cavalerie, bien que des unités indépendantes de T-26 (certaines avec des modèles de T-46 mis à jour) aient été formées dans le cadre des Brigades mécanisées séparées."
 RUS_improved_light_tank_chassis_short:9 "Série BT"
 RUS_light_tank_chassis_2:9 "Châssis BT"
 RUS_light_tank_chassis_2_desc:9 "La ligne de chars légers BT est basée sur le châssis américain Christie. Les BT ont tendance à être rapides et à avoir une force de frappe décente, mais ils sont terriblement peu blindés. Le BT est devenu le char principal de l'armée au début des années 1930, et a également été utilisé comme châssis pour divers autres systèmes, comme les premiers canons autopropulsés russes, défendus par Vasily Grabin."
 RUS_advanced_light_tank_chassis_short:9 "Série Astrov"
 RUS_light_tank_chassis_3:9 "Châssis Astrov"
 RUS_light_tank_chassis_3_desc:9 "La famille des Astrov est l'héritière spirituelle T-50 de la série des BT. Les T-50 et T-60 sont des chars décents, bien qu'en pratique ils soient surclassés par les T-34 dans presque tous les domaines. Ils jouissent d'un soutien particulier au sein des Groupes mécanisés de cavalerie de l'armée en raison de leur vitesse et de leur attachement au concept de chars légers, même s'ils sont de plus en plus dépassés sur les champs de bataille."

 RUS_amphibious_tank_chassis_1_short:9 "Série T-38/40"
 RUS_amphibious_tank_chassis_1:9 "Châssis T-40"
 RUS_amphibious_tank_chassis_desc:9 "Dans le développement des blindés russes, les véhicules amphibies jouent un rôle particulier : dans la guerre à venir, il faut des véhicules blindés capables de traverser les grands fleuves Dniepr et Dvina, qui forment une grande partie de l'Ostwall allemand. Les premières expériences amphibies sont plutôt médiocres, jusqu'à ce que le T-40 soit mis au point grâce à de multiples variations. Bien qu'il ne puisse jamais rivaliser avec les 'vrais' chars, il est perfectionné dans sa tâche singulière de franchissement des fleuves."

 RUS_basic_medium_tank_chassis_short:9 "Chars Moyens Expérimentaux"
 RUS_medium_tank_chassis_1:9 "Châssis Moyens Expérimentaux"
 RUS_medium_tank_chassis_1_desc:9 "Les chars moyens russes ont été conçus pour être polyvalents, ce qui a entraîné des problèmes constants de fiabilité et de sur-ingénierie. Ils ont connu de nombreuses variantes, le projet top secret d'un char léger lourdement blindé étant la variante la plus souhaitée par les militaires. Le T-111, qui fait de l'ombre à la série BT-20 en raison d'un développement plus détaillé, présente toujours les problèmes fondamentaux des premiers chars moyens, mais il peut rivaliser avec n'importe quel char allemand équivalent."
 RUS_improved_medium_tank_chassis_short:9 "Série T-34"
 RUS_medium_tank_chassis_2:9 "Châssis T-34"
 RUS_medium_tank_chassis_2_desc:9 "La série T-34 est le cheval de bataille des forces blindées russes. Il s'agit d'un char rapide polyvalent développé à partir du projet BT-20. Les chars moyens fiables à tourelle unique représentent à bien des égards le summum de la simplicité dans le développement des chars moyens, et la Russie n'est parvenue à atteindre ce stade qu'au prix d'essais et d'erreurs constants. La conception n'est perfectionnée que dans le char T-34M, avec son canon de 57 mm et son profil abaissé, qui présente de nombreuses améliorations pour le prix d'une production plus compliquée."
 RUS_advanced_medium_tank_chassis_short:9 "Série T-44"
 RUS_medium_tank_chassis_3:9 "Châssis T-44"
 RUS_medium_tank_chassis_3_desc:9 "Malgré les succès du T-34, il est devenu évident, à la fin de la guerre, que le char était régulièrement dépassé par des variantes ennemies plus lourdes et plus modernes. Sur la base de l'expérience acquise sur le front, la série T-44 a été conçue comme un 'char moderne' de l'armée russe, doté d'un blindage et d'un canon améliorés par rapport au T-34M."

 RUS_basic_heavy_tank_chassis_short:9 "Série T-100"
 RUS_heavy_tank_chassis_1:9 "Châssis T-100"
 RUS_heavy_tank_chassis_1_desc:9 "Le développement des chars lourds russes a été généralement ignoré au profit de séries de chars légers plus axés sur la mobilité, et a souffert des mêmes problèmes de conception multi-tourelles que les premiers chars moyens. Le T-100 est une nette amélioration par rapport au T-35, notoirement peu fiable, mais il n'en reste pas moins un char lourd médiocre."
 RUS_improved_heavy_tank_chassis_short:9 "Série Vityaz"
 RUS_heavy_tank_chassis_2:9 "Châssis Vityaz"
 RUS_heavy_tank_chassis_2_desc:9 "Les chars lourds de la série RV (Russian Vityaz) - 'Les Chevaliers' - sont des machines monstrueuses représentant les véhicules les plus lourdement blindés de l'arsenal russe. Bien que les chars lourds RV aient leur place, ils ont tendance à être laissés dans la position difficile d'être trop lourds et peu maniables pour être utilisés dans des offensives rapides, et d'être surclassés par de véritables destructeurs de chars dans un rôle défensif. Néanmoins, le rugissement des RV a un fort effet psychologique sur le champ de bataille."
 RUS_advanced_heavy_tank_chassis_short:9 "Série Souvorov"
 RUS_heavy_tank_chassis_3:9 "Châssis AS"
 RUS_heavy_tank_chassis_3_desc:9 "Les chars lourds de la série Aleksandr Souvorov sont peut-être les premiers chars lourds russes véritablement performants, perfectionnés juste avant que le concept ne perde rapidement de son importance face à la puissance aérienne croissante et aux méthodes antichars plus performantes. Avec leur lourd blindage et leur puissant armement, l'AS-1 et ses successeurs sont conçus pour percer les fortifications comme un couteau dans du beurre, et ils excellent dans ce domaine."

 RUS_super_heavy_tank_chassis_short:0 "AN"
 RUS_super_heavy_tank_chassis_1:9 "Châssis AN"
 RUS_super_heavy_tank_chassis_desc:9 "Le seul véritable char super-lourd à avoir été utilisé par l'armée russe est le char Aleksandr Nevsky, conçu par Nikolay Dukhov. Il est lourd, fortement blindé, mais manque de puissance de feu (pour sa taille) et, en fin de compte, comme la plupart des chars super-lourds, n'a pas de véritable raison d'être."

 RUS_main_battle_tank_chassis_short:9 "Série T-54"
 RUS_modern_tank_chassis_1:9 "Châssis T-54"
 RUS_modern_tank_chassis_desc:9 "Le T-54 est un développement ultérieur du T-44, comblant essentiellement le fossé entre les chars moyens et les chars lourds en un seul rôle. Il restera le principal char d'assaut russe jusqu'à la fin des années 1940."

