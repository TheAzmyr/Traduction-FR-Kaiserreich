 NFA_amphibious_tank_equipment_1: "Char Léger Amphibie Schneider-Citroën"
 NFA_amphibious_tank_equipment_1_short: "CLA-SC"
 NFA_amphibious_tank_equipment_1_desc: "Développé à partir du châssis du C-40, le CLA-SC est un char amphibie plutôt peu performant avec un châssis mixte à chenilles et à roues et une tourelle CMR-30. Mis en service en raison du besoin de chars amphibies en vue du retour de la France, le CLA-SC dispose d'un faible blindage et ne développe qu'une faible vitesse, mais s'avère malgré tout assez fiable."
 NFA_amphibious_tank_equipment_2: "Char de Manœuvre Amphibie Modèle 1942"
 NFA_amphibious_tank_equipment_2_short: "CdMA-42"
 NFA_amphibious_tank_equipment_2_desc: "Le CdMA-42, développé à la demande de l'armée française, est avant tout un « chasseur de chars » amphibie armé d'un canon de 90 mm. Des skis hydrauliques placés sous la coque offrent une bonne maniabilité dans les marais et les terrains enneigés, tandis que des ballons situés autour donnent à ce vaisseau la capacité de flotter. Malgré plusieurs défauts, le CdMA-42 est un char amphibie capable avec une bonne vitesse et une bonne puissance de feu, et a remplacé le CLA-SC en service."
