 BEL_light_tank_equipment_1: "CLR T15"
 BEL_light_tank_equipment_1_short: "T15"
 BEL_light_tank_equipment_1_desc: "Alors que l'Allemagne a d'abord été contrariée par le choix de la Flandre-Wallonie d'un Vicker's Mark III canadien hautement modifié pour son premier char léger depuis le FT de l'époque de la Weltkrieg, les craintes d'une influence canadienne rampante ont été écrasées lorsque le pays a passé des commandes importantes d'armements et de moteurs allemands, et plus encore pour le nouveau véhicule. Après quelques frustrations initiales, le véhicule entrera en service sous le nom de T15."
