 CSA_heavy_tank_equipment_0: "Medium Tank Prototype, Model 2"
 CSA_heavy_tank_equipment_0_short: "T2"
 CSA_heavy_tank_equipment_1: "Armée Continentale, Char Lourd, Model 1"
 CSA_heavy_tank_equipment_1_short: "CA-H1"
 CSA_heavy_tank_equipment_1_desc: "Le char lourd H1 a commencé son développement non pas comme un char, mais comme un tracteur commercial. Avec le déclenchement de la guerre civile américaine, le nouveau syndicat responsable du développement du tracteur, encore inédit, a reçu l'ordre de se réoutiller pour la production militaire. Sur la base de ce tracteur presque oublié, le H1 a finalement été développé. Bien que souffrant de problèmes de moteur et d'un blindage à peine suffisant pour son rôle, le H1 fut le premier poids lourd à être déployé en grand nombre pendant la guerre et eut un impact considérable."
 CSA_heavy_tank_equipment_2: "Armée Continentale, Char Lourd, Model 2"
 CSA_heavy_tank_equipment_2_short: "CA-H2"
 CSA_heavy_tank_equipment_2_desc: "Bien que visuellement similaire au projet H1, le projet H2 est en fait antérieur au H1. Produit du Bureau central de conception militaire de la Confédération Syndicaliste d'Amérique, avec le déploiement réussi du H1, le précurseur du H2 a été redessiné pour être familier aux équipages du H1. Bien que parfois lent et difficile à manœuvrer, le canon principal du H2 a une puissance de frappe formidable et un blindage sans pareil lors de son déploiement initial."
 CSA_heavy_tank_equipment_3: "Armée Continentale, Char Lourd, Model 4"
 CSA_heavy_tank_equipment_3_short: "CA-H4"
 CSA_heavy_tank_equipment_3_desc: "Le H4 est né de la nécessité de disposer d'un char lourd suffisamment agile pour travailler plus efficacement avec des véhicules plus légers. Si le blindage du H4 n'était pas beaucoup plus épais que celui du H2, le véhicule était en effet beaucoup plus rapide, surtout dans des conditions difficiles, et armé d'un canon capable de s'attaquer facilement aux chars lourds ennemis."

