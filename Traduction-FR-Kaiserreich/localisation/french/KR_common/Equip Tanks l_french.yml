 AUS_medium_tank_equipment_0: "Škoda-MÁVAG Mittlerer Kampfwagen Modell 34"
 AUS_medium_tank_equipment_0_short: "mKpfW M.34"
 AUS_medium_tank_equipment_1: "Škoda-MÁVAG Kavalleriepanzer M.40"
 AUS_medium_tank_equipment_1_short: "KPz M.40"
 AUS_medium_tank_equipment_1_desc: "L'expérience des guerres civiles américaine, chinoise et espagnole convaincrait le commandement de la K.u.K. de commander un nouveau char avec une plus grande tourelle pour y loger 3 hommes, un canon de 75 mm et un blindage frontal résistant supplémentaire. La conception finale du projet était une coentreprise entre le tchèque Škoda fournissant la coque et le hongrois MAVÁG construisant la tourelle et le canon."
 AUS_medium_tank_equipment_2: "Škoda-MÁVAG Kavalleriepanzer M.40/42"
 AUS_medium_tank_equipment_2_short: "KPz M.42"
 AUS_medium_tank_equipment_2_desc: "Alors qu'au début de la guerre, l'armement et le blindage du M.40 étaient plus que suffisants, l'introduction des armes AT utilisées par l'infanterie et munies de charges creuses ainsi que l'épaisseur croissante du blindage des chars ennemis ont rendu le char M.40 quasi obsolète dès la fin de l'année 1941. En réponse, les ingénieurs de Škoda ont élaboré un nouveau design avec une chassis similaire mais possédant un moteur entièrement nouveau, des jupes latérales blindées et un blindage frontal plus solide. MAVÁG fournirait une toute nouvelle tourelle tout en améliorant l'espace de l'équipage et le champ de vision à l'intérieur du véhicule avec un canon long de 75 mm."
 AUS_medium_tank_equipment_3: "MTK Kavalleriepanzer M.44"
 AUS_medium_tank_equipment_3_short: "KPz M.44"
 AUS_medium_tank_equipment_3_desc: "Fortement influencé par les chars allemands Kriegsengel et russes Obukhov, le M.44 était la réponse du Comité Technique Militaire au besoin de l'armée de remplacer les chars M.40/42 qui vieillissaient rapidement. La conception comprenait un blindage frontal et latéral incliné, le prototype de suspension amélioré de ČKD, le moteur V12 d'Austro-Daimler et un canon Bofors de 80 mm construit sous licence. La firme hongroise Weiss Manfréd construirait les coques et assemblerait les machines."

