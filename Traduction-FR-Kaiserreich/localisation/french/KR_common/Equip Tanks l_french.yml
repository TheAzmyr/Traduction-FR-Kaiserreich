 BEL_light_tank_destroyer_equipment_1: "T13"
 BEL_light_tank_destroyer_equipment_1_short: "T13"
 BEL_light_tank_destroyer_equipment_1_desc: "En raison de l'accueil favorable réservé aux tankettes Vickers canadiennes et des pressions allemandes pour que le gouvernement de la Flandre-Wallonie rompe ses liens avec les fabricants canadiens, lorsque la nécessité d'adopter un destroyer de chars s'est fait sentir, un modèle d'un fabricant d'armes légères près du Hainaut a été sélectionné, principalement en raison de ses similitudes avec les modèles canadiens connus. Le véhicule est armé avec le même canon antichar de 47 mm déjà en service dans l'armée."
 BEL_light_tank_destroyer_equipment_2: "T13 B3"
 BEL_light_tank_destroyer_equipment_2_short: "T13 B3"
 BEL_light_tank_destroyer_equipment_2_desc: "Le T13 B3, bien qu'il soit en fait une évolution des anciens modèles de T13, ne ressemble guère à ces véhicules. Avec une tourelle et un nouveau canon de 75 mm sur un châssis entièrement redessiné, le B3 pourrait aussi bien être un véhicule entièrement nouveau."
