 NFA_gw_tank_equipment: "Char d'Assaut Renault FT Modèle 1917 Modifié 29"
 NFA_light_tank_equipment_0:0 "Char d'Assaut Renault FT Modèle 1917 Modifié 29"
 NFA_gw_tank_equipment_short: "FT-29"
 NFA_light_tank_equipment_0_short:0 "FT-29"
 NFA_gw_tank_equipment_desc: "Le FT a été le premier char de production à avoir son armement dans une tourelle entièrement rotative et était révolutionnaire en termes de conception de chars, plus tard copié par d'autres pays. La conception de Renault, développée en 1917, était techniquement beaucoup plus avancée que les deux autres chars français de la Weltkrieg. L'armée française, après s'être retirée en Algérie, a modifié les chars restants avec la mitrailleuse Hotchkiss Mle 26 en 1929, cependant de nombreux FT ont été vendus à d'autres pays pour soutenir le budget français."
 NFA_light_tank_equipment_1: "Char de Manœuvre Renault Modèle 1930"
 NFA_light_tank_equipment_1_short: "CMR-30"
 NFA_light_tank_equipment_1_desc: "En 1926, Renault a obtenu une commande pour construire deux nouveaux prototypes dans le cadre d'un projet de modification parallèle, sous la désignation d'usine Renault NC. En 1930, Renault réussit sa tentative de faire accepter son Renault NC comme base de développement ultérieure des chars accompagnant l'infanterie légère, dont le résultat final fut adopté par l'armée en 1932, sous le nom de Char de Manœuvre Renault Modèle 1930. Un nouveau char basé en grande partie sur la révision du Renault FT original, armé d'un canon Puteaux SA Mle 18 et de deux mitrailleuses Hotchkiss Mle 26. A la demande de l'armée française, les chars disposent d'un poste d'opérateur radio, et sont équipés d'une énorme antenne bipoutre caractéristique. En raison de cette caractéristique inhabituelle, la tourelle a une traverse réduite d'environ 345°."
 NFA_light_tank_equipment_2: "Char de Manœuvre d'Ensemble Renault Modèle 1935"
 NFA_light_tank_equipment_2_short: "CMER-35"
 NFA_light_tank_equipment_2_desc: "Avec le développement du char CMR-30, qui s'était déjà éloigné de son rôle de soutien d'infanterie, l'Armée française a commandé un nouveau char capable de combattre ses homologues ennemis. Renault a alors demandé un financement pour le développement du nouveau char de combat, ce qui lui a été refusé jusqu'à ce qu'ils présentent un prototype. Le prototype Renault UZ a été introduit en 1935 et a été immédiatement accepté en service en tant que Char de Manœuvre d'Ensemble Renault Modèle 1935 en raison de problèmes financiers du gouvernement français, mais en nombre limité. À bien des égards, le CMER-35 est un modèle légèrement agrandi du CMR-30, conservant de nombreuses caractéristiques du véhicule précédent, mais avec un blindage accru et armé d'un canon de 47 mm."
 NFA_light_tank_equipment_3: "Char Léger de Combat Citroën"
 NFA_light_tank_equipment_3_short: "CLC-C"
 NFA_light_tank_equipment_3_desc: "Le Char Léger de Combat Citroën est un char léger créé à la demande de l'Armée Française pour disposer d'un véhicule de combat lourd légèrement blindé. Le CLC-C a une tourelle oscillante avec une coupole pour le tireur, située le long de l'axe de la tourelle. La tourelle elle-même est décalée vers la gauche, afin de faire place à un compartiment conducteur situé dans la coque. Elle est armée d'un canon de 90 mm avec chargeur, placé sur le côté droit. Parmi les inconvénients non négligeables du nouveau char, on peut noter que la culasse est située à l'extérieur de la tourelle, ce qui signifie que le tireur ne peut le recharger qu'en s'aventurant à l'extérieur du char."

