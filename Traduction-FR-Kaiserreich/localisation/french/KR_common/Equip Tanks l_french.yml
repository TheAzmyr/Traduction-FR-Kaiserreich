 AUS_heavy_tank_equipment_1: "Škoda Infanteriepanzer M.36"
 AUS_heavy_tank_equipment_1_short: "IPz M.36"
 AUS_heavy_tank_equipment_1_desc: "With the introduction of the KPz M.35, the army also decided to acquire an infantry tank variant to aid breakthroughs. Multiple models were considered, each with its own pros and cons. In the end, the military settled on combining the multi-crew turret from the Škoda Š-III with the reliable hull of the Tatra T-III."
 AUS_heavy_tank_equipment_2: "Austro-Daimler-Porsche Infanteriepanzer M.42"
 AUS_heavy_tank_equipment_2_short: "IPz M.42"
 AUS_heavy_tank_equipment_2_desc: "Alors que le front occidental s'enlisait dans une impasse quelques semaines seulement après le début de la guerre, le K.u.K. l'armée a publié des spécifications et lancé un appel d'offres pour une nouvelle conception de char d'infanterie. Alors que les différentes entreprises tchèques et hongroises étaient déjà occupées à travailleur sur des chars de cavalerie, le design de Ferdinand Porsche était le seul soumis à temps et serait produit par Austro-Daimler. Équipé d'un blindage frontal de 100 mm et d'un canon de 80 mm de Bofors, ce char était redouté par tous ceux qui devaient le combattre. Cependant, en raison de l'utilisation de roues électriques peu fiables, il était également très craint par son propre équipage."
 AUS_heavy_tank_equipment_3: "Austro-Daimler-Porsche Infanteriepanzer M.44"
 AUS_heavy_tank_equipment_3_short: "IPz M.44"
 AUS_heavy_tank_equipment_3_desc: "Le modèle M.44 était une amélioration globale du modèle 42. Son blindage frontal était maintenant incliné, la tourelle exiguë avait été repensée en une nouvelle tourelle beaucoup plus grande, qui pouvait également s'adapter au nouveau canon Škoda de 105 mm. De plus, les problèmes avec les trains roulants électriques du 42 ont été abordés et résolus. Pour la plupart, du moins."

