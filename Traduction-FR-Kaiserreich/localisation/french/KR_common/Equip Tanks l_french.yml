 CSA_gw_tank_equipment: "Rock Island Arsenal, Char léger, Model 1921"
 CSA_light_tank_equipment_0:0 "Rock Island Arsenal, Char léger, Model 1921"
 CSA_gw_tank_equipment_short: "RIA-L1921"
 CSA_light_tank_equipment_0_short:0 "RIA-L1921"
 CSA_gw_tank_equipment_desc: "Sans aucun char au moment de la capitulation de la France dans la Weltkrieg, les États-Unis se sont empressés de mettre au point un véhicule de secours face à l'évolution rapide de l'ordre international. Ce qui fut finalement adopté fut une quasi copie, conçue par Ford, du char français FT appelé Modèle de 1921."

 CSA_light_tank_equipment_1: "Rock Island Arsenal, Char léger, Model 2"
 CSA_light_tank_equipment_1_short: "RIA-L2"
 CSA_light_tank_equipment_1_desc: "Alarmés par l'évolution rapide des chars pendant la Weltkrieg, les Etats-Unis ont développé plusieurs chars légers expérimentaux pendant et immédiatement après la guerre. Bien que ces conceptions ne mènent finalement à rien, les enseignements tirés serviront de base au développement du M2. Le M2 possède de nombreuses caractéristiques copiées directement des chars canadiens et est armé d'un seul canon de 37 mm à grande vitesse. Despite being the first light tank in Combined Syndicates service, the vehicle was designated L2 (L for light) upon the creation of the new nation's army."
 CSA_light_tank_equipment_2: "Rock Island Arsenal, Char léger, Model 3"
 CSA_light_tank_equipment_2_short: "RIA-L3"
 CSA_light_tank_equipment_2_desc: "Alors que le gouvernement fédéral et l'Union des Etats ont développé des variantes améliorées du char léger M2 dans le même esprit, la Confédération Syndicaliste d'Amérique s'est efforcée de maintenir le profil du M2 tout en améliorant chaque élément individuellement. Le L3 qui en a résulté a été le premier véhicule conçu et produit entièrement par le régime socialiste de Chicago."
 CSA_light_tank_equipment_3: "Armée Continentale, Char léger, Model 5"
 CSA_light_tank_equipment_3_short: "CA-L5"
 CSA_light_tank_equipment_3_desc: "Essentiellement une version réduite du malheureux char M8, le L5 a été le premier char léger produit par la Confédération Syndicaliste d'Amérique qui n'était pas basé sur le M2 d'avant-guerre. Armé d'un nouveau canon de 75 mm à grande vitesse de conception française, le L5 s'est taillé une solide réputation auprès de ses opérateurs et de ses ennemis."

