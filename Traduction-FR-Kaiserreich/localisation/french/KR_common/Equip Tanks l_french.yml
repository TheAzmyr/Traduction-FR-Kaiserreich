 NFA_super_heavy_tank_equipment_1: "Char Forteresse Peugeot Modèle 1943"
 NFA_super_heavy_tank_equipment_1_short: "CFP-43"
 NFA_super_heavy_tank_equipment_1_desc: "Le Char Forteresse Peugeot Modèle 1943 est un char extrêmement lourd et long avec un blindage de 120 mm, 8 membres d'équipage et la capacité de traverser des tranchées jusqu'à 7 mètres de large. Le développement du CFP-43, équipé d'un canon principal de 105 mm et d'un canon secondaire de 47 mm, était extrêmement difficile, avec des exigences en constante évolution. Initialement adoptée en 1941, la version finale a été introduite en 1943 et est entrée en service car il était nécessaire de percer des fortifications ennemies encore plus grandes que les autres chars."
