 NFA_heavy_tank_equipment_1: "Char de Rupture Peugeot Modèle 1937 tourelle S"
 NFA_heavy_tank_equipment_1_short: "CRP-37S"
 NFA_heavy_tank_equipment_1_desc: "Conçu pour percer les défenses Communardes, le Char de Rupture Peugeot Modèle 1937 est équipé de deux armements principaux : un canon de 75 mm dans la structure et un de 47 mm placé en tourelle. La tourelle a beaucoup changé au cours du développement et la version finale, connue sous le nom de "tourelle S", est proche de la tourelle CMR-30. Malgré le coût et le poids du nouveau char, le CRP-37S a été accepté en service et est considéré comme nécessaire dans les plans du commandement français."
 NFA_heavy_tank_equipment_2: "Char d'Attaque des Fortifications Citroën Modèle 1941"
 NFA_heavy_tank_equipment_2_short: "CAFC-41"
 NFA_heavy_tank_equipment_2_desc: "Conçu selon les mêmes spécifications que le CRP-37S, le CAFC-41 a été rejeté en raison de son coût et de son poids élevés, même par rapport au CRP-37S. Équipé du même armement que le CRP-37S, le nouveau char n'entra en service qu'en 1941 après plusieurs modifications. Le modèle de 1941 est presque identique à celui de 1937, mais la transmission et l'échappement se sont déplacés au centre et le canon de 47 mm dans la tour est remplacé par un canon de 75 mm."
 NFA_heavy_tank_equipment_3: "Plateforme Blindée d'Attaque des Fortifications Standardisée"
 NFA_heavy_tank_equipment_3_short: "PBAFS"
 NFA_heavy_tank_equipment_3_desc: "La PBAFS, officiellement appelé Plateforme Blindée d'Attaque des Fortifications Standardisée-Citroën, a été conçue à l'origine comme un concurrent au CdC G1-R, mais a été rejeté car trop lourde. Adoptée 2 ans plus tard après d'importantes modifications, comme le remplacement du canon de tourelle de 75 mm par un canon de 90 mm et l'augmentation du blindage, le but du PBAFS est de percer les fortifications ennemies et d'appuyer à distance des chars plus légers, du fait d'un blindage encore trop faible pour le combat direct avec les chars lourds ennemis."

