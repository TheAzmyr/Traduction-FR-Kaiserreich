 TEX_light_tank_equipment_0:0 "Char Léger, Model 1921"
 TEX_gw_tank_equipment_short: "M1921 Light"
 TEX_light_tank_equipment_0_short:0 "M1921 Light"
 TEX_gw_tank_equipment_desc: "Sans aucun char au moment de la capitulation de la France dans la Weltkrieg, les États-Unis se sont empressés de mettre au point un véhicule de secours face à l'évolution rapide de l'ordre international. Ce qui fut finalement adopté fut une quasi copie, conçue par Ford, du char français FT appelé Modèle de 1921."

 TEX_light_tank_equipment_1: "Char Léger, Model 1935"
 TEX_light_tank_equipment_1_short: "M1935 Light"
 TEX_light_tank_equipment_1_desc: "Alarmés par l'évolution rapide des chars pendant la Weltkrieg, les Etats-Unis ont développé plusieurs chars légers expérimentaux pendant et immédiatement après la guerre. Bien que ces conceptions ne mènent finalement à rien, les enseignements tirés serviront de base au développement du M2. Le M2 possède de nombreuses caractéristiques copiées directement des chars canadiens et est armé d'un seul canon de 37 mm à grande vitesse."
 TEX_light_tank_equipment_2: "Char Léger, Model 1939"
 TEX_light_tank_equipment_2_short: "M1939 Light"
 TEX_light_tank_equipment_2_desc: "Les forces américaines se sont rapidement rendues compte des lacunes du M2 et ont rapidement commencé à travailler sur une nouvelle variante entièrement repensée. Bien que le projet ait été interrompu par la guerre civile américaine, des ingénieurs des États de l'Union américaine allaient finalement le mener à bien. La désignation non officielle "Stuart", du nom du général confédéré J.E.B Stuart, a été conservée par l'État de l'Union."
 TEX_light_tank_equipment_3: "Char Léger, Model 1941"
 TEX_light_tank_equipment_3_short: "M1941 Light"
 TEX_light_tank_equipment_3_desc: "Conçu pour utiliser le canon amélioré de trois pouces introduit avec le char M1940, le M1941 a été construit à partir de zéro avec pour but d'exceller en vitesse et agilité. Alors que des problèmes avec le moteur de pointe du char ont retardé le projet, le M1941 deviendra finalement le char léger standard de l'État de l'Union."

