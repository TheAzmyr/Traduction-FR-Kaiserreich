 NFA_modern_tank_equipment_1: "Char de Combat Général-3"
 NFA_modern_tank_equipment_1_short: "CdC G3"
 NFA_modern_tank_equipment_1_desc: "Dans le cadre de la discussion sur la standardisation des chars français et le remplacement des chars CdC G2-P et CdC G1-R, le modèle Char de Combat Général-3 a été proposé. Conçu comme un char d'assaut transportable par voie ferrée, le CdC G3 souffre de nombreux défauts comme un faible blindage et une faible fiabilité, malgré un bon canon principal de 105 mm et une vitesse de 50 km/h."

