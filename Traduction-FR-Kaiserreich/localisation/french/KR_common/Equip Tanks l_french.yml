 CSA_super_heavy_tank_equipment_1_desc: "Si le char lourd H2 excellait dans son rôle, son armement et son blindage se sont avérés insuffisants, en particulier pour les enivrances urbaines. Afin d'accueillir un moteur plus puissant, un nouveau canon de 105 mm et un blindage plus épais, le châssis a été allongé et une nouvelle tourelle a été conçue. Le blindage du véhicule était important et, bien que capable de résister aux tirs directs de canons de gros calibre, le H2-3 était assez lent."

