 BEL_light_tank_artillery_equipment_1: "SA F.R.C. 76mm"
 BEL_light_tank_artillery_equipment_1_short: "SA 76mm"
 BEL_light_tank_artillery_equipment_1_desc: "Le SA 76 est un véhicule à l'allure particulière s'il en est. Un peu plus qu'une tankette Vickers canadienne équipée d'un canon de 76 mm comiquement surdimensionné, ce vilain petit canard a un punch puissant malgré des faiblesses flagrantes."
