 CSA_medium_tank_equipment_1: "Armée Continentale, Char moyen, Model 4"
 CSA_medium_tank_equipment_1_short: "CA-M4"
 CSA_medium_tank_equipment_1_desc: "Les premiers efforts de la Confédération Syndicaliste d'Amérique pour développer un tank de taille moyenne se sont effondrés au milieu de rivalités intersyndicales féroces. Cependant, avec l'aide des pays socialistes à l'étranger, la Confédération Syndicaliste d'Amérique a finalement réussi à développer ce qui est essentiellement un tank L2 à grande échelle. Bien qu'il ne soit pas un véhicule exceptionnel, le M4 servirait admirablement dans une variété de rôles."
 CSA_medium_tank_equipment_2: "Armée Continentale, Char moyen, Model 5"
 CSA_medium_tank_equipment_2_short: "CA-M5"
 CSA_medium_tank_equipment_2_desc: "Largement inspiré des modèles français et du char "Hood" de l'État de l'Union, le M5 sera l'épine dorsale des divisions blindées des syndicats pendant une grande partie de la guerre de Sécession. Rapide et doté d'un blindage frontal épais, le M5 s'est révélé être un dur à cuire pour ses adversaires."
 CSA_medium_tank_equipment_3: "Armée Continentale, Char moyen, Model 9"
 CSA_medium_tank_equipment_3_short: "CA-M9"
 CSA_medium_tank_equipment_3_desc: "Après que l'usine responsable du développement du char moyen M8 proposé par le CSA soit tombée aux mains des forces fédérales, la conception a été reprise directement par le Bureau central de conception des forces armées de la Confédération Syndicaliste d'Amérique et affinée. Comme son homologue fédéral, le M9 est équipé d'un canon principal de 90 mm."

