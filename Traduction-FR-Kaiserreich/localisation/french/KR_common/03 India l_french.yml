 india_events.76.a:0 "Il est bon qu'ils aient entendu raison."

 india_events.77.t:0 "[FROM.GetNameDefCap] refuse de rendre [897.GetName]"
 india_events.77.d:0 "En violation de la souveraineté [ROOT.GetAdjective] sur la région, [FROM.GetNameDef] a refusé de restituer [897.GetName] et a clairement manifesté son intention de maintenir son occupation. Il semble qu'il soit temps de joindre l'acte à la parole, ou d'abandonner la région à leur occupation permanente."
 india_events.77.a:0 "Il semble que la force soit la seule option restante."
 india_events.77.b:0 "Il ne vaut pas la peine de faire la guerre pour un différend aussi mineur."

 india_events.80.t:0 "[From.GetNameDefCap] exige nos districts birmans"
 india_events.80.d:0 "Le gouvernement maudit [From.GetAdjective] exige la restitution du territoire birman que nous avons "pacifié" lors de l'effondrement du Raj. C'est une honteuse démonstration de mauvaises manières !"
 india_events.80.a:0 "Il est inutile de se battre pour ces provinces sans intérêt."
 india_events.80.b:0 "Nous n'avons pas de districts "birmans", c'est le Siam - uni et indivisible !"
 india_events.80.c:0 "Rassemblez nos alliés pour nous défendre !"
 india_events.80.e:0 "Appelez notre suzerain à notre défense !"

 india_events.81.t:0 "[From.GetNameDefCap] se soumet"
 india_events.81.d:0 "Le gouvernement [From.GetAdjective] a sagement cédé à nos demandes et a restitué tous les territoires birmans occupés."
 india_events.81.a:0 "Une décision judicieuse."

 india_events.82.t:0 "Nos demandes pour une Birmanie [From.GetAdjective] sont refusées"
 india_events.82.d:0 "Les demandes très raisonnables présentées par notre envoyé au gouvernement [From.GetAdjective] ont été complètement rejetées ! Nous devons maintenant choisir entre imposer nos revendications par la force militaire ou subir une défaite diplomatique tant sur le plan national qu'international. Les yeux de tout le pays sont braqués sur notre cabinet !"
 india_events.82.a:0 "Nous libérerons alors la péninsule malaise par la force !"
 india_events.82.b:0 "Ravalons notre fierté et renions nos prétentions."

 india_events.83.t:0 "[demand_country.GetNameDefCap] menace [From.GetNameDef]"
 india_events.83.d:0 "Le gouvernement [demand_country.GetAdjective] fait pression pour une révision de la frontière entre ses provinces birmanes et celles de nos alliés [From.GetAdjective]. Il s'agit d'une situation difficile étant donné que les zones occupées par [From.GetNameDef] ont été prises par la force, mais il ne serait pas raisonnable d'abandonner nos alliés en Indochine..."
 india_events.83.a:0 "Déclarons notre solidarité avec nos alliés à Bangkok !"
 india_events.83.b:0 "Faire pression sur les Siamois pour qu'ils cèdent les districts contestés."

 india_events.84.t:0 "[From.GetNameDefCap] défend [SIA.GetNameDef]"
 india_events.84.d:0 "Malédiction ! Les lâches Siamois se sont cachés sous les jupes de leurs alliés [From.GetAdjective]. Ce que nous pensions être une simple révision d'une occupation illégale s'est transformé en conflit international ! C'est peut-être un peu plus que ce que nous avons demandé, mais les répercussions de l'abandon de nos revendications seraient également désastreuses."
 india_events.84.a:0 "Nous libérerons alors la péninsule malaise par la force !"
 india_events.84.b:0 "Une telle guerre ne ferait qu'entraîner le chaos dans toute l'Asie..."

 india_events.85.t:0 "[From.GetNameDefCap] nous a trahis !"
 india_events.85.d:0 "Les [From.GetAdjective] ont envoyé un message indiquant qu'ils n'ont pas l'intention de nous défendre contre les exigences de [demand_country.GetNameDef], étant donné que nous avons acquis le territoire par la force au départ. Ils nous suggèrent sévèrement de restituer les terres birmanes comme demandé."
 india_events.85.a:0 "Alors, nous combattrons ces agresseurs par nos propres moyens !"
 india_events.85.b:0 "Faire sécession des territoires contestés."

### News Events ###
 india_events.100.RAJ_title:0 "Victoire du Dominion"
 india_events.100.PRF_title:0 "Victoire de la Fédération"
 india_events.100.HND_title:0 "Victoire de la République populaire du Bharat"
 india_events.100.Bombay_title:0 "[PRF.GetNameDefCap] accède au statut de Dominion"
 india_events.100.RAJ_desc:0 "Depuis la fin de la Weltkrieg, le sous-continent indien est divisé en trois camps : les loyalistes du Raj britannique, les socialistes du Congrès national indien et les princes indiens réactionnaires qui rejettent les deux camps.\n\nUne fois la poussière retombée, les loyalistes ont triomphé et le Dominion de l'Inde règne désormais sans partage sur la région, se préparant à devenir une puissance mondiale de premier plan une fois qu'il se sera remis des ravages de sa guerre civile."
 india_events.100.PRF_desc:0 "Depuis la fin de la Weltkrieg, le sous-continent indien est divisé en trois camps : les loyalistes du Raj britannique, les socialistes du Congrès national indien et les princes indiens réactionnaires qui rejettent les deux camps.\n\nUne fois la poussière retombée, les réactionnaires ont triomphé et la Fédération indienne règne désormais sans partage sur la région, préparant la nation à devenir une puissance mondiale prééminente une fois qu'elle se sera remise des ravages de la guerre civile."
 india_events.100.HND_desc:0 "Depuis la fin de la Weltkrieg, le sous-continent indien est divisé en trois camps : les loyalistes du Raj britannique, les socialistes du Congrès national indien et les princes indiens réactionnaires qui rejettent les deux camps.\n\nLa poussière étant finalement retombée, les socialistes ont triomphé et la République populaire du Bharat règne désormais sans opposition sur la région, se préparant à devenir une puissance mondiale prééminente une fois qu'elle se sera remise des ravages de sa guerre civile."
 india_events.100.Bombay_desc:0 "Depuis la fin de la Weltkrieg, le sous-continent indien est divisé en trois camps : les loyalistes du Raj britannique, les socialistes du Congrès national indien et les princes indiens réactionnaires qui rejettent les deux camps.\n\nAvec la chute de la République socialiste, beaucoup s'attendaient à ce qu'un nouveau conflit éclate entre les deux signataires de l'alliance du "Pacte de Bombay" à propos de l'avenir du sous-continent. Cependant, à la surprise générale, [PRF.GetNameDef] a accepté d'adhérer pacifiquement au Dominion, mettant fin à une décennie de conflit par des mots plutôt que par des balles. Le Dominion de l'Inde règne désormais sans partage sur la région, se préparant à devenir une puissance mondiale de premier plan une fois qu'il se sera remis des ravages de sa guerre civile."
 india_events.100.RAJ_option:0 "Le Raj est-il de nouveau à l'œuvre ?"
 india_events.100.PRF_option:0 "Le règne des princes ne cessera jamais."
 india_events.100.HND_option:0 "Une libération par le bas."
 india_events.100.Bombay_option:0 "Guerre civile et discours civil, l'Inde a tout connu."

 india_events.101.t:0 "Le Kaisar-i-Hind"
 india_events.101.d:0 "Le Nizam dirigeant la Fédération pan-indienne, Osman Ali Khan, s'est proclamé aujourd'hui le véritable successeur du titre de Kaisar-i-Hind - un titre porté précédemment par les empereurs moghols et britanniques du sous-continent.\n\nAprès son couronnement dans une grande cérémonie à Delhi, le nouvel empereur a déclaré triomphalement que la nation a enfin repris sa place légitime dans le monde, et qu'il la guidera vers un nouvel avenir radieux. Bien qu'il ait été applaudi par ses soutiens, beaucoup considèrent cela comme un acte prétentieux qui ne sert qu'à flatter l'ego d'Osman."
 india_events.101.a:0 "C'est si prétentieux !"

 india_events.102.chairman:0 "[HND.GetLeader] Élu Président de Bharat"
 india_events.102.chairwoman:0 "[HND.GetLeader] Élue Présidente de Bharat"
 india_events.102.intro:0 "Au lendemain de la réunification, le président de Bharât, Abul Kasem Fazlul Huq, a annoncé qu'il se retirait de ses fonctions, espérant que son adjoint, Jawaharlal Nehru, lui succéderait. Peu après, des années de lutte politique entre factions au sein du Congrès national indien ont finalement atteint leur paroxysme, les dirigeants des deux autres factions principales du parti contestant la candidature de Nehru."
 india_events.102.bose:9 "$india_events.102.intro$\n\nAprès des semaines d'une campagne électorale passionnée, les membres de l'INC rejettent la candidature de Nehru et choisissent à la place le leader maximaliste Subhas Chandra Bose comme nouveau président. L'élection de Bose a été interprétée comme un signal clair que, même si la nation est désormais unie, l'INC n'a pas l'intention de revenir sur son militarisme politique, et le nouveau gouvernement devrait l'étendre de manière significative."
 india_events.102.nehru:9 "$india_events.102.intro$\n\nAprès des semaines d'une campagne électorale passionnée, Nehru a réussi à écarter ses adversaires et le parti l'a choisi comme nouveau président. L'élection de Nehru a été interprétée comme un signal clair que la République réaffirmera son engagement en faveur de la cause socialiste mondiale et poursuivra dans la voie du syndicalisme orthodoxe."
 india_events.102.naidu:9 "$india_events.102.intro$\n\nAprès des semaines d'une campagne électorale passionnée, les membres de l'INC ont rejeté la candidature de Nehru et ont choisi le leader agraire Sarojini Naidu comme nouveau président. L'élection de Naidu a été interprétée comme un signal clair du désir de l'INC de revenir à la pensée gandhienne et aux croyances idéologiques locales, harmonisées avec les idéaux socialistes."
 india_events.102.a:0 "Intéressant."

 india_events.103.t:0 "La Guerre Civile Indienne Reprend"
 india_events.103.d:0 "La Guerre civile indienne, qui s'est déclenchée en 1925 alors que l'Empire britannique s'effilochait, a culminé en 1927 avec un cessez-le-feu qui a laissé le sous-continent dans l'impasse. Désormais, il semble que le cessez-le-feu a finalement été brisé, les hostilités ayant repris entre la République populaire du Bharat, socialiste, et les signataires anti-socialistes du Pacte de Bombay, le Dominion de l'Inde et [PRF.GetNameDef].\n\nLe conflit enveloppe les centaines de millions d'habitants de l'Inde, chaque combattant ayant ses propres soutiens. Quelle que soit son issue, il est certain que la Guerre civile indienne sera l'une des plus meurtrières du vingtième siècle."
 india_events.103.a:0 "Une autre guerre civile ?"
 india_events.103.b:0 "Nous devons aider le Dominion !"
 india_events.103.c:0 "Cela portera un coup fatal au colonialisme !"
