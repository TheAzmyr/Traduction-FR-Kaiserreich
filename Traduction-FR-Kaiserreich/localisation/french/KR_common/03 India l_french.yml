### Shared Decisions ###

 india_invade_tawang_decision: "Revendiquer [858.GetName]"
 india_invade_tawang_decision_desc: "Au cours du chaos initial qui a conduit à l'effondrement de la domination britannique sur l'Inde, le territoire frontalier de l'Inde de [858.GetName] est tombé sous l'occupation des dirigeants locaux. Maintenant que le sous-continent est à nouveau unifié, il est enfin temps de chercher à rétablir les frontières du pays."
 india_invade_aksai_chin_decision: "Revendiquer [897.GetName]"
 india_invade_aksai_chin_decision_desc: "L'ensemble du Cachemire fait partie de l'Inde, indépendamment des revendications contraires de la Chine, et cela s'étend bien sûr à la partie la plus septentrionale de la région qui est malheureusement tombée sous occupation étrangère. Une demande devrait donc être adressée à [FROM.GetName] pour exiger leur évacuation de la région afin que cette dernière puisse enfin être pleinement placée sous administration [ROOT.GetAdjective]e."
 india_tackle_resistance_decision:9 "Résistance de l'anse"
 india_tackle_resistance_decision_desc:9 "Même si l'Inde est unie, il reste d'innombrables personnes amères de leur défaite, prêtes à replonger la nation dans le chaos si jamais elles en ont l'occasion. Nous devons consacrer des ressources considérables pour veiller à ce que ces dissidents soient traités, en utilisant la carotte et le bâton si nécessaire."
 india_increase_integration_efforts_in_state_decision:9 "Accroître les efforts d'intégration dans [FROM.GetName]"
 india_increase_integration_efforts_in_state_decision_desc:9 "Si, avec le temps, nos hommes sur le terrain veilleront à ce que [FROM.GetName] soit correctement intégré dans la nation restaurée, il peut être prudent de leur envoyer une aide supplémentaire pour accélérer ces efforts d'intégration, en particulier dans les régions les plus importantes du pays."

