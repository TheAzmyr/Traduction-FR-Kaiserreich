### Shared Decisions ###

 india_invade_tawang_decision: "Réclamer [858.GetName]"
 india_invade_tawang_decision_desc: "Au cours du chaos initial qui a conduit à l'effondrement de la domination britannique sur l'Inde, le territoire frontalier de l'Inde de [858.GetName] est tombé sous l'occupation des dirigeants locaux. Maintenant que le sous-continent est à nouveau unifié, il est enfin temps de chercher à rétablir les frontières du pays."
 india_invade_aksai_chin_decision: "Réclamer [897.GetName]"
 india_invade_aksai_chin_decision_desc: "L'ensemble du Cachemire fait partie de l'Inde, indépendamment des revendications contraires de la Chine, et cela s'étend bien sûr à la partie la plus septentrionale de la région qui est malheureusement tombée sous occupation étrangère. Une demande devrait donc être adressée à [FROM.GetName] pour exiger leur évacuation de la région afin que cette dernière puisse enfin être pleinement placée sous administration [ROOT.GetAdjective]e."
