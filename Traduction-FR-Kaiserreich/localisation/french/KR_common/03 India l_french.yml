 india.100.RAJ_title:0 "Victoire du Dominion"
 india.100.PRF_title:9 "Victoire de la Fédération"
 india.100.HND_title:9 "Victoire de la République Populaire de Bharatiya"
 india.100.Bombay_title:9 "[PRF.GetNameDefCap] Accedes to the Dominion"
 india.100.RAJ_desc:0 "Depuis la fin de la Grande Guerre, le sous-continent indien a été divisé en trois parties : les vestiges loyalistes du Raj britannique, les socialistes du Congrès National Indien et les princes indiens réactionnaires qui ont rejeté les deux parties.\n\nL a poussière s'étant finalement dissipée, les loyalistes ont triomphé et le Dominion de l'Inde règne désormais sans opposition sur la région, se préparant à devenir une puissance mondiale prééminente une fois qu'elle se sera remise des ravages de la guerre civile."
 india.100.PRF_desc:9 "Since the end of the Weltkrieg, the Indian sub-continent has been split into three sides: the loyalist remnants of the British Raj, the socialists of the Indian National Congress, and the reactionary Indian princes who rejected both sides.\n\nWith the dust having finally settled, the reactionaries have proven triumphant and the All-India Federation now rules unopposed over the region, setting the nation up to become a pre-eminent world power once it recovers from the devastation of the civil war."
 india.100.HND_desc:9 "Since the end of the Weltkrieg, the Indian sub-continent has been split into three sides: the loyalist remnants of the British Raj, the socialists of the Indian National Congress, and the reactionary Indian princes who rejected both sides.\n\nWith the dust having finally settled, the socialists have proven triumphant and the Bharatiya People's Republic now rules unopposed over the region, setting itself up to become a pre-eminent world power once it recovers from the devastation of its civil war."
 india.100.Bombay_desc:9 "Since the end of the Weltkrieg, the Indian sub-continent has been split into three sides: the loyalist remnants of the British Raj, the socialists of the Indian National Congress, and the reactionary Indian princes who rejected both sides.\n\nWith the fall of the socialist Republic, many expected further conflict to break out between the two signatories of the \"Bombay Pact\" alliance over the subcontinent's future. In a surprising turn of events however, [PRF.GetNameDef] has agreed to peacefully accede to the Dominion, ending a decade of conflict with words rather than bullets. The Dominion of India now rules unopposed over the region, setting itself up to become a pre-eminent world power once it recovers from the devastation of its civil war."
 india.100.RAJ_option:0 "Est-ce que le Raj y est encore ?"
 india.100.PRF_option:0 "Le règne des princes ne finira jamais."
 india.100.HND_option:0 "Une libération par le bas."
 india.100.Bombay_option:9 "Civil war and civil discourse, India has it all."

 india.101.t:0 "Le Kaisar-i-Hind"
 india.101.d:9 "Le Nizam dirigeant la Fédération pan-indienne, Osman Ali Khan, s'est proclamé aujourd'hui le véritable successeur du titre de Kaisar-i-Hind - un titre porté précédemment par les empereurs moghols et britanniques du sous-continent.\n\nAprès son couronnement dans une grande cérémonie à Delhi, le nouvel empereur a déclaré triomphalement que la nation a enfin repris sa place légitime dans le monde, et qu'il la guidera vers un nouvel avenir radieux. Bien qu'il ait été applaudi par ses soutiens, beaucoup considèrent cela comme un acte prétentieux qui ne sert qu'à flatter l'ego d'Osman."
 india.101.a:0 "C'est si prétentieux !"

 india.102.chairman:9 "[HND.GetLeader] Élu Président de Bharatiya"
 india.102.chairwoman:9 "[HND.GetLeader] Élue Présidente de Bharatiya"
 india.102.intro:9 "In the aftermath of reunification, Bharatiya Chairman Abul Kasem Fazlul Huq announced his retirement from the position, hoping to have his deputy Jawaharlal Nehru succeed him. Soon after, years of factional politicking within the Indian National Congress finally reached their climax, with the leaders of the two other primary factions in the party challenging Nehru's bid."
 india.102.bose:9 "$india.102.intro$\n\nAfter weeks of a heated election campaign, the INC's membership have rejected Nehru's bid, and have instead selected Maximist leader Subhas Chandra Bose as their new chairman. Bose's election has been interpreted as a clear signal that even with the nation now united, the INC has no intentions of reigning back in its political militarism, with the new government expected to significantly expand upon it."
 india.102.nehru:9 "$india.102.intro$\n\nAfter weeks of a heated election campaign, Nehru has succeeded in seeing off his challengers, with the party selecting him as their new Chairman. Nehru's election has been interpreted as a clear signal that the Republic will reaffirm its commitment to the global socialist cause, and continue down an orthodox syndicalist direction."
 india.102.naidu:9 "$india.102.intro$\n\nAfter weeks of a heated election campaign, the INC's membership have rejected Nehru's bid, and have instead selected Agrarian leader Sarojini Naidu as their new chairwoman. Naidu's election has been interpreted as a clear signal of the INC's desire to return to Gandhian thought and homegrown ideological beliefs, harmonised together with socialist ideals."
 india.102.a:0 "Intéressant."

 india.103.t:9 "La Guerre Civile Indienne Reprend"
 india.103.d:9 "La Guerre civile indienne, qui s'est déclenchée en 1925 alors que l'Empire britannique s'effilochait, a culminé en 1927 avec un cessez-le-feu qui a laissé le sous-continent dans l'impasse. Désormais, il semble que le cessez-le-feu a finalement été brisé, les hostilités ayant repris entre la République populaire de Bharatiya, socialiste, et les signataires anti-socialistes du Pacte de Bombay, le Dominion de l'Inde et [PRF.GetNameDef].\n\nLe conflit enveloppe les centaines de millions d'habitants de l'Inde, chaque combattant ayant ses propres soutiens. Quelle que soit son issue, il est certain que la Guerre civile indienne sera l'une des plus meurtrières du vingtième siècle."
 india.103.a:9 "Une autre guerre civile ?"
 india.103.b:9 "Nous devons aider le Dominion !"
 india.103.c:9 "Cela portera un coup fatal au colonialisme !"
