### Shared Events ###

 india_events.1.t:0 "Choisir la Capitale de [ROOT.GetNameDef]"
 india_events.1.d.RAJ:0 "L'Inde étant enfin unifiée, il est temps de reconstruire et de décider de l'emplacement de la capitale du pays. Si Lahore nous a bien servis, il serait peut-être judicieux de déménager à Delhi, où d'importants travaux ont été réalisés avant la révolution pour en faire une capitale digne de ce nom pour la nation. Nous pouvons également retourner à Calcutta, l'ancienne capitale de l'Inde britannique, où la période de croissance industrielle sous la République populaire du Bharat et sa proximité avec la côte pourraient constituer un atout utile pour le commerce de l'Inde avec le reste du monde. Bombay, quant à elle, a toujours été l'une des villes les plus industrielles du sous-continent et, contrairement à Delhi ou à Calcutta, l'absence de changement révolutionnaire sous les princes pourrait conduire à une restauration beaucoup plus aisée de l'ancienne administration si elle était choisie comme capitale.\n\nNous pourrions également choisir de rester à Lahore, qui est restée notre capitale provisoire, pendant que nous intégrons lentement le reste du pays et le débarrassons des éléments réactionnaires et radicaux."
 india_events.1.d.HND:0 "L'Inde étant enfin unifiée, il est temps de reconstruire et de décider de l'emplacement de la capitale du pays. Nous pourrions opter pour Delhi, où les progrès réalisés pour en faire le centre de l'administration du Raj depuis 1911 ont été interrompus par la révolution britannique, bien qu'il s'agisse d'un rappel de notre passé colonial. Bombay, quant à elle, a toujours été l'une des villes les plus industrieuses du sous-continent et l'une de celles où le socialisme peut facilement s'implanter.\n\nSi le fait de s'installer dans l'une de ces villes peut aider à obtenir le soutien de la population, celle-ci n'a pas encore compris les avantages du socialisme sous l'égide de notre chef, [ROOT.GetLeader]. Rester à Calcutta, le foyer de la révolution, serait également symbolique pour les générations à venir."
 india_events.1.d.PRF:0 "L'Inde étant enfin unifiée, il est temps de reconstruire et de décider de l'emplacement de la capitale du pays. Nous pourrions opter pour Delhi, où les progrès réalisés pour en faire le centre de l'administration du Raj depuis 1911 ont été interrompus par la Révolution britannique, bien qu'il s'agisse d'un rappel de notre passé colonial et que [ROOT.GetLeader] ait toujours voulu son indépendance par rapport au reste de l'Inde. Nous pouvons également nous rendre à Lahore, l'ancienne capitale provisoire de l'Inde britannique et de plusieurs des grands empires du passé du sous-continent, si nous souhaitons nous aussi revendiquer la succession de leurs grands héritages.\n\nRester à Hyderabad peut également être un choix judicieux, où les décennies d'investissement ont apporté de nouveaux services publics, des institutions éducatives et financières en plus de l'infrastructure moderne nécessaire à une capitale moderne. La résistance potentielle à laquelle pourraient se heurter à Lahore ou à Delhi ceux qui refusent encore l'avenir du sous-continent fait également de Hyderabad un choix approprié, même si, en fin de compte, il est peu probable qu'une telle résistance dure."
 india_events.1.a:0 "L'ancienne capitale, Delhi."
 india_events.1.b:0 "Retournons à l'ancienne capitale du Bengale."
 india_events.1.c:0 "Il est temps de faire briller Bombay."
 india_events.1.e:0 "La grande cité de Lahore nous a bien servi."
 india_events.1.d:0 "Restons là où nous sommes."

 india_events.10.t:0 "La dévastation de l'Inde"
 india_events.10.d:0 "La guerre qui a commencé il y a plus de dix ans est enfin arrivée à son terme, mais cette victoire est loin d'être glorieuse. La nation est aujourd'hui en ruines, avec des milliers de morts, des maisons réduites à l'état de ruines et le peu qu'il restait de l'économie indienne en lambeaux. Pire encore, les combats ne sont pas vraiment terminés, car nombreux sont ceux qui restent fidèles aux faux gouvernements et refusent de déposer les armes et d'accepter le nouveau statu quo. Si une grande lutte est désormais derrière nous, il est clair qu'une nouvelle grande lutte pour se remettre de ce conflit a maintenant commencé."
 india_events.10.a:0 "Au moins, la nation est à nouveau entière, du moins ce qu'il en reste."

 india_events.50.t:0 "S'occuper du Népal"
 india_events.50.d:0 "Après l'effondrement du Raj, [NEP.GetNameDef] a profité de la situation chaotique pour s'emparer de plusieurs districts de basse altitude au pied de l'Himalaya. L'Inde étant enfin réunifiée, de nombreux faucons au sein du cabinet réclament la restitution de ce territoire illégalement occupé. Certains réclament même l'inclusion du Népal dans une union douanière élargie, assortie d'un traité militaire."
 india_events.50.a:0 "Exigez la restitution des quartiers occupés !"
 india_events.50.b:0 "Réclamez les districts et faites pression pour obtenir un gouvernement amical !"
 india_events.50.c:0 "Faites pression pour obtenir un gouvernement amical !"

 india_events.51.t:0 "Les exigences de [From.GetNameDef]"
 india_events.51.d.return:0 "Le gouvernement [From.GetAdjective], en pleine résurgence, fait pression sur nous pour que nous fassions sécession des districts que nous avons conquis à la suite de l'effondrement du Raj britannique."
 india_events.51.d.govt:0 "Le gouvernement [From.GetAdjective], en pleine résurgence, fait pression sur nous pour que nous fassions sécession des districts que nous avons conquis à la suite de l'effondrement du Raj britannique. En outre, ils exigent que nous renoncions à notre indépendance de facto."
 india_events.51.a:0 "Nous n'avons pas d'autre choix que de nous y conformer."
 india_events.51.b:0 "Dites-leur que le puissant Népal défendra ses conquêtes !"

 india_events.52.t:0 "Le Népal se soumet"
 india_events.52.d.return:0 "N'ayant guère le choix, le gouvernement [From.GetAdjective] a remis notre territoire sous notre contrôle."
 india_events.52.d.govt:0 "N'ayant guère le choix, le gouvernement [From.GetAdjective] a cédé notre territoire et s'est soumis au contrôle de facto [Root.GetAdjective]."
 india_events.52.a:0 "Y a-t-il eu d'autres doutes ?"

 india_events.53.t:0 "Le Népal Refuse !"
 india_events.53.d:0 "Étonnamment, les [From.GetAdjective]s ont refusé notre demande, répondant que si nous voulons reprendre les basses terres indiennes, nous devrons le faire par la force !"
 india_events.53.a:0 "Alors, c'est la guerre !"
 india_events.53.b:0 "Peut-être une autre fois..."

 india_events.60.t:0 "[From.GetNameDefCap] s'empare des territoires indiens !"
 india_events.60.d:0 "Alors que nous sommes occupés par notre guerre, des soldats [From.GetAdjective] ont envahi nos territoires dans l'océan Indien et ont pris le contrôle de nos forces locales presque avant qu'elles n'aient pu lever le petit doigt. [From.GetNameDefCap] affirme que ces territoires lui reviennent de droit, et pour l'instant, il semble que nous ne puissions pas y faire grand-chose... sauf déclarer carrément la guerre."
 india_events.60.a:0 "Ce scandale ne restera pas sans réponse !"
 india_events.60.b:0 "Cela signifie la guerre !"

 india_events.61.t:0 "[From.GetNameDefCap] et le retour de nos colonies indiennes"
 india_events.61.d:0 "Le gouvernement [From.GetAdjective] vient de proposer un accord qui transférerait à [From.GetNameDef] certains des territoires que nous avons arrachés après l'effondrement du Raj britannique. Cela pourrait être un bon moyen d'améliorer les relations avec le gouvernement national, mais pourrait également créer un dangereux précédent dans nos autres colonies."
 india_events.61.a:0 "Remettre les îles aux Indiens."
 india_events.61.b:0 "Non, ces bases navales sont vitales pour la Kaiserliche Marine."

 india_events.62.t:0 "Le transfert des colonies allemandes"
 india_events.62.d:0 "Nous avons réussi à convaincre les Allemands de restituer certaines des colonies prises par le Reich après l'effondrement du Raj. C'est à la fois un grand signe d'amitié indo-allemande, mais aussi la preuve que nous avons réellement obtenu le mandat de successeur légal des Britanniques. Gloire à l'Inde !"
 india_events.62.a:0 "Fusionner les îles dans notre nation !"
 india_events.62.b:0 "Accorder à Ceylan une large autonomie interne et incorporer les atolls."

 india_events.63.t:0 "[From.GetNameDefCap] A refusé"
 india_events.63.d:0 "Les représentants du gouvernement [From.GetAdjective] nous ont fait savoir que la restitution des territoires de l'océan Indien, vitaux pour la Kaiserliche Marine, était tout simplement impossible."
 india_events.63.a:0 "Je vois..."

 india_events.65.t:0 "[From.GetNameDefCap] saisit [seized_state.GetName] !"
 india_events.65.d:0 "Les soldats [From.GetAdjective] ont déferlé sur [seized_state.GetName] ce matin et ont pris le contrôle de nos forces locales presque avant qu'elles n'aient pu lever le petit doigt. [From.GetNameDefCap] affirme que [seized_state.GetName] est un territoire indien légitime, et pour l'instant, il semble que nous ne puissions pas faire grand-chose à ce sujet."
 india_events.65.a:0 "Ces vautours !"
 india_events.65.b:0 "Ce scandale ne restera pas sans réponse !"

 india_events.70.t:0 "[FROM.GetNameDefCap] exige [858.GetName]"
 india_events.70.d:0 "Le sous-continent indien étant à nouveau unifié par [FROM.GetNameDef], ils ont commencé à chercher à restaurer leurs anciennes frontières et ont exigé que le territoire frontalier de [858.GetName] leur soit transféré. Bien qu'une telle revendication soit évidemment entièrement fausse, il semble peu probable qu'une telle puissance résurgente se contente d'abandonner l'affaire en cas de refus, et cherchera probablement à faire valoir ses droits par la guerre."
 india_events.70.a:0 "Nous n'avons pas d'autre choix que de nous y conformer"
 india_events.70.b:0 "Nous ne céderons rien à ces tyrans !"

 india_events.71.t:0 "[FROM.GetNameDefCap] accepte de restituer [858.GetName]"
 india_events.71.d:0 "Une réponse a été reçue de [FROM.GetNameDef], qui a intelligemment décidé de se conformer pacifiquement et a accepté de rendre le territoire occupé de [858.GetName] à l'autorité [ROOT.GetAdjective]ne."
 india_events.71.a:0 "Il est bon qu'ils aient entendu raison."

 india_events.72.t:0 "[FROM.GetNameDefCap] refuse de rendre [858.GetName]"
 india_events.72.d:0 "En violation de la souveraineté [ROOT.GetAdjective]ne sur la région, [FROM.GetNameDef] a refusé de restituer [858.GetName] et a clairement manifesté son intention de maintenir son occupation. Il semble qu'il soit temps de joindre l'acte à la parole, ou d'abandonner la région à leur occupation permanente."
 india_events.72.a:0 "Il semble que la force soit la seule option restante."
 india_events.72.b:0 "Il ne vaut pas la peine de faire la guerre pour un différend aussi mineur."

