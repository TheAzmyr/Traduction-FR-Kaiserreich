### Shared Events ###

 india.1.t:0 "Choisir la Capitale de [ROOT.GetNameDef]"
 india.1.d.RAJ:9 "With India finally unified, it is time to rebuild and decide on where we want the capital of the country to be. While Lahore has served us well, it may be wise to move to Delhi, where great work took place before the revolution to turn it into a fitting capital for the nation. Alternatively, we can go back to Calcutta, the old capital of British India, where the period of industrial growth under the Bharatiya People's Republic and its proximity to the coast could be a useful asset to India's trade with the rest of the world. Bombay, meanwhile, has always been one of the most industrious cities on the subcontinent, and unlike Delhi or Calcutta the lack of revolutionary change under the princes could lead to a much smoother restoration of the old administration if chosen as a capital.\n\nAlternatively however, we could simply choose to stay in Lahore, that has stayed our provisional capital, while we slowly integrate the rest of the country and rid it of reactionary and radical elements."
 india.1.d.HND:0 "L'Inde étant enfin unifiée, il est temps de reconstruire et de décider de l'emplacement de la capitale du pays. Nous pourrions opter pour Delhi, où les progrès réalisés pour en faire le centre de l'administration du Raj depuis 1911 ont été interrompus par la révolution britannique, bien qu'il s'agisse d'un rappel de notre passé colonial. Bombay, quant à elle, a toujours été l'une des villes les plus industrieuses du sous-continent et l'une de celles où le socialisme peut facilement s'implanter.\n\nSi le fait de s'installer dans l'une de ces villes pourrait nous aider à obtenir le soutien de la population, celle-ci n'a pas encore compris les avantages du socialisme sous la direction de notre chef, [ROOT.GetLeader]. Rester à Calcutta, le foyer de la révolution, serait également symbolique pour les générations à venir."
 india.1.d.PRF:0 "L'Inde étant enfin unifiée, il est temps de reconstruire et de décider de l'emplacement de la capitale du pays. Nous pourrions opter pour Delhi, où les progrès réalisés pour en faire le centre de l'administration du Raj depuis 1911 ont été interrompus par la Révolution britannique, bien qu'il s'agisse d'un rappel de notre passé colonial et que [ROOT.GetLeader] ait toujours voulu son indépendance par rapport au reste de l'Inde. Nous pouvons également nous rendre à Lahore, l'ancienne capitale provisoire de l'Inde britannique, et dans plusieurs des grands empires du passé du sous-continent, si nous souhaitons nous aussi revendiquer la succession de leurs grands héritages.\n\nSéjourner à Hyderabad peut également être un choix judicieux, où les décennies d'investissement ont apporté de nouveaux services publics, des institutions éducatives et financières en plus de l'infrastructure moderne nécessaire à une capitale moderne. La résistance potentielle à laquelle pourraient se heurter à Lahore ou à Delhi ceux qui refusent encore l'avenir du sous-continent fait également de Hyderabad un choix approprié, même si, en fin de compte, il est peu probable qu'une telle résistance dure."
 india.1.a:9 "L'ancienne capitale, Delhi."
 india.1.b:9 "Retournons à l'ancienne capitale du Bengale."
 india.1.c:9 "Il est temps de faire briller Bombay."
 india.1.e:9 "La grande cité de Lahore nous a bien servi."
 india.1.d:9 "Restons là où nous sommes."

 india.10.t:9 "The Devastation of India"
 india.10.d:9 "At last, the war that first started over a decade ago has finally reached its end, but this victory is anything but glorious. The nation now lies in ruins, with thousands dead, homes reduced to rubble, and what little was left of the Indian economy lying in tatters. Worse still, the fighting is not truly over, with many still loyal to the false governments refusing to lay down their arms and accept the new status quo. While one great struggle is now behind us, it is clear that a new great struggle to recover from this conflict has now begun."
 india.10.a:9 "At least the nation is whole again, what's left of it anyway."

 india.50.t:0 " Traiter avec le Népal "
 india.50.d:0 "Au lendemain de l'effondrement du Raj, [NEP.GetNameDef] a profité de la situation chaotique pour s'emparer de plusieurs districts de basse altitude au pied de l'Himalaya. L'Inde étant enfin réunifiée, de nombreux faucons au sein du gouvernement réclament la restitution de ce territoire illégalement occupé. Certains réclament même l'inclusion du Népal dans une union douanière plus large combinée à un traité militaire."
 india.50.a:0 "Exigez le retour des districts occupés !"
 india.50.b:0 "Réclamez les districts et faites pression pour un gouvernement ami !"
 india.50.c:0 "Faire pression pour un gouvernement ami!"

 india.51.t:0 "Les demandes de [From.GetNameDef]"
 india.51.d.return:0 "Nous sommes sous la pression du gouvernement [From.GetAdjective] qui est en train de renaître pour faire sécession des districts que nous avons conquis à la suite de l'effondrement du Raj britannique."
 india.51.d.govt:0 "Nous sommes sous la pression du gouvernement [From.GetAdjective] qui se remet en place pour faire sécession des districts que nous avons conquis à la suite de l'effondrement du Raj britannique. De plus, ils exigent que nous renoncions à notre indépendance de fait."
 india.51.a:0 "Nous n'avons pas d'autre choix que de nous y conformer"
 india.51.b:0 "Dites-leur que le puissant Népal doit défendre ses conquêtes !"

 india.52.t:0 "Le Népal se soumet"
 india.52.d.return:0 "N'ayant guère le choix, le gouvernement [From.GetAdjective] a rendu notre territoire à notre contrôle."
 india.52.d.govt:0 "N'ayant guère le choix, le gouvernement [From.GetAdjective] a rendu notre territoire et l'a soumis à un contrôle de facto [Root.GetAdjective]."
 india.52.a:0 "Y avait-il d'autres doutes ?"

 india.53.t:0 "Le Népal Refuse !"
 india.53.d:0 "Étonnamment, les [From.GetAdjective]s ont refusé notre demande, répondant que si nous voulons reprendre les basses terres indiennes, nous devrons le faire par la force !"
 india.53.a:0 "Alors c'est la guerre !"
 india.53.b:0 "Peut-être une autre fois..."

 india.60.t:9 "[From.GetNameDefCap] Seizes Indian Territories!"
 india.60.d:0 "Alors que nous étions occupés par notre guerre, les soldats [From.GetAdjective]s ont envahi nos territoires dans l'océan Indien et ont pris le contrôle de nos garnisons locales presque sans qu'elles ne puissent lever le petit doigt. [From.GetNameDefCap] prétend que ces territoires leur appartiennent de plein droit, et pour le moment, nous ne pouvons pas faire grand-chose à ce sujet... à part déclarer la guerre."
 india.60.a:0 "Cet outrage ne restera pas sans réponse !"
 india.60.b:0 "Cela signifie la guerre !"

 india.61.t:0 "[From.GetNameDefCap] et le retour de nos colonies indiennes"
 india.61.d:0 "Le gouvernement [From.GetAdjective] vient de proposer un accord qui transférerait certains des territoires que nous avons arrachés après l'effondrement du Raj britannique à [From.GetNameDef]. Cela pourrait être un bon moyen d'améliorer les relations avec le gouvernement national, mais pourrait aussi créer un dangereux précédent dans nos autres colonies."
 india.61.a:0 "Remettre les îles aux Indiens"
 india.61.b:0 "Non, ces bases navales sont vitales pour la marine du Kaiserliche"

 india.62.t:0 "Le transfert des colonies allemandes"
 india.62.d:0 "Nous avons réussi à convaincre les Allemands de rendre certaines des colonies prises par le Reich après l'effondrement du Raj. C'est à la fois un grand signe de l'amitié indo-allemande, mais aussi la preuve que nous avons vraiment obtenu le mandat de successeur légal des Britanniques. Gloire à l'Inde !"
 india.62.a:0 "Fusionnez les îles en notre nation !"
 india.62.b:0 "Accorder à Ceylan une large autonomie interne et incorporer les atolls."

 india.63.t:0 "[From.GetNameDefCap] A refusé"
 india.63.d:0 "Des représentants du gouvernement [From.GetAdjective] nous ont fait savoir que la restitution des territoires de l'océan Indien est tout simplement impossible, car ils sont vitaux pour la marine du Kaiserliche."
 india.63.a:0 "Je vois..."

 india.65.t:9 "[From.GetNameDefCap] Seizes [seized_state.GetName]!"
 india.65.d:0 "Les soldats [From.GetAdjective]s ont pénétré dans [seized_state.GetName] ce matin et ont pris le contrôle de nos garnisons locales presque sans qu'elles ne puissent lever le petit doigt. [From.GetNameDefCap] prétend que [seized_state.GetName] est sans doute possible un territoire indien, et pour le moment, nous ne pouvons pas faire grand-chose à ce sujet."
 india.65.a:0 "Ces vautours !"
 india.65.b:0 "Cet outrage ne restera pas sans réponse !"

 india.70.t:0 "[FROM.GetNameDefCap] réclame [858.GetName]"
 india.70.d:0 "Le sous-continent indien étant à nouveau unifié, [FROM.GetNameDef] a commencé à réclamer le rétablissement complet de leurs anciennes frontières et ont exigé que le territoire frontalier de [858.GetName] leur soit transféré. Bien qu'une telle affirmation soit évidemment fausse, il semble peu probable qu'une puissance aussi renaissante abandonne simplement la question en cas de refus et cherchera probablement à faire valoir ses revendications par la guerre. Il faut donc déterminer si la nation est préparée à une telle éventualité."
 india.70.a:0 "Nous n'avons pas d'autre choix que de nous y conformer"
 india.70.b:0 "Nous ne céderons rien à ces tyrans !"

 india.71.t:0 "[FROM.GetNameDefCap] accepte de restituer [858.GetName]"
 india.71.d:0 "[FROM.GetName] a répondu. Ils ont décidé de rendre le territoire occupé de [858.GetName] aux autorités [ROOT.GetAdjective]es et mieux encore, ils ont décidé de le faire pacifiquement."
 india.71.a:0 "Il est bon qu'ils aient entendu raison."

 india.72.t:0 "[FROM.GetNameDefCap] refuse de rendre [858.GetName]"
 india.72.d:0 "En violation de la souveraineté [ROOT.GetAdjective]e sur la région, [FROM.GetName] a refusé de restituer [858.GetName] et ont clairement fait part de leur intention de maintenir leur occupation. Il semble qu'il soit temps à présent d'avoir recours à la force ou de leur abandonner la région."
 india.72.a:0 "Il semble que la force soit la seule option qui reste."
 india.72.b:0 "Il ne vaut pas la peine de faire la guerre pour un différend aussi mineur."

 india.75.t:0 "[FROM.GetNameDefCap] demande [897.GetName]"
 india.75.d:0 "Le sous-continent indien étant à nouveau unifié, [FROM.GetNameDef] a commencé à réclamer le rétablissement complet de leurs anciennes frontières et a exigé que le territoire frontalier de [897.GetName] leur soit transféré. Bien qu'une telle affirmation soit évidemment totalement fausse, il semble peu probable qu'une puissance aussi renaissante abandonne simplement la question en cas de refus et cherchera probablement à faire valoir ses revendications par la guerre. Il faut donc déterminer si la nation est préparée à une telle éventualité."
 india.75.a:0 "Nous n'avons pas d'autre choix que de nous y conformer"
 india.75.b:0 "Nous ne céderons rien à ces tyrans !"

 india.76.t:0 "[FROM.GetNameDefCap] accepte de restituer [897.GetName]"
 india.76.d:0 "Une réponse a été reçue de la part de [FROM.GetName], et ils ont intelligemment décidé d'obtempérer. Ils ont donc accepté de restituer le territoire occupé de [897.GetName] aux autorités [ROOT.GetAdjective]es."
 india.76.a:0 "Il est bon qu'ils aient entendu raison."

 india.77.t:0 "[FROM.GetNameDefCap] refuse de restituer [897.GetName]"
 india.77.d:0 "En violation de la souveraineté [ROOT.GetAdjective]e sur la région, [FROM.GetName] a refusé de restituer [897.GetName] et a clairement fait part de son intention de maintenir leur occupation. Il semble qu'il soit temps maintenant d'avoir recours à la forge ou de leur abandonner la région."
 india.77.a:0 "Il semble que la force soit la seule option qui reste."
 india.77.b:0 "Il ne vaut pas la peine de faire la guerre pour un différend aussi mineur."

 india.80.t:0 "[From.GetNameDefCap] Exige nos districts birmans"
 india.80.d:0 "Le maudit gouvernemnt de [From.GetAdjective] exige le retour du territoire birman que nous avons "pacifié" pendant l'effondrement du Raj. C'est une honteuse exhibition de grossièretés !"
 india.80.a:0 "Il est inutile de se battre pour ces provinces sans intérêt."
 india.80.b:0 "Nous n'avons pas de districts "birmans", c'est le Siam - uni et indivisible !"
 india.80.c:0 "Rassemblez nos alliés pour nous défendre !"
 india.80.e:0 "Appelez notre suzerain à notre défense !"

 india.81.t:9 "[From.GetNameDefCap] Submits"
 india.81.d:0 "Le gouvernement de [From.GetAdjective] a eu la sagesse de céder à nos exigences et de nous rendre tous les territoires birmans occupés."
 india.81.a:0 "Une sage décision."

 india.82.t:0 "Nos exigences pour récuperer la Birmanie de [From.GetAdjective] ont été rejetée"
 india.82.d:0 "Les exigences très raisonnables présentées par notre émissaire au gouvernement de [From.GetAdjective] ont été complètement rejetées ! Nous devons maintenant choisir de faire accepter nos revendications par la force ou de subir une défaite diplomatique, tant sur le plan national qu'international. Les yeux de tout le pays sont tournés vers notre cabinet !"
 india.82.a:0 "Alors nous libérerons la péninsule malaise par la force !"
 india.82.b:0 "Ravalons notre fierté et renonçons à nos revendications."

 india.83.t:9 "[demand_country.GetNameDefCap] Menaces [From.GetNameDef]"
 india.83.d:0 "Un gouvernement résurgent de [demand_country.GetAdjective] fait pression pour une réévaluation de la frontière entre leurs provinces birmanes et celles de notre allié [From.GetAdjective]. C'est une situation difficile étant donné que les zones occupées par [From.GetNameDef] ont été prises de force, mais ce ne serait pas bon pour notre réputation d'abandonner nos alliés en Indochine..."
 india.83.a:0 "Déclarons notre solidarité avec nos alliés à Bangkok !"
 india.83.b:0 "Faire pression sur les Siamois pour qu'ils cèdent les districts contestés."

 india.84.t:9 "[From.GetNameDefCap] Defends [SIA.GetNameDef]"
 india.84.d:0 "Malédiction ! Les lâches siamois se sont cachés sous les jupes de leurs alliés [From.GetAdjective]. Ce que nous pensions être une simple reprise d'une occupation illégale s'est transformé en un conflit international ! C'est peut-être un peu plus que ce que nous avons réclamé, mais les répercussions de l'abandon de nos revendications seraient également désastreuses..."
 india.84.a:0 "Alors nous libérerons la péninsule malaise par la force !"
 india.84.b:0 "Une telle guerre ne ferait qu'apporter le chaos en Asie..."

 india.85.t:0 "[From.GetNameDefCap] nous a trahi !"
 india.85.d:0 "[From.GetAdjective] a envoyé un message disant qu'ils n'ont pas l'intention de nous défendre des revendications de [demand_country.GetNameDef], considérant que nous avons acquis le territoire sous la contrainte depuis le début. Ils nous suggèrent sérieusement de rendre les terres birmanes comme demandé."
 india.85.a:0 "Alors nous combattrons ces agresseurs par nous-mêmes !"
 india.85.b:0 "Céder les territoires contestés."

