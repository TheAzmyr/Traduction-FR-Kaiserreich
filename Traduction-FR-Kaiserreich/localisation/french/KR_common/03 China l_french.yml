### Dynamic Modifiers ###
 china_dense_rural_infrastructure: "Zone rurale densément peuplée"
 china_dense_rural_infrastructure_desc: "Les réseaux d’infrastructures de cette zone sont déjà fortement saturés du fait d'une population locale dense.\n\nSera supprimé en atteignant le maximum d'§Y$infrastructure$§! dans cet état."

 CHN_autonomous_region_modifier:0 "Région Autonome"
 CHN_autonomous_region_modifier_desc: "L'emprise de la dynastie Qing sur ses territoires frontaliers était une affaire compliquée, avec des degrés de contrôle fluctuants. Ces territoires au nord et à l'est, connus sous le nom de "Régions feudataires" par les Chinois et "Tartarie chinoise" par les observateurs occidentaux, consistaient en une mosaïque de tribus, clans et garnisons frontalières jurant allégeance à l'Empereur. Alors que le nationalisme chinois évoluait et que la Révolution Xinhai se produisait, la question du traitement des minorités ethniques devint une question envahissante pour l'identité chinoise post-révolutionnaire, encore compliquée par les tentatives de groupes sécessionnistes de créer des états indépendants au Tibet, en Mongolie et au Xinjiang. Le gouvernement chinois ayant rétabli le contrôle sur cette région, les pouvoirs en place ont décidé que la meilleure manière de protéger les droits des locaux et d'assurer leur loyauté est de créer une Région Autonome autogérée."

### Decisions ###
 china_join_the_internationale_decision:0 "Rejoindre l'Internationale"
 china_join_the_internationale_decision_desc:0 "Lorsque l'invasion allemande a mis fin à la première expédition nordique, de nombreux exilés du Kuomintang ont cherché refuge dans les pays de la Troisième Internationale. Aujourd'hui, avec notre force ravivée et revigorée, il est tout à fait naturel que nous puissions jouer un rôle en aidant la Troisième Internationale à répandre la révolution mondiale et en remboursant nos camarades socialistes pour l'aide qu'ils nous ont apportée au fil des ans."

 china_join_the_reichspakt_decision:0 "Rejoindre le Reichspakt"
 china_join_the_reichspakt_decision_desc: "L'Allemagne a été notre principal bienfaiteur depuis la funeste Expédition du Nord du KMT. Maintenant que nous avons éliminé toute opposition à notre domination sur la Chine, il est temps de demander une alliance formelle avec nos amis de Berlin."

 china_join_the_moscow_accord_decision:0 "Rejoindre l'Accord de Moscou"
 china_join_the_moscow_accord_decision_desc: "Le Lundi Noir a mis fin à des années de domination allemande dans le monde. Face à l’émergence de nouvelles puissances dans le monde, il est tout naturel que la Chine cherche des alliés. Nous pourrions trouver de tels alliés chez nos voisins du nord, les Russes, qui sont impatients de mettre de côté nos querelles passées pour entrer dans un nouveau siècle dirigé par les puissances d’Eurasie."

 china_join_the_co_pro_decision:0 "Rejoindre la Sphère de Coprospérité"
 china_join_the_co_pro_decision_desc: "Les Japonais, malgré notre éloignement antérieur et les guerres qui ont suivi, sont toujours nos frères asiatiques. Nous avons permis aux impérialistes européens de nous diviser, plongeant l’ensemble du continent asiatique dans le désordre et la soumission. Après avoir prouvé notre puissance et restauré notre domination sur terre, alors qu’ils continuent de dominer les mers, nous pouvons enfin négocier pour travailler avec eux en tant que partenaires égaux. En tant qu’alliés, nous restaurerons la prospérité dans toute l’Asie!"

 china_invite_countries_to_faction: "Inviter [FROM.GetNameDef] dans le [ROOT.GetFactionName]"
 china_invite_countries_to_faction_desc: "La Chine revendique le droit d'être le frère aîné, le mentor et le leader de tous les peuples du continent. Après avoir brisé les chaînes de l'impérialisme étranger, nous sommes prêts à reprendre notre rôle de défenseur des autres États asiatiques face à la tyrannie européenne ou japonaise. Envoyons nos ambassadeurs pour ramener les [FROM.GetAdjective]s dans notre giron."
 china_invite_countries_to_faction_tt:0 "§YLes chances d'acceptation dépendent de l'opinion §Y[FROM.GetAdjective]s§! vis à vis de nous.§!"

 chinese_unification: "Unification de la Chine"
 chinese_unification_desc: "L'autorité centrale en Chine s'est longtemps érodée, car des décennies d'impérialisme étranger, d'instabilité politique et de troubles intérieurs dus à la faiblesse de l'empire ont donné naissance à une nouvelle classe de militaristes régionaux dans les temps difficiles de l'ancien empire Qing. La révolution Xinhai a provoqué de nouveaux troubles dans le pays, alors que les généraux révolutionnaires ont pris le contrôle de nombreuses provinces et se sont mis à construire des réseaux complexes d’officiers militaires, d’hommes d’affaires alliés, de nobles terriens, d’intelligentsia sympathisante et de fonctionnaires du gouvernement.\n\nMalgré tout, une identité nationale commune demeure et divers mouvements à travers le pays ont tenté d'unifier la nation et de reconstruire la Chine à leur image. Profitant de leurs propres réseaux de clientélisme, du soutien étranger et de la croissance de leurs armées, ils s'affrontent pour exercer leur influence dans les villes et les campagnes. Pourtant, dans les réalités tortueuses de la Chine des seigneurs de guerre, la guerre ouverte n'est pas la seule à se développer. Des histoires d'alliances changeantes et de trahisons sordides se dévoilent, tandis qu'une invasion étrangère se profile...\n\n§CNotre leadership est actuellement  §Yaligné§! sur [ChinaGetMemberAlignment].§!"

 china_create_united_front: "Créer le Front Uni"
 china_create_united_front_desc: "Nous, les descendants de Yan et Huang, ne pouvons pas rester les bras croisés alors que notre pays est impuissant à empêcher le diable étranger de ravager nos terres. Trop longtemps, nous avons été divisés, divisés le long de lignes provinciales et de factions, tandis que les impérialistes regardaient avec avidité nos frontières, prêts à exploiter notre nation. Cela n'a plus lieu d'être ! Mettons de côté nos petites querelles pour l'unité nationale afin de défendre notre honneur, l'honneur de Zhonghua, qui ne sera jamais terni ! Qilai !"

 china_join_united_front: "Rejoindre le Front Uni"
 china_join_united_front_desc: "Alors que les impérialistes étrangers lancent une invasion brutale de notre pays, [FROM.GetName] nous a invités à défendre l'honneur de la Chine en ces temps difficiles. Alors que notre pays reste fortement divisé entre les provinces et les factions, notre civilisation risque d'être complètement détruite. Mettons de côté nos différences et travaillons ensemble à la défense de la patrie !"

 china_offer_ceasefire: "Négocier un cessez-le-feu avec [FROM.GetNameDef]"
 china_offer_ceasefire_desc: "La Chine s'est retrouvée en guerre contre une grande puissance. Les combattre seuls serait une décision insensée tant que la Chine est encore divisée. Nous devrions négocier avec nos ennemis actuels [FROM.Capital.GetCapitalVictoryPointName] une trêve temporaire jusqu'à ce que l'agresseur ait été vaincu. Nous ne devons pas oublier que tout ce que veulent les impérialistes, ce sont nos richesses. Nous n'avons rien à perdre ! Wansui !"

 china_declare_government: "[ROOT.china_declare_government_text]"
 china_declare_government_desc: "[ROOT.china_declare_government_text_desc]"

 china_declare_government_SHX: "Proclamer le Gouvernement Zhongyuan"
 china_declare_government_SHX_desc: "Notre position dans la plaine de Chine du Nord étant assurée, nous pouvons désormais revendiquer avec audace l'héritage de la révolution Xinhai. Notre nouveau gouvernement va maintenant s'efforcer de réaliser l'unification nationale, en vainquant tous les rivaux qui pourraient se mettre en travers de notre chemin. Personne, sauf peut-être [SHX.GetLeader] dans toute sa sagesse, n'aurait pu s'attendre à ce que la province du Shanxi se retrouve avec un tel pouvoir. Mais grâce à notre courage et à notre bravoure dans la libération des Plaines centrales, nous avons prouvé que nous étions dignes de diriger l'unification nationale !"

 china_declare_government_SHD_national_populist:9 "Restaurer l'Empire Qing"
 china_declare_government_SHD_national_populist_desc:0 "La bataille féroce pour la Cité interdite s'est déroulée sous les ordres de Zhang Tianran. Les portes du palais devinrent une prison pour la lâche famille Aisin-Gioro. Plusieurs membres de la famille tentent de sortir, mais ils sont repoussés, et les murs sont gardés par des lances rouges à tous les coins de rue. Finalement, l'empereur se rendit aux Shangqing. Au lieu de mourir, Puyi a été contraint de capituler devant Zhang Tianran dans sa veste jaune impériale, et de réaffirmer au peuple son statut d'empereur. Puyi restera l'empereur, et les empereurs mineurs, les directeurs et les prêtres du Shangqing Tianguo seront les magistrats officiels de l'Empire Qing.\n\nZhang Tianran a absous l'empereur captif de toute culpabilité dans cette guerre, et a déclaré que cette victoire est l'aboutissement d'une généalogie spirituelle qui a commencé avec les Boxers et Sun Yat-sen."

 china_declare_government_SHD_manchu_restoration:0 "Restaurer l'empire Qing"
 china_declare_government_SHD_manchu_restoration_desc:0 "Après l'échec du coup d'État mandchou, beaucoup ont douté de la capacité de Qu Yingguang à repousser l'invasion des Zhili, mais aujourd'hui, tous les doutes ont été dissipés. Non seulement le Shandong a résisté à l'attaque, mais Qu a guidé le Shandong et l'empereur pour les ramener au bord du gouffre, et nous sommes aujourd'hui plus forts que jamais. Puyi sera rétabli dans ses fonctions d'empereur, avec son frère Pujie à ses côtés, et Qu Yingguang sera leur plus proche conseiller. Que tous ceux qui se dressent sur notre chemin sachent que les Mandchous sont de retour et que, cette fois, ils sont là pour rester."

 china_declare_government_other: "Former un Gouvernement National"
 china_declare_government_other_desc: "Après avoir assuré notre place en tant que force la plus puissante de Chine, il est temps que nous déclarions nos ambitions d'unifier la nation et de mettre fin une fois pour toutes à cette misérable ère de conflits. Nous risquons d'attirer l'attention et d'être à l'origine de conflits provoqués par ceux qui cherchent à dominer le pays, mais c'est le sacrifice que nous devons faire pour libérer notre nation des seigneurs de la guerre une fois pour toutes !"

 china_declare_unification: "Déclarer la Réunification de la Chine"
 china_declare_unification_desc: "Nos ennemis ont été vaincus et tous ceux qui ont osé revendiquer injustement le manteau du leadership national ont été remis à leur place. Il ne nous reste plus qu'à revendiquer officiellement notre droit à la direction nationale. Nous sommes les vainqueurs de l'ère des seigneurs de la guerre, pour le meilleur et pour le pire, et il nous appartient de conduire la Chine vers un avenir bienveillant."
 china_united: "§YLa Chine est pleinement unie sous une seule bannière.§!"

 china_declare_legitimacy_decision:9 "Consolider notre Légitimité"
 china_declare_legitimacy_decision_desc:9 "Après le renouveau chaotique de l'ère des seigneurs de la guerre, il semble que la ligne de succession du gouvernement central Zhili ait été perdue dans le conflit. Après avoir contribué à la réunification du pays, il est temps de passer à l'étape suivante de la reconstruction de la Chine."

 china_no_rival_governments_left_tt: "Nous avons vaincu tous les gouvernements chinois rivaux"

 china_states_required_tt: "Les États de Canton, Jingzhao, Jinling, Chongqing, Liaoning et Wuhan nous appartiennent ou appartiennent à l'un de nos sujets."

 CHN_conquer_beijing_fallback_decision: "[CHN_conquer_beijing_fallback_decision_scripted_loc]"
 CHN_conquer_beijing_fallback_decision_desc: "[CHN_conquer_beijing_fallback_decision_desc_scripted_loc]"

 KMT_conquer_beijing_fallback_decision_key:0 "Achever la Mission révolutionnaire"
 KMT_conquer_beijing_fallback_decision_desc_key: "Tant que les réactionnaires continueront à régner sur la capitale du Nord, la grande mission que notre défunt fondateur, le Dr Sun Yat-sen, nous a confiée ne pourra pas réussir. Nous devons vaincre toute attente et préparer une deuxième marche vers le nord. Il ne s’agit pas seulement de sauver la cause révolutionnaire, mais nous luttons pour la survie de la race chinoise ! Vive la Révolution nationale, Vive la République de Chine !"

 CHN_conquer_beijing_fallback_decision_key: "Libérer Beijing"
 CHN_conquer_beijing_fallback_decision_desc_key: "Ancienne capitale de la Chine, Beijing occupe une place unique dans la conscience nationale chinoise. La détenir est synonyme de reconnaissance internationale et de légitimité nationale, ce qui rend sa capture de la plus haute importance. Puisque nos premiers efforts pour prendre la ville n'ont pas abouti, nous devons redoubler d'efforts. En avant, vers une nouvelle Chine !"

 CHN_demand_control_of_beijing:0 "Exiger le contrôle de Beijing"
 CHN_demand_control_of_beijing_desc:0 "La fin de l’Expédition du Nord a ramené Beijing dans le giron du Kuomintang, mais dans la pratique, la région reste sous le régime des Seigneurs de Guerre. Même si ce type d'autonomie locale s'est avéré être un mal nécessaire à mesure que nous progressons vers l'unification, permettre que ce sort s'abatte sur l'ancien siège du pouvoir chinois est catégoriquement inacceptable. Tant que Beijing échappera au contrôle direct du Gouvernement Central, il y aura toujours ceux qui complotent pour saper et usurper notre autorité. Nous devons prendre des mesures pour imposer la domination nationale au Nord, rapprochant ainsi la révolution de son achèvement."

 CHN_march_to_manchuria:0 "La marche vers la Mandchourie"
 CHN_march_to_manchuria_desc: "Depuis trop longtemps, la Mandchourie est ruinée par les traîtres à la nation chinoise et les impérialistes japonais qui cherchent à exploiter notre pays pour ses ressources naturelles. Bien qu'il s'agisse de la frontière orientale de notre territoire en dehors de la Chine proprement dite, la question de la Mandchourie est indéniable puisque [ROOT.GetNameDef] identifie les provinces du Dongbei comme des provinces faisant partie intégrante de l'État chinois. Alors que nous nous tenons derrière la sécurité de la passe de Shanhai, prenons sur nous de libérer nos compatriotes une fois pour toutes et d'unifier le pays une fois pour toutes."

 china_move_capital: "Déclarer une Capitale Permanente"
 china_move_capital_desc: "Il y a eu de nombreuses capitales d'un État chinois unifié et, avec des régions clés de la Chine sous notre domination, nous pouvons proclamer une capitale permanente pour la république. Quatre choix principaux s'offrent à nous si nous contrôlons cette ville : Nanjing, Beijing, Wuhan ou Guangzhou. Chacune d'entre elles présente des avantages uniques. Nous devons y réfléchir attentivement, car cette décision sera irréversible."

 china_attack_decision:0 "Attaquer [FROM.GetNameDef]"
 china_attack_decision_desc: "La défiance continue des dirigeants [FROM.GetAdjective]s ne peut être résolue par des moyens pacifiques. [FROM.GetLeader] a prouvé que [FROM.GetLeader.GetHerselfHimself] est un chef indigne, et sera éjecté de [FROM.Capital.GetCapitalVictoryPointName] par la force."
 china_demand_submission: "Exiger la soumission de [FROM.GetNameDef]."
 china_demand_submission_desc: "Les autorités régionales de [FROM.Capital.GetCapitalVictoryPointName] sont à la dérive depuis quelque temps, ne jurant fidélité qu'à elles-mêmes. En tant que véritable gouvernement légitime de la Chine, nous devons les ramener au bercail. Soit elles acceptent, soit nous préparons d'autres mesures moins courtoises."
 china_integrate_subjects: "Augmenter l'intégration de [FROM.GetNameDef]"
 china_integrate_subjects_desc: "Bien que les dirigeants de [FROM.Capital.GetCapitalVictoryPointName] aient fait preuve de sagesse et décidé de s'aligner sur nous, nous devons aller plus loin si nous voulons vraiment mettre fin à l'ère des seigneurs de la guerre. Nous nous efforcerons de rapprocher l'administration [FROM.GetAdjective]e de la nôtre."

 china_joint_strike_GXC_decision:0 "Coordonner une frappe conjointe avec [FROM.GetNameDef]."
 china_joint_strike_GXC_decision_desc:9 "Seuls, nos chances contre [GXC.GetNameDef] sont minces, mais [FROM.GetNameDef] pourrait s'opposer à la tyrannie [GXC.GetAdjective]. Cependant, nous devons agir rapidement - nous devons avoir l'élément de surprise pour que cette attaque conjointe soit efficace. Si ce plan fonctionne, nous agirons immédiatement contre nos ennemis [GXC.GetAdjective]."
 china_joint_strike_GXC_attack_mission:9 "[YUN.GetNonIdeologyName]-[HNN.GetNonIdeologyName] Frappe conjointe contre [GXC.GetNameDef]"
 china_joint_strike_tooltip:0 "Nous ne pouvons mener une attaque conjointe qu'avec une seule faction."
 HNN_GXC_chicken_exit:9 "§RNous abandonnerons [YUN.GetNameDef] pour affronter [GXC.GetNameDef] seuls§!"
 YUN_GXC_chicken_exit:9 "§RNous abandonnerons [HNN.GetNameDef] pour affronter [GXC.GetNameDef] seuls§!"

 northwest_conflict_surrender: "Reddition à l'Ennemi"

 china_integration_timer: "[THIS.overlord.GetNameDef] améliore l'intégration"

 china_break_free: "Défier l'autorité [ROOT.Overlord.GetLeader]e"
 china_break_free_desc: "[china_subject_challenge_overlord_decision_desc_loc]"
 china_break_free_desc_lkmt: "Les intrigues politiques et les manigances de [ROOT.Overlord.GetLeader] du Comité central du Kuomintang n'ont apporté que la ruine à la nation chinoise et à son peuple. Il est temps que [ROOT.GetLeader] et les véritables défenseurs du Dr Sun se lancent à l'assaut, chassent les traîtres et surfent sur la vague de la révolution nationale. [ROOT.GetNameDefCap] est peut-être dépassés en nombre, mais notre volonté est inébranlable et nos cœurs proclament la vérité."
 china_break_free_desc_rkmt: "Il est regrettable que la révolution soit devenue si perverse, si éloignée de ses principes originels. La véritable interprétation des Trois Principes du Peuple a été déformée par des petites castes, des intellectuels sans colonne vertébrale et surtout par le vil despote [ROOT.Overlord.GetLeader]. C'est malheureux, mais alors que la nation est au bord de l'effondrement, [ROOT.GetLeader] doit détacher [ROOT.GetNameDef] du navire en perdition et foncer vers la victoire."
 china_break_free_desc_fed: "Le mouvement fédéraliste, qui cherche apparemment à protéger le peuple chinois, à développer une démocratie autochtone et à promulguer une véritable constitution libre, s’est laissé corrompre par les autocrates et les élites. Bien que nous soyons habitués aux accords pragmatiques, [ROOT.Overlord.GetLeader] a poussé le bouchon trop loin. [ROOT.GetLeader] ne peut pas rester à l’écart alors que l’essence même du mouvement s’étiole."
 china_break_free_desc_zhili: "La direction de la clique Zhili s'est montrée trop longtemps défaillante. Ayant perdu l'unité de la nation et le contrôle de [ROOT.GetNameDef], le gouverneur [ROOT.GetLeader] a dû assurer la stabilité de la province. Une fois de plus, il semble que nous devions compter sur nous mêmes pour sauver le peuple chinois. Cette fois, cependant, il ne s'agit pas seulement de [ROOT.GetNameDefCap], mais de la nation elle-même. Bien qu'il soit inconvenant pour un subordonné de se révolter contre son supérieur, la décadence du régime de [ROOT.Overlord.GetLeader] dure depuis trop longtemps."
 china_break_free_desc_fengtian: "Comment la nation a-t-elle pu tomber si bas ? Peut-être du fait de la démagogie du maréchal Zuolin, qui défendait la cause républicaine face à la restauration de Xuantong, ou des liens personnels de [ROOT.GetLeader] avec la famille Zhang. A présent, la nation elle-même est en proie à un profond désarroi et à la ruine sous le règne de kleptocrates, d’idiots et de traîtres, avec en plus à sa tête, [ROOT.Overlord.GetLeader] un bandit qui règne sur tout cela. En fin de compte, [ROOT.GetNameDefCap] doit jouer sa dernière carte, une dernière tentative pour le leadership national. C’est peut-être insensé, mais notre mouvement n’est pas étranger aux transfuges."
 china_break_free_desc_manchu: "Sous nos yeux se trouve le Fils du Ciel, assis sur son trône, présidant à la restauration véritable de son autorité, mais dans notre camp règne un fort sentiment de honte, de rejet, de répréhension. La Chine n'est-elle pas une nation moderne ? A quoi a servi Xinhai ? Tout le sang versé, tous les sacrifices et toutes les larmes pour renverser la barbarie des Mandchous, juste pour que nous nous résignions une fois de plus à notre sort ? Non, le prétendu « Mandat du Ciel » ne dominera plus le peuple chinois libre et indépendant !"
 china_break_free_desc_fallback: "La Chine n’est pas étrangère à la porte tournante des dirigeants qui cherchent à diriger la nation à leur guise. Pourtant, cela a conduit à une nation sans direction, qui s’effondre sur elle-même. Pour vraiment sauver le peuple de son sort, nous devons œuvrer pour renverser [ROOT.Overlord.GetLeader], le dernier bouffon à s’être approprié le concept de leadership national. La nouvelle nation chinoise sera dirigée par [ROOT.GetNameDef], un dirigeant communiste, exempt de corruption."
 china_half_strength_of_overlord_tt: "Le ratio de force de l'armée est estimé à §Y50%§! ou plus par rapport à notre suzerain"
 china_has_been_365_days_tt: "Cela fait au moins 365 jours que nous nous sommes soumis à notre suzerain."

 CHN_join_NPA_decision:9 "Rejoindre l'[NPA.GetName]"
 CHN_join_NPA_decision_desc:9 "L'Alliance Nationale de Protection est une renaissance de l'ancienne coalition de chefs de guerre qui cherchait à renverser la tentative tyrannique de Yuan Shikai d'établir une nouvelle monarchie et de sauver la République. Cette nouvelle itération dirigée par [NPA.GetLeader] peut exister dans des circonstances différentes, mais le but ultime reste le même : défendre notre pays et nos compatriotes contre ceux qui veulent le détruire !"

 CHN_join_NZH_decision:9 "Rejoindre la [NZH.GetName]"
 CHN_join_NZH_decision_desc:9 "La clique des Zhili du Nord domine la scène politique chinoise depuis sa victoire en 1927, affrontant les tempêtes politiques de Beiyang, les révolutionnaires du Sud et les rivaux du Nord. Bien que leur hégémonie ait été récemment contestée, leur victoire est inévitable et s'accompagne de la préservation de la moralité et de l'ordre politique chinois."

 CHN_join_SZH_decision:9 "Rejoindre la [SZH.GetName]"
 CHN_join_SZH_decision_desc:9 "La clique des Zhili du Sud est une ramification de la branche principale du Nord, centrée sur l'héritage de Sun Chuanfang et de sa Ligue des huit provinces. Se targuant généralement d'une plus grande coopération avec l'Allemagne et les villes de légation, leur capacité à apporter une prospérité patriotique nous rapproche d'eux."

 CHN_join_MCU_decision:9 "Rejoindre le [MCU.GetName]"
 CHN_join_MCU_decision_desc:9 "Le gouvernement restaurateur mandchou a ramené la bienveillance et l'ordre sur la scène politique chinoise et, en tant que sujets loyaux, nous nous alignerons sur le bon gouvernement de la Chine."

 CHN_join_AGJ_decision:9 "Rejoindre l'[AGJ.GetName]"
 CHN_join_AGJ_decision_desc:9 "L'Armée de pacification nationale (Anguojun) était une coalition de seigneurs de la guerre dirigée par Zhang Zuolin qui cherchait à combattre les radicaux révolutionnaires du Kuomintang et à réunifier la Chine sous la bannière de la clique de Fengtian. Bien que vaincus par les Zhili dans le conflit qui s'ensuivit, ils n'ont jamais perdu espoir et, leur fortune étant en hausse, c'est à nous qu'il revient de rejoindre nos anciens camarades."

 CHN_join_UPC_decision:9 "Rejoindre le [UPC.GetName]"
 CHN_join_UPC_decision_desc:9 "Le Mouvement fédéraliste est une alliance de partis principalement basés dans le sud qui cherchent à créer une nouvelle république chinoise construite sur le modèle fédéral. Notre participation à cette coalition est essentielle si nous voulons réunifier la Chine sous la forme d'une confédération de provinces égales qui respecte les droits des États qui la composent."

 CHN_join_LKT_decision:9 "Rejoindre la [LKT.GetName]"
 CHN_join_LKT_decision_desc:9 "La gauche chinoise s'est unie sous la direction de [LKT.GetLeader], et son avenir doit être entre les mains de ceux qui ont la vision des changements radicaux nécessaires pour faire entrer la nation dans le futur. Nous rejoindrons les rangs de nos camarades révolutionnaires et ferons entrer notre pays dans une nouvelle ère !"

 CHN_join_RKT_decision:9 "Rejoindre le [RKT.GetName]"
 CHN_join_RKT_decision_desc:9 "Le Parti nationaliste chinois (le Kuomintang chinois) a été fondé par le Dr Sun Yat-sen pour servir d'avant-garde à la révolution nationale et sauver la Chine de l'impérialisme étranger et de la corruption intérieure. Il est de notre devoir de rejoindre les rangs de la nouvelle armée révolutionnaire nationale et de défendre notre nation !"

 CHN_join_RGC_decision:9 "Rejoindre le [RGC.GetName]"
 CHN_join_RGC_decision_desc:9 "Le soleil se lève à l'est et le salut de l'Asie face à l'impérialisme occidental est proche. Ce n'est que par la coopération avec la sphère de coprospérité de la Grande Asie de l'Est que nous pourrons réellement sauver la Chine du socialisme et de l'impérialisme, et c'est pourquoi nous devons rejoindre le gouvernement qu'elle soutient."

 CHN_join_FROM_decision:9 "Joindre le [FROM.GetName]"
 CHN_join_FROM_decision_desc:9 "[FROM.GetLeader] est une étoile montante en Chine, qui a su tirer parti de son contrôle sur la puissante armée [FROM.GetAdjective] et de ses alliés du [FROM.GetRulingParty] pour devenir un concurrent national à part entière. Opérant depuis sa base de [FROM.Capital.GetCapitalVictoryPointName], ce challenger inattendu pour la domination nationale est très prometteur, et nous allons nous rapprocher de lui."

 china_demand_annexation: "Exiger l'annexion de [FROM.GetNameDef]"
 china_demand_annexation_desc: "Nos propres magistrats étant déjà intégrés dans [FROM.Capital.GetCapitalVictoryPointName] et dans les rangs [FROM.GetAdjective]s, il ne reste plus qu'à obtenir la soumission finale de [FROM.GetLeader] à notre cause. Leur autonomie, qui n'existe plus que sur le papier, prendra fin."
 china_offer_alliance: "Proposer une alliance avec [FROM.GetNameDef]"
 china_offer_alliance_desc: "Laissés à la dérive par l'évolution de la situation en Chine, nos alliés de [FROM.Capital.GetCapitalVictoryPointName] ont néanmoins réussi à s'imposer face aux vents changeants de la nation. Compte tenu de leur alignement sur nous, nous allons entamer des négociations pour unir nos forces et concrétiser notre vision commune de l'avenir."
 china_negotiate_with_legation_cities: "Négocier avec [FROM.GetNameDef]"
 china_negotiate_with_legation_cities_desc: "Les Villes des Légations, creusées sur la côte chinoise par des puissances étrangères voraces, sont une institution qui a mis en évidence le traitement inégal de notre fière nation par divers impérialistes. Ayant finalement apporté l'unité à l'intérieur du pays et mis fin à l'instabilité qui l'affligeait, les Légations n'ont plus de raison d'être dans le monde. Nous allons agir pour mettre fin à ce triste chapitre de l'histoire chinoise."
 china_request_return_of_concessions: "Demander la restitution des Concessions [FROM.GetAdjective]es"
 china_request_return_of_concessions_desc: "Les concessions étaient initialement de petites parcelles de terre louées à des puissances étrangères dans notre faiblesse, qui n'ont fait que s'étendre au fur et à mesure que les puissances coloniales cherchaient à abaisser notre peuple. Ayant enfin uni la nation, nous pouvons faire jouer la puissance unie de la Chine et défier formellement les impérialistes qui s'accrochent désespérément à leurs possessions injustes."
 china_seize_concessions: "Saisir les Concessions [FROM.GetAdjective]es"
 china_seize_concessions_desc: "Les négociations ayant échoué, nous n'avons plus d'autre choix que l'épée pour libérer nos concitoyens de la domination étrangère. Nos forces ont déjà commencé à s'amasser le long de la périphérie, prêtes à assurer le retour de ces villes à leur propriétaire légitime."

 china_expand_autonomous_region:9 "[CHN_expand_autonomous_region_scripted_loc]"
 china_expand_autonomous_region_desc:9 "[CHN_expand_autonomous_region_desc_scripted_loc]"

 CHN_expand_mongolian_autonomous_region_scripted_loc_key:9 "Développez le MAR jusqu'à [FROM.GetName]"
 CHN_expand_mongolian_autonomous_region_desc_scripted_loc_key:9 "Lorsque nos forces sont arrivées en Mongolie, il a été décidé d'accorder l'autonomie aux bannières mongoles locales, ce qui a donné lieu à la formation de la zone autonome de Mongolie extérieure. La création d'une zone autonome de Mongolie intérieure a également été envisagée. La Mongolie ayant récemment acquis de nouveaux territoires dans des régions à forte population mongole, il serait logique d'accorder le même traitement à ces territoires."

 CHN_expand_xinjiang_autonomous_region_scripted_loc_key:9 "Développez le XAR jusqu'à [FROM.GetName]"
 CHN_expand_xinjiang_autonomous_region_desc_scripted_loc_key:9 "Lorsque nos forces sont arrivées au Xinjiang, il a été décidé d'accorder l'autonomie à la province, ce qui a abouti à la création de la zone autonome ouïgoure du Xinjiang. Ayant récemment acquis de nouveaux territoires dans des régions où vivent d'importantes minorités, il serait logique d'accorder le même traitement à ces territoires."

 CHN_expand_tibetan_autonomous_region_scripted_loc_key:9 "Étendre le TAR à [FROM.GetName]"
 CHN_expand_tibetan_autonomous_region_desc_scripted_loc_key:9 "Lorsque nos forces sont arrivées au Tibet, il a été décidé d'accorder l'autonomie aux Tibétains locaux, ce qui a donné lieu à la formation de la zone autonome du Tibet extérieur. La création d'une zone autonome du Tibet intérieur a également été envisagée. Ayant récemment acquis de nouveaux territoires dans des régions où la population tibétaine est importante, il serait logique d'accorder le même traitement à ces territoires."

 china_orchestrate_sinophile_coup:9 "Orchestrer un coup d'État sinophile à [FROM.Capital.GetCapitalVictoryPointName]."
 china_orchestrate_sinophile_coup_desc:9 "Bien que nous ayons obtenu la soumission de [FROM.GetNameDef] en échange d'une indépendance partielle, le maintien de leurs dirigeants actuels n'a jamais été qu'un pis-aller. Tant qu'ils seront au pouvoir, le maintien à long terme de notre suzeraineté sera toujours remis en question. Par conséquent, leurs mécènes potentiels étant soit distraits, soit consentants, ils n'auront d'autre choix que d'accepter une liste de dirigeants plus appropriée."

 #Reusable loc
 #CHI_alignment_integration_category: "Chinese Autonomous Region Integrations"
 #CHI_alignment_integration_category_desc: "Our victory in the North of China has allowed us to centralise our nation into one cohesive government however, some of the provinces of China are ruled by autonomous governors which should be brought more directly under our control..."
 #CHI_dec_integrate_YUN: "The South West of China has long been isolated from politics, it is time they are represented once more."
 #CHI_dec_integrate_SZC: "Sichuan is one of the most populated regions in China so it is our duty to reintegrate the Sichuan Basin back into our full control."
 #CHI_dec_integrate_SHX: "Shanxi had for a long time been known as the neutral clique due to its unwillingness to get involved in other conflicts, with the mountains under our zone of influence we must bring the model province out of neutrality."
 #CHI_dec_integrate_XSM: "The Ma Clique is the key to the north-west and thus it is only natural they should be reincorporated into our government."
 #CHI_dec_integrate_SIK: "The Xinjiang area is the wild frontier of China, when the Qing were in charge they had little interaction with the far west. We will rectify this mistake and prevent another large war from erupting in the province."
 #CHI_dec_integrate_FNG: "The North-east is now pacified and the autonomous government set up there has now outlived its usefulness. We should begin reintegration immediately and secure our frontier against the Russian Far East."
 #QIE_negotiate_with_LEC_desc: "The Legation Cities' leadership has signalled some degree of openness in peaceful integration with our regime. There is certain to be much negotiation involved, but this will make our government's claim to the territory look far more legitimate than an outright invasion would."
 #QIE_attack_entente_LEC_desc: "The Legations have fallen under the sway of Canada and the rest of the hated Entente. This losers club is no match for our new military, and a by mobilising our troops on the outskirts of the Legation boundaries we should be able to scare them into ceding the cities back to us!"
 #QIE_attack_non_aligned_LEC_desc: "The Legations international backers have left them alone. Now is our moment to strike!"
 #QIE_attack_GER_LEC_desc: "With Germany distracted in its war, we have a perfect moment to strike at the Legations. Let us attack while they are distracted, and seize them for ourselves!"
 #QIE_attack_entente_HK_desc: "The [AST.GetName] seize control over Hong Kong during the chaos of the last few years, and have been ruling it directly ever since. This last vestigial remnant of British imperialism must be crushed!"
 #china_seize_concessions_desc: "While we signed over the islands of Macau to Portugal centuries ago, our new power, combined with their current conflicts, makes launching a surprise attack on the territory an inviting prospect. Portugal refused to cede the area to the Legation Cities, and with their current conflict few expect them to put up any more than a token resistance."
 #QIE_negotiate_ger_treaty_ports_desc: "The treaty ports of Qingdao, Wehawei, and Zhanjiang are integral parts of China, though they are currently held by Germany on a 99-year lease. We can offer them some cash to accelerate this timeline, however."
 #QIE_threaten_ger_treaty_ports_desc: "[GEA.GetName] currently holds a several treaty ports on a 99-year lease. Instead of waiting for decades, let's exploit their distraction in their war and mobilise troops on the border! They won't dare fight over a couple of ports, right?"
 #CHI_seize_macau: "Demand Portugal Return Macau"
 #CHI_seize_macau_desc: "Macau has been owned by Portugal since 1557 on a lease basis although the Portuguese certainly took advantage of our weakness during the Century of Humiliation by annexing Taipa and Coloane. We will demand that the Portuguese government return our territory to us...or face the threat of war."
 #CHI_threaten_ger_treaty_ports: "Demand the Germans Withdraw from China"
 #CHI_threaten_ger_treaty_ports_desc: "Too long have we suffered under Germany's humiliation, from the failure of the first Northern Expedition to their restoration of the despicable Qing monarchy. With the Nationalist Party in power, we will demand the Germans fully withdraw from all territorial acquisitions on the Chinese mainland."

