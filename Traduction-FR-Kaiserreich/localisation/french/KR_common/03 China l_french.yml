 CHN_DCP_party:0 "PCD"
 CHN_DCP_party_long:9 "Parti constitutionnaliste démocratique (Minzhu Xianzhengdang)\n§LLe Parti constitutionnaliste démocratique, qui s'inscrit dans la longue lignée des partis héritiers des réformateurs de la fin des Qing, tels que Liang Qichao et Kang Youwei, peut être considéré comme le successeur du Parti constitutionnaliste chinois et, par la même occasion, du Parti progressiste, de la Clique de la recherche, etc. Unis dans leur lutte pour le constitutionnalisme et une démocratie fonctionnelle, les constitutionnalistes démocratiques ont adopté le manteau de la "vieille garde" des constitutionnalistes chinois qui prendront leur retraite dans le nouvel ordre politique. Avec le départ à la retraite de Xu Qin en tant que dirigeant du PCC, il a engendré son protégé et dirigeant de la "jeune garde", Wu Xianzi, qui a repris le flambeau.\n\nAvec Li Daming, les nouveaux constitutionnalistes démocratiques continuent à défendre la démocratie constitutionnelle réformiste, réformant pacifiquement la république en opposition à la lutte révolutionnaire ou à l'action de masse radicale. Considérés comme l'alternative "de droite" au Parti socialiste démocratique, les constitutionnalistes démocratiques espèrent se libérer du moule que leur a légué l'héritage constitutionnaliste chinois et œuvrer véritablement en faveur d'une démocratie libérée des seigneurs de la guerre.§!\n"

 CHN_regionalists_party:0 "Régionalistes"
 CHN_regionalists_party_long:9 "Régionalistes indépendants et hommes forts\n§LLa défaite sur le champ de bataille n'a pas éradiqué tous les vestiges des seigneurs de la guerre en Chine. Dans tout le pays, il reste de nombreux vestiges des grandes factions de seigneurs de la guerre qui ont été détruites, qu'il s'agisse de petites cliques de seigneurs de la guerre qui se sont soumises à de nouveaux maîtres au moment opportun, de subordonnés de rang inférieur qui ont été engagés par la nouvelle administration, ou parfois de nouveaux hommes forts qui ont surgi de la vacance du pouvoir qui s'en est suivie et qui ont tiré parti de leur affiliation aux vainqueurs. Même les hommes les plus avares de l'époque des grands seigneurs de la guerre prenaient soin de construire de solides réseaux de guanxi couvrant les cercles militaires, civils et sociaux. Charismatiques, connectés et souvent corrompus, ceux qui ont survécu au changement d'ordre sont passés maîtres dans l'art d'exploiter les sentiments régionalistes et le mécontentement à l'égard du statu quo, et sont déterminés à survivre aux efforts déployés pour les purger. Seul l'avenir nous dira combien de générations il faudra pour véritablement éliminer le terrible héritage de l'ère des seigneurs de la guerre.§!\n"

 CHN_YCP_party:0 "PJC"
 CHN_YCP_party_long:9 "Parti de la Jeune Chine (Zhongguo Qingniandang)\n§LNé de la société étudiante "Young China Society", le Parti de la Jeune Chine est l'un des successeurs de cette société. Il se divise en factions "nationalistes", "socialistes" et "idéalistes", dirigées respectivement par Zeng Qi et Li Huang, Li Dazhao et Wang Guangqi. Lors de leurs voyages d'études en France, Zeng Qi et Li Huang, ainsi que les autres membres de leur faction nationaliste, ont eu des prises de bec avec d'autres étudiants français tels que Zhou Enlai, Cai Yuanpei et Li Shizeng.\n\nDevenant parfois violents, l'accumulation de soutiens pour le Parti Syndicaliste Chinois et le soutien du gouvernement français amènent Zeng et Li à former leur propre parti, annonçant la formation du Parti de la Jeune Chine en 1923, en dehors de Paris. Se développant rapidement au sein des organisations étudiantes chinoises, le Parti de la Jeune Chine s'opposera concrètement au PSC et au KMT. De retour à Shanghai, il fonde une série de sociétés politiques et de journaux en 1924 et s'allie à Wu Peifu et Sun Chuanfang de la clique Zhili.\n\nEn soutenant les seigneurs de la guerre Zhili, le Parti de la Jeune Chine devient le seul parti de masse en position favorable après l'échec de l'expédition nordique du Kuomintang, ce qui lui permet d'étendre considérablement son influence sur de nombreux officiers militaires et établissements d'enseignement. Sous la direction de Zeng Qi, le PCJ espère réaliser une révolution plébiscitaire, appelant à des principes d'organisation politique corporatistes, au fédéralisme, au nationalisme et, surtout, à la défense d'une Chine confucéenne.§!\n"
