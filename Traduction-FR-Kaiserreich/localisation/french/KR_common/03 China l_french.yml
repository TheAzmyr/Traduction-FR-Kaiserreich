#Frontier Annexation Events:
 CHN.foreignpolicy.300.t:9 "Administrer le peuple des troupeaux d'argent"
 CHN.foreignpolicy.300.d_base:9 "Après avoir soumis les Mongols en 1691, la dynastie Qing a régné sur une partie de la steppe pendant plus de 200 ans, mais tout s'est effondré en 1911 à la suite de la révolution mongole. L'affaiblissement progressif de la dynastie Qing et la mise en œuvre des nouvelles politiques dans la steppe, qui ont connu une évolution culturelle et sociétale depuis l'époque où Zanabazar était le premier Jebtsundamba Khutukhtu, se sont heurtés à une vive opposition de la part des princes mongols et des lamas.\n\nEn déclarant son indépendance, le Bogd Khanate a brièvement cherché à obtenir l'indépendance et a vu défiler certains des plus grands hommes d'État de la Mongolie, mais aussi ses pires. État non reconnu, il finira par succomber à ses propres querelles intestines et à son incompétence, se soumettant au gouvernement de l'Anhui en 1919. À cette époque, un nouveau rassemblement de révolutionnaires mongols voit le jour, le Parti nationaliste mongol, et c'est grâce à leurs efforts que la situation actuelle de la Mongolie se met en place."
 CHN.foreignpolicy.300.d_end:9 "Néanmoins, les questions administratives mongoles sont généralement presque entièrement traitées (officiellement) par la Commission des affaires mongolo-tibétaines, un organe largement dépourvu de pouvoir, et il peut donc être préférable de maintenir cet état de fait. Le maintien de l'occupation militaire est tout aussi séduisant et soutenu par l'état-major, bien qu'une telle décision rappelle l'échec de Xu Shuzheng des décennies plus tôt. Enfin, il est toujours possible de travailler avec les courtiers locaux de la noblesse établie, qu'ils soient laïcs ou lamas, dans le cadre d'une sorte d'accord mutuellement bénéfique pour les Chinois et les Mongols."
 CHN.foreignpolicy.300.d_northzhili:9 "$CHN.foreignpolicy.300.d_base$\n\nDans le cadre des efforts déployés pour parvenir à l'autonomie mongole dans les années 1920 et 1930, divers groupes ont été organisés sous les auspices du gouvernement central pour "représenter" les Mongols. Dans un tel environnement, des personnalités telles que les princes De, So, Yon et Sung, Tögs-Ochiryn Namnansüren et Tserendondovyn Navaanneren ont fait la une des journaux internationaux pour avoir défendu les droits des Mongols. Le protégé du prince Gung, Wu Heling, et son groupe de consolidation et de réhabilitation de la Mongolie, est le plus persévérant d'entre eux et tente constamment de se positionner comme l'homme prométhéen des Mongols.\n\nLe MCRG, qui s'est vu confier la gestion de la Commission des affaires mongolo-tibétaines, a conservé des bureaux à Beijing et à Nanjing, ce qui a permis à Wu de rejoindre officieusement la clique Zhili afin de mieux se positionner dans les affaires chinoises-mongoles. Neutre dans la politique intrafamiliale actuelle, Heling a assuré le gouvernement de son intention de fournir la meilleure solution pour les Chinois et les Mongols, et s'est déjà empressé de rédiger diverses propositions et lois.\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.d_southzhili:9 "$CHN.foreignpolicy.300.d_base$\n\nDans le cadre des efforts déployés pour parvenir à l'autonomie mongole dans les années 1920 et 1930, divers groupes ont été organisés sous les auspices du gouvernement central pour "représenter" les Mongols. Dans un tel environnement, des personnalités telles que les princes De, So, Yon et Sung, Tögs-Ochiryn Namnansüren et Tserendondovyn Navaanneren ont fait la une des journaux internationaux pour avoir défendu les droits des Mongols. Le protégé du prince Gung, Wu Heling, et son groupe de consolidation et de réhabilitation de la Mongolie, est le plus persévérant d'entre eux et tente constamment de se positionner comme l'homme prométhéen des Mongols.\n\nChargé de la gestion de la Commission des affaires mongolo-tibétaines, son MCRG dispose de bureaux à Beijing et à Nanjing. Rejoignant officieusement le Zhili, les associés les plus proches de Wu dans le Sud ont reçu une oreille attentive aux affaires du Zhili du Sud, en grande partie sous les auspices de Wu Yunpeng. Alors que Heling lui-même s'alignait trop étroitement sur Cao Kun et Wu Peifu, Yunpeng conservait ses propres ambitions, son autonomie et sa loyauté.\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.d_fengtian:9 "$CHN.foreignpolicy.300.d_base$\n\nEn tant que successeur légal de l'administration chinoise de la Mongolie, la clique de Fengtian a accordé peu d'attention aux problèmes de la frontière, concentrant ses efforts sur Rehe, Chahar, Barga, Hulunbuir et Xilingol. Néanmoins, la clique de Fengtian conserve d'importantes personnalités mongoles locales qui sont prêtes à coopérer avec le gouvernement, à condition que les Mongols conservent une autonomie significative. Ainsi, ils ont insisté pour que Liu Yifei devienne haut-commissaire, un poste qu'il avait déjà occupé une fois, en tant que proche associé de Zhang Xueliang et homme aux tendances réformistes.\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.d_yan:9 "$CHN.foreignpolicy.300.d_base$\n\nCurieusement, Yan Xishan, qui s'est vu accorder une autorité totale sur l'ensemble de la région de la Mongolie extérieure, n'est peut-être pas à la hauteur. Bien qu'il ait envoyé des personnalités telles que Zhao Daiwen à Chahar et Xu Yongchang à Suiyuan en coopération avec les princes locaux, Yan n'est guère un ami des Mongols. Étant l'un des principaux partisans de la transformation des territoires mongols en provinces chinoises à part entière, et utilisant couramment le 7e Changkya Khutukhtu pour bloquer les questions d'autonomie mongole, Yan n'a que peu d'options pour administrer les territoires mongols. Cependant, Fu Zuoyi s'est montré capable et résistant, même s'il est peut-être intolérable pour les Mongols eux-mêmes, et pourrait être une option viable pour garder le contrôle.\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.d_gmj:9 "$CHN.foreignpolicy.300.d_base$\n\nFigurant peut-être parmi les pires aux yeux des Mongols, la Guominjun, ou Armée des citoyens, a semé la pagaille, le chaos et la misère parmi les Mongols pendant son séjour en Mongolie intérieure. Avec des liens tièdes avec le Parti nationaliste de Mongolie intérieure et la Faction de la capitale du Parti nationaliste de Mongolie, Feng a cependant beaucoup d'amis et d'alliés potentiels, même si ce n'est qu'à contrecœur. Bien sûr, les seuls officiers de la GMJ qui ne sont pas entièrement mis à l'index, en dehors de Feng lui-même, sont son proche adjudant et bras droit, Zhang Zhijiang, et Ma Hetian, un autre officier sympathique. Tous deux sont proches de personnalités telles que Bai Yunti et Dambadorj, et peuvent donc compter sur les faveurs des nationalistes mongols en cas de besoin.\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.d_manchu:9 "$CHN.foreignpolicy.300.d_base$\n\nHeureusement peut-être pour l'administration Qing, l'air des traditions entre les lieutenants et leurs sujets reste fort dans l'esprit d'une grande partie de la noblesse mongole, avec des personnages tels que le prince De, le prince Sung, le prince A, le prince Ta, et surtout Jodbajab affirmant leur loyauté envers l'empereur. En Mongolie extérieure cependant, les principales figures de régence du 2ème Bogd Khan, telles que Dorjsürenkhoroljav, Tögs-Ochiryn Namnansüren et Tserendondovyn Navaanneren, ont toutes exigé une autonomie substantielle pour les Mongols, en échange du soutien de Dorjsürenkhoroljav en tant que sujet loyal de l'Empereur.\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.d_rkmt:9 "$CHN.foreignpolicy.300.d_base$\n\nConsidérés comme des partis frères, du moins par certaines personnalités de chaque camp, le Kuomintang et le Parti nationaliste mongol (ainsi que le Parti nationaliste de Mongolie intérieure) ont longtemps été alliés, même pendant leur période d'exil intense. Alors que des personnalités telles que Danzan et Dambadorj au sein du MNP conservent certains éléments de sympathie pro-chinoise, et que l'IMNP était un projet commun entre le KMT et le MNP, plusieurs personnalités au sein du Parti ont conseillé qu'un Mongol étroitement affilié soit placé à la tête des territoires mongols. Se querellant entre eux, les principaux prétendants à ce poste ont été Bai Yunti, proposé par des personnalités de l'ancienne droite, et Li Yongxin, de la nouvelle droite.\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.d_xsm:9 "$CHN.foreignpolicy.300.d_base$\n\nAyant récemment mené une guerre avec les Mongols pour le contrôle de la Mongolie intérieure, il n'est pas surprenant que les familles Ma aient très peu d'alliés dans la région. Au lieu de cela, elles doivent compter sur leurs propres forces, mais il existe heureusement une figure de proue des familles qui a un semblant de liens avec les Mongols : Ma Hongkui : Ma Hongkui. Bien qu'il soit considéré comme tout à fait désagréable par la plupart des bannières de son domaine, Hongkui est l'un des rares personnages à avoir eu à administrer les Mongols, et il peut même compter sur des personnages tels que Wang Ying et Khangdudorj, qu'on appelle ensemble les "trois petits seigneurs téméraires".\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.d_generic:9 "$CHN.foreignpolicy.300.d_base$\n\nAyant longtemps conservé une vaste bureaucratie de commissaires chargés de l'administration des territoires mongols, la Chine compte de nombreux bureaucrates compétents qui possèdent les qualités et l'expertise nécessaires pour gérer les affaires mongoles. Des personnages tels que Wang Yintai, protégé de Chen Yi, ou des hommes tels que Chen Lu. Ayant déjà été haut-commissaire des territoires mongols, c'est un fait accompli que Chen Lu et son expertise soient à nouveau sollicités pour agir en tant que haut-commissaire de Mongolie.\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.a:9 "[CHN_mongolia_get_unique_governor]"
 CHN.foreignpolicy.300.b:9 "Le MTAC existe pour une raison précise."
 CHN.foreignpolicy.300.c:9 "Maintenir la loi martiale."
 CHN.foreignpolicy.300.e:9 "Jouez pour les nobles, c'est une méthode éprouvée."
 CHN_mongolia_get_unique_governor_northzhili:9 "Nous serions malheureux sans Wu Heling, accordez-lui l'autorité."
 CHN_mongolia_get_unique_governor_southzhili:9 "Wu Yunpeng devrait réussir là où Heling a échoué."
 CHN_mongolia_get_unique_governor_fengtian:9 "Liu Yifei a déjà occupé ce poste, il ne peut pas échouer deux fois."
 CHN_mongolia_get_unique_governor_yan:9 "Tous sous l'autorité du maréchal."
 CHN_mongolia_get_unique_governor_gmj:9 "Ma Hetian a déjà entretenu des relations cordiales."
 CHN_mongolia_get_unique_governor_xsm:9 "Ma Hongkui les maintiendra dans le droit chemin."
 CHN_mongolia_get_unique_governor_rkmt:9 "Lancez un os à Bai Yunti."
 CHN_mongolia_get_unique_governor_rkmt_yun:9 "Li Yongxin assure le président de ses priorités."
 CHN_mongolia_get_unique_governor_manchu:9 "Il est naturel que Dorjsürenkhoroljav conserve sa position."

 CHN.foreignpolicy.301.t:9 "Un pied sur le plateau"
 CHN.foreignpolicy.301.d_base:9 "L'administration chinoise au Tibet, qui exerce un contrôle depuis l'expédition chinoise au Tibet en 1720, a connu de nombreuses difficultés, tant internes qu'externes. Conservant une semi-autonomie significative, l'empiètement progressif des Chinois sur le territoire tibétain n'est resté que théorique, car de nombreuses conventions signées entre les Britanniques et les Chinois ont été ouvertement bafouées ou ignorées par les autorités tibétaines, au point que les Britanniques ont envahi la région en 1903 afin de soumettre les Tibétains.\n\nReconnaissant la suzeraineté des Qing en 1907, les Tibétains se rebelleront avec la révolution Xinhai en 1911, ouvrant le Tibet aux véritables intrigues de l'indépendance locale, bien qu'elle ne soit reconnue que par le gouvernement mongol à Khuree. Dans ce contexte, le Tibet a eu du mal à s'adapter à la modernité, les différents groupes, y compris les Dalaï et Panchen Lamas, se querellant sur toute une série de questions, allant des simples obligations fiscales à la modernisation de l'armée et de la société."
 CHN.foreignpolicy.301.d_end:9 "Quoi qu'il en soit, la politique tibétaine n'est pas restée inactive en attendant que les Chinois choisissent leur seigneur. Le Parti pour l'amélioration du Tibet et le groupe Kyicho Kuntun ont tous deux commencé à conspirer pour promouvoir leurs visions respectives de l'avenir du Tibet. De même, la Sangha a réaffirmé sa position, accordant la primauté au rôle du Dalaï Lama dans les affaires tibétaines. Pendant ce temps, plusieurs figures de l'armée ont assuré [ROOT.GetLeader] qu'une poignée de soldats pourrait contrôler l'ensemble du plateau."
 CHN.foreignpolicy.301.d_szc_liu:9 "$CHN.foreignpolicy.301.d_base$\n\nNominalement pris en charge par le Conseil des affaires mongolo-tibétaines, le contrôle et l'administration chinoises modernes s'efforcent de ne pas reproduire la semi-autonomie des Qing, puis l'intervention menée à la hâte en 1910. Pour le Sichuan, la question est la plus pressante, en particulier pour Liu Wenhui, qui a récemment mené une guerre contre les Tibétains. Ayant le plus de relations dans le Plateau, il s'est proposé pour administrer les territoires tibétains.\n\n$CHN.foreignpolicy.301.d_end$"
 CHN.foreignpolicy.301.d_rkmt:9 "$CHN.foreignpolicy.301.d_base$\n\nNominalement géré par le Conseil des affaires mongolo-tibétaines, le contrôle et l'administration modernes de la Chine cherchent à ne pas reproduire ceux de la semi-autonomie des Qing, puis de l'intervention menée à la hâte en 1910. Alors que très peu de membres du gouvernement du Kuomintang ont une influence préalable ou un intérêt dans l'administration des territoires tibétains, un fonctionnaire intrépide s'est proposé : Huang Musong. Relativement neutre dans les affaires du parti, il a promis d'adopter une approche libre et équitable de la question tibétaine, conformément aux souhaits du parti.\n\n$CHN.foreignpolicy.301.d_end$"
 CHN.foreignpolicy.301.d_manchu:9 "$CHN.foreignpolicy.301.d_base$\n\nNominalement géré par le Conseil des affaires mongolo-tibétaines, le contrôle et l'administration chinoises modernes s'efforcent de ne pas reproduire ce qui s'est passé lors de la semi-autonomie des Qing et de l'intervention hâtive de 1910. Alors que les Mandchous ont des connotations négatives au sein des cliques de modernisateurs tibétains, l'empereur jouit d'un respect et d'une loyauté considérables de la part de certaines personnalités du Plataeu. Proche du Panchen Lama et ancien sénateur du gouvernement de Beiyang, le Tibétain d'origine Lobsang Gyaltsen s'est proposé comme Haut Commissaire. Peut-être pour préserver l'autonomie tibétaine, ou pour d'autres raisons, il s'est montré flexible face à la plupart des efforts d'intégration des Mandchous.\n\n$CHN.foreignpolicy.301.d_end$"
 CHN.foreignpolicy.301.d_generic:9 "$CHN.foreignpolicy.301.d_base$\n\nNominalement géré par le Conseil des affaires mongolo-tibétaines, le contrôle et l'administration modernes de la Chine cherchent à ne pas reproduire ceux de la semi-autonomie des Qing, puis de l'intervention hâtive de 1910. Kong Qingzong, qui occupe le poste de directeur des affaires tibétaines au sein de la commission des affaires mongolo-tibétaines, a prouvé qu'il était un chauvin Han de la vieille école, même s'il est fasciné par la tibétologie. Avec Wen Tsungyao, un ancien Amban tibétain et un homme du réformisme de Beiyang, ils ont élaboré leurs propres plans pour une administration tibétaine.\n\n$CHN.foreignpolicy.301.d_end$"
 CHN.foreignpolicy.301.a:9 "[CHN_tibet_get_unique_governor]"
 CHN.foreignpolicy.301.b:9 "Le Tibet a grand besoin d'une véritable modernité."
 CHN.foreignpolicy.301.c:9 "Il suffit à peine d'une division entière pour contrôler le Tibet..."
 CHN.foreignpolicy.301.e:9 "La Sangha était là avant nous, travaillons avec elle."
 CHN_tibet_get_unique_governor_szc_liu:9 "Je suis sûr que Liu Wenhui maîtrise la situation."
 CHN_tibet_get_unique_governor_rkmt:9 "Huang Musong a la main sur les choses."
 CHN_tibet_get_unique_governor_manchu:9 "Lobsang Gyaltsen travaillera à la fois pour le Sangha et pour l'Empereur."

 CHN.foreignpolicy.302.t:9 "Regarder vers la frontière"
 CHN.foreignpolicy.302.d_base:9 "Le Xinjiang a connu une longue période de troubles au sein de l'État chinois. Oscillant entre le contrôle chinois et celui des nomades pendant une grande partie de son histoire, le Xinjiang a été définitivement incorporé à la Chine par l'empereur Qianlong. Historiquement divisé en deux régions, les Qing ont ensuite forgé l'identité régionale singulière de la province du Xinjiang. Lorsque la dynastie Qing s'est effondrée, Yang Zengxin a gouverné la province comme son propre fief par l'intermédiaire de ses troupes Dungan. Le gouvernement de Yang durera des décennies, mais son successeur Jin Shuren provoquera l'instabilité en mettant fin au khanat de Kumul, ce qui incitera divers éléments mécontents à plonger la province dans la guerre.\n\nL'instabilité du Xinjiang a largement pris fin depuis que l'État chinois, en pleine renaissance, a directement réintégré la province dans son giron, mais des tensions subsistent. Les réformistes ouïghours modérés ont choisi de tendre un rameau d'olivier aux autorités, en offrant leurs services au gouvernement. À l'inverse, les nationalistes turcs ont juré de poursuivre la lutte pour une république du Turkestan oriental. La population locale Han et Hui du Xinjiang, qui n'a jamais eu les meilleures relations avec la population majoritaire ouïghoure, est peut-être celle qui a le mieux accueilli la réintégration."
 CHN.foreignpolicy.302.d_end:9 "Quel que soit le gouverneur, il aura fort à faire. Masud Sabri et Isa Alptekin, de l'ancienne République du Turkestan oriental, ont proposé de servir le bureau du gouverneur du Xinjiang si quelqu'un comme Burhan Shahidi ou Yulbars Khan prenait le poste, mais les figures les plus radicales du mouvement exprimeront probablement leur opposition quoi qu'il arrive. Les incendies du Xinjiang ont été éteints, mais la province continuera de couver pendant un certain temps."
 CHN.foreignpolicy.302.d_northzhili:9 "$CHN.foreignpolicy.302.d_base$\n\nEn effet, il semble que l'afflux inattendu de collaborateurs locaux ait permis à l'administration Zhili du Xinjiang d'obtenir une bonne part des postes de gouverneur. Toutefois, Beijing tient à maintenir une emprise plus étroite sur les provinces afin d'éviter un retour à l'ère des seigneurs de la guerre. Beijing pourrait peut-être élever Yulbars Khan au rang de gouverneur en raison de son attitude pro-chinoise afin d'apaiser les nationalistes ouïghours, ou peut-être qu'un administrateur civil comme Fan Yaonan serait plus à même de promouvoir les intérêts de Beijing.\n\n$CHN.foreignpolicy.302.d_end$"
 CHN.foreignpolicy.302.d_southzhili:9 "$CHN.foreignpolicy.302.d_base$\n\nEn effet, il semble que l'afflux inattendu de collaborateurs locaux ait permis à l'administration Zhili du Xinjiang de disposer d'un bon nombre de candidats au poste de gouverneur. Sheng Shicai, malgré sa sympathie supposée pour le socialisme, est un candidat de choix en raison de ses relations positives avec le maréchal de la Ligue Sun, ce qui pourrait faire de lui un loyaliste utile doté d'une expérience locale. Cependant, il a également fait preuve d'ambition, ce qui pourrait le rendre moins flexible qu'un bureaucrate comme Fan Yaonan. Une autre option consisterait à laisser derrière soi un gouverneur loyaliste issu des forces de la Ligue, tout en laissant un local conserver le poste de gouverneur civil.\n\n$CHN.foreignpolicy.302.d_end$"
 CHN.foreignpolicy.302.d_fengtian:9 "$CHN.foreignpolicy.302.d_base$\n\nEn effet, il semble que l'afflux inattendu de collaborateurs locaux ait permis au régime d'Anguojun de disposer d'un bon nombre de choix pour le poste de gouverneur du Xinjiang. Yulbars Khan, du khanat de Kumul, est un conservateur connu qui saura réprimer le radicalisme et qui est pro-chinois, ce qui pourrait encourager la loyauté des Ouïghours envers Beijing. Le général Ma Shaowu est également un candidat de choix, car ce général Hui du Yunnan pourrait encourager les soldats dungan à rejoindre les forces militaires d'Anguojun et renforcer la résistance locale à un éventuel empiétement russe.\n\n$CHN.foreignpolicy.302.d_end$"
 CHN.foreignpolicy.302.d_yun:9 "$CHN.foreignpolicy.302.d_base$\n\nEn effet, il semble que l'afflux inattendu de collaborateurs locaux ait permis à l'administration Dian au Xinjiang de disposer d'un bon nombre de candidats au poste de gouverneur. Le Xinjiang a longtemps connu la domination de la clique du Yunnan, grâce à Yang Zengxin et Ma Shaowu, et ce dernier continuera peut-être à maintenir la primauté de la clique Dian sur la région et à faire régner l'ordre dans la province. Peut-être son régime pourrait-il être renforcé par des soldats Hui du Yunnan placés sous son commandement ?\n\n$CHN.foreignpolicy.302.d_end$"
 CHN.foreignpolicy.302.d_xsm:9 "$CHN.foreignpolicy.302.d_base$\n\nEn effet, il semble que l'afflux inattendu de collaborateurs locaux ait permis à l'administration Ma au Xinjiang de disposer d'un bon nombre de candidats au poste de gouverneur. Ma Hushan a aidé son beau-frère Ma Zhongying à se battre pour le Xinjiang aux côtés de Yulbars Khan, et il serait peut-être prudent de lui accorder le fief que la brebis galeuse de la famille Ma n'a jamais pu détenir. Nous pouvons également compter sur la population locale de Dungan pour accueillir notre domination, en tant que musulmans Hui.\n\n$CHN.foreignpolicy.302.d_end$"
 CHN.foreignpolicy.302.d_rkmt:9 "$CHN.foreignpolicy.302.d_base$\n\nEn effet, il semble que l'afflux inattendu de collaborateurs locaux ait permis à l'administration du Kuomintang au Xinjiang de disposer d'un bon nombre de candidats au poste de gouverneur. Le Xinjiang est peut-être une terre où sévissent les réactionnaires et les séparatistes, mais Burhan Shahidi s'est révélé être une force progressiste qui lutte pour l'amélioration de la province, contrairement aux imbéciles qui se battent pour leurs propres fiefs. Ses idéaux sont compatibles avec ceux de la révolution nationale et il pourrait constituer une grande force de soutien local.\n\n$CHN.foreignpolicy.302.d_end$"
 CHN.foreignpolicy.302.d_manchu:9 "$CHN.foreignpolicy.302.d_base$\n\nEn effet, il semble que l'afflux inattendu de collaborateurs locaux ait permis à l'administration impériale du Xinjiang de disposer d'un bon nombre de candidats au poste de gouverneur. Yulbars Khan a prouvé sa loyauté envers son Kumul Khan lors des guerres du Xinjiang et a certainement gagné la sympathie de l'empereur. Un général comme Ma Shaowu est également un choix intéressant, car il a été un soldat loyal de Yang Zengxin, un royaliste notoire. Ma est également un anti-russe convaincu et il renforcera notre résistance aux visées néfastes de Moscou.\n\n$CHN.foreignpolicy.302.d_end$"
 CHN.foreignpolicy.302.d_generic:9 "$CHN.foreignpolicy.302.d_base$\n\nEn effet, il semble que l'afflux inattendu de collaborateurs locaux ait permis à la nouvelle administration chinoise du Xinjiang d'avoir un bon nombre de choix pour le poste de gouverneur. Il y a de bonnes raisons de choisir un collaborateur local pour occuper ce poste, car cela ne manquera pas d'accroître le soutien local. Cependant, certains au sein du gouvernement ont fait pression sur [ROOT.GetLeader] pour qu'un général loyaliste de l'armée centrale soit nommé gouverneur, afin d'empêcher un personnage ambitieux comme Jin Shuren d'établir son propre fief local avec l'aide des Russes.\n\n$CHN.foreignpolicy.302.d_end$"
 CHN.foreignpolicy.302.a:9 "[CHN_xinjiang_get_unique_governor]"
 CHN.foreignpolicy.302.b:9 "Les éléments progressistes du Xinjiang doivent être renforcés !"
 CHN.foreignpolicy.302.c:9 "L'un de nos généraux veillera à ce que le Xinjiang reste dans le droit chemin."
 CHN.foreignpolicy.302.e:9 "Le Xinjiang continuera à être guidé par des voix conservatrices !"
 CHN_xinjiang_get_unique_governor_northzhili:9 "Élevons Fan Yaonan à ce poste."
 CHN_xinjiang_get_unique_governor_southzhili:9 "Sheng Shicai nous servira bien."
 CHN_xinjiang_get_unique_governor_fengtian:9 "Yulbars Khan maintiendra la tradition."
 CHN_xinjiang_get_unique_governor_yun:9 "Ma Shaowu est un vieil ami, il a notre vote."
 CHN_xinjiang_get_unique_governor_xsm:9 "Ma Hushan terminera ce que Ma Zhongying a commencé."
 CHN_xinjiang_get_unique_governor_rkmt:9 "La sincérité de Burhan Shahidi lui a permis de gagner le Xinjiang."
 CHN_xinjiang_get_unique_governor_manchu:9 "Yulbars Khan servira bien l'Empereur."

 CHN.foreignpolicy.303.t:9 "Affaires relatives à Taïwan"
 CHN.foreignpolicy.303.d_base:9 "Après la cession de Taïwan au Japon, divers mouvements en faveur de l'indépendance et de l'autonomie ont vu le jour. Cette ferveur s'est manifestée sous la forme de l'Association culturelle taïwanaise, dirigée par Jiang Weishui et Lin Xiantian. Jiang et Lin finirent par se séparer, Jiang formant son parti populaire taïwanais, proche du Kuomintang, tandis que Lin, qui adhérait à Liang Qichao, et des éléments conservateurs formaient l'Alliance taïwanaise pour l'autonomie. Au lendemain de la récupération de Taïwan, le PPT s'est retrouvé en difficulté. Des modérés comme Cai Peihuo se sont opposés au radicalisme et à l'attitude autoritaire de Jiang, menaçant de diviser le parti.\n\nLe parti syndicaliste taïwanais a également été supprimé dès l'arrivée des autorités continentales. Entre-temps, les anciennes élites et la gentry ont tenté de courtiser le soutien du nouveau régime chinois, bien que la perception du TAHR comme antipatriotique ait nui à leur réputation auprès des autorités professionnelles. Au milieu du TPP et de la TAHR est née l'Association des camarades pour la restauration de Taïwan, dirigée par les frères Liao Wenkui et Liao Wenyi. Composée de technocrates et d'intellectuels éduqués à l'occidentale, il s'agit d'un mouvement généralement libéral, qui cherche à s'attirer le soutien des libéraux de la Chine continentale."
 CHN.foreignpolicy.303.d_end:9 "Bien que Taïwan se distingue des régions frontalières par le fait qu'elle est presque entièrement composée de Chinois Han, les mesures prises par l'administration pour réintégrer la province en difficulté sont tout aussi cruciales. La population de Taïwan a été séparée du continent pendant un demi-siècle, et tout gouvernement chinois tentant de gérer la province devra reconnaître ces différences, faute de quoi Taïwan continuera à connaître des troubles pendant des années."
 CHN.foreignpolicy.303.d_northzhili:9 "$CHN.foreignpolicy.303.d_base$\n\nL'administration Zhili, malgré son antijaponisme, a vu d'un bon œil le TADH. Liang Qichao continue d'exercer une grande influence sur Beijing, un sentiment partagé par Lin Xiantian. Alors que des éléments libéraux du camp Zhili ont exprimé leur soutien à la TRCA, Lin et son TAHR ont certainement le soutien des hautes sphères conservatrices du gouvernement. Toutefois, des personnalités plus centralistes et militaristes du gouvernement, qui se méfient des partis localistes, ont appelé à placer la province sous une loi martiale temporaire.\n\n$CHN.foreignpolicy.303.d_end$"
 CHN.foreignpolicy.303.d_southzhili:9 "$CHN.foreignpolicy.303.d_base$\n\nBien que Taïwan soit revenue dans le giron de la Ligue un peu à l'écart de ses homologues du continent, l'administration [ROOT.GetLeader] est peut-être la mieux placée pour traiter avec la province insulaire. La base initiale du pouvoir de Sun Chuanfang se trouvait dans la province voisine de Fujian, qui a continué à jouer un rôle crucial dans le gouvernement de la Ligue. Les Fujianais partagent la même langue que leurs homologues insulaires, si bien que Sa Shijun, l'étoile montante de Fuzhou, pourrait gouverner la province en veillant à ce que les habitants restent pacifiés.\n\n$CHN.foreignpolicy.303.d_end$"
 CHN.foreignpolicy.303.d_fengtian:9 "$CHN.foreignpolicy.303.d_base$\n\nComme Taïwan, le Nord-Est ne connaît que trop bien les Japonais. Alors que de nombreux patriotes chinois bien intentionnés peuvent décrier la collaboration japonaise au sein de l'élite taïwanaise, le gouvernement d'Anguojun est plus compréhensif de la situation taïwanaise. Ainsi, l'administration [ROOT.GetLeader] a considéré le TAHR comme un partenaire potentiel aux côtés des autorités pour encourager le soutien local dans le renforcement de la stabilité et du traditionalisme sur l'île-province déchirée.\n\n$CHN.foreignpolicy.303.d_end$"
 CHN.foreignpolicy.303.d_rkmt:9 "$CHN.foreignpolicy.303.d_base$\n\nLe Kuomintang dispose d'un grand nombre d'alliés sur l'île. Jiang, malgré son radicalisme, est un patriote avéré qui honore le Guofu autant que n'importe quel membre du parti du continent. Lin Xiantian est également un bon choix en raison de ses liens avec la noblesse et les élites taïwanaises, même si le fait de donner du pouvoir aux collaborateurs japonais n'est peut-être pas dans l'intérêt de la Chine. Certains au sein du Parti ont également suggéré que Taïwan n'était peut-être pas encore prête pour un gouvernement local, et qu'un officier loyal de l'ANR serait le meilleur choix pour maintenir l'ordre et ouvrir la voie à la mise en œuvre de la vision de Guofu sur l'île.\n\n$CHN.foreignpolicy.303.d_end$"
 CHN.foreignpolicy.303.d_manchu:9 "$CHN.foreignpolicy.303.d_base$\n\nLa perte de Taïwan a peut-être été le véritable point de non-retour pour le maintien de la dynastie Qing. Cependant, non seulement la monarchie est revenue à la tête de la Chine, mais même la province insulaire a été reconquise par les royalistes. Les organisations locales de Taïwan ont eu tendance à être républicaines, mais leurs élites ont toujours eu un sens pragmatique. Ils ont trouvé une relation de travail avec Tokyo, peut-être pourraient-ils en trouver une avec le Fils du Ciel.\n\n$CHN.foreignpolicy.303.d_end$"
 CHN.foreignpolicy.303.d_generic:9 "$CHN.foreignpolicy.303.d_base$\n\nAutrefois administrée comme le Fujian en tant qu'unité provinciale à part entière, de nombreux partisans au sein du gouvernement plaident pour un simple retour à cet état de fait ; les Fujianais sont mieux adaptés à l'administration des Taïwanais et à leurs antécédents culturels communs. Toutefois, certains membres de l'armée ont insisté sur le rôle de l'armée dans le maintien d'une île aussi stratégique ou dans la collaboration avec les groupes locaux, qu'il s'agisse du PPT, du TAHR ou d'autres groupes.\n\n$CHN.foreignpolicy.303.d_end$"
 CHN.foreignpolicy.303.a:9 "[CHN_taiwan_get_unique_governor]"
 CHN.foreignpolicy.303.b:9 "Travailler avec les différents groupes progressistes locaux."
 CHN.foreignpolicy.303.c:9 "Les Japonais sont toujours présents sur l'île."
 CHN.foreignpolicy.303.e:9 "Courtiser le TAHR, même avec sa réputation."
 CHN_taiwan_get_unique_governor_northzhili:9 "Nous estimons qu'un partenariat avec Lin Xiantian est acceptable."
 CHN_taiwan_get_unique_governor_southzhili:9 "Sa Shijun sera en mesure d'assurer la bonne gouvernance de Taïwan."
 CHN_taiwan_get_unique_governor_fengtian:9 "Le TAHR sait danser avec le soleil levant, comme nous."
 CHN_taiwan_get_unique_governor_rkmt:9 "Jiang est un peu dur sur les bords, mais c'est notre homme."
 CHN_taiwan_get_unique_governor_manchu:9 "Lin et son TAHR serviront bien l'Empereur."

