 CHN_integrate_minor_small_arms_arsenal_jinan_key: "Intégrer l'Arsenal de Jinan"
 CHN_integrate_minor_small_arms_arsenal_jinan_desc_key: "Créé en 1875 par le gouverneur Ding Baozhen sous le nom de Bureau Industriel du Shandong, le complexe a acquis quelques années plus tard, en 1883, les machines nécessaires à la production d'armes. Il a commencé à produire une série d'armes légères dérivées de modèles occidentaux, puis a rapidement étendu sa base industrielle à la production de quantités de plus en plus importantes de fusils et d'autres équipements d'infanterie. Rebaptisé Arsenal de Shandong par le gouvernement de Beiyang, il a connu d'autres productions et son nom définitif, Arsenal du Jinan, sous le règne de Zhang Zhongchang."

 CHN_integrate_minor_small_arms_arsenal_chengdu_key:9 "Intégrer l'arsenal de Chengdu"
 CHN_integrate_minor_small_arms_arsenal_chengdu_desc_key:9 "Les perturbations causées par les différentes guerres en Chine orientale, y compris les développements récents suite à l'effondrement de l'autorité des Qing, ont poussé certaines délocalisations d'infrastructures de production vers l'arrière-pays. Bien que la mesure dans laquelle ces déplacements ont été planifiés ou ont fait l'objet d'un opportunisme hâtif fasse l'objet d'un débat, Chengdu a été un bénéficiaire consentant de ces évacuations, créant un secteur de la défense florissant qui lui est propre."

 CHN_integrate_minor_small_arms_arsenal_guizhou_key:9 "Intégrer l'arsenal de Guizhou"
 CHN_integrate_minor_small_arms_arsenal_guizhou_desc_key:9 "L'arsenal de Guizhou a été fondé en août 1926 à Guiyang par Zhou Xichen, à la suite de la fusion de l'arsenal de Chishui et de l'usine de fabrication d'armes de Yanhe, initialement créés par Zhou en 1923 et 1924 respectivement, pour fabriquer des pistolets et des fusils dans le cadre de sa lutte pour le pouvoir dans le Guizhou. Rejoint par une usine de poudre sans fumée qui a considérablement augmenté la production, l'arsenal de Guizhou produit désormais des mitrailleuses, des grenades, des obus et même des mines pour les armées de Zhou Xichen."

 CHN_integrate_minor_small_arms_arsenal_guangxi_key:9 "Intégrer l'arsenal de Guangxi"
 CHN_integrate_minor_small_arms_arsenal_guangxi_desc_key:9 "Établi à l'origine à Longcheng en 1899 pour produire des armes pour l'armée chinoise à la frontière sud-ouest, le Guangxi Machinery Bureau a brûlé dans un incendie en 1914 et a été transféré à Nanning. Lu Rongting l'a d'abord utilisé pour armer son armée du Guangxi, puis Li Zongren et Huang Shaohong l'ont repris pour créer l'Arsenal du Guangxi en fusionnant leurs usines d'armement respectives en 1924 afin de produire des fusils pour leurs soldats."

 CHN_integrate_minor_small_arms_arsenal_fallback_key: "Intégrer l'arsenal d'armes légères à [FROM.GetName]"
 CHN_integrate_minor_small_arms_arsenal_fallback_desc_key: "[FROM.GetName] est devenu un véritable centre de production d'armes légères, produisant au fil des ans une quantité considérable de fusils, de grenades et de munitions pour les armées locales. Nous sommes devenus ses nouveaux maîtres et il est essentiel que nous tirions le meilleur parti de leur expertise pour le bien de la nation."

#Minor Arsenals - Support Equipment
 CHN_integrate_minor_support_equipment_arsenal_decision: "[CHN_integrate_minor_support_equipment_arsenal_scripted_loc]"
 CHN_integrate_minor_support_equipment_arsenal_decision_desc: "[CHN_integrate_minor_support_equipment_arsenal_desc_scripted_loc]"

 CHN_integrate_minor_light_arms_arsenal_kunming_key:9 "Arsenal du Yunnan"
 CHN_integrate_minor_light_arms_arsenal_kunming_desc_key:9 "Créé en 1884 sous le nom de Yunnan Machinery Bureau à Kunming pour réparer et produire des armes à feu, l'arsenal du Yunnan a commencé à produire des fusils modernes en 1905. Rebaptisé après l'effondrement de l'empire Qing, il a commencé à produire des grenades et des petits obus et a fourni des armes à l'armée du Yunnan pendant la deuxième révolution et la guerre de protection nationale sous l'administration locale du Yunnan, qui a agrandi l'arsenal en 1927."

 CHN_integrate_minor_light_arms_arsenal_zhuzhou_key:9 "Agrandir l'arsenal de Hunan"
 CHN_integrate_minor_light_arms_arsenal_zhuzhou_desc_key:9 "Les besoins militaires de la clique de Zhili augmentant, certains experts de l'arsenal de Gongxian se sont rendus dans la province du Hunan, fraîchement sécurisée, pour aider à la création d'une nouvelle usine d'armes légères à Zhuzhou, développant les arsenaux précédents créés par Tan Yankai en 1912 et revitalisés par Zhao Hengti en 1924. Bien que l'objectif de créer une installation de pointe n'ait pas été atteint en raison de l'instabilité à laquelle le Hunan a été confronté à la suite de l'effondrement de la Ligue, le Hunan se trouve au carrefour de la nation et il est donc impératif que nous investissions dans l'expansion des installations existantes dans cette région."

 CHN_integrate_minor_light_arms_arsenal_dihua_key: "Développer l'Arsenal de Dihua"
 CHN_integrate_minor_light_arms_arsenal_dihua_desc_key: "Il y a plusieurs décennies, aux confins du Xinjiang, le gouverneur Rao Yingqi a eu suffisamment de clairvoyance en observant les Russes et les Britanniques jouer leur "Grand Jeu" pour l'Asie centrale pour comprendre qu'en tant que frontière la plus occidentale de la Chine, il devait se préparer à l'éventualité d'incursions étrangères. En 1897, avec l'autorisation du gouvernement Qing, il acheta des machines allemandes à Shanghai et créa ainsi officiellement le Bureau des machines du Xinjiang. La production était difficile, entravée par un mauvais choix de site qui provoquait l'assèchement de l'eau en été et en hiver.\n\nToutefois, les chefs de guerre plus récents ont judicieusement investi dans l'usine, la rebaptisant Dihua Arsenal et veillant à ce qu'elle puisse produire un approvisionnement régulier en nouvelles armes et réparer les armes existantes. Cela leur a permis de prendre l'avantage sur les rebelles de la région, et avec notre nouvelle maîtrise de la région, il est important que nous apprenions de leurs méthodes frugales et robustes."

 CHN_integrate_minor_light_arms_arsenal_fallback_key: "Extension de l'arsenal d'armes légères à [FROM.GetName]"
 CHN_integrate_minor_light_arms_arsenal_fallback_desc_key: "[FROM.GetName] a le potentiel pour devenir un centre de production d'armes légères, produisant une quantité considérable de mortiers, d'uniformes, de rations et d'autres équipements d'appui pour soutenir nos forces en expansion. Il est essentiel que nous tirions le meilleur parti de la région et de son expertise pour le bien de la nation."

#Minor Arsenals - Artillery
 CHN_integrate_minor_artillery_arsenal_decision: "[CHN_integrate_minor_artillery_arsenal_scripted_loc]"
 CHN_integrate_minor_artillery_arsenal_decision_desc: "[CHN_integrate_minor_artillery_arsenal_desc_scripted_loc]"

 CHN_integrate_minor_artillery_arsenal_lanzhou_key: "Agrandir l'Arsenal de Lanzhou"
 CHN_integrate_minor_artillery_arsenal_lanzhou_desc_key:9 "En 1871, alors que l'empire Qing battait de l'aile, le gouverneur du Shaanxi et du Gansu, Zuo Zongtang, décida de créer le Bureau des machines de Lanzhou. Embauchant des artisans locaux et achetant les machines nécessaires à l'étranger, il a jeté les bases d'un centre régional de production d'ordonnances assez performant en coordonnant les installations placées sous son commandement à Lanzhou et à Xi'an. Les fusils, les canons d'artillerie et les munitions correspondantes ont permis à Zuo de remporter des succès dans les combats menés dans l'ouest de la Chine, bien que l'usine ait malheureusement été fermée en 1882.\n\nDes seigneurs de guerre plus récents l'ont rouverte, mais une grande partie de l'infrastructure et du personnel a été perdue ou est devenue obsolète. Néanmoins, au fin fond de la Chine, il n'est pas inutile de développer une autre source d'artillerie. Il semble d'ailleurs que nos prédécesseurs aient eu une idée similaire, même s'ils n'ont pas réussi à la mener à bien."

 CHN_integrate_minor_artillery_arsenal_fallback_key: "Augmenter la production d'artillerie à [FROM.GetName]"
 CHN_integrate_minor_artillery_arsenal_fallback_desc_key: "[FROM.GetName] a le potentiel pour devenir un centre de production d'armes légères, produisant une quantité considérable de canons lourds et d'obus d'artillerie pour soutenir nos forces croissantes. Il est essentiel que nous tirions le meilleur parti de la région et de son expertise pour le bien de la nation."

#Naval Arsenals
 CHN_integrate_major_dockyard_decision: "[CHN_integrate_major_dockyard_scripted_loc]"
 CHN_integrate_major_dockyard_decision_desc: "[CHN_integrate_major_dockyard_desc_scripted_loc]"

 CHN_integrate_major_dockyard_yingkou_key: "Intégrer le Chantier Naval de Yingkou"
 CHN_integrate_major_dockyard_yingkou_desc_key: "Le port de Yingkou se trouve sur un site stratégique de la mer Jaune, en position de contrôle le long de la rivière Daliao et de la baie de Liaodong. Dalian (Port Arthur) étant sous contrôle japonais, Yingkou était effectivement le seul port sous le contrôle direct de la clique de Fengtian et un financement important (bien qu'insuffisant) a été fourni pour l'agrandir et en faire le siège de leur flotte. Il est clair qu'ils ont beaucoup appris de leurs partenaires japonais, un ensemble de compétences que nous devons être en mesure d'utiliser pour développer notre propre flotte."

 CHN_integrate_major_dockyard_jiangnan_key: "Intégrer les Chantiers Navals de Jiangnan"
 CHN_integrate_major_dockyard_jiangnan_desc_key: "Le chantier naval de Jiangnan a été fondé en 1865 pour construire, réparer et dissimuler les navires militaires et civils. Situé à proximité du Yangtze et en grande partie dans le puissant port de Shanghai, Jiangnan est l'un des principaux centres de construction navale de toute la Chine. Longtemps sous le contrôle du gouvernement de Beiyang, la création des villes de légation a considérablement modifié la dynamique. Ces villes ont néanmoins bénéficié d'investissements et d'une expertise extérieurs, ce que nous devons faire en sorte de contrôler pour un avenir plus équitable."

 CHN_integrate_major_dockyard_mawei_key: "Intégrer l'Arsenal de Fuzhou"
 CHN_integrate_major_dockyard_mawei_desc_key: "L'arsenal de Fuzhou, également connu sous le nom d'arsenal de Foochow ou d'arsenal de Mawei, a été créé sous les ordres des dirigeants de la fin de la dynastie Qing, Li Hongzhang et Zuo Zongtang, à quelques kilomètres en amont de la rivière Min. Tirant parti du fier patrimoine naval du Fujian et des académies navales locales, l'arsenal de Fuzhou a complété la région en fournissant un chantier naval de conception occidentale, une forge pour le travail des métaux et des écoles supplémentaires pour la navigation et l'ingénierie marine. Endommagé au cours des guerres qui ont suivi, il a été reconstruit et est resté un chantier naval de premier plan, bien que placé sous le contrôle de la légation. Après avoir obtenu son retour, nous devons l'utiliser au maximum de ses capacités pour nous aider à construire une marine moderne."

 CHN_integrate_major_dockyard_whampoa_key: "Intégrer Whampoa Dock Company"
 CHN_integrate_major_dockyard_whampoa_desc_key: "La Hong Kong and Whampoa Dock Company a été fondée par Douglas Lapraik et Thomas Sutherland en 1866. Souvent abrégée en Whampoa Dock ou Kowloon Docks, elle a effectivement monopolisé la construction navale dans le delta de la rivière des Perles au cours des années 1870. La région de Canton est traditionnellement un centre de commerce extérieur et sa situation géographique en fait à la fois un atout et une cible dans la mer de Chine méridionale. Nous intégrerons ces installations nouvellement acquises dans notre marine."

 CHN_integrate_major_dockyard_dagu_key:9 "Intégrer le chantier naval de Dagu"
 CHN_integrate_major_dockyard_dagu_desc_key:9 "Fondé en 1880 par Li Hongzhang à Dagu, le chantier naval de Dagu était initialement chargé de réparer les navires de la flotte de Beiyang. Deux ans plus tard, il commence à produire des navires de guerre et, en 1891, il fabrique même des armes à feu comme des canons de marine. Occupé en 1900 par les puissances et rendu à la Chine deux ans plus tard, le chantier naval de Dagu est resté important à l'époque des seigneurs de la guerre. Il s'est également distingué par la production de mitrailleuses de conception européenne pour le ministère de la marine."

 CHN_integrate_major_dockyard_fallback_key: "Intégrer les principaux chantiers navals à [FROM.GetName]"
 CHN_integrate_major_dockyard_fallback_desc_key: "[FROM.GetName] est devenu un véritable centre de construction navale, avec une puissante base de cales sèches, de chantiers navals et de centres de formation pour le personnel naval. Il est essentiel que nous tirions le meilleur parti de leur expertise, pour le bien de la nation."

#Shared Industry Decisions
 CHN_build_guangxi_arsenal:9 "Build the Guangxi Arsenal"
 CHN_build_guangxi_arsenal_desc:9 "As one of China's most poverty stricken provinces, Guangxi is hardly an apt place for industrialisation. The Guangxi Arsenal is the brain child of both Li Zongren and Huang Shaohong for reorganising Guangxi's existing arms manufacturing plants - which up until the take over of the New Guangxi Clique merely produced poor quality \"earth guns\" or other near archaic rifles. Inspired by rifle patterns of the Yunnan Clique, the newly opened Guangxi Arsenal seeks to produce rifles, gunpowder, bombs, grenades, machine guns, and even copies of German bombs and mortar shells."

 CHN_refurbish_the_shijing_arsenal:9 "Refurbish the Shijing Arsenal"
 CHN_refurbish_the_shijing_arsenal_desc:9 "Established in the 11th year of the Guangxu Emperor's reign, the original Guangzhou Machinery Bureau was merged into the Zengbu Arms Bureau and became the Manufacturing East Bureau. A product of the Westernisation Movement, much of the factory's equipment and machinery has been managed by German engineers - a legacy that has yet to remain unchanged with Germany's influence in China prevalent following the German victory in the Weltkreig. Nonetheless, the arsenal is starting to show its age and we ought to provide our due diligence in maintaining and refurbishing the arsenal in order to accommodate more modern gun production - allowing us to produce more than just rifles but also light machine guns as well."

 CHN_build_guangxi_aircraft_assembly_plant:9 "Build the Guangxi Aircraft Assembly Plant"
 CHN_build_guangxi_aircraft_assembly_plant_desc:9 "With industrialisation well under way in the rural, poor province of Guangxi, many of the leading officials within the New Guangxi Clique, namely that of Bai Chongxi, and Huang Xuchu, have endeavoured for Guangxi to be the first step in the grand modernisation of China's military capacity. Overseeing the construction of the newly dubbed \"Guangxi Aircraft Assembly Plant\", it is greatly hoped that such expansion of our military capacity will finally give China the chance to field a modern air fleet, if not now, at least in the future."

 CHN_evacuate_military_industry:0 "Évacuer l’industrie militaire vers l’arrière-pays"
 CHN_evacuate_military_industry_desc:0 "Comme la plupart des industries lourdes chinoises sont situées autour des régions côtières du pays, la menace d'une guerre qui engloutirait notre littoral met nos industries en danger. En cette période de crise, nous chercherons à déplacer et à relocaliser les industries d’armement vers les régions intérieures du pays que nous contrôlons – afin de préserver leur utilisation pour nos efforts de guerre."

 CHN_evacuate_civilian_industry:0 "Évacuer l’industrie civile vers l’arrière-pays"
 CHN_evacuate_civilian_industry_desc:0 "Comme la plupart des industries lourdes chinoises sont situées autour des régions côtières du pays, la menace d'une guerre qui engloutirait notre littoral met nos industries en danger. En cette période de crise, nous chercherons à déplacer et à relocaliser les industries civiles vers les régions intérieures du pays que nous contrôlons – afin de préserver leur utilisation pour nos efforts de guerre."
 CHN_war_time_relocation_tt:0 "§L Choisir cette priorité rendra les décisions de §YRelocaliser les industries militaires §! et §Y Relocaliser les industries civiles §! moins cher!§!"

