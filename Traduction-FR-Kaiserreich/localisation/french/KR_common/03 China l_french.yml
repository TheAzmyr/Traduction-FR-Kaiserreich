### Army Reform
china_army_decisions: "Réforme de l'armée"
 china_army_decisions_desc: "Les armées chinoises et celles des états séparatistes ont longtemps lutté pour rattraper les normes occidentales. Les soldats sont notoirement mal entraînés et désordonnés, souvent recrutés parmi un stock varié de bandits, de petits criminels et de personnes chroniquement démunies. L'équipement est régulièrement rapiécé, obsolète, voire carrément archaïque. La loyauté est généralement accordée à des officiers individuels ou à un bol à riz régulièrement rempli, et la motivation idéologique est au mieux éphémère. Il faudra beaucoup pour reconstruire ces armées selon des principes modernes.\n"

 china_army_reform:0 "Réforme de l'Armée"
 china_army_reform_desc:9 "Formées par les besoins des derniers jours de la dynastie Qing et façonnées par les expériences de l'ère des seigneurs de guerre, les armées chinoises et celles des différents États séparatistes sont de nature quasi féodale, organisées par des bandes de potentats régionaux. Notre armée a souvent été critiquée pour sa médiocrité, certains officiers étant accusés d'être incompétents en tout sauf pour s'enrichir. Nous devons viser plus haut, surtout si nous voulons défendre une cause plus noble."
 china_lessons_of_war: "Les Leçons de la Guerre"
 china_lessons_of_war_desc: "Les leçons de la guerre nous ont beaucoup appris sur les modes de conflit modernes. Avec une ambition renouvelée, nous devons poursuivre des réformes structurelles majeures pour moderniser nos forces, et construire une force à l'épreuve du temps."

 CHN_cleanse_army_corruption_decision: "Nettoyer la corruption de l'armée"
 CHN_cleanse_army_corruption_decision_desc: "La solde des soldats est historiquement très faible en Chine, mais les « moyens alternatifs de compensation » pour les soldats entreprenants ne manquent pas. La vente de fournitures militaires au marché noir, l’enrôlement d’enfants et de proches comme soldats supplémentaires sur la liste de paie, la vente de commissions et de faveurs à d’autres soldats, l’extorsion et le racket sous motif de "protection", et parfois le vol pur et simple de civils ne sont que quelques exemples des moyens par lesquels les soldats chinois se sont enrichis. Souvent, leurs officiers prennent une part ou prennent même la tête de ces opérations. Malgré nos réformes, l’expansion rapide de notre armée s’est accompagnée d’une recrudescence de la corruption. Cette situation ne peut pas perdurer. Un effort approfondi doit être fait pour arrêter les détourneurs de fonds et les escrocs en uniforme, afin de garantir que les fournitures et les hommes parviennent sans entrave à leur destination, et de protéger la réputation de notre armée."

 CHN_reorganise_military_units_decision: "Réorganiser les unités militaires"
 CHN_reorganise_military_units_decision_desc:9 "Notre marche vers l’unification a eu un prix : nombre de nos unités de départ ont été considérablement réduites par les pertes et les désertions. D’autres au contraire ont été gonflées à un niveau ingérable par la désertion d’adversaires et des renforts ponctuels. D’autres encore ont été envoyées au front avant d’avoir pu être correctement constituées. En conséquence, la qualité globale s'en est trouvée gravement dégradée dans tous les domaines et notamment du fait d'une répartition inégale et mal planifiée des unités de vétérans et de novices. Comme un couteau émoussé, l’armée a donc besoin d’être aiguisée et cela ne peut se faire qu’en faisant tourner les unités épuisées vers les échelons arrière pour du repos et une réorganisation bien nécessaires. Le faire d’une manière qui ne laisse pas de vulnérabilités supplémentaires pose un défi logistique important et nécessitera un effort majeur de la part des planificateurs militaires."

 CHN_disband_unreliable_units_decision: "Dissoudre les unités peu fiables"
 CHN_disband_unreliable_units_decision_desc: "L'armée telle qu'elle est, est un véritable cirque, un ensemble hétéroclite d'unités de tailles, de qualités et d'origines diverses qui ressemble plus à une vitrine qu'à un symbole uniforme et discipliné du nouveau gouvernement. Bien qu'il existe quelques unités d'élite dévouées, pourvues d'un équipement moderne et d'uniformes impeccables, elles sont rarement comparées aux grandes armées des anciens seigneurs de guerre et même d'anciens bandits qui harcèlent les habitants locaux et fuient ensuite face au danger. Pire encore, certaines unités n'existent que sur le papier - ces unités fantômes vont au-delà des effectifs gonflés, avec un personnel squelettique, si elles existent.\n\nDès si la quantité peut être une qualité, elle a aussi des effets dégradants sur la qualité en elle-même : de nombreuses unités de meilleure qualité se méfient des unités moins performantes pour protéger leurs flancs et les soldats les plus idéalistes subissent de graves dommages au moral lorsqu'ils sont témoins des actes barbares de leurs « camarades » contre la population. Ce problème n'a fait qu'empirer depuis que nous avons absorbé de nombreuses unités des armées ennemies. Pourtant, le retrait et le désarmement de ces unités ne sera pas une mince affaire. Les auditeurs seront nombreux à nous accuser de favoritisme et de corruption, et beaucoup se plaindront que nous plaçons l'opportunisme politique au-dessus de l'unité nationale."

 CHN_purge_disloyal_officers_decision:0 "Purger les Officiers déloyaux"
 CHN_purge_disloyal_officers_decision_desc:9 "Au moment où les armées ennemies commençaient à se désintégrer, nombre de nos anciens adversaires commencèrent à faire défection et parfois des formations entières changèrent d'uniforme.  Malheureusement, ce phénomène devient banal dans la Chine des seigneurs de guerre et dans les zones voisines et de nombreux commandants se montrent complaisants quant aux dangers qu'il représente pour l'avenir de l'armée. De nombreux officiers fraîchement recrutés ne sont pas particulièrement intéressés par notre cause, mais s'attendent à conserver les mêmes privilèges et le même statut dont ils jouissaient sous leur ancien employeur. Certains sont à la limite de la mutinerie, dédaignant les tentatives des officiers loyaux de les intégrer à leur mission.\n\nNous éliminerons cette tumeur avant qu’elle ne commence à se propager, en écartant les exemples les plus flagrants et en examinant de manière préventive la loyauté des futures recrues. Bien entendu, les officiers renvoyés de la région ont tendance à partir à leur tour avec tout le personnel et les unités qui leur sont personnellement fidèles, emportant avec eux leurs armes. Il y a beaucoup à craindre qu’ils ne deviennent des bandits, nous devons donc être particulièrement vigilants."

 CHN_enforce_military_discipline_KMT_decision:9 "Enforce Military Discipline"
 CHN_enforce_military_discipline_KMT_decision_desc:9 "The Chinese military has long been seen as a career of last choice for sons of the gentry and other elites: honourable young men historically were expected to do well on the Imperial Examination and go into the civilian bureaucracy. Even at the height of the warlord era, there remains considerable stigma towards military service among educated men because of prevalent negative stereotypes of soldiers and their officers as being bands of thieves, murderers, and bullies.\n\nThis has proven to be a self-fulfilling prophecy, and reports of looting and extrajudicial punishments enacted by even some of our most trusted units have grown disquietingly common as our armies grow drunk with victory and power. It will certainly not be popular, but reasserting our government's authority is needed if we are to preserve the integrity of our army. Some examples will have to be made from some while other cases will have to be covered up, both will damage our political legitimacy in the short term but is a necessary evil to ensure the long-term viability of our cause."

 CHN_insist_on_civilian_control_UPC_decision:9 "Insist on Civilian Control"
 CHN_insist_on_civilian_control_UPC_decision_desc:9 "Chinese dynasties have historically looked down on military service as lowly, and Confucian Scholar-Bureaucrats long prided themselves on maintaining strict control over the military. The waning days of the Qing Dynasty and the chaos of the Warlord Era has allowed the military to slip from the grasp of the civilian government. Worse, the lines between the two have often blurred, with military figures inserting themselves directly into the civilian government and civilian figures donning on military titles in an effort to maintain both control and legitimacy. If our army is to shed its reputation as a band of warlords, we need to leverage the might of our government into reining in our officers, even if it is likely to cause conflict in the near future."

 china_poor_officers_fixed_text: "La désertion a diminué grâce à une combinaison d'augmentations de salaire, d'un meilleur moral et d'une plus grande compétence à tous les niveaux. Les soldats fantômes sont lentement éliminés des listes de l'armée, bien que beaucoup plus de réformes soient nécessaires pour éliminer complètement le problème. Avec des officiers promus au mérite plutôt qu'au favoritisme ou au népotisme, une structure de commandement coordonnée et efficace peut émerger à la place."
 china_poor_army_3_officers: "Insuffisances de l'ère des seigneurs de la guerre"
 china_poor_army_3_officers_desc: "En dépit de diverses affirmations, il n'y a jamais vraiment eu d'"armée chinoise". Au contraire, l'armée est décentralisée, fortement marquée par les factions et irrégulière, les armées des différents seigneurs de guerre et des États sécessionnistes se sont développées de manière désordonnée et semi-indépendante au cours de décennies de conflit. La plupart des forces importantes sont régionales, surdimensionnées, mal entretenues et méfiantes les unes envers les autres, quand elles ne sont pas carrément hostiles. La corruption est endémique. Lorsque la logistique existe, il s'agit le plus souvent de simples trains de coolies ou de mules, complétés par des vols réguliers dans la campagne environnante. Bien que quelques unités semblent répondre aux normes occidentales, la grande majorité d'entre elles ne le font pas et ressemblent davantage à des bandes de bandits et d'autres criminels. Même en temps de paix, la simple annonce de l'approche d'une armée suffit souvent aux paysans locaux pour fuir la vague de pillages et d'exactions qui s'annonce."
 china_poor_army_3: "Insuffisances de l'ère des seigneurs de la guerre"
 china_poor_army_3_desc: "En dépit de diverses affirmations, il n'y a jamais vraiment eu d'"armée chinoise". Au contraire, l'armée est décentralisée, fortement marquée par les factions et irrégulière, et s'est développée de manière désordonnée au fil de décennies de conflits. La plupart des forces importantes sont régionales, surdimensionnées, mal entretenues et méfiantes les unes envers les autres, quand elles ne sont pas carrément hostiles. La corruption est endémique. Lorsque la logistique existe, il s'agit le plus souvent de simples trains de coolies ou de mules, complétés par des vols réguliers dans la campagne environnante.\n\n$china_poor_officers_fixed_text$\n\nBien que quelques unités semblent répondre aux normes occidentales, la grande majorité d'entre elles ne le font pas et ressemblent davantage à des bandes de bandits et d'autres criminels. Même en temps de paix, la simple annonce de l'approche d'une armée suffit souvent aux paysans locaux pour fuir la vague de pillages et d'exactions qui s'annonce."
 china_poor_army_2_officers: "Lacunes Militaires Systémiques"
 china_poor_army_2_officers_desc: "Les premières étapes d'une réforme militaire systématique sont en cours, commençant à balayer la corruption et les nombreuses insuffisances qui affectent ce qui sera un jour une véritable armée chinoise. Une bureaucratie centralisée et une logistique coordonnée constituent la première étape de ce parcours et jetteront les bases des réformes futures. Un système plus fiable d'approvisionnement et de paiement est déjà en cours de mise en place, ce qui permettra de mieux retenir les troupes, de réduire les incitations au pillage et d'instaurer un climat de confiance avec les populations locales. Pour l'instant, le système reste vulnérable au vol et au détournement de fonds, mais on ne peut pas faire de Danhuatang sans casser des œufs."
 china_poor_army_2: "Lacunes Militaires Systémiques"
 china_poor_army_2_desc: "Les premières étapes d'une réforme militaire systématique sont en cours, commençant à balayer la corruption et les nombreuses insuffisances qui affectent ce qui sera un jour une véritable armée chinoise. Une bureaucratie centralisée et une logistique coordonnée constituent la première étape d'un tel voyage et jetteront les bases des réformes futures.\n\n$china_poor_officers_fixed_text$\n\nUn système plus fiable d'approvisionnement et de paiement est déjà en cours de mise en place, ce qui permet de mieux retenir les troupes, de réduire les incitations au pillage et de renforcer la confiance des populations locales. Pour l'instant, le système reste vulnérable au vol et au détournement de fonds, mais on ne peut pas faire de Danhuatang sans casser des œufs."
 china_poor_army_1_officers: "Réforme Militaires en Cours"
 china_poor_army_1_officers_desc: "La réforme de l'armée se poursuit régulièrement, mais pas toujours à un rythme régulier.  La tâche difficile consistant à démanteler les unités localisées et les réseaux de patronage plus larges a commencé, bien qu'elle se heurte à une résistance considérable, à la fois ouverte et subversive. De nouveaux officiers n'ayant pas de relations aussi étendues, que l'on espère plus compétents et moins ouvertement corrompus, ont été nommés au fur et à mesure que la liste des commandants commence à changer. La formation et les réquisitions sont également en cours de réforme, bien que certains éléments résistent à ces changements, qu'ils considèrent comme trop importants et trop rapides. Bien que la qualité des unités puisse varier, le niveau de base a été relevé bien au-dessus de l'ancien "meurtre de corbeaux" dont elles étaient autrefois accusées."
 china_poor_army_1: "Réforme Militaires en Cours"
 china_poor_army_1_desc: "Army reform continues steadily, though not always at an even pace.  The difficult task of breaking up localised units and wider patronage networks has begun, albeit with considerable resistance both open and subversive. New officers without such extensive connections, hoped to be more competent and less overtly corrupt, have been assigned as the command roster begins to shift.\n\n$china_poor_officers_fixed_text$\n\nTraining and requisition too are being reformed, though some elements are resistant to these changes, seeing them as too far and too fast. Although unit quality can vary, the baseline has been lifted far above the old "Murder of Crows" that they were formerly dismissed as."
 china_poor_army_0: "Une Force Militaire Reformée"
 #Could Rename this to something about officers
 china_poor_army_0_desc: "L'armée a parcouru un long chemin depuis son état chaotique et échevelé d'il y a quelques années. Grâce à de nombreux efforts et à l'expérience acquise sur le champ de bataille, ses unités de base sont à la pointe de la modernité ; leurs prouesses sur le champ de bataille sont davantage dues à l'équipement et à la spécialisation qu'à la négligence pure et simple.\n\n$china_poor_officers_fixed_text$\n\nOn ne peut pas en dire autant de l'ensemble de la force, ni des unités alliées et intégrées en particulier, mais la voie est désormais libre pour construire une armée nouvelle, moderne et unifiée afin de défendre les intérêts chinois."

 CHN_activate_military_disarray_normal_tt: "§RNous avons fait de notre mieux pour minimiser les difficultés de croissance de nos armées en pleine expansion, mais nous ne pouvons plus en limiter l'impact. Des mesures directes devront être prises pour remédier à ces problèmes croissants dans nos rangs.§!"
 CHN_activate_military_disarray_early_warning_tt: "§RNous choisissons d’accroître la taille de notre armée, ouvrant ainsi de nouvelles voies pour améliorer nos armées. Nous sommes cependant conscients du fardeau que cela représente et sommes prêts à y faire face de manière préventive.§!"
 CHN_activate_military_disarray_no_additional_level_warning_tt: "§RN’ayant pas réussi à faire des progrès supplémentaires pour éliminer le désarroi qui s’était emparé de notre armée, le moral a chuté, mais nous pouvons trouver un certain réconfort dans le fait que la situation ne peut pas empirer.§!"
 CHN_activate_military_disarray_additional_level_warning_tt: "§RNos efforts antérieurs pour accroître l’échelle de notre armée ont contribué à amortir l’impact de l’expansion rapide de nos armées, mais n’ont pas pu pour autant nous protéger complètement de la détérioration naturelle de la qualité qu’a entraînée la libération.§!"

 CHN_military_disarray_idea1: "Désarroi militaire"
 CHN_military_disarray_idea1_desc: "Malgré les succès retentissants sur le champ de bataille et la bravoure dont nos soldats ont fait preuve dans leur marche vers l'unification, l'armée s'est considérablement étoffée du fait de l'incorporation de milliers de transfuges et de volontaires et de la capture des stocks ennemis. Paradoxalement, de nombreuses unités d'élite de l'armée se sont appauvries au fil de l'expédition, certaines n'existant que sur le papier. Leurs renforts ont été soit retardés, soit redirigés, la logistique s'étant compliquée vers le nord.\n\nLa pourriture généralisée, presque systématique, qui s’est répandue dans l’armée est devenue impossible à éradiquer. Si nous voulons l’empêcher de devenir une masse d’hommes décrépits, la seule solution réaliste qui reste est de démobiliser temporairement des corps d’armée entiers et de tout reconstruire, division par division. C’est une tâche difficile qui devrait rencontrer une résistance importante, d’autant plus que les unités des seigneurs de guerre seront les plus touchées par les ordres de démantèlement."
 CHN_military_disarray_idea2: "Désordre militaire"
 CHN_military_disarray_idea2_desc:9 "Des progrès ont été réalisés dans la reconstruction de l'armée, même si des problèmes persistent. De nombreux commandants locaux ont résisté à nos ordres de démobilisation, craignant que nos efforts ne se fassent au détriment de leur pouvoir. D'autres craignent que la démobilisation ne laisse leurs secteurs du front sans surveillance, ou hésitent à séparer des unités avec lesquelles ils entretiennent des années de camaraderie.\n\nPourtant, brigade par brigade et régiment par régiment, nos divisions se reconstituent lentement en unités de combat. Alors que la ligne de front se solidifie quelque peu, un train logistique plus stable a été mis en place, ce qui a atténué certaines des inquiétudes les plus pressantes concernant l'état de notre armée. Le temps presse cependant, ce n'est qu'une question de temps avant que l'ANR soit à nouveau appelée à protéger et à défendre la Chine."
 CHN_military_disarray_idea3: "Désorganisation militaire"
 CHN_military_disarray_idea3_desc: "Les succès écrasants de l'armée durant l'Expédition du Nord cacha un problème grandissant parmi ses rangs : celui de dépasser sa queue logistique et de devenir trop saturé comme les armées des seigneurs de guerre. Après une discussion approfondie et réalisant qu'il n’y avait pas d'autres options, le haut commandement ordonna une importante démobilisation.\n\nCe fut un processus douloureux, mais il sembla que le pire est désormais derrière nous. La plupart de nos meilleures divisions étaient pleinement restaurées, et celles levées ou acquises sur le chemin avaient été grandement intégrées au sein de l'armée. Il subsistait de nombreux problèmes de commandement et de contrôle au niveau des corps et de l'armée, bien que cela puisse être mis sur le compte des difficultés croissantes à mesure que notre armée fraîchement construite prend de l'ampleur. Elles doivent rester vigilantes néanmoins, nous avons un chemin considérable à rattraper alors que nous progressons vers l'unification nationale."

 CHN_activate_economic_devastation_normal_tt:9 "§RNous avons fait de notre mieux pour résoudre les perturbations économiques locales mais nous ne pouvons soutenir à la récession financière croissante que la conquête a provoquée. Des actions directes doivent être prises afin de stabiliser l'économie nationale.§!"
 CHN_activate_economic_devastation_early_warning_tt: "§RNous prendrons l'initiative de réparer le triste état de notre économie nationale, ouvrant de nouvelles voies pour améliorer divers secteurs commerciaux et industriels, rendant le système plus résilient à mesure que nous nous développons§!."
 CHN_activate_economic_devastation_no_additional_level_warning_tt: "§RN'ayant pas réussi à faire de nouveaux progrès pour éliminer le chaos qui ravage notre économie nationale, la confiance dans la stabilité budgétaire de notre gouvernement a chuté, mais nous pouvons trouver une certaine consolation dans le fait que la situation ne peut pas empirer.§!"
 CHN_activate_economic_devastation_additional_level_warning_tt: "§RNos efforts antérieurs de réformes ont contribué à réduire les chocs économiques causés par la réintégration de larges régions du pays, mais n’ont pas pu empêcher totalement les bouleversements budgétaires.§!"

 CHN_devastated_national_econ_idea:0 "Économie Nationale Dévastée"
 CHN_devastated_national_econ_idea_desc:9 "La Chine était autrefois la nation la plus riche du monde, le centre d’un commerce en plein essor et d’un artisanat distingué. La décadence de la dynastie Qing, son isolement du monde extérieur et l’incapacité de nos prédécesseurs à saisir l’importance de la révolution industrielle ont condamné la grande puissance au Siècle d’Humiliation. Ayant échoué à se moderniser et à suivre le rythme des puissances étrangères, la Chine était à la traîne en matière de production industrielle. Fortement dépendant des investissements étrangers pour s’industrialiser, le peu qui a été créé appartient en grande partie aux étrangers, qui exploitent leur position avantageuse pour obtenir d’importantes concessions de dirigeants chinois querelleurs et corrompus. Pendant ce temps, les campagnes sont encore sous-développées et inégales, avec peu de mécanisation et de production tout en restant à forte intensité de main d'œuvre.\n\nSous la pression des guerres récentes, contraint de supporter le fardeau du déplacement des armées, des impôts et des destructions en temps de guerre, le système s’est effectivement effondré. Les investisseurs étrangers se retirent, le commerce est perturbé, le pillage et le banditisme sont généralisés et de vastes étendues de territoire sous notre contrôle sont confrontées à la famine. Beaucoup remettent en question la capacité de notre gouvernement à soutenir la monnaie qu’il émet ou à gérer la crise croissante, et nous disposons de peu de temps pour remettre les choses sur les rails."
 CHN_devastated_national_econ2_idea: "Économie Nationale Dévastée"
 CHN_devastated_national_econ2_idea_desc:9 "Bien que l'économie [ROOT.GetAdjective] se soit quelque peu améliorée, ses maux continuent de se multiplier. Attirés comme des mouches par la stabilité naissante du nouveau gouvernement, les créanciers du gouvernement précédent sont sortis de nulle part et s'attendent à ce que nous honorions nos obligations. Notre capacité réelle à rembourser nos dettes est toujours incertaine, car beaucoup se méfient encore de la longévité de notre régime et beaucoup refusent d’accepter notre monnaie. Il faut faire plus et vite : nos armées, notre gouvernement et nos réseaux clientélistes ont besoin d’argent pour fonctionner. Plus nous traînons, plus nous prenons de risques.\n\nNous disposons peut-être de moins de marge de manœuvre que nos homologues occidentaux. Après un Siècle d'Humiliation, l'économie chinoise est très fragile, avec une modernisation limitée des secteurs agricole et industriel. Fortement dépendant des investissements étrangers et aux dépens de la stabilité politique, et souffrant d’une grave pourriture socio-politique due à l’ère des seigneurs de guerre, les tensions de la guerre récente ont gravement endommagé l’économie des territoires sous notre contrôle. Même si nous avons endigué le pire de la crise, lutter contre l’inflation et ramener les ouvriers, les commerçants et les paysans au travail reste une priorité. Les craintes d'une famine se sont pour l'essentiel atténuées, même si de nombreuses personnes continuent de souffrir de la faim et que certaines zones restent gravement exposées à une nouvelle crise. Il nous reste beaucoup à faire avant de pouvoir déclarer un retour à la normale."
 CHN_devastated_national_econ3_idea: "Économie Nationale Perturbée"
 CHN_devastated_national_econ3_idea_desc:9 "Le siècle d'humiliation a laissé une Chine meurtrie, avec une économie qui ne pouvait guère supporter le chaos causé par les luttes intestines entre seigneurs de guerre. Elle s'est toutefois révélée plus résistante que prévu, et certains secteurs reprennent lentement vie. Alors que de plus en plus de gens acceptent l'idée que notre gouvernement est probablement là pour rester, un léger bourdonnement a repris vie dans les villes et les usines. La productivité est revenue à la normale dans la plupart de nos territoires principaux, même si les zones récemment conquises par nos forces restent dans une situation désastreuse alors que nous nous efforçons de réintégrer le système perturbé. Des efforts supplémentaires sont nécessaires pour véritablement faire entrer la Chine dans l'avenir."

 CHN_national_illiteracy1_idea: "Analphabétisme national"
 CHN_national_illiteracy1_idea_desc: "L’analphabétisme reste très répandu dans tout le pays, malgré les appels persistants de tous les partis politiques à réformer le problème. Pour beaucoup, il est devenu emblématique du « retard » dont souffre la Chine, en particulier dans les zones rurales où l’accès aux livres, aux enseignants et aux écoles reste limité. L’absentéisme scolaire est également courant, car le programme scolaire semble désespérément dépassé et peu pratique aux yeux de nombreuses personnes, lesquelles préfèrent aider dans les fermes familiales et les entreprises ou acquérir des compétences plus pratiques ailleurs. Beaucoup ne terminent pas le collège obligatoire et encore moins le lycée facultatif. Parmi les quelques chanceux qui peuvent se permettre d’étudier à l’université, nombreux sont ceux qui se demandent s’ils pourront ensuite décrocher un emploi dans une économie en rapide mutation (souvent pour le pire). Il est peu probable que nous puissions résoudre tous ces problèmes majeurs en si peu de temps, mais nous pouvons au moins empêcher le pire."

 SHX_disrupted_economy_idea1: "Économie Perturbée"
 SHX_disrupted_economy_idea1_desc:9 "Une action rapide est nécessaire pour éviter une catastrophe économique !"
 SHX_disrupted_economy_idea2:0 "Redressement de l'économie"
 SHX_disrupted_economy_idea2_desc:9 "Bien que l'économie du [SHX.GetName] se soit quelque peu améliorée, ses malheurs continuent de se multiplier. Attirés comme des mouches par la stabilité naissante du nouveau gouvernement, les créanciers du gouvernement précédent sont sortis du bois en s'attendant à ce que nous honorions nos obligations. Notre capacité réelle à rembourser nos dettes est toujours incertaine, car beaucoup se méfient encore de la longévité de notre régime et beaucoup refusent d'accepter notre monnaie. Il faut faire plus et vite - nos armées, notre gouvernement et nos réseaux de clientélisme ont besoin d'argent pour fonctionner. Plus nous traînons, plus nous courons de risques."
 SHX_disrupted_economy_idea3: "Économie en cours de stabilisation"
 SHX_disrupted_economy_idea3_desc: "Après un travail acharné au cours des derniers mois, notre économie s'est considérablement stabilisée. Bien que nous luttions toujours pour maintenir nos réserves et sauvegarder notre monnaie, il y a eu une certaine résilience dans l'argent que nous avons imprimé et cette monnaie est dans la plupart des cas acceptée à l'intérieur de nos frontières. Autrefois considérés comme au bord de la faillite, nous avons assuré la majeure partie du monde de notre prudence financière. Avec un peu plus d'efforts, notre économie reprendra bientôt vie."

 CHN_an_army_in_transition_idea: "Une armée en transition"
 CHN_an_army_in_transition_idea_desc:9 "La réforme de l’armée est un processus continu, souvent rendu plus difficile par des programmes de réforme militaire préexistants qui doivent être soit récupérés, repensés, soit mis de coté pour laisser la place au progrès. Après avoir déjà progressé sur une voie, notre haut commandement a choisi de s’orienter vers une autre, avec entre-temps des conséquences."

 china_northern_school: "École du Nord"
 KR_northern_school: "Logistique et Orthodoxie"
 china_northern_school_desc: "§LLes Seigneurs de Guerre du nord de la Chine sont pour la plupart issus des écoles militaires de l'ère Xuantong à Baoding, et de Tianjin. Ils représentent la crème d'une génération d'officiers de plus en plus âgés. Éduqués dans le style prussien et combattant principalement dans la plaine du nord, leur style de commandement met l'accent sur la guerre de position parallèlement à l'importance de troupes bien entraînées ; en particulier l'artillerie.§!"

 china_southern_school: "École du Sud"
 KR_southern_school: "Masse et Mobilité"
 china_southern_school_desc: "§LNe disposant pas des ressources des Seigneurs de Guerre du nord et combattant principalement dans les montagnes et les vallées tumultueuses du sud, les Seigneurs de Guerre du sud de la Chine mettent l'accent sur les chiffres et la guerre de manœuvre. L'agressivité est récompensée, les ouvertures doivent être systématiquement exploitées, et l'artillerie lourde remplacée par des canons de montagne à tir rapide.§!"

 china_green_forest_school: "École de la Forêt Verte"
 KR_green_forest_school: "Résilience et Réquisition"
 china_green_forest_school_desc: "§LCertains Seigneurs de Guerre chinois n'ont aucune formation militaire et disent avoir plutôt fréquenté « l'université de la forêt verte ». Toutefois, en dépit de leurs lacunes, ces anciens bandits parfois toujours actifs apportent une approche unique de la guerre, capables de rester flexibles et résilients même dans les circonstances les plus difficiles. Certains peuvent considérer leurs méthodes comme grossières ou même criminelles, mais elles obtiennent souvent des résultats.§!"

