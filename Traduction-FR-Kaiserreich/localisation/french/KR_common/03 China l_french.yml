 china_events.422.t:9 "[FROM.GetNameDefCap] cherche à rejoindre le [ROOT.GetFactionName]"
 china_events.422.d:9 "Avec l'unification de la Chine et notre mission déclarée de libérer l'Asie et le Pacifique de l'impérialisme, nous sommes rapidement devenus une source d'inspiration pour tous ceux qui espèrent se débarrasser du joug du colonialisme étranger. Nombreux sont ceux qui, aujourd'hui, sont fiers de modeler leurs guérillas sur MinGan et d'entraîner leurs soldats à l'esprit Whampoa, et qui, bien entendu, nous demandent volontiers aide et soutien. Il n'est donc pas surprenant que ceux qui ont renversé leurs anciens maîtres aient cherché à s'allier à nous, dans l'espoir de se protéger contre d'autres attaques et peut-être de contribuer à la libération de l'Asie. Toutefois, il convient de faire preuve de diligence raisonnable - si la révolution mondiale semble agréable sur le papier, les réalités géopolitiques et les revendications nationalistes qui se chevauchent ne doivent pas être négligées dans cette nouvelle ère pour le continent."
 china_events.422.a: "Bien entendu, nous accueillerons nos frères [FROM.GetAdjective] !"
 china_events.422.b: "Malheureusement, nous devons refuser leur candidature."

 china_events.423.t:9 "[ROOT.GetNameDefCap] rejoint le [FROM.GetFactionName] !"
 china_events.423.d:9 "Avec l'unification de la Chine et notre mission déclarée de libérer l'Asie et le Pacifique de l'impérialisme, ils sont rapidement devenus un exemple pour tous ceux qui espèrent se débarrasser du joug du colonialisme étranger. Cela dit, le succès de nos propres efforts pour libérer notre peuple de manière indépendante est une merveille en soi et nous distingue de nombreux groupes en Asie qui luttent pour éveiller la conscience nationale et de classe de leurs peuples. Les combattants de la liberté en Asie ont besoin d'espoir et d'inspiration, et quoi de mieux que non pas un, mais deux phares de l'anticolonialisme ? Nous avons donc été admis au sein de l'association [FROM.GetFactionName] pour poursuivre la défense mutuelle, la prospérité et la liberté !"
 china_events.423.a: "Armez-vous pour la liberté des peuples asiatiques !"

 china_events.424.t:9 "Notre candidature refusée"
 china_events.424.d: "Les Chinois sont une civilisation ancienne et ont toujours été hautains. Empereur après empereur, dynastie après dynastie, ils tolèrent peu d'amis mais attendent beaucoup de vassaux. On aurait pu espérer que l'appel humanitaire et transnational du socialisme encourage les Chinois à changer leurs habitudes et à prêter main forte pour défendre leurs camarades, mais il semble que ce soit en vain. Les Chinois ont refusé de signer une alliance avec nous, que ce soit par crainte de l'enchevêtrement, par revendication nationaliste ou peut-être par simple realpolitik."
 china_events.424.a: "Il semble que malgré leur révolution, les Chinois n'aient pas encore véritablement changé."

 china_events.425.t:9 "Une invitation à rejoindre [FROM.GetFactionName]"
 china_events.425.d: "Ce matin, notre ambassadeur a accueilli la délégation chinoise venue de [FROM.GetNameDef]. Nommée par [FROM.GetLeader], sorti vainqueur des récentes guerres civiles, ce n'est un secret pour personne que l'État chinois réunifié a cherché à projeter sa puissance à l'étranger et à restaurer le rôle historique de la Chine en tant que puissance dominante en Asie de l'Est. Que cela soit une bonne chose ou non, le débat n'est pas encore tranché.\n\nL'ambassadeur a exprimé son espoir sincère de voir la Chine et le gouvernement chinois travailler ensemble dans un esprit de solidarité pour la défense mutuelle contre l'impérialisme étranger. Nos ressources seront partagées et nos forces militaires travailleront activement ensemble dans le cadre d'exercices militaires conjoints afin de renforcer notre coopération.\n\nBien qu’il y ait certainement des gens au sein de notre gouvernement qui soutiennent une telle décision, d’autres se méfient des intentions chinoises et craignent que leur nouvel ordre en Asie nous réduise progressivement à l'état de vassaux."
 china_events.425.a: "Ensemble pour une paix durable !"
 china_events.425.b:0 "Non, nous n’avons rien à y gagner !"

 china_events.426.t:0 "[FROM.GetNameDefCap] se joint à nous!"
 china_events.426.d: "Il semblerait que nos ambassadeurs aient une fois de plus accompli un exploit diplomatique remarquable en réussissant à convaincre [FROM.GetNameDef] de travailler avec nous et de participer à la plus grande lutte internationale et à la révolution contre l'impérialisme étranger. Espérons que cette relation avec [FROM.GetNameDef] perdurera jusqu'à la fin des temps, alors que nous déclarons résolument la guerre à tous les impérialistes étrangers - pour une Asie libre !"
 china_events.426.a:0 "Ensemble nous sommes forts!"

 china_events.427.t:0 "[FROM.GetNameDefCap] refuse notre invitation"
 china_events.427.d: "Malheureusement, malgré tous leurs efforts, il semblerait que nos diplomates n’aient pas réussi à convaincre [FROM.GetNameDef] de participer à notre nouvel ordre. Il semblerait que le peuple de [FROM.GetNameDef] nous ait soit prêté les pires intentions, soit qu’il ne prenne tout simplement pas notre force au sérieux. En choisissant de rester seul, sans notre protection et notre leadership, il prend un risque considérable."
 china_events.427.a:0 "Leur perte."

 china_events.450.t:9 "L'affrontement méridional"
 china_events.450.d:9 "L'histoire et la politique de la Chine du Sud ont été étroitement liées, en particulier après la révolution Xinhai de 1911. La deuxième révolution de 1913, la guerre de protection nationale de 1915, la guerre de protection constitutionnelle de 1917, ainsi que la préparation et le début de l'expédition du Nord ont vu les différentes provinces s'allier les unes aux autres et se trahir à divers moments.\n\nAprès l'unification du Zhili en 1928, trois grands blocs régionaux subsistent dans le sud : la clique du Liangguang, qui dirige le Guangdong et le Guangxi, la clique du Hunan, qui inclut l'est du Guizhou dans sa sphère, et la clique du Yunnan, qui utilise l'ouest du Guizhou comme zone tampon. Toutes ces cliques ont coopéré les unes avec les autres pour maintenir l'influence des Zhili à distance, tout en ne se faisant jamais vraiment confiance.\n\nAvec l'effondrement de l'ordre zhili, les trois piliers de la Chine méridionale sont en proie à des bouleversements, les acteurs du Kuomintang, du fédéralisme et du régionalisme luttant pour le contrôle de leurs provinces. Une fois ces conflits résolus, une guerre pour la direction de la Chine du Sud est tout à fait envisageable. Si l'une de ces factions envahit l'autre, il est probable qu'elle entraînera également la troisième."
 china_events.450.a:9 "Espérons que nous pourrons résoudre les choses pacifiquement..."
 china_events.450_tt:9 "§RSi une guerre éclate entre nous et l'un de nos voisins indépendants, le troisième (s'il est indépendant) peut choisir d'intervenir d'un côté ou de l'autre, ou des deux.§!"

 CHN_south_china_war_get_GXC_alignment_compatible_key:9 "Le [GXC.GetRulingParty] et le [ROOT.GetRulingParty] sont considérés comme compatibles, partageant de nombreuses valeurs même s'ils sont entrés en conflit par le passé. [GXC.GetLeader] n'est pas quelqu'un à qui l'on peut accorder une confiance aveugle, mais c'est quelqu'un que l'on peut raisonner. Quoi qu'il en soit, les richesses du Guangdong et les armées du Guangxi font de lui un leader avec lequel il vaut mieux être ami qu'ennemi."
 CHN_south_china_war_get_GXC_alignment_incompatible_key:9 "Le [GXC.GetRulingParty] a réussi à déjouer nos alliés à Liangguang et à s'emparer du pouvoir. Nos idéologies sont tout simplement incompatibles et nos différences irréconciliables. Les richesses du Guangdong sont immenses et les armées du Guangxi puissantes, mais on ne peut pas faire confiance au [GXC.GetLeader] et si nous voulons nous implanter dans le sud, nous devons libérer Guangzhou pour notre cause."

 CHN_south_china_war_get_HNN_alignment_compatible_key:9 "[HNN.GetLeader] et [ROOT.GetLeader] ne sont pas toujours d'accord, mais la confiance n'est pas de mise en ces temps difficiles. Les menaces abondent de toutes parts, et une alliance entre [HNN.Capital.GetCapitalVictoryPointName] et [ROOT.Capital.GetCapitalVictoryPointName] pourrait être le seul moyen d'apporter une paix durable au sud."
 CHN_south_china_war_get_HNN_alignment_incompatible_key:9 "[HNN.GetLeader] est le chef traître de [HNN.GetNameDef], qui représente une menace importante pour nous depuis sa base de [HNN.Capital.GetCapitalVictoryPointName]. Une alliance avec lui est impossible compte tenu des circonstances. S'opposer à lui est peut-être le seul moyen d'instaurer une paix durable dans le sud."

 CHN_south_china_war_get_YUN_alignment_compatible_key:9 "[YUN.GetNameDefCap] est dirigé par [YUN.GetLeader], un seigneur de guerre ambitieux mais avec lequel nous sommes assez amicaux. A la tête d'un Yunnan et d'un Guizhou occidental fortement militarisés, il commande une armée puissante et endurcie. Il serait sage de coopérer (du moins pour l'instant) avec [YUN.Capital.GetCapitalVictoryPointName], dans l'intérêt de notre survie mutuelle."
 CHN_south_china_war_get_YUN_alignment_incompatible_key:9 "[YUN.GetNameDefCap] est dirigé par [YUN.GetLeader], un ambitieux seigneur de guerre qui nous est hostile. A la tête d'un Yunnan et d'un Guizhou occidental fortement militarisés, il commande une armée puissante et endurcie. Il doit être éliminé (maintenant ou plus tard) et [YUN.Capital.GetCapitalVictoryPointName] libéré si nous voulons survivre."

 CHN_south_china_war_closing:9 "Enfin, il y a toujours la possibilité de la neutralité, qui consiste à attendre la fin du conflit pour voir ce qui va se passer. Si nous nous sentons en confiance, nous pourrons peut-être alors éliminer le "vainqueur" affaibli. Mais le temps presse avant que l'une des grandes puissances du Nord ne commence à se déplacer vers le sud, et peut-être que la meilleure chose à faire est de prendre l'initiative pour nous-mêmes ?"

 CHN_penalty_for_greater_alignment_tt:9 "§RUne sanction supplémentaire sera appliquée parce que nous sommes idéologiquement compatibles.§!"

 china_events.451.t:9 "Une guerre pour le Sud ?"
 china_events.451.d:9 "Une guerre a éclaté entre le Hunan et le Yunnan, opposant ces deux voisins éloignés pour la première fois depuis plus de dix ans. Les liens entre les deux provinces se sont détériorés en partie à cause des sphères d'influence concurrentes sur le Guizhou, qui se trouve entre les deux provinces. Il semble que les pouvoirs en place dans les deux cliques de seigneurs de la guerre ne puissent tout simplement pas coexister.\n\n[CHN_south_china_war_get_HNN_alignment]\n\n[CHN_south_china_war_get_YUN_alignment]\n\n$CHN_south_china_war_closing$"
 china_events.451.a:9 "Nous allons déclarer la guerre au Hunan."
 china_events.451.b:9 "Nous allons déclarer la guerre au Yunnan."
 china_events.451.c:9 "Nous allons déclarer la guerre aux deux."
 china_events.451.e:9 "Nous déclarons notre neutralité dans ce conflit."

 china_events.452.t:9 "Une guerre pour le Sud ?"
 china_events.452.d:9 "La guerre a éclaté entre le Yunnan et le Liangguang (les "deux Guangs" du Guangdong et du Guangxi), trois des provinces les plus importantes dans la politique de la Chine méridionale. Il ne s'agit là que de la dernière péripétie en date dans leurs relations post-Xinhai, les deux factions s'étant alliées à plusieurs reprises pour résister à l'influence du Nord, tout en se disputant la domination politique. Il semblerait que les divergences politiques continueront à les séparer.\n\n[CHN_south_china_war_get_GXC_alignment]\n\n[CHN_south_china_war_get_YUN_alignment]\n\n$CHN_south_china_war_closing$"
 china_events.452.a:9 "Nous allons déclarer la guerre à Liangguang."
 china_events.452.b:9 "Nous allons déclarer la guerre au Yunnan."
 china_events.452.c:9 "Nous allons déclarer la guerre aux deux."
 china_events.452.e:9 "Nous déclarons notre neutralité dans ce conflit."

 china_events.453.t:9 "Une guerre pour le Sud ?"
 china_events.453.d:9 "La guerre a éclaté entre le Hunan et le Liangguang (les "deux Guangs" du Guangdong et du Guangxi), mettant une fois de plus les deux parties sur une trajectoire de collision dans l'ère post-Xinhai. Le Hunan s'est souvent retrouvé coincé entre les sphères de Pékin et de Guangzhou, et bien que certaines factions du Hunan aient cherché à établir des relations amicales avec la porte tournante des factions dirigeantes du Liangguang, il semble que la paix ne soit tout simplement pas au rendez-vous.\n\n[CHN_south_china_war_get_GXC_alignment]\n\n[CHN_south_china_war_get_YUN_alignment]\n\n$CHN_south_china_war_closing$"
 china_events.453.a:9 "Nous allons déclarer la guerre à Liangguang."
 china_events.453.b:9 "Nous allons déclarer la guerre au Hunan."
 china_events.453.c:9 "Nous allons déclarer la guerre aux deux."
 china_events.453.e:9 "Nous déclarons notre neutralité dans ce conflit."

 china_events.460.t:9 "La guerre de Chine méridionale"
 china_events.460.d:9 "Le sud de la Chine s'est transformé en une véritable foire d'empoigne après que [FROM.GetLeader] a pris l'audacieuse décision d'intervenir en tant que tierce partie dans le conflit qui oppose ses voisins. Les forces du Liangguang, du Hunan et du Yunnan s'affrontent indépendamment les unes des autres pour prendre le pouvoir dans toute la région.\n\nLa trahison et la violence n'ont rien de nouveau dans le sud, qui a connu d'énormes bouleversements tant à l'époque des grands seigneurs de la guerre qu'après l'effondrement du Zhili. Mais la question de savoir si cette guerre verra un seul vainqueur triomphant parmi eux ou si elle ne fera que les affaiblir tous avant qu'une puissance extérieure ne les conquière est une autre question."
 china_events.460.a:9 "Nous en sortirons vainqueurs."
 china_events.460.b:9 "Le sud de la Chine tombe dans l'anarchie."

 china_events.461.t:9 "La guerre de Chine méridionale"
 china_events.461.d:9 "Liangguang est sur la sellette depuis qu'un conflit avec l'un de ses voisins a conduit le Yunnan et le Hunan à s'allier pour le détruire. On peut dire que c'est le plus fort des trois États des seigneurs de la guerre du sud, mais cette crise devrait être difficile à gérer pour le [GXC.GetLeader].\n\nLa trahison et la violence n'ont rien de nouveau dans le sud, qui a connu d'énormes bouleversements à la fois pendant l'ère des grands seigneurs de la guerre et après l'effondrement du Zhili. Mais la question est de savoir si cette guerre permettra de créer un front unifié durable ou si elle ne fera que les affaiblir avant qu'une puissance extérieure ne les conquière."
 china_events.461.a:9 "Nous en sortirons vainqueurs."
 china_events.461.b:9 "Le sud de la Chine tombe dans l'anarchie."

 china_events.462.t:9 "La guerre de Chine méridionale"
 china_events.462.d:9 "Le Hunan est sur la sellette depuis qu'un conflit avec l'un de ses voisins a conduit le Liangguang et le Yunnan à s'allier pour le détruire. S'appuyant traditionnellement sur les Zhili pour les protéger, il semble que pour l'instant [HNN.GetLeader] soit contraint de mener ce conflit sans autres alliés que les seigneurs de la guerre du Guizhou qu'il a soutenus à l'ouest.\n\nLa trahison et la violence n'ont rien de nouveau dans le sud, qui a connu d'énormes bouleversements à la fois pendant l'ère des grands seigneurs de la guerre et aujourd'hui, après l'effondrement du Zhili. Mais la question est de savoir si cette guerre permettra la formation d'un front unifié durable ou si elle ne fera que les affaiblir avant qu'une puissance extérieure ne les conquière."
 china_events.462.a:9 "Nous en sortirons vainqueurs."
 china_events.462.b:9 "Le sud de la Chine tombe dans l'anarchie."

 china_events.463.t:9 "La guerre de Chine méridionale"
 china_events.463.d:9 "Le Yunnan est sur la sellette depuis qu'un conflit avec l'un de ses voisins a conduit le Liangguang et le Hunan à s'allier pour le détruire. État seigneur de guerre puissant et fortement militarisé du sud-ouest, [YUN.GetLeader] et ses alliés auront néanmoins du mal à mener à bien ce conflit sans autres alliés que le gouvernement de Guizhou, soutenu par le Yunnan.\n\nLa trahison et la violence n'ont rien de nouveau dans le sud, qui a connu d'énormes bouleversements à la fois pendant l'ère des grands seigneurs de la guerre et aujourd'hui, après l'effondrement du Zhili. Mais la question est de savoir si cette guerre permettra la formation d'un front unifié durable ou si elle ne fera que les affaiblir avant qu'une puissance extérieure ne les conquière."
 china_events.463.a:9 "Nous en sortirons vainqueurs."
 china_events.463.b:9 "Le sud de la Chine tombe dans l'anarchie."

### Foreign Policy Events

#KMT Foreign Policy Events (000-199):
 CHN.foreignpolicy.001.t:9 "Le [FROM.GetFactionName] se lève"
 CHN.foreignpolicy.001.d.sinopacific_friendship_association:9 "Aujourd'hui, le ministère des affaires étrangères du [FROM.GetName] a annoncé une nouvelle orientation de la politique étrangère chinoise. Citant le succès et l'anti-impérialisme de la révolution nationale chinoise, [FROM.GetNameDef] a officiellement déclaré son intention de travailler avec les nouveaux pays indépendants d'Asie dans le cadre de l'Association d'amitié sino-pacifique.\n\nL'orientation prévue de l'association est de travailler avec les nations émergentes et socialistes d'Asie et d'Afrique, afin d'encourager le développement économique et l'autosuffisance nationale dans un nouvel ordre mondial émergent où les pays cherchent désormais à s'éloigner à la fois du Reichspakt et de la Troisième Internationale."
 CHN.foreignpolicy.001.d.internationale_of_the_east_standard:9 "Aujourd'hui, le ministère des affaires étrangères du [FROM.GetName] a annoncé une nouvelle orientation de la politique étrangère chinoise. Citant le succès et l'anti-impérialisme de la révolution nationale chinoise, [FROM.GetNameDef] a officiellement déclaré qu'il allait créer sa propre "Internationale" en Asie.\n\nLes objectifs et la direction de cette Internationale sont de fournir une aide économique et politique à toutes les nations asiatiques, quelles que soient leur idéologie et leur religion, afin qu'elles puissent participer à l'émergence d'un nouvel ordre mondial dans lequel les pays nouvellement libérés pourront enfin défier l'hégémonie de l'Entente et du Reichspakt."
 CHN.foreignpolicy.001.d.internationale_of_the_east_and_minshengpartnership:9 "Aujourd'hui, le ministère des affaires étrangères du [FROM.GetName] a annoncé une nouvelle orientation de la politique étrangère chinoise. Citant le succès et l'anti-impérialisme de la révolution nationale chinoise, [FROM.GetNameDef] a officiellement déclaré qu'il allait créer sa propre "Internationale" en Asie.\n\nEn outre, le président [FROM.GetLeader] a également annoncé la création d'un "Partenariat économique coopératif Minsheng des peuples" afin de favoriser la coopération économique entre les nations d'Asie tout en promouvant les "Trois principes" du peuple. En remettant radicalement en question l'hégémonie de l'Occident, il semblerait que les nations asiatiques participent à l'émergence d'un nouvel ordre mondial."
 CHN.foreignpolicy.001.d.asian_peoples_antiimperialism_league:9 "Aujourd'hui, le ministère des affaires étrangères du [FROM.GetName] a annoncé que le gouvernement chinois allait adopter une ligne dure dans les affaires internationales, en créant officiellement une ligue anti-impérialisme des peuples asiatiques afin de se fortifier et de fortifier ses satellites contre l'impérialisme étranger.\n\nTout en proclamant la nécessité de défendre le principe de sécurité indivisible entre ses membres, il s'agit en pratique d'une extension du concept dit de "sinosphère", puisque le généralissime [FROM.GetLeader] et le KMT ont indiqué qu'ils cherchaient à poursuivre une orientation ethnique et ultranationaliste en ce qui concerne leur alignement dans le monde. Nombreux sont ceux qui se demandent si cela signifie que la Chine sécurisera violemment ses frontières ou si elle se tournera désormais vers l'intérieur pour s'isoler."
 CHN.foreignpolicy.001.d.asian_peoples_internationale:9 "Aujourd'hui, le ministère des affaires étrangères du [FROM.GetName] a annoncé une nouvelle orientation de la politique étrangère chinoise. Citant le succès et l'anti-impérialisme de la révolution nationale chinoise, [FROM.GetNameDef] a officiellement déclaré la formation d'une "Internationale des peuples d'Asie" pour promouvoir la coopération pan-asiatique à partir des États post-coloniaux.\n\n[FROM.GetLeader] a théorisé que le monde est un champ de bataille entre l'impérialisme et le contre-impérialisme, et que les puissances capitalistes et la Troisième Internationale finiront par s'effondrer. Lui et d'autres nationalistes affirment que, contrairement au Japon, ils encourageront l'assistance mutuelle et l'aide au développement, et non l'asservissement du continent, dans l'espoir de parvenir à un "Datong" mondial."
 CHN.foreignpolicy.001.d.new_asia_alliance:9 "Aujourd'hui, le ministère des affaires étrangères du [FROM.GetName] a annoncé une nouvelle orientation de la politique étrangère chinoise. Citant le succès et l'anti-impérialisme de la révolution nationale chinoise, [FROM.GetNameDef] a officiellement déclaré la formation d'une "nouvelle alliance asiatique" pour promouvoir la décolonisation pacifique et la coopération en Asie.\n\n[FROM.GetLeader] et d'autres dirigeants nationalistes modérés ont longtemps dialogué avec d'autres forces anticoloniales sur le continent, espérant une solidarité et des échanges culturels entre les peuples asiatiques tout en rejetant l'internationalisme socialiste. Cette nouvelle alliance, qui porte le nom de la New Asia Society, cherche à placer les nouveaux États sur un pied d'égalité mais, dans la pratique, elle sera dominée par la Chine."
 CHN.foreignpolicy.001.a:0 "Une menace à l'Orient !"
 CHN.foreignpolicy.001.b:0 "Une force de libération ?"
 CHN.foreignpolicy.001.c:0 "La Chine montre ses muscles."

 CHN.foreignpolicy.002.t:0 "Une invitation à rejoindre le [FROM.GetFactionName]"
 CHN.foreignpolicy.002.d:9 "Ce matin, notre ambassadeur a accueilli la délégation chinoise de [FROM.GetNameDef]. L'ambassadeur chinois a exprimé sincèrement son espoir de nous voir collaborer avec le gouvernement chinois dans le cadre de la solidarité pour la révolution anticoloniale internationale contre l'impérialisme étranger. Nos ressources seront partagées et nos forces militaires travailleront activement ensemble dans le cadre d'exercices militaires conjoints afin de renforcer notre coopération panasiatique.\n\nSi certains membres de notre gouvernement soutiennent cette décision, d'autres se méfient des intentions chinoises et craignent que nous ne soyons que des laquais ou des marionnettes dans leur nouvel ordre en Asie."
 CHN.foreignpolicy.002.a:0 "Ensemble pour le panasiatisme !"
 CHN.foreignpolicy.002.b:0 "Non, nous n'avons rien à y gagner !"

 CHN.foreignpolicy.003.t:0 "[FROM.GetNameDefCap] se joint à nous!"
 CHN.foreignpolicy.003.d:9 "Il semblerait que notre ministère des affaires étrangères ait une fois de plus accompli un exploit diplomatique remarquable en parvenant à convaincre [FROM.GetNameDef] de travailler avec nous et de participer à la grande lutte internationale et à la révolution contre l'impérialisme étranger. Espérons que cette relation avec [FROM.GetNameDef] durera jusqu'à la fin des temps, alors que nous déclarons résolument la guerre à tous les impérialistes étrangers - pour une Asie libre !"
 CHN.foreignpolicy.003.a:0 "Ensemble, nous sommes forts !"

 CHN.foreignpolicy.004.t:0 "[FROM.GetNameDefCap] refuse notre invitation"
 CHN.foreignpolicy.004.d:9 "Malheureusement, malgré tous ses efforts, il semblerait que notre ambassadeur n'ait pas réussi à convaincre [FROM.GetNameDef] de participer à notre lutte anti-impérialiste commune. Il semble que le peuple de [FROM.GetNameDef] ait présumé de nos pires intentions ou qu'il ne prenne tout simplement pas notre force au sérieux. Ils ont choisi de rester seuls, sans notre protection ni notre leadership, un risque qu'ils ont eux-mêmes pris."
 CHN.foreignpolicy.004.a:0 "Leur perte."

 CHN.foreignpolicy.005.t:0 "La conférence afro-asiatique"
 CHN.foreignpolicy.005.nomafcollapse.d:0 "L'ancien ordre mondial du Kaiserreich est remis en question depuis l'effondrement de l'économie capitaliste mondiale à la suite du Lundi Noir. En Asie, l'effondrement économique de [GER.GetNameDef] a eu des répercussions sur le monde colonial avec l'insurrection de l'Indochine en 1936 et l'effondrement de la Ligue des huit provinces. L'achèvement récent de l'expédition du Nord et de la guerre de résistance a consolidé [CHI.GetNameDef] en tant que première nation d'Asie à vaincre avec succès les forces de l'impérialisme.\n\nEn conséquence, [CHI.GetLeader] et le ministère des Affaires étrangères du Kuomintang ont décidé d'organiser une conférence afro-asiatique réunissant les dirigeants et les ambassadeurs des pays en voie de développement afin de discuter des nouveaux changements politiques qui s'opèrent. Alors que les nations africaines n'ont pas encore obtenu leur indépendance vis-à-vis des Allemands, les Chinois sont plus qu'heureux d'accueillir les révolutionnaires africains en tant que camarades révolutionnaires dans la grande guerre internationale contre l'impérialisme.\n\nLes délégués à la conférence ont décidé de ratifier et de reconnaître les principes clés de la gouvernance d'un monde afro-asiatique post-colonial, qui comprennent l'établissement d'une bonne volonté avec tous les membres de la conférence, l'examen des problèmes sociaux et culturels et l'amélioration de la visibilité internationale des pays en voie de développement auprès de la communauté internationale. Une nouvelle ère s'ouvre sur l'Asie et la nation chinoise sous [CHI.GetLeader] est plus qu'heureuse de jouer un rôle actif dans la promotion d'un avenir commun pour le monde en développement."
