 CHN.foreignpolicy.006.t:0 "[FROM.GetNameDefCap] offre des investissements"
 CHN.foreignpolicy.006.d:0 "Ce matin, l'ambassadeur de [FROM.GetNameDef] nous a informés que son pays cherchait à investir dans notre jeune nation. Nous venons tout juste de gagner et d'assurer notre indépendance, mais notre base industrielle et capitalistique est insuffisante par rapport au reste des nations industrielles du monde. [FROM.GetNameDefCap] a proposé d'investir dans notre pays afin d'accélérer le processus d'industrialisation et de nous permettre de résister aux tendances capitalistes des nations impériales. Cependant, certains membres de notre gouvernement s'opposent à de telles mesures, car elles risquent de créer une influence indésirable de [FROM.GetNameDef] et pourraient bien n'être qu'un moyen pour leur pays d'essayer de tirer profit de notre jeune nation."
 CHN.foreignpolicy.006.a:0 "Nous l'acceptons gracieusement."
 CHN.foreignpolicy.006.b:0 "Nous refusons poliment."

 CHN.foreignpolicy.007.t:0 "[FROM.GetNameDefCap] accepte l'investissement"
 CHN.foreignpolicy.007.d:0 "Notre ambassadeur auprès de [FROM.GetNameDef] nous a annoncé que son pays avait accepté nos opportunités d'investissement. Ensemble, nous serons en mesure de renforcer notre puissance économique et d'aider ce pays à devenir une nouvelle puissance montante, tout en contribuant à nos efforts industriels et de redressement. Que ce soit le début d'une longue et fructueuse amitié pour les années à venir !"
 CHN.foreignpolicy.007.a:0 "Le début d'un partenariat fructueux."

 CHN.foreignpolicy.008.t:0 "[FROM.GetNameDefCap] renonce à l'investissement"
 CHN.foreignpolicy.008.d:0 "Nous avons reçu des nouvelles décevantes de notre ambassadeur auprès de [FROM.GetNameDef], qui n'est pas disposé à accepter notre opportunité d'investissement et a rejeté notre offre gracieuse. Peut-être considèrent-ils notre démarche reconnaissante comme une menace étrangère ou simplement qu'ils ne croient pas que ce que nous recherchons est une relation mutuellement bénéfique pour nos deux nations. Quelles que soient leurs raisons, le fait qu'ils aient refusé notre offre généreuse est une perte pour eux."
 CHN.foreignpolicy.008.a:0 "Quoi qu'il en soit, nous leur souhaitons bonne chance. Ils en auront besoin."

