 #Land Reform
 china_land_reform_decisions:0 "Réforme Agraire Nationale"
 #Generic Description, use scripted loc for tag specific descs
 china_land_reform_decisions_desc: "Bien que notre gouvernement ait accompli un travail considérable pour améliorer le sort du peuple chinois, la réalité est que l'ère des seigneurs de la guerre a causé des dommages considérables à de nombreuses régions du pays et a freiné la croissance dans d'autres. Certaines des régions les plus touchées sont de nature rurale et n'ont guère bénéficié de l'industrialisation que la Chine a péniblement subie au cours des dernières décennies. Après des années de troubles intérieurs et de négligence gouvernementale, beaucoup continuent de souffrir sous le joug de lois injustes sur le fermage, d'équipements inadéquats, de techniques dépassées, de diverses entités prédatrices et de catastrophes naturelles.\n\nMaintenant que nous avons remporté nos victoires sur le champ de bataille, il nous appartient d'affronter le prochain front de la reconstruction de la Chine et de faire en sorte que ces triomphes comptent. Il est temps que nous marquions de notre empreinte les campagnes chinoises et que nous soulagions les souffrances de notre peuple."

 china_generic_land_reform_decision: "Mettre en œuvre la Réforme Agraire dans [FROM.GetName]"
 #Generic Description, use scripted loc for tag specific descs
 china_generic_land_reform_decision_desc: "De nombreux penseurs et théoriciens ont proposé des solutions potentielles aux problèmes qui se posent depuis des décennies dans les campagnes chinoises. Ayant réussi à unir la nation sous une seule bannière, nous disposons des ressources et de la stabilité suffisantes pour mettre en œuvre un plan global visant à résoudre ces problèmes. Tout ce qu'il faut maintenant, c'est la volonté politique de mener à bien un tel effort à grande échelle."

### Ideas ###
 unequal_treaties: "Traités Inégaux"
 CHN_calls_for_a_united_front_idea:9 "Appel à un front uni"
 CHN_calls_for_a_united_front_idea_desc:9 "L'éclatement d'une guerre entre un gouvernement chinois et des menaces étrangères a provoqué une vague de sentiments patriotiques dans tout le pays. De nombreux appels ont été lancés aux différents gouvernements chinois en guerre pour qu'ils mettent de côté leurs différences et forment un Front uni chinois au nom de la défense nationale. Pour toute faction qui se trouverait en dehors de cette alliance, les conséquences politiques pourraient être désastreuses.\n\n§RCombattre le Front uni entraînera le maintien de cette pénalité pendant toute la durée de la guerre.§!"
unite_china_justification_idea: "Chine unie !"
 unite_china_justification_idea_desc: "Maintenant que nous avons capturé la capitale et formé un nouveau gouvernement chinois, nous devons soumettre les seigneurs de guerre restants."
 league_collapse_idea_1: "Ferveur Révolutionnaire"
 league_collapse_idea_1_desc: "Maintenant que la Ligue s'est brisée et que la guerre ouverte a commencé, les forces de Nankin sont dans le chaos et obligées de se battre sur de multiples fronts contre leurs ennemis. Le temps est venu pour nous de frapper et de revendiquer ce qui nous revient de droit !"
 league_collapse_idea_2: "Nanjing Ré-Organisé"
 league_collapse_idea_2_desc: "Les traîtres n'ont pas réussi à nous briser malgré nos faiblesses, le temps est venu pour nous de riposter et de récupérer ce qui nous appartient !"
 china_foreign_support:0 "Soutien à l'étranger"
 china_foreign_support_desc: "En raison de notre succès durant la guerre, une mission étrangère a été mise en place pour nous aider à nous projeter au delà de notre victoire."
 china_desertions_common: "Les désertions deviennent communes"
 china_desertions_common_desc: "Une série de défaites a conduit de plus en plus d'hommes à refuser de se battre, certains rejoignant parfois l'armée pour recevoir une nouvelle paire de vêtements puis les vendre ensuite au marché le plus proche."
 china_morale_effects_tooltip:9 "§YMoral de la Guerre de la Ligue§!\nPoids politique : [?china_morale_dm_political_power_gain|+=%0]\nSoutien à la Guerre : [?china_morale_dm_war_support_factor|+%=2]\nLimite de Capitulation : [?china_morale_dm_surrender_limit|+%=0]\nPercée : [?china_morale_dm_breakthrough_factor|+%=1]"
 china_anti_stalemate_idea_2: "Moral en chute libre"
 china_anti_stalemate_idea_2_desc: "L'incapacité de [THIS.GetLeader] à mettre un terme décisif à la guerre a provoqué un effondrement complet et total du moral dans les rangs de l'armée. Chaque jour, des soldats déposent les armes ou se tournent vers le banditisme, abandonnant notre cause à son sort."
 china_motivated_soldiers: "Soldats Motivés"
 defend_nanjing_ANQ:9 "La Défense de Nanjing"
 defend_nanjing_ANQ_desc:9 "Le stratagème du "Fou" semble avoir porté ses fruits ! Ayant réussi à s'emparer de la capitale du Sud, ce n'est plus qu'une question de temps avant que Chen ne concrétise ses ambitions en tant que nouveau maréchal de la Ligue. Le peuple ne sera plus redevable d'intérêts étrangers, et Qi Xieyuan ne s'attaquera plus à la Ligue.\nTant que Nanjing sera à la portée de [ROOT.GetLeader], nous conserverons les avantages de cet esprit pendant toute la durée de la guerre de la Ligue. §RCependant, si Nanjing tombe entre nos mains, nous perdrons cet esprit !§!\n\nNéanmoins, nous gardons la main. Fu Zhan !s"
 defend_nanjing_CHI:9 "La Défense de Nanjing"
 defend_nanjing_CHI_desc:9 "C'est un jour glorieux pour la nation chinoise ! Non seulement le Soleil blanc a réussi à progresser bien au-delà de la zone insurgée de MinGan, mais la fière Armée révolutionnaire nationale a réussi à s'emparer de la capitale choisie par le Guofu, le Dr Sun. Une fois la capitale du Sud sécurisée, la nation ne manquera pas de suivre.\nTant que Nanjing sera à la portée de [ROOT.GetLeader], nous conserverons les avantages de cet esprit pendant toute la durée de la guerre de la Ligue. §RCependant, si Nanjing tombe entre nos mains, nous perdrons cet esprit !§!\n\nNéanmoins, nous gardons la main. Fu Zhan !"
 defend_nanjing_LEP:9 "La Défense de Nanjing"
 defend_nanjing_LEP_desc:9 "Assiégée de toutes parts et en proie à des ennemis internes et externes, la Ligue conserve deux atouts : le contrôle de la capitale du Sud et le courageux, moderne et modèle Wusheng Lianjun. Le maréchal de la Ligue ne peut pas laisser de tels perfides détracteurs s'emparer de son légitime manteau !\nTant que Nanjing sera à la portée de [ROOT.GetLeader], nous conserverons les avantages de cet esprit pendant toute la durée de la guerre de la Ligue. §RCependant, si Nanjing tombe entre nos mains, nous perdrons cet esprit !§!\n\nNéanmoins, nous gardons la main. Fu Zhan !"
 defend_nanjing_SHD:9 "La Défense de Nanjing"
 defend_nanjing_SHD_desc:9 "Par un curieux retournement de situation, il semblerait que ce ne soit ni Chen Tiaoyuan, ni le maréchal de la Ligue, ni les vils radicaux du Kuomintang qui aient réussi à sécuriser la capitale du Sud. C'est plutôt [ROOT.GetLeader] et ses loyaux cadres ! Sous sa direction, une nouvelle politique orientale verra le jour...\nTant que Nanjing sera à la portée de [ROOT.GetLeader], nous conserverons les effets de cet esprit pendant toute la durée de la Guerre de la Ligue. §RCependant, si Nanjing tombe entre nos mains, nous perdrons cet esprit !§!\n\nNéanmoins, nous gardons le dessus. Fu Zhan !"

