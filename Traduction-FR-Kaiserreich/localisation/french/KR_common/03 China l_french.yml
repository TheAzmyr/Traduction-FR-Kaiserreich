### Party Descs ###
 CHN_radicals_party:0 "Radicaux"
 CHN_radicals_party_long:9 "Radicaux et Révolutionnaires indépendants\n§LLa branche révolutionnaire du radicalisme en Chine a une histoire fascinante, émanant de la lutte immémoriale des martyrs et des héros contre les injustices. Mobilisant la fureur des masses, divers révolutionnaires se sont succédé, pacifiquement ou par le feu et la guerre. Se rassemblant pour la plupart dans divers partis tels que le Kuomintang ou le Parti Jeune Chine, la pensée révolutionnaire est largement opposée à celle des réformistes.\n\nL'attrait du radicalisme s'étend cependant à toute la Chine, de la steppe frontalière du Nord-Ouest aux rues bruyantes de Shanghai, et beaucoup s'accrochent aux idéaux d'une Chine radicalement transformée, soit par l'idéal égalitaire socialiste, soit par le nationalisme. Agissant sous les ordres des éléments radicaux du Kuomintang, du Parti Jeune Chine ou du Parti syndicaliste chinois, les groupes extrémistes refusent de participer au système parlementaire chinois, considérant le nouveau Gouvernement central comme une trahison de la révolution socialiste.§!\n"

 CHN_KMT_party:0 "KMT"
 CHN_KMT_party_long:9 "Chinese Kuomintang (Zhongguo Guomindang)\n§LThe Chinese Nationalist Party has taken on many forms in its marred history. Founded as the parliamentary organisation of the Tongmenghui in 1912 by Sun Yat-sen, Huang Xing, and Song Jiaoren, the Kuomintang would endeavour itself to faithfully serve as a parliamentary party within the early Beiyang Republic. After Song's assassination and Sun's subsequent multiple exiles however, the Party would be reorganised into the Chinese Gemingang, and later revived as the Guomindang on October 10th 1919. Dedicated to the Three Principles of the People as espoused by Dr. Sun Yat-sen, the Kuomintang aspires for the implementation of the Party-State, or Dangguo, and implement the Three-Stage National Revolution. Through the aspiration for the Three Principles of Minzu, Minquan, and Minsheng (Nationalism, Democracy, and Welfare respectively), they hope to see a new revolutionary republic.\n\nAttempting to unify the nation in 1927 with the Northern Expedition, the Kuomintang and its National Revolutionary Army would ultimately fail in its endeavour, and be forced to flee into the mountains of the MinGan insurgent zone, Guizhou Province, and into Paris alongside Moscow. Rife with infighting, the party has largely been split on the precipice of its Right Wing and Left Wings. Heralded by Hu Hanmin and the remaining army cliques in Guizhou, the \"Right Kuomintang\" aim for the implementation of Dr. Sun's ideology without any of the alien pervasive influences of the Syndicalists and International. On the opposite end, the \"Left Kuomintang\" preach a hardline socialist interpretation of the Three Principles, and uphold the unity of the United Front with the Chinese Syndicalist Party.\n\nLargely split into multiple factions on both ends however, the Kuomintang is fractured, and it awaits to be seen if the once great Nationalist Party can reclaim its mantle as the party of the masses.§!\n"

 CHN_CSP_party:0 "PSC"
 CHN_CSP_party_long:9 "Chinese Syndicalist Party (Zhongguo Gongtuandang)\n§LLargely confined to urban centres or port cities, the Chinese Syndicalist Party for years remained merely a fragmented junior party of the Chinese Kuomintang. Considered to be milquetoast radicals espousing a foreign ideology in a nation without the large worker support base akin to that in Europe or the Americas, the Chinese Syndicalist Party still maintained significant successes in its political history. With key action in historical events such as the Hong Kong-Canton strikes in 1925, which resulted in the founding of the League of Chinese Syndicalists, or the Shanghai Uprising in 1932 which resulted in broad national mass action.\n\nWith its inherently pluralistic nature, the Chinese Syndicalist Party has found itself fragmented with a series of disparate cliques such as the Orthodox faction of Chen Duxiu and Li Lisan, the Radical faction of Chen Shaoyu, and other various syndicalists such as the Northern cliques of Li Dazhao, the Southern cliques of Tan Pingshan and Deng Zhongxia, and the regional cliques such as the likes of Cai Hesen in Hunan or Wu Yuzhang in Sichuan. Despite all of their pomp and posturing however, the CSP is hardly a major political force in China - with its main strength and influence only among radical students and workers.§!\n"

 CHN_FCDP_party:9 "FPDC"
 CHN_FCDP_party_long:9 "Federation of Chinese Democratic Parties (Zhongguo Minzhu Zhengtuan Tongmeng)\n§LFormed during the brief Zhili liberalisation after 1928, the United National Construction League would ultimately be banned but set the groundwork for the formation of the Federation of Chinese Democratic Parties. The FCDP attempts to unite all parties across the nation seeking constitutional, civilian democracy under its banner - including the Chinese Constitutionalist Party, National Salvation Federation, Political Science Clique, China Vocational Education Society/China National Democratic Construction Association, Democratic Socialist Party, the Crescent Moon Society, and numerous other parties.\n\nWith the unification of the nation and the solidification of political blocs, the unwieldy FCDP has seen much of its support siphoned off to regional or otherwise far more prevalent fully fledge parties. However in that vacuum it has incorporated various other minor parties to strengthen its position. Largely led by the Northern democratic parties and cliques, it has set itself as a primarily as an alternative to the southern dominated Grand Republican Alliance, balancing a conservative, reformist leadership with its more dynamic, grass-roots activists.§!\n"

 CHN_GRA_party:9 "GAR"
 CHN_GRA_party_long:9 "Grand Republican Alliance (Gonghe Datongmeng)\n§LThe Grand Republican Alliance is a quasi-legal political coalition of largely Southern Chinese parties operating in opposition towards the established Beiyang political order. Formed in 1931 after the swelling of anti-concessionist energy and nationalist agitation following the failure of the Zhili-Fengtian negotiation discussions, the Grand Republican Alliance would briefly ally with the retired Duan Qirui, and be joined by other \"Old\" Federalist groups such as Tang Jiyao's People's Government Party in Yunnan and Chu Fucheng's Zhejiang Autonomy Movement enacting a non-compliance bloc in the National Assembly. Largely sympathetic to the GRA but independent are those of Zhao Hengti's People's Renewal Society, and Xiong Kewu's Provincial Federal Autonomy Preparation Office.\n\nWith the unification of the nation and the solidification of political blocs, the Grand Republican Alliance has emerged not merely as a Southern political alliance of disparate parties, but into an entity of its own. Joining a multitude of the \"Old\" style democratic parties into a singular vessel by which to champion the cause for Chinese democratic statehood, they have managed to absorb a lot of the centrist support within the country, albeit remain largely influential in the South.§!\n"

 CHN_republicans_party:0 "Républicains"
 CHN_republicans_party_long:9 "Independent Republicans and Intellectuals\n§LThe intellectual tradition within the Chinese political sphere has been a long, proud, and most certainly vocal one. Many participating politicians utterly and sincerely refused to participate in any political parties, seeing them as corrupt and restricting. Upholding themselves to their own principles and pragmatism as opposed to ideology, they are largely the gentlemen behind the \"Gentleman's Republic\" moniker of the Beiyang Republic. Founding various \"apolitical\" cliques, associations, and societies that reign above meddlesome parties, the Republican heritage has sported the likes of Liang Qichao's Research Clique, the Old and New Communications Cliques, the Anfu Club, Jiwei Club, Political Science Clique, Endeavour Society, Democracy and Science Forum, and so many others.\n\nUnited in a common desire somewhat for a constitutionalist, civilian ruled future, the Republicans unwillingness to organise at a higher level has limited their options. Indeed, for a given issue they rarely vote as a united bloc, with legislators either swayed or bribed or threatened into a side. Nevertheless, they are still a potent establishment force and provide hope for a democratic future. Tempered by the realities they have found themselves in, many consider voting with the other major democratic factions, albeit abstaining from formal membership.§!\n"

 CHN_CCP_party:0 "PCC"
 CHN_CCP_party_long:9 "$CHN_CCP_party_long_tt$\n§LThe Chinese Constitutionalist Party, led by one of Kang Youwei's \"Ten Disciples\" Xu Qin, is one of the most long-standing political parties and organisations in the Chinese political sphere. Claiming its legacy from the Constitutionalist efforts of Kang and Liang Qichao in the Qing Imperial legislature, the modern iteration of the party claims itself to be a descendant of both the original Qing constitutionalists, and that of their later iterations; the Progressive Party, Research Clique, and all other Liangist political efforts. United in their drive for Constitutionalism, and a functioning Chinese democracy (liberal or not), they have proved stubbornly resilient within Chinese politics.\n\nFormed from a core of Anti-Revolutionary but Pro-Reform politicians, they would become increasingly sidelined in the Beiyang Government. Supporting Yuan Shikai briefly, they would break with him in 1915, and return to prominence as both opposition and partners to the Anfu Party-State. Heralded by Liang Qichao, they would amass a broad tent following of all Liangists excluding those from Young China or otherwise. With Liang's death, Xu Qin \"Kang's Zilu\" has picked up the mantle of Chinese constitutionalism.\n\nMarching forward, they desire a moralist, Confucian, anti-Warlord Chinese democracy that adheres to the Constitution as if it was gospel. Having encountered fracturing due to its timid support of the Beiyang government, it nonetheless remains a coherent and consistent force within Chinese politics against Warlords and Dangguo.§!\n"
 CHN_CCP_party_long_tt:0 "Parti constitutionnaliste chinois (Zhongguo Xianzhengdang)"

 CHN_DCP_party:0 "PCD"
 CHN_DCP_party_long:9 "Democratic Constitutionalist Party (Minzhu Xianzhengdang)\n§LAnother iteration in the long line of parties heralding the late Qing reformers like Liang Qichao and Kang Youwei, the Democratic Constitutionalist Party can be considered the successor to the Chinese Constitutionalist Party, and through that same standard of the Progressive Party, Research Clique, and so on. United in their drive for Constitutionalism and a functioning democracy, the Democratic Constitutionalists have adopted the mantle as the \"Old Guard\" politicians of the Chinese Constitutionalists retire in the new political order. With Xu Qin retiring as leader of the CCP, he would beget his protégé and \"Young Guard\" leader Wu Xianzi to take on the mantle.\n\nTogether with Li Daming, the new Democratic Constitutionalists continue to champion reformist constitutionalist democracy, peacefully reforming the republic in opposition to revolutionary struggle or radical mass action. Considered the \"Rightist\" alternative to the Democratic Socialist Party, the Democratic Constitutionalists hope to break free from the mold that the Chinese Constitutionalist legacy has left them, and truly work towards a democracy free from warlords.§!\n"

 CHN_regionalists_party:0 "Régionalistes"
 CHN_regionalists_party_long:9 "Independent Regionalists and Strongmen\n§LDefeat on the battlefield has not eradicated all vestiges of warlordism in China. Across the nation, there remain plenty of hangovers from destroyed major warlord factions, whether it be petty warlord cliques who submitted to new masters at the right moment, lower ranking subordinates who were hired by the new administration, or sometimes new strongmen who arose from the ensuing power vacuum and took advantage of their affiliation with the winners. The fact that many are merely feigning loyalty to the national cause to bully and exploit the people does not mean others are not genuinely popular - even the most avaricious men of the high warlord era were careful to build strong guanxi networks spanning military, civilian, and social circles. Charismatic, connected, and often corrupt, those that survived the changing order are masters at tapping into regionalist sentiment as well as discontent with the status quo, determined to outlast efforts to purge them. Only time will tell how many generations it will take to truly eliminate the harrowing legacy of the warlord era.§!\n"

 CHN_YCP_party:0 "PJC"
 CHN_YCP_party_long:9 "Young China Party (Zhongguo Qingniandang)\n§LBorn from the student \"Young China Society\", the Young China Party would be one of the society's successors, as it split into \"nationalist\", \"socialist\" and \"idealist\" factions, led by Zeng Qi and Li Huang, Li Dazhao, and Wang Guangqi respectively. Travelling to France to study, Zeng Qi and Li Huang and the other members of their nationalist faction would engage in spats with other students in France such as Zhou Enlai, Cai Yuanpei and Li Shizeng.\n\nSometimes becoming violent, the amassing of support for the Chinese Syndicalist Party and backing from the French government would result in Zeng and Li forming their own party, announcing the formation of the Young China Party in 1923, outside Paris. Developing rapidly amongst Chinese student organisations, the Young China Party would stand in concrete opposition towards the CSP and KMT. The YCP would return to Shanghai founding a series of political societies and newspapers in 1924, becoming allies with Wu Peifu and Sun Chuanfang of the Zhili Clique.\n\nThrough their support of the Zhili warlords, the Young China Party would be the only mass party in favorable standing following the failed Northern Expedition of the Kuomintang, allowing them to greatly expand their influence over many military officers and educational institutions. Under the leadership of Zeng Qi, the YCP hopes to achieve a plebiscitarian revolution, calling for corporatist political organisational principles, federalism, nationalism, and above all, the defence of a Confucian China.§!\n"
