 CHN.foreignpolicy.0050.t:9 "Le sommet de Guangzhou"
 CHN.foreignpolicy.0050.nomafcollapse.d:9 "L'ancien ordre mondial du Kaiserreich est remis en question depuis l'effondrement de l'économie capitaliste mondiale à la suite du Lundi Noir. En Asie, l'effondrement économique de [GER.GetNameDef] a eu des répercussions sur le monde colonial avec l'insurrection indochinoise de 1936 et l'effondrement de la Ligue des huit provinces. La récente victoire de la guerre civile chinoise a consolidé [GXC.GetNameDef] en tant que première nation d'Asie à vaincre avec succès les forces de l'impérialisme.\n\nEn conséquence, [GXC.GetLeader] et le ministère chinois des affaires étrangères ont décidé d'organiser un sommet à Guangzhou pour les dirigeants et les ambassadeurs des pays en développement afin de se réunir et de discuter des nouveaux changements politiques en cours. Bien que les nations africaines n'aient pas encore obtenu leur indépendance vis-à-vis des Allemands, les Chinois sont plus qu'heureux d'accueillir les révolutionnaires africains en tant que camarades révolutionnaires dans la grande guerre internationale contre l'impérialisme.\n\nLes délégués à la conférence ont décidé de ratifier et de reconnaître les principes clés de la gouvernance d'une révolution mondiale internationale post-coloniale fondée sur la paysannerie. La conférence prévoit d'établir la bonne volonté de tous les membres de la conférence, d'examiner les problèmes sociaux et culturels et d'améliorer la visibilité internationale du monde en développement auprès de la communauté internationale. Une nouvelle ère s'ouvre sur l'Asie, et la nation chinoise sous [GXC.GetLeader] est plus qu'heureuse de jouer un rôle actif dans la promotion d'un avenir commun pour le monde en développement."
