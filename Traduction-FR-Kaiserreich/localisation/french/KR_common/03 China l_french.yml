 china_events.422.t:9 "[FROM.GetNameDefCap] cherche à rejoindre le [ROOT.GetFactionName]"
 china_events.422.d:9 "Avec l'unification de la Chine et notre mission déclarée de libérer l'Asie et le Pacifique de l'impérialisme, nous sommes rapidement devenus une source d'inspiration pour tous ceux qui espèrent se débarrasser du joug du colonialisme étranger. Nombreux sont ceux qui, aujourd'hui, sont fiers de modeler leurs guérillas sur MinGan et d'entraîner leurs soldats à l'esprit Whampoa, et qui, bien entendu, nous demandent volontiers aide et soutien. Il n'est donc pas surprenant que ceux qui ont renversé leurs anciens maîtres aient cherché à s'allier à nous, dans l'espoir de se protéger contre d'autres attaques et peut-être de contribuer à la libération de l'Asie. Toutefois, il convient de faire preuve de diligence raisonnable - si la révolution mondiale semble agréable sur le papier, les réalités géopolitiques et les revendications nationalistes qui se chevauchent ne doivent pas être négligées dans cette nouvelle ère pour le continent."
 china_events.422.a: "Bien entendu, nous accueillerons nos frères [FROM.GetAdjective] !"
 china_events.422.b: "Malheureusement, nous devons refuser leur candidature."

 china_events.423.t:9 "[ROOT.GetNameDefCap] rejoint le [FROM.GetFactionName] !"
 china_events.423.d:9 "Avec l'unification de la Chine et notre mission déclarée de libérer l'Asie et le Pacifique de l'impérialisme, ils sont rapidement devenus un exemple pour tous ceux qui espèrent se débarrasser du joug du colonialisme étranger. Cela dit, le succès de nos propres efforts pour libérer notre peuple de manière indépendante est une merveille en soi et nous distingue de nombreux groupes en Asie qui luttent pour éveiller la conscience nationale et de classe de leurs peuples. Les combattants de la liberté en Asie ont besoin d'espoir et d'inspiration, et quoi de mieux que non pas un, mais deux phares de l'anticolonialisme ? Nous avons donc été admis au sein de l'association [FROM.GetFactionName] pour poursuivre la défense mutuelle, la prospérité et la liberté !"
 china_events.423.a: "Armez-vous pour la liberté des peuples asiatiques !"

 china_events.424.t:9 "Notre candidature refusée"
 china_events.424.d: "Les Chinois sont une civilisation ancienne et ont toujours été hautains. Empereur après empereur, dynastie après dynastie, ils tolèrent peu d'amis mais attendent beaucoup de vassaux. On aurait pu espérer que l'appel humanitaire et transnational du socialisme encourage les Chinois à changer leurs habitudes et à prêter main forte pour défendre leurs camarades, mais il semble que ce soit en vain. Les Chinois ont refusé de signer une alliance avec nous, que ce soit par crainte de l'enchevêtrement, par revendication nationaliste ou peut-être par simple realpolitik."
 china_events.424.a: "Il semble que malgré leur révolution, les Chinois n'aient pas encore véritablement changé."

 china_events.425.t:9 "Une invitation à rejoindre [FROM.GetFactionName]"
 china_events.425.d: "Ce matin, notre ambassadeur a accueilli la délégation chinoise venue de [FROM.GetNameDef]. Nommée par [FROM.GetLeader], sorti vainqueur des récentes guerres civiles, ce n'est un secret pour personne que l'État chinois réunifié a cherché à projeter sa puissance à l'étranger et à restaurer le rôle historique de la Chine en tant que puissance dominante en Asie de l'Est. Que cela soit une bonne chose ou non, le débat n'est pas encore tranché.\n\nL'ambassadeur a exprimé son espoir sincère de voir la Chine et le gouvernement chinois travailler ensemble dans un esprit de solidarité pour la défense mutuelle contre l'impérialisme étranger. Nos ressources seront partagées et nos forces militaires travailleront activement ensemble dans le cadre d'exercices militaires conjoints afin de renforcer notre coopération.\n\nBien qu’il y ait certainement des gens au sein de notre gouvernement qui soutiennent une telle décision, d’autres se méfient des intentions chinoises et craignent que leur nouvel ordre en Asie nous réduise progressivement à l'état de vassaux."
 china_events.425.a: "Ensemble pour une paix durable !"
 china_events.425.b:0 "Non, nous n’avons rien à y gagner !"

 china_events.426.t:0 "[FROM.GetNameDefCap] se joint à nous!"
 china_events.426.d: "Il semblerait que nos ambassadeurs aient une fois de plus accompli un exploit diplomatique remarquable en réussissant à convaincre [FROM.GetNameDef] de travailler avec nous et de participer à la plus grande lutte internationale et à la révolution contre l'impérialisme étranger. Espérons que cette relation avec [FROM.GetNameDef] perdurera jusqu'à la fin des temps, alors que nous déclarons résolument la guerre à tous les impérialistes étrangers - pour une Asie libre !"
 china_events.426.a:0 "Ensemble nous sommes forts!"

 china_events.427.t:0 "[FROM.GetNameDefCap] refuse notre invitation"
 china_events.427.d: "Malheureusement, malgré tous leurs efforts, il semblerait que nos diplomates n’aient pas réussi à convaincre [FROM.GetNameDef] de participer à notre nouvel ordre. Il semblerait que le peuple de [FROM.GetNameDef] nous ait soit prêté les pires intentions, soit qu’il ne prenne tout simplement pas notre force au sérieux. En choisissant de rester seul, sans notre protection et notre leadership, il prend un risque considérable."
 china_events.427.a:0 "Leur perte."

 china_events.450.t:9 "The Southern Stand-Off"
 china_events.450.d:9 "The history and politics of Southern China have been intertwined, especially after the 1911 Xinhai Revolution. The 1913 Second Revolution, the 1915 National Protection War, the 1917 Constitutional Protection War, and the lead-up and commencement of the Northern Expedition saw the various provinces ally with one another and betray one another at various points.\n\nAfter Zhili Unification in 1928, three large regional blocs remained in the south: the Liangguang Clique ruling Guangdong and Guangxi, the Hunan Clique which included eastern Guizhou in its sphere, and the Yunnan Clique which used western Guizhou as a buffer zone. They all cooperated with one another to keep Zhili influence at bay, while also never quite trusting one another either.\n\nWith the collapse of the Zhili order, all three pillars of southern China are suffering from upheaval as Kuomintang, Federalist, and Regionalist actors struggle for control over their provinces. Once those conflicts are resolved, war for leadership of southern China is a distinct possibility. Should one of these factions invade the other, it is likely to draw the third in as well."
 china_events.450.a:9 "Let us hope we can resolve things peacefully..."
 china_events.450_tt:9 "§RShould war begin between us and one of our independent neighbours, the third (if independent) may choose to intervene on one of our sides or both.§!"

 CHN_south_china_war_get_GXC_alignment_compatible_key:9 "The [GXC.GetRulingParty] and the [ROOT.GetRulingParty] are considered compatible, sharing many values even if they have come into conflict before in the past. [GXC.GetLeader] is not someone to be trusted uncritically, but he is someone that can be reasoned with. In any case, the wealth of Guangdong and the armies of Guangxi make him a leader we are better off friends with than enemies with."
 CHN_south_china_war_get_GXC_alignment_incompatible_key:9 "The [GXC.GetRulingParty] has successfully outmanoeuvred our allies in Liangguang and have seized power for themselves. Our ideologies are simply incompatible and our differences irreconcilable. The wealth of Guangdong is great and the armies of Guangxi mighty, but [GXC.GetLeader] cannot be trusted and if our way is to take hold in the south, we must liberate Guangzhou for our cause."

 CHN_south_china_war_get_HNN_alignment_compatible_key:9 "[HNN.GetLeader] and [ROOT.GetLeader] may not always see eye to eye, but trust is fleeting in such a treacherous time. Threats abound from all sides, and an alliance between [HNN.Capital.GetCapitalVictoryPointName] and [ROOT..Capital.GetCapitalVictoryPointName] may be the only way to bring lasting peace to the south."
 CHN_south_china_war_get_HNN_alignment_incompatible_key:9 "[HNN.GetLeader] is the treacherous leader of [HNN.GetNameDef], one who poses a significant threat to us from his base in [HNN.Capital.GetCapitalVictoryPointName]. An alliance with him is impossible given the circumstances. Opposing him may be the only way to bring lasting peace in the south."

 CHN_south_china_war_get_YUN_alignment_compatible_key:9 "[YUN.GetNameDefCap] is ruled by [YUN.GetLeader], an ambitious warlord but one that we are friendly enough with. Ruling a highly militarised Yunnan and Western Guizhou, he commands a mighty, hardened army. It may be wise to cooperate (at least for now) with [YUN.Capital.GetCapitalVictoryPointName], for the sake of mutual survival."
 CHN_south_china_war_get_YUN_alignment_incompatible_key:9 "[YUN.GetNameDefCap] is ruled by [YUN.GetLeader], an ambitious warlord that is hostile to us. Ruling a highly militarised Yunnan and Western Guizhou, he commands a mighty, hardened army. He must be eliminated (either now or later) and  [YUN.Capital.GetCapitalVictoryPointName] liberated if we are to survive."

 CHN_south_china_war_closing:9 "Lastly there is always the possibility of neutrality, simply waiting out the conflict to see what happens next. Perhaps if we feel confident we could then eliminate the weakened \"victor.\" But time is running out before one of the great Northern powers begins to move southwards, and perhaps the best course of action is to seize the initiative for ourselves?"

 CHN_penalty_for_greater_alignment_tt:9 "§RAn additional penalty will be applied because we are ideologically compatible.§!"

 china_events.451.t:9 "A War for the South?"
 china_events.451.d:9 "War has broken out between Hunan and Yunnan, pitting the two distant neighbours at direct odds for the first time in over a decade. Ties between the two soured in part because of competing spheres of influence over Guizhou, which sits between the two provinces. It seems that the powers that be in the two warlord cliques simply cannot co-exist.\n\n[CHN_south_china_war_get_HNN_alignment]\n\n[CHN_south_china_war_get_YUN_alignment]\n\n$CHN_south_china_war_closing$"
 china_events.451.a:9 "We shall declare war on Hunan."
 china_events.451.b:9 "We shall declare war on Yunnan."
 china_events.451.c:9 "We shall declare war on both."
 china_events.451.e:9 "We shall declare our neutrality in this conflict."

 china_events.452.t:9 "A War for the South?"
 china_events.452.d:9 "War has broken out between Yunnan and Liangguang (the \"Two Guangs\" of Guangdong and Guangxi), three of the most preeminent provinces in southern Chinese politics. This is but the latest twist in their post-Xinhai relationship, as the two factions repeatedly allied with one another to resist Northern influence but competed for political dominance. It would seem political differences will continue to keep the two apart.\n\n[CHN_south_china_war_get_GXC_alignment]\n\n[CHN_south_china_war_get_YUN_alignment]\n\n$CHN_south_china_war_closing$"
 china_events.452.a:9 "We shall declare war on Liangguang."
 china_events.452.b:9 "We shall declare war on Yunnan."
 china_events.452.c:9 "We shall declare war on both."
 china_events.452.e:9 "We shall declare our neutrality in this conflict."

 china_events.453.t:9 "A War for the South?"
 china_events.453.d:9 "War has broken out between Hunan and Liangguang (the \"Two Guangs\" of Guangdong and Guangxi), putting the two once more on a collision course in the post-Xinhai Era. Hunan has often found itself caught between the Beijing and Guangzhou spheres, and though some factions within Hunan have sought friendly relations with the revolving door of ruling factions in Liangguang, it seems that peace is simply not to be.\n\n[CHN_south_china_war_get_GXC_alignment]\n\n[CHN_south_china_war_get_YUN_alignment]\n\n$CHN_south_china_war_closing$"
 china_events.453.a:9 "We shall declare war on Liangguang."
 china_events.453.b:9 "We shall declare war on Hunan."
 china_events.453.c:9 "We shall declare war on both."
 china_events.453.e:9 "We shall declare our neutrality in this conflict."

 china_events.460.t:9 "The South China War"
 china_events.460.d:9 "Southern China has devolved into a free-for-all after [FROM.GetLeader] made the bold decision to intervene as a third party in the existing conflict between his neighbours. This adds a further wrinkle to the already complicated politics of the region as forces from Liangguang, Hunan, and Yunnan fight independently for power over the entire region.\n\nBetrayal and violence is nothing new in the south, which underwent tremendous upheaval both during the High Warlord Era and now in the post-Zhili collapse. But whether or not this war will see a single triumphant victor from among them or if it will merely weaken all of them before an outside power conquers them is another question."
 china_events.460.a:9 "We will emerge victorious."
 china_events.460.b:9 "Southern China falls to anarchy."

 china_events.461.t:9 "The South China War"
 china_events.461.d:9 "Liangguang is on the backfoot after a conflict with one of its neighbours resulted in both Yunnan and Hunan teaming up to destroy them. Arguably the strongest of the three southern warlord states, nevertheless this is expected to be a difficult crisis for [GXC.GetLeader] to navigate.\n\nBetrayal and violence is nothing new in the south, which underwent tremendous upheaval both during the High Warlord Era and now in the post-Zhili collapse. But whether or not this war will see a lasting unified front form among them or if it will merely weaken all of them before an outside power conquers them is another question."
 china_events.461.a:9 "We will emerge victorious."
 china_events.461.b:9 "Southern China falls to anarchy."

 china_events.462.t:9 "The South China War"
 china_events.462.d:9 "Hunan is on the backfoot after a conflict with one of its neighbours resulted in both Liangguang and Yunnan teaming up to destroy them. Traditionally relying on the Zhili to protect them, it seems that at least for now [HNN.GetLeader] will be forced to fight this conflict with no allies besides the Guizhou warlords they propped up in the west.\n\nBetrayal and violence is nothing new in the south, which underwent tremendous upheaval both during the High Warlord Era and now in the post-Zhili collapse. But whether or not this war will see a lasting unified front form among them or if it will merely weaken all of them before an outside power conquers them is another question."
 china_events.462.a:9 "We will emerge victorious."
 china_events.462.b:9 "Southern China falls to anarchy."

 china_events.463.t:9 "The South China War"
 china_events.463.d:9 "Yunnan is on the backfoot after a conflict with one of its neighbours resulted in both Liangguang and Hunan teaming up to destroy them. A mighty and heavily militarised southwestern warlord state, [YUN.GetLeader] and his allies will nevertheless be hard-pressed to fight this conflict with no allies besides the Yunnan-backed government in Guizhou.\n\nBetrayal and violence is nothing new in the south, which underwent tremendous upheaval both during the High Warlord Era and now in the post-Zhili collapse. But whether or not this war will see a lasting unified front form among them or if it will merely weaken all of them before an outside power conquers them is another question."
 china_events.463.a:9 "We will emerge victorious."
 china_events.463.b:9 "Southern China falls to anarchy."

### Foreign Policy Events

#KMT Foreign Policy Events (000-199):
 CHN.foreignpolicy.001.t:9 "The [FROM.GetFactionName] Rises"
 CHN.foreignpolicy.001.d.sinopacific_friendship_association:9 "Today, the Ministry of Foreign Affairs of the [FROM.GetName] announced a new direction in Chinese foreign policy. Citing the success and anti-imperialism of the Chinese National Revolution - the [FROM.GetName] has officially declared its intention to work with new independent countries in Asia under the Sino-Pacific Friendship Association.\n\nThe planned direction of the association is to work with fellow emerging and socialist nations in Asia and Africa, to encourage economic development and national self sufficiency in an emerging new world order where countries are now seeking distance away from both the Reichspakt and the Third Internationale."
 CHN.foreignpolicy.001.d.internationale_of_the_east_standard:9 "Today, the Ministry of Foreign Affairs of the [FROM.GetName] announced a new direction in Chinese foreign policy. Citing the success and anti-imperialism of the Chinese National Revolution - the [FROM.GetName] has officially declared to create its own \"Internationale\" in Asia.\n\nThe planned goals and direction of this Internationale is to provide economic and political aid to all Asian nations regardless of ideology and religion, so that Asian nations may partake in an emerging new world order in which newly freed countries may finally challenge the hegemony of the Entente and Reichspakt."
 CHN.foreignpolicy.001.d.internationale_of_the_east_and_minshengpartnership:9 "Today, the Ministry of Foreign Affairs for the [FROM.GetName] announced a new direction in Chinese foreign policy. Citing the success and anti-imperialism of the Chinese National Revolution - the [FROM.GetName] has officially declared to create its own \"Internationale\" in Asia.\n\nFurthermore, Chairman [FROM.GetLeader] has also announced the creation of a \"Peoples' Minsheng Cooperative Economic Partnership\" to foster economic cooperation between the nations of Asia while also promoting the Three Principles' of the People. In a move drastically challenging the hegemony of the West, it would appear that the Asian nations are partaking in an emerging new world order."
 CHN.foreignpolicy.001.d.asian_peoples_antiimperialism_league:9 "Today the Ministry of Foreign Affairs of the [FROM.GetName] announced that the Chinese Government was going to pursue a hard line in international affairs, formally pursuing an Asian Peoples' Anti-Imperialism League in order to fortify itself and its satellites against foreign imperialism.\n\nWhile proclaiming the need to uphold the principle of indivisible security between its members, in practice it is an extension of the so-called \"Sinosphere\" concept, as Generalissimo [FROM.GetLeader] and the KMT have indicated that they seek to pursue an ethno and ultranationalist direction in regard to their alignment in the world. Many wonder whether this means China will violently secure its borders or if they will now turn inwards to isolation."
 CHN.foreignpolicy.001.d.asian_peoples_internationale:9 "Today, the Ministry of Foreign Affairs for the [FROM.GetName] announced a new direction in Chinese foreign policy. Citing the success and anti-imperialism of the Chinese National Revolution - the [FROM.GetName] has officially declared the formation of an \"Asian People's Internationale\" to promote Pan-Asian cooperation from post-colonial states.\n\n[FROM.GetLeader] has theorised that the world is a battleground between Imperialism and Counter-Imperialism, and that both Capitalist powers and the Third Internationale will eventually collapse. He and other nationalists claim that unlike Japan, they will promote mutual assistance and development aid, not subjugation in the continent as they hope to achieve global \"Datong.\""
 CHN.foreignpolicy.001.d.new_asia_alliance:9 "Today, the Ministry of Foreign Affairs for the [FROM.GetName] announced a new direction in Chinese foreign policy. Citing the success and anti-imperialism of the Chinese National Revolution - the [FROM.GetName] has officially declared the formation of a \"New Asia Alliance\" to promote peaceful decolonisation and cooperation in Asia.\n\n[FROM.GetLeader] and other moderate nationalist leaders have long engaged with dialogue with other anti-colonial forces on the Continent, hoping for solidarity and cultural exchanges between Asian peoples while rejecting socialist Internationalism. This new alliance, named after the New Asia Society, seeks to place new states on equal footing but in practice will be dominated by China."
 CHN.foreignpolicy.001.a:0 "Une menace à l'Est!"
 CHN.foreignpolicy.001.b:0 "Une force de libération?"
 CHN.foreignpolicy.001.c:0 "La Chine montre ses muscles."

 CHN.foreignpolicy.002.t:0 "Une invitation à rejoindre [FROM.GetFactionName]"
 CHN.foreignpolicy.002.d:9 "This morning our ambassador welcomed the Chinese delegation from [FROM.GetNameDef]. The Chinese ambassador expressed sincerely his hopes that we should work together with the Chinese Government in solidarity for the international anti-colonial revolution against foreign imperialism. Our resources will be shared and our military forces will actively work together in joint military exercises in order to strengthen our Pan-Asian cooperation.\n\nWhile there are certainly those within our government who support such a decision, there are also others who are suspicious of Chinese intentions and worry that we will merely find ourselves lackeys or puppets in their new order in Asia."
 CHN.foreignpolicy.002.a:0 "Ensemble pour le panasiatisme!"
 CHN.foreignpolicy.002.b:0 "Non, nous n’avons rien à y gagner !"

 CHN.foreignpolicy.003.t:0 "[FROM.GetNameDefCap] se joint à nous!"
 CHN.foreignpolicy.003.d:9 "It would appear that our foreign ministry has once again accomplished a remarkable feat of diplomatic success as he has managed to convince [FROM.GetNameDef] to work with us and partake in the greater international struggle and revolution against foreign imperialism. Let us hope that this relationship with [FROM.GetNameDef] shall prove to last the ends of time, as we resolutely declare war on all foreign imperialists - for a free Asia!"
 CHN.foreignpolicy.003.a:0 "Ensemble nous sommes forts!"

 CHN.foreignpolicy.004.t:0 "[FROM.GetNameDefCap] refuse notre invitation"
 CHN.foreignpolicy.004.d:9 "Unfortunately despite his best efforts, it would appear that our ambassador has failed in convincing [FROM.GetNameDef] to partake in our shared anti-imperialist struggle. It seems that the people of [FROM.GetNameDef] have either assumed the worst of our intentions or that they simply do not take our strength seriously. They have chosen to stand alone without our protection and leadership, a risk that they have brought upon themselves."
 CHN.foreignpolicy.004.a:0 "Leur perte."

 CHN.foreignpolicy.005.t:0 "La Conférence Afro-Asiatique"
 CHN.foreignpolicy.005.nomafcollapse.d:0 "L’ancien ordre mondial du Kaiserreich a été remis en question depuis l’effondrement de l’économie capitaliste mondiale à la suite du Lundi Noir. En Asie, l'effondrement économique de [GER.GetNameDef] a eu des répercussions dans le monde colonial avec le soulèvement de l'Indochine en 1936, ainsi que l'effondrement de la Ligue des Huit Provinces. L’achèvement récent de l’Expédition du Nord ainsi que de la guerre de Résistance ont consolidé le statut de [CHI.GetNameDef] en tant que première nation d’Asie à vaincre avec succès les forces de l’impérialisme.\n\nEn conséquence [CHI.GetLeader], le ministère des Affaires Etrangères du Kuomintang a décidé d'organiser une conférence afro-asiatique des dirigeants et ambassadeurs du monde en développement pour se réunir et discuter des nouveaux changements politiques croissants. Alors que les nations africaines n’ont pas encore obtenu leur indépendance vis-à-vis des Allemands, les Chinois sont plus qu’heureux d’accueillir les révolutionnaires africains comme camarades révolutionnaires dans la plus grande guerre internationale contre l’impérialisme.\n\nLes délégués à la conférence ont décidé de ratifier et de reconnaître les principes clés de la gouvernance d'un monde afro-asiatique postcolonial, qui incluent l'établissement de la bonne volonté avec tous les membres de la conférence, l'examen des problèmes sociaux et culturels et l'amélioration de la visibilité internationale du monde en développement. à la communauté internationale. Une nouvelle ère s’ouvre en Asie, et la nation chinoise de [CHI.GetLeader] est plus qu’heureuse de jouer un rôle actif dans la promotion d’un avenir commun, pour le monde en développement."
 CHN.foreignpolicy.005.mafcollapse.d:0 "L’ancien ordre mondial du Kaiserreich a été remis en question depuis l’effondrement de l’économie capitaliste mondiale, à la suite du Lundi Noir. En Asie, l'effondrement économique de [GER.GetNameDef] a eu des répercussions dans le monde colonial avec le soulèvement de l'Indochine en 1936 suivi de l'effondrement de la Ligue des Huit Provinces. L’achèvement récent de l’Expédition du Nord ainsi que de la Guerre de Résistance ont consolidé le statut de [CHI.GetNameDef] en tant que première nation d’Asie à avoir vaincu avec succès les forces de l’impérialisme.\n\nEn conséquence [CHI.GetLeader] et le ministère des Affaires Etrangères du Kuomintang ont décidé d'organiser une conférence Afro-Asiatique des dirigeants et ambassadeurs du monde en développement, pour discuter des changements politiques croissants. L’effondrement dramatique et l’éclatement de la Mittelafrika Allemande ont conduit à une montée du nationalisme africain et les Chinois sont plus qu’heureux d’accueillir de nouveaux États Africains comme camarades révolutionnaires dans la plus grande guerre internationale contre l’impérialisme.\n\nLes délégués à la Conférence ont décidé de ratifier et de reconnaître les principes clés de la gouvernance d'un monde afro-asiatique postcolonial, qui incluent des relations de bonne volonté avec tous les membres de la Conférence, l'examen des problèmes sociaux et culturels et l'amélioration de la visibilité internationale du monde en développement. Une nouvelle ère s’ouvre en Asie, et la nation chinoise de [CHI.GetLeader] est plus qu’heureuse de jouer un rôle actif dans la promotion d’un avenir commun pour le monde en développement."
 CHN.foreignpolicy.005.a:0 "Un toast à une nouvelle ère!"
 CHN.foreignpolicy.005.b:0 "Une initiative louable!"
 CHN.foreignpolicy.005.c:0 "Nous avons nos propres projets."

 CHN.foreignpolicy.0050.t:9 "The Guangzhou Summit"
 CHN.foreignpolicy.0050.nomafcollapse.d:9 "The old world order of the Kaiserreich has been challenged since the collapse of the capitalist global economy as an aftermath of Black Monday. In Asia, [GER.GetNameDef]'s economic collapse sent ripples through the colonial world with the Indochina Rising in 1936 as well as the collapse of the League of Eight Provinces. The recent victory in the Chinese Civil War has solidified [GXC.GetNameDef] as the first nation in Asia to successfully vanquish the forces of imperialism.\n\nAs a result [GXC.GetLeader] and the Foreign Ministry of China have decided to organise a summit in Guangzhou of leaders and ambassadors of the developing world to gather and discuss the new growing political shifts. While the African nations have yet to achieve their independence from the Germans, the Chinese are more than happy to welcome African revolutionaries as revolutionary comrades in the greater international war against imperialism.\n\nDelegates at the conference have decided to ratify and acknowledge key principles of governing a post-colonial international world revolution grounded in the peasantry. The conference includes establishing goodwill with all members of the conference, to examine social and cultural problems, and to enhance the international visability of the developing world to the international community. A new era is dawning over Asia, and the Chinese nation under [GXC.GetLeader] is more than happy to play an active role in promoting a shared future for the developing world."
 CHN.foreignpolicy.0050.mafcollapse.d:9 "The old world order of the Kaiserreich has been challenged since the collapse of the capitalist global economy as an aftermath of Black Monday. In Asia, [GER.GetNameDef]'s economic collapse sent ripples through the colonial world with the Indochina Rising in 1936 as well as the collapse of the League of Eight Provinces. The recent victory in the Chinese Civil War has solidified [GXC.GetNameDef] as the first nation in Asia to successfully vanquish the forces of imperialism.\n\nAs a result [GXC.GetLeader] and the Foreign Ministry of China have decided to organise a summit in Guangzhou of leaders and ambassadors of the developing world to gather and discuss the new growing political shifts. The dramatic collapse of and splintering of German Mittelafrika has led to a rise in African nationalism and he Chinese are more than happy to welcome African new states as revolutionary comrades in the greater international war against imperialism.\n\nDelegates at the conference have decided to ratify and acknowledge key principles of governing a post-colonial international world revolution grounded in the peasantry. The conference includes establishing goodwill with all members of the conference, to examine social and cultural problems, and to enhance the international visability of the developing world to the international community. A new era is dawning over Asia, and the Chinese nation under [GXC.GetLeader] is more than happy to play an active role in promoting a shared future for the developing world."
 CHN.foreignpolicy.0050.a:0 "Un toast à une nouvelle ère!"
 CHN.foreignpolicy.0050.b:0 "Une initiative louable!"
 CHN.foreignpolicy.0050.c:0 "Nous avons nos propres projets."

 CHN.foreignpolicy.006.t:0 "[FROM.GetNameDefCap] propose d'investir"
 CHN.foreignpolicy.006.d:0 "Ce matin, nous avons reçu des nouvelles de l'ambassadeur de [FROM.GetNameDef] selon lesquelles son pays cherche à investir dans notre jeune nation. Nous venons tout juste de conquérir et d'assurer notre indépendance, mais notre base industrielle et financière est insuffisante comparée aux autres nations industrielles du monde. [FROM.GetNameDefCap] a donc proposé d'investir dans notre nation afin que nous puissions accélérer le processus d'industrialisation et comme moyen de résister aux tendances capitalistes des nations impériales. Cependant, certains membres de notre gouvernement s'opposent à de telles mesures, car celles-ci pourraient créer une influence indésirable de la part de [FROM.GetNameDef] et pourraient très bien être simplement un moyen pour leur pays d'essayer de profiter de notre jeune nation."
 CHN.foreignpolicy.006.a:0 "Nous acceptons gracieusement."
 CHN.foreignpolicy.006.b:0 "Nous refusons poliment."

 CHN.foreignpolicy.007.t:0 "[FROM.GetNameDefCap] accepte les propositions d'investissement"
 CHN.foreignpolicy.007.d:0 "Nous avons reçu d'excellentes nouvelles de notre ambassadeur en Chine selon lesquelles [FROM.GetNameDef] a accepté nos propositions d'investissement. Ensemble, nous pourrons accroître notre force économique et les aider à devenir une nouvelle puissance montante tout en soutenant nos efforts industriels et de relance. Que ce soit le début d'une longue et fructueuse amitié pour les années à venir!"
 CHN.foreignpolicy.007.a:0 "Le début d’un partenariat fructueux."

 CHN.foreignpolicy.008.t:0 "[FROM.GetNameDefCap] rejette les propositions d'investissement"
 CHN.foreignpolicy.008.d:0 "Nous avons reçu des nouvelles décevantes de notre ambassadeur selon lesquelles [FROM.GetNameDef] n'est pas disposé à accepter notre opportunité d'investissement et a refusé notre offre gracieuse. Peut-être considèrent-ils notre action reconnaissante comme une menace étrangère ou simplement parce qu’ils ne croient pas que nous recherchions une relation mutuellement bénéfique pour nos deux nations. Quelles que soient leurs raisons, c'est tant pis pour eux, s'ils ont refusé notre offre généreuse."
 CHN.foreignpolicy.008.a:0 "Quoi qu’il en soit, nous leur souhaitons bonne chance. Ils en auront besoin."

 #Joining the INT has been moved to generic China decisions category

 CHN.foreignpolicy.009.t:0 "Nous sommes invités à rejoindre le MCEP"
 CHN.foreignpolicy.009.d:0 "Suite à l'annonce d'une nouvelle orientation en matière de politique étrangère et de commerce international, [FROM.GetNameDef] a annoncé la création du « Partenariat Économique Coopératif Minsheng ». Dédié à la lutte contre les régimes oppressifs du capitalisme tout en fournissant aux jeunes pays asiatiques des moyens adéquats pour se moderniser dans des pays peu industrialisés, le MCEP vise à lier les nations d’Asie au sein d’une coopérative économique dirigée par la nation chinoise. Même si nombreux sont ceux au sein de notre gouvernement qui soutiennent cette initiative et pensent que cela bénéficiera énormément à notre économie, il y a aussi ceux qui considèrent cette soi-disant coopération comme un acte d'impérialisme de la part des Chinois ; puisqu’après tout, il est organisé et centré autour du leadership chinois."
 CHN.foreignpolicy.009.a:0 "Un toast à nos camarades chinois!"
 CHN.foreignpolicy.009.b:0 "Que diriez-vous de, non ?"

 CHN.foreignpolicy.010.t:0 "[FROM.GetNameDefCap] rejoint le MCEP"
 CHN.foreignpolicy.010.d:9 "We have received news from the ambassador of [FROM.GetNameDef] that their country is happy to announce their decision to join the Minsheng Cooperative Economic Partnership. We applaud them for their wise decision and we look forward to working hand in hand with our comrades in establishing an anti free of imperialism."
 CHN.foreignpolicy.010.a:0 "Vive l’anti-impérialisme!"

 CHN.foreignpolicy.011.t:0 "[FROM.GetNameDefCap] rejette la proposition d'adhésion au MCEP"
 CHN.foreignpolicy.011.d:0 "Nous avons reçu des nouvelles de l'ambassadeur de [FROM.GetNameDef] selon lesquelles son pays n'est pas disposé à rejoindre le Partenariat Économique Coopératif de Minsheng. Croyant peut-être que nous avions d’autres idées néfastes derrière la tête concernant notre coopération commune ou que nous ne répartirons pas les ressources de manière égale, ils ont refusé de participer à la lutte anticoloniale, au sens large. Même s’il est certainement désolant d’entendre cela, ils regretteront cette décision car ils seront victimes du capitalisme et de l’impérialisme. Ce n’est que grâce à une coopération panasiatique que les peuples opprimés pourront travailler ensemble."
 CHN.foreignpolicy.011.a:0 "C'est bien dommage."

#UPC Foreign Policy Events (200-399):
 CHN.foreignpolicy.200.t:9 "[FROM.GetFactionName] Forms"
 CHN.foreignpolicy.200.d.league_of_free_asian_states:9 "After years of civil war, China was reunified under [FROM.GetLeader]'s leadership and it was not long before China moved to return to the world stage. Reflecting China's efforts to become a Great Power once again and rebuild its sphere of influence, the Chinese foreign ministry has announced the formation of the League of Free Asian States.\n\nBuilt upon the rising strength from the decade of Zhili Hegemony, the League Initiative hopes to provide an alternative to decolonising Asian states to Japanese and European imperialism. This ambitious project also reflects Beiyang ambitions of restoring the traditional Asian political order orbiting around China."
 CHN.foreignpolicy.200.d.wuxing_protocol:9 "After years of civil war, China was reunified under [FROM.GetLeader]'s leadership and it was not long before China moved to return to the world stage. Reflecting China's efforts to become a Great Power once again and rebuild its sphere of influence, the Chinese foreign ministry has announced the formation of the Wuxing Protocol.\n\nNamed after the ancient phrase \"Five stars rising in the East, being a propitious sign for the Middle Kingdom\", it reflects the new Chinese leaderships' hopes of restoring the traditional Asian political order orbiting around China. It also reflects their distancing from their traditional allies in Japan as China charts an independent course."
 CHN.foreignpolicy.200.d.SHX_yan_faction:9 "After years of civil war, China was reunified under [FROM.GetLeader]'s leadership and it was not long before China moved to return to the world stage. Reflecting China's efforts to become a Great Power once again and rebuild its sphere of influence, the Chinese foreign ministry has announced the formation of the Asia-Pacific Non-Aligned Movement.\n\nThis effort embodies Chinese President Yan Xishan's ambitions of creating a new Asian political order around China and some of his utopian musings of creating a new world. More practically it also solidifies China's status as a rising power and offers new post-colonial Asian states a potential alternative to being dragged into European wars."
 CHN.foreignpolicy.200.d.SHX_feng_faction:9 "After years of civil war, China was reunified under [FROM.GetLeader]'s leadership and it was not long before China moved to return to the world stage. Reflecting China's efforts to become a Great Power once again and rebuild its sphere of influence, the Chinese foreign ministry has announced the formation of the National Liberation Front.\n\nHelmed by Chinese president Feng Yuxiang, it represents his movement's stated desire to help liberate other Asian people's from Western and Japanese Imperialism. But Feng is also known for his pragmatism, and it remains to be seen if this will be a defensive or an offensive alliance in practice."
 CHN.foreignpolicy.200.d.asian_federation:9 "After years of civil war, China was reunified under [FROM.GetLeader]'s leadership and it was not long before China moved to return to the world stage. Reflecting China's efforts to become a Great Power once again and rebuild its sphere of influence, the Chinese foreign ministry has announced the formation of an Asian Federation.\n\nThis federation reflects the utopianism of post-Great War Chinese intellectuals. They sought to rebuild Asia into a united, harmonious post-colonial civilisation that could serve as the cornerstone for a world organisation made up of separate continental federations based on equality, demilitarisation, and peaceful co-existence."
 CHN.foreignpolicy.200.d.asia_pacific_treaty_organisation:9 "After years of civil war, China was reunified under [FROM.GetLeader]'s leadership and it was not long before China moved to return to the world stage. Reflecting China's efforts to become a Great Power once again and rebuild its sphere of influence, the Chinese foreign ministry has announced the formation of a Asia-Pacific Treaty Organisation.\n\nBuilt on the framework of international cooperation, democracy, and anti-imperialism, the expressed goal of this alliance is to create a super-federation in Asia that could enforce a constitutional political order and intervene as necessary to protect fledging post-colonial democracies in the region."
 CHN.foreignpolicy.200.d.asia_pacific_security_pact:9 "After years of civil war, China was reunified under [FROM.GetLeader]'s leadership and it was not long before China moved to return to the world stage. Reflecting China's efforts to become a Great Power once again and rebuild its sphere of influence, the Chinese foreign ministry has announced the formation of an Asia-Pacific Security Pact.\n\nBuilt as an extension of Chinese military might, it hopes to provide an alternative to decolonising Asian states to Japanese and European imperialism. Amid the power vacuum following the Second Sino-Japanese War and predictions of a European retreat from the region, China hopes to find its place in the coming world."
 CHN.foreignpolicy.200.a:9 "An Eastern Peril!"
 CHN.foreignpolicy.200.b:9 "The Dragon Roars!"
 CHN.foreignpolicy.200.c:9 "A new power rises in the East."

 CHN.foreignpolicy.201.t:9 "The East Asian Community"
 CHN.foreignpolicy.201.d:9 "For millennia, ships and caravans from across the world would travel to and from China to trade. Empires rose and fell based on their ability to control these valuable trade routes and China prided itself on being at the centre of the world. But in their arrogance, the imperial court began to turn inwards - beginning centuries of stagnation and eventually decline. Devastating losses to foreign imperialists and later civil war was a brutal wakeup call, a reminder that the world had moved on.\n\nAs China re-emerges from its slumber, under [CHN.GetLeader], they seek to reclaim its place as a Great Power and reassert not only their military hegemony but also their former economic dominance. The East Asian Community is the first major international economic project for the newly reunited China, hoping to build a trade bloc that can serve as an alternative to that of Europe and Japan. Mostly an extension of their existing sphere, it nevertheless has attracted interest from other fledging post-colonial nations."
 CHN.foreignpolicy.201.a:9 "We bring the continent closer together!"
 CHN.foreignpolicy.201.b:9 "China seeks to rebuild its trade empire."

 CHN.foreignpolicy.202.t:0 "[FROM.GetNameDefCap] propose d'investir"
 CHN.foreignpolicy.202.d:9 "Having recently joined [FROM.GetFactionName], our new Chinese allies have proposed that we join the East Asian Community - a trade bloc with ambitions of connecting East and South Asia as well as the Pacific. Hosting various initiatives ranging from economic development, infrastructure investment, and even academic and cultural exchanges, the bloc promises prosperity and unity independent of foreign domination.\n\nHowever, while access to Chinese capital has promises in improving our limited industrial base, there are concerns that the Chinese will use their leverage to dominate our economy and outcompete domestic industries. There are also fears that it also will open up our economy to unwanted Chinese influences, allowing them to take advantage of our fragile political state."
 CHN.foreignpolicy.202.a:0 "Nous acceptons gracieusement."
 CHN.foreignpolicy.202.b:0 "Nous refusons poliment."

 CHN.foreignpolicy.203.t:0 "[FROM.GetNameDefCap] accepte les propositions d'investissement"
 CHN.foreignpolicy.203.d:9 "We have received great news from our ambassador to [FROM.GetNameDef] that their country has accepted our investment opportunities. Together, we will be able to grow in economic strength and help them develop into a new rising power while also aiding our industrial and recovery efforts. May this be the start of a long and fruitful friendship for the years to come!."
 CHN.foreignpolicy.203.a:0 "Le début d’un partenariat fructueux."

 CHN.foreignpolicy.204.t:0 "[FROM.GetNameDefCap] rejette les propositions d'investissement"
 CHN.foreignpolicy.204.d:0 "Nous avons reçu des nouvelles décevantes de notre ambassadeur selon lesquelles [FROM.GetNameDef] n'est pas disposé à accepter notre opportunité d'investissement et a refusé notre offre gracieuse. Peut-être considèrent-ils notre action reconnaissante comme une menace étrangère ou simplement parce qu’ils ne croient pas que nous recherchions une relation mutuellement bénéfique pour nos deux nations. Quelles que soient leurs raisons, c'est tant pis pour eux, s'ils ont refusé notre offre généreuse."
 CHN.foreignpolicy.204.a:0 "Quoi qu’il en soit, nous leur souhaitons bonne chance. Ils en auront besoin."

#Frontier Annexation Events:
 CHN.foreignpolicy.300.t:9 "Administering The People of Silver Herds"
 CHN.foreignpolicy.300.d_base:9 "Having subdued the Mongols in totality in 1691, the Qing Dynasty had ruled parts of the Steppe for over 200 years, yet it would all come crumbling down in 1911 following the Mongolian Revolution. Experiencing both a cultural and societal evolution during and ever since Zanabazar's time as the First Jebtsundamba Khutukhtu, the gradual weakening of the Qing Dynasty and the implementation of the New Policies on the Steppe would result in intense opposition from the Mongol Princes and Lamas.\n\nDeclaring their independence, the brief scramble for independence by the Bogd Khanate would see some of Mongolia's greatest statesman, and its worst. A state without recognition, it would eventually succumb to its own infighting and incompetence, sundering itself to the Anhui Government in 1919. During this time, a new gathering of Mongolian Revolutionaries arose, the Mongolian Nationalist Party, and with their efforts, the current state of affairs of Mongolia would be set in place."
 CHN.foreignpolicy.300.d_end:9 "Nonetheless, Mongolian adminsitrative matters are usually almost entirely handled (officially) by the Mongolian-Tibetan Affairs Commission, a largely powerless body, and so it may be preferable to maintain such a state of affairs. Equally enticing, and that supported by the General staff, is the continued maintenance of military occupation, albeit such a decision conjures images of Xu Shuzheng's failure decades before. Finally, there is always the option to work with local power brokers in the established nobility, be they lay or lama, as a sort of mutually beneficial deal for both the Chinese and the Mongols."
 CHN.foreignpolicy.300.d_northzhili:9 "$CHN.foreignpolicy.300.d_base$\n\nIn the efforts to achieve Mongol Autonomy in the 1920s and 30s, various groups had been organised under the auspices of winning the Central Government's official sponsorship to \"represent\" the Mongols. In such an environment, figures such as Prince De, So, Yon and Sung, Tögs-Ochiryn Namnansüren, and Tserendondovyn Navaanneren rose to international headlines for their championship of Mongolian rights. Albeit most persistent amongst them, and constantly attempting to position himself as this Promethean Man of the Mongols is that of Prince Gung's protégé, Wu Heling, and his Mongolian Consolidating and Rehabilitating Group.\n\nGranted stewardship of the Mongolian-Tibetan Affairs Commission, his MCRG retained offices in Beijing and Nanjing, and as such Wu informally joined the Zhili Clique to better position himself in Chinese-Mongol Affairs. Neutral in actual intra-family politics, Heling has assured the government of his intentions to provide the best solution for both the Chinese, and the Mongols, and has already hurried to draft various proposals and laws.\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.d_southzhili:9 "$CHN.foreignpolicy.300.d_base$\n\nIn the efforts to achieve Mongol Autonomy in the 1920s and 30s, various groups had been organised under the auspices of winning the Central Government's official sponsorship to \"represent\" the Mongols. In such an environment, figures such as Prince De, So, Yon and Sung, Tögs-Ochiryn Namnansüren, and Tserendondovyn Navaanneren rose to international headlines for their championship of Mongolian rights. Albeit most persistent amongst them, and constantly attempting to position himself as this Promethean Man of the Mongols is that of Prince Gung's protégé, Wu Heling, and his Mongolian Consolidating and Rehabilitating Group.\n\nGranted stewardship of the Mongolian-Tibetan Affairs Commission, his MCRG retained offices in Beijing and Nanjing. Informally joining the Zhili, Wu's closest associates within the South were granted a keen ear to Southern Zhili affairs, largely under the auspices of Wu Yunpeng. Whilst Heling himself too closely aligned himself to Cao Kun and Wu Peifu, Yunpeng retained his own ambitions, autonomy, and loyalties.\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.d_fengtian:9 "$CHN.foreignpolicy.300.d_base$\n\nThrough technical terms being the most legal successors to the Chinese administration of Mongolia, the Fengtian Clique has paid little attention or care to the concerns of the frontier, instead focusing its efforts within Rehe, Chahar, Barga, Hulunbuir, and Xilingol. Nonetheless, the Fengtian Clique retains significant local Mongol figures who are willing to cooperate with the government, so long as the Mongols retain significant autonomy. As such, they have insisted upon Liu Yifei to become High Commissioner, a post he had previously held once before, as a close associate of Zhang Xueliang, and a man with reformist tendencies.\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.d_yan:9 "$CHN.foreignpolicy.300.d_base$\n\nCuriously, having been granted total authority over the whole Outer Mongolia region, Yan Xishan is perhaps out of his depth. Whilst having dispatched figures such as Zhao Daiwen to Chahar, and Xu Yongchang to Suiyuan in cooperation with local princes, Yan is hardly a friend of the Mongols. Being one of the main proponents of transforming the Mongol territories into full Chinese provinces, and commonly using the 7th Changkya Khutukhtu to block Mongolian autonomy matters, Yan has been with few options to administer the Mongol territories, however, Fu Zuoyi has proven himself capable and resilient, if perhaps intolerable to the Mongols themselves, and may be a viable option to retain control.\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.d_gmj:9 "$CHN.foreignpolicy.300.d_base$\n\nRanking perhaps amongst the worst in the eyes of the Mongols, the Guominjun, or Citizen's Army, has wrought havok, chaos, and misery upon the Mongols during its time in Inner Mongolia. With tepid ties to the Inner Mongolian Nationalist Party, and that of the Mongolian Nationalist Party's Capital City Faction, Feng is however flush with potential friends and allies, even if only begrudging. Of course, the only GMJ officers not entirely blacklisted, besides Feng himself, is that of his close adjutant and right-hand, Zhang Zhijiang, and Ma Hetian, another sympathetic officer. Both are close to figures such as Bai Yunti and Dambadorj, and as such can count on the favour of the Mongolian Nationalists if needs must.\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.d_manchu:9 "$CHN.foreignpolicy.300.d_base$\n\nPerhaps fortunately for the Qing administration however, the air of traditions between lieges and their subjects remains strong in the minds of many of the Mongol nobility, with figures such as Prince De, Prince Sung, Prince A, Prince Ta, and especially Jodbajab affirming their loyalties to the Emperor. In Outer Mongolia however, the 2nd Bogd Khan's leading regency figures such as Dorjsürenkhoroljav, Tögs-Ochiryn Namnansüren, and Tserendondovyn Navaanneren have all demanded substantitative autonomy for the Mongols, in exchange for backing Dorjsürenkhoroljav as a loyal subject of the Emperor.\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.d_rkmt:9 "$CHN.foreignpolicy.300.d_base$\n\nConsidered to be sister parties, at least by certain figures within each camp, the Kuomintang and the Mongolian Nationalist Party (alongside the Inner Mongolian Nationalist Party) have long been allies, even during their times in intense exile. Whilst figures such as Danzan and Dambadorj in the MNP retain certain elements of Pro-Chinese sympathies, and the IMNP was a joint project between the KMT and MNP, various figures within the Party have advised that a closely affiliated Mongol be placed in-charge of the Mongol territories. Squabbling amongst themselves, the leading contenders for such a position have rounded out to Bai Yunti, proposed by figures of the Old Right, and Li Yongxin of the New Right.\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.d_xsm:9 "$CHN.foreignpolicy.300.d_base$\n\nHaving recently fought a war with the Mongols over their control of Inner Mongolia, it is unsurprising that the Ma families have very little allies in the region. Instead having to rely upon their own muscle, there luckily is a leading figure of the families that has some semblance of Mongol ties: Ma Hongkui. Whilst considered utterly disagreeable by most banners within his domain, Hongkui is one of the few figures to have extensively dealt with administering the Mongols, and can even count on figures such as Wang Ying and Khangdudorj, whom together are known as the \"three reckless little lords\".\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.d_generic:9 "$CHN.foreignpolicy.300.d_base$\n\nHaving long retained an extensive bureaucracy of commissioners responsible for the administering of the Mongol territories, China is flush with many skilled bureaucrats that retain the right qualities and expertise to handle Mongol affairs. Figures such as Wang Yintai, protégé of Chen Yi, or men such as Chen Lu. Having prevously been High Commissioners of the Mongol territories, it is all but an fait accompli that Chen Lu and his expertise be called upon once more to act as High Commissioner of Mongolia.\n\n$CHN.foreignpolicy.300.d_end$"
 CHN.foreignpolicy.300.a:9 "[CHN_mongolia_get_unique_governor]"
 CHN.foreignpolicy.300.b:9 "The MTAC exists for a reason."
 CHN.foreignpolicy.300.c:9 "Maintain the rule of martial law."
 CHN.foreignpolicy.300.e:9 "Play to the Nobles, its tried and true."
 CHN_mongolia_get_unique_governor_northzhili:9 "We'd be amiss without Wu Heling, grant him authority."
 CHN_mongolia_get_unique_governor_southzhili:9 "Wu Yunpeng should succeed were Heling failed."
 CHN_mongolia_get_unique_governor_fengtian:9 "Liu Yifei held the post before, surely he can't fail twice."
 CHN_mongolia_get_unique_governor_yan:9 "All under the Marshal."
 CHN_mongolia_get_unique_governor_gmj:9 "Ma Hetian maintained cordial affairs once before."
 CHN_mongolia_get_unique_governor_xsm:9 "Ma Hongkui will keep them in line."
 CHN_mongolia_get_unique_governor_rkmt:9 "Toss a bone to Bai Yunti."
 CHN_mongolia_get_unique_governor_rkmt_yun:9 "Li Yongxin assures the Chairman of his priorities."
 CHN_mongolia_get_unique_governor_manchu:9 "It is only natural that Dorjsürenkhoroljav retain his position."

 CHN.foreignpolicy.301.t:9 "Stepping Foot Onto the Plateau"
 CHN.foreignpolicy.301.d_base:9 "Establishing a foothold of control since the Chinese Expedition to Tibet in 1720, the Chinese administration within Tibet has been fraught with difficulties, both internal and external. Retaining significant semi-autonomy, the gradual encroachment of the Chinese unto Tibetan territory remained only theoretical, as multiple conventions signed between the British and Chinese would openly be flaunted or ignored by the Tibetan authorities, to the point that the British invaded the region in 1903 in order to subjugate the Tibetans.\n\nRecognising Qing suzerainty in 1907, the Tibetans would rebel with the Xinhai Revolution in 1911, opening Tibet to the true intrigues of local independence, albeit only recognised by the Mongolian government in Khuree. Under this state of affairs, Tibet would struggle to come to terms with modernity, as various groups including the Dalai and Panchen Lamas would feud over a milieu of issues, ranging from simple tax obligations to military and societal modernisation."
 CHN.foreignpolicy.301.d_end:9 "Whatever the case may be, Tibetan politics has not sat idly by waiting for the Chinese to pick their overlord. The Tibetan Improvement Party and Kyicho Kuntun Group have both begun to conspire towards promoting their respective visions for the future of Tibet. Similarly, the Sangha has re-affirmed its footing, placing primacy behind the role of the Dalai Lama in Tibetan Affairs. All the while, various figures of the military have assured [ROOT.GetLeader] that a handfull of soldiers could control the whole plateau."
 CHN.foreignpolicy.301.d_szc_liu:9 "$CHN.foreignpolicy.301.d_base$\n\nNominally handled by the Mongolian-Tibetan Affairs Council, modern Chinese control and administration seeks not to replicate that of the Qing's semi-autonomy, and then hastily conducted intervention in 1910. For Sichuan, the issue is most pressing, and especially for that of Liu Wenhui, having fought a war against the Tibetans in recent times. With the most connections within the Plateau, he has put himself forward to administer the Tibetan territories.\n\n$CHN.foreignpolicy.301.d_end$"
 CHN.foreignpolicy.301.d_rkmt:9 "$CHN.foreignpolicy.301.d_base$\n\nNominally handled by the Mongolian-Tibetan Affairs Council, modern Chinese control and administration seeks not to replicate that of the Qing's semi-autonomy, and then hastily conducted intervention in 1910. Whilst very few within the Kuomintang government have any prior influence or interest in administering the Tibetan territories, one intrepid official has put himself forward: Huang Musong. Relatively neutral in party affairs, he has promised to conduct a free and fair approach towards the Tibetan issue, in line with the party's desires.\n\n$CHN.foreignpolicy.301.d_end$"
 CHN.foreignpolicy.301.d_manchu:9 "$CHN.foreignpolicy.301.d_base$\n\nNominally handled by the Mongolian-Tibetan Affairs Council, modern Chinese control and administration seeks not to replicate that of the Qing's semi-autonomy, and then hastily conducted intervention in 1910. Whilst the Manchu carry with them negative connotations within the cliques of Tibetan modernisers, the Emperor retains significant respect and loyalties amongst certain figures in the Plataeu. Close to the Panchen Lama, and a former senator of the Beiyang Government, native Tibetan Lobsang Gyaltsen has put himself forward as High Comissioner. Perhaps to preserve Tibetan autonomy, or otherwise, he has proven pliable to most efforts of integration by the Manchu.\n\n$CHN.foreignpolicy.301.d_end$"
 CHN.foreignpolicy.301.d_generic:9 "$CHN.foreignpolicy.301.d_base$\n\nNominally handled by the Mongolian-Tibetan Affairs Council, modern Chinese control and administration seeks not to replicate that of the Qing's semi-autonomy, and then hastily conducted intervention in 1910. Holding the office of Director of Tibetan Affairs in the Mongolian-Tibetan Affairs Commission, Kong Qingzong has proven himself to be that of an old school Han chauvinist, albeit fascinated by Tibetology. Together with Wen Tsungyao, a prior Tibetan Amban, and a man of Beiyang reformism, the two have drafted their own plans for a Tibetan administration.\n\n$CHN.foreignpolicy.301.d_end$"
 CHN.foreignpolicy.301.a:9 "[CHN_tibet_get_unique_governor]"
 CHN.foreignpolicy.301.b:9 "Tibet is in dire need of true modernity."
 CHN.foreignpolicy.301.c:9 "It takes hardly a full division to control Tibet..."
 CHN.foreignpolicy.301.e:9 "The Sangha was here before us, let us work with them."
 CHN_tibet_get_unique_governor_szc_liu:9 "I'm sure Liu Wenhui has it under control."
 CHN_tibet_get_unique_governor_rkmt:9 "Huang Musong has a hand on things."
 CHN_tibet_get_unique_governor_manchu:9 "Lobsang Gyaltsen shall work for both the Sangha and the Emperor."

 CHN.foreignpolicy.302.t:9 "Looking Towards the Frontier"
 CHN.foreignpolicy.302.d_base:9 "Xinjiang has had a long and troubled time within the Chinese state. Oscillating between Chinese and nomadic control for much of its history, Xinjiang was permanently incorporated into China by Emperor Qianlong. Historically divided into two regions, the Qing forged the singular regional identity of Xinjiang province thereafter. When the Qing Dynasty collapsed, Yang Zengxin effectively ruled the province as his own fiefdom through his Dungan troops. Yang's governorship would last for decades, but his successor Jin Shuren provoked instability by ending the Kumul Khanate, prompting various disgruntled elements to plunge the province into war.\n\nXinjiang's instability has largely ended ever since the resurgent Chinese state directly reincorporated the wayward province back into the fold, but tensions still remain. Moderate Uyghur reformists have opted to extend an olive branch to the authorities, offering their services to the government. Conversely, Turkic Nationalists have vowed to continue the struggle for an East Turkestan republic. Perhaps most welcoming to reintegration has been Xinjiang's local Han and Hui population, who have never had the best relationship with the majority Uyghur population."
 CHN.foreignpolicy.302.d_end:9 "Regardless of whoever becomes Governor, they will have their hands full. Masud Sabri and Isa Alptekin of the former East Turkestan Republic have offered to serve the Xinjiang Governor's office should someone like Burhan Shahidi or Yulbars Khan take the office, but more radical figures in the movement will likely voice opposition regardless. Xinjiang's fires have been put out, but the province will continue to smoulder for some time."
 CHN.foreignpolicy.302.d_northzhili:9 "$CHN.foreignpolicy.302.d_base$\n\nIndeed, it seems that the unexpected influx of local collaborators has afforded the Zhili administration in Xinjiang a fair share of picks for the post of Governor. However, Beijing is keen to maintain a tighter grip over the provinces in order to prevent a return to the Warlord Era. Beijing could perhaps elevate Yulbars Khan to governor on account of his Pro-Chinese attitude in order to appease Uyghur Nationalists, or perhaps a civilian administrator like Fan Yaonan would do better in promoting Beijing's interests.\n\n$CHN.foreignpolicy.302.d_end$"
 CHN.foreignpolicy.302.d_southzhili:9 "$CHN.foreignpolicy.302.d_base$\n\nIndeed, it seems that the unexpected influx of local collaborators has afforded the Zhili administration in Xinjiang a fair share of picks for the post of Governor. Sheng Shicai, despite his supposed sympathy towards socialism, is a prime candidate due to his positive relationship to League Marshal Sun, which could make him a useful loyalist with local experience. However, he has also shown streaks of ambition, which may make him less pliable than a bureaucrat like Fan Yaonan. Another option would be to leave behind a loyalist governor from the League's forces, whilst letting a local retain the civilian governorship.\n\n$CHN.foreignpolicy.302.d_end$"
 CHN.foreignpolicy.302.d_fengtian:9 "$CHN.foreignpolicy.302.d_base$\n\nIndeed, it seems that the unexpected influx of local collaborators has afforded the Anguojun Regime a fair share of picks for the post of Xinjiang Governor. Yulbars Khan of the Kumul Khanate is a known conservative who will clamp down on radicalism and is pro-Chinese in outlook who may encourage Uyghur loyalty to Beijing. General Ma Shaowu is also a prime candidate, as the Yunnanese Hui General may encourage Dungan soldiers to join the Anguojun military forces and increase local resistance to potential Russian encroachment.\n\n$CHN.foreignpolicy.302.d_end$"
 CHN.foreignpolicy.302.d_yun:9 "$CHN.foreignpolicy.302.d_base$\n\nIndeed, it seems that the unexpected influx of local collaborators has afforded the Dian administration in Xinjiang a fair share of picks for the post of Governor. Xinjiang has long known the rule of the Yunnan Clique, thanks to Yang Zengxin and Ma Shaowu, and perhaps the latter will continue to maintain the Dian Clique's primacy over the region, and keep the province in order. Perhaps his regime could be bolstered with Yunnanese Hui soldiers put under his command?\n\n$CHN.foreignpolicy.302.d_end$"
 CHN.foreignpolicy.302.d_xsm:9 "$CHN.foreignpolicy.302.d_base$\n\nIndeed, it seems that the unexpected influx of local collaborators has afforded the Ma administration in Xinjiang a fair share of picks for the post of Governor. Ma Hushan helped his brother-in-law Ma Zhongying fight for Xinjiang alongside Yulbars Khan, and it may be prudent to grant him the fiefdom that the black sheep of the Ma family never could hold. We may also count on the local Dungan population to welcome our rule, as fellow Hui Muslims.\n\n$CHN.foreignpolicy.302.d_end$"
 CHN.foreignpolicy.302.d_rkmt:9 "$CHN.foreignpolicy.302.d_base$\n\nIndeed, it seems that the unexpected influx of local collaborators has afforded the Kuomintang administration in Xinjiang a fair share of picks for the post of Governor. Xinjiang may be a land rife with reactionaries and separatists, but Burhan Shahidi has shown himself to be a progressive force fighting for the betterment of the province, unlike the scheming fools who fought for their own fiefdoms. His ideals are compatible with those of the National Revolution, and he could be a great force for local support.\n\n$CHN.foreignpolicy.302.d_end$"
 CHN.foreignpolicy.302.d_manchu:9 "$CHN.foreignpolicy.302.d_base$\n\nIndeed, it seems that the unexpected influx of local collaborators has afforded the Imperial administration in Xinjiang a fair share of picks for the post of Governor. Yulbars Khan proved his loyalty to his Kumul Khan in the Xinjiang Wars, and has certainly earned the Emperor's sympathy. A general like Ma Shaowu is also an attractive choice, as he was a loyal soldier to Yang Zengxin, a known royalist. Ma is also staunchly anti-Russian, and he will strengthen our resistance to Moscow's nefarious agenda.\n\n$CHN.foreignpolicy.302.d_end$"
 CHN.foreignpolicy.302.d_generic:9 "$CHN.foreignpolicy.302.d_base$\n\nIndeed, it seems that the unexpected influx of local collaborators has afforded the new Chinese administration in Xinjiang a fair share of picks for the post of Governor. There is a strong case to pick out a local collaborator to serve the post, as it is sure to increase local support. However, some within the government have pressured [ROOT.GetLeader] to install a loyalist general from the central military as Governor, to prevent an ambitious figure like Jin Shuren from establishing their own local fiefdom with Russian aid.\n\n$CHN.foreignpolicy.302.d_end$"
 CHN.foreignpolicy.302.a:9 "[CHN_xinjiang_get_unique_governor]"
 CHN.foreignpolicy.302.b:9 "Xinjiang's progressive elements must be empowered!"
 CHN.foreignpolicy.302.c:9 "One of our generals will keep Xinjiang in line."
 CHN.foreignpolicy.302.e:9 "Xinjiang will continue to be guided by conservative voices!"
 CHN_xinjiang_get_unique_governor_northzhili:9 "Let us raise Fan Yaonan to the post."
 CHN_xinjiang_get_unique_governor_southzhili:9 "Sheng Shicai will serve us well."
 CHN_xinjiang_get_unique_governor_fengtian:9 "Yulbars Khan will maintain tradition."
 CHN_xinjiang_get_unique_governor_yun:9 "Ma Shaowu is an old friend, he has our vote."
 CHN_xinjiang_get_unique_governor_xsm:9 "Ma Hushan will finish what Ma Zhongying started."
 CHN_xinjiang_get_unique_governor_rkmt:9 "Burhan Shahidi's sincerity has won him Xinjiang."
 CHN_xinjiang_get_unique_governor_manchu:9 "Yulbars Khan will serve the Emperor well."

 CHN.foreignpolicy.303.t:9 "Affairs on Taiwan"
 CHN.foreignpolicy.303.d_base:9 "After Taiwan was ceded to Japan, various Independence and Home Rule movements sprung up. This fervour manifested in the form of the Taiwanese Cultural Association, led by Jiang Weishui and Lin Xiantian. Jiang and Lin eventually split, with Jiang forming his Kuomintang-adjacent Taiwanese People's Party, and the Liang Qichao-admiring Lin and conservative elements forming the Taiwanese Alliance for Home Rule. In the aftermath of Taiwan's reclamation, the TPP has found itself floundering. Moderates such as Cai Peihuo have clashed with Jiang's radicalism and authoritarian attitude, threatening to split the party.\n\nThe Taiwanese Syndicalist Party was also suppressed immediately upon the arrival of the Mainlander authorities. Meanwhile, the former elites and gentry class have attempted to court the support of the new Chinese regime, though the perception of the TAHR as unpatriotic has hurt their reputation with occupational authorities. In the midst of the TPP and TAHR has risen the Taiwan Restoration Comrades Association, led by brothers Liao Wenkui and Liao Wenyi. Composed of Western-educated technocrats and intellectuals, it is a generally liberal movement, seeking to court liberal support from the Mainland."
 CHN.foreignpolicy.303.d_end:9 "Although Taiwan is unlike the frontier regions in that it is nearly entirely composed of Han Chinese, the steps the administration takes to reintegrate the wayward province are just as critical. Taiwan's population has been separated from the Mainland for half a century, and any Chinese government attempting to manage the province will have to acknowledge these differences, or perhaps Taiwan will continue to feel unrest for years to come."
 CHN.foreignpolicy.303.d_northzhili:9 "$CHN.foreignpolicy.303.d_base$\n\nThe Zhili administration, despite its anti-Japanese outlook, has taken a favourable look at the TAHR. Liang Qichao continues to be a big influence on Beijing, a shared sentiment with Lin Xiantian. While liberal elements within the Zhili camp have voiced support for the TRCA, Lin and his TAHR certainly have the support of conservative higher-ups in the government. However, there has been a call among more centralist and militarist figures in the government that distrust the localist parties to put the province under temporary martial law.\n\n$CHN.foreignpolicy.303.d_end$"
 CHN.foreignpolicy.303.d_southzhili:9 "$CHN.foreignpolicy.303.d_base$\n\nThough Taiwan has returned to the fold somewhat alien to its Mainland counterparts, perhaps the [ROOT.GetLeader] administration is uniquely suited to dealing with the island province. Sun Chuanfang's initial powerbase was in neighbouring Fujian, which continued to play a crucial role in the League government. The Fujianese share a language with their islander counterparts, so perhaps Fuzhou's rising star Sa Shijun may govern the province, ensuring that the locals remain pacified.\n\n$CHN.foreignpolicy.303.d_end$"
 CHN.foreignpolicy.303.d_fengtian:9 "$CHN.foreignpolicy.303.d_base$\n\nLike Taiwan, the Northeast knows the Japanese all too well. While many well-meaning Chinese patriots may decry Japanese collaboration amongst Taiwan's elite class, the Anguojun Government is more understanding of the Taiwanese situation. Thus, the [ROOT.GetLeader] administration has looked upon the TAHR as a potential partner alongside the authorities to encourage local support in both shoring up stability and traditionalism on the fractious island province.\n\n$CHN.foreignpolicy.303.d_end$"
 CHN.foreignpolicy.303.d_rkmt:9 "$CHN.foreignpolicy.303.d_base$\n\nThe Kuomintang have their fair share of allies upon the island to choose from. Jiang, despite his radicalism, is a proven patriot who honours the Guofu as much as any party member from the Mainland. Lin Xiantian also is a decent choice on account of his connections with the Taiwanese Gentry and elites, though perhaps empowering Japanese collaborators is not in China's best interests. Some within the Party have also suggested that Taiwan is perhaps not yet ready for local rule, with instead of a loyal officer of the NRA being the optimal choice to maintain order and pave the way for the implementation of the Guofu's vision on the island.\n\n$CHN.foreignpolicy.303.d_end$"
 CHN.foreignpolicy.303.d_manchu:9 "$CHN.foreignpolicy.303.d_base$\n\nTaiwan's loss was perhaps the true point of no return for the maintenance of the Qing Dynasty. However, not only has the monarchy returned to rule China, but even the island province has been reclaimed by the Royalists. Taiwan's local organisations have tended to be republican in outlook, but their elites have always been of a pragmatic sense. They found a working relationship with Tokyo, perhaps they might find one with the Son of Heaven too.\n\n$CHN.foreignpolicy.303.d_end$"
 CHN.foreignpolicy.303.d_generic:9 "$CHN.foreignpolicy.303.d_base$\n\nOnce administered similarly to Fujian as an entire Provincial unit, many proponents within the government advocate for a simple return to that state of affairs; the Fujianese are best suited to the administering of the Taiwanese and their shared cultural backgrounds. However, some within the army have insisted upon the role of the military in maintaining such a strategic island, or of working with local groups, be they the TPP, TAHR, or otherwise.\n\n$CHN.foreignpolicy.303.d_end$"
 CHN.foreignpolicy.303.a:9 "[CHN_taiwan_get_unique_governor]"
 CHN.foreignpolicy.303.b:9 "Work with the various local progressive groups."
 CHN.foreignpolicy.303.c:9 "There is still the lingering presence of the Japanese on the island."
 CHN.foreignpolicy.303.e:9 "Court the TAHR, even with their reputation."
 CHN_taiwan_get_unique_governor_northzhili:9 "We find a partnership with Lin Xiantian acceptable."
 CHN_taiwan_get_unique_governor_southzhili:9 "Sa Shijun will be able to bring Taiwan under proper governance."
 CHN_taiwan_get_unique_governor_fengtian:9 "The TAHR understands how to dance with the Rising Sun, like us."
 CHN_taiwan_get_unique_governor_rkmt:9 "Jiang is rough around the edges, but he's our man."
 CHN_taiwan_get_unique_governor_manchu:9 "Lin and his TAHR shall serve the Emperor well."

