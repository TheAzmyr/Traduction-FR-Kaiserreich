 china_events.101.t: "La capitulation de [FROM.GetNameDef]"
 china_events.101.d:9 "Face à des obstacles politiques et militaires écrasants, [FROM.GetNameDef] a entendu raison et a accepté de participer à des négociations. Ne voulant pas prendre le risque d'un bain de sang et d'une destruction potentielle, ils ont accepté une reddition inconditionnelle selon nos conditions. Après que nous avons décidé de respecter les gouvernements civils et les civils dans les territoires perdus, leur gouvernement s'est officiellement rendu et a accepté l'annexion de leurs terres par la Chine dans le cadre d'un transfert de pouvoir pacifique. Dans toute la nation, les citoyens célèbreront le fait que le pays, longtemps divisé, s'unira une fois de plus."
 china_events.101.a: "Une vraie victoire pour la Chine !"

 china_events.102.t: "[FROM.GetNameDefCap] exige l'autonomie"
 china_events.102.d:9 "Face à des obstacles politiques et militaires écrasants, [FROM.GetNameDef] a entendu raison et a accepté de participer à des négociations. Ne voulant pas prendre le risque d'une effusion de sang et d'une destruction potentielle, mais conservant un sentiment de dignité et d'indépendance, ils nous ont proposé de se rendre en échange d'une autonomie. Ils seront autorisés à opérer de jure en dehors de notre pays en tant qu'entité souveraine, mais seront liés exclusivement à nos marchés et à nos alignements politiques. Bien que nous considérions ces territoires comme faisant partie intégrante de la nation chinoise, nous pouvons peut-être comprendre leur point de vue et respecter leur autonomie sous notre influence. D'autres nationalistes ont fait valoir que, puisque nous avons la haute main dans ces négociations, nous devrions au moins exiger les régions qui comptent le plus d'habitants Han, afin d'encourager la colonisation aux frontières. Enfin, les va-t-en-guerre de notre gouvernement ont tout simplement exigé que nous entrions en guerre immédiatement, car [FROM.GetNameDef] a peu de chances face à notre puissance militaire."
 china_events.102.a: "Nous acceptons leur désir d'autonomie."
 china_events.102.b: "Exigeons qu'ils nous rendent les terres qu'ils nous ont volées !"
 china_events.102.c:0 "Ce sera la guerre."

 china_events.103.t: "[ROOT.GetNameDefCap] Devient une Région Autonome"
 china_events.103.d.default: "Il semblerait que les négociations avec [FROM.GetNameDef] se soient bien déroulées. Peut-être confronté à la pression et aux critiques internationales, le gouvernement chinois a accepté de nous accorder notre pleine autonomie sans autres concessions - à condition que nous restions économiquement et politiquement liés à la sphère chinoise. Il s'agit d'une grande victoire pour notre nation, car nous avons évité une effusion de sang et notre indépendance a été reconnue et honorée."
 china_events.103.d.kept_lands: "Il semblerait que les négociations avec [FROM.GetNameDef] se soient bien déroulées. Peut-être confronté à la pression et aux critiques internationales, le gouvernement chinois a accepté de nous accorder notre pleine autonomie sans autres concessions - à condition que nous restions économiquement et politiquement liés à la sphère chinoise. Alors que les Chinois avaient initialement exigé des régions qu'ils considéraient comme des "provinces Han", il semblerait qu'ils aient également cédé sur cette demande - peut-être dans l'espoir de trouver grâce à nos yeux. Il s'agit d'une grande victoire pour notre nation, car l'effusion de sang a été évitée et notre indépendance a été reconnue et honorée."
 china_events.103.a: "La crise est terminée !"

 china_events.104.t: "[FROM.GetNameDefCap] exige la restitution des "terres de la minorité Han" pour l'autonomie"
 china_events.104.d: "Lors des négociations avec [FROM.GetNameDef], le gouvernement chinois a accepté d'offrir l'autonomie à notre gouvernement et à notre nation à condition que nous cédions des territoires qu'ils déclarent dominés par les Han. Bien que ces régions nous appartiennent explicitement, les membres pacifistes de notre gouvernement ont exhorté nos dirigeants à accepter ces exigences afin d'éviter une effusion de sang. Même si nous perdons des terres au profit des Chinois, au moins notre territoire principal et notre peuple pourront-ils jouir des avantages de l'indépendance loin de la domination chinoise. Les nationalistes de notre gouvernement ont dénoncé cette idée, affirmant que nous devrions être traités sur un pied d'égalité à la table des négociations et que la demande chinoise d'une partie de notre territoire aboutira finalement à la perte de tous nos territoires."
 china_events.104.a:0 "Nous acceptons leurs demandes"
 china_events.104.b: "Nous ne céderons jamais nos terres à ces colonisateurs !"

 china_events.105.t: "[FROM.GetNameDefCap] rend les terres Han"
 china_events.105.d: "Nos négociations se sont bien déroulées avec [FROM.GetNameDef], qui a envoyé des ambassadeurs dans notre capitale pour discuter des litiges fonciers en cours. Voyant peut-être que leur position est désespérée, ils ont accepté de céder toutes les terres habitées par les Han en échange de leur autonomie sous notre sphère. Nous allons accepter leur proposition et nous rendre, mais cet incident a montré que nous sommes désormais tout à fait capables de projeter notre puissance et notre force en Asie."
 china_events.105.a: "Nous respecterons le traité quoi qu'il arrive."

 china_events.106.t: "[FROM.GetNameDefCap] refuse de rendre des terres"
 china_events.106.d: "Nos négociations avec [FROM.GetNameDef] se sont mal passées, et leurs ambassadeurs sont restés défiants sur de nombreux points clés de notre conflit territorial. Refusant obstinément de céder tout territoire [FROM.GetAdjective], même ceux à majorité Han, ils s'en tiennent aux conditions initiales qu'ils ont proposées, à savoir rester autonomes dans notre sphère d'influence. C'est la voie de la moindre résistance, mais elle risque d'entraîner des problèmes persistants dans notre partenariat pour les années à venir. D'aucuns ne peuvent que se demander s'ils ont vraiment les moyens d'exiger de telles conditions."
 china_events.106.a: "Qu'ils gardent des terres."
 china_events.106.b: "Rompre les négociations."

 china_events.107.t: "[FROM.GetNameDefCap] offre de restituer des terres"
 china_events.107.d: "Dans le cadre des négociations en cours avec [FROM.GetNameDef], ils ont accepté de céder des terres qui, selon nous, abritent une importante minorité han. En échange, ils nous demandent de renoncer à toute revendication sur leur territoire principal et de respecter et reconnaître leur souveraineté nationale. Si certains modérés ont préconisé cette approche, les nationalistes de notre pays ont fait valoir que ces territoires font partie intégrante de la Chine et que, s'ils étaient perdus, ils pourraient être utilisés par des puissances étrangères contre nous. Ils ont donc demandé à notre gouvernement d'adopter une position plus agressive pour résoudre la crise."
 china_events.107.a: "Nous acceptons leur proposition"
 china_events.107.b: "Ces terres sont chinoises !"

 china_events.108.t: "[FROM.GetNameDefCap] accepte l'offre de restitution des terres"
 china_events.108.d: "Dans le cadre des négociations en cours avec [FROM.GetNameDef], ils ont accepté notre proposition de paix dans laquelle nous cédons des terres qui, selon nous, abritent une minorité han considérable. En échange, ils ont accepté de renoncer à toute revendication sur leur territoire principal et de respecter et reconnaître leur souveraineté nationale. Si les pacifistes et les modérés ont applaudi cette initiative, certains membres de notre gouvernement ont également préconisé de rejeter cette proposition, car une demande de terres pourrait en entraîner une autre à l'avenir. Ils estiment au contraire que nous devrions résister et nous battre plutôt que de nous rendre aux impérialistes chinois."
 china_events.108.a: "La paix pour notre époque."
 china_events.108.b: "Nous ne céderons pas un pouce !"

 china_events.109.t.from_russia: "La Russie refuse la protection"
 china_events.109.d.from_russia: "S'étendant sur deux continents, nous sommes voisins de la puissante nation russe - l'ancienne puissance connue sous le nom d'Ours de l'Est. Bien qu'elle ait été humiliée par les Japonais lors de la guerre de 1904 et qu'elle ait été encore plus humiliée par la révolution et la guerre civile après la Weltkrieg, la résurgence de la Russie sur la scène mondiale en a fait un protecteur potentiel dans la crise que nous traversons actuellement contre le gouvernement chinois.\n\nLes Russes ont néanmoins refusé de répondre à notre appel à l'aide. Peut-être ont-ils secrètement négocié notre sort avec les Chinois ou peut-être ont-ils des préoccupations plus pressantes en Occident.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_india: "L'Inde refuse la protection"
 china_events.109.d.from_india: "L'Inde, ancienne nation récemment réunifiée, peut constituer une menace considérable pour les ambitions chinoises, car son industrie et sa population potentielles rivalisent avec celles des Chinois et peuvent peut-être même les surpasser. Ayant désespérément besoin d'aide, nous avons envoyé des négociateurs pour mettre au point une éventuelle intervention indienne afin d'empêcher l'agression et l'empiètement de la Chine sur nos frontières.\n\nLes Indiens ont néanmoins refusé de répondre à notre appel à l'aide. Il se peut qu'ils aient secrètement négocié notre sort avec les Chinois, ou qu'ils aient des préoccupations plus urgentes ailleurs. Quoi qu'il en soit, il semble que nous soyons livrés à nous-mêmes.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_autonomy: "La Chine refuse l'autonomie"
 china_events.109.d.from_china_refused_autonomy: "Nouvelles décourageantes de [FROM.GetNameDef] aujourd'hui : ils ont refusé nos offres d'autonomie. Peut-être que si nous leur proposons de céder les terres qu'ils revendiquent, ils seront prêts à prendre en compte notre désir de rester indépendants. Quelle que soit leur réponse, nous devons nous préparer au pire.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_lands: "La Chine refuse des terres"
 china_events.109.d.from_china_refused_lands: "Malgré notre offre généreuse de céder les terres qu'ils revendiquent en raison de la présence de minorités han, [FROM.GetNameDef] a catégoriquement refusé notre offre d'autonomie en échange de nos terres. Il semblerait que nous n'ayons plus beaucoup d'options sur la table, si ce n'est de résister et de lutter contre cette excuse flagrante d'empiéter sur notre souveraineté nationale.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_both: "La Chine lance un ultimatum"
 china_events.109.d.from_china_refused_both: "Nous avons reçu aujourd'hui la grave nouvelle que [FROM.GetNameDef] a rejeté nos offres d'autonomie et a également rejeté nos offres d'autonomie en échange de nos territoires qui possèdent une minorité han. Les négociations ayant échoué, leur ambassadeur a remis à notre gouvernement une note exigeant que nous nous rendions immédiatement et que nous renoncions à toute notion de gouvernement national afin d'adhérer aux frontières pré-républicaines de notre nation, qui fait partie du grand État chinois. À ce stade, nous pouvons soit choisir d'éviter un bain de sang en nous rendant, soit décider de nous battre et espérer résister jusqu'au bout.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_offers_available_paragraph_autonomy_lands: "À mesure que les Chinois empiètent sur nos frontières et exigent notre annexion totale à leur sphère, nos perspectives d'indépendance s'amenuisent. Des éléments pragmatiques au sein de notre gouvernement ont suggéré que nous cédions les territoires que nous possédons mais qui abritent une importante minorité Han. Cela pourrait apaiser les Chinois et leurs ambitions impérialistes sur notre souveraineté, bien que ce soit un coup porté à notre prestige national que de céder volontairement un territoire sans se battre."
 china_offers_available_paragraph_autonomy_refused_lands: "Nos négociations avec [FROM.GetNameDef] ne se déroulent pas comme prévu. Malgré notre offre généreuse de céder au gouvernement chinois les territoires que nous possédons et qui contiennent une importante minorité Han, les négociateurs chinois ont catégoriquement refusé notre offre, exigeant notre soumission totale à leur puissance impérialiste renaissante.\n\nLes faucons de guerre les plus bruyants de notre gouvernement disent à nos dirigeants de refuser toute nouvelle offre chinoise et de se préparer à la guerre avec [FROM.GetNameDef]. Cependant, les pacifistes et les membres pragmatiques de notre gouvernement demandent à ce dernier d'offrir à [FROM.GetNameDef] notre soumission en échange de l'autonomie."

 china_offers_available_paragraph_autonomy: "Nos négociations avec [FROM.GetNameDef] ne se déroulent pas comme prévu. Il est clair que les Chinois exigeront soit notre annexion totale, soit notre soumission. Afin d'éviter une guerre dévastatrice pour nos peuples et une guerre qu'il est pratiquement impossible de gagner, nos dirigeants ont proposé que nous offrions au gouvernement chinois notre soumission afin d'obtenir potentiellement le statut de nation autonome au sein de la sphère chinoise."

 china_offers_available_paragraph_lands: "Nos négociations avec [FROM.GetNameDef] ne se déroulent pas comme prévu. Il est clair que les Chinois exigeront soit notre annexion totale, soit notre soumission. Afin d'éviter une guerre dévastatrice pour nos peuples et une guerre qu'il est pratiquement impossible de gagner, nos dirigeants ont proposé d'offrir au gouvernement chinois les terres dont ils prétendent actuellement qu'elles possèdent une importante minorité Han. Bien que cette proposition puisse sembler nous faire perdre la face, elle constitue une meilleure option que l'autre."

 china_seek_protection_paragraph_intro: "Alors que nous avons longtemps lutté contre l'oppression de nos suzerains chinois, de nouveaux changements géopolitiques dans le monde nous offrent aujourd'hui une opportunité. À l'extrême nord, la nation renaissante de [RUS.GetNameDef] cherche à réaffirmer son hégémonie sur l'Eurasie et sera sans aucun doute un allié puissant auquel nous pourrons tenter de faire appel. Dans l'hémisphère sud du continent asiatique se trouve la nation indienne récemment réunifiée, qui espérera sans aucun doute contenir l'expansionnisme chinois. C'est peut-être auprès de ces grandes nations montantes que nous pourrons trouver une protection contre l'empiètement chinois sur nos frontières."

 china_seek_protection_paragraph_refused_both: "$china_seek_protection_paragraph_intro$\n\nMalheureusement pour nous, les deux puissances ont refusé notre demande d'aide. Il semblerait que nous soyons livrés à nous-mêmes."
 china_seek_protection_paragraph_refused_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nMalheureusement pour nous, les Russes ont décliné notre offre. Néanmoins, nous pourrions demander de l'aide à [HND.GetNameDef], bien qu'ils puissent exiger que notre gouvernement adhère pleinement aux idéaux du socialisme pour recevoir protection et aide. Les conservateurs de notre gouvernement ont exprimé leur opposition à cette offre, mais nous n'avons pas vraiment le choix si nous devons chercher un bailleur de fonds."
 china_seek_protection_paragraph_refused_russia_default_india: "$china_seek_protection_paragraph_intro$\n\nMalheureusement pour nous, les Russes ont rejeté notre requête, mais le gouvernement indien semble ouvert à notre offre et à notre demande de protection. Espérons qu'il fera preuve de bon sens et qu'il sera prêt à protéger notre autodétermination nationale."
 china_seek_protection_paragraph_refused_india_socialist_russia: "$china_seek_protection_paragraph_intro$\n\nMalheureusement pour nous, les Indiens ont décliné notre offre. Néanmoins, nous pourrions demander de l'aide à [RUS.GetNameDef], mais le gouvernement socialiste russe pourrait exiger que notre gouvernement rejoigne pleinement sa sphère en tant qu'allié socialiste. Les conservateurs de notre gouvernement ont exprimé leur opposition à cette offre, mais nous n'avons pas vraiment le choix si nous devons chercher un partenaire pour nous protéger."
 china_seek_protection_paragraph_refused_india_default_russia: "$china_seek_protection_paragraph_intro$\n\nMalheureusement pour nous, les Indiens ont rejeté notre pétition, mais il semblerait que le gouvernement russe soit ouvert à notre offre. Espérons qu'il fasse preuve de bon sens et qu'il soit prêt à protéger notre autodétermination nationale."
 china_seek_protection_paragraph_socialist_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nLes nations socialistes de [HND.GetNameDef] et [RUS.GetNameDef] ont exprimé leur intérêt pour la protection de notre autodétermination nationale et de notre droit à l'existence. Cependant, elles pourraient demander à notre gouvernement de passer à une alternative de gauche ou socialiste pour participer à leur révolution commune. Les conservateurs de notre gouvernement ont exprimé leur opposition à cette offre - mais peut-être est-ce nécessaire pour sauver notre nation de la destruction."
 china_seek_protection_paragraph_default_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nLes Russes ont exprimé leur intérêt pour la protection de nos frontières et de notre souveraineté nationale, mais [HND.GetNameDef] a également envoyé à nos ambassadeurs une note de bonne volonté et une promesse potentielle d'amitié. Si nous nous alignons sur les Indiens, ils pourraient exiger que notre gouvernement partage leur révolution et établisse un gouvernement de gauche. Cela pourrait susciter la colère de nos conservateurs, mais nous devrons peut-être agir de la sorte pour protéger notre nation de la destruction."
 china_seek_protection_paragraph_socialist_russia_default_india: "$china_seek_protection_paragraph_intro$\n\nLes Indiens ont exprimé leur intérêt pour la protection de nos frontières et de notre souveraineté nationale, mais [RUS.GetNameDef] a également envoyé à nos ambassadeurs une note de bonne volonté et une promesse potentielle d'amitié. Toutefois, si nous nous alignons sur les Russes, ils pourraient exiger que notre gouvernement partage leur révolution et établisse un gouvernement de gauche. Cela pourrait susciter la colère de nos conservateurs, mais nous devrons peut-être agir de la sorte pour protéger notre nation de la destruction."
 china_seek_protection_paragraph_default_both: "$china_seek_protection_paragraph_intro$\n\nLe gouvernement russe et le gouvernement indien ont tous deux exprimé leur intérêt pour la protection de notre souveraineté nationale dans leur désir de limiter l'expansionnisme chinois. Consultons nos dirigeants pour déterminer la voie à suivre par notre nation, mais nous sommes assurés d'avoir un soutien solide pour empêcher les Chinois de s'emparer de notre pays."

 china_seek_protection_paragraph_russia_socialist: "Alors que nous avons longtemps lutté contre l'oppression de nos suzerains chinois, de nouveaux changements géopolitiques dans le monde nous offrent aujourd'hui une opportunité. À l'extrême nord, la nation renaissante de [RUS.GetNameDef] cherche à réaffirmer son hégémonie sur l'Eurasie et sera sans aucun doute un allié puissant auquel nous pouvons essayer de faire appel. Cependant, si nous nous alignons sur les Russes, ils pourraient exiger que notre gouvernement partage leur révolution et établisse un gouvernement de gauche. Cela pourrait susciter la colère de nos conservateurs, mais nous devrons peut-être agir de la sorte pour protéger notre nation de la destruction."
 china_seek_protection_paragraph_russia_default: "Alors que nous avons longtemps lutté contre l'oppression de nos suzerains chinois, de nouveaux changements géopolitiques dans le monde nous offrent aujourd'hui une opportunité. À l'extrême nord, la nation renaissante de [RUS.GetNameDef] cherche à réaffirmer son hégémonie sur l'Eurasie et sera sans aucun doute un allié puissant auquel nous pouvons essayer de faire appel. Peut-être pourrons-nous trouver auprès d'eux une protection contre l'empiètement de la Chine sur nos frontières."

 china_seek_protection_paragraph_india_socialist: "Alors que nous luttons depuis longtemps contre l'oppression de nos suzerains chinois, de nouveaux changements géopolitiques dans le monde nous offrent aujourd'hui une opportunité. Dans l'hémisphère sud du continent asiatique se trouve la nation indienne récemment réunifiée, qui espère sans aucun doute contenir l'expansionnisme chinois. Si nous nous alignons sur les Indiens, ils pourraient exiger que notre gouvernement partage leur révolution et établisse un gouvernement de gauche. Cela pourrait susciter la colère de nos conservateurs, mais nous devrons peut-être agir de la sorte pour protéger notre nation de la destruction."
 china_seek_protection_paragraph_india_default: "Alors que nous luttons depuis longtemps contre l'oppression de nos suzerains chinois, de nouveaux changements géopolitiques dans le monde nous offrent aujourd'hui une opportunité. Dans l'hémisphère sud du continent asiatique se trouve la nation indienne récemment réunifiée, qui espère sans aucun doute contenir l'expansionnisme chinois. Peut-être pourrons-nous trouver auprès d'elle une protection contre l'empiètement chinois sur nos frontières."

 china_events.109.a:9 "Nous acceptons leur offre d'aide."
 china_events.109.b:9 "Ils doivent faire partie de notre sphère de paix."
 china_events.109.c:9 "Nous n'exigerons que les terres des Han et nous les laisserons tranquilles."
 china_events.109.d: "Nous demandons l'aide du gouvernement russe."
 china_events.109.e: "Nous demanderons l'aide du gouvernement indien."
 china_events.109.f:9 "Nous n'acceptons pas leur offre."

 china_events.110.intro:9 "Nous avons reçu une requête urgente de [FROM.GetNameDef] demandant notre protection contre l'irrédentisme et l'expansionnisme chinois. Alors que la région était théoriquement sous la sphère de la dynastie Qing, elle s'est dotée d'un gouvernement indépendant à la suite de la révolution de 1911 et nombre d'entre eux ne souhaitent pas être réintégrés dans l'État chinois. C'est pourquoi ils se sont adressés à notre gouvernement dans l'espoir que nous leur venions en aide en ces temps difficiles."
 china_events.110.t: "[FROM.GetNameDefCap] demande une protection contre la Chine"
 china_events.110.d.russia_already_guaranteed: "$china_events.110.intro$\n\nNous garantissons actuellement l'indépendance de [FROM.GetNameDef] et pouvons donc naturellement leur venir en aide pour résister à l'expansionnisme chinois. Néanmoins, certains membres de notre gouvernement estiment qu'une Chine unie pourrait s'avérer trop épuisante pour nous et que nous risquons d'être enfermés dans une guerre qui ne s'achèverait pas rapidement. Les Chinois ne refuseront sans doute pas de se retirer et notre pays devra peut-être faire face à d'autres menaces."
 china_events.110.d.russia:9 "$china_events.110.intro$ Si nous intervenons en leur faveur, ils ont déclaré qu'ils rejoindraient notre alliance en tant que membre indépendant."
 china_events.110.d.india_already_guaranteed: "$china_events.110.intro$\n\nNous garantissons actuellement l'indépendance de [FROM.GetNameDef] et pouvons donc naturellement leur venir en aide pour résister à l'expansionnisme chinois. Néanmoins, certains membres de notre gouvernement estiment qu'une Chine unie pourrait s'avérer trop épuisante pour nous et que nous risquons d'être enfermés dans une guerre qui ne s'achèverait pas rapidement. Les Chinois ne refuseront sans doute pas de se retirer et notre pays devra peut-être faire face à d'autres menaces."
 china_events.110.d.india:9 "$china_events.110.intro$ Si nous intervenons en leur faveur, ils ont déclaré qu'ils rejoindraient notre alliance en tant que membre indépendant."
 china_events.110.a:0 "Nous leur viendrons en aide."
 china_events.110.b:0 "Exigez qu'ils adoptent immédiatement un gouvernement socialiste."
 china_events.110.c:0 "Ils sont livrés à eux-mêmes."

 china_events.111.t: "[FROM.GetNameDefCap] nous offre sa protection !"
 china_events.111.d.russia: "Nos appels à l'aide ne sont pas restés sans réponse ! Le gouvernement russe a déclaré à notre gouvernement qu'il reconnaissait notre souveraineté nationale et déclarera au gouvernement chinois qu'il doit retirer toutes ses troupes sous peine d'être confronté à une guerre commune. Nous pouvons désormais être assurés que Moscou nous soutient."
 china_events.111.d.india: "Nos appels à l'aide ne sont pas restés sans réponse ! Le gouvernement indien a déclaré à notre gouvernement qu'il reconnaissait notre souveraineté nationale et déclarera au gouvernement chinois qu'il doit retirer toutes ses troupes sous peine d'être confronté à une guerre commune. Nous pouvons désormais être assurés que la grande puissance de l'Asie du Sud peut être notre alliée contre les impérialistes chinois !"
 china_events.111.a: "Les Chinois n'oseront plus venir maintenant..."

 china_events.112.t: "[From.From.GetNameDefCap] protège [FROM.GetNameDef]"
 china_events.112.d.russia: "Alors que nous considérons [FROM.GetNameDef] comme une partie intégrante de notre pays et de nos frontières naturelles, il semblerait que les lâches aient fait appel à [FROM.FROM.GetNameDef] pour obtenir une protection. Le gouvernement russe nous a lancé un ultimatum pour que nous mettions fin à nos revendications et à notre agression contre [FROM.GetNameDef], faute de quoi nous devrons faire face à la guerre. Alors que nos faucons de guerre nous appellent à profiter de l'affaiblissement de la nation russe, les modérés et les pacifistes déclarent que nous devrions plutôt trouver une médiation pacifique."
 china_events.112.d.india: "Alors que nous considérons [FROM.GetNameDef] comme une partie intégrante de notre pays et de nos frontières naturelles, il semblerait que les lâches aient fait appel à [FROM.FROM.GetNameDef] pour obtenir une protection. Le gouvernement indien nous a lancé un ultimatum pour que nous mettions fin à nos revendications et à notre agression contre [FROM.GetNameDef], faute de quoi nous devrons faire face à la guerre. Alors que nos faucons de guerre nous appellent à profiter de la récente unification de la nation indienne, les modérés et les pacifistes déclarent que nous devrions plutôt trouver une médiation pacifique."
 china_events.112.a: "Nous ne pouvons pas gagner cette guerre, reculez !"
 china_events.112.b: "Nous devons résister à ces impérialistes !"

 china_events.113.t: "Les Chinois font marche arrière"
 china_events.113.d: "Face à la pression internationale, les Chinois ont décidé de faire marche arrière et de retirer leurs forces militaires de nos frontières. Il semblerait que notre indépendance soit désormais totalement à l'abri de leur expansionnisme."
 china_events.113.a: "La paix pour notre époque."

 china_events.114.t: "La Chine mobilise ses armées"
 china_events.114.d: "Malgré la pression internationale, les Chinois ont décidé de mobiliser leur armée et les rapports sur nos frontières indiquent que leurs troupes se déplacent. Il semblerait que notre nation soit désormais en guerre avec la nation chinoise, et seul l'avenir nous dira si nous en sortirons victorieux ou non."
 china_events.114.a: "Ils ne gagneront pas."

 china_events.115.t: "[FROM.GetNameDefCap] exige un virage vers le socialisme"
 china_events.115.d.russia: "En réponse à notre appel à l'aide, [RUS.GetNameDef] a exigé que notre gouvernement adopte un modèle socialiste et s'intègre à leur sphère. Bien que cela garantisse leur protection sur nos terres, cela réduira essentiellement notre indépendance puisque nous ne serons plus qu'une marionnette de leur sphère socialiste. Néanmoins, si l'on considère que l'alternative est l'annexion et la destruction par les Chinois, c'est peut-être la meilleure voie à suivre."
 china_events.115.d.india: "En réponse à notre appel à l'aide, [HND.GetNameDef] a exigé que notre gouvernement adopte un modèle socialiste et que nous nous intégrions à leur sphère. Bien que cela garantisse leur protection sur nos terres, notre indépendance s'en trouvera réduite puisque nous ne serons plus qu'une marionnette de leur sphère socialiste. Néanmoins, si l'on considère que l'alternative est l'annexion et la destruction par les Chinois, c'est peut-être la meilleure voie à suivre."
 china_events.115.a: "Nous les acceptons avec gratitude."
 china_events.115.b: "Nous ne renoncerons pas à notre indépendance."

 china_events.116.t: "[FROM.GetNameDefCap] accepte le socialisme"
 china_events.116.d: "Nous avons reçu une grande nouvelle. Dans le cadre de la révolution internationale, [FROM.GetNameDef] a accepté de changer son gouvernement en un gouvernement socialiste - rejoignant ainsi notre fraternité de frères et sœurs socialistes. Désormais, nous resterons unis et défiants face aux impérialistes chinois et ils seront contraints de faire marche arrière ou d'en subir les conséquences."
 china_events.116.a: "L'Internationale unit le Genre Humain !"

 china_events.117.t: "[FROM.GetNameDefCap] rejette le socialisme"
 china_events.117.d: "Peut-être par arrogance, [FROM.GetNameDef] a refusé notre offre généreuse de transformer son gouvernement en un gouvernement socialiste. Étant donné qu'ils ont choisi de maintenir leur gouvernement rétrograde et réactionnaire, nous ne leur offrirons aucune protection dans leur prochain conflit avec les Chinois."
 china_events.117.a: "Ils ont choisi leur destin."

 china_events.118.t: "[FROM.GetNameDefCap] se tient en défiance"
 china_events.118.d: "Les peuples arrogants et ignorants de [FROM.GetNameDef] ont refusé toutes nos demandes généreuses et ont déclaré à nos négociateurs que la seule solution à la crise était leur indépendance nationale. Il va de soi que cela est inacceptable, car ces régions font partie intégrante de la Chine et ont été perdues au cours du siècle de l'humiliation. Nous n'aurons d'autre choix que de recourir à la force militaire pour réunifier les parties restantes de notre grand pays !"
 china_events.118.a: "Ils ont scellé leur destin !"

 china_events.119.t: "La Chine demande l'annexion de [FROM.GetNameDef]"
 china_events.119.intro:9 "L'unification de la Chine étant désormais assurée, la Chine tourne maintenant son regard vers la frontière [FROM.GetAdjective]e. Autrefois lointaine partie de l'empire Qing, l'État chinois moderne prétend descendre de ses prédécesseurs mandchous et a donc commencé à réclamer son retour. Avec des troupes qui s'amassent et une rhétorique de plus en plus hostile, il faut peu d'imagination pour comprendre ce qui est en jeu."
 china_events.119.compromise: "Une option intermédiaire a été proposée, dont certains espèrent qu'elle permettra d'apaiser les tensions. [FROM.GetNameDefCap] occupe actuellement des territoires constitués d'une majorité de Chinois Han, principale cible de l'ire nationaliste. L'échange de ces territoires contre le maintien de l'indépendance de [FROM.GetNameDef] pourrait éviter une guerre entre les puissances, même s'il trahit certains de nos engagements antérieurs."
 china_events.119.faction_leader_text: "Ces derniers jours, cette situation a atteint son paroxysme, car [FROM.GetLeader] nous a demandé d'intervenir en leur nom, en invoquant nos obligations militaires existantes. Il est vrai que nous avons des intérêts dans la région et que nous avons promis de les défendre contre ce genre de situation. La question qui se pose alors est la suivante : sommes-nous prêts à défendre l'indépendance [FROM.GetAdjective]e ?"
 china_events.119.overlord: "Nos intérêts en [FROM.Capital.GetCapitalVictoryPointName] sont plutôt étendus, et le gouvernement [FROM.GetRulingParty] est effectivement soumis à notre politique étrangère. [FROM.GetLeader] a néanmoins insisté pour que nous honorions notre obligation d'intervenir et d'empêcher l'invasion chinoise. Si nous ne le faisons pas, [ROOT.GetLeader] sera dans l'embarras et la politique étrangère [ROOT.GetAdjective]e sera compromise."
 china_events.119.overlordinfaction: "$china_events.119.overlord$\n\nNos alliés de le [ROOT.GetFactionName] seront probablement aussi entraînés dans ce conflit, car ce qui semble superficiellement être une escarmouche frontalière peut très bien dégénérer en un conflit régional plus large. Pour faire avancer ce dossier, nous serons probablement obligés de consulter également les dirigeants du [ROOT.GetFactionName]."
 china_events.119.d.faction_leader_can_give_lands:9 "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$\n\n$china_events.119.compromise$"
 china_events.119.d.faction_leader_default: "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$"
 china_events.119.d.overlord_not_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlord$\n\n$china_events.119.compromise$"
 china_events.119.d.overlord_not_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlord$"
 china_events.119.d.overlord_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$\n\n$china_events.119.compromise$"
 china_events.119.d.overlord_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$"
 china_events.119.a: "Nous agissons pour protéger l'indépendance [FROM.GetAdjective]e !"
 china_events.119.b: "Pétition du [ROOT.GetFactionName] pour obtenir un soutien !"
 china_events.119.c: "Rechercher un compromis sur les territoires contestés."
 china_events.119.d: "Ce n'est pas la peine, abandonnez [FROM.GetNameDef]."

 china_events.120.t: "[FROM.GetNameDefCap] nous protège"
 china_events.120.intro: "Notre demande d'aide auprès de [FROM.GetAdjective] a abouti ! Après avoir entendu l'appel de [ROOT.GetLeader], [FROM.Capital.GetCapitalVictoryPointName] a lancé un avertissement sévère aux Chinois pour qu'ils s'éloignent de notre territoire et est prêt à envoyer des troupes dans la région pour nous défendre si nécessaire."
 china_events.120.d.default: "$china_events.120.intro$ Nous attendons maintenant avec impatience de voir ce que les Chinois vont faire."
 china_events.120.d.refused_lands: "$china_events.120.intro$ Malheureusement, nous avons d'abord tenté de négocier avec les Chinois la cession de "certaines" de nos terres principales, un compromis qui a été rejeté par les autorités han. Il semble que la guerre soit désormais inévitable et nous devons nous préparer en conséquence."
 china_events.120.a: "Il est bon d'avoir des alliés."

 china_events.121.t: "[FROM.FROM.GetNameDefCap] protège [FROM.GetNameDef]"
 china_events.121.refusedlands: "Notre refus d'accepter un compromis permettant de retirer les terres de la majorité Han du contrôle [FROM.GetAdjective] n'a peut-être pas aidé notre cause. Si nous bluffions dans l'espoir d'éviter la guerre et de nous emparer des territoires contestés, nous sommes désormais contraints soit de faire la guerre pour toute la région, soit de reculer dans la honte."
 china_events.121.d.overlord:9 "Alors que nous cherchons à restaurer l'intégrité de la Chine sur [FROM.Capital.GetCapitalVictoryPointName], il semble tout à fait naturel que leurs vils marionnettistes de [FROM.FROM.GetNameDef] interviennent pour nous arrêter. Les nationalistes du [ROOT.GetRulingParty] insistent pour que nous allions de l'avant, invoquant la nécessité de mettre fin au Siècle des humiliations, par la force des armes si nécessaire. D'un autre côté, une telle guerre pourrait être dévastatrice pour un pays qui se remet encore de l'ère des seigneurs de la guerre. La décision revient maintenant à [ROOT.GetLeader] et à ses ministres."
 china_events.121.d.overlord_refused_lands: "$china_events.121.d.overlord$\n\n$china_events.121.refusedlands$"
 china_events.121.d.overlord_abandoned_by_allies: "$china_events.121.d.overlord$\n\nIl semble que [FROM.FROM.GetNameDef] ait perdu un avantage crucial car ses anciens alliés l'ont largement abandonné, ne souhaitant pas s'engager dans un conflit asiatique potentiellement massif. Cela signifie qu'ils sont seuls, mais cela ne veut pas dire qu'ils sont impuissants."
 china_events.121.d.overlord_refused_lands_abandoned_by_allies: "$china_events.121.d.overlord_abandoned_by_allies$\n\n$china_events.121.refusedlands$"
 china_events.121.d.overlord_and_allies: "$china_events.121.d.overlord$\n\nLe [FROM.FROM.FROM.GetNameDefCap] a décidé d'entrer dans la mêlée, menaçant de faire intervenir l'ensemble du [FROM.FROM.FROM.GetFactionName] dans le conflit en cas d'escalade des tensions. Cela aggrave le mal de tête que cette crise a créé et affaiblit considérablement notre position."
 china_events.121.d.overlord_and_allies_refused_lands: "$china_events.121.d.overlord_and_allies$\n\n$china_events.121.refusedlands$"
 china_events.121.d.faction: "Ces dernières années, alors que [FROM.GetNameDef] cherchait à consolider son indépendance, elle s'est efforcée de nouer des liens avec des puissances extérieures afin de se protéger contre l'inévitable jour de notre unification. C'est ainsi qu'ils se sont rapprochés de [FROM.GetFactionName], qui a accepté de les protéger contre nous. Malgré la force d'une Chine unie, la guerre est toujours une proposition risquée - une guerre qui peut commencer comme nous le souhaitons mais qui ne se terminera pas nécessairement comme prévu."
 china_events.121.d.faction_refused_lands: "$china_events.121.d.faction$\n\n$china_events.121.refusedlands$"
 china_events.121.a: "Nous devons faire marche arrière."
 china_events.121.b:0 "Ce sera donc la guerre."

 china_events.122.t: "La Chine fait marche arrière"
 china_events.122.d:9 "Après des semaines de tensions croissantes, le monde peut pousser un soupir de soulagement. Face à la possibilité d'une guerre meurtrière qui déstabiliserait une nation naissante, les dirigeants chinois ont été les premiers à cligner des yeux. Ils ont décidé d'accepter un accord loin de leurs nobles exigences, en acceptant un traité de non-agression. Bien que la possibilité d'un désarmement à l'avenir reste une ambition lointaine, pour l'instant au moins, il semble que la paix règne en Asie."
 china_events.122.a: "La raison l'emporte."

 china_events.123.t: "La Chine se mobilise pour la guerre"
 china_events.123.d: "Après des semaines de tensions croissantes, il semble que la situation va bientôt devenir incontrôlable. Face à notre détermination croissante à résister à leurs ambitions impérialistes, les dirigeants chinois ont choisi de redoubler d'efforts dans leur quête effrénée de pouvoir. Tout espoir de solution diplomatique s'évaporant rapidement, nous n'avons d'autre choix que de nous préparer à un conflit prolongé."
 china_events.123.a: "Nous vaincrons."

 china_events.124.t: "[FROM.GetNameDefCap] demande au [ROOT.GetFactionName] un soutien contre la Chine"
 china_events.124.d: "Les intérêts [FROM.GetAdjective] dans les frontières contestées de la Chine nous sont connus depuis longtemps, même si les Chinois ont été longtemps distraits par leurs propres querelles mesquines, ce qui n'a guère suscité d'intérêt. Du moins jusqu'à récemment. Rejetant l'indépendance (ou du moins l'indépendance nominale) de divers groupes qui avaient tenté de s'affranchir du gouvernement dominé par les Han, les Chinois ont commencé à mobiliser des forces dans un effort revanchard pour restaurer les anciennes frontières impériales des Qing.\n\nAujourd'hui, la menace que le [ROOT.GetFactionName] soit entraîné dans un conflit asiatique est de plus en plus grande, ce à quoi nous ne sommes peut-être pas préparés. En tant que leader de facto de l'alliance, il nous appartient de coordonner une réponse aux appels à l'aide [FROM.GetAdjective]e contre l'agression chinoise."
 china_events.124.a: "Nous allons peser de tout notre poids pour les soutenir."
 china_events.124.b: "Ces questions sont bien trop lointaines pour nous concerner."

 china_events.125.t: "[FROM.GetNameDefCap] nous soutient"
 china_events.125.d: "Heureusement, nos liens étroits avec [FROM.GetFactionName] ont porté leurs fruits. En réponse à nos appels au soutien contre l'agression chinoise, [FROM.GetLeader] a proposé de nous venir en aide en cas d'invasion. Outre le renforcement de notre alliance, nous veillerons à la protection continue de nos propres alliés et intérêts dans la région. Avec un peu de chance, les Chinois renonceront à toute nouvelle agression, sous peine de voir la guerre s'étendre."
 china_events.125.a: "C'est à cela que servent les alliés."

 china_events.126.t: "[FROM.GetNameDefCap] refuse de nous soutenir"
 china_events.126.d: "Malgré nos liens existants avec [FROM.GetFactionName], ils prétendent qu'ils ne s'étendent pas à nos alliés subsidiaires. Dans une formidable démonstration de faiblesse et de duplicité, [FROM.GetLeader] nous a informés que nous ne pouvions pas compter sur l'aide de le [FROM.GetFactionName] en cas de conflit.\n\nCela nous met en position de faiblesse. Si nous insistons pour continuer à protéger nos alliés, nous serons contraints de sacrifier nos liens avec [FROM.GetFactionName], ce qui nous rendra vulnérables. D'un autre côté, si nous reculons maintenant, nous donnerons l'impression d'être faibles, sacrifiant nos propres intérêts en faveur de l'alliance élargie. En fin de compte, c'est à [ROOT.GetLeader] de décider ce qu'il convient de faire de nos intérêts dans les territoires revendiqués par la Chine."
 china_events.126.a: "Protégez-les quand même !"
 china_events.126.b: "Offrir aux Chinois un compromis pour sauver la face."
 china_events.126.c: "Libérez-les pour le bien de nos alliés du [FROM.GetFactionName]."

 china_events.127.t:0 "[FROM.GetNameDefCap] quitte le [ROOT.GetFactionName]."
 china_events.127.d: "Furieux de notre décision de ne pas protéger leurs intérêts dans les régions contestées par la Chine, [FROM.GetLeader] a annoncé le retrait de [FROM.GetNameDef] du [ROOT.GetFactionName]. C'est un coup dur pour la stabilité de notre alliance, et leur décision de s'entêter à résister aux Chinois conduira probablement à une issue défavorable pour tous. Néanmoins, nous avons fait ce que nous pouvions pour préserver la paix et nous devrons simplement trouver notre propre voie sans les [FROM.GetAdjective]."
 china_events.127.a:0 "Décevant."

 china_events.128.t: "Un terrain d'entente ?"
 china_events.128.intro: "Après quelques délibérations, [FROM.GetLeader] a trouvé une solution à proposer aux Chinois, dans l'espoir d'éviter une invasion. Les territoires à majorité han actuellement aux mains [ROOT.GetAdjective]es passeront sous contrôle chinois, en échange de quoi nous pourrons préserver notre indépendance et la Chine retirera toutes ses prétentions sur nos terres principales."
 china_events.128.d.puppet: "$china_events.128.intro$\n\nCompte tenu de notre forte dépendance à l'égard de [FROM.GetNameDef], notre avis n'est rien d'autre qu'une approbation tacite dans ce processus. Nous pouvons néanmoins espérer qu'il en résultera une paix durable."
 china_events.128.d.not_puppet: "$china_events.128.intro$\n\nEn fin de compte, ce choix nous appartient. Certains de nos concitoyens peuvent considérer l'acceptation de ce compromis comme une trahison, mais s'il peut conduire à la paix, nous devons au moins essayer."
 china_events.128.a: "Nous n'avons pas le choix..."
 china_events.128.b: "Cela équivaut à une capitulation !"
 china_events.128.c: "Un compromis valable, bien que malheureux."

 china_events.129.t: "[FROM.GetNameDefCap] accepte un compromis"
 china_events.129.d: "Alors qu'une guerre potentiellement dévastatrice se profile à l'horizon, [FROM.GetLeader] a décidé d'adopter la ligne de conduite raisonnable et d'accepter notre proposition de diviser les terres contestées [FROM.GetAdjective]es entre eux et la Chine. Les provinces à majorité Han seront restituées aux autorités chinoises, tandis que le gouvernement chinois reconnaîtra le maintien de l'indépendance de [FROM.GetNameDef]. Un projet d'accord va maintenant être envoyé aux Chinois pour examen."
 china_events.129.a: "Attendons leur réponse."

 china_events.130.t: "[FROM.GetNameDefCap] refuse tout compromis"
 china_events.130.d: "Malgré le risque d'une guerre dévastatrice, [FROM.GetLeader] a décidé d'adopter une ligne dure, insistant sur le fait que [FROM.GetNameDef] défendra chaque pouce de terre [FROM.GetAdjective]e jusqu'à la dernière minute. Ils ont torpillé toute possibilité de compromis, jurant de se battre sans tenir compte de notre participation. Dans ces conditions, deux choix s'offrent à nous : soit nous restons aux côtés de nos alliés dans [FROM.Capital.GetCapitalVictoryPointName], soit nous les laissons tomber et les abandonnons à leur sort."
 china_events.130.a: "Nous les défendrons néanmoins."
 china_events.130.b: "Ils périront d'eux-mêmes."

 china_events.131.t: "[FROM.GetNameDefCap] offre un compromis potentiel"
 china_events.131.d.puppet: "Nous avons été informés par [FROM.overlord.GetNameDef] que, dans le cadre de leur médiation officielle avec notre pays et au nom de [FROM.GetNameDef], [FROM.GetNameDef] cédera les terres qu'il possède et qui abritent une importante minorité han. En contrepartie, ils nous demandent de renoncer à toute autre revendication sur leur territoire et de respecter leur indépendance. Bien que cette offre soit certainement séduisante, les nationalistes warhawks nous demandent de rejeter ce traité perçu comme inégal et de nous préparer à la guerre avec [FROM.overlord.GetNameDef]."
 china_events.131.d.not_puppet:9 "Nous avons reçu des nouvelles de [FROM.FactionLeader.GetNameDef], selon lesquelles, dans le cadre de leur médiation officielle avec notre pays et au nom de [FROM.GetNameDef], [FROM.GetNameDef] cédera des terres qu'il possède et qui abritent une importante minorité han. En contrepartie, ils nous demandent de renoncer à toute autre revendication sur leur territoire et de respecter leur indépendance. Bien que cette offre soit certainement alléchante, les nationalistes warhawks nous demandent de rejeter ce traité perçu comme inégal et de nous préparer à la guerre avec [FROM.FactionLeader.GetNameDef]."
 china_events.131.a: "Nous acceptons cette proposition de paix."
 china_events.131.b:9 "Nous ne signerons pas ce traité inégal !"

 china_events.132.t: "La Chine accepte un compromis"
 china_events.132.d.target: "Nous avons appris que le gouvernement chinois a accepté les terres dont il prétend qu'elles abritent une minorité chinoise en échange de l'abandon de toutes ses revendications sur nos terres. Nous accepterons cette proposition même si cela signifie que nos terres sont dépouillées."
 china_events.132.d.faction_leader_abandoned_ally:9 "Nous avons appris que [FROM.overlord.GetNameDef] avait décidé de se retirer de notre alliance pour défendre [FROM.GetNameDef]. Néanmoins, il semblerait qu'une effusion de sang ait été évitée puisque [FROM.overlord.GetNameDef] a réussi à négocier un compromis avec le gouvernement chinois, selon lequel [FROM.GetNameDef] cédera toutes les terres contenant une importante minorité Han en échange de son indépendance."
 china_events.132.d.other_allies: "Nous avons appris que [FROM.overlord.GetNameDef] a négocié une paix avec le gouvernement chinois au nom de [FROM.GetNameDef]. En échange de la cession au gouvernement chinois de toutes les terres contenant une minorité Han significative, les Chinois abandonneront toutes les autres revendications qu'ils ont sur les frontières extérieures. Il semblerait qu'il n'y aura pas de guerre pour ces terres."
 china_events.132.a: "Malheureusement, il faut le faire."
 china_events.132.b: "Une paix a été négociée."
 china_events.132.c: "Nous n'avions pas d'autre choix."
 china_events.132.d: "La paix pour notre époque"

 china_events.133.t: "[FROM.GetNameDefCap] refuse notre offre de compromis"
 china_events.133.d: "Malgré notre offre généreuse de céder les terres Han à [FROM.GetNameDef], ils ont refusé nos propositions de compromis. À l'heure actuelle, la seule option possible est la guerre."
 china_events.133.a: "Ce qui doit arriver arrivera."

 china_events.134.t: "[FROM.GetNameDefCap] refuse tout compromis"
 china_events.134.d.overlord_in_faction:9 "Nous avons reçu la grave nouvelle que [FROM.GetNameDef] a refusé nos généreuses offres de compromis. Puisqu'il semble que la seule autre option soit la guerre, nous pourrions peut-être essayer de contacter [ROOT.FactionLeader.GetNameDef] pour qu'il nous soutienne dans une guerre potentielle avec le gouvernement chinois.  Nous pouvons soit choisir d'abandonner la protection de notre sujet, soit chercher à le protéger malgré tout."
 china_events.134.d.overlord_refused_by_faction:9 "Nous avons reçu la grave nouvelle que [FROM.GetNameDef] a refusé nos généreuses offres de compromis. La dernière fois que nous avons demandé de l'aide à [ROOT.FactionLeader.GetNameDef] dans cette crise et qu'ils l'ont refusée, il est peu probable qu'ils trouvent opportun d'intervenir une fois de plus. Nous pouvons soit choisir d'abandonner la protection de notre sujet, soit chercher à le protéger malgré tout."
 china_events.134.d.faction_leader: "Nous avons appris que [FROM.GetNameDef] a refusé une offre de compromis sur ses revendications irrédentistes. Cela pourrait signifier la guerre pour notre pays, une guerre pour laquelle peu de nos concitoyens estimeront qu'il vaut la peine de mourir. Néanmoins, certains affirment que nous devons prendre position contre l'expansionnisme chinois et déclarer que nous protégerons nos alliés."
 china_events.134.a:9 "Espérons que [ROOT.FactionLeader.GetNameDef] nous vienne en aide."
 china_events.134.b: "Malgré tout, nous devons les protéger."
 china_events.134.c: "Trop c'est trop, nous les défendrons."
 china_events.134.d: "Ce n'est pas notre guerre."

 china_events.135.t: "[FROM.GetNameDefCap] refuse tout compromis"
 china_events.135.d.abandoned_by_allies:9 "Nous venons d'apprendre que [FROM.FactionLeader.GetNameDef] nous a retirés de sa sphère et nous a abandonnés aux Chinois. Ils ont retiré leur ambassade et leurs forces militaires de notre pays, nous laissant à la merci des Chinois, sous prétexte que ce conflit ne les concerne pas. Seul l'avenir nous dira si nous survivrons ou non à cet assaut."
 china_events.135.d.abandoned_by_overlord_allies:9 "Nous venons d'apprendre que [FROM.overlord.GetNameDef] a décidé de ne pas intervenir en notre faveur et de nous abandonner aux Chinois. Ils ont retiré leur ambassade et leurs forces militaires de notre pays, nous laissant à la merci des Chinois, car ils ne pensent pas pouvoir gagner cette guerre sans l'aide de [FROM.FactionLeader.GetNameDef], qui a déjà déclaré qu'il serait neutre dans le conflit à venir. Seul l'avenir nous dira si nous survivrons à cet assaut."
 china_events.135.d.abandoned_by_overlord: "Nous venons d'apprendre que [FROM.overlord.GetNameDef] a décidé de ne pas intervenir en notre faveur et nous a abandonnés aux Chinois. Citant le fait qu'ils ne pensent pas pouvoir remporter ce conflit, ils ont retiré leur ambassade et leurs forces militaires de notre pays, nous laissant à la merci des Chinois. Seul l'avenir nous dira si nous survivrons ou non à cet assaut."
 china_events.135.a: "Ce sont des lâches."

 china_events.136.t: "[FROM.FROM.GetNameDefCap] abandonne [FROM.GetNameDef]"
 china_events.136.d: "Nous avons reçu une excellente nouvelle : [FROM.FROM.GetNameDef] a retiré sa protection à [FROM.GetNameDef], ce qui résout la crise sans plonger le continent asiatique dans la guerre. Nous veillerons à ce que les frontières soient légitimement établies au sein de notre nation et à ce que notre victoire soit brève."
 china_events.136.a: "Une victoire contre l'impérialisme !"

### Autonomous Region Events ###
 china_events.150.t: "Établir une Administration Mongole"
 china_events.150.d:9 "Au cours des XVIIe et XVIIIe siècles, la Mongolie fut progressivement absorbée par la Grande Qing. La dynastie mandchoue entretenait auparavant de bonnes relations avec les clans mongols et utilisait efficacement ses sujets mongols comme cavaliers. Cependant, les efforts de la dynastie Qing pour soumettre les Mongols et mettre en place son système de bannières se heurtèrent à une forte résistance. Le XVIIIe siècle a été marqué par la famine et une importante migration de Chinois Han vers la région qui est devenue connue sous le nom de « Mongolie intérieure », le déclin du nomadisme mongol et la sinisation de la cour Qing. La gouvernance Qing sur la Mongolie s'appuyait sur des gouverneurs militaires chargés de surveiller les différentes ligues mongoles (six en Mongolie intérieure et quatre en Mongolie extérieure), les ligues de Mongolie extérieure jouissant d'une plus grande autonomie.\n\nDans le chaos de la Révolution Xinhai de 1911, Bogd Khan monta sur le trône et mena une révolte qui chassa les officiels chinois de Mongolie extérieure. La nouvelle République chercha à reprendre le contrôle de la Mongolie et du Tibet (qui avaient signé un accord de reconnaissance mutuel), déployant des forces qui parvinrent brièvement à reprendre le contrôle d'Urga (la capitale et seule ville permanente). Toutefois, les troupes du Baron von Ungern-Sternberg furent capables de repousser les troupes chinoises, permettant aux mongols de sécuriser leur indépendance de facto, même si les chinois continuèrent de revendiquer le territoire.\n\nA la suite de la chute du Baron et de notre retour en Mongolie, nous avons hérité d'un territoire divisé et dévasté. Les chefs locaux nous ont demandé une plus grande autonomie, similaire aux politiques des seigneurs de la guerre en Mongolie intérieure. Ils s'inquiètent de migrations supplémentaires des Han, qui tendent à favoriser les fermiers sédentaires, qui entreraient en concurrence avec les bergers mongols pour les pâturages et l'influence politique. Certains officiels militent toutefois pour une administration directe, pour relever les conditions économiques de la province très appauvrie et écraser les efforts sécessionnistes."
 china_events.150.a: "Autoriser la création d'une simple Région Autonome de Mongolie Extérieure."
 china_events.150.b: "Établir à la fois une Région Autonome de Mongolie Intérieure et Extérieure."
 china_events.150.c: "La Mongolie sera réorganisée en provinces ordinaires."

 china_events.151.t: "Établir une Administration Xinjiang"
 china_events.151.d: "Le Xinjiang a connu une histoire longue et tumultueuse et la présence militaire chinoise dans la région a commencé sous la dynastie Han avec des garnisons déployées pour protéger les intérêts commerciaux le long de la précieuse route de la soie. Le contrôle de la région a fréquemment changé, car les dynasties successives ont eu plus ou moins de chance de garder le contrôle de ces terres lointaines. La dynastie Qing a arraché le contrôle du Xinjiang et du Tibet aux Dzoungars au cours des XVIIe et XVIIIe siècles lors d'une guerre de conquête dévastatrice. Elle a également encouragé la migration des Han, des Hui et des Mandchous pour compléter son contrôle avec le déploiement d'une garnison permanente, une tactique utilisée dans les dynasties précédentes comme les Tang. Le Xinjiang, alors connu sous le nom de Turkestan chinois, a été transformé en province et a reçu son nom actuel, qui se traduit par Nouvelle Frontière.\n\nLa révolution Xinhai de 1911 a vu l'effondrement de l'autorité des Qing et l'arrivée au pouvoir du gouverneur Han Yang Zengxin. Région multiethnique par excellence, le Xinjiang a été en proie à l'instabilité et aux troubles, en particulier de la part des loyalistes du khanat de Kumul dans le nord et des séparatistes du Turkestan oriental dans le sud. Le trajet de Beijing à Dihua (la capitale provinciale) prendrait plus de temps que celui de Moscou à Vladivostok, ce qui a créé un certain degré d'isolement, encore aggravé par les tendances régionalistes des gouverneurs et les perturbations de l'ère des seigneurs de guerre.\n\nNous avons néanmoins réussi à mettre le Xinjiang sous notre coupe. Il est indispensable d’élaborer un plan de gouvernance à long terme si nous voulons stabiliser notre domination. Le Xinjiang abrite de nombreux groupes ethniques, notamment les Ouïghours, les Han, les Kazakhs, les Hui, les Kirghizes et les Mongols. Les dirigeants locaux ont appelé à la création d’une zone autonome pour garantir les droits des minorités locales. Cependant, cette idée a rencontré une résistance considérable : contrairement au Tibet ou à la Mongolie, le Xinjiang est gouverné comme une province depuis des décennies."
 china_events.151.a: "Autoriser la création d'une Région Autonome du Xinjiang."
 china_events.151.b: "Le Xinjiang restera une province."

 china_events.152.t: "Établir une Administration Tibétaine"
 china_events.152.d:9 "L'histoire de la domination chinoise sur le Tibet est longue et compliquée. La dynastie Qing a affirmé son contrôle direct sur la région pour la première fois lorsque ses soldats aidèrent le 7e Dalaï-lama à chasser le Khanat dzoungar, nommant ses propres administrateurs, les Ambans, dans la région. Le Tibet devint un "Fanbu" des Qing, ce qui se traduit approximativement en "vassal". Alors que le pouvoir Qing s'affaiblissait, leur capacité à contrôler le Tibet fut contestée à la fois par les chefs tibétains et par les britanniques opérant depuis l'Inde. Après l'invasion britannique du Tibet, les Qing ont redoublé d'efforts pour assurer leur souveraineté sur la région, envoyant une armée pour intégrer le Tibet par la force tout en sécurisant la reconnaissance britannique de la suzeraineté chinoise.\n\nLa Révolution Xinhai de 1911 vit le régime Qing s'effondrer et les tibétains prirent leur revanche sur la garnison chinoise en tuant son commandant et en forçant les survivants à se retirer. La nouvelle République maintint sa revendication sur le Tibet et tenta de s'assurer la soumission du Dalaï-lama, mais le 13e Dalaï-lama se défendit en disant que le règne chinois n'avait pas été une subordination, mais plutôt une relation entre un mécène et un prêtre. Le gouvernement de Lhassa déclara son indépendance aux côtés de la Mongolie, récemment libérée. Les britanniques tentèrent de négocier un accord similaire à celui de la Mongolie intérieure/extérieure, le Tibet extérieur recevant l'autonomie sous la suzeraineté chinoise alors que le Tibet intérieur serait divisé entre administration chinoise et autorité religieuse tibétaine. Cette convention échoua en raison de différends sur les frontières, encore compliqués par le statut contesté du Tawang et la révolution indienne.\n\nNos forces ont envahi le Tibet avec succès, affirmant une fois de plus le contrôle chinois sur Lhassa. La mort du 13e Dalaï-lama en 1933 a bouleversé la scène politique tibétaine, laissant plusieurs faction concurrentes qui vont des traditionalistes dans les monastères et l'aristocratie à Khamba aux révolutionnaires et réformistes de la cour. Au sein de notre gouvernement, il y a eu des appels à gouverner le Tibet directement comme province pour écraser le séparatisme, tandis que d'autres ont conseillé de lui donner l'autonomie pour s'assurer la loyauté d'alliés locaux."
 china_events.152.a: "Autoriser la création d'une simple Région Autonome du Tibet "Extérieur"."
 china_events.152.b: "La Région Autonome du Tibet devrait être étendue pour inclure le "Tibet Intérieur"."
 china_events.152.c: "Le Tibet sera administré comme une province."

 china_events.153.t:9 "Un coup d'État sinophile se prépare à [FROM.Capital.GetCapitalVictoryPointName]"
 china_events.153.d:9 "Après des négociations difficiles avec le gouvernement [FROM.GetAdjective], la population s'est réjouie de la conclusion d'un accord pacifique avec les Chinois. L'accord prévoyait que nous conservions notre autonomie nationale et notre indépendance nominale sur la scène internationale en tant que protectorat chinois, même si nos affaires étrangères devaient être gérées par [FROM.Capital.GetCapitalVictoryPointName]. Cet accord, équivalent moderne de l'ancien système chinois de suzeraineté, prévoyait implicitement le maintien de nos dirigeants actuels au sein du [ROOT.GetRulingParty].\n\nLes Chinois ont toutefois perdu confiance dans le gouvernement de [ROOT.GetLeader], ou peut-être n'ont-ils jamais vraiment eu l'intention de le laisser gouverner (ou du moins ses conseillers actuels). Les organes de presse chinois ont déjà adopté un ton plus sombre à l'égard du gouvernement en place et l'"ambassadeur" chinois a été vu en train de rencontrer diverses personnalités de l'opposition. Plus inquiétant encore, les principaux ministres et généraux de notre gouvernement se battent déjà pour obtenir des postes dans le futur régime, ce qui laisse penser que nos jours sont peut-être comptés.\n\nAyant déjà annoncé publiquement notre soumission au monde entier et nos protecteurs ne voulant pas ou ne pouvant pas nous aider, nous n'avons que peu de recours. Ce n'est qu'une question de temps avant que les Chinois ne soumettent officiellement leurs demandes de changement de dirigeants et, à moins que nous ne soyons en mesure d'affronter l'hégémonie restaurée, la seule chose que nous puissions faire est d'espérer que l'histoire se souviendra de cette trahison."
 china_events.153.a:9 "Nous ne pouvons qu'accepter l'inévitable."
 china_events.153.b:9 "Nous nous battrons jusqu'au bout !"

 china_events.154.t:9 "Coup d'État sans effusion de sang à [FROM.Capital.GetCapitalVictoryPointName]"
 china_events.154.d:9 "Après des négociations difficiles avec le gouvernement [FROM.GetAdjective], la population s'est réjouie de la conclusion d'un accord pacifique visant à réunifier le pays. L'accord prévoyait que le pays conserverait une certaine autonomie nationale et une indépendance nominale sur la scène internationale en tant que protectorat chinois, mais que ses affaires étrangères seraient gérées par [ROOT.Capital.GetCapitalVictoryPointName]. Cet arrangement, équivalent moderne de l'ancien système chinois de suzeraineté, a permis le maintien initial des dirigeants du [FROM.GetRulingParty].\n\nLa poursuite de leurs actions séditieuses et le maintien de ministres sécessionnistes au sein de leur gouvernement ont envenimé les relations, et il est devenu évident que [FROM.GetLeader], ou du moins ses conseillers actuels, ne s'intègrent pas dans notre avenir commun. C'est pourquoi nous avons exercé notre juste autorité de suzerain pour initier une passation de pouvoir.\n\nAprès avoir rencontré des politiciens locaux, des officiers militaires et d'autres parties prenantes, notre ambassadeur a mis en place un gouvernement plus favorable à nos intérêts. Bien que certains aient participé par le passé à des activités séparatistes, le nouveau régime est suffisamment pragmatique ou idéologiquement compatible pour consolider notre emprise sur [FROM.Getname].\n\nBien sûr, [FROM.GetLeader] et ses acolytes ont crié à la trahison et se sont plaints de promesses non tenues, mais comme leurs alliés ne pouvaient ou ne voulaient pas les aider, ils n'avaient aucun moyen de pression sur nous. Au final, ils se sont soumis pacifiquement, et c'est bien là l'essentiel. Nous pouvons maintenant tous nous réjouir de l'avenir radieux et des "relations spéciales" qu'apporte l'hégémonie chinoise."
 china_events.154.a:9 "L'affaire est réglée."

 china_events.155.t:9 "Le coup d'État sinophile de [FROM.Capital.GetCapitalVictoryPointName] s'effondre"
 china_events.155.d:9 "Après des négociations difficiles avec le gouvernement [FROM.GetAdjective], la population s'est réjouie de la conclusion d'un accord pacifique visant à réunifier le pays. L'accord prévoyait que le pays conserverait une certaine autonomie nationale et une indépendance nominale sur la scène internationale en tant que protectorat chinois, mais que ses affaires étrangères seraient gérées par [FROM.Capital.GetCapitalVictoryPointName]. Cet accord, équivalent moderne de l'ancien système chinois de suzeraineté, a permis le maintien initial des dirigeants du [ROOT.GetRulingParty].\n\nLeurs actions séditieuses incessantes et le maintien de ministres sécessionnistes au sein de leur gouvernement ont envenimé les relations, et il est devenu évident que [ROOT.GetLeader], ou du moins ses conseillers actuels, ne s'intégreront pas dans notre avenir commun. C'est pourquoi nous avons exercé notre juste autorité de suzerain pour initier une passation de pouvoir.\n\nNotre ambassadeur a cherché à résoudre le problème en rencontrant des politiciens locaux, des officiers militaires et d'autres parties prenantes afin de mettre en place un gouvernement plus favorable à nos intérêts. Toutefois, les séparatistes étant fortement ancrés dans les positions de pouvoir, ces efforts sont restés vains. [ROOT.GetLeader] et ses acolytes ont crié à la trahison et se sont révoltés dans un ultime effort pour préserver leur indépendance, mais comme leurs alliés ne peuvent ou ne veulent pas les aider, cela va ironiquement probablement condamner l'autonomie qu'ils ont négociée."
 china_events.155.a:9 "Il semble qu'ils préfèrent devenir une province après tout..."

### Concessions and Legation Cities interactions Events ###
 china_events.200.t: "[china.GetNameDefCap] exige le retour de nos concessions"
 china_events.200.desc: "Les grandes puissances ont maintenu des concessions en Chine depuis le traité de Nanjing, il y a près d'un siècle. Aujourd'hui unifiée sous [china.GetLeader], la Chine elle-même est sur le point de devenir une autre de ces puissances. Dans ce contexte, nous avons reçu un communiqué de [china.Capital.GetCapitalVictoryPointName] exigeant poliment, mais fermement, la "restitution" de nos concessions.\n\nSi un tel message avait été reçu il y a quelques années, il n'aurait suscité que de l'amusement journalistique et des plaisanteries dans les bars de [ROOT.Capital.GetCapitalVictoryPointName]. Aujourd'hui, l'affaire est extrêmement sérieuse. Les Chinois pourraient tout simplement s'emparer de n'importe laquelle de nos concessions pratiquement sans opposition, nous laissant la tâche peu enviable de les récupérer, puis de soumettre la nation chinoise dans son ensemble. Cependant, la tradition martiale de la Chine au cours du dernier siècle n'est pas très solide et nos propres troupes sont sans aucun doute la fierté de [ROOT.GetNameDef]."
 china_events.200.a:0 "Cela ne vaut pas une guerre."
 china_events.200.b: "Demande de compensation."
 china_events.200.c: "Ignorer leurs menaces."
 china_events.200.d: "Prévenir [THIS.overlord.GetNonIdeologyName] immédiatement!"

 china_events.201.t: "[FROM.GetNameDefCap] retourne nos concessions"
 china_events.201.d: "Malgré nos attentes, [FROM.Capital.GetCapitalVictoryPointName] a rendu ses concessions sans se battre. C'est un jour glorieux pour la Chine et une étape triomphale sur la voie de la fin de l'humiliation nationale !"
 china_events.201.a:0 "Wansui !"

 china_events.202.t: "[FROM.GetNameDefCap] veut une compensation pour ses concessions"
 china_events.202.d: "Alors qu'il y a quelques années encore, [FROM.Capital.GetCapitalVictoryPointName] aurait rejeté nos demandes d'un revers de main, les délégués [FROM.GetAdjective] ont accepté de céder leurs concessions en principe, mais à une condition : l'indemnisation. L'idée que nous devrions indemniser des étrangers pour des terres saisies sous la contrainte est bien sûr absurde. Cependant, cela pourrait s'avérer un moyen relativement facile d'éviter une guerre coûteuse, ainsi que tout risque de déshonneur à l'intérieur du pays si nos forces venaient à être vaincues."
 china_events.202.a: "Nous paierons."
 china_events.202.b:0 "Absolument pas"

 china_events.203.t: "[FROM.GetNameDefCap] accepte une compensation pour les concessions"
 china_events.203.d: "Faisant preuve de bon sens, les Chinois ont accepté de nous indemniser pour nos concessions. Pour autant qu'ils paient, et en totalité, l'affaire devrait être réglée."
 china_events.203.a:0 "Très bien."

 china_events.204.t: "[FROM.GetNameDefCap] refuse la compensation pour les concessions"
 china_events.204.d: "En dépit de tout bon sens, les Chinois ont refusé notre offre d'accepter des compensations pour la restitution de nos concessions. Nous devons nous préparer à l'éventualité d'une guerre."
 china_events.204.a: "Au diable les imbéciles."

 china_events.205.t: "[FROM.GetNameDefCap] refuse de restituer les concessions"
 china_events.205.d: "Comme on pouvait s'y attendre de la part d'impérialistes aussi impénitents, les étrangers [FROM.GetAdjective] ont refusé de rendre leurs concessions. Nous allons maintenant leur montrer la puissance d'une Chine unie !"
 china_events.205.a: "Nous n'avons qu'à fermer le poing."

 china_events.210.t: "La Chine tente de s'emparer des concessions !"
 china_events.210.d: "Il y a moins d'une heure, les troupes chinoises ont tenté de pénétrer dans nos concessions et, malgré une résistance acharnée, elles s'apprêtent à s'en emparer entièrement avant la fin de la journée. Nous devons décider ici et maintenant si nous naviguerons à leur secours et si nous mettrons fin à la menace chinoise une fois pour toutes !"
 china_events.210.a:0 "Déployer la flotte !"
 china_events.210.b:0 "Ils ne peuvent pas être défendus."
 china_events.210.c: "Prévenir [THIS.overlord.GetNonIdeologyName] immédiatement!"

 china_events.211.t: "[FROM.GetNameDefCap] abandonne ses Concessions"
 china_events.211.d: "Impressionnés par notre puissance combinée et notre détermination inébranlable, les étrangers ont pratiquement abandonné leurs concessions, les laissant mûres pour leur retour en Chine. Nos forces sont déjà prêtes à s'en emparer et à hisser le drapeau chinois au-dessus de leurs rues. Une nouvelle étape glorieuse sur la voie de la fin d'un siècle d'humiliation nationale !"
 china_events.211.a:0 "Wansui !"

 china_events.212.t: "[FROM.GetNameDefCap] menace de guerre"
 china_events.212.d: "Notre décision de nous emparer des concessions a déclenché une réaction furieuse de la part de [FROM.Capital.GetCapitalVictoryPointName], et leur ambassadeur à [ROOT.Capital.GetCapitalVictoryPointName] a formellement menacé de faire la guerre. Pouvons-nous vraiment nous permettre de reculer maintenant ?"
 china_events.212.a:0 "Reculer."
 china_events.212.b: "Qu'il y ait la guerre."

 china_events.213.t: "La Chine fait marche arrière sur les concessions"
 china_events.213.d: "À la surprise générale, les Chinois ont reculé devant la guerre et retiré leurs troupes des frontières de nos concessions. Les ramifications politiques dans [FROM.Capital.GetCapitalVictoryPointName] seront sans aucun doute importantes, mais nous pouvons nous attendre à ce qu'aucune menace réelle n'émerge dans un avenir prévisible."
 china_events.213.a:0 "Excellente nouvelle"

 china_events.214.t: "La Chine s'empare des concessions"
 china_events.214.d: "Malgré notre menace de guerre, les troupes chinoises ont pénétré dans nos concessions, surmontant la maigre résistance opposée par nos garnisons et les milices locales. Nous devons maintenant tenir nos promesses, et l'heure de la guerre a sonné."
 china_events.214.a: "Et ce sera la guerre !"

 china_events.220.t: "Crépuscule sur le Bund"
 china_events.220.d.puppet: "Plusieurs grandes puissances étrangères maintiennent des concessions en Chine depuis le traité de Nanjing, il y a près d'un siècle. Aujourd'hui unifiée sous l'autorité de [FROM.GetLeader], la Chine est sur le point de devenir l'une de ces grandes puissances. Dans ce contexte, nous avons reçu un communiqué de [FROM.Capital.GetCapitalVictoryPointName] demandant poliment, mais fermement, la "restitution" de nos villes. Si un tel message avait été reçu il y a quelques années, il n'aurait suscité que l'étonnement des journalistes et des plaisanteries dans les bars d'hôtel. Aujourd'hui, ce n'est plus un sujet de plaisanterie.\n\nD'une part, les Chinois semblent presque impossibles à dissuader. Notre mandat international est devenu un dernier rappel de leur "siècle d'humiliation". D'autre part, la réintégration menace les maisons et les moyens de subsistance construits par d'innombrables personnes à Shanghai, Tianjin et ailleurs ; un mélange unique de cultures que l'on ne trouve nulle part ailleurs dans le monde. Heureusement, nous pouvons compter sur la protection du [LEC.overlord.GetName]. Si nous devons trouver le salut, ce sera entre leurs mains."
 china_events.220.d.in_faction:9 "Les grandes puissances ont maintenu des concessions en Chine depuis le traité de Nanjing, il y a près d'un siècle. Aujourd'hui unifiée sous [FROM.GetLeader], la Chine elle-même est sur le point de devenir une autre de ces puissances. Dans ce contexte, nous avons reçu un communiqué de [FROM.Capital.GetCapitalVictoryPointName] demandant poliment, mais fermement, la "restitution" de nos villes. Si un tel message avait été reçu il y a quelques années, il n'aurait suscité que l'étonnement des journalistes et des plaisanteries dans les bars d'hôtel. Aujourd'hui, ce n'est plus un sujet de plaisanterie.\n\nD'une part, les Chinois semblent presque impossibles à dissuader. Notre mandat international est devenu un dernier rappel de leur "siècle d'humiliation". D'autre part, la réintégration menace les maisons et les moyens de subsistance construits par d'innombrables personnes à Shanghai, Tianjin et ailleurs ; un mélange unique de cultures que l'on ne trouve nulle part ailleurs dans le monde. Heureusement, nous pouvons compter sur la protection de [LEC.FactionLeader.GetName] et de nos autres alliés. Si nous devons trouver le salut, ce sera entre leurs mains."
 china_events.220.d.council: "Les grandes puissances ont maintenu des concessions en Chine depuis le traité de Nanjing, il y a près d'un siècle. Aujourd'hui unifiée sous [FROM.GetLeader], la Chine elle-même est sur le point de devenir une autre de ces puissances. Dans ce contexte, nous avons reçu un communiqué de [FROM.Capital.GetCapitalVictoryPointName] demandant poliment, mais fermement, la "restitution" de nos villes. Si un tel message avait été reçu il y a quelques années, il n'aurait suscité que l'étonnement des journalistes et des plaisanteries dans les bars d'hôtel. Aujourd'hui, ce n'est plus un sujet de plaisanterie.\n\nD'une part, les Chinois semblent presque impossibles à dissuader. Notre mandat international est devenu un dernier rappel de leur "siècle d'humiliation". D'autre part, la réintégration menace les maisons et les moyens de subsistance construits par d'innombrables personnes à Shanghai, Tianjin et ailleurs ; un mélange unique de cultures que l'on ne trouve nulle part ailleurs dans le monde. Heureusement, nous pouvons trouver du réconfort dans la protection des membres du Conseil de la Légation, qui sont eux-mêmes de grandes puissances. S'ils peuvent décider d'un plan d'action, et avec un peu de hâte, le salut viendra de leurs mains."
 china_events.220.d.independent: "Les grandes puissances ont maintenu des concessions en Chine depuis le traité de Nanjing, il y a près d'un siècle. Aujourd'hui unifiée sous [FROM.GetLeader], la Chine elle-même est sur le point de devenir une autre de ces puissances. Dans ce contexte, nous avons reçu un communiqué de [FROM.Capital.GetCapitalVictoryPointName] demandant poliment, mais fermement, la "restitution" de nos villes. Si un tel message avait été reçu il y a quelques années, il n'aurait suscité que l'étonnement des journalistes et des plaisanteries dans les bars d'hôtel. Aujourd'hui, ce n'est plus un sujet de plaisanterie.\n\nD'une part, les Chinois semblent presque impossibles à dissuader. Notre mandat international est devenu un dernier rappel de leur "siècle d'humiliation". D'autre part, la réintégration menace les maisons et les moyens de subsistance construits par d'innombrables personnes à Shanghai, Tianjin et ailleurs ; un mélange unique de cultures que l'on ne trouve nulle part ailleurs dans le monde. L'heure est venue de choisir."
 china_events.220.a:9 "Transmettez leurs demandes à [ROOT.Overlord.Capital.GetCapitalVictoryPointName]."
 china_events.220.b:9 "Recommander [LEC.FactionLeader.Capital.GetCapitalVictoryPointName] de dissoudre le Mandat."
 china_events.220.c:9 "Recommander à [LEC.FactionLeader.Capital.GetCapitalVictoryPointName] de défendre le Mandat."
 china_events.220.d: "Recommander la dissolution du Conseil des Légations."
 china_events.220.e: "Recommander au Conseil des Légations de se défendre."
 china_events.220.f: "Nous devons accepter l'inévitable."
 china_events.220.g: "Nous nous battrons !"

 china_events.221.t: "La Fin d'un Siècle d'Humiliation"
 china_events.221.d.puppet: "Contre toute attente, [LEC.overlord.GetNameDef] a accepté de nous remettre les villes de légation sans se battre. Même s'il y aura sans aucun doute des résistants et d'autres fauteurs de troubles, des plans sont déjà en cours d'élaboration pour une marche triomphale sur le Bund et le lever du drapeau chinois sur Shanghai pour la première fois depuis un siècle. Nous nous attendons à plusieurs semaines de chaos partiel, modéré par la coopération entre nos soldats et ceux des forces étrangères d'occupation. Il est également probable que des milliers de citoyens étrangers et leurs associés fuient le pays. Ils bénéficieront d'un passage sûr à l'étranger dans les conditions convenues avec [LEC.overlord.Capital.GetCapitalVictoryPointName]. La réintégration des villes de légation prendra du temps et des efforts, mais enfin, après des décennies d'humiliation, la Chine peut à nouveau se tenir debout et fière !"
 china_events.221.d.in_faction:9 "Contre toute attente, [LEC.FactionLeader.GetName] a accepté de nous céder les villes de légation sans se battre. Les étrangers de Shanghai, de Tianjin et des autres villes ont été pris par surprise et cette décision est déjà considérée comme une trahison. Bien que des plans soient élaborés en vue d'une marche triomphale sur le Bund et de la levée du drapeau chinois sur Shanghai pour la première fois depuis un siècle, les événements risquent de se dérouler de manière beaucoup moins nette. Les groupes de défense volontaires existants dans les villes seront bientôt renforcés par ceux qui souhaitent défendre leurs maisons, alors même que les troupes [LEC.FactionLeader.GetAdjective]es s'apprêtent à se retirer. Le chaos commence déjà à envahir les rues de Shanghai alors que les étrangers s'entassent sur les bateaux, prennent leurs fusils ou barricadent leurs maisons. Les semaines et les mois à venir seront marqués par le désordre, mais tel est le prix de l'impérialisme."
 china_events.221.d.independent: "Contre toute attente, les Villes des Légations ont accepté de se dissoudre, cédant ainsi leur autorité à notre gouvernement. Il est moins surprenant de constater que l'accord est assorti d'une longue série de conditions, notamment le versement d'indemnités aux propriétaires d'entreprises étrangères, la garantie d'un passage en toute sécurité et un transfert progressif de l'autorité. En fin de compte, il s'agit d'un petit prix à payer. Des plans sont déjà en cours d'élaboration pour une marche triomphale sur le Bund et la levée d'un drapeau chinois sur Shanghai pour la première fois depuis un siècle. Même s'il y aura sans doute un peu de panique, des résistants violents et d'autres fauteurs de troubles, ainsi que plusieurs mois de travail en vue de la réintégration, la Chine peut à nouveau se tenir debout et fière. Le siècle d'humiliation est enfin terminé !"
 china_events.221.a: "C'est enfin terminé !"

 china_events.222.t: "Refus"
 china_events.222.d: "Citant la tristement célèbre "Note de Severn" qui a déclenché la mêlée de Shanghai en 1925, [LEC.GetLeader] a catégoriquement refusé notre demande de remise des villes de légation. Une fois de plus, la ligne doit être tracée", écrit-il. Mais cette fois-ci, aucun navire de guerre allemand, japonais ou américain ne peut lui venir en aide, et c'est la puissance d'une Chine unie qui s'abat sur ses petites concessions mal acquises. Compte tenu de leur petite taille et de l'absence de protection, s'emparer des Villes des Légations devrait s'apparenter à l'écrasement d'un insecte, mais la communauté internationale ne manquera pas de nous dépeindre comme des scélérats. Les étrangers s'entassent sur les bateaux, d'autres barricadent leurs maisons et des hommes prennent les armes au sein de diverses forces volontaires. Les étrangers défendront leurs maisons, souvent jusqu'au dernier, et Shanghai, le Paris de l'Est, brûlera."
 china_events.222.a: "Qu'ils gardent leurs villes."
 china_events.222.b: "Courageux mais stupide."

 china_events.223.t: "Un Communiqué de [china.Capital.GetCapitalVictoryPointName]"
 china_events.223.d.overlord:9 "Nous avons appris de Shanghai que les Chinois, désormais unis sous un gouvernement unique pour la première fois depuis des décennies, souhaitent renégocier le statut des Villes des Légations. En clair, ils exigent la restitution immédiate de toutes nos concessions en Chine. De nombreux intellectuels soutiendraient que les Villes de Légations sont des échos d'une époque révolue, mais il existe peu d'endroits dans le monde aussi rentables que Shanghai ou aussi importants sur le plan stratégique. Nos généraux soulignent la difficulté de tenir un si petit ensemble de territoires face à un pays aussi grand que la Chine, avec ses vastes réserves de main-d'œuvre, mais la diplomatie de la canonnière n'a pas encore rencontré son pareil.\n\nLes Villes des Légations peuvent tenter de se défendre, d'une manière ou d'une autre, mais si nous décidons d'agir, nous devons être prêts à le faire jusqu'au bout."
 china_events.223.d.independent_suggests_disbanding:9 "Nous avons appris de Shanghai que les Chinois, désormais unis sous un gouvernement unique pour la première fois depuis des décennies, souhaitent renégocier le statut des Villes des Légations. En clair, ils exigent la restitution immédiate de toutes nos concessions en Chine. De manière surprenante, le conseil municipal de Shanghai, qui donne le ton pour l'ensemble des villes, a recommandé de se dissoudre et de céder aux exigences chinoises. Cette décision a probablement été prise dans l'espoir d'obtenir une évacuation en toute sécurité pour les dizaines de milliers de non-Chinois, et peut-être une compensation pour les propriétaires d'entreprises qui risquent de tout perdre lors de la prise de contrôle. Il y a peu d'endroits dans le monde qui soient aussi rentables que Shanghai ou aussi importants sur le plan stratégique. Nos généraux soulignent la difficulté de tenir un si petit ensemble de territoires face à un pays aussi grand que la Chine, avec ses vastes réserves de main-d'œuvre, mais la diplomatie de la canonnière n'a pas encore rencontré son pareil.\n\n Si nous décidons de défendre Shanghai et les autres villes de légation, nous devons être prêts à le faire jusqu'au bout."
 china_events.223.d.independent_suggests_keeping:9 "Nous avons appris de Shanghai que les Chinois, désormais unis sous un gouvernement unique pour la première fois depuis des décennies, souhaitent renégocier le statut des Villes de Légations. En clair, ils exigent la restitution immédiate de toutes nos concessions en Chine. Sans surprise, le conseil municipal de Shanghai, qui donne le ton pour l'ensemble des villes, a recommandé de ne pas céder aux exigences chinoises. De nombreux intellectuels soutiendraient que les Villes des Légations sont des échos d'une époque révolue, mais il existe peu d'endroits au monde aussi rentables que Shanghai, ou aussi importants sur le plan stratégique. Nos généraux soulignent la difficulté de tenir un si petit ensemble de territoires face à un pays aussi grand que la Chine, avec ses vastes réserves de main-d'œuvre, mais la diplomatie de la canonnière n'a pas encore trouvé son équivalent.\n\n Les Villes de Légations tenteront probablement de se défendre, d'une manière ou d'une autre, mais si nous décidons d'agir, nous devons être prêts à le faire jusqu'au bout."
 china_events.223.a: "Nous négocierons un retrait ordonné."
 china_events.223.b: "Nous défendrons les Villes de Légations."

 china_events.224.t:0 "La Fin d'une Ère"
 china_events.224.d:9 "La décision a été prise par [FROM.Capital.GetCapitalVictoryPointName] : les Villes des Légations doivent être dissoutes après l'évacuation de tous ceux qui souhaitent partir et le retrait ordonné des forces de garnison restantes. Les propriétaires d'entreprises seront indemnisés par le gouvernement chinois en fonction de leurs avoirs et des bénéfices extrapolés. La réalité à Shanghai, Tianjin et dans les autres villes ressemblera probablement aux conditions convenues, mais il y aura ceux qui refuseront de vivre sous la loi chinoise. L'évacuation sera probablement moins ordonnée que prévu, et les compensations promises pourraient mettre du temps à se concrétiser, si tant est qu'elles se concrétisent un jour.\n\n Pourtant, le triomphe ne manque pas dans le camp chinois. Des plans sont probablement déjà en cours d'élaboration pour un défilé pompeux sur le Bund et le lever d'un drapeau chinois au-dessus de Shanghai pour la première fois depuis un siècle. Il ne reste plus qu'à faire nos valises, à faire nos adieux et à naviguer vers le soleil couchant."
 china_events.224.a: "C'est ainsi que le rideau tombe."

 china_events.225.t: "Le Dernier Argument des Empires"
 china_events.225.d:9 "La décision de [FROM.GetLeader] est arrivée de [FROM.Capital.GetCapitalVictoryPointName] : les villes de légation seront défendues. Dès à présent, des navires de guerre [FROM.GetAdjective] devraient naviguer à notre secours, pour joindre leurs forces à celles des garnisons [FROM.GetAdjective]es et de nos propres corps de volontaires, afin de repousser la menace d'une invasion chinoise. Cette nouvelle sera sans doute accueillie par des acclamations sur le Bund, mais une bataille pour Shanghai, sans parler des autres villes, pourrait s'avérer catastrophique. Même si nous pouvons être défendus, nous serons soumis à des bombardements et à des sièges. Le commerce, qui est l'élément vital de nos villes, pourrait être interrompu pendant des semaines, des mois, voire des années.\n\n Notre meilleur espoir est que la Chine fasse marche arrière et nous laisse décider de notre propre sort."
 china_events.225.a: "La décision peut encore être prise par l'épée."

 china_events.226.t: "Les Villes des Légations seront défendues"
 china_events.226.d.same_faction: "Il n'y a pas si longtemps, nous et [FROM.FROM.GetNameDef] avons convenu de nous soutenir mutuellement en matière de guerre et de paix, formant une alliance censée résister à l'épreuve du temps. Aujourd'hui, [FROM.FROM.GetNameDef] a jeté nos intérêts par la fenêtre en s'opposant à notre projet de reconquête des Cités de la légation. Nous sommes désormais contraints de choisir entre nos alliés et un intérêt national fondamental - une mission sacrée qui a débuté avec l'humiliation et la division de la Chine aux mains des puissances étrangères il y a près d'un siècle. Si nous décidons de reconnaître les intérêts de nos alliés plutôt que les nôtres, nous prolongerons assurément le siècle déjà long d'humiliation, mais parfois les besoins doivent dicter nos désirs. Perdre [FROM.FROM.GetNameDef] en tant qu'allié, puis le combattre sur le terrain, peut s'avérer téméraire, quelles que soient les conséquences politiques."
 china_events.226.d.not_same_faction: "Semblant répéter les événements de 1925, lorsqu'une coalition internationale s'était portée à la défense des concessions britanniques chancelantes en Chine, [FROM.FROM.GetNameDef] a déclaré son intention de défendre les villes-légations. Mais la Chine est aujourd'hui plus forte et plus unie qu'elle ne l'était à l'époque. Avec suffisamment de détermination, les rôles peuvent être inversés et les étrangers pourraient être amenés à payer un lourd tribut pour leur orgueil. Cependant, nous devons rechercher la vérité dans les faits. Quel que soit le chemin parcouru, nous devons juger la force de nos ennemis par rapport à la nôtre. Combattre [FROM.FROM.GetName] et ses alliés, quels qu'ils soient, peut s'avérer imprudent, quelles qu'en soient les conséquences politiques."
 china_events.226.a: "Le moment est mal choisi."
 china_events.226.b: "Nous devons reculer, mais notre alliance est rompue."
 china_events.226.c: "Cela ne change rien."

 china_events.227.t: "Un Communiqué de [china.Capital.GetCapitalVictoryPointName]"
 china_events.227.d:9 "Nous avons appris de Shanghai que les Chinois, désormais unis sous un gouvernement unique pour la première fois depuis des décennies, souhaitent renégocier le statut des Villes des Légations. En clair, ils exigent la restitution immédiate de toutes les concessions en Chine. La question a été transmise au Conseil des Légations, et le choix qu'il fera sera contraignant.\n\nDe nombreux intellectuels soutiendraient que les Villes des Légations sont des échos d'une époque révolue, mais il existe peu d'endroits dans le monde aussi rentables que Shanghai, ou aussi importants sur le plan stratégique. Nos généraux soulignent la difficulté de tenir un si petit ensemble de territoires face à un pays aussi grand que la Chine, avec ses vastes réserves de main-d'œuvre, mais la diplomatie de la canonnière n'a pas encore rencontré son pareil.\n\n Les Villes des Légations peuvent tenter de se défendre, d'une manière ou d'une autre, mais si le conseil vote en faveur de la défense du mandat, nous devons être prêts à le faire jusqu'au bout. Une défaite militaire face à une puissance de second ordre comme la Chine serait inacceptable. Avec un peu de chance, les Chinois reculeront devant une force écrasante, mais sinon la guerre semble inévitable.\n\nNotre ambassadeur à [china.Capital.GetCapitalVictoryPointName] attend la décision du gouvernement."
 china_events.227.a: "Voter pour l'abandon du Mandat."
 china_events.227.b: "Votez pour défendre le Mandat."

 china_events.228.t: "Les votes sont arrivés"
 china_events.228.d.disband: "La décision a été prise : avec tous les votes exprimés, le Conseil des Légations se dissoudra et rendra ses territoires et son autorité au gouvernement chinois. Il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison. Les propriétaires d'entreprises doivent être indemnisés par le gouvernement chinois en fonction de leurs avoirs et de leurs bénéfices extrapolés. La réalité à Shanghai, Tianjin et dans les autres villes ressemblera probablement aux conditions convenues, mais il y aura des personnes qui refuseront de vivre sous la loi chinoise. L'évacuation sera probablement moins ordonnée que prévu, et les compensations promises pourraient mettre du temps à se concrétiser, si tant est qu'elles se concrétisent un jour.\n\nPourtant, le camp chinois n'en exprime pas moins son triomphe. Des plans sont probablement déjà en cours d'élaboration pour un défilé pompeux sur le Bund et la levée d'un drapeau chinois au-dessus de Shanghai pour la première fois depuis un siècle. Aucune intervention étrangère ne devant changer notre destin, il ne reste plus qu'à veiller à un transfert ordonné du pouvoir, pour autant qu'il soit possible de l'organiser. Ensuite, nous devrons faire nos valises, dire au revoir et naviguer vers le soleil couchant."
 china_events.228.d.keep: "La décision a été prise : par tous les votes, le Conseil des Légations rejettera catégoriquement l'ultimatum chinois et veillera à la défense du Mandat International par tous les moyens nécessaires. Avec un peu de chance, nous assisterons à une répétition de 1925, lorsqu'une coalition internationale s'est portée à la défense des concessions britanniques chancelantes. Aujourd'hui même, des flottes étrangères devraient être rassemblées pour notre défense, mais jusqu'à ce qu'elles arrivent, il appartiendra à nos autorités municipales, à nos forces volontaires et à nos garnisons étrangères de tenir la ligne de démarcation. Peut-être les Chinois ne viendront pas on a dit un jour que leurs armées ne servaient qu'à faire de l'esbroufe - mais les guerres de ces dernières années semblent indiquer qu'ils viendront, en nombre et avec une grande détermination."
 china_events.228.a: "La fin d'une époque."
 china_events.228.b: "C'est là qu'il faut tracer la ligne."

 china_events.229.t: "Le Conseil des Légations : Les votes sont arrivés"
 china_events.229.d.voted_for: "La décision a été prise : malgré quelques voix dissidentes, le Conseil des Légations se dissoudra et rendra ses territoires et son autorité au gouvernement chinois. Il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison. Les propriétaires d'entreprises doivent être indemnisés par le gouvernement chinois en fonction de leurs avoirs et de leurs bénéfices extrapolés. La réalité à Shanghai, Tianjin et dans les autres villes ressemblera probablement aux conditions convenues, mais il y aura des personnes qui refuseront de vivre sous la loi chinoise. L'évacuation sera probablement moins ordonnée que prévu, et les compensations promises pourraient prendre du temps à se concrétiser, si tant est qu'elles se concrétisent un jour. Néanmoins, le triomphe ne devrait pas manquer à [china.Capital.GetCapitalVictoryPointName]. Des plans sont probablement déjà en cours d'élaboration pour un défilé pompeux sur le Bund et le lever d'un drapeau chinois au-dessus de Shanghai pour la première fois depuis un siècle.\n\nIl ne reste plus qu'à ordonner à nos garnisons d'assurer la transition, de veiller à la sécurité de nos concitoyens et de rentrer chez eux pour la dernière fois."
 china_events.229.d.voted_against: "La décision a été prise : malgré notre vote dissident, le conseil de légation se dissoudra et rendra ses territoires et son autorité au gouvernement chinois. Apparemment, il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison. Les propriétaires d'entreprises seront apparemment indemnisés par le gouvernement chinois en fonction de leurs "avoirs" et de leurs "bénéfices extrapolés". En réalité, nos citoyens seront dépouillés des droits et des libertés qui leur ont été accordés par traité en Chine, droits et libertés que leurs ancêtres ont vaillamment combattus et défendus au cours des décennies passées. Cette démonstration absurde de naïveté n'aboutira qu'au chaos et à l'effusion de sang. Nous devons maintenant choisir entre rompre avec le reste du Conseil et défendre les villes-légations selon nos propres termes, ou simplement faire de notre mieux pour défendre ce qu'il reste de la vie et de la fortune de nos citoyens face à cette gaffe monumentale."
 china_events.229.a: "C'est la fin d'une époque."
 china_events.229.b: "Comme nous l'espérions."
 china_events.229.c: "Ce n'est pas possible !"

 china_events.230.t: "Une paix incertaine"
 china_events.230.d.will_be_attacked:9 "La décision a été prise : malgré quelques voix dissidentes, le Conseil de Légation se dissoudra et rendra ses territoires et son autorité au gouvernement chinois. Il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison. Les propriétaires d'entreprises doivent être indemnisés par le gouvernement chinois en fonction de leurs avoirs et de leurs bénéfices extrapolés. La réalité à Shanghai, Tianjin et dans les autres villes ressemblera probablement aux conditions convenues, mais il y aura ceux qui refuseront de vivre sous la loi chinoise. L'évacuation sera probablement moins ordonnée que prévu, et les compensations promises pourraient prendre du temps à se concrétiser, si tant est qu'elles se concrétisent un jour. Pourtant, le triomphe de [china.Capital.GetCapitalVictoryPointName] ne devrait pas manquer.\n\n Cependant, personne ne peut se permettre d'ignorer les votes en suspens au sein du conseil de légation. Des rumeurs circulent selon lesquelles une ou plusieurs puissances refuseraient de reconnaître le résultat, et des plans de guerre avec la Chine pourraient déjà être élaborés, avec nos villes prises entre deux feux. Certains de nos citoyens se réjouiraient sans doute d'une telle issue, malgré les destructions promises. Toutefois, ces questions ne nous concernent probablement pas, car notre mandat touche bientôt à sa fin. Il ne nous reste plus qu'à faire nos valises, à faire nos adieux et à naviguer vers le soleil couchant..."
 china_events.230.d.peaceful_reunification: "Il a été décidé à l'unanimité que le Conseil des Légations se dissoudrait et rendrait ses territoires et son autorité au gouvernement chinois. Il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison. Les propriétaires d'entreprises doivent être indemnisés par le gouvernement chinois en fonction de leurs avoirs et de leurs bénéfices extrapolés. La réalité à Shanghai, Tianjin et dans les autres villes ressemblera probablement aux conditions convenues, mais il y aura des personnes qui refuseront de vivre sous la loi chinoise. L'évacuation sera probablement moins ordonnée que prévu, et les compensations promises pourraient mettre du temps à se concrétiser, si tant est qu'elles se concrétisent un jour. Néanmoins, le triomphe de [china.Capital.GetCapitalVictoryPointName] ne devrait pas manquer. Il ne reste plus qu'à faire nos valises, à faire nos adieux et à naviguer vers le soleil couchant."
 china_events.230.a: "La fin d'une époque."

 china_events.231.t: "La fin des Villes des Légations"
 china_events.231.d.will_be_attacked: "Après ce qui a dû être un grand débat, le Conseil des Légations a voté tard hier soir. Le résultat laisse une majorité en faveur du démantèlement du mandat international, un processus qui va maintenant commencer sous notre juste supervision. Il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison étrangères. Les propriétaires d'entreprises seront indemnisés en fonction de leurs avoirs et de leurs bénéfices extrapolés, mais toutes les demandes devront être soigneusement vérifiées. Un défilé triomphal se déroulera sur le Bund, suivi du hissage d'un drapeau chinois pour la première fois depuis plus d'un siècle. Plus de cent ans d'humiliation sont enfin terminés. Ou est-ce le cas ?\n\nNous ne pouvons pas nous permettre d'ignorer que tous les membres du Conseil des Légations n'ont pas voté en faveur du démantèlement. Alors même que nous célébrons l'événement, nous devons nous préparer à un nouveau conflit, aussi incertain soit-il. Notre vigilance nationale ne peut s'arrêter là et, désormais, ceux qui cherchent à humilier la Chine devront toujours en payer le prix fort."
 china_events.231.d.peaceful_reunification: "Après ce qui a dû être un grand débat, le Conseil de la Légation a voté tard hier soir. De manière surprenante, tous les membres ont voté en faveur de la dissolution du mandat international, un processus qui va maintenant commencer sous notre juste supervision. Il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison étrangères. Les propriétaires d'entreprises seront indemnisés en fonction de leurs avoirs et de leurs bénéfices extrapolés, mais toutes les demandes devront être soigneusement vérifiées. Un défilé triomphal se déroulera sur le Bund, suivi du hissage d'un drapeau chinois pour la première fois depuis plus d'un siècle. La nouvelle se répand déjà : plus de cent ans d'humiliation sont enfin terminés."
 china_events.231.a: "Ce n'est pas encore terminé."
 china_events.231.b:0 "Wansui !"

 china_events.232.t: "Le Conseil des Légations : Les votes sont arrivés"
 china_events.232.d.voted_for: "La décision a été prise : malgré quelques voix dissidentes, le Conseil des Légations se dissoudra et rendra ses territoires et son autorité au gouvernement chinois. Il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison. Les propriétaires d'entreprises doivent être indemnisés par le gouvernement chinois en fonction de leurs avoirs et de leurs bénéfices extrapolés. La réalité à Shanghai, Tianjin et dans les autres villes ressemblera probablement aux conditions convenues, mais il y aura des personnes qui refuseront de vivre sous la loi chinoise. L'évacuation sera probablement moins ordonnée que prévu, et les compensations promises pourraient mettre du temps à se concrétiser, si tant est qu'elles se concrétisent un jour.\n\nCependant, il y a une plus grande inquiétude qui plane au-dessus de tout comme un nuage sombre : les votes dissidents du conseil. En apparence, les décisions du Conseil sont contraignantes, mais les relations internationales ne sont jamais aussi simples. Des rumeurs circulent selon lesquelles des troupes étrangères marcheraient à nouveau sur le sol chinois. Néanmoins, notre vote en faveur de la dissolution des villes-légations et de la fin du mandat international nous décharge de toute autre responsabilité. Dès que le drapeau chinois s'élèvera au-dessus du Bund, nous ne serons plus concernés."
 china_events.232.d.voted_against: "La décision a été prise : malgré notre vote dissident, le Conseil des Légations se dissoudra et rendra ses territoires et son autorité au gouvernement chinois. Apparemment, il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison. Les propriétaires d'entreprises seront apparemment indemnisés par le gouvernement chinois en fonction de leurs "avoirs" et de leurs "bénéfices extrapolés". En réalité, nos citoyens seront dépouillés des droits et des libertés qui leur ont été accordés par traité en Chine, droits et libertés que leurs ancêtres ont vaillamment combattus et défendus au cours des décennies passées. Cette démonstration absurde de naïveté n'aboutira qu'au chaos et à l'effusion de sang.\n\nNéanmoins, une majorité est une majorité. Le mieux que nous puissions faire est d'essayer de sauvegarder la vie de nos concitoyens et les fortunes qui leur restent, et d'assurer une évacuation aussi ordonnée que possible. Ensuite, nous nous laverons les mains de cette affaire vouée à l'échec et de tous les liens inutiles avec la Chine."
 china_events.232.a: "La fin d'une époque."
 china_events.232.b:0 "Idiots."

 china_events.233.t: "Le Conseil des Légations : un Ultimatum ignoré"
 china_events.233.d: "Nous avons appris de Shanghai que le Conseil des Légations avait décidé d'ignorer notre ultimatum et de ne pas rendre volontairement les Villes des Légations. Bien que la prise des Légations ne soit qu'une bagatelle pour nos armées, nous devons soigneusement réfléchir aux conséquences si les membres du conseil décident de s'impliquer. Bien que notre victoire finale soit certaine, une guerre prolongée pourrait nuire à nos autres objectifs. Le moment est-il venu de donner un dernier avertissement à ces étrangers arrogants ?"
 china_events.233.a: "Menacer de guerre."
 china_events.233.b:0 "Reculer."

 china_events.234.t: "Dernier avertissement de la Chine"
 china_events.234.d: "Dans ce qui a été décrit comme un "dernier avertissement", la Chine a déclaré sans ambiguïté son intention de s'emparer des Villes des Légations par la force. Comme par le passé, les forces chinoises pourraient s'emparer de Shanghai, de Tianjin et des autres concessions avec une relative facilité, la tâche de les récupérer étant laissée aux flottes et armées de représailles envoyées depuis l'étranger. La question qui se pose aujourd'hui est de savoir si nous, et les autres puissances signataires du traité, interviendrons pour assurer la défense des villes.\n\nIl est encore possible que la Chine recule face à une force suffisante, mais si elle ne le fait pas, nous pourrions nous retrouver en guerre."
 china_events.234.a: "Abandonner le Mandat."
 china_events.234.b: "Se préparer à la guerre."

 china_events.235.t:0 "Guerre à l'horizon"
 china_events.235.d: "Dans ce qui a été décrit comme un "dernier avertissement", la Chine a déclaré sans ambiguïté son intention de s'emparer de nos Villes des Légations par la force. Bien que nos protecteurs au sein du Conseil de la Légation puissent être en mesure de convaincre la Chine de faire marche arrière, nous devons prendre toutes les précautions raisonnables et nous préparer à la guerre. Si cela devait arriver, nous pouvons espérer compter sur les garnisons étrangères stationnées à Shanghai et à Tianjin, sur le corps des volontaires et sur quelques unités de milice spontanées organisées par des civils. La moitié des forces de police étant chinoises, des questions se posent déjà quant à leur loyauté, de même que les majorités civiles chinoises dans toutes les villes du Mandat. Les planificateurs ont suggéré de retirer toutes les forces et les civils étrangers jusqu'aux frontières des anciennes concessions.\n\nAvec ces mesures, il ne nous reste plus qu'à espérer que les Chinois fassent marche arrière, ou que nous puissions nous battre assez longtemps pour être secourus par nos alliés internationaux."
 china_events.235.a: "Nous devons espérer la paix..."

 china_events.236.t: "Les Villes des Légations seront défendues"
 china_events.236.d: "Notre dernier avertissement est apparemment tombé dans l'oreille d'un sourd. Au moins un membre du Conseil des Légations a juré de défendre le Mandat International, ce qui signifie que toute action que nous entreprendrions pour nous emparer des villes pourrait se transformer en une guerre longue et périlleuse. Nous pourrions choisir de faire marche arrière, mais les conséquences politiques seraient dévastatrices pour notre régime. La meilleure option qui nous reste est de nous emparer des Villes des Légations le plus rapidement possible, en espérant que les étrangers s'épuisent dans leurs tentatives de reprise des villes. S'il y a suffisamment de victimes et de matériel de guerre perdu, ils se désintéresseront sûrement de la question en temps voulu."
 china_events.236.a:0 "Nous ne pouvons pas les combattre."
 china_events.236.b: "Il est temps de mettre fin à cette mascarade."

 china_events.237.t: "L'Acte Final"
 china_events.237.d: "En fin de compte, il semble que les promesses du Conseil des Légations n'étaient rien d'autre que de l'esbroufe. Au moment décisif, personne ne s'est levé pour nous défendre. En l'absence d'accord officiel de transition, on peut s'attendre à ce que les troupes chinoises déferlent bientôt sur nos villes et tentent d'y instaurer leur propre ordre. D'ici là, nous serons sans doute confrontés à la panique, au pillage et aux étrangers qui se précipiteront pour s'enfuir sur le bateau qui sera surnommé le "dernier bateau à quitter Shanghai". Que nous choisissions de rencontrer les forces d'occupation chinoises sur le Bund ou de nous enfuir au milieu du chaos, l'histoire du mandat international est sur le point de s'achever."
 china_events.237.a:0 "C'est ainsi que ça se termine."

 china_events.238.t: "Une Victoire Glorieuse"
 china_events.238.d: "L'impérialisme étranger a enfin trouvé son compte. Malgré leurs menaces et leurs armées imposantes, les soi-disant "protecteurs" des Villes des Légations ont été dispersés et ont pratiquement abandonné leur "Mandat International" ! Nous n'avons plus qu'à donner l'ordre, et nos troupes entreront dans Shanghai, Tianjin et les autres villes pratiquement sans rencontrer d'opposition. Certes, il y aura de la résistance, mais il n'y a plus de doute quant à sa futilité. C'est un jour glorieux pour la Chine et une fin triomphale pour le siècle d'humiliation nationale !"
 china_events.238.a: "Donnez l'ordre !"

 china_events.239.t: "Un Tournant Surprenant"
 china_events.239.d: "Contre toute attente, la Chine a reculé face à la réponse résolue de nos garants du Conseil des Légations. C'est la meilleure nouvelle possible et, lorsqu'elle sera connue, les célébrations se répercuteront sans aucun doute dans les villes pendant des jours et des nuits entières. Bien sûr, la menace chinoise reste intacte et n'est pas plus éloignée physiquement qu'elle ne l'était auparavant, mais les ramifications politiques d'une telle défaite auront des conséquences désastreuses pour le gouvernement chinois actuel. Les futurs responsables devront rendre compte de leur bévue et seront probablement moins enclins à prendre des risques aussi inconsidérés. Nous pouvons compter sur l'absence de nouvelles menaces pendant au moins quelques années encore."
 china_events.239.a: "Hip, hip, hourra !"

 china_events.240.t:0 "La Chine fait marche arrière"
 china_events.240.d: "Contre toute attente, la Chine a fait marche arrière face à la réponse résolue du Conseil. Lorsque la nouvelle sera connue, il ne fait aucun doute que les célébrations se répercuteront dans les Villes des Légations pendant des jours et des nuits entières. Bien entendu, la menace chinoise qui pèse sur l'indépendance du pays reste intacte et n'est pas plus éloignée physiquement qu'elle ne l'était auparavant. Cependant, les ramifications politiques de cette défaite auront des conséquences désastreuses pour le gouvernement chinois actuel. Les futurs responsables devront rendre compte de leur bévue et seront probablement moins enclins à prendre des risques aussi inconsidérés. Nous pouvons nous attendre à ce que le mandat ne soit plus menacé pendant encore quelques années au moins."
 china_events.240.a:0 "Excellente nouvelle"

### Chinese Unifier News Events ###
 china_events.300.t: "Le retour du Grand Qing"
 china_events.300.d: "Pour les observateurs extérieurs, la révolution Xinhai de 1911 a sonné le glas de la dynastie Qing, dirigée depuis des siècles par les Mandchous. Face à ses échecs successifs, le Mandat du Ciel, qui avait gouverné le peuple chinois pendant si longtemps, avait semblé mettre un terme définitif au système impérial.\n\nDepuis la fin de la Weltkrieg, la situation politique en Chine a changé radicalement avec la restauration Xuantong. Bien qu'alliés à la clique de Zhili, les royalistes chinois ont réussi à restaurer complètement la dynastie Qing au cours des dernières années. Depuis [FROM.Capital.GetCapitalVictoryPointName], l'Empereur [ROOT.GetLeader] a officiellement proclamé qu'avec la récente unification de la Chine, le Grand Qing chercherait à réaffirmer la supériorité culturelle et politique du pays en Asie Orientale."
 china_events.300.a: "Quelle tournure des événements !"

 china_events.301.t: "Victoire de la Clique du Zhili"
 china_events.301.d:9 "Bien que leur domination et leur contrôle sur la Chine aient été sérieusement remis en cause lors de l'expédition du Nord, la restauration Xuantong qui suivit rétablit la dynastie Qing et vit le contrôle du Nord consolidé par Wu Peifu, Cao Kun et la clique Zhili.\n\nMalgré les troubles de ces dernières années, avec l'effondrement économique du Lundi Noir et la Guerre de la Ligue, le Zhili a résisté à la tempête. Alors que d'autres seigneurs de guerre ont tenté de se séparer du contrôle du Zhili, ce dernier a néanmoins vaincu tous les gouvernements concurrents, unifiant ainsi la Chine une fois de plus. Dans un discours glorieux prononcé à [FROM.Capital.GetCapitalVictoryPointName], Cao Kun a déclaré que le Zhili chercherait à moderniser la Chine et à affirmer à nouveau son influence dans le monde."
 china_events.301.a: "Le Nord règne à nouveau en maître."

 china_events.302.t: "Les Zhili unifient la République Chinoise"
 china_events.302.d: "Malgré le succès de la Révolution Xinhai, le rêve d'une Chine républicaine semble s'être désintégré avec la restauration de Xuantong. Néanmoins, après l'échec du coup d'État des loyalistes mandchous lors de l'effondrement de la Ligue, les dirigeants du Zhili ont déclaré le retour de la République de Beiyang.\n\nAvec la réadoption de la Constitution républicaine et la récente élection du président [ROOT.GetLeader], la République dirigée par la clique Zhili cherchera à perpétuer l'héritage de la révolution Xinhai. Seul le temps nous dira si le Zhili réussira ou non à continuer la transition d'une clique de seigneurs de guerre à une République formelle - mais leur récente unification du pays montre qu'ils sont peut-être les plus capables de le faire."
 china_events.302.a: "Une nouvelle ère pour la Clique du Zhili."

 china_events.303.t: "Victoire du Gouvernement Fengtian"
 china_events.303.d:9 "Bien qu'elle ait failli être vaincue lors des troisième et quatrième guerres de Zhi-Feng, la clique de Fengtian a réussi à se maintenir en Mandchourie pendant plus d'une décennie. Grâce à sa récente victoire lors de la cinquième guerre de Zhi-Feng et de la deuxième guerre sino-japonaise qui a suivi, le maréchal [ROOT.GetLeader] a officiellement proclamé la création d'une République de Chine unifiée.\n\nMalgré ses succès sur le champ de bataille, le gouvernement de Fengtian ne pourra pas remporter les batailles à venir uniquement à la force des baïonnettes. Pour beaucoup, le maréchal [ROOT.GetLeader] reste un seigneur de guerre, et seul le temps dira si le gouvernement de Fengtian est digne d'être le successeur de la révolution Xinhai."
 china_events.303.a: "[FNG.GetLeader] l'a enfin fait."

 china_events.304.t: "La République Réformée de Chine est proclamée"
 china_events.304.d: "Nouvelles surprenantes en provenance de Chine aujourd'hui, où le régime fantoche installé par le Japon s'est officiellement proclamé "République Réformée de Chine". Des représentants de [JAP.GetNameDef] et des Chinois fidèles au nouveau régime ont assisté à un discours du Président [ROOT.GetLeader], dans lequel il a applaudi l'unification de la Chine et les relations de la Chine avec le Japon.\n\nDans le cadre des plans de [JAP.GetNameDef] pour une sphère pan-asiatique d'anti-impérialisme, la République Réformée de Chine est une expérience audacieuse visant à faire de la Chine un allié dans la soi-disant quête du Japon pour libérer l'Asie de l'impérialisme. Bien que la direction du nouveau gouvernement chinois soit composée de fonctionnaires chinois, il ne fait aucun doute que le gouvernement ne répond qu'à Tokyo."
 china_events.304.a: "Le Soleil Levant se lève sur la Chine..."

 china_events.305.t: "Yan Xishan déclare l'unification de la Chine"
 china_events.305.d: "Pendant des années, le gouverneur [ROOT.GetLeader] a dirigé la province isolée et pauvre de Shanxi en tant que chef de guerre, tout en maintenant une position de neutralité dans l'arène politique chinoise. L'évolution récente de la situation en Chine a permis à la Clique Shanxi de sortir de sa neutralité et de vaincre avec succès les revendications des gouvernements rivaux.\n\nEn tant que premier président de la nouvelle République de Chine, [ROOT.GetLeader] espère incorporer son idéologie unique dans la nouvelle République chinoise, dans l'espoir de remettre de l'ordre dans la nation chinoise chaotique. Le nouveau président a déclaré vouloir maintenir la paix, la stabilité et la neutralité en Asie tout en affirmant la force et la souveraineté de la Chine dans le monde."
 china_events.305.a: "Le Président Yan est en effet l'homme de la situation."

 china_events.306.t: "L'unification du Guominjun"
 china_events.306.d: "Après avoir été vaincus par les cliques de Fengtian et de Zhili, les révolutionnaires Guominjun se sont retirés dans la province de Shanxi à la fin des années 1920. Après une lutte de pouvoir avec le gouverneur de la province, Yan Xishan, ils ont réussi à unifier la nation chinoise sous l'idéologie révolutionnaire extatique de [ROOT.GetLeader].\n\nEn tant que premier Président de la nouvelle République de Chine, le Président [ROOT.GetLeader] a déclaré que la nouvelle République serait le fer de lance d'une nouvelle révolution en Chine. Dirigé par l'ancien Guominjun, le nouveau gouvernement chinois a annoncé qu'il serait l'avant-garde d'une nouvelle révolution de libération anti-impérialiste, ébranlant sans aucun doute l'ordre ancien de l'Asie."
 china_events.306.a: "La révolution Guominjun est arrivée en Chine."

 china_events.307.t: "Chine sous le Yiguandao"
 china_events.307.d: "La Chine a connu une évolution spectaculaire avec la proclamation de la réunification nationale par le chef religieux [ROOT.GetLeader] et sa secte Yiguandao de populistes millénaristes. Après avoir vaincu tous les gouvernements concurrents sur le champ de bataille, le nouveau chef suprême de la Chine a dédié l'unification dans son discours à la "Vénérable Mère Éternelle" devant une foule massive à [FROM.Capital.GetCapitalVictoryPointName].\n\nLe nouveau régime a déclaré l'isolement de la Chine des affaires mondiales, et l'on s'attend à ce que de nombreuses personnes (tant étrangères que chinoises) quittent bientôt le pays par peur. L'avenir de la nation chinoise s'annonce sombre, car la secte commence à convertir les Chinois à son idéologie ésotérique."
 china_events.307.a: "Une nouvelle ère s'ouvre pour la Chine."

 china_events.308.t: "Proclamation de [FROM.GetNameDef]"
 china_events.308.d.KMT: "Alors que de larges pans de la Chine sont désormais sous le contrôle de l'Armée nationale révolutionnaire, le président [ROOT.GetLeader] a officiellement proclamé la formation d'une deuxième République nationale de Chine. Cette proclamation, faite à l'intérieur de la salle principale du palais présidentiel de Nanjing, est pleine de symboles : c'est là que le Dr Sun Yat-sen a été déclaré président provisoire de la première République chinoise en 1912.\n\nBien que les nationalistes aient longtemps été présents dans la région, ils ont été considérés comme une insurrection éphémère. Leur triomphe final sur leurs rivaux leur a valu une reconnaissance internationale à contrecœur, alors que l'aile gauche du Kuomintang vise à établir un État socialiste à parti unique qui éliminera le chaos et permettra à une société civile juste et démocratique de se former en toute sécurité sous sa tutelle."
 china_events.308.d.LCS: "Avec de larges pans de la Chine désormais sous le contrôle de l'Armée rouge, l'instauration d'un régime socialiste en Chine semble inévitable. Largement soutenu par les puissances socialistes étrangères, le gouvernement de [FROM.GetLeader] a d'abord été considéré comme intenable, en raison des divisions persistantes au sein du petit mouvement syndicaliste chinois.\n\nMalgré ces difficultés, il a réussi à rallier la majeure partie de la nation sous sa bannière, obtenant ainsi la reconnaissance à contrecœur des puissances mondiales. Bâti sur les ruines fumantes de l'ancienne révolution socialiste du Kuomintang, ce gouvernement syndicaliste vise à construire un nouvel ordre en Chine sur les cendres de l'ancien, en dépassant les ravages de l'ère des seigneurs de la guerre."
 china_events.308.a: "Le rêve du Dr Sun pour une Chine révolutionnaire se poursuit !"
 china_events.308.b: "La révolution chinoise est arrivée."
 china_events.308.c:0 "Nous devons mettre fin à la menace du Kuomintang !"

 china_events.309.t: "Proclamation de la République de Chine"
 china_events.309.d: "Les nouvelles de Chine ont été chaotiques ces derniers temps, car la guerre rapide pour le contrôle de la Chine semble toucher à sa fin. L'aile droite du Kuomintang, sous la direction de [FROM.GetLeader], a conquis la suprématie dans toute la Chine et a déclaré l'unification de la République de Chine sous le drapeau du Ciel bleu, du Soleil blanc et de la Terre entièrement rouge.\n\nSuivant les idéaux du Dr Sun Yat-sen, le généralissime [FROM.GetLeader] a promis au peuple chinois et au monde entier que la Chine entrait dans une nouvelle ère, qu'elle allait inverser l'humiliation des puissances européennes et guider la nation vers la grandeur. Seul l'avenir nous dira ce que le Kuomintang réalisera."
 china_events.309.a: "Le Kuomintang l'a enfin fait."

 china_events.310.t: "Proclamation des Provinces-Unies de Chine"
 china_events.310.d: "La Chine étant largement sous le contrôle de l'Armée de Défense Nationale de [FROM.GetLeader], une nouvelle République a été proclamée à Beijing alors que les troupes fédéralistes défilent sur la place Tiananmen. Les Provinces Unies de Chine, comme on les appelle souvent en Occident, ont complètement remplacé le précédent gouvernement chinois reconnu internationalement et, leur pouvoir étant assuré, ce n'est qu'une question de temps avant que la communauté internationale ne les reconnaisse.\n\nLe Gouvernement fédéraliste a l'intention d'organiser une "Conférence Nationale" composée de députés de toutes les provinces libérées pour rédiger une nouvelle constitution et former un gouvernement provisoire officiel jusqu'à ce que des élections nationales puissent être convoquées dans les plus brefs délais."
 china_events.310.a:0 "Vive Chen et la République !"
 china_events.310.b:0 "Vont-ils vraiment apporter la démocratie en Chine ?"

 china_events.311.t: "Les Zhili unifient la Chine contre vents et marées"
 china_events.311.d: "Depuis l'Expédition du Nord, la clique du Zhili n'a jamais connu de crise plus grave que le coup d'État réussi des loyalistes mandchous, qui a entraîné la mort de Cao Kun et Wu Peifu. Chassés de la province du Zhili à la suite du coup d'État, les survivants de la clique du Zhili ont fui vers leur province du Sichuan, où ils ont déclaré un gouvernement rival du gouvernement mandchou.\n\nAprès avoir quitté la province frappée par la famine, le Zhili a vaincu tous les gouvernements nationaux rivaux et est rentré chez lui par la victoire des armes. La menace mandchoue ayant été finalement vaincue, [ROOT.GetLeader] a déclaré que la République de Chine allait renaître sous le règne de la clique Zhili. Seul le temps nous dira si le Zhili réussira dans sa nouvelle bataille pour conquérir le cœur des masses."
 china_events.311.a: "Les Zhili ont montré qu'ils ne pouvaient pas être vaincus."

 china_events.313.t: "Le général Liu Xiang déclare la réunification nationale"
 china_events.313.d: "La province occidentale pauvre du Sichuan est connue pour ses factions de seigneurs de guerre et ses cliques rivales, qui ont déchiré la province dans une guerre civile avant qu'une famine mortelle ne la consume. Au cours de cette période chaotique de la politique du Sichuan, le général Liu Xiang, du Corps industriel, a réussi à déjouer ses adversaires et à unifier sa province sous sa direction.\n\nDénonçant la direction du gouvernement central, le général a engagé la province du Sichuan sur la voie de la guerre, son armée provinciale faisant la guerre et battant les gouvernements rivaux. Grâce à ses récentes victoires et à l'écrasement des dissidents, il s'est autoproclamé président d'une République de Chine renaissante. Seul l'avenir nous dira si le régime et l'héritage du général seront durables ou non."
 china_events.313.a: "La clique du Sichuan a répondu à l'appel à l'unification !"

 china_events.314.t:9 "[FROM.GetOldNameDef] termine l'unification chinoise"
 china_events.314.d:9 "À l'ère des guerres et des conflits constants dans un paysage politique en constante évolution, il n'est pas surprenant de voir de petites cliques et des provinces sortir de leurs frontières pour chercher le pouvoir et la gloire. À la surprise générale, [FROM.GetOldNameDef] a émergé de sa province pour vaincre les gouvernements rivaux et a proclamé la République de Chine depuis sa capitale de [FROM.Capital.GetCapitalVictoryPointName].\n\nLe pays de Chine, longtemps divisé, a finalement été réunifié une fois de plus sous la direction de [FROM.GetLeader]. Seul l'avenir nous dira si la Chine rattrapera ou non le reste du monde, mais pour l'instant, le peuple chinois peut enfin se reposer, sachant que la période chaotique des seigneurs de la guerre a pris fin."
 china_events.314.a: "Le peuple chinois s'est enfin levé !"

 china_events.315.t: "Unification par le Maréchal de la Ligue"
 china_events.315.d: "Qui aurait cru que le miasme kleptocratique qu'est la Ligue des Huit Provinces résisterait à la tempête ? L'Effondrement de la Ligue en 1936 ayant indéniablement abattu sa structure pourrie d'un seul coup, peu croyaient qu'elle atteindrait à nouveau le zénith de la puissance qu'elle avait en 1929. Et pourtant elle a surpassé largement celle de l'ancienne Ligue, déjouant tous les pronostics.\n\nCe n'est pas Sun Chuanfang qui unifiera la nation sous la Clique du Zhili du Sud, mais Qi Xieyuan. Subordonné détesté du Tigre Souriant, il a pris les rênes de façon controversée à la suite de l'incapacité de ce dernier. Poursuivant une politique d'ouverture, il semblerait que les Allemands aient gagné un ancien allié à l'est. Même si beaucoup craignent un nouvel Effondrement de la Ligue à l'avenir."
 china_events.315.a: "Le règne d'un bâtard, exporté à l'échelle nationale."

 china_events.316.t:0 "Victoire de la Clique du Zhili"
 china_events.316.d:9 "Malgré la remise en cause de leur domination et de leur contrôle de la Chine lors de l'Expédition du Nord, la restauration Xuantong qui a suivi a restauré la dynastie Qing et a vu le contrôle du Nord consolidé par Wu Peifu, Cao Kun et la Clique du Zhili.\n\nMalgré les troubles de ces dernières années, avec l'effondrement économique du Lundi Noir et la Guerre de la Ligue, le Zhili a résisté à la tempête. Alors que d'autres seigneurs de guerre ont tenté de se séparer du contrôle du Zhili, ce dernier a néanmoins vaincu tous les gouvernements concurrents, unifiant ainsi la Chine une fois de plus. Dans un discours glorieux prononcé à [FROM.Capital.GetCapitalVictoryPointName], Wu Peifu a déclaré que le Zhili chercherait à moderniser la Chine et à affirmer à nouveau son influence dans le monde."
 china_events.316.a:9 "Wu Peifu s'est surpassé !"

 china_events.340.t: "Le Président Wang Tient Bon"
 china_events.340.d: "Bien qu'il ait mené le Kuomintang de l'exil et de la quasi-destruction à des succès nationaux retentissants avec l'achèvement de la Seconde Expédition du Nord, le président [CHI.GetLeader] semblait s'effondrer face à l'opposition croissante des factions du Comité d'Action Provisoire du Kuomintang. Cependant, malgré les attaques de toutes parts, il semble que le président ait consolidé son contrôle et son autorité sur le Parti, en écrasant efficacement l'opposition.\n\nAujourd'hui, pour la première fois depuis des décennies, la paix est enfin revenue en Chine et le président Wang s'efforcera de moderniser et de relancer le pays afin de respecter les principes énoncés par son mentor, feu le Dr Sun Yat-sen, pour les années à venir."
 china_events.340.a: "Wang Jingwei est véritablement l'héritier de la révolution du Dr Sun."

 china_events.341.t: "Le PAC de Song s'assure la direction du KMT"
 china_events.341.d: "Alors que le Kuomintang était officiellement dirigé par Wang Jingwei pendant la période d'exil du parti qui a suivi l'Expédition du Nord, ceux qui sont restés en Chine se sont organisés en tant que gouvernement autonome de l'Insurrection de MinGan. C'est sur cette base que le Comité d'Action Provisoire (PAC) du Kuomintang a été formé et, dans sa déclaration de 1932 au peuple révolutionnaire de Chine et du monde, il a annoncé un programme populiste et socialiste, apparemment plus proche du peuple.\n\nDes années plus tard, la présidente [CHI.GetLeader] a déclaré que le PAC se transformait en un nouveau Comité Révolutionnaire chargé de guider les masses populaires vers l'éradication des classes et vers un nouvel avenir révolutionnaire pour les paysans et les travailleurs de Chine."
 china_events.341.a: "Les citoyens se sont levés !"

 china_events.342.t: "La Faction de Réorganisation prend le contrôle du KMT"
 china_events.342.d:9 "Alors que le Kuomintang a réussi à unifier le pays sous son drapeau, le parti a sombré dans la guerre civile après l'assassinat et la mort de son ancien président, Wang Jingwei. Le parti s'est ensuite scindé en de multiples factions, tandis que le pays s'effondrait à nouveau dans une grande guerre civile.\n\nIl semblerait que depuis son gouvernement à Beiping, le Président Zeng Zhongming et le premier ministre Chen Gongbo, ainsi que l'association des camarades réorganisés, aient proclamé la victoire contre toutes les autres factions. Maintenant que la faction de la réorganisation conserve le contrôle total du pays et du parti, les observateurs étrangers estiment que la Chine se dirige vers un avenir socialiste autoritaire, dirigé par certains des socialistes les plus radicaux du pays."
 china_events.342.a: "Une Nouvelle Chine a vu le jour..."

 china_events.343.t: "La Société du Réveil de la Chine déclare la Victoire"
 china_events.343.d: "Alors que le Kuomintang était parvenu à unifier le pays sous son drapeau, le Parti a sombré dans la guerre civile à la suite de l'assassinat et de la mort de son ancien président, Wang Jingwei. Alors que les factions en conflit commençaient à s'affronter, la Société pour le Renouveau de la Chine est parvenue à s'emparer du pouvoir et à placer le pays en état d'urgence.\n\nDans un grand discours prononcé depuis [FROM.Capital.GetCapitalVictoryPointName], le généralissime Hu Zongnan a déclaré que tous les ennemis de la Chine, qu'ils soient externes ou internes, seraient écrasés par la nouvelle direction de la révolution nationale. Le discours de la SRC sur une révolution totalitaire inspirée par des personnalités telles que Savinkov, Mussolini et Mosley ne manquera pas d'assombrir les chances de démocratie en Chine."
 china_events.343.a: "L'Obscurité s'est abattue sur la Révolution Nationale."

 china_events.344.t:9 "Le premier ministre Hu Hanmin résiste à la tempête"
 china_events.344.d:9 "Après avoir dirigé son propre Comité exécutif central du Kuomintang en exil à Moscou, les chances de voir [GXC.GetLeader] revenir sur le sol chinois étaient minces. Cependant, le soleil blanc dans le ciel a brillé sur le disciple le plus studieux du Dr Sun, car le révolutionnaire précédemment exilé a mené le parti à de magnifiques succès lors de la deuxième expédition du Nord, et a résisté aux tentatives de la perfide Nouvelle clique du Guangxi de l'éjecter de la direction nationale, assurant la domination de sa clique des aînés au sein du parti.\n\nAujourd'hui, avec son programme concret de six années de tutelle, le Premier ministre et sa "vieille droite" cherchent à suivre les trois principes du peuple dans leur interprétation la plus orthodoxe, afin de s'assurer que le rêve du Dr Sun Yat-sen devienne réalité."
 china_events.344.a:9 "L'orthodoxie a triomphé !"

 china_events.345.t:9 "La nouvelle dyarchie révolutionnaire du Guangdong"
 china_events.345.d:9 "Alors que le premier ministre [GXC.GetLeader] semblait résolu et sûr de sa position en tant que gardien de la révolution nationale, il semblerait qu'il ne soit pas aussi infaillible que les observateurs extérieurs l'auraient supposé. Après avoir été brièvement évincé par la nouvelle clique du Guangxi de Li Zongren lors d'une prise de pouvoir éhontée, le disciple du Dr Sun a été ramené à la tête du pays grâce aux efforts de son soutien résolu, le gouverneur du Guangdong Chen Jitang.\n\nAvec l'instauration d'une nouvelle dyarchie révolutionnaire malaisée entre le premier ministre de principe et le seigneur de guerre despotique, toute opposition aux ennemis de la nouvelle clique du Guangdong sera sans aucun doute vaincue, la révolution nationale prenant une tournure nettement plus autoritaire à mesure que le mouvement révolutionnaire, jadis rugissant, se transforme en braise."
 china_events.345.a:9 "La révolution nationale trébuche."

 china_events.346.t:9 "La nouvelle clique de Guangxi redonne vie à la Chine"
 china_events.346.d:9 "La province de Guangxi a longtemps été considérée par les Chinois et les correspondants extérieurs comme une région pauvre, ravagée par les bandits, même selon les normes de la Chine de l'époque des seigneurs de la guerre. Beaucoup ont donc été surpris d'apprendre que le vainqueur final des guerres d'unification de la Chine n'était autre que le général Li Zongren, qui a vaincu ses rivaux à l'intérieur et à l'extérieur du Kuomintang pour se frayer un chemin jusqu'au pouvoir.\n\nLe général est à la tête d'une province fortement militarisée que ses partisans appellent fièrement le "berceau de la révolution" et, à l'aide de milices citoyennes puissantes et bien disciplinées, il a vaincu tous ceux qui s'opposaient à lui. Aujourd'hui, à cheval entre l'autocratie, le libéralisme et les trois principes, le président Li façonne l'avenir de la Chine."
 china_events.346.a:9 "Reconstruire le Guangxi, faire renaître la Chine."

 china_events.347.t:9 "Résurgence de la clique des collines de l'Ouest"
 china_events.347.d:9 "Faction peu connue de l'aile droite du Kuomintang, on ne s'attendait pas à ce que les vétérans de la "vieille droite" de la clique des collines de l'Ouest accèdent à la scène nationale. Formée entièrement pour protester et s'opposer aux aspects socialistes de la réorganisation de 1924 menée par le Dr Sun Yat-sen, les dirigeants de la clique sont membres du KMT depuis l'époque de Song Jiaoren et entretiennent de nombreuses relations personnelles avec la défunte figure du KMT.\n\nAyant saisi sa chance lors des bouleversements qui ont suivi la conclusion de la deuxième expédition du Nord, la clique des collines de l'Ouest cherche à réparer les dommages causés par le virage socialiste du KMT, en recherchant une Chine véritablement constitutionnelle."
 china_events.347.a:9 "Les vétérans reviennent sur le devant de la scène."

 china_events.348.t:9 "La faction de la reconstruction libère la Chine"
 china_events.348.d:9 "Le regretté Dr Sun Yat-sen a laissé un héritage en dents de scie. Leader républicain notable lors de la révolution Xinhai de 1911 et fondateur du vaste mais controversé Kuomintang, il est décédé d'un cancer du foie en 1925, alors que les pourparlers d'unification entre son gouvernement du Sud, à Guangzhou, et les dirigeants du Nord, à Beijing, n'avaient pas abouti. Parfois surnommé le Père de la République, il a laissé derrière lui un fils, Sun Fo, qui a d'abord été écarté du pouvoir par le propre parti de son père.\n\nLe jeune Sun a repris de l'influence grâce à une coalition de technocrates formés à l'étranger et à l'Ouest, qui l'ont aidé à remporter une élection interne majeure sur la base d'un programme libéral. En tant que nouveau président, il cherche à compléter l'héritage de son père."
 china_events.348.a:9 "Tel père, tel fils, je suppose."

 china_events.349.t:9 "Le Putsch de la Quatrième Armée en Chine"
 china_events.349.d:9 "Généralement considéré avec mépris et suspicion au sein du Kuomintang, Chen Mingshu a choqué l'ensemble de la nation chinoise et les observateurs étrangers en sortant victorieux de l'éviction de l'ancien gouvernement socialiste basé à Nanjing. Chen Mingshu et sa clique de subordonnés de la 4e armée de l'ANR continuent de revendiquer leur ascendance sur le Kuomintang, s'engageant à former un gouvernement révolutionnaire du peuple producteur et à parvenir à une prospérité commune pour tous ses citoyens. Bien que considéré à l'origine comme aligné sur l'aile gauche du Kuomintang, nombreux sont ceux qui se demandent si le PPP suivra l'héritage de Wang et Song ou s'il tracera sa propre voie. Seul Chen Mingshu saura ce que l'avenir lui réserve."
 china_events.349.a:9 "Le Kuomintang évolue."

 china_events.350.t:9 "Les agrariens chinois renversent le KMT"
 china_events.350.d:9 "Le mouvement des agrariens chinois, essentiellement rural, a renversé le gouvernement du Kuomintang à Nanjing et a proclamé un nouveau gouvernement révolutionnaire, voué à l'éradication des éléments féodaux de la société chinoise, ce qui constitue un événement choquant. Alors que des milliers de personnes en Chine, en particulier les propriétaires terriens et les riches, devraient fuir le pays, seul l'avenir nous dira ce qu'il adviendra de l'ascension du nouveau dirigeant révolutionnaire chinois, Peng Pai : Peng Pai, que beaucoup considèrent comme une quasi-divinité dans la lutte pour l'égalité des masses chinoises."
 china_events.350.a:9 "La révolution populaire est enfin arrivée."

 china_events.3500.t:9 "La nouvelle révolution chinoise"
 china_events.3500.d:9 "Peu de gens auraient cru que la révolution du Kuomintang serait non seulement revenue mais aurait triomphé en Chine ; encore moins auraient-ils cru qu'elle aurait culminé avec la destruction sanctionnée de son propre Comité central. De ses cendres, une nouvelle révolution est née, sous l'égide du plus récent et audacieux dirigeant révolutionnaire national de la Chine : le président Tan Pingshan.\n\nMembre fondateur du Comité d'Action Provisoire et membre de la première heure du Parti Syndicaliste Chinois, la marque de socialisme de Tan s'est trouvée au bord du précipice de son plus grand obstacle jusqu'à présent : "Quelle forme doit prendre la révolution socialiste indigène de la Chine ?"
 china_events.3500.a:9 "Où se déroulera la révolution ?"

 china_events.351.t:9 "Le retour de la clique Whampoa"
 china_events.351.d:9 "Avec la mort du généralissime Chiang Kai-shek au crépuscule de l'expédition du Nord, beaucoup pensaient que sa "clique de Whampoa", ceux qui étaient issus de son tutorat à l'académie militaire, allaient le rejoindre à la potence ou fuir ailleurs vers d'autres factions du Kuomintang. Pourtant, la clique Whampoa du généralissime He Yingqin, qui porte de manière douteuse son héritage, a dominé à la fois l'armée révolutionnaire nationale et la nation.\n\nEn réunifiant le pays au nom du Kuomintang, le général He annonce une nouvelle ère de la "nouvelle droite" du Parti. A la tête d'une coalition complexe allant des radicaux aux technocrates, le généralissime dispose d'un large éventail d'options pour diriger la nation chinoise."
 china_events.351.a:9 "Tous les regards sont tournés vers le Generalissmo."

 china_events.352.t:9 "La montée de la clique du génie civil"
 china_events.352.d_rkt:9 "De nombreux personnages de l'histoire récente de la Chine ont tenté d'imiter le potentiel de feu le généralissime Chiang Kai-shek. Sa secte de l'Armée nationale révolutionnaire étant toujours en vie, il semblerait que son rôle dans l'unification de la nation sous l'égide du Kuomintang ne soit pas encore terminé. Sous la direction du généralissime He Yingqin, il semblerait que sa dépendance croissante à l'égard du "petit généralissime" Chen Cheng ait entraîné sa propre destitution relativement discrète.\n\nÉcarté par le jeune réorganisateur à la fibre paysanne, l'avenir de la nation chinoise sera certainement celui d'une démocratie bienveillante, centralisatrice et révolutionnaire. Excellent administrateur, Chen Cheng cherche à défaire des millénaires de cycle de guerre et de paix en Chine."
 china_events.352.d_lkt:9 "Dans les couloirs éclectiques de la situation politique du Kuomintang, qui ne cesse de s'envenimer, peu de gens auraient cru que le Comité central se verrait bouleversé. Plus rares encore sont ceux qui pensaient que ce serait le fait d'une personne étrangère à ses propres affaires. Le premier protégé du Napoléon rouge Deng Yanda, le "petit généralissime" Chen Cheng, a non seulement déposé le comité central du parti, mais il a également instauré son propre régime au sein du Kuomintang.\n\nJeune centriste réorganisateur orienté vers les paysans, Chen Cheng cherche, dans la même veine que son mentor, à défaire des millénaires de cycle de guerre et de paix en Chine."
 china_events.352.a:9 "Le gant de velours de Whampoa."

 china_events.353.t:9 "La révolution des Chemises bleues"
 china_events.353.d:9 "Secrète, radicale et dangereuse, la Société des chemises bleues a connu une popularité fulgurante en réponse aux échecs du Kuomintang au XXe siècle. Secrète, radicale et dangereuse, la Société des chemises bleues a connu une popularité fulgurante en réponse aux échecs du Kuomintang au XXe siècle. Dirigée par Teng Jie et Liu Jianqun, leur relation étroite avec le généralissime He a finalement causé sa perte.\n\nAujourd'hui à la tête de la révolution nationale chinoise, des rapports ont déjà fait état d'une purge massive du "vieux parti". Nombreux sont ceux qui se tournent vers [FROM.Capital.GetCapitalVictoryPointName] avec crainte, alors que le parti-État du Kuomintang s'engage sur une voie sombre et sanglante."
 china_events.353.a:9 "Le soleil blanc s'est éteint."

 china_events.354.t:9 "Les révolutionnaires du Zhejiang l'emportent"
 china_events.354.d:9 "La révolution nationale du Kuomintang et l'idéologie des Trois principes du peuple ont donné naissance à une bizarrerie des plus curieuses : Dai Jitao. Écrivain éclectique et ésotérique, il est considéré par beaucoup comme l'"apôtre de la révolution culturelle" de la Chine. En quête d'un rajeunissement national, il est à l'origine de la principale colonne vertébrale idéologique de la "nouvelle droite" du Kuomintang.\n\nEn s'associant à la clique du Club Central, dirigée par les frères Chen, Lifu et Guofu, Dai Jitao et la clique CC ont réussi à imposer la domination des civils sur les militaristes du Kuomintang. Désormais à la tête de la nation, ce groupe éclectique de technocrates et d'idéologues semble déjà avoir des réticences les uns envers les autres, Chen Lifu se heurtant à la théorie de Dai."
 china_events.354.a:9 "Le salut par la régénération spirituelle."

 china_events.355.t:9 "La restauration Meiji en Chine"
 china_events.355.d:9 "À la grande surprise de beaucoup, surtout à l'intérieur du Kuomintang, une faction mineure du Parti, dont on se moque éperdument, a réussi à arracher la victoire aux griffes de l'establishment ! Zhang Qun, ralliant avec succès son aile de la Nouvelle Droite connue sous le nom de Clique des Sciences Politiques, a réussi à unir la nation au nom du Kuomintang. Prônant une idéologie "néo-démocrate" au sein de l'État du parti ostensiblement autoritaire, il semblerait que les fondements mêmes du régime du président fassent l'objet d'une controverse au sein du parti.\n\nRares sont ceux qui savent comment le président Zhang Qun va diriger la nation. Entouré d'un groupe de libéraux, d'hommes d'affaires et de célébrités, tous les regards sont tournés vers le nouveau "Chinese Genrō"."
 china_events.355.a:9 "Une nation bâtie sur une poignée de main."

 china_events.356.t:9 "Règne du soldat le plus loyal de la Révolution"
 china_events.356.d:9 "Des nouvelles surprenantes sont apparues récemment en Chine à la suite de l'unification de la nation. Si beaucoup n'auraient pas cru que le Kuomintang aurait pu unifier la nation, ils étaient encore moins nombreux à penser que le général Zhu Peide aurait été celui qui aurait tenu cette promesse. Soldat révolutionnaire jusqu'au bout des ongles, Zhu a connu des hauts et des bas au cours de sa carrière. Le président Zhu et le premier ministre Li Genyuan doivent rallier à leur cause un mélange de mécènes de l'ancienne droite, de subordonnés de la nouvelle droite et de gauchistes, et la tâche s'annonce ardue.\n\nDes initiés internes rapportent même que l'ambitieux Premier ministre a commencé à manigancer et à comploter contre le Président, en ralliant la clique des sciences politiques pour mettre en avant l'héritage de Beiyang."
 china_events.356.a:9 "Pas un héros, juste un soldat ordinaire."

 china_events.357.t:9 "Un thermidor au Yunnan ?"
 china_events.357.d:9 "L'aile gauche du Kuomintang étant de loin dominée par les machinations de Wang Jingwei, Song Qingling et Deng Yanda, de nombreux cadres socialistes de la périphérie n'avaient que très peu de marge de manœuvre sur le champ de bataille politique. Contraints de rejoindre l'Association des camarades révolutionnaires, le Parti syndicaliste chinois ou le Comité d'action provisoire, nombre d'entre eux ont commencé à éprouver de la rancœur à l'égard du Comité central.\n\nCependant, il semblerait que le maréchal Zhu De ait décidé de prouver que le Parti avait tort ! En collaborant avec des personnalités comme Zhang Bojun, la révolution chinoise n'est plus dominée par des carriéristes et des bureaucrates, mais repose sur des principes démocratiques et socialistes, quelle que soit la forme qu'ils prennent."
 china_events.357.a:9 "Une nation de paysans et d'ouvriers !"

 china_events.358.t:9 "Les fédéralistes du Guangdong unissent la Chine"
 china_events.358.d:9 "Rejeté dans les poubelles de l'histoire, peu de gens auraient cru que le mouvement fédéraliste du sud-ouest aurait uni la nation chinoise après la situation difficile qu'elle a connue dans les années 1920. Et pourtant, contre toute attente, les fédéralistes de Chen Jiongming ont réussi à atteindre leur objectif. Point culminant de l'esprit intellectuel fédéraliste des années 1920, ce n'est pas la négociation, mais l'assujettissement qui a porté le coup de grâce.\n\nAvec l'institution de constitutions provinciales, la démobilisation de vastes pans de forces militaires et l'espoir d'une revitalisation de l'expérience démocratique chinoise, de nombreux regards se tournent vers le président [UPC.GetLeader] pour qu'il remplisse cette mission historique."
 china_events.358.a:9 "Félicitations au Président !"

 china_events.359.t:9 "Chen Jiongming unit la Chine"
 china_events.359.d:9 "Rejeté dans les poubelles de l'histoire, peu de gens auraient cru que le mouvement fédéraliste du sud-ouest aurait uni la nation chinoise après la situation difficile qu'elle a connue dans les années 1920. Et pourtant, contre toute attente, les fédéralistes de Chen Jiongming ont réussi à atteindre leur objectif. Point culminant de l'esprit intellectuel fédéraliste des années 1920, ce n'est pas la négociation, mais l'assujettissement qui a porté le coup de grâce.\n\nCependant, des tensions ont commencé à apparaître au sein du jeune gouvernement. La population a développé un sentiment de malaise politique, l'opposition a entamé sa campagne de démocratisation et l'armée devient de plus en plus mutine au moindre signe de dissidence. De toute évidence, Chen doit agir rapidement pour sauver le mouvement."
 china_events.359.a:9 "Tous les regards sont tournés vers Chen."

 china_events.360.t:9 "Les fédéralistes du Yunnan unissent la Chine"
 china_events.360.d:9 "Il y a plusieurs décennies, le Yunnan a été l'épicentre de la guerre de protection nationale et s'est opposé aux ambitions tyranniques de Yuan Shikai et de son gouvernement corrompu de Beiyang. Bien que vaincus et contraints à l'isolement par les événements politiques qui ont suivi, les républicains du Yunnan ont renversé la situation et ont enfin unifié la Chine dans le cadre d'un système fédéraliste.\n\nLes jours à venir s'annoncent difficiles pour [YUN.GetLeader] et ses alliés, qui cherchent à mettre en place une démocratie fédérale en Chine. Des questions tournent autour des dispositions de la nouvelle constitution et du respect de celle-ci par le nouveau gouvernement. Mais pour l'instant, la Chine est unie et la nation célèbre la fin des combats."
 china_events.360.a:9 "De Kunming à Beijing..."

 china_events.361.t:9 "Les seigneurs de la guerre du Guangxi unissent la Chine"
 china_events.361.d:9 "Longtemps considérée comme secondaire par rapport à sa province sœur du Guangdong, et semblant vouloir rester dans sa poche régionale du sud-ouest, peu de gens auraient cru que les unificateurs de la Chine seraient ceux de l'ancienne clique du Guangxi. Autrefois dirigée par le tristement célèbre vice-roi de Liangguang, Lu Rongting, la clique est parvenue à s'étendre au-delà de ses provinces d'origine et à frapper au cœur du Nord.\n\nAlors que les débats gouvernementaux pontifient sans cesse sur le constitutionnalisme, la modernisation et l'avenir de la Chine, beaucoup pensent que la coterie des seigneurs de la guerre du Guangxi n'a plus qu'une dernière épreuve de force à résoudre, par la paix ou par la force."
 china_events.361.a:9 "Leurs fondations ont commencé à s'effriter."

 china_events.3610.t:9 "Les seigneurs de la guerre pro-allemands du Guangxi unissent la Chine"
 china_events.3610.d:9 "Longtemps considérée comme secondaire par rapport à sa province sœur du Guangdong, et semblant vouloir rester dans sa poche régionale du sud-ouest, peu de gens auraient cru que les unificateurs de la Chine seraient ceux de l'ancienne clique du Guangxi. Autrefois dirigée par Lu Rongting, la clique a réussi à dépasser les frontières de ses provinces d'origine et à s'implanter au cœur du Nord.\n\nShen Hongying, qui a réussi à renverser le successeur trié sur le volet de Lu, a enfin atteint les plus hauts sommets de la nation. Bien qu'âgé et décrépit, beaucoup pensent que le temps du maréchal Shen est compté et que ses alliés se préparent à s'emparer eux-mêmes des plus hautes fonctions."
 china_events.3610.a:9 "L'état de santé du maréchal Shen ne suscite pas la confiance..."

 china_events.362.t:9 "Les commerçants cantonais s'unissent à la Chine"
 china_events.362.d:9 "De tout ce qui a émergé du soulèvement du corps des marchands de Canton en 1924, peu de gens auraient pensé que l'un de ses plus grands bénéficiaires serait son plus grand perdant, Chen Lianbo. Alors qu'il n'était que le simple chef du Corps des marchands de Canton, tout en étant l'un des hommes les plus riches du pays, Chen est devenu maire de Canton en 1927, avant d'atteindre des sommets encore plus élevés : l'unification de la nation.\n\nCependant, les ambitions toujours élevées de Chen pour une République chinoise dominée par les marchands ne sont pas entièrement incontestées. Aujourd'hui encore, diverses forces annonçant un retour à une véritable démocratie s'opposent aux ploutocrates marchands, principalement sous l'impulsion de la clique des sciences politiques."
 china_events.362.a:9 "Et il se croit proche de "Washington" ?"

 china_events.363.t:9 "Les seigneurs de la guerre du Yunnan unissent la Chine"
 china_events.363.d:9 "Peu de gens s'attendaient à ce que la dernière tentative d'unification du Yunnan aboutisse à des résultats clairs. En effet, les tentatives précédentes n'ont souvent pas réussi à atteindre Guangdong, la capitale régionale du Sud. Pourtant, à la surprise générale, les seigneurs de la guerre du Yunnan ont dépassé Beijing.\n\nAvec une nation blessée et privée de nombreuses ressources, le maréchal-président [YUN.GetLeader] a rebondi sur ses idées d'isolement provincial, détournant ses supérieurs et unifiant la nation de ses propres mains. Désormais, la tâche ardue de la reconstruction incombe au nouveau président et à sa clique."
 china_events.363.a:9 "Ils ont fait ce que Cai E et Tang Jiyao ne pouvaient pas faire..."

 china_events.364.t:9 "Les démocrates du Sichuan unissent la Chine"
 china_events.364.d:9 "Alors que beaucoup pensaient que le mouvement fédéraliste s'était pratiquement désintégré à la fin de l'année 1936, il semble que ce jugement ait été grandement prématuré. À partir de la province du Sichuan, dans le sud-ouest du pays, le président Zhang Lan et ses alliés ont pu non seulement reprendre le Yunnan et le Guangdong, mais aussi assurer l'hégémonie sur les plaines centrales et le nord-est.\n\nS'adressant à une foule nombreuse sur la place Tiananmen, Zhang Lan a déclaré que la nouvelle République fédérale mettrait fin au siècle d'humiliation et instaurerait un régime démocratique dans l'Empire du Milieu. Bien que dévastée par sa guerre de résistance contre les Japonais et par des décennies de désunion, il semble que les perspectives de la Chine s'améliorent enfin."
 china_events.364.a:9 "Les Fédéralistes l'ont fait."

# Faction Joining Events
 china_events.401.t:9 "La Chine cherche à rejoindre l'Internationale"
 china_events.401.d: "Nos relations avec le Kuomintang chinois remontent à la réorganisation du parti en 1924, lorsque nous avons approché feu le Dr Sun Yat-sen pour travailler avec le KMT, car nous considérons que le mouvement du Kuomintang est le seul qui puisse permettre l'émergence d'une Chine socialiste. Nous avons aidé à former leur armée révolutionnaire à Whampoa et, surtout, nous avons accueilli les exilés du Kuomintang, comme Wang Jingwei, après l'échec de la première expédition du Nord.\n\nBien des années plus tard, notre investissement dans le Kuomintang a porté ses fruits : le Kuomintang a réussi à unifier la Chine sous la bannière socialiste et nous a demandé de rejoindre l'Internationale. Invoquant leur engagement à aider les autres à se libérer dans la révolution mondiale ainsi que leur désir de nous aider à superviser la destruction de l'ordre mondial allemand, ils ont demandé à être officiellement invités à la Troisième Internationale. Bien que nous soyons plus qu'heureux d'accepter la coopération avec nos camarades chinois, une minorité au sein de notre gouvernement se méfie des idéaux du Kuomintang en matière de "Parti-État" et nous a mis en garde contre toute collaboration avec eux."
 china_events.401.a:0 "Ensemble nous libérerons le monde !"
 china_events.401.b:0 "Ils sont beaucoup trop peu orthodoxes à notre goût."

 china_events.402.t:0 "La Chine Rejoint l'Internationale !"
 china_events.402.d: "Notre demande d'adhésion à l'Internationale a été couronnée de succès ! Depuis des années, nous devons beaucoup à la Troisième Internationale pour son soutien, sa reconnaissance et son aide dans l'organisation et le financement du Kuomintang afin de libérer la Chine des seigneurs de la guerre et des impérialistes qui ont opprimé notre cher pays. Notre révolution ayant finalement réussi, il est temps que nous remboursions les années de soutien à l'Internationale et que nous aidions à la révolution mondiale contre l'ordre mondial capitaliste et impérialiste de [GER.GetNameDef]. Ensemble, l'Internationale unira la race humaine et nous lutterons pour le progrès socialiste de l'humanité pour toujours !"
 china_events.402.a:0 "Ensemble nous complétons la révolution mondiale !"

 china_events.403.t:0 "Notre Candidature Refusée."
 china_events.403.d: "Malgré notre désir de coopérer avec la Troisième Internationale, celle-ci a malheureusement rejeté notre demande d'adhésion à sa révolution mondiale. Invoquant nos différences idéologiques avec le syndicalisme orthodoxe, entre autres, l'Internationale a formellement rejeté notre demande d'adhésion. Cette décision est certes frustrante, étant donné les relations étroites que nous entretenions autrefois avec la Troisième Internationale, mais elle prouve à beaucoup d'entre nous que, quelle que soit son idéologie, l'Occident cherche simplement à travailler avec la Chine pour son propre bénéfice et ne cherche pas vraiment à établir une relation d'égal à égal. Qu'il soit capitaliste ou socialiste, il est clair pour nous que l'Occident est toujours guidé par la mentalité de l'impérialisme."
 china_events.403.a:0 "Les impérialistes ne peuvent jamais changer de couleur."

 china_events.404.t:9 "La Chine cherche à rejoindre le Reichpakt"
 china_events.404.d: "Depuis que nous sommes intervenus en faveur du gouvernement de Beijing lors de la funeste expédition septentrionale du KMT, nous entretenons des liens étroits avec la Chine, tant sur le plan diplomatique qu'économique. Bien que parfois fragiles, notamment lors de la rébellion anti-concessionniste qui a failli détruire le pouvoir de nos alliés sur la Chine, ils ont, grâce à notre aide, surmonté cette lutte et unifié la Chine pour de bon.\n\nDésireux d'approfondir la coopération, l'ambassadeur chinois a demandé à la Chine d'adhérer officiellement à notre alliance militaire. Bien que cela puisse s'avérer bénéfique pour les deux parties, nous sommes conscients que de tels liens plus étroits pourraient compromettre la sécurité de nos investissements, car la Chine serait entraînée dans n'importe quelle guerre dans laquelle l'Allemagne serait engagée. En même temps, cela pourrait nous permettre de mieux défendre nos intérêts en cas d'attaque extérieure contre la Chine."
 china_events.404.a: "Une alliance militaire garantira nos investissements."
 china_events.404.b:9 "Nous ne pouvons pas ruiner nos investissements en nous alliant à eux."

 china_events.405.t: "La Chine rejoint le Reichspakt !"
 china_events.405.d: "Aujourd'hui, l'ambassadeur [ROOT.getAdjective] à Berlin a télégraphié la réponse allemande concernant la demande de [ROOT.getNameDef] de rejoindre le Reichspakt. Les nombreuses années de coopération militaire et de concessions économiques avec les Allemands ont porté leurs fruits - la Chine est enfin officiellement acceptée au sein d'une alliance militaire avec l'Allemagne.\n\nPour le gouvernement de [ROOT.Capital.GetCapitalVictoryPointName], ce jour marque un tournant dans l'histoire. L'alliance militaire est une étape majeure vers l'acceptation par les puissances occidentales de la Chine en tant que partenaire égal et donc une étape majeure vers la fin du Siècle de l'Humiliation."
 china_events.405.a: "Des soldats allemands et chinois marchent côte à côte."

 china_events.406.t:0 "Notre Candidature Refusée."
 china_events.406.d: "Bien qu'il ait fait des compromis et des concessions aux Allemands pendant des années, le gouvernement de Berlin a aujourd'hui rejeté la demande [ROOT.GetAdjective]e d'adhérer au Reichspakt. Il invoque des préoccupations concernant la sécurité des investissements allemands et la préférence pour une relation de sécurité ambiguë.\n\nEn réponse, notre gouvernement a condamné l'Allemagne pour son attitude impérialiste à l'égard de la Chine, déclarant qu'il s'agissait d'un coup dur pour le peuple et le gouvernement chinois. Toutefois, dans une déclaration séparée, il a affirmé le maintien de liens étroits avec l'Allemagne en dépit des événements récents."
 china_events.406.a: "Après toutes ces années, ils nous traitent toujours comme des pièces d'échecs !"

 china_events.407.t:9 "La Chine veut rejoindre l'Accord de Moscou"
 china_events.407.d: "Au cours des dernières décennies, la Chine a plongé dans une guerre civile sans fin, la part du lion revenant au gouvernement Qing à Beijing et à la clique Fengtian soutenue par les Japonais, qui résistaient dans leur forteresse de Mandchourie. Pendant ce temps, notre influence était reléguée aux confins de la Chine, avec seulement quelques forces conciliantes en Mongolie et au Xinjiang prêtes à combattre la domination impériale allemande et japonaise dans la région. Heureusement, lorsque l’hégémonie Qing s’est effondrée, un gouvernement ami a pu établir un contrôle total sur la Chine. Sa situation interne étant stabilisée, le nouveau gouvernement chinois espère se protéger d’une résurgence du Japon ou d’une nouvelle agression allemande en rejoignant officiellement notre alliance militaire. Bien que cela soit un arrangement mutuellement bénéfique, certains considèrent qu’une alliance sino-russe est contradictoire avec nos intérêts en Extrême-Orient, et les Chinois pourraient se révéler un fardeau."
 china_events.407.a: "La Russie et la Chine, bons amis !"
 china_events.407.b: "Le sort de l’Eurasie appartient à la Russie et seulement à la Russie."

 china_events.408.t:9 "La Chine rejoint l'Accord de Moscou !"
 china_events.408.d: "Les Russes ont répondu à notre ambassadeur à Moscou, nous souhaitant la bienvenue au sein de l'accord de Moscou. C'est un grand triomphe pour la nation chinoise, car l'une des plus grandes puissances du monde nous a reconnus sur un pied d'égalité, et peut-être le siècle de l'humiliation est-il enfin derrière nous. Bien sûr, il reste d'autres puissances qui n'hésiteraient pas à nous ramener à l'état de paralysie dans lequel nous étions il y a quelques années à peine, et nous devons continuer à aller de l'avant et à prendre la place qui nous revient de droit en tant que grande puissance de l'Asie de l'Est, et à empêcher l'agression allemande et japonaise contre nous, et le reste de l'Asie."
 china_events.408.a: "La Russie et la Chine unies face à l’impérialisme !"

 china_events.409.t: "Notre Candidature Refusée"
 china_events.409.d: "Les Russes ont répondu à notre ambassadeur à Moscou en rejetant notre demande officielle pour cause de conflit d'intérêts. Si les Russes ont rejeté notre demande, ils ont néanmoins affirmé la poursuite des bonnes relations entre nos deux nations. Quoi qu'il en soit, il s'agit d'un coup dur pour nos aspirations à négocier avec les grandes puissances du monde sur un pied d'égalité. Cependant, nous devons continuer à nous efforcer d'établir des relations d'égal à égal avec les autres grandes puissances, car notre destin est de devenir la grande puissance de l'Asie de l'Est, avec ou sans leur reconnaissance."
 china_events.409.a: "Après toutes ces années, ils nous traitent encore comme des pions !"

 china_events.410.t:9 "La Chine veut Rejoindre la Sphère de Coprospérité"
 china_events.410.d: "Pendant la période des seigneurs de guerre, nous avons soutenu la clique du Fengtian en tant que gouvernement légitime de toute la Chine. Notre gouvernement est même intervenu directement dans la guerre civile chinoise pour aider nos amis du continent. Cependant, la situation de guerre n'a pas évolué à l'avantage du Japon et nous avons été expulsés de Chine, pour de bon, pensions-nous. Cependant, cette période de paix avec le gouvernement chinois a également créé une situation unique pour la réconciliation.\n\nAvant que les circonstances regrettables ne provoquent la guerre sino-japonaise, de nombreux Chinois et Japonais ont milité pour que nos deux nations s'unissent dans la cause du pan-asiatisme, où nous travaillerions ensemble pour chasser les impérialistes européens et libérer nos frères asiatiques opprimés. Des penseurs politiques comme Ikki Kita ont salué la révolution chinoise de 1912, et de nombreux officiers supérieurs de l'armée chinoise ont fait leurs études ici au Japon.\n\nLe gouvernement chinois a compris la sagesse d’une telle initiative et l’ambassadeur chinois a téléphoné aujourd’hui à notre gouvernement pour qu’il dépose une demande officielle d’adhésion à la sphère de coprospérité. Il est toutefois clair, d’après le ton employé, qu’il s’attend à être traité comme un partenaire égal et que le Japon ne doit pas être le grand frère de cette relation, comme ce fut le cas entre nous et Shenyang dans les années 30. Une telle affirmation aurait été risible par le passé, mais la Chine émerge comme une nouvelle puissance unie que nous ne devons pas prendre à la légère."
 china_events.410.a: "L'Asie aux Asiatiques !"
 china_events.410.b: "Les Chinois ne sont pas nos égaux et ils ne le seront jamais !"

 china_events.411.t:9 "La Chine Rejoint la Sphère de Coprospérité"
 china_events.411.d: "Les Japonais ont contacté notre ambassadeur, nous souhaitant la bienvenue au sein de la Sphère de coprospérité. Beaucoup trouveraient impensable notre alliance avec les Japonais, car il n'y a pas si longtemps encore, ils étaient la principale puissance impérialiste tentant d'empêcher notre ascension. Ils oublient cependant la longue histoire des liens entre la Chine et le Japon. Le président Duan Qirui et sa clique de l'Anhui ont eu une relation fructueuse avec Tokyo qui n'a pas atteint le niveau de chien de garde de la relation Shenyang-Tokyo des années 30, et nous veillerons à ce que notre nouvelle relation avec Tokyo ne soit pas celle du début du 20e siècle. Au lieu de cela, nos deux nations rechercheront une relation d'égalité basée sur le gain mutuel et la coopération. Ensemble, nous expulserons les impérialistes européens une fois pour toutes ! L'Asie aux Asiatiques !"
 china_events.411.a: "Le Japon et la Chine unis face à l’impérialisme !"

 china_events.412.t: "Notre Candidature Refusée"
 china_events.412.d: "Les Japonais ont contacté notre ambassadeur, refusant notre candidature au sein de la Sphère de coprospérité pour cause de conflit d'intérêts. Tokyo a souligné qu'il souhaitait toujours entretenir de bonnes relations avec nous et que la libération panasiatique était un objectif louable. Notre gouvernement a dénoncé Tokyo pour avoir manifestement gardé rancune envers la Chine suite à leur défaite lors de la guerre sino-japonaise et pour avoir relégué la libération panasiatique au second plan, derrière sa mesquinerie. Il ressort clairement de cette interaction que le Japon est toujours intéressé par la suprématie sur l'Asie et qu'il s'accroche désespérément à cette ligne de pensée délirante. En fin de compte, c'est leur faiblesse qui apparaît au grand jour et la Chine sort renforcée de cet incident."
 china_events.412.a: "Nous aurions dû nous méfier des Japonais."

 china_events.413.t:9 "La Chine cherche à rejoindre l'Entente"
 china_events.413.d:9 "Les Britanniques et les Français ont joué un rôle essentiel dans l'ouverture de la Chine au commerce extérieur après des années de déclin et d'isolement, même si le processus n'a pas été facile : les guerres de l'opium, de la flèche et des Boxers ont été autant de conflits violents entre les États européens et le gouvernement chinois en difficulté. En raison de l'ancien système commercial de Canton, l'influence franco-britannique était fortement concentrée dans le sud, en particulier autour de Hong Kong, bien qu'à l'apogée de sa puissance, l'ancienne Entente ait pu exercer une influence sur le gouvernement de Beiyang, dans le nord, ainsi que sur le grand entrepôt de Shanghai.\n\nLes révolutions de 1920 nous ont cependant contraints à nous effacer au profit des Allemands, des Japonais et des Américains. Entre-temps, l'unification de la Chine a mis fin à l'influence directe que nous avions encore dans la région. Mais heureusement, le nouveau gouvernement chinois (dont beaucoup sont issus des anciens intermédiaires cantonais) s'est montré disposé à négocier avec nous dans le cadre de ce grand conflit dans lequel nous nous trouvons tous les deux, nous aidant à rétablir des relations positives, bien qu'il insiste pour que cette fois-ci ce soit sur un pied d'égalité."
 china_events.413.a:9 "Les échanges commerciaux reprendront en Orient !"
 china_events.413.b:9 "Les Chinois paieront pour avoir renié leurs promesses !"

 china_events.414.t:9 "La Chine rejoint l'Entente"
 china_events.414.d:9 "Les relations de la Chine avec l'Entente ont été difficiles - les Britanniques et les Français étaient considérés par le grand public comme les impérialistes par excellence et les guerres de l'opium ont marqué le début d'un siècle de déclin violent. Mais le commerce a le don de lier les gens entre eux et, surtout dans le Guangdong, une nouvelle classe de riches marchands a trouvé non seulement de grandes richesses mais aussi un poids politique dans la situation politique de l'après Xinhai et ce sont eux qui ont fini par unifier la Chine. Après avoir récupéré les pertes territoriales les plus importantes, la porte d'un nouveau chapitre de nos relations s'est légèrement ouverte.\n\nLes préoccupations pratiques concernant nos guerres mutuelles avec les grandes puissances ont forcé les deux parties à saisir cette chance, et c'est ainsi que nous avons été informés aujourd'hui que la Chine sera admise dans l'Entente cordiale. En insistant pour que nous soyons traités sur un pied d'égalité cette fois-ci, nous espérons une amitié durable, même si cela signifie risquer de permettre à l'influence européenne de revenir. Nous espérons qu'en nous alignant sur les grandes puissances d'autrefois, nous serons en mesure de créer une nouvelle ère avec l'Entente en son centre !"
 china_events.414.a:9 "Nous réintégrons les rangs des grandes puissances !"

 china_events.415.t:0 "Notre demande refusée"
 china_events.415.d:9 "Les représentants de l'Entente ont contacté notre ambassadeur, refusant notre candidature à la [FROM.GetFactionName] pour cause de conflit d'intérêts. Ils ont souligné qu'ils souhaitaient toujours entretenir de bonnes relations avec nous et assurer une prospérité mutuelle par le biais du commerce. Mais il est clair qu'ils ne nous considèrent pas comme des égaux, mais plutôt comme un pays de plus à brimer et à dominer, comme ils le font depuis un siècle. Une fois que nos guerres mutuelles auront pris fin, ils recommenceront probablement à essayer de nous exploiter pour nos richesses. Toutefois, nous devons continuer à nous efforcer d'établir des relations d'égal à égal avec les autres grandes puissances, car notre destin est de devenir la grande puissance de l'Asie de l'Est, avec ou sans leur reconnaissance."
 china_events.415.a:0 "Après toutes ces années, ils nous traitent toujours comme des pièces d'échecs !"

 china_events.416.t:9 "La Chine cherche à rejoindre le [ROOT.GetFactionName]"
 china_events.416.d:9 "L'influence américaine en Chine a commencé peu après la fondation de notre nation, avec des consuls déployés à Guangzhou dès 1784. Les relations bilatérales officielles ont débuté avec le traité de Wangxia de 1844 et le commerce entre les deux nations s'est développé. Cela ne veut pas dire que les relations ont toujours été positives : les États-Unis ont fait pression pour obtenir des conditions commerciales favorables et l'extraterritorialité à la suite de la faiblesse de la Chine lors de la guerre de l'opium. Le soutien américain à la politique de la porte ouverte, qui a finalement abouti à la création des Villes des Légations dans les années 1920, a encore envenimé les relations.\n\nCependant, la volonté américaine de contrebalancer les sphères d'influence européennes et japonaises a toujours fait de nous un partenaire utile et, à son tour, une Chine forte et alliée, dotée d'une grande armée de terre pour compléter (et incapable de défier) notre domination navale, est considérée comme essentielle pour créer une infrastructure de sécurité stable dans le Pacifique. De nombreux intellectuels chinois ont étudié aux États-Unis grâce à l'Indemnité des Boxers, ce qui nous a permis d'exercer une influence considérable sur leur nouveau gouvernement. Comme nous sommes actuellement alliés dans une guerre majeure, il est tout à fait naturel que nous approfondissions nos relations à long terme au nom de la démocratie !"
 china_events.416.a:9 "Le dragon et l'aigle apportent la paix dans le Pacifique !"
 china_events.416.b:9 "A long terme, les Chinois sont une menace pour nos intérêts !"

 china_events.417.t:9 "La Chine rejoint le [FROM.GetFactionName]"
 china_events.417.d:9 "Les relations sino-américaines n'ont pas toujours été positives, les Américains ayant profité de la faiblesse de la Chine pendant le siècle de l'humiliation pour exiger des conditions commerciales exorbitantes, l'extraterritorialité et la politique de la porte ouverte, qui a finalement abouti à la création des Villes des Légations. Nos liens ont commencé presque immédiatement après la fondation de l'Amérique, lorsqu'un consul a été déployé à Guangzhou, le commerce mutuel a apporté la prospérité, l'indemnité des Boxers a permis à nombre de nos universitaires d'étudier aux États-Unis et les Américains constituent un frein précieux à l'influence de l'Europe et du Japon dans la région.\n\nPour préserver la paix dans le Pacifique, il est tout à fait naturel de s'allier au nom de la démocratie. Avec notre armée et la flotte américaine, nous gagnerons cette guerre et, ensemble, nous surveillerons le Pacifique en tant qu'alliés."
 china_events.417.a:9 "Le dragon et l'aigle ensemble pour la victoire !"

 china_events.418.t:0 "Notre demande refusée"
 china_events.418.d:9 "Les Américains ont contacté notre ambassadeur, refusant notre candidature au [FROM.GetFactionName] pour cause de conflit d'intérêts. Washington a souligné qu'il souhaitait toujours entretenir de bonnes relations avec nous et assurer une prospérité mutuelle par le biais du commerce. Mais il est clair qu'ils ne nous considèrent pas comme des égaux, mais plutôt comme un pays de plus à brimer et à dominer, comme ils le font depuis un siècle. Une fois que nos guerres mutuelles auront pris fin, ils recommenceront probablement à essayer de nous exploiter pour nos richesses. Toutefois, nous devons continuer à nous efforcer d'établir des relations d'égal à égal avec les autres grandes puissances, car notre destin est de devenir la grande puissance de l'Asie de l'Est, avec ou sans leur reconnaissance."
 china_events.418.a:0 "Après toutes ces années, ils nous traitent toujours comme des pièces d'échecs !"

