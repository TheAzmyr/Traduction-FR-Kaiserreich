 china_faction_tenets_desc: "[ChinaGetAlignmentTenetsDesc]"
 china_faction_tenets_northern_zhili_desc: "§LDirigée par le magnanime "Roi de Baoding" Cao Kun et le célèbre "Maréchal de Jade" Wu Peifu, la clique du Zhili du Nord doit son origine à la clique de Feng Guozhang de la Nouvelle Armée de Beiyang, et encore plus loin au Vice-Roi du Zhili, le "Bismarck chinois", Li Hongzhang. Bien plus consciente politiquement du désir de réforme politique des masses populaires, la Clique du Zhili du Nord possède une histoire de réformes "sérieuses".\n\nToutefois beaucoup reprochent aux Zhili de n'être que des seigneurs de la guerre, leurs divisions internes et leur système de réseau du Guangxi aggravant la situation. Divisé entre la faction Jinbao de Cao et la faction Luoyang de Wu, les idéaux du Zhili sont multiples. Mais une chose qui les rassemble est le rôle du Zhili dans l'unification de la Chine.\n\nLa faction de Cao Kun se repose sur sa carrière de poids lourd politique, sa position dirigeante au sein de la clique dans son ensemble et sa constitution emblématique. Elle promeut une série de modernisations prudentes de la nation chinoise et la continuation de l'héritage de Beiyang. Par contraste, la faction de Wu Peifu soutient une République Démocratique Confucéenne et intellectuelle, espérant remédier aux erreurs de la République de Beiyang sous la forme d'un désir réformiste sincère.§!"
 china_faction_tenets_southern_zhili_desc: "§LHéritage durable du "Tigre Souriant" Sun Chuanfang, la Clique du Zhili du Sud partage sa généalogie avec la Clique du Zhili du Nord. Ses ancêtres étant Li Hongzhang et Feng Guozhang, le Zhili du Sud s'est séparé de son cousin du Nord à la suite de l'ascension des Trois Superviseurs du Fleuve Yangtze, c'est-à-dire Feng Guozhang, Li Chun et Wang Zhanyuan.\n\nEnhardi par les jeux de pouvoir de Wang Zhanyuan et la mort de Feng, le Zhili du Sud a fini par s'imposer sous la direction de Sun Chuanfang. Avec la formation de la Ligue des Cinq Provinces, le Zhili du Sud a cimenté sa domination sur la Côte Orientale de la Chine. Cependant, sur le plan idéologique, le Zhili du Sud est loin d'être cohérent, ses nombreux membres adoptant tous leurs propres principes.\n\nAlors que Sun Chuanfang prône un républicanisme despotique éclairé, Qi Xieyuan promeut au contraire une politique concessionniste autocratique. Chen Yi se retrouve dans une position particulière en tant que membre du Zhili du Sud qui conserve des liens étroits avec le Japon, et il a des sympathies pour les idéaux de l'ancien Tongmenghui.§!"
 china_faction_tenets_manchu_qing_desc: "§LDétestée par le peuple chinois, la monarchie n'est pas tout à fait morte en 1911. Le feu du monarchisme est constamment alimenté par Kang Youwei, Liang Qichao, la Famille royale et d'autres groupes monarchiques. Rétablis au premier plan dans un acte illusoire de la clique du Zhili, les groupes monarchistes de l'Assemblée n'ont jamais été pleinement satisfaits de leur position de second rôle par rapport aux Républicains.\n\nA la suite d'une période de faiblesse du Zhili, le "Coup d'État Mandchou" a été lancé, prenant le contrôle du Gouvernement Central et le plaçant entre les mains de l'Empereur Xuantong. Régnant grâce au Mandat du Ciel, et avec divers réformateurs et intellectuels à leurs côtés, les Restaurationnistes se font les champions d'une Monarchie réformée, qui a progressé après les échecs qui ont conduit à la Révolution Xinhai.§!"
 china_faction_tenets_fengtian_desc: "§LLe Gouvernement de l'Anguojun, officiellement Gouvernement de l'Armée Nationale de Pacification, sont les derniers vestiges supposés de la République de Beiyang. Du moins, cette affirmation est revendiquée par le Grand Maréchal Zhang Zuolin, sa figure de proue. Mais sous la surface, l'Anguojun n'est qu'une autre source de légitimité dont se sert Zhang Zuolin pour s'accrocher à ses revendications de légitimité nationale.\n\nRegroupant les nombreuses factions de la Clique du Fengtian, comme la Clique Shaoshuai de Zhang Xueliang, la Clique Shikan de Yang Yutin et la Clique de Zhang, l'Anguojun incorpore également les factions disparates de l'époque où il était à Beijing. Portant en elle l'héritage de 1928, l'Assemblée de Shenyang accueille des membres de l'ancienne Clique d'Anhui ; ils ne sont pas très différents des membres du club Jiwei, de l'Ancienne et la Nouvelle Clique des Communications, de l'Association Concordia pro-japonaise ou enfin de tous les bureaucrates de Beiyang expulsés de l'Assemblée de Beijing ou du Zhili. Dysfonctionnelle au mieux, cette situation n'est maintenue en un seul morceau que par la seule force du Vieux Maréchal.§!"
 china_faction_tenets_federalists_desc: "§LEn raison de son héritage similaire aux Mouvements Révolutionnaires de la Révolution Xinhai, le Mouvement fédéraliste trouve son ancêtre sous la forme du Tongmenghui. Grâce aux réflexions intellectuelles des légendaires Zhang Taiyan, Liang Qichao, Song Jiaoren et de nombreux autres, le "Mouvement pour la Constitution Provinciale" a connu des avancées rapides dans toutes les provinces du pays. Le Zhejiang, le Hunan, le Guangdong, le Sichuan et le Yunnan ayant connu le plus de succès.\n\nA la suite des développements de l’Ère des Seigneurs de la guerre, le Mouvement fédéraliste s'est naturellement développé à mesure que le pouvoir se déplaçait du Gouvernement central vers le niveau provincial et que le statut de la province augmentait. Mis en œuvre pour la première fois dans le Hunan par Zhao Hengti et dans le Zhejiang par le Mouvement pour l'Autonomie du Zhejiang, le Fédéralisme a ensuite été adopté et considéré partout dans la nation.\n\nDivisé idéologiquement, le Mouvement fédéraliste comporte le groupe des partisans d'un Fédéralisme "ascendant", comme Li Jiannong et Zhao Hengti. Le Fédéralisme "descendant" est promu par Tang Jiyao, et le système fédéraliste de terrain par Chen Jiongming. Vus comme un mouvement révolutionnaire alternatif au Kuomintang, les Fédéralistes ont connu peu de succès dans le nord du pays, traditionnellement centraliste, leurs plus grands soutiens étant les partis minoritaires à Beijing.§!"
 china_faction_tenets_left_kuomintang_desc: "§LLe Kuomintang trouve ses origines dans la société secrète de l'ère Qing nommée Tongmenghui. Son fondateur Sun Yat-sen espérait chasser les Qing mandchous et établir une nouvelle République Chinoise, ce qui s'est produit lors de la Révolution Xinhai. Dégoûté par les Seigneurs de guerre de Beiyang, Sun établit un gouvernement rival à Guangzhou en collaboration avec d'autres Républicains du Sud, comme les Fédéralistes de Chen Jiongming. Après que Sun et Chen se soit brouillés, le premier entra en contact avec l'Internationale, qui lui envoya de l'aide sous la forme de conseillers russes exilés.\n\nLes Bolcheviques aidèrent Sun à révolutionner le Kuomintang lors de la Réorganisation de 1924, qui vit le Parti adopter les principes du Centralisme démocratique, dans le but d'unir la Chine sous un État à Parti Unique, durant lequel le Parti mettrait en place une tutelle politique pour préparer la Chine à la démocratie, et promouvrait les Trois Principes de Sun : Minsheng, Minzu et Minquan. Après la mort de Sun, le Kuomintang fut assailli par le factionnalisme entre la gauche, qui soutient l'alliance avec la Ligue Syndicaliste Chinoise, et la droite qui s'y oppose.\n\nAprès l'effondrement de l'Expédition du Nord et la mort de Chiang Kai-shek, le Comité Central s'enfuit à Paris alors que ceux qui restaient ont maintenu une Insurrection dans la région de MinGan. Le Kuomintang de Gauche cherche à compléter l'Unification de la Chine et à mener la Révolution Socialiste en Asie. Il ne fait aucun doute que le socialisme est la conclusion naturelle des Trois Principes !§!"
 china_faction_tenets_right_kuomintang_desc: "§LLe Kuomintang trouve ses origines dans la société secrète de l'ère Qing nommée Tongmenghui. Son fondateur Sun Yat-sen espérait chasser les Qing mandchous et établir une nouvelle République Chinoise, ce qui s'est produit lors de la Révolution Xinhai. Dégoûté par les Seigneurs de guerre de Beiyang, Sun établit un gouvernement rival à Guangzhou en collaboration avec d'autres Républicains du Sud, comme les Fédéralistes de Chen Jiongming. Après que Sun et Chen se soit brouillés, le premier entra en contact avec l'Internationale, qui lui envoya de l'aide sous la forme de conseillers russes exilés.\n\nLes Bolcheviques aidèrent Sun à révolutionner le Kuomintang lors de la Réorganisation de 1924, qui vit le Parti adopter les principes du Centralisme démocratique, dans le but d'unir la Chine sous un État à Parti Unique, durant lequel le Parti mettrait en place une tutelle politique pour préparer la Chine à la démocratie, et promouvrait les Trois Principes de Sun : Minsheng, Minzu et Minquan. Après la mort de Sun, le Kuomintang fut assailli par le factionnalisme entre la gauche, qui soutient l'alliance avec la Ligue Syndicaliste Chinoise, et la droite qui s'y oppose.\n\nLa Droite s'est repliée vers le Guizhou à la suite de l'échec de l'Expédition du Nord, tandis que les lâches gauchistes du Comité Central ont fui vers Paris. Le Kuomintang de Droite espère accomplir le rêve de Sun en complétant la Révolution Nationale, sans que le fléau du socialisme n'infecte les Trois Principes. La Nouvelle Chine ne sera pas bâtie sur l'interprétation matérialiste dégoûtante de la doctrine Sanmin !§!"
 china_faction_tenets_national_protection_alliance_desc: "§LVéritable groupement curieux et particulier de seigneurs de la guerre, d'opportunistes et d'autres individus malveillants, "l'Alliance Nationale de Protection" revendique ostensiblement son héritage de "l'Armée Nationale de Protection", ou Huguojun, de Cai E, Li Liejun et Tang Jiyao. Alors que leur homonyme épousait les nobles idéaux d'une guerre ultime, totale, de salut national pour priver un fou despotique de ses ambitions autocratiques, l'Alliance Nationale de Protection de l'époque actuelle ne pourrait pas être plus différente.\n\nAu lieu de cela, elle promeut et renforce des despotes provinciaux et leur contrôle sur leurs provinces. L'Alliance Nationale de Protection est un groupe dysfonctionnel de personnages disparates, unis dans leur propre préservation et leurs intérêts égoïstes. Beaucoup d'observateurs, et plus encore leurs rivaux, affirment que la faction des seigneurs de la guerre ne tiendra certainement pas, et qu'elle ne sert qu'à prolonger l’Ère des Seigneurs de la guerre.§!"
 china_faction_tenets_geacps_desc: "§LPeut-être décrié comme le pire sort qu'ait connu le peuple chinois, les Japonais semblent avoir enfoncé leurs bouches salivantes dans le cadavre en décomposition de la Chine, laissant à sa place une carcasse de squelette. Maintenu par l'Armée japonaise du Kwantung et ses alliés collaborationnistes locaux, l'Empire japonais a finalement étendu son influence bien au-delà des jeux du Vieux Maréchal.\n\nSans idéologie cohérente partagée par leurs contemporains, si ce n'est une attitude pro-japonaise, les figures de proue de ce gouvernement sont décriés comme des collaborateurs, des "Hanjian", et absolument détestés par la population locale. Provoquant des souffrances inutiles et un énorme traumatisme national, cela ne signifie rien pour Tokyo, tant que les entreprises japonaises continuent d'engranger des bénéfices et que l'avidité égoïste des collaborateurs est satisfaite.§!"
 china_faction_tenets_independent_desc: "§LDans le chaos de l'ère des seigneurs de guerre, de nombreux gouverneurs ont opéré avec une totale autonomie vis-à-vis des gouvernements de Beijing ou de Guangzhou. De tels seigneurs non-alignés sont flexibles dans leurs perspectives et tenteront de maintenir leur autonomie dans un paysage politique en constante évolution...§!"

