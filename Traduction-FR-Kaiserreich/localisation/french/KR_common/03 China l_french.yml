 ANQ_revolt_against_bonus_idea:9 "La marche contre Anqing"
 ANQ_revolt_against_bonus_idea_desc:9 "Depuis la dissolution fatidique de la Ligue des huit provinces jusqu'à ce que Beijing et Nanjing arborent la même bannière, Anqing a uni la Chine. La lutte sanglante pour le pouvoir en vue de l'unification de la Chine a été coûteuse, mais les habitants de la province d'Anhui l'ont menée à bien en dépit d'obstacles insurmontables.\n\nMais ils ont fêté cela trop tôt. Ivres de leur pouvoir, ils se sont heurtés à une dernière série d'obstacles, les gouvernements régionaux de la périphérie étant de plus en plus désenchantés. Rassemblant leurs partisans contre les abus perçus, ces challengers montent une campagne pour renverser les futurs dirigeants de la Chine. Leur succès dépend de la capacité de leurs armées à affronter la nouvelle armée centrale et, bannières levées, ils partent en guerre."

