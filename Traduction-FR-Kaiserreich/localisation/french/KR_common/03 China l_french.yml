 CHN_radicals_party:0 "Radicaux"
 CHN_radicals_party_long:9 "Radicaux et Révolutionnaires indépendants\n§LLa branche révolutionnaire du radicalisme en Chine a une histoire fascinante, émanant de la lutte immémoriale des martyrs et des héros contre les injustices. Mobilisant la fureur des masses, divers révolutionnaires se sont succédé, pacifiquement ou par le feu et la guerre. Se rassemblant pour la plupart dans divers partis tels que le Kuomintang ou le Parti Jeune Chine, la pensée révolutionnaire est largement opposée à celle des réformistes.\n\nL'attrait du radicalisme s'étend cependant à toute la Chine, de la steppe frontalière du Nord-Ouest aux rues bruyantes de Shanghai, et beaucoup s'accrochent aux idéaux d'une Chine radicalement transformée, soit par l'idéal égalitaire socialiste, soit par le nationalisme. Agissant sous les ordres des éléments radicaux du Kuomintang, du Parti Jeune Chine ou du Parti syndicaliste chinois, les groupes extrémistes refusent de participer au système parlementaire chinois, considérant le nouveau Gouvernement central comme une trahison de la révolution socialiste.§!\n"

 CHN_KMT_party:0 "KMT"
 CHN_KMT_party_long:9 "Kuomintang chinois (Zhongguo Guomindang)\n§LLe parti nationaliste chinois a pris de nombreuses formes au cours de son histoire mouvementée. Fondé en tant qu'organisation parlementaire du Tongmenghui en 1912 par Sun Yat-sen, Huang Xing et Song Jiaoren, le Kuomintang s'est efforcé de servir fidèlement de parti parlementaire au sein de la première République de Beiyang. Après l'assassinat de Song et les multiples exils de Sun, le parti se réorganise pour devenir le Chinese Gemingang, avant de renaître sous le nom de Guomindang le 10 octobre 1919. Dédié aux Trois Principes du Peuple tels qu'adoptés par le Dr. Sun Yat-sen, le Kuomintang aspire à la mise en œuvre du Parti-État, ou Dangguo, et à la mise en œuvre de la Révolution nationale en trois étapes. En aspirant aux trois principes de Minzu, Minquan et Minsheng (respectivement le nationalisme, la démocratie et le bien-être), il espère voir naître une nouvelle république révolutionnaire.\n\nLe Kuomintang et son armée révolutionnaire nationale ont tenté d'unifier la nation en 1927 avec l'expédition du Nord, mais ils ont finalement échoué dans leur entreprise et ont été contraints de fuir dans les montagnes de la zone d'insurrection de MinGan, dans la province de Guizhou, et à Paris, aux côtés de Moscou. En proie à des luttes intestines, le parti s'est largement divisé entre son aile droite et son aile gauche. Porté par Hu Hanmin et les cliques militaires restées au Guizhou, le "Kuomintang de droite" vise à mettre en oeuvre l'idéologie du Dr Sun sans aucune des influences étrangères envahissantes des Syndicalistes et de l'Internationale. A l'opposé, le "Kuomintang de gauche" prêche une interprétation socialiste dure des Trois Principes et soutient l'unité du Front Uni avec le Parti Syndicaliste Chinois.\n\nLargement divisé en de multiples factions aux deux extrémités, le Kuomintang est cependant fracturé et il reste à voir si le grand parti nationaliste d'autrefois peut reprendre son rôle de parti des masses.§!\n"

 CHN_CSP_party:0 "PSC"
 CHN_CSP_party_long:9 "Parti Syndicaliste Chinois (Zhongguo Gongtuandang)\n§LLargement confiné aux centres urbains ou aux villes portuaires, le Parti Syndicaliste Chinois est resté pendant des années un simple parti junior fragmenté du Kuomintang chinois. Considéré comme un radicalisme de bas étage épousant une idéologie étrangère dans un pays ne disposant pas d'une base de soutien ouvrier aussi importante qu'en Europe ou en Amérique, le parti syndicaliste chinois a néanmoins remporté des succès significatifs dans son histoire politique. Il a joué un rôle clé dans des événements historiques tels que les grèves de Hong Kong-Canton en 1925, qui ont abouti à la création de la Ligue des Syndicalistes Chinois, ou le soulèvement de Shanghai en 1932, qui a donné lieu à une vaste action de masse nationale.\n\nPluraliste par nature, le parti syndicaliste chinois s'est retrouvé fragmenté en une série de cliques disparates telles que la faction orthodoxe de Chen Duxiu et Li Lisan, la faction radicale de Chen Shaoyu, et d'autres syndicalistes divers tels que les cliques du Nord de Li Dazhao, les cliques du Sud de Tan Pingshan et Deng Zhongxia, et les cliques régionales telles que Cai Hesen dans le Hunan ou Wu Yuzhang dans le Sichuan. Cependant, en dépit de tout son faste et de toutes ses déclarations, le PSC n'est guère une force politique majeure en Chine, sa principale force et son influence ne s'exerçant que parmi les étudiants et les travailleurs radicaux.§!\n"

 CHN_FCDP_party:9 "FPDC"
 CHN_FCDP_party_long:9 "Fédération des partis démocratiques chinois (Zhongguo Minzhu Zhengtuan Tongmeng)\n§LFormée pendant la brève période de libéralisation du Zhili après 1928, la Ligue unie pour la construction nationale a fini par être interdite, mais elle a jeté les bases de la formation de la Fédération des partis démocratiques chinois (FCDP). La FCDP tente d'unir sous sa bannière tous les partis de la nation qui recherchent une démocratie constitutionnelle et civile - y compris le Parti constitutionnaliste chinois, la Fédération du salut national, la Clique des sciences politiques, la Société chinoise d'enseignement professionnel/Association chinoise de construction démocratique nationale, le Parti socialiste démocratique, la Société du croissant de lune, et de nombreux autres partis.\n\nAvec l'unification de la nation et la solidification des blocs politiques, l'encombrant FCDP a vu une grande partie de son soutien s'envoler vers des partis régionaux ou d'autres partis beaucoup plus répandus. Toutefois, dans ce vide, il a intégré divers autres partis mineurs pour renforcer sa position. Largement dirigé par les partis et les cliques démocratiques du Nord, il se veut avant tout une alternative à la Grande Alliance Républicaine dominée par le Sud, équilibrant un leadership conservateur et réformateur avec ses militants de base plus dynamiques.§!\n"

 CHN_GRA_party:9 "GAR"
 CHN_GRA_party_long:9 "Grande alliance républicaine (Gonghe Datongmeng)\n§LLa Grande Alliance Républicaine est une coalition politique quasi-légale de partis majoritairement de Chine du Sud qui s'opposent à l'ordre politique établi de Beiyang. Formée en 1931 après l'explosion de l'énergie anti-concessionnelle et de l'agitation nationaliste qui ont suivi l'échec des négociations Zhili-Fengtian, la Grande Alliance républicaine s'est brièvement alliée à Duan Qirui, aujourd'hui à la retraite, et a été rejointe par d'autres "anciens" groupes fédéralistes tels que le Parti du gouvernement populaire de Tang Jiyao au Yunnan et le Mouvement pour l'autonomie du Zhejiang de Chu Fucheng, formant ainsi un bloc de non-conformité à l'Assemblée nationale. Les groupes de Zhao Hengti (People's Renewal Society) et de Xiong Kewu (Provincial Federal Autonomy Preparation Office) sont largement favorables à la GRA, mais indépendants.\n\nAvec l'unification de la nation et la solidification des blocs politiques, la Grande Alliance Républicaine est apparue non seulement comme une alliance politique méridionale de partis disparates, mais aussi comme une entité à part entière. Réunissant une multitude de partis démocratiques de l'"ancien" style en un vaisseau unique pour défendre la cause de l'État démocratique chinois, elle a réussi à absorber une grande partie du soutien centriste dans le pays, tout en restant largement influente dans le Sud.§!\n"

 CHN_republicans_party:0 "Républicains"
 CHN_republicans_party_long:9 "Républicains indépendants et intellectuels\n§LLa tradition intellectuelle au sein de la sphère politique chinoise a été longue, fière et certainement bruyante. De nombreux politiciens participants ont refusé catégoriquement et sincèrement de participer à des partis politiques, les considérant comme corrompus et restrictifs. S'en tenant à leurs propres principes et au pragmatisme plutôt qu'à l'idéologie, ils sont en grande partie à l'origine du surnom de "République des gentlemen" de la République de Beiyang. Fondant diverses cliques, associations et sociétés "apolitiques" qui règnent au-dessus des partis qui se mêlent de tout, l'héritage républicain a donné naissance à des groupes tels que la clique de recherche de Liang Qichao, les cliques de l'ancienne et de la nouvelle communication, le club Anfu, le club Jiwei, la clique des sciences politiques, la société Endeavour, le forum de la démocratie et de la science, et bien d'autres encore.\n\nUnis dans un désir commun d'un avenir constitutionnaliste et civil, les Républicains n'ont pas voulu s'organiser à un niveau plus élevé, ce qui a limité leurs options. En effet, pour une question donnée, ils votent rarement en bloc uni, les législateurs étant soit influencés, soit soudoyés, soit menacés pour prendre parti. Néanmoins, ils constituent toujours une force d'établissement puissante et donnent l'espoir d'un avenir démocratique. Tempérés par les réalités dans lesquelles ils se trouvent, beaucoup envisagent de voter avec les autres grandes factions démocratiques, même s'ils s'abstiennent d'y adhérer formellement.§!\n"

 CHN_CCP_party:0 "PCC"
 CHN_CCP_party_long:9 "$CHN_CCP_party_long_tt$\n§LLe Parti constitutionnaliste chinois, dirigé par l'un des "dix disciples" de Kang Youwei, Xu Qin, est l'un des partis et organisations politiques les plus anciens de la sphère politique chinoise. Revendiquant son héritage des efforts constitutionnels de Kang et Liang Qichao au sein de la législature impériale des Qing, l'itération moderne du parti se revendique comme un descendant des constitutionnalistes originaux des Qing et de leurs itérations ultérieures : le Parti progressiste, la Clique de la recherche et tous les autres efforts politiques des Liangistes. Unis dans leur quête de constitutionnalisme et d'une démocratie chinoise fonctionnelle (libérale ou non), ils ont fait preuve d'une résistance obstinée au sein de la politique chinoise.\n\nFormés à partir d'un noyau de politiciens antirévolutionnaires mais favorables à la réforme, ils ont été de plus en plus mis à l'écart du gouvernement de Beiyang. Soutenant brièvement Yuan Shikai, ils rompent avec lui en 1915 et reviennent sur le devant de la scène en tant qu'opposition et partenaires du Parti-État d'Anfu. Encensés par Liang Qichao, ils s'attirent les faveurs de tous les Liangistes, à l'exclusion de ceux qui appartiennent à Jeune Chine ou à d'autres groupes. Avec la mort de Liang, Xu Qin, le "Zilu de Kang", a repris le flambeau du constitutionnalisme chinois.\n\nIls souhaitent une démocratie chinoise moraliste, confucéenne et anti-Warlord, qui adhère à la Constitution comme à un évangile. Après s'être fracturé en raison de son soutien timide au gouvernement de Beiyang, il reste néanmoins une force cohérente et constante au sein de la politique chinoise contre les seigneurs de la guerre et les Dangguo.§!\n"
