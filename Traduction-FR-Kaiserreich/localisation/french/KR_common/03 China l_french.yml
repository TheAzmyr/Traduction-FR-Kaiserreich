 china_land_reform_decisions:0 "Réforme Agraire Nationale"
 #Generic Description, use scripted loc for tag specific descs
 china_land_reform_decisions_desc: "Bien que notre gouvernement ait accompli un travail considérable pour améliorer le sort du peuple chinois, la réalité est que l'ère des seigneurs de la guerre a causé des dommages considérables à de nombreuses régions du pays et a freiné la croissance dans d'autres. Certaines des régions les plus touchées sont de nature rurale et n'ont guère bénéficié de l'industrialisation que la Chine a péniblement subie au cours des dernières décennies. Après des années de troubles intérieurs et de négligence gouvernementale, beaucoup continuent de souffrir sous le joug de lois injustes sur le fermage, d'équipements inadéquats, de techniques dépassées, de diverses entités prédatrices et de catastrophes naturelles.\n\nMaintenant que nous avons remporté nos victoires sur le champ de bataille, il nous appartient d'affronter le prochain front de la reconstruction de la Chine et de faire en sorte que ces triomphes comptent. Il est temps que nous marquions de notre empreinte les campagnes chinoises et que nous soulagions les souffrances de notre peuple."

 china_generic_land_reform_decision: "Mettre en œuvre la Réforme Agraire dans [FROM.GetName]"
 #Generic Description, use scripted loc for tag specific descs
 china_generic_land_reform_decision_desc: "De nombreux penseurs et théoriciens ont proposé des solutions potentielles aux problèmes qui se posent depuis des décennies dans les campagnes chinoises. Ayant réussi à unir la nation sous une seule bannière, nous disposons des ressources et de la stabilité suffisantes pour mettre en œuvre un plan global visant à résoudre ces problèmes. Tout ce qu'il faut maintenant, c'est la volonté politique de mener à bien un tel effort à grande échelle."

### Misc Events

 lepwar.1.t: "Nos hommes font défection !"
 lepwar.1.desc: "Jour après jour, notre moral s'effondre. Nous n'avons aucune victoire à montrer, aucune gloire à revendiquer, et nous avons été plongés dans une spirale de mort dont nous ne pouvons pas revenir. Des confidents proches de [THIS.GetLeader] l'ont exhorté à fuir en lieu sûr, mais alors qu'il refuse toujours de céder et s'accroche à sa foi en la victoire, notre force a déjà commencé à se déliter..."
 lepwar.1.a: "Nous avons juste besoin de plus de temps !"

 # lepwar.2 (hidden event)

 lepwar.3.t.good: "Soldats Motivés"
 lepwar.3.t.bad: "Désertions en augmentation"
 lepwar.3.desc.good: "Quand un homme croit que la victoire est proche, il se battra plus fort et mieux, dit-on souvent. Que cela soit vrai ou non, les récents succès sur le champ de bataille ont bien contribué à remonter le moral de nos troupes, ce qui a eu un effet positif sur l'effort de guerre."
 lepwar.3.desc.bad: "Une série d'erreurs, de revers et de pure malchance ont empêché nos forces d'atteindre leurs objectifs. Nous ne parvenons pas à réaliser des gains significatifs et, à mesure que la guerre se prolonge, de plus en plus d'hommes commencent à douter de notre cause, quittant l'armée pour rentrer chez eux ou devenir des bandits."
 lepwar.3.a: "Bien joué..."
 lepwar.3.b:0 "Terrible..."

 lepwar.4.t.good: "Dépôt ennemi capturé"
 lepwar.4.t.bad: "Pertes d'équipement"
 lepwar.4.desc.good: "Grâce à nos récentes victoires sur le champ de bataille, nos hommes ont récemment capturé un dépôt de ravitaillement rempli d'armes ennemies ! Bien que les forces en retraite aient tenté de ne rien laisser derrière eux, la vitesse de notre avance les a prises au dépourvu."
 lepwar.4.desc.bad: "Du fait d'une série de défaites sur le champ de bataille, le moral est tombé à un nouveau plus bas. Alors qu'ils fuyaient les forces ennemies qui avançaient, un groupe de soldats envoyé pour apporter du ravitaillement dans la direction de la capitale a déserté, emportant au passage le stock de ravitaillement. Cet exemple est symptomatique de l'effondrement de la discipline générale, et représente une lourde perte pour notre logistique."
 lepwar.4.a.good:0 "Excellent !"
 lepwar.4.b.bad: "Ce sont tous des escrocs"

 lepwar.5.t.good: "[THIS.GetLeader] a été loué"
 lepwar.5.t.bad: "[THIS.GetLeader] a été attaqué"
 lepwar.5.desc.good: "Les avancées récentes dans la guerre ont permis de renforcer la position de [THIS.GetLeader] et les membres du gouvernement qui critiquaient autrefois son régime ont commencé à se taire. Tandis que les voix de soutien se sont font de plus en plus fortes, si cette tendance se poursuit, la guerre connaîtra une conclusion rapide."
 lepwar.5.desc.bad: "Les récents revers de la guerre ont suscité de plus en plus de critiques à l'encontre de l'autorité de [THIS.GetLeader]. Les voix opposées à son règne se sont faites de plus en plus fortes et des rumeurs de complots visant à le destituer se font d'autant plus pressantes que les victoires promises s'éloignent de plus en plus. Si cette tendance se poursuit, le régime de [THIS.GetNameDef] pourra succomber à ses divisions internes, bien avant qu'une armée ennemie ne prenne le contrôle de [THIS.Capital.GetCapitalVictoryPointName]."
 lepwar.5.a: "C'est juste"
 lepwar.5.b: "Ne peuvent-ils pas la fermer ?"

 lepwar.6.t: "Des Déserteurs en provenance d'Anqing"
 lepwar.6.desc: "Il semble que suite à l'effondrement de la clique d'Anqing, un certain nombre de seigneurs de guerre, de généraux et de petits despotes entachés par l'association de Chen Tiaoyuan avec les Japonais aient choisi de parier sur [SQI.GetLeader] plutôt que de risquer les représailles du Kuomintang. Leurs compétences s'avéreront certainement un atout pour nous."
 lepwar.6.a:0 "Bienvenue!"

 lepwar.7.t: "Retombées de la trahison de Chen Yi"
 lepwar.7.d: "La défection du gouverneur Chen Yi à Anqing a été accueillie avec beaucoup de mépris et d'appréhension dans les rangs de la clique de Nanjing. L'ancien banquier, commandant et gouverneur avait établi un puissant réseau de patronage dans le Zhejiang et un nombre considérable de troupes et d'officiers ont fait défection avec lui. Les communications avec la région ont été coupées et des renseignements essentiels ont été perdus dans ce dernier coup porté au Zhili du sud. Cependant, tous les officiers du Zhejiang n'ont pas rejoint Chen.\n\nL'une des rares lueurs d'espoir en ces temps difficiles a été la retraite héroïque de Tang Enbo, un officier d'état-major de longue date et élève de Chen Yi. Malgré ses études au Japon et ses relations locales, le jeune officier a choisi de rester fidèle à Nanjing. Fort d'une grande expérience dans la pacification du sud contre les guérillas du Kuomintang, il a pu atténuer une partie des dommages causés par la trahison de Chen Yi en se repliant vers des lignes amies. Ses compétences ont sans doute attiré l'attention du maréchal Qi."
 lepwar.7.a: "Une nouvelle étoile se lève !"

