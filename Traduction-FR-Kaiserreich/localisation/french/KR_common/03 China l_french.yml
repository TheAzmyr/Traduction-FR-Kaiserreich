 ANQ_revolt_against_bonus_idea:9 "The March Against Anqing"
 ANQ_revolt_against_bonus_idea_desc:9 "From the fateful dissolution of the League of Eight Provinces to both Beijing and Nanjing flying the same banner, Anqing has united China. The bloody struggle for power for the unification of China was costly, but the peoples of the Anhui Province pulled it off in face of impossible odds.\n\nBut they celebrated too early. Drunk on their power, they stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 GXC_revolt_against_bonus_idea:9 "The March Against Liangguang"
 GXC_revolt_against_bonus_idea_desc:9 "Despite numerous setbacks and a revolving door of governments, Liangguang has accomplished their decades-old goal of uniting China. This was a difficult feat, especially rare for a Southern based Chinese government, but the peoples of the two Guangs (Guangdong and Guangxi), pulled it off in face of impossible odds.\n\nBut they celebrated too early. Drunk on their power, they stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 CHI_revolt_against_bonus_idea:9 "The March Against the Kuomintang"
 CHI_revolt_against_bonus_idea_desc:9 "From the mountains of Fujian, to the Blue Sky and White Sun flying over most of China, the Left Kuomintang Committee has completed their National Revolution. This was a difficult feat, especially considering the guerilla beginnings of the MinGan Insurgency, but the National Revolutionary Army pulled it off in face of impossible odds.\n\nBut they celebrated too early. Drunk on their power, they stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 FNG_revolt_against_bonus_idea:9 "The March Against Fengtian"
 FNG_revolt_against_bonus_idea_desc:9 "Triumphantly returning bearing the Five-Coloured Flag from Beijing to the Begonia Leaf, The Fengtian Clique has accomplished their decades-old goal of uniting China. The bloody struggle for power for the unification of China was costly, but the peoples of the Northeast pulled it off in face of impossible odds.\n\nBut they celebrated too early. Drunk on their power, they stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 HNN_revolt_against_bonus_idea:9 "The March Against Hunan"
 HNN_revolt_against_bonus_idea_desc:9 "From the fateful dissolution of the League of Eight Provinces to both Beijing and Nanjing flying the same banner, Hunan has united China. The bloody struggle for power for the unification of China was costly, but the peoples of the Hunan have pulled it off in face of impossible odds.\n\nBut they celebrated too early. Drunk on their power, they stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 KUM_revolt_against_bonus_idea:9 "The March Against the Kumuliks"
 KUM_revolt_against_bonus_idea_desc:9 "In a turn of surprising, even unfathomable events, the Government in Hami, or Kumul, has united China. The bloody struggle for power for the unification of China was costly, and the leaders of the Kumuliks now gather their spoils.\n\nBut they celebrated too early. Drunk on their power, they stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 LEC_revolt_against_bonus_idea:9 "The March Against the Legations"
 LEC_revolt_against_bonus_idea_desc:9 "To the surprise of many onlookers, and the horror of many Chinese, an International Mandate has been established in all of China. This unconventional turnout of events have left practically everyone in the world stunned, while the International Mandate gathers its spoils.\n\nBut they celebrated too early. Drunk on their power, they stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 LEP_revolt_against_bonus_idea:9 "The March Against Nanjing"
 LEP_revolt_against_bonus_idea_desc:9 "From the fateful dissolution of the League of Eight Provinces to both Beijing and Nanjing flying the same banner, The Nanjing Clique has united China. The bloody struggle for power for the unification of China was costly, and it seemed that German control over China would come to last.\n\nBut they celebrated too early. Drunk on their power, they stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 MAN_revolt_against_bonus_idea:9 "The March Against Manchuria"
 MAN_revolt_against_bonus_idea_desc:9 "With the unwavering support of their overlords, the Manchurian state has broken the scene of Chinese unification by taking over the Middle Kingdom themselves. Both domestic and international voices are in disarray, debating whether this iteration of China can be considered a China at all.\n\nIn any case, the Manchurian government stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 QIE_manchu_revolt_against_bonus_idea:9 "The March Against the Qing"
 QIE_manchu_revolt_against_bonus_idea_desc:9 "Despite numerous hardships, and even an attempted coup by their own sponsors, the Zhili, the Aisin Gioro Dynasty has retained their Mandate of Heaven, and the emperor has united China under his jade throne once again since the Xinhai Revolution. While the Qing were always a popular contender for China, they encountered, and overcame each obstacle until there seemed to be none left.\n\nBut they celebrated too early. Drunk on their power, they stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 QIE_zhili_revolt_against_bonus_idea:9 "The March Against the Zhili"
 QIE_zhili_revolt_against_bonus_idea_desc:9 "Despite numerous hardships, the Zhili Clique has united China in their vision, and the Jade Marshal has united China under his thumb finally. While the Zhili were always a popular contender for China, they encountered, and overcame each obstacle until there seemed to be none left.\n\nBut they celebrated too early. Drunk on their power, they stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 SHX_revolt_against_bonus_idea:9 "The March Against Shanxi"
 SHX_revolt_against_bonus_idea_desc:9 "Despite numerous setbacks and a revolving door of governments, Shanxi has accomplished their decades-old goal of uniting China. This was a difficult feat, especially as the province was once one of the least developed in all of China, but the peoples of Shanxi pulled it off in face of impossible odds.\n\nBut they celebrated too early. Drunk on their power, they stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 SIK_revolt_against_bonus_idea:9 "The March Against Xinjiang"
 SIK_revolt_against_bonus_idea_desc:9 "In a turn of surprising, even unfathomable events, the Xinjiang Clique has united China. The bloody struggle for power for the unification of China was costly, and the leaders of Xinjiang now gather their spoils.\n\nBut they celebrated too early. Drunk on their power, they stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 SHD_revolt_against_bonus_idea:9 "The March Against Shandong"
 SHD_revolt_against_bonus_idea_desc:9 "From the fateful dissolution of the League of Eight Provinces to both Beijing and Nanjing flying the same banner, Shandong has united China. The bloody struggle for power for the unification of China was costly, but the peoples of Shandong pulled it off in face of impossible odds.\n\nBut they celebrated too early. Drunk on their power, they stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 SZC_revolt_against_bonus_idea:9 "The March Against Sichuan"
 SZC_revolt_against_bonus_idea_desc:9 "Despite numerous setbacks and a revolving door of governments, Sichuan has accomplished their decades-old goal of uniting China. This was a difficult feat, especially rare for a Southern based Chinese government, but the peoples of Sichuan pulled it off in face of impossible odds.\n\nBut they celebrated too early. Drunk on their power, they stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 TAI_revolt_against_bonus_idea:9 "The March Against Taiwan"
 TAI_revolt_against_bonus_idea_desc:9 "With the unwavering support of their overlords, the Taiwanese state has broken the scene of Chinese unification by taking over the Middle Kingdom themselves. Both domestic and international voices are in disarray, debating whether this iteration of China can be considered a China at all.\n\nIn any case, the Taiwanese government stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 XSM_revolt_against_bonus_idea:9 "The March Against the Ma"
 XSM_revolt_against_bonus_idea_desc:9 "In a turn of surprising, even unfathomable events, the Ma Clique has united China. The bloody struggle for power for the unification of China was costly, and the Family Ma now gathers their spoils.\n\nBut they celebrated too early. Drunk on their power, they stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 YUN_revolt_against_bonus_idea:9 "The March Against Yunnan"
 YUN_revolt_against_bonus_idea_desc:9 "Despite numerous setbacks and a revolving door of governments, Yunnan has accomplished their decades-old goal of uniting China. This was a difficult feat, especially rare for a Southern based Chinese government, but the peoples of Yunnan pulled it off in face of impossible odds.\n\nBut they celebrated too early. Drunk on their power, they stumbled into one final set of hurdles as the regional governments on the periphery grew disenchanted. Rallying their supporters against perceived abuses, these challengers mount a campaign to topple China's would-be rulers. Their successes hinge on the ability of their armies to take on the new central army and with banners raised they march to war."

 CHN_return_to_the_world_stage_idea:9 "Return to the World Stage"
 CHN_return_to_the_world_stage_idea_desc:9 "China was once a great Hegemon in the East, brought low by domestic stagnation and foreign Imperialism. Having successfully reunited China on its own terms, China is now free to begin piecing back together its former Empire - one step at a time."

 CHN_return_to_the_world_stage_asia_pacific_treaty_organisation_idea:9 "Return to the World Stage"
 CHN_return_to_the_world_stage_asia_pacific_treaty_organisation_idea_desc:9 "China seeks to return to its traditional place as the \"Eldest Brother\" of East Asia, and as part of the new governments efforts to protect fledging Asian democracies they have adopted a more interventionist approach towards foreign policy, willing to deploy peacekeepers abroad."

 CHN_return_to_the_world_stage_2_idea:9 "The Dragon Roars"
 CHN_return_to_the_world_stage_2_idea_desc:9 "China has returned to its traditional place as the great Eastern Hegemon, shaking off its slumber and driving out foreign influences from its traditional borders. As it works to recreate its old sphere of influence, it has proven more willing to behave belligerently with rival powers - fiercely contesting existing spheres of influence in Asia and the Pacific."

 CHN_invite_into_east_asian_community:9 "Invite [FROM.GetNameDef] into the East Asian Community"
 CHN_invite_into_east_asian_community_desc:9 "We have recently celebrated the entry of [FROM.GetNameDef] into [ROOT.GetFactionName], and with our expanded partnership it would be wise to propose expanding our ties to include additional joint economic projects that will bring the entire continent closer together."

 CHN_east_asian_community_shared_intro:9 "Chinese reunification has allowed its government to mobilise its vast economy to once again be the centre of commerce in the East. It has moved to found a trade bloc that it hopes will unite the various post-colonial Asian and Pacific states and allow them to build independent economies from Europe."

 CHN_east_asian_community_founder_level_1_idea:9 "The East Asian Community"
 CHN_east_asian_community_founder_level_1_idea_desc:9 "$CHN_east_asian_community_shared_intro$\n\nOf course, as the founder and largest economy within this bloc, China enjoys a privileged position within this economic system."

 CHN_east_asian_community_founder_level_2_idea:9 "$CHN_east_asian_community_founder_level_1_idea$"
 CHN_east_asian_community_founder_level_2_idea_desc:9 "$CHN_east_asian_community_founder_level_1_idea_desc$ This trade bloc and its associated economic development programmes has also expanded to include cultural and academic exchanges."

 CHN_east_asian_community_founder_level_3_idea:9 "Centre of the World Federation"
 CHN_east_asian_community_founder_level_3_idea_desc:9 "$CHN_east_asian_community_shared_intro$\n\nHaving brought the great powers of the world into its federation, China is able to completely reorder global trade around itself."

 CHN_east_asian_community_member_idea:9 "East Asia Community Member"
 CHN_east_asian_community_member_idea_desc:9 "$CHN_east_asian_community_shared_intro$\n\nAs a member state, we benefit from Chinese investments however it also requires us to open up our economy to Chinese investment."

 ### Events ###

 #Reusable loc
 #fengtian_events.284.t: "[From.GetNameDefCap] Demands Integration!"
 #fengtian_events.284.d: "The Central Government under [FROM.GetLeader] has demanded that we formally relinquish control of our armies and territory. While [ROOT.GetLeader] and his subordinates will be permitted to retain their current titles and positions, there is no way to know what the future might bring. On the one hand surrendering most of our autonomy would be the patriotic thing to do, and perhaps the safest in the short term. On the other hand, freedom is sweet."
 #fengtian_events.284.a: "For a United China! (Play as [From.GetNameDef])"
 #fengtian_events.284.b: "We shall not submit."

 #chi_for.102.t: "The Kuomintang Threaten Our Treaty Ports!"
 #chi_for.102.d: "The Kuomintang have long been a menace to our interests in East Asia, receiving extensive support from Syndicalist powers and riling up the people with their socialist, nationalistic messaging. Our intervention to save China from syndicalist rule in the 1920s was supposed to bring peace, but it seems that it has only bought them a decade to prepare - an opportunity squandered by our various allies in the continent. Emerging from their hiding places in Fujian, they have spent the last few years dismantling the hard work we have put in building a security architecture capable of keeping the Japanese and Syndicalists out.\n\nNow they are at our gates, demanding that we hand over all concessions we have in their \"integral territories\" lest there be war. Although perhaps it would be easy to acquiesce to these threats, it would be a great shame for our nation. Qingdao was a small fishing village when we first arrived and received a 99 year lease, and it was through a tremendous investment by our admiralty that it has become a modern port that it is today. And if it wasn't for us, it would've been seized by the Japanese during the Weltkrieg. To lose Qingdao and the other territories would truly mark the end of the age of German influence in the region."
 #chi_for.102.a: "Cede them, the lease was only good for another few decades anyway."
 #chi_for.102.b: "55 days to Peking."
 #
 #chi_for.103.t: "German Cities Are Ceded!"
 #chi_for.103.d: "The Germans have caved into our demands, and vacated their port cities! Before our troops could even arrive to finalise the arrangement, local crowds have begun to form to witness this momentous event in Chinese history. The handover was, however, peaceful with the German flag being lowered in solemn ceremonies before the last of the German ships left each harbour. President [Root.GetLeader] decided to go to Qingdao to observe the occasion, delivering a speech as the Blue Sky, White Sun, and a Wholly Red Earth was raised over the harbour. Many foreign businesses have elected to liquidate their assets rather than deal with our government, despite our assurances that there will be no violence - proof that they only serve themselves. All across China, the people are jubilantly celebrating this great victory over imperialism, and our legitimacy is as solidified as ever!"
 #chi_for.103.a: "Great!"
 #
 #chi_for.104.t: "Germany Stands their ground!"
 #chi_for.104.d: "Citing the illegitimacy of our government, prior treaties, and the continuing \"Syndicalist\" activities in our lands, the Germans have bristled at our demand to hand over the treaty ports. If anything, they have increased the fortifications of their territories, putting their troops on high alert and declaring the need to protect the citizens under their protection from the \"Red Menace\". We have word that their fleet and whatever forces they can muster are being deployed in effort to buttress their defences.\n\nIt hardly matters however, at least for many of our high command and leading anti-Imperialist thinkers. Ever since the Germans' intervention during the northern expedition, many have held a grudge - waiting for the day to avenge their fallen comrades. It should come as no surprise that the Dare-to-Die units amassing outside the concessions have been overflowing with volunteers as [CHI.GetLeader] and their cabinet makes their decision."
 #chi_for.104.a: "We wait for a better opportunity!"
 #chi_for.104.b: "Mobilise the troops!"

 #chi_for.105.t: "[From.GetName] Attack Macau!"
 #chi_for.105.d: "Early this morning Kuomintang troops began an attack on the outer fortifications of Macau, flagrantly violating our territorial integrity and international law! A major port held by our nation since Portuguese merchants first settled the area near the Pearl River. Formally rented from the Chinese government after an agreement in 1557, Macau has since become a major city and the embodiment of what a successful Sino-Portuguese cooperation could look like.\n\nInstead however, the new red government has elected to throw all of that away in favour of violence, threatening a broader war. Although they claim to be \"liberators\", we point out that many refugees fleeing the socialist menace have fled into our concession - showing how little legitimacy their government has. On the other hand however, our forces are stretched fairly thin, and Macau is a long way from the metropole. The local Governor and military authorities have begun sending urgent telegrams asking for instructions on what to do next."
 #chi_for.105.a: "Put up a token resistance, then surrender."
 #chi_for.105.b: "We will fight them!"

 #chi_for.106.t: "Portugal Surrenders Macau!"
 #chi_for.106.d: "Excellent news! Portuguese forces, facing our overwhelming superiority, surrendered control of Macau soon after our attack began. Both sides took few casualties, and we have released all prisoners to return home unmolested. Within a few days, the national flag could be seen in buildings all across the city, showing once and for all that the city is ours! This victory, done with as little violence or costly fighting, is proof of the growing strength of the Chinese people and is one great step towards reversing the humiliation our nation has experienced. In a speech today [Root.GetLeader] declares this a triumph against imperialism and proof that under the auspices of the Kuomintang, China will once again be reunited."
 #chi_for.106.a: "Great!"

 #chi_for.107.t: "The War for Macau!"
 #chi_for.107.d: "The Portuguese have stubbornly and foolishly decided to fight for control of Macau. Citing a litany of ancient treaties and various testimonies of reactionaries and warlords that have holed up in their concession of \"Socialist abuses\", they have made it clear that our attempt to take back Macau means war. We are, however, unbowed. The Chinese people are behind us, behind our revolution, behind our principles. The imperialists have stolen our land and exploited our people for centuries now, and Macau was perhaps one of the first instances of Chinese land being taken by force. With banners raised, we go forward for the liberation of the people from Portuguese domination!"
 #chi_for.107.a: "Onwards!"

 #lngupc.31.t: "[From.GetName] Demands Integration!"
 #lngupc.31.d: "With intensified anti-imperialist rhetoric, [FROM.GetLeader] has made it clear that our uncertain status cannot be maintained any longer. While the municipalities under our control are guaranteed to have autonomy under the Chinese Constitution, we are to be returned to direct control of the Chinese Federal Government with the Unequal Treaties declared null and void."
 #lngupc.31.a: "We shall join the reunited China. (Play as [From.GetName])"

 #chi_for.21.t: "An Ultimatum from the KMT"
 #chi_for.21.d: "Ever since the Hong Kong incident in 1925, the international community looked with suspicion on the Kuomintang - fearing their radical socialist and nationalistic tendencies. Their defeat in the Northern Expedition was supposed to extinguish the threat for good, and the establishment of the Legation Cities was meant to ensure a peaceful and cooperative future with the Chinese. When reports of a KMT insurgency emerging in the mountains first came in, Sun Chuanfang and the league were supposed to handle it, holding up their end of the bargain. How wrong we were.\n\nThe uprising of the KMT remnant overtook the League all too quickly in 1936, and since then we have watched in trepidation as the socialist army marched across China - no doubt backed by Syndicalist powers. Multiple attempts to stop this red tide by native Chinese forces have failed, and our commanders had begun preparing for the inevitable.\n\nThings have finally come to a head today. Emboldened by their successes, KMT agitators staged a series of protests and strikes across our cities - a flimsy pretext to invade. We have received a final ultimatum personally signed by [CHI.GetLeader], demanding that transfer over control of our concessions over to their authorities - which would mark the end of the Legations.\n\nGiven the overwhelming power of the nationalist government, our administration is divided. Some say we would be better off cutting our losses and leaving, while others argue that the powerful defence we have erected and the loyalty we have gained from the locals (joined by those fleeing the KMT's advance) will be sufficient to hold them off until foreign reinforcements arrive. Finally, the council arrives at a decision..."
 #chi_for.21.a: "They made us an offer we can't refuse."
 #chi_for.21.b: "Great Powers will protect us."
 #
 #chi_for.22.t: "Reply from Legation Cities"
 #chi_for.22.d1: "The Legation Cities have agreed to finally rejoin China after oppressing the Chinese citizens there for many years, places like Hong Kong and Shanghai haven't truly been free for decades with generations living and dying under European yoke. Now with the key cities under our control, they can, at last, be free from European colonialism."
 #chi_for.22.d2: "The Legations have refused our just demands and have pleaded with Europe for protection, this won't save them when our armies are read. The only question is, should we go as far as to attack them?"
 #chi_for.22.a: "Goodbye, the imperialists."
 #chi_for.22.b: "The imperialists are not credible."

 #lngkmt.12.t: "Request from the Central Committee"
 #lngkmt.12.d: "The reorganised Central Committee of the Kuomintang in Guangzhou has sent a simple request that we rejoin their ranks. This means putting ourselves under their command and supervision. For the good of the nation, of course."
 #lngkmt.12.a: "Of course. For the Republic!"
 #lngkmt.12.b: "This is encroaching on our autonomy!"
 #
 #lngkmt.13.t: "[FROM.GetLeader] Refuses our Request"
 #lngkmt.13.d: "The treacherous dogs in [FROM.GetNameDef] have refused to comply! They have essentially refused to recognise the authority of the Central Committee and they shall receive the punishment befitting traitors."
 #lngkmt.13.a: "They will pay."
 #
 #lngkmt.14.t: "[FROM.GetLeader] Rejoins the Central Committee"
 #lngkmt.14.d: "Our friends in [FROM.GetNameDef] have, of course, accepted our request and have rejoined our ranks."
 #lngkmt.14.a: "For the Republic!"
 #
 #lngkmt.15.t: "Integration into the Republic of China"
 #lngkmt.15.d: "With the consolidation of the Central Government under the Kuomintang, we are to be integrated firmly into the Republic."
 #lngkmt.15.a: "We will work within."
 #
 #lngkmt.16.t: "[FROM.GetName] Integrated"
 #lngkmt.16.d: "The region under the control of [FROM.GetNameDef] has been integrated into the Republic. Our government should now be unopposed there."
 #lngkmt.16.a: "Excellent!"

### Chinese Alignment and Unification Events ###
 china_events.0.t.target: "Invasion Imminente [FROM.GetAdjective]e"
 china_events.0.t.ally_of_target: "Invasion imminente [FROM.FROM.GetAdjective]e de [FROM.GetName]"
 china_events.0.d.target: "Les rapports en provenance de la frontière indiquent que nous serons bientôt attaqués par nos misérables voisins de [FROM.GetName]. Mécontent de notre gouvernement, [FROM.GetLeader] nous a officiellement dénoncés devant la foule de [FROM.Capital.GetCapitalVictoryPointName]. Depuis, de plus en plus d'unités se sont rassemblées le long de la frontière. De petites escarmouches ont déjà commencé, alors que nos adversaires lancent des attaques exploratoires et que la tension monte. Nous devons nous dépêcher de nous défendre, de peur d'être écrasés sous le poids de nos ennemis."
 china_events.0.d.ally_of_target: "Nous avons reçu un avertissement de la part de nos alliés de [FROM.GetName] selon lequel une invasion en provenance de [FROM.FROM.GetName] se profile à l'horizon. Les deux camps ont déjà commencé à se préparer à un tel conflit, alors que la frontière devient de plus en plus tendue. Compte tenu de nos obligations antérieures à l'égard de [FROM.GetName], nous serons probablement entraînés dans ce conflit. Nous devons commencer à déployer nos propres troupes immédiatement - espérons que notre décision de nous allier avec les [FROM.GetAdjective] n'a pas été prise trop hâtivement."
 china_events.0.a: "Rassembler l'état-major !"

 china_events.1.t: "[FROM.GetNameDefCap] exige notre soumission"
 china_events.1.d: "Confiants dans leur force croissante, ou peut-être cherchant simplement à la projeter en ces temps de troubles, nous avons reçu une série de demandes de la part du gouvernement de [FROM.GetLeader], exigeant notre reconnaissance immédiate de leur autorité. Cela impliquerait naturellement le stationnement de troupes, l'adhésion à leurs décrets et probablement d'autres hommages qui seraient naturellement envoyés à un gouvernement national.\n\nBien entendu, il est toujours possible de les rappeler à l'ordre. Cela signifiera probablement la guerre, bien que la liberté contre la tyrannie exige souvent un tel prix. La Chine de l'époque des seigneurs de la guerre, en particulier, est parsemée de gouvernements défaillants qui se sont trop étendus en s'attaquant à des factions "faibles" et "vulnérables". Se soumettre pour l'instant et jouer le jeu à long terme est également une option."
 china_events.1.a: "Nous acquiesçons à leurs demandes."
 china_events.1.b: "Nous sommes défiants !"
 china_events.1.c: "Nous sommes le gouvernement légitime de Chine !"

 china_events.2.t: "[FROM.GetNameDefCap] se soumet aànotre autorité"
 china_events.2.d: "Voyant peu d'options potentielles pour préserver leur autonomie et nous considérant comme la meilleure, le gouvernement de [FROM.GetLeader] a accepté de nous reconnaître comme les dirigeants légitimes de la Chine. Ce faisant, il s'est engagé à harmoniser ses lois avec les nôtres, à fournir des troupes pour nos guerres et à poursuivre la coordination des affaires nationales.\n\nEn contrepartie, ils ont toutefois conservé une grande partie de leur ancien gouvernement, ainsi que les réseaux de mécénat qui le sous-tendent. Les troupes des seigneurs de la guerre ont toujours été réputées peu maniables et les seigneurs de la guerre eux-mêmes peu dignes de confiance. Une intégration plus poussée devra être discutée un autre jour, mais pour l'instant, le statu quo fonctionne."
 china_events.2.a: "Nous sommes des dirigeants magnanimes."

 china_events.3.t: "[FROM.GetNameDefCap] refuse de céder !"
 china_events.3.d: "Malgré nos efforts pour régler la question pacifiquement, [FROM.GetLeader] a formellement renoncé à nos efforts pour promouvoir l'unité nationale et a commencé à mobiliser des unités [FROM.GetAdjective]es dans une démonstration de force pour essayer de nous repousser. [FROM.GetLeader.GetSheHeCap] a également éjecté tous nos représentants et dénoncé notre gouvernement comme illégitime, répandant de vils mensonges dans toute la [FROM.Capital.GetCapitalVictoryPointName].\n\nBien entendu, ses actes constituent une grave insulte, mais il reste à savoir quelle est la meilleure marche à suivre. Compte tenu de la nature têtue et inconstante des seigneurs de la guerre, nous avons toujours envisagé de les rejeter. Mais pour imposer notre volonté à [FROM.GetNameDef], il faudra allouer des forces qui pourraient être dépensées ailleurs. Comme toujours, le timing est essentiel."
 china_events.3.a: "Commençons par un renforcement à la frontière."
 china_events.3.b: "L'invasion commence maintenant !"

 china_events.3000.t:9 "Le [FROM.GetName] propose une attaque conjointe contre le [GXC.GetAdjective]."
 china_events.3000.d:9 "Une offre très particulière est arrivée récemment sur le bureau de [ROOT.GetLeader]. Parmi les rapports sur la situation nationale, on trouve un télégramme finement imprimé du gouverneur voisin de [FROM.GetNameDef], [FROM.GetLeader]. Faisant état d'allégeances mutuelles à notre cause commune, la promotion de l'unité nationale, la sécurisation des frontières et le renforcement des liens mutuels, l'estimé gouverneur a proposé une "frappe conjointe" entre [ROOT.GetLeader] et [FROM.GetLeader] dirigée contre [GXC.GetLeader].\n\nBien qu'il s'agisse d'une perspective d'un grand intérêt, elle ne s'avère pas entièrement sans risque. En effet, elle entraînerait nos soldats dans une nouvelle guerre, peut-être insensée, dont l'objectif serait de s'emparer des deux provinces de Guangxi et de Guangdong pour notre cause commune. De même, cela pourrait être très bénéfique pour le parti capable de s'assurer et de maintenir le contrôle de Canton, la clé même du Sud de la nation. La nature de l'offre est tout aussi séduisante, car elle ne vaut que le papier sur lequel elle est imprimée et, si la situation change, elle pourrait être rejetée."
 china_events.3000.a:9 "Bras dessus bras dessous, nous avançons sur le Guangdong !"
 china_events.3000.b:9 "Je n'ai jamais fait confiance à [FROM.GetLeader]."

 china_events.3001.t:0 "[FROM.GetNameDefCap] répond à notre appel !"
 china_events.3001.d:9 "Une nouvelle des plus fortuites ! Il semblerait que notre appel à l'aide pour une future campagne contre [GXC.GetLeader] ait été couronné de succès. Après avoir échangé de bons mots avec [ROOT.GetLeader] par télégramme et nous avoir informés des résultats positifs de son plan, [FROM.GetLeader] a officiellement consacré sa force de frappe à la conquête du Guangdong. Il ne nous reste plus qu'à planifier le conflit à venir, en espérant que sa parole se concrétise."
 china_events.3001.a:9 "Le début de quelque chose de plus grand ?"

 china_events.3002.t:0 "Les [FROM.GetName] refusent notre appel !"
 china_events.3002.d:9 "Une nouvelle tragique est arrivée sur le bureau du gouverneur ! Il semblerait que notre appel à l'aide pour une future campagne contre [GXC.GetLeader] ait été un échec retentissant. Après avoir échangé de bons mots avec [ROOT.GetLeader] par télégramme et nous avoir informés des aspects positifs de son plan, [FROM.GetLeader] a néanmoins refusé de consacrer des hommes ou du matériel à la conquête du Guangdong. Invoquant les dangers potentiels, l'instabilité de la nation et la préférence pour la stabilité intérieure plutôt que d'inviter à un nouveau conflit, [FROM.GetLeader] s'est abstenu de dénoncer les actions que nous proposons. Humblement seuls, nous devons planifier la future bataille sans leur aide."
 china_events.3002.a:9 "Je suppose que je ne peux pas dire que nous sommes déçus."

 china_events.3003.t:9 "Les sans honneur [FROM.GetAdjective]"
 china_events.3003.d:9 "C'est peut-être trop demander à l'ère des seigneurs de la guerre de faire preuve de sincérité et d'honneur, mais elle continue de nous décevoir. Malgré des accords préalables, des exercices communs et même la rédaction conjointe d'un plan de campagne pour écraser vaillamment [GXC.GetLeader] et sa polis illégale située à notre frontière commune, il semblerait que [FROM.GetLeader] ait eu des doutes à l'aube de l'initiative. Soit parce qu'il n'est pas prêt à sacrifier des vies, soit parce qu'il n'est pas du tout disposé à le faire, [FROM.GetLeader] a récemment envoyé un télégramme à [ROOT.GetLeader], lui promettant qu'il n'interférerait pas dans notre plan d'action, mais qu'il ne le soutiendrait plus.\n\nSans être infondé, ce télégramme a suscité une grande animosité et une grande férocité dans nos rangs, beaucoup des plus ardents bellicistes suggérant une attaque sur deux fronts. Heureusement, [ROOT.GetLeader] ne semble même pas envisager cette option. Au contraire, les mots de [FROM.GetLeader] semblent avoir eu une certaine influence, peut-être au moins un sentiment. S'ils se retirent, y a-t-il une part de vérité dans leurs paroles ? Serait-il sage de reconsidérer l'offensive sur Canton ?"
 china_events.3003.a:9 "Ce n'est pas comme si nous en avions besoin de toute façon !"
 china_events.3003.b:9 "Il y a peut-être de la sagesse dans leur action."

 china_events.3004.t:9 "[YUN.GetNameDefCap] et [HNN.GetNameDef] se préparent à se mobiliser contre nous !"
 china_events.3004.d:9 "Il semblerait que la position de Liangguang au sein de la nation soit la plus menaçante pour ses voisins, dont les plus importants sont [HNN.GetNameDef] et [YUN.GetNameDef]. Situées directement au nord et à l'ouest, les affaires du sud-ouest sont généralement dominées par les événements du Guangdong, qui se répercutent sur le Hunan et le Yunnan. Il est donc naturel que Kunming et Changsha se méfient des événements qui se produisent à Canton. Voyant une vulnérabilité possible, ou peut-être des chances écrasantes, [YUN.GetLeader] et [HNN.GetLeader] ont récemment annoncé une campagne formelle pour éjecter [ROOT.GetLeader] de son "squat" sur le Guangdong.\n\nInvoquant la stabilité dans le Sud-Ouest, l'unité de la nation et l'élimination des "bandits", les armées de Xiang et de Dian se seraient rassemblées à nos frontières provinciales mutuelles, échangeant des escarmouches avec les détachements frontaliers locaux. Il semblerait que ce ne soit qu'une question de temps avant que le marteau ne frappe, et dans ce cas, l'état-major et les soldats doivent sans aucun doute être prêts."
 china_events.3004.a:9 "Deux contre un ? J'aime ces chances."

 china_events.4.t: "[FROM.GetNameDefCap] offre une alliance"
 china_events.4.d: "Ce n'est pas parce que nous sommes le seul gouvernement légitime de la Chine que nous voyageons seuls. De nombreux sympathisants de nos objectifs sont présents dans tout le pays et n'attendent que d'être libérés. Parfois, cependant, ils parviennent à se libérer eux-mêmes à l'avance.\n\nC'est ce que [FROM.GetLeader] semble avoir fait, en ralliant le [FROM.GetRulingParty] pour libérer le peuple de [FROM.GetNameDef]. Alignés sur notre cause, du moins c'est ce qu'ils prétendent, nous avons officiellement reçu leur pétition pour rejoindre notre cause en tant qu'affilié local."
 china_events.4.a:0 "Nous acceptons gracieusement."
 china_events.4.b: "Nous ne pouvons pas leur faire confiance."

 china_events.5.t: "[FROM.GetNameDefCap] accepte notre Alliance"
 china_events.5.d: "Après avoir entendu notre demande d'alignement, nous avons été officiellement acceptés dans les rangs de [FROM.GetNameDef]. Les communications entre nos officiers sont en train d'être établies, et nous travaillerons plus étroitement à la libération nationale. Le [FROM.GetLeader] a officiellement félicité le [ROOT.GetLeader] et le [FROM.GetRulingParty] dans un discours à [FROM.Capital.GetCapitalVictoryPointName] pour leurs efforts patriotiques, renforçant ainsi nos liens. Bien qu'il s'agisse d'une petite victoire pour nous aujourd'hui, l'histoire retiendra qu'il s'agit d'une étape cruciale pour l'avenir de la Chine."
 china_events.5.a: "En avant, camarades !"

 china_events.6.t: "[FROM.GetNameDefCap] refuse une alliance"
 china_events.6.d: "Malgré nos efforts sincères d'unité nationale, la clique paranoïaque qui entoure [FROM.GetLeader] a décidé de rejeter nos efforts pour rejoindre leur mouvement, allant jusqu'à nous dénoncer comme duplicitaires et assoiffés de pouvoir. Ces accusations injustes ne font que démontrer leur propre pourrissement interne, incapable de faire confiance à des personnes extérieures qui détiennent le pouvoir.\n\nNous devrons trouver notre propre voie vers la libération, indépendamment des machinations [FROM.GetAdjective]es. Ce faisant, nous porterons le véritable héritage de Xinhai, un héritage non corrompu par les vrilles de [FROM.GetLeader]."
 china_events.6.a: "Leur cause n'est pas aussi noble qu'ils le disent."

 china_events.7.t: "[FROM.GetNameDefCap] nous invite à rejoindre nos rangs"
 china_events.7.d: "Même si la Chine était de plus en plus divisée, nombreux étaient ceux qui partageaient une vision commune de l'avenir de la nation. Ces âmes sœurs étaient souvent divisées par des montagnes et des rivières, obligées de mener leurs propres batailles régionales pour la domination. Néanmoins, il est toujours agréable de voir les étoiles s'aligner et les camarades prendre le pouvoir indépendamment les uns des autres.\n\n[FROM.GetLeader] de [FROM.GetNameDef] a identifié notre [ROOT.GetRulingParty] comme un allié dans sa quête de libération de la nation. [ROOT.GetLeader] a été invité à unir ses forces, rapprochant ainsi la Chine de l'unification sans tirer un seul coup de feu."
 china_events.7.a: "Nous l'acceptons sans réserve."
 china_events.7.b: "Nous ne sommes pas affiliés les uns aux autres."

 china_events.8.t: "[FROM.GetNameDefCap] rejoint nos rangs !"
 china_events.8.d: "Grâce aux racines similaires de [FROM.GetRulingParty] et de notre propre [ROOT.GetRulingParty], il semble que nos objectifs soient restés alignés au fil des ans. Le [FROM.GetLeader] de [FROM.GetNameDef] a accepté de commencer à coordonner nos efforts d'unification, en amenant pacifiquement [FROM.GetNameDef] dans le giron [ROOT.GetAdjective].\n\nAvec un peu de chance, nos forces combinées seront suffisantes pour libérer le pays du chaos et des conflits qui l'ont englouti. Avec l'élan qui est le nôtre, la puissance combinée de nos forces se poursuivra jusqu'à la victoire !"
 china_events.8.a: "Une seule cause pour une seule nation."

 china_events.9.t: "[FROM.GetNameDefCap] refuse notre alliance !"
 china_events.9.d: "Malgré les racines similaires du [FROM.GetRulingParty] et de notre propre [ROOT.GetRulingParty], il semble que nos objectifs aient divergé au fil des ans. [FROM.GetLeader] de [FROM.GetNameDef] a refusé nos efforts pour unifier pacifiquement notre cause contre nos ennemis communs, préférant suivre sa propre voie.\n\nCette trahison ne peut s'expliquer que par leur égoïsme et leur incapacité à penser au-delà de leurs propres intérêts. Quoi qu'il en soit, il semble que ce soit à nous de porter le véritable héritage de Xinhai et de façonner un avenir pour l'ensemble du peuple chinois."
 china_events.9.a: "Les traîtres [FROM.GetAdjective] devraient au moins rester en dehors de notre chemin."

 china_events.10.t: "[FROM.GetNameDefCap] essaye d'améliorer l'intégration"
 china_events.10.d.integration_level_1: "Ayant déjà professé notre loyauté à la cause [FROM.GetAdjective]e, on pourrait croire qu'une certaine confiance est de mise. Néanmoins, [FROM.GetLeader] insiste sur le fait que de nouveaux efforts d'intégration sont nécessaires pour poursuivre la libération nationale, et insiste sur la nécessité d'une surveillance accrue de nos affaires internes.\n\nPour l'instant, cela se traduit par une légère augmentation du nombre de magistrats [FROM.Capital.GetCapitalVictoryPointName], mais en acceptant, la situation changera subtilement mais perceptiblement. La grande autonomie dont nous avons bénéficié jusqu'à présent va commencer à s'effriter et beaucoup vont commencer à se détourner de [ROOT.GetLeader] pour se tourner vers [FROM.GetLeader]. Le moment est peut-être venu de nous libérer et de sauver notre indépendance."
 china_events.10.d.integration_level_2: "Nous jouissons depuis longtemps de notre autonomie ici à [ROOT.Capital.GetCapitalVictoryPointName], loin des regards indiscrets de l'autorité centrale. Cela a rendu les choses plus efficaces en termes de gouvernance, bien que nous ne soyons en aucun cas des sécessionnistes ou des régionalistes (des mots plutôt sales dans la politique chinoise). Il semble toutefois que les choses soient en train de changer.\n\nLe [FROM.GetRulingParty] opérant à partir de [FROM.GetNameDef] a insisté pour exercer un plus grand contrôle sur notre conseil politique, pour l'essentiel autonome. Ils insistent sur le contrôle de plusieurs fonctions internes clés, ce que nous pensions laisser tranquille lorsque nous avons accepté de nous soumettre à l'autorité [FROM.GetAdjective]e. Bien sûr, un refus aura des conséquences désastreuses, mais nous approchons rapidement du tournant où il sera difficile d'échapper à l'emprise de [FROM.GetLeader]. Nous devons maintenant envisager sérieusement les risques et les succès d'une libération de l'emprise de ce gouvernement nouvellement proclamé."
 china_events.10.d.integration_level_3: "Les principaux membres du [ROOT.GetRulingParty] ont commencé à s'inquiéter ces derniers temps, car leurs réseaux de mécénat bien établis sont menacés par la présence croissante d'agents [FROM.GetAdjective]. Des rumeurs circulent selon lesquelles le [FROM.GetRulingParty] a commencé à établir des quartiers généraux régionaux dans [ROOT.Capital.GetCapitalVictoryPointName], dans l'espoir de construire sa propre base politique.\n\nLe point de non-retour approche, car les magistrats du gouvernement central sont de plus en plus audacieux dans leurs efforts pour nous soumettre. Les lois votées dans [FROM.Capital.GetCapitalVictoryPointName], jusqu'alors souvent ignorées, sont désormais appliquées avec une vigueur croissante. Tôt ou tard, nous ne serons plus qu'une province sous les auspices du [FROM.GetRulingParty]. Nous n'avons d'autre choix que de nous préparer à la guerre."
 china_events.10.d.integration_final: "Cela faisait longtemps qu'on l'attendait, mais le cercle restreint de [ROOT.GetLeader] a été choqué lorsque [FROM.GetNameDef] a fait son choix aujourd'hui. Lors d'une réunion privée, [FROM.GetLeader] a parlé de l'avenir de [ROOT.GetNameDef], et tout en assurant que [ROOT.GetLeader] resterait gouverneur pour le moment, le gouvernement central prendra les mesures nécessaires pour s'assurer que son règne est compatible avec les idéaux du [FROM.GetRulingParty].\n\nLe contrôle croissant que [FROM.Capital.GetCapitalVictoryPointName] a exercé sur nous n'a pas été dit, car il espère avoir le droit de choisir de facto (et peut-être même de jure) un nouveau gouverneur et d'opposer son veto aux nominations internes. Il n'y a pas vraiment d'autre choix à ce stade, soit nous entrons dans l'histoire comme de bons soldats du [FROM.GetRulingParty], soit [ROOT.GetLeader] s'oppose désespérément à leur domination. Ce moment charnière décidera du sort de notre province à l'avenir."
 china_events.10.a: "Nous acceptons les règles de [FROM.GetAdjective]"
 china_events.10.b: "Nous nous opposons à cet empiètement !"

 china_events.11.t: "L'intégration de [ROOT.GetNameDef] progresse"

 china_events.11.intro: "Nous avons pendant longtemps était content de notre autonomie en tant que province indépendante, loin de l'ombre du gouvernement centrale. A cause de la corruption et de l'instabilité du climat politique Chinois, nous nous sommes tourner loin de toutes notion de centralisation - en constatant dans cette période chaotique; seule l'autonomie atténuerait nos propres problèmes: cependant, durant plusieurs années nous nous sommes menée à nous occuper de nos propres réformes et de renforcer nos différences culturelles par rapport au pays."

 china_events.11.d.integration_level_1: "$china_events.11.intro$\n\nLes responsables gouvernementaux [THIS.overlord.GetNameDef] ont exigé que nos radios locales et nos journaux cessent de produire des médias en dialecte. Les nouvelles seront désormais diffusées dans la langue choisie par [THIS.overlord.GetNameDef] et la publication de notre journal provincial cessera. Plusieurs auteurs éminents de notre province ont démissionné en signe de protestation et des voix se sont élevées pour protester contre une centralisation accrue."
 china_events.11.d.integration_level_2: "$china_events.11.intro$\n\nLes autorités de [THIS.overlord.GetNameDef] ont exigé la fermeture de tous les festivals culturels locaux, car ils "incitent à la séparation" et rappellent "une époque rétrograde et archaïque". Les anciens et les villages ont protesté devant les conseils locaux de toute la province."
 china_events.11.d.integration_level_3: "$china_events.11.intro$\n\nLes responsables gouvernementaux [THIS.overlord.GetNameDef] ont exigé que nos écoles suspendent immédiatement leurs programmes locaux et adoptent leur propre langue comme langue d'enseignement dans leurs salles de classe. Dans le même temps, de nombreux enseignants et professeurs ont déposé des plaintes pour protester contre notre gouvernement. Ce qui est encore plus choquant, c'est que nous constatons qu'il est de plus en plus difficile pour les parents de ne pas pouvoir communiquer avec leurs enfants. Comme l'enseignement se fait désormais dans le dialecte du [THIS.overlord.GetNameDef], un plus grand nombre de nos citoyens, des étudiants aux tireurs de pousse-pousse locaux, ne peuvent parler ni le nouveau dialecte national ni leur propre ancien dialecte."
 china_events.11.d.integration_final: "$china_events.11.intro$\n\nNotre province d'origine, bien qu'inchangée en apparence, a connu d'importants bouleversements politiques, sociaux et économiques depuis la centralisation de notre pays. Les magistrats et les organes directeurs sont désormais directement nommés par le gouvernement central de [THIS.overlord.Capital.GetCapitalVictoryPointName]. D'un point de vue linguistique, alors que de nombreux habitants de la province parlent encore couramment leur dialecte provincial, la jeune génération d'aujourd'hui ne parle que le dialecte national. Notre économie a également connu de profonds changements après que le système monétaire provincial, autrefois utile, se soit effondré à la suite de l'adoption de la monnaie nationale. De plus, nos forces provinciales ont toutes été nationalisées, laissant disparaître toute notion d’indépendance politique par rapport au gouvernement central."
 china_events.11.a: "Le changement vient inévitablement."

 china_events.12.t: "Nos efforts d'intégration de [FROM.GetNameDef]"
 china_events.12.intro: "Ces dernières semaines, nous avons pris des mesures pour intégrer l'administration [FROM.GetAdjective]e à la nôtre, et nous avons fait des progrès lents mais constants dans ce domaine. Cela n'est évidemment pas passé inaperçu aux yeux de [FROM.GetLeader] et du [FROM.GetRulingParty], mais il semble qu'ils aient généralement acquiescé à nos demandes, que ce soit par véritable loyauté idéologique ou parce qu'ils considèrent l'unification comme un fait accompli."

 china_events.12.d.integration_level_1: "$china_events.12.intro$\n\nPour préparer ces questions, proclamons à leur gouvernement qu'ils doivent dorénavant utiliser notre dialecte dans toutes les formes de communication publique. Non seulement cela contribuera à faire tomber les barrières dialectales provinciales, mais cela nous aidera à prévenir les moyens de dissidence locaux. Quoi qu'il en soit, notre contrôle sur [FROM.GetNameDef] s'est considérablement accru par rapport à ce qu'il était auparavant."
 china_events.12.d.integration_level_2: "$china_events.12.intro$\n\nNous devons également atteindre les masses chinoises et les informer que nous faisons entrer la Chine dans une ère moderne, une nouvelle ère pour la nation chinoise. À un moment aussi crucial de l'unification nationale, nous devons leur faire savoir que leurs coutumes locales et arriérées ne peuvent plus exister face aux connaissances modernes."
 china_events.12.d.integration_level_3: "$china_events.12.intro$\n\nL'avenir de la Chine appartient à la nouvelle jeunesse, qui doit apprendre nos coutumes et comprendre notre autorité si nous voulons conserver notre emprise sur la Chine pendant des générations. Envoyons un ordre pour que leurs écoles utilisent nos langues dans l'enseignement et la conversation."
 china_events.12.d.integration_final: "Nos efforts pour intégrer l'administration provinciale [FROM.GetAdjective]e à la nôtre ont été couronnés de succès. Les habitants de la province sont désormais satisfaits et comprennent notre régime, et des rapports favorables nous parviennent chaque semaine de la part des magistrats que nous avons nommés. En outre, nous apprenons que leur société adopte désormais la culture de notre région capitale et que leurs écoles utilisent notre dialecte dans toutes les formes de dialogue. Nous n'avons pas à nous inquiéter de la dissidence, car leurs médias locaux n'émettent plus dans leurs dialectes provinciaux et leur armée est désormais pleinement intégrée à la nôtre."
 china_events.12.a: "Un pas de plus vers l'unification."

 china_events.13.t: "[FROM.GetNameDefCap] se révolte contre l'intégration"
 china_events.13.d: "Les chefs de guerre sont des bêtes inconstantes et indignes de confiance, qui conservent jalousement leur autonomie en dépit des coûts qu'elle impose à la nation et à leur peuple. Bien que nous ayons essayé d'être aussi raisonnables et subtils que possible pendant la transition, [FROM.GetLeader] a obstinément résisté à nos efforts pour rapprocher [FROM.GetNameDef] de ce que l'on attend de notre cause nationale.\n\nIl a au contraire rallié le [FROM.GetRulingParty] contre nous, dénonçant ce qu'il qualifie de tyrannie [ROOT.Capital.GetCapitalVictoryPointName] et les efforts de désarmement des forces militaires [FROM.GetAdjective]es. Nous devons nous efforcer d'étouffer rapidement cette rébellion et, avec un peu de chance, d'éviter que notre cause ne subisse d'autres dommages."
 china_events.13.a: "Un petit prix à payer pour le salut national."

 china_events.14.t: "[FROM.FROM.GetNameDefCap] se révolte contre [FROM.GetNameDef]"
 china_events.14.d:9 "Des nouvelles choquantes sont arrivées à [Root.Capital.GetCapitalVictoryPointName] alors que la nouvelle d'une rébellion [FROM.FROM.GetAdjective]e contre l'autorité de [FROM.Capital.GetCapitalVictoryPointName] s'est répandue. Mécontent de la direction de [FROM.GetLeader] et craignant l'empiètement continu des agents de [FROM.GetRulingParty] dans les affaires locales, [FROM.FROM.GetNameDef] a expulsé tous les représentants [FROM.GetAdjective] dans un acte de défi féroce.\n\nCela a propulsé [FROM.FROM.GetLeader] dans une position soudaine de premier plan en tant que leader de ce qu'il espère être une coalition plus large de ceux qui osent défier l'autorité du [FROM.GetRulingParty]. Pour l'instant, nous observons de loin le chaos qui règne au sein du nouveau gouvernement [FROM.GetAdjective], mais il est probable que nous soyons bientôt contraints de faire un choix alors qu'ils se battent pour l'avenir du mouvement."
 china_events.14.a: "Nous devons nous dépêcher de rejoindre le soulèvement !"
 china_events.14.b: "Restons loyal au gouvernement."

 china_events.15.t: "[FROM.GetNameDefCap] renonce à notre autorité"
 china_events.15.d: "Peut-être était-ce inévitable, ou peut-être s'agit-il d'un acte d'égoïsme éhonté, mais quoi qu'il en soit, le jour est venu. Inspiré par le soulèvement de [FROM.FROM.FROM.GetLeader] contre notre autorité, [FROM.GetLeader] a choisi de se joindre aux rebelles. Peut-être courroucés par ce qu'ils perçoivent comme un empiètement sur leur autonomie ou peut-être mécontents du maintien du leadership de [ROOT.GetLeader], ils ont trouvé l'occasion de faire tomber notre gouvernement de l'intérieur. Soit nous éliminons ces traîtres immédiatement, soit le rêve d'unification nationale de [ROOT.GetRulingParty] s'éteindra avant même d'avoir commencé."
 china_events.15.a: "Il n'y a qu'une chose qu'un traître mérite."

 china_events.16.t: "[FROM.GetNameDefCap] Rejoins la Rébellion"
 china_events.16.d: "Voyant une opportunité de briser les chaînes de l'oppression [FROM.FROM.FROM.GetAdjective]e, le [FROM.GetRulingParty] a décidé de s'allier à nous dans notre effort pour renverser [FROM.FROM.FROM.Capital.GetCapitalVictoryPointName]. [FROM.GetLeader] a envoyé un télégramme plaçant officiellement les ressources de [FROM.GetNameDef] sous notre contrôle, bien qu'il reste à voir dans quelle mesure cela sera réellement le cas. Les seigneurs de guerre sont des créatures capricieuses, et il ne fait aucun doute qu'ils guettent notre éventuel tournant tyrannique.\n\nPour l'instant, nous devons nous concentrer sur la défaite des forces de l'Armée Rouge [PREV.GetNameDef].  Nos rangs se sont étoffés et nos chances ont augmenté. Cependant, il est peu probable que [FROM.FROM.FROM.GetLeader] se laisse vaincre sans se battre, et la révolte continue."
 china_events.16.a: "La Rébellion est construit sur l'espoir."

 china_events.17.t: "[ROOT.china_central_plains_war_title]"
 china_events.17.d: "[ROOT.china_central_plains_war_desc]"
 china_events.17.a: "[ROOT.china_central_plains_war_option]"
 china_central_plains_war_title_federalist: "La rébellion anti-centralisation de [GetYear] s'enflamme"
 china_central_plains_war_title_lkmt: "La campagne d'unification nationale de [GetYear] commence"
 china_central_plains_war_title_rkmt: "Ouverture de la campagne de suppression des bandits de [GetYear]"
 china_central_plains_war_title_zhili: "La guerre de protection nationale de [GetYear] est déclarée"
 china_central_plains_war_title_manchu: "La campagne de pacification de [GetYear] commence"
 china_central_plains_war_title_fengtian: "Le soulèvement constitutionnel de [GetYear] éclate"
 china_central_plains_war_title_generic: "La guerre civile Anti-[FROM.GetAdjective] de [GetYear] commence"
 china_central_plains_war_desc_federalist: "Bien que [FROM.GetNameDef] ait réussi jusqu'à présent à convaincre des chefs de guerre disparates de rejoindre le mouvement de [FROM.GetLeader], il y a toujours eu la crainte que les anciens "alliés" inconstants du mouvement fédéraliste ne se retournent contre eux. Ces craintes se sont finalement concrétisées aujourd'hui, de nombreux gouverneurs se rebellant contre [FROM.Capital.GetCapitalVictoryPointName].\n\nLes deux camps ont échangé des accusations de tyrannie, les rebelles dénonçant le gouvernement central comme trahissant les principes fédéralistes, tandis que les [FROM.GetRulingParty] insistent sur le fait qu'ils tentent de démocratiser les oligarchies régionalistes. La guerre est imminente, et si l'idéal fédéraliste veut survivre, ses armées doivent agir rapidement."
 china_central_plains_war_desc_lkmt: "Des nouvelles frénétiques nous parviennent de Chine : le pays semble avoir sombré dans une nouvelle guerre civile. Alors qu'ils avaient proclamé leur loyauté envers le gouvernement national du Kuomintang, les chefs de guerre rebelles ont annoncé leur décision de rompre les liens avec le gouvernement [CHI.Capital.GetCapitalVictoryPointName], dénonçant l'autoritarisme apparent du Kuomintang.\n\nSi certains considèrent que l'idée d'un État unitaire du Kuomintang a conduit à une guerre civile inévitable, il ne fait aucun doute que l'ANR doit agir rapidement pour chasser les rebelles, faute de quoi le Kuomintang pourrait bien perdre une fois de plus sa chance d'accomplir la révolution du Dr Sun."
 china_central_plains_war_desc_rkmt: "Après avoir été évincé à plusieurs reprises par ses rivaux, le Dr Sun Yat-sen a créé le Kuomintang selon des principes d'avant-garde, exigeant de chaque membre un serment de loyauté personnelle. Malgré cela, le Kuomintang a longtemps lutté pour présenter un front uni, même avant la mort de son éternel Premier ministre. Les éléments de droite du Kuomintang ont tenté de former une coalition unifiée, qui s'est effondrée ces derniers jours.\n\nLe gouvernement central, dirigé par [FROM.GetLeader], a dénoncé la rébellion grandissante comme étant l'œuvre de "bandits" dans l'espoir de délégitimer le mécontentement croissant face à son régime autoritaire. Alors que les armées se préparent à s'affronter, il semble que le Kuomintang ait subi un nouveau coup dur."
 china_central_plains_war_desc_zhili: "C'était censé être terminé. Après l'éclatante victoire de la clique Zhili sur ses rivaux dans les années 1920, nombreux étaient ceux qui envisageaient un avenir construit selon les principes de la clique Zhili. Ce rêve a été complètement brisé en 1936 avec l'effondrement de la Ligue, et il semble que les choses n'aient fait qu'empirer depuis. La tentative de [FROM.GetNameDefCap] de recoller les morceaux a reçu un coup dur aujourd'hui avec la nouvelle d'un soulèvement majeur de plusieurs gouvernements régionaux.\n\nRappelant la guerre de protection nationale, les rebelles prétendent libérer la nation de la tyrannie zhili. C'est sur le champ de bataille que l'on saura s'il s'agit ou non d'une simple façade pour la domination des seigneurs de la guerre, et si les Zhili risquent de subir une nouvelle tempête."
 china_central_plains_war_desc_manchu: "Instaurée dans le but d'obtenir une légitimité internationale, la monarchie Qing n'a pas été particulièrement populaire, même après l'éviction des Zhili. Leurs efforts pour affirmer leur contrôle sur les factions alliées ont déclenché une nouvelle guerre de protection nationale, les rebelles attisant le sentiment républicain contre ce qu'ils considèrent comme une monarchie imposée par l'étranger.\n\nLes dirigeants [FROM.GetAdjective] ont à leur tour juré d'étouffer la rébellion dans le cadre d'une campagne de pacification nationale : l'issue de cette guerre déterminera le sort de l'histoire troublée de la dynastie Qing."
 china_central_plains_war_desc_fengtian:9 "Le triomphe de [FROM.GetNameDef] n'a pas signifié la fin de ses problèmes de gouvernance face aux tempéraments indomptables des acteurs régionalistes. Bien que [FROM.GetLeader] ait réussi à s'assurer la loyauté de divers gouvernements régionaux par le biais de négociations, il semble que ces accords soient tombés à l'eau aujourd'hui, alors qu'une plus grande intégration était recherchée.\n\nAvec plusieurs régions en rébellion ouverte, la légitimité [FROM.GetAdjective]e est désormais remise en question. La propagande, vraie ou fausse, sur la coopération [FROM.GetAdjective]e avec les Japonais et d'autres rumeurs sordides ont commencé à se répandre. Si cette rébellion n'est pas rapidement étouffée, leurs rêves d'unification de la Chine seront bientôt anéantis."
 china_central_plains_war_desc_generic: "Bien que [FROM.GetNameDef] ait fait de grands progrès vers l'unification, ses premiers succès dans l'obtention de la loyauté des différents gouverneurs ont pris un coup majeur ces derniers jours. Les seigneurs de la guerre sont connus pour leur loyauté mercantile et capricieuse, et il en va probablement de même pour leurs maîtres du [FROM.GetRulingParty] de [FROM.GetNameDef].\n\nCette méfiance mutuelle, combinée aux efforts [FROM.GetAdjective] pour renforcer leur contrôle, a entraîné une guerre civile, car de nombreux gouverneurs, auparavant alignés, ont dénoncé le gouvernement central. Alors que les armées marchent à la guerre, les citoyens se recroquevillent et espèrent survivre à un nouvel épisode d'instabilité."
 china_central_plains_war_option_government: "Notre gouvernement se porte mieux sans eux !"
 china_central_plains_war_option_government_warlord: "Nous vaincrons les traîtres !"
 china_central_plains_war_option_puppet: "Espérons que nos patrons en sortiront vainqueurs."
 china_central_plains_war_option_ally_generic: "Nos alliés sont confrontés à un autre problème."
 china_central_plains_war_option_revolting_warlord: "Nous vaincrons la tyrannie !"
 china_central_plains_war_option_enemy_government: "La preuve de notre propre légitimité."
 china_central_plains_war_option_enemy_warlord: "Un répit bienvenu et une opportunité potentielle."
 china_central_plains_war_option_enemy_generic: "Les imbéciles se battent entre eux !"
 china_central_plains_war_option_neutral_government: "Les gouvernements vont et viennent. Nous survivrons."
 china_central_plains_war_option_neutral_warlord: "Espérons que cela ne déborde pas la frontière."
 china_central_plains_war_option_japan: "Une opportunité ? Ou une menace ?"
 china_central_plains_war_option_neutral: "Un autre conflit tragique dans une région misérable."

 china_events.18.t:9 "[FROM.GetAdjective] Nationalists Return to the Fold"
 china_events.18.d:9 "In the end, despite all the differences between them, it seems that the teachings of Dr. Sun continue to unite the hearts and minds of Kuomintang members across the nation. While observers and future historians have and likely always will disagree about the extent to which the [FROM.GetAdjective] regional government maintained its autonomy from [RKT.Capital.GetCapitalVictoryPointName], the general consensus is that the party's final unification of China has allowed it to absorb outlying provincial forces into a centralised governmental apparatus.\n\nThis process was not always a smooth one, with plenty of ups and downs. Loyalties were questioned, accusations traded, and untold sacrifices made. The party has always denied that there was any disunity or doubt about the ultimate outcome, and it is in the best interest of both sides to continue this narrative as the events of today are woven into history. But at the same time, there is a certain understanding that [FROM.GetLeader] ultimately chose the path of loyalty rather than ambition, a rarity that perhaps signals the end of a tragic era."
 china_events.18.a:9 "We salute these faithful servants of the revolution."
 china_events.18.b:9 "One nation, one party, one future..."

 china_events.19.t:9 "[FROM.GetAdjective] Leftists Submit to the Party-State"
 china_events.19.d:9 "In the end, despite the tempestuous differences between different factions, the leftists of China were united in their desire to see revolutionary change implemented across their battered nation. The victory of [FROM.FROM.GetLeader] and the [FROM.FROM.Capital.GetCapitalVictoryPointName] government gave credence to this fact, especially with the submission of [FROM.GetNameDef] to the central government's rule. While there will continue to be some debate over the sincerity of [FROM.GetLeader]'s adherence to party doctrine and the degree of autonomy the [FROM.GetRulingParty] of [FROM.GetNameDef] enjoyed over the last few years, to say nothing of their contribution to the national revolution, what is indisputable is that they have grown much closer to the Central Government's directives in the last few months.\n\nThough already heavily intertwined with the party apparatus, and perhaps not easily noticeable from an outsider's point of view, it came to some surprise that [FROM.GetLeader] has elected to peacefully surrender the temporary autonomy enjoyed by the [FROM.GetAdjective] government. A subtle but evidently noticeable turn of events, it brings the warlord era one step closer to an end and also rids [FROM.FROM.GetLeader] of another potential intra-party rival."
 china_events.19.a:9 "We will never forget the faithful comrades and their sacrifices."
 china_events.19.b:9 "[FROM.FROM.GetLeader] has one fewer threat from within."

 china_events.190.t:9 "[FROM.GetAdjective] Federalists Join Our Government"
 china_events.190.d:9 "In the end, despite the kaleidoscope of ideological interpretations and the general sense of provincial nationalism between the wings of the Federalist movement, it would appear that the Federalists of China retained a sense of unity in their desire to see the Federalist project come to fruition. As the victory bugles sound across the nation from the [FROM.FROM.Capital.GetCapitalVictoryPointName] government in honour of [FROM.FROM.GetLeader]'s victory, the submission, not revolt, of [FROM.GetNameDef] to the central government's rule has reinforced such a notion. Whilst differences have obviously emerged in the ideal implementation of Federalism from [FROM.GetLeader]'s point of view, and their relative strength compared to other Provincial Governments is nothing to besmirch, they nonetheless have chosen principle over pride. And that is to be respected.\n\nWith the Federalist movement's intense primacy on the pride of provincialism, its history emblematically displayed the failures of regionalism to muster a national movement, and so it is somewhat of a surprise that [FROM.GetLeader] willingly relinquished the autonomy of the [FROM.GetAdjective] government. Subtle on the international stage, it nonetheless brings the Warlord Era closer to its Witching Hour, and removes another pawn from the chessboard."
 china_events.190.a:9 "You will forever be in history as one of the better men."
 china_events.190.b:9 "And so strengthens the Federalist Government."

 china_events.191.t:9 "[FROM.GetAdjective] Joins Our Government"
 china_events.191.d:9 "Scarcely a convicted virtue held to a high degree in the Warlord Era, trust and genuine dedication to the authority of the Central Government from local warlords is but a needle in the ambition-strewn haystack. However, as the victory bugles sound across the nation from the [FROM.FROM.Capital.GetCapitalVictoryPointName] government in honour of [FROM.FROM.GetLeader]'s victory, the submission, not revolt, of [FROM.GetNameDef] to the central government's rule has reinforced such a scare notion of national unity. Whilst differences have obviously emerged in the ideal implementation of Governance from [FROM.GetLeader]'s point of view, and their relative strength compared to other Provincial Governments is nothing to besmirch, they nonetheless have chosen principle over pride. And that is to be respected.\n\nWith the Warlord's natural prerogative to maintain provincial autonomy, its history emblematically displayed the failures of regionalism to muster a national movement, and so it is somewhat of a surprise that [FROM.GetLeader] willingly relinquished the autonomy of the [FROM.GetAdjective] government. Subtle on the international stage, it nonetheless brings the Warlord Era closer to its Witching Hour, and removes another pawn from the chessboard."
 china_events.191.a:9 "An honoured place at the table, I'm sure."
 china_events.191.b:9 "China reunites, one step at a time."

 china_events.2145.t:9 "National Unification and New Troubles"
 china_events.2145.d:9 "With the unification of the nation, China has finally once again been brought under a cohesive political banner in recent history, at least somewhat. However, many difficulties have begun to present themselves in light of [ROOT.GetLeader]'s new stature. The nation is, in all fairness, ruined economically, politically, and militarily. Various forces have begun to play their hand, either seeking to carve out patronage jobs in the new administration, amass their own wealth and power, or merely to survive in the fragmented reality of a wounded nation.\n\nAs the masses and his subordinates look towards [ROOT.GetLeader] for answers and direction, the new Central Government's erstwhile allies increasingly draw blades, and prepare their forces for what could potentially be their own gamble for power."
 china_events.2145.a:9 "Let us begin to rebuild the pieces."

 china_events.2200.t:9 "Unification On [FROM.GetAdjective]'s Terms"
 china_events.2200.d:9 "Finally a somewhat permeable peace has been brought forward unto the Chinese nation-state, and yet with unification arises a new set of challenges both to the Central Government, and to the various attached Provincial Governors. Having backed [FROM.GetLeader]'s ambitions for the keys to the castle of the Chinese Republic, [ROOT.GetLeader] has enjoyed a primary role in the new administration as a respected and affiable administrator, and important official in Chinese affairs.\n\nYet with increasing difficulties beset upon the Central Government, perhaps an opportunity has arisen in the murkiness of conflict? With economic, military, and political difficulties arising in the Capital, they are uniquely in a weak position, and the most effective opportunity to stake [ROOT.GetLeader]'s own claim to becoming the Piedmont of China would be now. However, such an act is undeniably an act of betrayal, one not taken too lightly. And whilst weak, [FROM.GetLeader] still poses a significant threat, something but a handfull of battles could transform into a disaster."
 china_events.2200.a:9 "We were hardly honest."
 china_events.2200.b:9 "Send our overtures to [FROM.GetLeader]."
 china_events.2200.c:9 "Let us travel to the capital to congralute them. (Switch to [FROM.GetNameDef])"

 china_events.2300.t:9 "[FROM.GetLeader] Rises in Revolt!"
 china_events.2300.d:9 "Good friends are hard to find in the Warlord Era, and the recent news of the emergence of a revolt led by [FROM.GetLeader] has further reinforced such a notion. Once an erstwhile ally, it would appear that with the Central Government's flagging weakness, they have decided to stage their own gamble for power and prominence on the Chinese battlefield. As men prepare to fight their brothers, the nation trembles once more..."
 china_events.2300.a:9 "They'd be fools to try!"
 china_events.2300.b:9 "Such is the state of the Warlord Era."

### United Front Events ###
 china_events.20.t: "[FROM.GetNameDefCap] offre de rejoindre le Front Uni"
 china_events.20.d: "Nous avons reçu une offre de [FROM.Capital.GetCapitalVictoryPointName] demandant à se joindre à notre front uni récemment formé contre l'agression étrangère. Ils ont proposé de mettre de côté leurs différences pour nous aider à éjecter les envahisseurs, en contribuant à la cause de la protection nationale.\n\nIl y a bien sûr quelques inquiétudes, notamment sur la fiabilité de [FROM.GetLeader] et de son [FROM.GetRulingParty]. S'aligner sur eux, c'est lier nos destins. Les coalitions de ce type sont malheureusement courantes dans la Chine des seigneurs de la guerre et s'effondrent tout aussi rapidement. Néanmoins, au nom de l'unité nationale, pouvons-nous vraiment dire non ?"
 china_events.20.d.ceasefire: "$china_events.20.d$\n\nLe fait que [FROM.GetNameDef] reste en guerre avec d'autres factions en Chine constitue un autre défi. En les acceptant, nous nous exposons au casse-tête diplomatique de devoir résoudre les conflits existants, de peur d'y être entraînés."
 china_events.20.a: "Nous les accueillons dans notre alliance."
 china_events.20.b: "Nous refusons la fausseté."

 china_events.21.t: "[FROM.GetNameDefCap] Accepte Notre Entré dans le Front"
 china_events.21.d: "Voyant le besoin pressant d'unité face à l'agression étrangère, [FROM.GetLeader] a personnellement envoyé un message à [ROOT.GetLeader] pour nous accueillir au sein du Front Uni Chinois. Nos armées combinées constitueront une menace majeure contre ceux qui veulent envahir la Chine, mais il est douteux qu'une telle coalition puisse durer longtemps. Nous n'avons pas le temps d'y penser maintenant, car nous marchons contre les envahisseurs !"
 china_events.21.a: "Camarades à la victoire !"

 china_events.22.t: "[FROM.GetNameDefCap] rejette notre entrée au front"
 china_events.22.d: "Malgré nos efforts pour promouvoir l'unité nationale, nous avons été durement rabroués par [FROM.GetNameDef]. Il semble qu'ils ne nous fassent pas confiance, car [FROM.GetLeader] garde jalousement son pouvoir sur la coalition. Ce genre de trahison n'est pas rare en Chine et pourrait bien sonner le glas de la nation lorsqu'elle sera envahie par des forces extérieures. En attendant, nous devrons nous débrouiller seuls."
 china_events.22.a: "Idiots et traîtres."

 china_events.23.t: "La fin du Front Uni Chinois"
 china_events.23.d: "Maintenant que l'invasion ennemie est terminée, il semble que le Front uni chinois n'ait plus lieu d'être. Les différents seigneurs de la guerre ont déjà commencé à refuser les ordres du gouvernement central et à prendre leurs distances avec [ROOT.Capital.GetCapitalVictoryPointName]. Il semble que les choses vont redevenir ce qu'elles étaient alors que les différentes factions revendiquent le leadership national.\n\nPourtant, nous avons démontré au cours de cette dernière guerre que nous pouvions diriger la Chine. Que nous pouvons la protéger des invasions ennemies et que la désunion n'est pas inhérente, mais une maladie causée par l'égoïsme régionaliste. Puisse le peuple se souvenir de nous et de nos réalisations dans toute la nation, et nous serons bientôt unis à nouveau avec lui."
 china_events.23.a: "Victoire bénie."

 china_events.24.t: "Le Front Uni se dissout"
 china_events.24.d: "Maintenant que l'invasion ennemie a pris fin, il semble que le Front Uni Chinois n'ait plus lieu d'être. L'unité qu'offrait un tel front a été utile pendant un certain temps, mais les divisions au sein du front sont tout simplement trop importantes pour durer. Nous devons maintenant suivre notre propre voie, même si la bonne volonté et la ferveur patriotique que nous avons gagnées grâce à notre participation resteront probablement avec nous pour les années à venir. La Chine unie a repoussé l'invasion étrangère. Et cela restera à jamais dans les livres d'histoire."
 china_events.24.a: "C'était agréable le temps que ça a duré."

 china_events.25.t: "Le Front Uni est formé."
 china_events.25.d: "Face aux menaces étrangères, divers décideurs, patriotes et intellectuels ont proposé que les factions chinoises en guerre se rassemblent en un Front uni chinois au nom de la sécurité nationale commune. Nous, en tant qu'État chinois, avons été inclus dans ces discussions, et nombreux sont ceux qui, au sein de [ROOT.GetRulingParty], ont demandé à [ROOT.GetLeader] de s'orienter vers cette alliance. Bien qu'elle ne puisse pas durer éternellement, il est du devoir patriotique de tous les Chinois de défendre la nation contre les agressions ennemies."
 china_events.25.a: "Nous évaluons nos options."

 china_events.26.t: "Le Front Uni Chinois"
 china_events.26.d: "[ROOT.china_united_front_desc]"
 china_events.26.a: "[ROOT.china_united_front_option]"
 china_united_front_desc_front_leader: "Face à l'agression étrangère, nous avons atteint la proéminence que nous recherchions depuis longtemps en tant que leader effectif de la Chine. [ROOT.GetLeader] a prononcé un discours aujourd'hui à [ROOT.Capital.GetCapitalVictoryPointName] annonçant officiellement la création d'un Front uni chinois et appelant toute la Chine à se rallier à la cause nationale.\n\nLa guerre qui s'annonce ne sera pas facile, loin s'en faut, et la coalition que nous avons réunie sera sans doute difficile à manier. Néanmoins, notre force a été renforcée par la puissance conjointe de plusieurs armées de seigneurs de la guerre, ce qui a considérablement amélioré nos chances. Dans l'ombre de la guerre, la Chine se prépare à un conflit prolongé contre ceux qui veulent la soumettre."
 china_united_front_desc_front_member: "Face à l'agression étrangère, nous nous sommes regroupés, avec beaucoup d'autres, pour faire face aux envahisseurs dans le cadre d'un Front Uni Chinois. Un gouvernement commun, essentiellement sur le papier, a été mis en place pour coordonner les activités, dont l'une d'entre elles nous intéresse activement.\n\nLa guerre qui s'annonce ne devrait pas être facile, mais la Chine unie reste une puissance à contempler. Avec des millions de patriotes prêts à se battre et à mourir contre l'oppression étrangère, et avec une expérience considérable du champ de bataille partagée entre ses membres, nous devons repousser l'ennemi hors des terres chinoises. Pour le bien de la nation, de son peuple et de son avenir, il ne peut y avoir de capitulation !"
 china_united_front_desc_possible_front_member: "Rassemblant diverses factions chinoises, le Front uni chinois a été créé pour s'opposer à l'agression étrangère et coordonner la défense contre les invasions ennemies. Bien que [ROOT.GetLeader] et son équipe réfléchissent encore à l'opportunité de rejoindre cette alliance, cela n'a pas empêché les autres d'aller de l'avant.\n\nNous avons subi des pressions internes, même au sein du [ROOT.GetRulingParty], pour participer à cette défense de la patrie, bien que les risques restent évidents. Unis, la Chine peut représenter une menace majeure, mais la victoire est loin d'être assurée. Et l'avenir du front n'est pas certain non plus - ce qui se passera après une victoire reste une question ouverte."
 china_united_front_desc_enemy: "Diverses forces chinoises, dans un effort désespéré pour nous priver de nos demandes légitimes, se sont réunies pour former un soi-disant "Front Uni Chinois". Réunissant des factions disparates de seigneurs de la guerre au sein d'une alliance et d'un gouvernement prétendument conjoints, ils ont juré de nous forcer à battre en retraite, en utilisant chaque ressource et chaque once de patriotisme chinois restant dans une nation aussi divisée.\n\nBien qu'il soit peu probable qu'une alliance aussi peu maniable puisse réellement résister à nos forces, cette soudaine unité chinoise est source d'inquiétude. Nous devons veiller à nous adapter de manière adéquate à ces changements sur le champ de bataille, et éventuellement élargir la portée de nos objectifs de campagne."
 china_united_front_desc_neutral: "Face à l'invasion étrangère, diverses factions chinoises ont accepté de coopérer au sein d'un "Front Uni Chinois". Apparemment doté d'une structure de commandement et d'un gouvernement unifiés, les experts préviennent qu'en pratique, l'autonomie régionale restera inchangée et que la coordination fera probablement défaut.\n\nQuoi qu'il en soit, cette soudaine unité contre l'agression a provoqué un élan de patriotisme dans les villes du pays. Les doutes qui existent quant à la sincérité des participants ou aux chances de victoire sont restés largement invisibles, alors que la nation chinoise se mobilise pour la guerre. Il semble que l'idée d'une Chine unie soit loin d'être morte, même si l'issue de la guerre pourrait bien changer la donne."
 china_united_front_option_front_leader: "Nous mènerons notre peuple à la victoire !"
 china_united_front_option_front_member: "Chassons ensemble les impérialistes !"
 china_united_front_option_possible_front_member: "Une décision doit être prise rapidement..."
 china_united_front_option_enemy: "Voyons à quel point ils sont unis !"
 china_united_front_option_neutral: "Le tigre chinois rugit."

 china_events.27.t: "[FROM.GetNameDefCap] demande un cessez-le-feu pour l'unité"
 china_events.27.d: "Invoquant le conflit actuel au sein de la nation et le besoin d'unité face à la menace étrangère, les représentants de [FROM.GetNameDef] ont insisté pour que nous signions un cessez-le-feu immédiat, permettant à la partie gagnante de notre conflit de fixer des conditions limitées. Dans des circonstances normales, mettre fin à un conflit comme celui-ci et donner un répit à nos ennemis ne peut que mener au désastre, mais l'alternative dans ce cas ne semble pas être meilleure.\n\nRefuser signifierait être perçu comme un collaborateur des agresseurs étrangers à une époque où la ferveur patriotique est à son comble, et nous nous attirerions le mépris de l'alliance chinoise en train de se constituer pour résister à l'invasion étrangère. Nous pourrions très bien nous retrouver face à l'ensemble du front uni dans le conflit qui s'annonce si nous ne prenons pas des mesures similaires en faveur de la paix, une proposition d'une portée bien plus grande que celle que nous avions envisagée au départ."
 china_events.27.a: "Nous acceptons à contrecœur."
 china_events.27.b: "Nous refusons obstinément."

 china_events.28.t: "[FROM.GetNameDefCap] accepte le cessez-le-feu"
 china_events.28.d: "Reconnaissant la nécessité d'une unité nationale en ces temps difficiles, [FROM.GetLeader] a accepté de signer un cessez-le-feu avec les représentants de notre Front uni. Pour l'essentiel, les forces se sont repliées sur des positions de statu quo, ce qui peut provoquer des frictions mais qui, dans l'ensemble, s'est déroulé pacifiquement. Nous avons beaucoup de chance que les [FROM.GetAdjective]s ait su faire preuve de raison en cette période de péril."
 china_events.28.a: "C'est ... acceptable."

 china_events.29.t: "[FROM.GetNameDefCap] refuse le cessez-le-feu"
 china_events.29.d: "Malgré l'urgence nationale évidente à laquelle la nation est confrontée, [FROM.GetLeader] a obstinément refusé de signer un cessez-le-feu et de mettre fin au conflit actuel au sein de la nation chinoise. En conséquence, ils se sont ralliés à l'ennemi et sont devenus des co-belligérants de l'envahisseur. Nous n'avons donc pas d'autre choix que de les combattre également, en chassant un autre groupe de traîtres égoïstes qui entachent l'intégrité de la nation. Bien que nos ennemis ne cessent de croître, nous nous attendons à ce que de nombreuses personnes attendent à l'intérieur des frontières [FROM.GetAdjective]es pour la libération de la nation."
 china_events.29.a: "Hanjian méprisable !"

 china_events.30.t:9 "Le gambit du nord-est"
 china_events.30.d:9 "Le déclenchement de la guerre des mers orientales entre le Japon et l'Allemagne a rendu les intérêts japonais de Dongbei (nord-est de la Chine) particulièrement vulnérables. Rassemblant le sentiment patriotique contre l'impérialisme japonais, [FROM.GetNameDef] a déclaré la guerre au Japon et à ses alliés en tant que co-belligérants dans la guerre. Ils ont appelé toute la Chine à résister à l'impérialisme japonais, proposant que les factions chinoises en guerre se rassemblent au sein d'un Front uni chinois au nom de la sécurité nationale commune. Si le gouvernement [FROM.GetAdjective] venait à tomber, les Japonais pourraient facilement achever le reste de la Chine au coup par coup, préviennent-ils.\n\nCette manœuvre a mis la plupart des seigneurs de la guerre et des prétendants nationaux dans l'embarras. Accepter reviendrait à se laisser entraîner dans un conflit majeur pour lequel ils ne sont peut-être pas prêts. Refuser, c'est être dépeint comme un collaborateur du Japon, méprisé par l'opinion publique. Même si beaucoup se plaignent qu'il s'agit d'une tentative désespérée du [FROM.GetRulingParty] pour sauver sa peau, nous n'aurons peut-être pas d'autre choix que d'accepter une alliance temporaire contre l'agression ennemie."
 china_events.30.a:0 "Nous évaluons nos options."

 china_events.31.t:9 "La Chine entre dans la guerre des grandes mers"
 china_events.31.d:9 "[ROOT.china_enters_great_seas_war_desc]"
 china_events.31.a:0 "[ROOT.china_united_front_option]"
 china_enters_great_seas_war_desc_front_leader:9 "En luttant pour la libération de la Chine, nous avons atteint la proéminence que nous recherchions depuis longtemps en tant que leader effectif de la Chine. [ROOT.GetLeader] a prononcé un discours aujourd'hui à [ROOT.Capital.GetCapitalVictoryPointName] annonçant officiellement la création d'un Front uni chinois et appelant toute la Chine à se rallier à la cause nationale.\n\nLa guerre qui s'annonce ne sera pas facile, loin s'en faut, et la coalition que nous avons réunie sera sans doute difficile à manier. Néanmoins, notre force a été renforcée par la puissance conjointe de plusieurs armées de seigneurs de la guerre, ce qui a considérablement amélioré nos chances. Dans l'ombre de la guerre, la Chine se prépare à un conflit prolongé contre ceux qui veulent la soumettre."
 china_enters_great_seas_war_desc_front_member:9 "Luttant pour la libération de la Chine, nous nous sommes regroupés, avec beaucoup d'autres, pour faire face aux envahisseurs au sein d'un Front uni chinois. Un gouvernement commun, essentiellement sur le papier, a été mis en place pour coordonner les activités, dont une à laquelle nous nous sommes activement intéressés.\n\nLa guerre qui s'annonce ne devrait pas être facile, mais la Chine unie reste une puissance à contempler. Avec des millions de patriotes prêts à se battre et à mourir contre l'oppression étrangère, et avec une expérience considérable du champ de bataille partagée entre ses membres, nous devons repousser l'ennemi hors des terres chinoises. Pour le bien de la nation, de son peuple et de son avenir, il ne peut y avoir de capitulation !"
 china_enters_great_seas_war_desc_possible_front_member:9 "Rassemblant diverses factions chinoises, le Front uni chinois a été créé pour s'opposer à l'impérialisme japonais et coordonner la libération du Dongbei. Bien que [ROOT.GetLeader] et son équipe réfléchissent encore à leur adhésion, cela n'a pas empêché d'autres personnes d'aller de l'avant dans la création de cette alliance.\n\nNous avons subi des pressions internes, même au sein du [ROOT.GetRulingParty], pour participer à cette libération de la patrie, même si les risques restent évidents. Unis, la Chine peut représenter une menace majeure, mais la victoire est loin d'être assurée. Et l'avenir du front n'est pas certain non plus - ce qui se passera après une victoire reste une question ouverte."
 china_enters_great_seas_war_desc_enemy:9 "Diverses forces chinoises, exploitant notre vulnérabilité pendant notre guerre contre l'Allemagne, se sont réunies pour former un soi-disant "Front uni chinois". Réunissant des factions disparates de seigneurs de la guerre en une alliance et un gouvernement prétendument conjoints, ils ont juré de nous forcer à nous retirer de la Mandchourie, en utilisant toutes les ressources et toutes les forces du patriotisme chinois qui subsistent dans une nation aussi divisée.\n\nBien qu'il soit peu probable qu'une alliance aussi peu maniable puisse réellement résister à nos forces, cette soudaine unité chinoise est source d'inquiétude. Nous devons veiller à nous adapter de manière adéquate à ces changements sur le champ de bataille, et éventuellement élargir la portée de nos objectifs de campagne."
 china_enters_great_seas_war_desc_neutral:9 "Exploitant la vulnérabilité des Japonais dans leur guerre contre l'Allemagne, diverses factions chinoises ont accepté de coopérer au sein d'un "Front uni chinois". Apparemment doté d'une structure de commandement et d'un gouvernement unifiés, les experts préviennent qu'en pratique, l'autonomie régionale restera inchangée et que la coordination fera probablement défaut.\n\nQuoi qu'il en soit, cette soudaine unité contre l'impérialisme japonais a provoqué un élan de patriotisme dans les villes du pays. Les doutes qui existent quant à la sincérité des participants ou aux chances de victoire sont restés largement invisibles, alors que la nation chinoise se mobilise pour la guerre. Il semble que l'idée d'une Chine unie soit loin d'être morte, même si l'issue de la guerre pourrait bien changer la donne."

### Army Reform Events ###
 china_events.40.t.first_step: "Les réformes militaires [ROOT.GetAdjective]es"
 china_events.40.d.first_step: "Les premières étapes de la réforme de notre armée sont en cours, avec la création d'une bureaucratie centralisée pour coordonner la logistique, l'approvisionnement et les paiements. Une commission a été mise en place pour gérer ce projet, avec des hommes de confiance supposés avoir été triés sur le volet par [ROOT.GetLeader], qui se sont attelés à la tâche avec enthousiasme. Ce projet jette les bases des futures réformes de l'armée, essentielles pour faire entrer nos forces dans l'ère moderne de la guerre."
 china_events.40.t.second_step: "Les réformes militaires se poursuivent !"
 china_events.40.d.second_step: "Après avoir pris les premières mesures visant à améliorer la qualité de notre armée, d'autres initiatives ont rapidement suivi. Les unités localisées ont été démantelées et redistribuées, certains officiers ayant été purement et simplement expulsés pour corruption. L'entraînement a lui aussi été revu de fond en comble afin d'adapter nos forces aux techniques modernes.\n\nLes membres de la vieille garde, en particulier ceux qui ont bénéficié de la nature régionale de nos anciennes forces, n'ont pas manqué de se plaindre. Toutefois, ce modèle disparate, bien que parfois plus efficace au début de l'ère des seigneurs de la guerre, n'a pas sa place dans l'avenir de notre armée."
 china_events.40.t.third_step_officers: "Une bouffée d'air frais dans l'armée [ROOT.GetAdjective]e."
 china_events.40.d.third_step_officers: "Après des efforts considérables, notre armée a été réformée en profondeur. Après avoir réformé avec succès les composantes essentielles de notre armée, le difficile travail d'intégration des unités alliées et auxiliaires que nous avons héritées du passé a commencé.\n\nNotre haut commandement est heureux d'annoncer que les efforts déployés au cours des derniers mois ont été couronnés de succès. Bien qu'il subsiste des problèmes liés aux soldats fantômes, aux salaires corrompus et à la désertion, il ne fait aucun doute que nous avons parcouru un long chemin."
 china_events.40.t.third_step_finished: "Un nouveau jour pour les militaires [ROOT.GetAdjective]"
 china_events.40.d.third_step_finished: "Après des efforts considérables, les composantes essentielles de notre armée ont été réformées en profondeur. Finis les soldats fantômes, la désertion, le pillage, la structure semi-féodale. À la place se trouve une nouvelle force professionnelle, comparable à celle de l'Europe et du Japon. Maintenant, ils sont prêts à imposer l'unification de la Chine et peut-être au-delà, une armée avec laquelle il faut vraiment compter !"
 china_events.40.a: "Nos armées triomphent même en dehors du champ de bataille !"

 china_events.41.t.army_reform_ongoing: "Faire le ménage et attraper les voleurs"
 china_events.41.d.army_reform_ongoing: "La qualité de l'armée chinoise s'est considérablement dégradée au cours des dernières années, malgré l'abondance d'officiers chevronnés issus de l'époque des seigneurs de la guerre. Nombre d'entre eux ont obtenu leur grade par népotisme, corruption ou favoritisme, tandis que d'autres (même compétents) exploitent leur pouvoir à leurs propres fins.\n\nNos efforts ont consisté à nettoyer les listes fantômes, à mettre un terme à la désertion et à éliminer le favoritisme, afin d'accroître la responsabilité au sein de nos rangs. Une nouvelle génération d'officiers a été formée à cette fin, animée d'un esprit patriotique et, espérons-le, moins encline à la corruption que les générations précédentes."
 china_events.41.t.army_reform_finished: "Un nouveau jour pour les militaires [ROOT.GetAdjective]"
 china_events.41.d.army_reform_finished: "$china_events.41.d.army_reform_ongoing$\n\nCes officiers rejoignent une armée profondément réformée de l'intérieur vers l'extérieur, prête à libérer leur nation. Grâce à nos efforts, ils sont devenus une force professionnelle, comparable à celle de l'Europe et du Japon. Puissent-ils faire en sorte que la Chine ne soit plus jamais divisée ni humiliée !"
 china_events.41.a: "Une nouvelle génération d'officiers pour une nouvelle Chine."

### Capital Event ###
 china_events.50.t:0 "La nouvelle capitale"
 china_events.50.d: "Maintenant que l'unification de la Chine est faite, il est enfin temps de fixer le siège permanent du nouveau gouvernement central. Beijing serait le choix naturel, une ville ancienne qui a toujours été la capitale des gouvernements chinois au cours des siècles passés sous les Yuan. Elle représenterait une transition naturelle et stable par rapport à l'ancien régime. Cependant, ce choix est également défavorable, car elle est fortement associée à la monarchie et à l'échec du gouvernement de Beiyang. Dans une moindre mesure, il met l'accent sur une certaine domination politique du Nord dans la politique nationale.\n\nNanjing est un autre choix possible, plus proche du centre de la Chine, entre les fleuves Yangtze et Jaune. Nanjing a été la capitale de la dynastie Ming, la capitale provisoire de la Première République avant l'usurpation de Yuan Shikai, et a une valeur importante pour les nationalistes et les républicains.\n\nDe même, Wuhan, située plus à l'intérieur des terres, a été le lieu du soulèvement de Wuchang, l'épicentre de la révolution Xinhai qui a renversé la monarchie Qing. Son symbolisme en a fait un choix populaire pour les révolutionnaires qui cherchent à rompre avec l'ordre ancien.\n\nGuangzhou, un choix controversé, a également été jeté dans le mélange. Centre économique du Sud et grande ville portuaire, elle est traditionnellement le foyer des mouvements révolutionnaires républicains. Le Kuomintang et le mouvement fédéraliste y ont tous deux leurs racines, et nombre de leurs principaux officiers ont grandi ou ont été formés dans la ville depuis le début du mouvement pour la protection de la Constitution.\n\nD'autres villes ont été envisagées, mais à mesure que les discussions touchent à leur fin, il semble que la liste ait été rapidement réduite. Après de nouvelles délibérations, les autorités [ROOT.GetAdjective]es ont choisi..."
 china_events.50.a: "[GetVictoryPointName_9843]."
 china_events.50.b: "Nanjing."
 china_events.50.c: "Wuhan."
 china_events.50.e: "Guangzhou."
 china_events.50.f: "Restez dans [ROOT.Capital.GetCapitalVictoryPointName]."

### Becomes Most Legitimate Tooltip
 china_events.51.t: "Renommée Croissante de [ROOT.Capital.GetCapitalVictoryPointName]"
 china_events.51.d: "Avec la disparition récente de notre plus grand rival, la plupart des observateurs se sont tournés vers [ROOT.GetLeader] et [ROOT.GetRulingParty] comme le candidat le plus susceptible d’unifier la Chine sous sa bannière. Les ambassades étrangères ont commencé à reconnaître notre prédécesseur, notre gouvernement et notre ministère des Affaires Etrangères sont convaincus que nous obtiendrons bientôt une large reconnaissance internationale. Sur le plan national, notre légitimité a été renforcée, ce qui nous ouvre la voie à l’unification du pays.\n\nIl s’agit là d’une position précaire, comme l’a montré le va-et-vient des dirigeants de Beiyang et de Guangzhou. Être le plus fort fait souvent de nous une cible, non seulement pour les clans rivaux de seigneurs de guerre, mais aussi pour les créanciers qui cherchent souvent à obtenir le remboursement de prêts en souffrance depuis longtemps contractés par les gouvernements chinois précédents. Cela suscite également la jalousie et l’ambition au sein de notre propre camp, à mesure que la force unificatrice des menaces extérieures s’éloigne. [ROOT.GetLeader] serait bien avisé de savoir que notre triomphe n’est guère assuré. Pourtant, la victoire est à notre portée, si seulement nous la saisissons. Vient ensuite la partie difficile…"
 china_events.51.a: "Maintenant, qui ose encore se mettre en travers de notre chemin ?"

 china_events.52.t:9 "A Provisional Capital?"
 china_events.52.d:9 "With our armies steadily making gains, the logistical and bureaucratic demands of controlling an growing part of the country has raised discussions of moving our primary base of operations from [ROOT.Capital.GetCapitalVictoryPointName]. Our current capital, while serving a critical role in the past and also being the centre of our political base, is seen as perhaps too regional in nature. A more central, northern location within the nation might give us a strategic and political advantage.\n\nBeijing is the traditional capital of the nation, having served in that role for millennia. It is a strong contender because it signals the continuity of Chinese governments, however it is also associated with the failed Beiyang Republic, the long-time rival of the Guangzhou governments. Its northern location also makes it vulnerable to attack from Manchuria, though tucked behind mountains and rivers it is a formidable base.\n\nWuhan was where the Xinhai Revolution started. Made up of three smaller cities (Wuchang, Hanyang, and Hankou), it sits on a vital location in the Yangtze River at the centre of the nation. Protected by the converging river and relatively deep within Chinese territory and containing the Hanyang arsenal, it is no surprise it has been the longtime base of Wu Peifu.\n\nNanjing is where Dr. Sun was first named President of the provisional republic (and where he chose to be buried), it is said this where he chose his capital in life and in death. The epicentre of the wealthy Jiangnan region and centrally located by the coast, it has developed a nice industry under Sun Chuanfang's rule and is another strong contender for a provisional capital."
 china_events.52.a:9 "Beijing, the traditional capital."
 china_events.52.b:9 "Wuhan, hotbed of the revolution."
 china_events.52.c:9 "Nanjing, the wealthy coastal city."
 china_events.52.e:9 "Let us remain in [ROOT.Capital.GetCapitalVictoryPointName]."

### Demanding Cities ###
 china_events.60.t:0 "Le Gouvernement Central exige Beijing"
 china_events.60.d: "La victoire de notre coalition révolutionnaire a permis de renverser nos rivaux dans la région. Après avoir fièrement servi la cause nationale, nos administrateurs ont entamé le processus vital de rétablissement de l'ordre à Beijing. La ville, dont le nom signifie littéralement "Capitale du Nord", a joué un rôle central dans l'histoire de la Chine. Elle a longtemps servi de capitale à la nation et sa prise a conféré une grande légitimité à [FROM.GetNameDef] et à [ROOT.GetLeader].\n\nNos alliés semblent avoir reconnu ce fait et se méfient de nos intentions. La presse de [FROM.capital.GetCapitalVictoryPointName] a sensiblement cessé d'imprimer des mentions concernant [ROOT.GetLeader] ou [ROOT.GetRulingParty], signe évidents de leur mécontentement. Ils ont également envoyé plusieurs représentants dans une tentative franchement peu subtile d'arracher le contrôle de l'administration régionale à nos propres dirigeants.\n\nNous avons finalement reçu un appel privé de [FROM.GetLeader] en personne, exigeant que nous cédions la juridiction de Beijing au gouvernement central de la République pour qu'il l'administre directement. Cet empiètement sur l'autonomie locale constitue une grave menace pour notre autorité, mais il semble qu'ils n'aient pas l'intention de renoncer à cette confrontation. Accepter serait une noble action, mais nous condamnerait peut-être à une subordination permanente. Pourtant, une certaine ambition brille dans les yeux de [ROOT.GetLeader]. Ce n'est pas la première fois qu'une alliance révolutionnaire s'effondre face à l'éminence de la ville."
 china_events.60.a:0 "Qu'il en soit ainsi, nous cédons."
 china_events.60.b:0 "Notre autonomie ne sera pas violée !"

 china_events.61.t:0 "[FROM.GetNameDefCap] rend Beijing"
 china_events.61.d:0 "Cédant à la pression du gouvernement central, [FROM.GetLeader] et [FROM.GetName] ont convenu de confier la juridiction de Beijing et de ses environs au gouvernement central. Une importante délégation de responsables est arrivée plus tôt dans la journée à la gare de Zhengyangmen pour prendre ses fonctions dans la ville, bien qu'il s'agisse essentiellement d'une formalité. Avant eux se trouvaient divers officiers centraux de l’armée et d’autres représentants qui ont travaillé pour assurer une passation de pouvoir sans heurts et pacifiquement. Avec l'ancienne capitale enfin sous notre contrôle et un rival potentiel humilié, nous pouvons enfin commencer les préparatifs pour nos prochaines étapes dans l'unification nationale."
 china_events.61.a:0 "Comme cela devrait être."

 china_events.62.t:9 "[FROM.GetLeader] Challenges Our Legitimacy"
 china_events.62.d:9 "Though we have successfully attained the submission of [FROM.GetLeader] and the [FROM.GetRulingParty] of [FROM.GetName], it seems that those wily warlords are too recalcitrant to be obedient for long. This is to be expected unfortunately, with unity in China fickle and fleeting in these awful times. As rival contenders for national leadership square off, many provinces continue to enjoy considerable autonomy playing them off one another.\n\n[FROM.GetLeader] is playing a different game however. If the reports are true, he is endeavouring not merely to undermine central government control in [FROM.Capital.GetCapitalVictoryPointName] but to undermine the central government altogether, openly questioning our legitimacy and floating the deadly question of what a better alternative might be. The conclusion of this inquiry, naturally, is [FROM.GetLeader]."
 china_events.62.a:9 "We would be well served not to lower our guard."

 china_events.63.t:9 "[FROM.GetLeader] Pressures Us To Act!"
 china_events.63.d:9 "The Unification Question has plagued Chinese leaders since 1911, especially as the country polarised into Northern and Southern governments and from there splintered into further rival warlord factions. Attempts to reconcile the warring parties through negotiation have fallen through several times, and there is little room for further discussion. The only way for us forward is to rally our own government and unite the country by force.\n\nNot all of our followers are happy with our progress. Although [ROOT.GetLeader] and the other senior officials of our government have tried to be judicious in when we make our moves, many local leaders have complained that unification seems like an ever distant dream. [FROM.GetLeader] has further stirred unrest, insinuating that we have been deliberately taking our time in order to squeeze more money from the provinces. Between the nationalists who demand China be united and the regionalists who disdain further wait, we have come under pressure to take decisive steps in unifying the country."
 china_events.63.a:9 "All in due time..."

 china_events.64.t:9 "[FROM.GetLeader] Adds Further Pressure"
 china_events.64.d:9 "The chorus of voices demanding that we take steps to unite the country has grown with the addition of [FROM.GetLeader] and the [FROM.GetAdjective] government. Whether because of a genuine desire to see the nation united or a selfish effort to undermine our efforts, it threatens to do significant damage to our administration's image. It also means that this cacophony is unlikely to subsist in the near future."
 china_events.64.a:9 "We are getting to it!"

###Flavor ####
 china_events.70.t:9 "National Day of the Republic of China"
 china_events.70.d.zhili_monarchy:9 "Our nation has existed for thousands of years. For two millennia, China was the centre of Asia, with small kingdoms clinging to its civilising light. Yet, the Empire that was to last ten thousand years fought itself in great turmoil in the 19th century. While the Qing Dynasty had expanded China's borders to new heights, the European Imperialist plague brought the Empire to unseen lows. Worse yet, the intransigent Japanese dealt the Qing a shocking defeat in the Sino-Japanese War. With the Dynasty in shambles, the Chinese people lost faith in the Imperial system.\n\nOctober 10th, 1911 was the day that changed our Empire forever. In an act of insurrection, revolutionaries in the Beiyang Army stationed in Wuchang turned on their Manchu overlords, and began the Xinhai Revolution. While the Revolution flooded into the South, the North remained for the Qing under Marshal Yuan Shikai's protection. However, seeing the tides of fate, Yuan agreed to depose the Child Emperor Puyi in exchange for the Presidency. While initially forced to compromise with revolutionary rebels, Yuan expertly sidelined them and expanded Beiyang power. However, his monarchical ambitions backfired, and triggered a new Warlord Era.\n\nThis era of division was brought to an end following the failure of the Northern Expedition, as Marshals Wu Peifu, Cao Kun, and Sun Chuanfang brought peace to China, and in an act of magnanimity, brought back the Emperor to usher in a new era of peace. However, 1936 brought with it a collapse of the Zhili order and a return to provincial warfare. Yet, the Qing and Zhili Cliques persevere through it all. While some would see October 10th as a reminder of the beginnings of warlordism, it serves to remind the Jade Marshal and Emperor Puyi of an integral event in our eternal history, and the lessons of Xinhai continue to guide us into the modern, harmonious age which yet awaits us."
 china_events.70.d.other_monarchy:9 "Our nation has existed for thousands of years. For two millennia, China was the centre of Asia, with small kingdoms clinging to its civilising light. Yet, the Empire that was to last ten thousand years fought itself in great turmoil in the 19th century. While the Qing Dynasty had expanded China's borders to new heights, the European Imperialist plague brought the Empire to unseen lows. Worse yet, the intransigent Japanese dealt the Qing a shocking defeat in the Sino-Japanese War. With the Dynasty in shambles, the Chinese people lost faith in the Imperial system.\n\nOctober 10th, 1911 was the day that changed our Empire forever. In an act of insurrection, revolutionaries in the Beiyang Army stationed in Wuchang turned on their Manchu overlords, and began the Xinhai Revolution. While the Revolution flooded into the South, the North remained for the Qing under Marshal Yuan Shikai's protection. However, in an act of unforeseen treachery, Yuan agreed to depose Emperor Puyi in exchange for the Presidency. Ever the opportunist, Yuan Shikai even instituted a new monarchy, with the fool himself as Emperor!\n\nThe pretender emperor found the Chinese people unsupportive of his illegitimate dynasty, and toppled him before his reign could begin. Yuan's selfish actions led to the Warlord Era, where Republicans squabbled amongst each other for power, before the Zhili Clique brought about a decade of peace. Understanding the stabilising force of the monarchy, Cao Kun and Wu Peifu restored the rightful Emperor Puyi to the Dragon Throne. However, as these warlord militarists only sought to wield the Emperor for their own interests, their self-deluded hegemony ended after a decade.\n\nWith the Zhili fools now in the dustbin of history, the reborn Empire begins its work to fix a nation ailing from the disease of republicanism and imperialism. October 10th was yet a false promise to an end to externally-inflicted woes, and under the Kingly way, the second era of the Qing will rival the glories of the Eastern Han Dynasty!"
 china_events.70.d.kuomintang_republic:9 "In 1644, the cherished Ming Dynasty was subjected to unjust occupation by the Manchu invaders. The traitor Wu Sangui allowed the Manchus through the Great Wall, subjecting the Han to centuries of oppression. Yet, the Chinese people have not forgotten its age of freedom. Throughout the last decade 19th century and first decade of the 20th century, Chinese patriots who yet dreamed of a nation free from Manchu feudalism prepared to \"Overturn the Qing, Restore the Ming.\"\n\nOctober 10th, 1911 was the day that the chains over the Han finally broke. In an act of great bravery, revolutionaries in the Beiyang Army stationed in Wuchang turned on their Manchu overlords, and began the Xinhai Revolution. While the Revolution took a year to carry out its goal, the hated Qing Dynasty was toppled through an act of unity between Marshal Yuan Shikai and Provisional President Sun Yat-sen. But we were fools to trust Yuan. In 1913, he assassinated comrade Song Jiaoren, and even attempted to make himself Emperor of China. After his death, the Beiyang Republic continued to mock Xinhai's memory.\n\nFrom the revolutionary perch in Guangzhou, Sun Yat-sen and his trusted followers in the Kuomintang knew that the failed Beiyang experiment had to be put down with the iron fist. Setting out in 1926, the KMT began the Northern Expedition to eliminate the Beiyang Government once and for all. In an act of great cruelty, the German Vultures descended from their rat's nest and crippled our National Revolution and saved the Beiyang Government.\n\nDespite decades of setbacks, the dream of Xinhai has not been forgotten by the Nationalist Party. No, we strive for a new Republic, cleansed of the feudal and reactionary weaknesses of the first. No longer will our nation suffer foreign exploitation, no longer will we suffer warlord oppression, no longer will we suffer liberal failures! October 10th represents not the Beiyang despotate, but the epoch of the White Sun in the name and memory of Dr. Sun Yat-sen and his Three Principles!"
 china_events.70.d.other_republic:9 "In 1644, the cherished Ming Dynasty was subjected to unjust occupation by the Manchu invaders. The traitor Wu Sangui allowed the Manchus through the Great Wall, subjecting the Han to centuries of oppression. Yet, the Chinese people have not forgotten its age of freedom. Throughout the last decade 19th century and first decade of the 20th century, Chinese patriots who yet dreamed of a nation free from Manchu feudalism prepared to \"Overturn the Qing, Restore the Ming\"\n\nOctober 10th, 1911 was the day that the chains over the Han finally broke. In an act of great bravery, revolutionaries in the Beiyang Army stationed in Wuchang turned on their Manchu overlords, and began the Xinhai Revolution. While the Revolution took a year to carry out its goal, the hated Qing Dynasty was toppled through an act of unity between Marshal Yuan Shikai and Provisional President Sun Yat-sen. Tragically, our Republic was crippled by division from the onset. Unwilling to follow the flow of history, Yuan Shikai assassinated the rightful election winner Song Jiaoren, and turned the Republic into his personal dictatorship.\n\nIn 1915, he took things even further, declaring himself Emperor of the Hongxian Monarchy. Republican patriots led by Cai E in Yunnan revived the Revolution in the National Protection War and brought back our Republic. Following Yuan's death, the Republic fractured along Northern and Southern lines, with rival governments operating in Guangzhou and Beijing. This division ended following the collapse of the Guangzhou Government in the Northern Expedition with Zhili-led unification, but 1936 brought with it a collapse of a decade of peace and the flames of war rebounded. Though the Republic has been far from perfect, Double Ten Day reminds us to live up to the Dreams of Xinhai."
 china_events.70.a:0 "Un retour triomphant."
 china_events.70.b:9 "Zhonghua Minguo Wansui..."
 china_events.70.c:9 "Let October 10th fade from memory!"

### Tibet/East Turkestan/Mongolia Interactions Events ###
 china_events.100.t: "[FROM.GetNameDefCap] exige notre intégration"
 china_events.100.d.independent: "L'effondrement de la dynastie Qing lors de la révolution Xinhai de 1911 a ouvert la voie à l'indépendance de notre nation souveraine. Alors que nous étions autrefois des sujets involontaires de la cour et de la sphère chinoises, l'effondrement de l'autorité chinoise dans la région nous a donné l'espoir d'une renaissance de nos identités nationales et culturelles.\n\nMalheureusement, nos plus grandes craintes sont revenues face à [FROM.GetNameDef], qui a exigé que nous nous rendions immédiatement et que nous acceptions l'annexion de nos terres par la Chine. Il semble que nous soyons seuls, qu'aucune puissance ne veuille nous offrir sa protection et que nous soyons seuls si une guerre devait éclater entre nous et [FROM.GetNameDef]. Alors que les faucons de guerre de notre gouvernement ont exigé que nous ripostions et que nous résistions aux impérialistes chinois, de nombreux politiciens et anciens ont également affirmé que notre sort serait mieux servi si nous nous rendions de plein gré au gouvernement chinois."

 china_events.100.d.is_puppet: "L'effondrement de la dynastie Qing lors de la révolution Xinhai de 1911 a ouvert la voie à l'indépendance de notre nation souveraine. Alors que nous étions autrefois des sujets involontaires de la cour et de la sphère chinoises, l'effondrement de l'autorité chinoise dans la région nous a donné l'espoir d'une renaissance de nos identités nationales et culturelles.\n\nMalheureusement, nos plus grandes craintes sont revenues lorsque [FROM.GetNameDef] a exigé que nous nous rendions immédiatement et que nous acceptions l'annexion de nos terres par la Chine. Néanmoins, nous ne sommes pas seuls, car [THIS.overlord.GetNameDef] s'est engagé à défendre nos frontières dans l'espoir de faire reculer les Chinois. Alors que les faucons de guerre de notre gouvernement ont exigé que nous ripostions aux impérialistes chinois en demandant à [THIS.overlord.GetNameDef] d'intervenir en notre nom, de nombreux politiciens et anciens ont affirmé que notre sort serait mieux servi si nous nous soumettions de plein gré au gouvernement chinois."

 china_events.100.d.was_puppet: "L'effondrement de la dynastie Qing lors de la révolution Xinhai de 1911 a ouvert la voie à l'indépendance de notre nation souveraine. Alors que nous étions autrefois des sujets involontaires de la cour et de la sphère chinoises, l'effondrement de l'autorité chinoise dans la région nous a donné l'espoir d'une renaissance de nos identités nationales et culturelles.\n\nMalheureusement, nos plus grandes craintes ont refait surface face à [FROM.GetNameDef], qui a exigé que nous nous rendions immédiatement et que nous acceptions l'annexion de nos terres par la Chine. Nous pensions que [THIS.overlord.GetNameDef] nous viendrait en aide, mais il semblerait que notre destin ne soit même pas entre nos mains, puisqu'il a publié une déclaration de neutralité. Alors que les faucons de guerre de notre gouvernement ont exigé que nous ripostions et résistions aux impérialistes chinois, de nombreux politiciens et anciens ont affirmé que notre destin serait mieux servi si nous nous soumettions volontairement au gouvernement chinois."

 china_events.100.d.is_in_faction:9 "L'effondrement de la dynastie Qing lors de la révolution Xinhai de 1911 a ouvert la voie à l'indépendance de notre nation souveraine. Alors que nous étions autrefois des sujets involontaires de la cour et de la sphère chinoises, l'effondrement de l'autorité chinoise dans la région nous a donné l'espoir d'une renaissance de nos identités nationales et culturelles.\n\nMalheureusement, nos plus grandes craintes sont revenues face à [FROM.GetNameDef], qui a exigé que nous nous rendions immédiatement et que nous acceptions l'annexion de nos terres par la Chine. Néanmoins, il y a de l'espoir pour nous car [ROOT.FactionLeader.GetName] nous a promis son soutien total face à une invasion chinoise. Nous espérons qu'ils comprendront notre demande et qu'ils nous empêcheront de perdre notre indépendance une fois de plus. "

 china_events.100.d.was_in_faction:9 "L'effondrement de la dynastie Qing lors de la révolution Xinhai de 1911 a ouvert la voie à l'indépendance de notre nation souveraine. Malheureusement, nos plus grandes craintes sont revenues face à [FROM.GetNameDef], qui a exigé que nous nous rendions immédiatement et que nous acceptions l'annexion de nos terres par les Chinois. Pour ne rien arranger, [ROOT.FactionLeader.GetName] a déclaré sa neutralité dans le conflit à venir et a refusé de nous soutenir dans notre guerre de survie. Il semblerait que nous n'ayons pas d'autre choix que de nous battre jusqu'au bout."

 china_events.100.a: "Nous devons nous rendre immédiatement."
 china_events.100.b:0 "Exigez l'autonomie en échange."
 china_events.100.c: "Compromis : offrir des terres de Han en échange de l'indépendance."
 china_events.100.d: "Demander à la Russie d'intervenir."
 china_events.100.e: "Demander à l'Inde d'intervenir."
 china_events.100.f:0 "Nous ne nous rendrons jamais!"
 china_events.100.g: "Demander à [THIS.overlord.GetNameDef] d'intervenir..."
 china_events.100.h:9 "Demander à [ROOT.FactionLeader.GetNameDef] d'intervenir."

 china_events.101.t: "La capitulation de [FROM.GetNameDef]"
 china_events.101.d:9 "Face à des obstacles politiques et militaires écrasants, [FROM.GetNameDef] a entendu raison et a accepté de participer à des négociations. Ne voulant pas prendre le risque d'un bain de sang et d'une destruction potentielle, ils ont accepté une reddition inconditionnelle selon nos conditions. Après que nous avons décidé de respecter les gouvernements civils et les civils dans les territoires perdus, leur gouvernement s'est officiellement rendu et a accepté l'annexion de leurs terres par la Chine dans le cadre d'un transfert de pouvoir pacifique. Dans toute la nation, les citoyens célèbreront le fait que le pays, longtemps divisé, s'unira une fois de plus."
 china_events.101.a: "Une vraie victoire pour la Chine !"

 china_events.102.t: "[FROM.GetNameDefCap] exige l'autonomie"
 china_events.102.d:9 "Face à des obstacles politiques et militaires écrasants, [FROM.GetNameDef] a entendu raison et a accepté de participer à des négociations. Ne voulant pas prendre le risque d'une effusion de sang et d'une destruction potentielle, mais conservant un sentiment de dignité et d'indépendance, ils nous ont proposé de se rendre en échange d'une autonomie. Ils seront autorisés à opérer de jure en dehors de notre pays en tant qu'entité souveraine, mais seront liés exclusivement à nos marchés et à nos alignements politiques. Bien que nous considérions ces territoires comme faisant partie intégrante de la nation chinoise, nous pouvons peut-être comprendre leur point de vue et respecter leur autonomie sous notre influence. D'autres nationalistes ont fait valoir que, puisque nous avons la haute main dans ces négociations, nous devrions au moins exiger les régions qui comptent le plus d'habitants Han, afin d'encourager la colonisation aux frontières. Enfin, les va-t-en-guerre de notre gouvernement ont tout simplement exigé que nous entrions en guerre immédiatement, car [FROM.GetNameDef] a peu de chances face à notre puissance militaire."
 china_events.102.a: "Nous acceptons leur désir d'autonomie."
 china_events.102.b: "Exigeons qu'ils nous rendent les terres qu'ils nous ont volées !"
 china_events.102.c:0 "Ce sera la guerre."

 china_events.103.t: "[ROOT.GetNameDefCap] Devient une Région Autonome"
 china_events.103.d.default: "Il semblerait que les négociations avec [FROM.GetNameDef] se soient bien déroulées. Peut-être confronté à la pression et aux critiques internationales, le gouvernement chinois a accepté de nous accorder notre pleine autonomie sans autres concessions - à condition que nous restions économiquement et politiquement liés à la sphère chinoise. Il s'agit d'une grande victoire pour notre nation, car nous avons évité une effusion de sang et notre indépendance a été reconnue et honorée."
 china_events.103.d.kept_lands: "Il semblerait que les négociations avec [FROM.GetNameDef] se soient bien déroulées. Peut-être confronté à la pression et aux critiques internationales, le gouvernement chinois a accepté de nous accorder notre pleine autonomie sans autres concessions - à condition que nous restions économiquement et politiquement liés à la sphère chinoise. Alors que les Chinois avaient initialement exigé des régions qu'ils considéraient comme des "provinces Han", il semblerait qu'ils aient également cédé sur cette demande - peut-être dans l'espoir de trouver grâce à nos yeux. Il s'agit d'une grande victoire pour notre nation, car l'effusion de sang a été évitée et notre indépendance a été reconnue et honorée."
 china_events.103.a: "La crise est terminée !"

 china_events.104.t: "[FROM.GetNameDefCap] exige la restitution des "terres de la minorité Han" pour l'autonomie"
 china_events.104.d: "Lors des négociations avec [FROM.GetNameDef], le gouvernement chinois a accepté d'offrir l'autonomie à notre gouvernement et à notre nation à condition que nous cédions des territoires qu'ils déclarent dominés par les Han. Bien que ces régions nous appartiennent explicitement, les membres pacifistes de notre gouvernement ont exhorté nos dirigeants à accepter ces exigences afin d'éviter une effusion de sang. Même si nous perdons des terres au profit des Chinois, au moins notre territoire principal et notre peuple pourront-ils jouir des avantages de l'indépendance loin de la domination chinoise. Les nationalistes de notre gouvernement ont dénoncé cette idée, affirmant que nous devrions être traités sur un pied d'égalité à la table des négociations et que la demande chinoise d'une partie de notre territoire aboutira finalement à la perte de tous nos territoires."
 china_events.104.a:0 "Nous acceptons leurs demandes"
 china_events.104.b: "Nous ne céderons jamais nos terres à ces colonisateurs !"

 china_events.105.t: "[FROM.GetNameDefCap] rend les terres Han"
 china_events.105.d: "Nos négociations se sont bien déroulées avec [FROM.GetNameDef], qui a envoyé des ambassadeurs dans notre capitale pour discuter des litiges fonciers en cours. Voyant peut-être que leur position est désespérée, ils ont accepté de céder toutes les terres habitées par les Han en échange de leur autonomie sous notre sphère. Nous allons accepter leur proposition et nous rendre, mais cet incident a montré que nous sommes désormais tout à fait capables de projeter notre puissance et notre force en Asie."
 china_events.105.a: "Nous respecterons le traité quoi qu'il arrive."

 china_events.106.t: "[FROM.GetNameDefCap] refuse de rendre des terres"
 china_events.106.d: "Nos négociations avec [FROM.GetNameDef] se sont mal passées, et leurs ambassadeurs sont restés défiants sur de nombreux points clés de notre conflit territorial. Refusant obstinément de céder tout territoire [FROM.GetAdjective], même ceux à majorité Han, ils s'en tiennent aux conditions initiales qu'ils ont proposées, à savoir rester autonomes dans notre sphère d'influence. C'est la voie de la moindre résistance, mais elle risque d'entraîner des problèmes persistants dans notre partenariat pour les années à venir. D'aucuns ne peuvent que se demander s'ils ont vraiment les moyens d'exiger de telles conditions."
 china_events.106.a: "Qu'ils gardent des terres."
 china_events.106.b: "Rompre les négociations."

 china_events.107.t: "[FROM.GetNameDefCap] offre de restituer des terres"
 china_events.107.d: "Dans le cadre des négociations en cours avec [FROM.GetNameDef], ils ont accepté de céder des terres qui, selon nous, abritent une importante minorité han. En échange, ils nous demandent de renoncer à toute revendication sur leur territoire principal et de respecter et reconnaître leur souveraineté nationale. Si certains modérés ont préconisé cette approche, les nationalistes de notre pays ont fait valoir que ces territoires font partie intégrante de la Chine et que, s'ils étaient perdus, ils pourraient être utilisés par des puissances étrangères contre nous. Ils ont donc demandé à notre gouvernement d'adopter une position plus agressive pour résoudre la crise."
 china_events.107.a: "Nous acceptons leur proposition"
 china_events.107.b: "Ces terres sont chinoises !"

 china_events.108.t: "[FROM.GetNameDefCap] accepte l'offre de restitution des terres"
 china_events.108.d: "Dans le cadre des négociations en cours avec [FROM.GetNameDef], ils ont accepté notre proposition de paix dans laquelle nous cédons des terres qui, selon nous, abritent une minorité han considérable. En échange, ils ont accepté de renoncer à toute revendication sur leur territoire principal et de respecter et reconnaître leur souveraineté nationale. Si les pacifistes et les modérés ont applaudi cette initiative, certains membres de notre gouvernement ont également préconisé de rejeter cette proposition, car une demande de terres pourrait en entraîner une autre à l'avenir. Ils estiment au contraire que nous devrions résister et nous battre plutôt que de nous rendre aux impérialistes chinois."
 china_events.108.a: "La paix pour notre époque."
 china_events.108.b: "Nous ne céderons pas un pouce !"

 china_events.109.t.from_russia: "La Russie refuse la protection"
 china_events.109.d.from_russia: "S'étendant sur deux continents, nous sommes voisins de la puissante nation russe - l'ancienne puissance connue sous le nom d'Ours de l'Est. Bien qu'elle ait été humiliée par les Japonais lors de la guerre de 1904 et qu'elle ait été encore plus humiliée par la révolution et la guerre civile après la Weltkrieg, la résurgence de la Russie sur la scène mondiale en a fait un protecteur potentiel dans la crise que nous traversons actuellement contre le gouvernement chinois.\n\nLes Russes ont néanmoins refusé de répondre à notre appel à l'aide. Peut-être ont-ils secrètement négocié notre sort avec les Chinois ou peut-être ont-ils des préoccupations plus pressantes en Occident.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_india: "L'Inde refuse la protection"
 china_events.109.d.from_india: "L'Inde, ancienne nation récemment réunifiée, peut constituer une menace considérable pour les ambitions chinoises, car son industrie et sa population potentielles rivalisent avec celles des Chinois et peuvent peut-être même les surpasser. Ayant désespérément besoin d'aide, nous avons envoyé des négociateurs pour mettre au point une éventuelle intervention indienne afin d'empêcher l'agression et l'empiètement de la Chine sur nos frontières.\n\nLes Indiens ont néanmoins refusé de répondre à notre appel à l'aide. Il se peut qu'ils aient secrètement négocié notre sort avec les Chinois, ou qu'ils aient des préoccupations plus urgentes ailleurs. Quoi qu'il en soit, il semble que nous soyons livrés à nous-mêmes.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_autonomy: "La Chine refuse l'autonomie"
 china_events.109.d.from_china_refused_autonomy: "Nouvelles décourageantes de [FROM.GetNameDef] aujourd'hui : ils ont refusé nos offres d'autonomie. Peut-être que si nous leur proposons de céder les terres qu'ils revendiquent, ils seront prêts à prendre en compte notre désir de rester indépendants. Quelle que soit leur réponse, nous devons nous préparer au pire.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_lands: "La Chine refuse des terres"
 china_events.109.d.from_china_refused_lands: "Malgré notre offre généreuse de céder les terres qu'ils revendiquent en raison de la présence de minorités han, [FROM.GetNameDef] a catégoriquement refusé notre offre d'autonomie en échange de nos terres. Il semblerait que nous n'ayons plus beaucoup d'options sur la table, si ce n'est de résister et de lutter contre cette excuse flagrante d'empiéter sur notre souveraineté nationale.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_events.109.t.from_china_refused_both: "La Chine lance un ultimatum"
 china_events.109.d.from_china_refused_both: "Nous avons reçu aujourd'hui la grave nouvelle que [FROM.GetNameDef] a rejeté nos offres d'autonomie et a également rejeté nos offres d'autonomie en échange de nos territoires qui possèdent une minorité han. Les négociations ayant échoué, leur ambassadeur a remis à notre gouvernement une note exigeant que nous nous rendions immédiatement et que nous renoncions à toute notion de gouvernement national afin d'adhérer aux frontières pré-républicaines de notre nation, qui fait partie du grand État chinois. À ce stade, nous pouvons soit choisir d'éviter un bain de sang en nous rendant, soit décider de nous battre et espérer résister jusqu'au bout.\n\n[china_offers_available_paragraph]\n\n[china_seek_protection_paragraph]"

 china_offers_available_paragraph_autonomy_lands: "À mesure que les Chinois empiètent sur nos frontières et exigent notre annexion totale à leur sphère, nos perspectives d'indépendance s'amenuisent. Des éléments pragmatiques au sein de notre gouvernement ont suggéré que nous cédions les territoires que nous possédons mais qui abritent une importante minorité Han. Cela pourrait apaiser les Chinois et leurs ambitions impérialistes sur notre souveraineté, bien que ce soit un coup porté à notre prestige national que de céder volontairement un territoire sans se battre."
 china_offers_available_paragraph_autonomy_refused_lands: "Nos négociations avec [FROM.GetNameDef] ne se déroulent pas comme prévu. Malgré notre offre généreuse de céder au gouvernement chinois les territoires que nous possédons et qui contiennent une importante minorité Han, les négociateurs chinois ont catégoriquement refusé notre offre, exigeant notre soumission totale à leur puissance impérialiste renaissante.\n\nLes faucons de guerre les plus bruyants de notre gouvernement disent à nos dirigeants de refuser toute nouvelle offre chinoise et de se préparer à la guerre avec [FROM.GetNameDef]. Cependant, les pacifistes et les membres pragmatiques de notre gouvernement demandent à ce dernier d'offrir à [FROM.GetNameDef] notre soumission en échange de l'autonomie."

 china_offers_available_paragraph_autonomy: "Nos négociations avec [FROM.GetNameDef] ne se déroulent pas comme prévu. Il est clair que les Chinois exigeront soit notre annexion totale, soit notre soumission. Afin d'éviter une guerre dévastatrice pour nos peuples et une guerre qu'il est pratiquement impossible de gagner, nos dirigeants ont proposé que nous offrions au gouvernement chinois notre soumission afin d'obtenir potentiellement le statut de nation autonome au sein de la sphère chinoise."

 china_offers_available_paragraph_lands: "Nos négociations avec [FROM.GetNameDef] ne se déroulent pas comme prévu. Il est clair que les Chinois exigeront soit notre annexion totale, soit notre soumission. Afin d'éviter une guerre dévastatrice pour nos peuples et une guerre qu'il est pratiquement impossible de gagner, nos dirigeants ont proposé d'offrir au gouvernement chinois les terres dont ils prétendent actuellement qu'elles possèdent une importante minorité Han. Bien que cette proposition puisse sembler nous faire perdre la face, elle constitue une meilleure option que l'autre."

 china_seek_protection_paragraph_intro: "Alors que nous avons longtemps lutté contre l'oppression de nos suzerains chinois, de nouveaux changements géopolitiques dans le monde nous offrent aujourd'hui une opportunité. À l'extrême nord, la nation renaissante de [RUS.GetNameDef] cherche à réaffirmer son hégémonie sur l'Eurasie et sera sans aucun doute un allié puissant auquel nous pourrons tenter de faire appel. Dans l'hémisphère sud du continent asiatique se trouve la nation indienne récemment réunifiée, qui espérera sans aucun doute contenir l'expansionnisme chinois. C'est peut-être auprès de ces grandes nations montantes que nous pourrons trouver une protection contre l'empiètement chinois sur nos frontières."

 china_seek_protection_paragraph_refused_both: "$china_seek_protection_paragraph_intro$\n\nMalheureusement pour nous, les deux puissances ont refusé notre demande d'aide. Il semblerait que nous soyons livrés à nous-mêmes."
 china_seek_protection_paragraph_refused_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nMalheureusement pour nous, les Russes ont décliné notre offre. Néanmoins, nous pourrions demander de l'aide à [HND.GetNameDef], bien qu'ils puissent exiger que notre gouvernement adhère pleinement aux idéaux du socialisme pour recevoir protection et aide. Les conservateurs de notre gouvernement ont exprimé leur opposition à cette offre, mais nous n'avons pas vraiment le choix si nous devons chercher un bailleur de fonds."
 china_seek_protection_paragraph_refused_russia_default_india: "$china_seek_protection_paragraph_intro$\n\nMalheureusement pour nous, les Russes ont rejeté notre requête, mais le gouvernement indien semble ouvert à notre offre et à notre demande de protection. Espérons qu'il fera preuve de bon sens et qu'il sera prêt à protéger notre autodétermination nationale."
 china_seek_protection_paragraph_refused_india_socialist_russia: "$china_seek_protection_paragraph_intro$\n\nMalheureusement pour nous, les Indiens ont décliné notre offre. Néanmoins, nous pourrions demander de l'aide à [RUS.GetNameDef], mais le gouvernement socialiste russe pourrait exiger que notre gouvernement rejoigne pleinement sa sphère en tant qu'allié socialiste. Les conservateurs de notre gouvernement ont exprimé leur opposition à cette offre, mais nous n'avons pas vraiment le choix si nous devons chercher un partenaire pour nous protéger."
 china_seek_protection_paragraph_refused_india_default_russia: "$china_seek_protection_paragraph_intro$\n\nMalheureusement pour nous, les Indiens ont rejeté notre pétition, mais il semblerait que le gouvernement russe soit ouvert à notre offre. Espérons qu'il fasse preuve de bon sens et qu'il soit prêt à protéger notre autodétermination nationale."
 china_seek_protection_paragraph_socialist_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nLes nations socialistes de [HND.GetNameDef] et [RUS.GetNameDef] ont exprimé leur intérêt pour la protection de notre autodétermination nationale et de notre droit à l'existence. Cependant, elles pourraient demander à notre gouvernement de passer à une alternative de gauche ou socialiste pour participer à leur révolution commune. Les conservateurs de notre gouvernement ont exprimé leur opposition à cette offre - mais peut-être est-ce nécessaire pour sauver notre nation de la destruction."
 china_seek_protection_paragraph_default_russia_socialist_india: "$china_seek_protection_paragraph_intro$\n\nLes Russes ont exprimé leur intérêt pour la protection de nos frontières et de notre souveraineté nationale, mais [HND.GetNameDef] a également envoyé à nos ambassadeurs une note de bonne volonté et une promesse potentielle d'amitié. Si nous nous alignons sur les Indiens, ils pourraient exiger que notre gouvernement partage leur révolution et établisse un gouvernement de gauche. Cela pourrait susciter la colère de nos conservateurs, mais nous devrons peut-être agir de la sorte pour protéger notre nation de la destruction."
 china_seek_protection_paragraph_socialist_russia_default_india: "$china_seek_protection_paragraph_intro$\n\nLes Indiens ont exprimé leur intérêt pour la protection de nos frontières et de notre souveraineté nationale, mais [RUS.GetNameDef] a également envoyé à nos ambassadeurs une note de bonne volonté et une promesse potentielle d'amitié. Toutefois, si nous nous alignons sur les Russes, ils pourraient exiger que notre gouvernement partage leur révolution et établisse un gouvernement de gauche. Cela pourrait susciter la colère de nos conservateurs, mais nous devrons peut-être agir de la sorte pour protéger notre nation de la destruction."
 china_seek_protection_paragraph_default_both: "$china_seek_protection_paragraph_intro$\n\nLe gouvernement russe et le gouvernement indien ont tous deux exprimé leur intérêt pour la protection de notre souveraineté nationale dans leur désir de limiter l'expansionnisme chinois. Consultons nos dirigeants pour déterminer la voie à suivre par notre nation, mais nous sommes assurés d'avoir un soutien solide pour empêcher les Chinois de s'emparer de notre pays."

 china_seek_protection_paragraph_russia_socialist: "Alors que nous avons longtemps lutté contre l'oppression de nos suzerains chinois, de nouveaux changements géopolitiques dans le monde nous offrent aujourd'hui une opportunité. À l'extrême nord, la nation renaissante de [RUS.GetNameDef] cherche à réaffirmer son hégémonie sur l'Eurasie et sera sans aucun doute un allié puissant auquel nous pouvons essayer de faire appel. Cependant, si nous nous alignons sur les Russes, ils pourraient exiger que notre gouvernement partage leur révolution et établisse un gouvernement de gauche. Cela pourrait susciter la colère de nos conservateurs, mais nous devrons peut-être agir de la sorte pour protéger notre nation de la destruction."
 china_seek_protection_paragraph_russia_default: "Alors que nous avons longtemps lutté contre l'oppression de nos suzerains chinois, de nouveaux changements géopolitiques dans le monde nous offrent aujourd'hui une opportunité. À l'extrême nord, la nation renaissante de [RUS.GetNameDef] cherche à réaffirmer son hégémonie sur l'Eurasie et sera sans aucun doute un allié puissant auquel nous pouvons essayer de faire appel. Peut-être pourrons-nous trouver auprès d'eux une protection contre l'empiètement de la Chine sur nos frontières."

 china_seek_protection_paragraph_india_socialist: "Alors que nous luttons depuis longtemps contre l'oppression de nos suzerains chinois, de nouveaux changements géopolitiques dans le monde nous offrent aujourd'hui une opportunité. Dans l'hémisphère sud du continent asiatique se trouve la nation indienne récemment réunifiée, qui espère sans aucun doute contenir l'expansionnisme chinois. Si nous nous alignons sur les Indiens, ils pourraient exiger que notre gouvernement partage leur révolution et établisse un gouvernement de gauche. Cela pourrait susciter la colère de nos conservateurs, mais nous devrons peut-être agir de la sorte pour protéger notre nation de la destruction."
 china_seek_protection_paragraph_india_default: "Alors que nous luttons depuis longtemps contre l'oppression de nos suzerains chinois, de nouveaux changements géopolitiques dans le monde nous offrent aujourd'hui une opportunité. Dans l'hémisphère sud du continent asiatique se trouve la nation indienne récemment réunifiée, qui espère sans aucun doute contenir l'expansionnisme chinois. Peut-être pourrons-nous trouver auprès d'elle une protection contre l'empiètement chinois sur nos frontières."

 china_events.109.a:9 "Nous acceptons leur offre d'aide."
 china_events.109.b:9 "Ils doivent faire partie de notre sphère de paix."
 china_events.109.c:9 "Nous n'exigerons que les terres des Han et nous les laisserons tranquilles."
 china_events.109.d: "Nous demandons l'aide du gouvernement russe."
 china_events.109.e: "Nous demanderons l'aide du gouvernement indien."
 china_events.109.f:9 "Nous n'acceptons pas leur offre."

 china_events.110.intro:9 "Nous avons reçu une requête urgente de [FROM.GetNameDef] demandant notre protection contre l'irrédentisme et l'expansionnisme chinois. Alors que la région était théoriquement sous la sphère de la dynastie Qing, elle s'est dotée d'un gouvernement indépendant à la suite de la révolution de 1911 et nombre d'entre eux ne souhaitent pas être réintégrés dans l'État chinois. C'est pourquoi ils se sont adressés à notre gouvernement dans l'espoir que nous leur venions en aide en ces temps difficiles."
 china_events.110.t: "[FROM.GetNameDefCap] demande une protection contre la Chine"
 china_events.110.d.russia_already_guaranteed: "$china_events.110.intro$\n\nNous garantissons actuellement l'indépendance de [FROM.GetNameDef] et pouvons donc naturellement leur venir en aide pour résister à l'expansionnisme chinois. Néanmoins, certains membres de notre gouvernement estiment qu'une Chine unie pourrait s'avérer trop épuisante pour nous et que nous risquons d'être enfermés dans une guerre qui ne s'achèverait pas rapidement. Les Chinois ne refuseront sans doute pas de se retirer et notre pays devra peut-être faire face à d'autres menaces."
 china_events.110.d.russia:9 "$china_events.110.intro$ Si nous intervenons en leur faveur, ils ont déclaré qu'ils rejoindraient notre alliance en tant que membre indépendant."
 china_events.110.d.india_already_guaranteed: "$china_events.110.intro$\n\nNous garantissons actuellement l'indépendance de [FROM.GetNameDef] et pouvons donc naturellement leur venir en aide pour résister à l'expansionnisme chinois. Néanmoins, certains membres de notre gouvernement estiment qu'une Chine unie pourrait s'avérer trop épuisante pour nous et que nous risquons d'être enfermés dans une guerre qui ne s'achèverait pas rapidement. Les Chinois ne refuseront sans doute pas de se retirer et notre pays devra peut-être faire face à d'autres menaces."
 china_events.110.d.india:9 "$china_events.110.intro$ Si nous intervenons en leur faveur, ils ont déclaré qu'ils rejoindraient notre alliance en tant que membre indépendant."
 china_events.110.a:0 "Nous leur viendrons en aide."
 china_events.110.b:0 "Exigez qu'ils adoptent immédiatement un gouvernement socialiste."
 china_events.110.c:0 "Ils sont livrés à eux-mêmes."

 china_events.111.t: "[FROM.GetNameDefCap] nous offre sa protection !"
 china_events.111.d.russia: "Nos appels à l'aide ne sont pas restés sans réponse ! Le gouvernement russe a déclaré à notre gouvernement qu'il reconnaissait notre souveraineté nationale et déclarera au gouvernement chinois qu'il doit retirer toutes ses troupes sous peine d'être confronté à une guerre commune. Nous pouvons désormais être assurés que Moscou nous soutient."
 china_events.111.d.india: "Nos appels à l'aide ne sont pas restés sans réponse ! Le gouvernement indien a déclaré à notre gouvernement qu'il reconnaissait notre souveraineté nationale et déclarera au gouvernement chinois qu'il doit retirer toutes ses troupes sous peine d'être confronté à une guerre commune. Nous pouvons désormais être assurés que la grande puissance de l'Asie du Sud peut être notre alliée contre les impérialistes chinois !"
 china_events.111.a: "Les Chinois n'oseront plus venir maintenant..."

 china_events.112.t: "[From.From.GetNameDefCap] protège [FROM.GetNameDef]"
 china_events.112.d.russia: "Alors que nous considérons [FROM.GetNameDef] comme une partie intégrante de notre pays et de nos frontières naturelles, il semblerait que les lâches aient fait appel à [FROM.FROM.GetNameDef] pour obtenir une protection. Le gouvernement russe nous a lancé un ultimatum pour que nous mettions fin à nos revendications et à notre agression contre [FROM.GetNameDef], faute de quoi nous devrons faire face à la guerre. Alors que nos faucons de guerre nous appellent à profiter de l'affaiblissement de la nation russe, les modérés et les pacifistes déclarent que nous devrions plutôt trouver une médiation pacifique."
 china_events.112.d.india: "Alors que nous considérons [FROM.GetNameDef] comme une partie intégrante de notre pays et de nos frontières naturelles, il semblerait que les lâches aient fait appel à [FROM.FROM.GetNameDef] pour obtenir une protection. Le gouvernement indien nous a lancé un ultimatum pour que nous mettions fin à nos revendications et à notre agression contre [FROM.GetNameDef], faute de quoi nous devrons faire face à la guerre. Alors que nos faucons de guerre nous appellent à profiter de la récente unification de la nation indienne, les modérés et les pacifistes déclarent que nous devrions plutôt trouver une médiation pacifique."
 china_events.112.a: "Nous ne pouvons pas gagner cette guerre, reculez !"
 china_events.112.b: "Nous devons résister à ces impérialistes !"

 china_events.113.t: "Les Chinois font marche arrière"
 china_events.113.d: "Face à la pression internationale, les Chinois ont décidé de faire marche arrière et de retirer leurs forces militaires de nos frontières. Il semblerait que notre indépendance soit désormais totalement à l'abri de leur expansionnisme."
 china_events.113.a: "La paix pour notre époque."

 china_events.114.t: "La Chine mobilise ses armées"
 china_events.114.d: "Malgré la pression internationale, les Chinois ont décidé de mobiliser leur armée et les rapports sur nos frontières indiquent que leurs troupes se déplacent. Il semblerait que notre nation soit désormais en guerre avec la nation chinoise, et seul l'avenir nous dira si nous en sortirons victorieux ou non."
 china_events.114.a: "Ils ne gagneront pas."

 china_events.115.t: "[FROM.GetNameDefCap] exige un virage vers le socialisme"
 china_events.115.d.russia: "En réponse à notre appel à l'aide, [RUS.GetNameDef] a exigé que notre gouvernement adopte un modèle socialiste et s'intègre à leur sphère. Bien que cela garantisse leur protection sur nos terres, cela réduira essentiellement notre indépendance puisque nous ne serons plus qu'une marionnette de leur sphère socialiste. Néanmoins, si l'on considère que l'alternative est l'annexion et la destruction par les Chinois, c'est peut-être la meilleure voie à suivre."
 china_events.115.d.india: "En réponse à notre appel à l'aide, [HND.GetNameDef] a exigé que notre gouvernement adopte un modèle socialiste et que nous nous intégrions à leur sphère. Bien que cela garantisse leur protection sur nos terres, notre indépendance s'en trouvera réduite puisque nous ne serons plus qu'une marionnette de leur sphère socialiste. Néanmoins, si l'on considère que l'alternative est l'annexion et la destruction par les Chinois, c'est peut-être la meilleure voie à suivre."
 china_events.115.a: "Nous les acceptons avec gratitude."
 china_events.115.b: "Nous ne renoncerons pas à notre indépendance."

 china_events.116.t: "[FROM.GetNameDefCap] accepte le socialisme"
 china_events.116.d: "Nous avons reçu une grande nouvelle. Dans le cadre de la révolution internationale, [FROM.GetNameDef] a accepté de changer son gouvernement en un gouvernement socialiste - rejoignant ainsi notre fraternité de frères et sœurs socialistes. Désormais, nous resterons unis et défiants face aux impérialistes chinois et ils seront contraints de faire marche arrière ou d'en subir les conséquences."
 china_events.116.a: "L'Internationale unit le Genre Humain !"

 china_events.117.t: "[FROM.GetNameDefCap] rejette le socialisme"
 china_events.117.d: "Peut-être par arrogance, [FROM.GetNameDef] a refusé notre offre généreuse de transformer son gouvernement en un gouvernement socialiste. Étant donné qu'ils ont choisi de maintenir leur gouvernement rétrograde et réactionnaire, nous ne leur offrirons aucune protection dans leur prochain conflit avec les Chinois."
 china_events.117.a: "Ils ont choisi leur destin."

 china_events.118.t: "[FROM.GetNameDefCap] se tient en défiance"
 china_events.118.d: "Les peuples arrogants et ignorants de [FROM.GetNameDef] ont refusé toutes nos demandes généreuses et ont déclaré à nos négociateurs que la seule solution à la crise était leur indépendance nationale. Il va de soi que cela est inacceptable, car ces régions font partie intégrante de la Chine et ont été perdues au cours du siècle de l'humiliation. Nous n'aurons d'autre choix que de recourir à la force militaire pour réunifier les parties restantes de notre grand pays !"
 china_events.118.a: "Ils ont scellé leur destin !"

 china_events.119.t: "La Chine demande l'annexion de [FROM.GetNameDef]"
 china_events.119.intro:9 "L'unification de la Chine étant désormais assurée, la Chine tourne maintenant son regard vers la frontière [FROM.GetAdjective]e. Autrefois lointaine partie de l'empire Qing, l'État chinois moderne prétend descendre de ses prédécesseurs mandchous et a donc commencé à réclamer son retour. Avec des troupes qui s'amassent et une rhétorique de plus en plus hostile, il faut peu d'imagination pour comprendre ce qui est en jeu."
 china_events.119.compromise: "Une option intermédiaire a été proposée, dont certains espèrent qu'elle permettra d'apaiser les tensions. [FROM.GetNameDefCap] occupe actuellement des territoires constitués d'une majorité de Chinois Han, principale cible de l'ire nationaliste. L'échange de ces territoires contre le maintien de l'indépendance de [FROM.GetNameDef] pourrait éviter une guerre entre les puissances, même s'il trahit certains de nos engagements antérieurs."
 china_events.119.faction_leader_text: "Ces derniers jours, cette situation a atteint son paroxysme, car [FROM.GetLeader] nous a demandé d'intervenir en leur nom, en invoquant nos obligations militaires existantes. Il est vrai que nous avons des intérêts dans la région et que nous avons promis de les défendre contre ce genre de situation. La question qui se pose alors est la suivante : sommes-nous prêts à défendre l'indépendance [FROM.GetAdjective]e ?"
 china_events.119.overlord: "Nos intérêts en [FROM.Capital.GetCapitalVictoryPointName] sont plutôt étendus, et le gouvernement [FROM.GetRulingParty] est effectivement soumis à notre politique étrangère. [FROM.GetLeader] a néanmoins insisté pour que nous honorions notre obligation d'intervenir et d'empêcher l'invasion chinoise. Si nous ne le faisons pas, [ROOT.GetLeader] sera dans l'embarras et la politique étrangère [ROOT.GetAdjective]e sera compromise."
 china_events.119.overlordinfaction: "$china_events.119.overlord$\n\nNos alliés de le [ROOT.GetFactionName] seront probablement aussi entraînés dans ce conflit, car ce qui semble superficiellement être une escarmouche frontalière peut très bien dégénérer en un conflit régional plus large. Pour faire avancer ce dossier, nous serons probablement obligés de consulter également les dirigeants du [ROOT.GetFactionName]."
 china_events.119.d.faction_leader_can_give_lands:9 "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$\n\n$china_events.119.compromise$"
 china_events.119.d.faction_leader_default: "$china_events.119.intro$\n\n$china_events.119.faction_leader_text$"
 china_events.119.d.overlord_not_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlord$\n\n$china_events.119.compromise$"
 china_events.119.d.overlord_not_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlord$"
 china_events.119.d.overlord_in_faction_can_give_lands: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$\n\n$china_events.119.compromise$"
 china_events.119.d.overlord_in_faction: "$china_events.119.intro$\n\n$china_events.119.overlordinfaction$"
 china_events.119.a: "Nous agissons pour protéger l'indépendance [FROM.GetAdjective]e !"
 china_events.119.b: "Pétition du [ROOT.GetFactionName] pour obtenir un soutien !"
 china_events.119.c: "Rechercher un compromis sur les territoires contestés."
 china_events.119.d: "Ce n'est pas la peine, abandonnez [FROM.GetNameDef]."

 china_events.120.t: "[FROM.GetNameDefCap] nous protège"
 china_events.120.intro: "Notre demande d'aide auprès de [FROM.GetAdjective] a abouti ! Après avoir entendu l'appel de [ROOT.GetLeader], [FROM.Capital.GetCapitalVictoryPointName] a lancé un avertissement sévère aux Chinois pour qu'ils s'éloignent de notre territoire et est prêt à envoyer des troupes dans la région pour nous défendre si nécessaire."
 china_events.120.d.default: "$china_events.120.intro$ Nous attendons maintenant avec impatience de voir ce que les Chinois vont faire."
 china_events.120.d.refused_lands: "$china_events.120.intro$ Malheureusement, nous avons d'abord tenté de négocier avec les Chinois la cession de "certaines" de nos terres principales, un compromis qui a été rejeté par les autorités han. Il semble que la guerre soit désormais inévitable et nous devons nous préparer en conséquence."
 china_events.120.a: "Il est bon d'avoir des alliés."

 china_events.121.t: "[FROM.FROM.GetNameDefCap] protège [FROM.GetNameDef]"
 china_events.121.refusedlands: "Notre refus d'accepter un compromis permettant de retirer les terres de la majorité Han du contrôle [FROM.GetAdjective] n'a peut-être pas aidé notre cause. Si nous bluffions dans l'espoir d'éviter la guerre et de nous emparer des territoires contestés, nous sommes désormais contraints soit de faire la guerre pour toute la région, soit de reculer dans la honte."
 china_events.121.d.overlord:9 "Alors que nous cherchons à restaurer l'intégrité de la Chine sur [FROM.Capital.GetCapitalVictoryPointName], il semble tout à fait naturel que leurs vils marionnettistes de [FROM.FROM.GetNameDef] interviennent pour nous arrêter. Les nationalistes du [ROOT.GetRulingParty] insistent pour que nous allions de l'avant, invoquant la nécessité de mettre fin au Siècle des humiliations, par la force des armes si nécessaire. D'un autre côté, une telle guerre pourrait être dévastatrice pour un pays qui se remet encore de l'ère des seigneurs de la guerre. La décision revient maintenant à [ROOT.GetLeader] et à ses ministres."
 china_events.121.d.overlord_refused_lands: "$china_events.121.d.overlord$\n\n$china_events.121.refusedlands$"
 china_events.121.d.overlord_abandoned_by_allies: "$china_events.121.d.overlord$\n\nIl semble que [FROM.FROM.GetNameDef] ait perdu un avantage crucial car ses anciens alliés l'ont largement abandonné, ne souhaitant pas s'engager dans un conflit asiatique potentiellement massif. Cela signifie qu'ils sont seuls, mais cela ne veut pas dire qu'ils sont impuissants."
 china_events.121.d.overlord_refused_lands_abandoned_by_allies: "$china_events.121.d.overlord_abandoned_by_allies$\n\n$china_events.121.refusedlands$"
 china_events.121.d.overlord_and_allies: "$china_events.121.d.overlord$\n\nLe [FROM.FROM.FROM.GetNameDefCap] a décidé d'entrer dans la mêlée, menaçant de faire intervenir l'ensemble du [FROM.FROM.FROM.GetFactionName] dans le conflit en cas d'escalade des tensions. Cela aggrave le mal de tête que cette crise a créé et affaiblit considérablement notre position."
 china_events.121.d.overlord_and_allies_refused_lands: "$china_events.121.d.overlord_and_allies$\n\n$china_events.121.refusedlands$"
 china_events.121.d.faction: "Ces dernières années, alors que [FROM.GetNameDef] cherchait à consolider son indépendance, elle s'est efforcée de nouer des liens avec des puissances extérieures afin de se protéger contre l'inévitable jour de notre unification. C'est ainsi qu'ils se sont rapprochés de [FROM.GetFactionName], qui a accepté de les protéger contre nous. Malgré la force d'une Chine unie, la guerre est toujours une proposition risquée - une guerre qui peut commencer comme nous le souhaitons mais qui ne se terminera pas nécessairement comme prévu."
 china_events.121.d.faction_refused_lands: "$china_events.121.d.faction$\n\n$china_events.121.refusedlands$"
 china_events.121.a: "Nous devons faire marche arrière."
 china_events.121.b:0 "Ce sera donc la guerre."

 china_events.122.t: "La Chine fait marche arrière"
 china_events.122.d:9 "Après des semaines de tensions croissantes, le monde peut pousser un soupir de soulagement. Face à la possibilité d'une guerre meurtrière qui déstabiliserait une nation naissante, les dirigeants chinois ont été les premiers à cligner des yeux. Ils ont décidé d'accepter un accord loin de leurs nobles exigences, en acceptant un traité de non-agression. Bien que la possibilité d'un désarmement à l'avenir reste une ambition lointaine, pour l'instant au moins, il semble que la paix règne en Asie."
 china_events.122.a: "La raison l'emporte."

 china_events.123.t: "La Chine se mobilise pour la guerre"
 china_events.123.d: "Après des semaines de tensions croissantes, il semble que la situation va bientôt devenir incontrôlable. Face à notre détermination croissante à résister à leurs ambitions impérialistes, les dirigeants chinois ont choisi de redoubler d'efforts dans leur quête effrénée de pouvoir. Tout espoir de solution diplomatique s'évaporant rapidement, nous n'avons d'autre choix que de nous préparer à un conflit prolongé."
 china_events.123.a: "Nous vaincrons."

 china_events.124.t: "[FROM.GetNameDefCap] demande au [ROOT.GetFactionName] un soutien contre la Chine"
 china_events.124.d: "Les intérêts [FROM.GetAdjective] dans les frontières contestées de la Chine nous sont connus depuis longtemps, même si les Chinois ont été longtemps distraits par leurs propres querelles mesquines, ce qui n'a guère suscité d'intérêt. Du moins jusqu'à récemment. Rejetant l'indépendance (ou du moins l'indépendance nominale) de divers groupes qui avaient tenté de s'affranchir du gouvernement dominé par les Han, les Chinois ont commencé à mobiliser des forces dans un effort revanchard pour restaurer les anciennes frontières impériales des Qing.\n\nAujourd'hui, la menace que le [ROOT.GetFactionName] soit entraîné dans un conflit asiatique est de plus en plus grande, ce à quoi nous ne sommes peut-être pas préparés. En tant que leader de facto de l'alliance, il nous appartient de coordonner une réponse aux appels à l'aide [FROM.GetAdjective]e contre l'agression chinoise."
 china_events.124.a: "Nous allons peser de tout notre poids pour les soutenir."
 china_events.124.b: "Ces questions sont bien trop lointaines pour nous concerner."

 china_events.125.t: "[FROM.GetNameDefCap] nous soutient"
 china_events.125.d: "Heureusement, nos liens étroits avec [FROM.GetFactionName] ont porté leurs fruits. En réponse à nos appels au soutien contre l'agression chinoise, [FROM.GetLeader] a proposé de nous venir en aide en cas d'invasion. Outre le renforcement de notre alliance, nous veillerons à la protection continue de nos propres alliés et intérêts dans la région. Avec un peu de chance, les Chinois renonceront à toute nouvelle agression, sous peine de voir la guerre s'étendre."
 china_events.125.a: "C'est à cela que servent les alliés."

 china_events.126.t: "[FROM.GetNameDefCap] refuse de nous soutenir"
 china_events.126.d: "Malgré nos liens existants avec [FROM.GetFactionName], ils prétendent qu'ils ne s'étendent pas à nos alliés subsidiaires. Dans une formidable démonstration de faiblesse et de duplicité, [FROM.GetLeader] nous a informés que nous ne pouvions pas compter sur l'aide de le [FROM.GetFactionName] en cas de conflit.\n\nCela nous met en position de faiblesse. Si nous insistons pour continuer à protéger nos alliés, nous serons contraints de sacrifier nos liens avec [FROM.GetFactionName], ce qui nous rendra vulnérables. D'un autre côté, si nous reculons maintenant, nous donnerons l'impression d'être faibles, sacrifiant nos propres intérêts en faveur de l'alliance élargie. En fin de compte, c'est à [ROOT.GetLeader] de décider ce qu'il convient de faire de nos intérêts dans les territoires revendiqués par la Chine."
 china_events.126.a: "Protégez-les quand même !"
 china_events.126.b: "Offrir aux Chinois un compromis pour sauver la face."
 china_events.126.c: "Libérez-les pour le bien de nos alliés du [FROM.GetFactionName]."

 china_events.127.t:0 "[FROM.GetNameDefCap] quitte le [ROOT.GetFactionName]."
 china_events.127.d: "Furieux de notre décision de ne pas protéger leurs intérêts dans les régions contestées par la Chine, [FROM.GetLeader] a annoncé le retrait de [FROM.GetNameDef] du [ROOT.GetFactionName]. C'est un coup dur pour la stabilité de notre alliance, et leur décision de s'entêter à résister aux Chinois conduira probablement à une issue défavorable pour tous. Néanmoins, nous avons fait ce que nous pouvions pour préserver la paix et nous devrons simplement trouver notre propre voie sans les [FROM.GetAdjective]."
 china_events.127.a:0 "Décevant."

 china_events.128.t: "Un terrain d'entente ?"
 china_events.128.intro: "Après quelques délibérations, [FROM.GetLeader] a trouvé une solution à proposer aux Chinois, dans l'espoir d'éviter une invasion. Les territoires à majorité han actuellement aux mains [ROOT.GetAdjective]es passeront sous contrôle chinois, en échange de quoi nous pourrons préserver notre indépendance et la Chine retirera toutes ses prétentions sur nos terres principales."
 china_events.128.d.puppet: "$china_events.128.intro$\n\nCompte tenu de notre forte dépendance à l'égard de [FROM.GetNameDef], notre avis n'est rien d'autre qu'une approbation tacite dans ce processus. Nous pouvons néanmoins espérer qu'il en résultera une paix durable."
 china_events.128.d.not_puppet: "$china_events.128.intro$\n\nEn fin de compte, ce choix nous appartient. Certains de nos concitoyens peuvent considérer l'acceptation de ce compromis comme une trahison, mais s'il peut conduire à la paix, nous devons au moins essayer."
 china_events.128.a: "Nous n'avons pas le choix..."
 china_events.128.b: "Cela équivaut à une capitulation !"
 china_events.128.c: "Un compromis valable, bien que malheureux."

 china_events.129.t: "[FROM.GetNameDefCap] accepte un compromis"
 china_events.129.d: "Alors qu'une guerre potentiellement dévastatrice se profile à l'horizon, [FROM.GetLeader] a décidé d'adopter la ligne de conduite raisonnable et d'accepter notre proposition de diviser les terres contestées [FROM.GetAdjective]es entre eux et la Chine. Les provinces à majorité Han seront restituées aux autorités chinoises, tandis que le gouvernement chinois reconnaîtra le maintien de l'indépendance de [FROM.GetNameDef]. Un projet d'accord va maintenant être envoyé aux Chinois pour examen."
 china_events.129.a: "Attendons leur réponse."

 china_events.130.t: "[FROM.GetNameDefCap] refuse tout compromis"
 china_events.130.d: "Malgré le risque d'une guerre dévastatrice, [FROM.GetLeader] a décidé d'adopter une ligne dure, insistant sur le fait que [FROM.GetNameDef] défendra chaque pouce de terre [FROM.GetAdjective]e jusqu'à la dernière minute. Ils ont torpillé toute possibilité de compromis, jurant de se battre sans tenir compte de notre participation. Dans ces conditions, deux choix s'offrent à nous : soit nous restons aux côtés de nos alliés dans [FROM.Capital.GetCapitalVictoryPointName], soit nous les laissons tomber et les abandonnons à leur sort."
 china_events.130.a: "Nous les défendrons néanmoins."
 china_events.130.b: "Ils périront d'eux-mêmes."

 china_events.131.t: "[FROM.GetNameDefCap] offre un compromis potentiel"
 china_events.131.d.puppet: "Nous avons été informés par [FROM.overlord.GetNameDef] que, dans le cadre de leur médiation officielle avec notre pays et au nom de [FROM.GetNameDef], [FROM.GetNameDef] cédera les terres qu'il possède et qui abritent une importante minorité han. En contrepartie, ils nous demandent de renoncer à toute autre revendication sur leur territoire et de respecter leur indépendance. Bien que cette offre soit certainement séduisante, les nationalistes warhawks nous demandent de rejeter ce traité perçu comme inégal et de nous préparer à la guerre avec [FROM.overlord.GetNameDef]."
 china_events.131.d.not_puppet:9 "Nous avons reçu des nouvelles de [FROM.FactionLeader.GetNameDef], selon lesquelles, dans le cadre de leur médiation officielle avec notre pays et au nom de [FROM.GetNameDef], [FROM.GetNameDef] cédera des terres qu'il possède et qui abritent une importante minorité han. En contrepartie, ils nous demandent de renoncer à toute autre revendication sur leur territoire et de respecter leur indépendance. Bien que cette offre soit certainement alléchante, les nationalistes warhawks nous demandent de rejeter ce traité perçu comme inégal et de nous préparer à la guerre avec [FROM.FactionLeader.GetNameDef]."
 china_events.131.a: "Nous acceptons cette proposition de paix."
 china_events.131.b:9 "Nous ne signerons pas ce traité inégal !"

 china_events.132.t: "La Chine accepte un compromis"
 china_events.132.d.target: "Nous avons appris que le gouvernement chinois a accepté les terres dont il prétend qu'elles abritent une minorité chinoise en échange de l'abandon de toutes ses revendications sur nos terres. Nous accepterons cette proposition même si cela signifie que nos terres sont dépouillées."
 china_events.132.d.faction_leader_abandoned_ally:9 "Nous avons appris que [FROM.overlord.GetNameDef] avait décidé de se retirer de notre alliance pour défendre [FROM.GetNameDef]. Néanmoins, il semblerait qu'une effusion de sang ait été évitée puisque [FROM.overlord.GetNameDef] a réussi à négocier un compromis avec le gouvernement chinois, selon lequel [FROM.GetNameDef] cédera toutes les terres contenant une importante minorité Han en échange de son indépendance."
 china_events.132.d.other_allies: "Nous avons appris que [FROM.overlord.GetNameDef] a négocié une paix avec le gouvernement chinois au nom de [FROM.GetNameDef]. En échange de la cession au gouvernement chinois de toutes les terres contenant une minorité Han significative, les Chinois abandonneront toutes les autres revendications qu'ils ont sur les frontières extérieures. Il semblerait qu'il n'y aura pas de guerre pour ces terres."
 china_events.132.a: "Malheureusement, il faut le faire."
 china_events.132.b: "Une paix a été négociée."
 china_events.132.c: "Nous n'avions pas d'autre choix."
 china_events.132.d: "La paix pour notre époque"

 china_events.133.t: "[FROM.GetNameDefCap] refuse notre offre de compromis"
 china_events.133.d: "Malgré notre offre généreuse de céder les terres Han à [FROM.GetNameDef], ils ont refusé nos propositions de compromis. À l'heure actuelle, la seule option possible est la guerre."
 china_events.133.a: "Ce qui doit arriver arrivera."

 china_events.134.t: "[FROM.GetNameDefCap] refuse tout compromis"
 china_events.134.d.overlord_in_faction:9 "Nous avons reçu la grave nouvelle que [FROM.GetNameDef] a refusé nos généreuses offres de compromis. Puisqu'il semble que la seule autre option soit la guerre, nous pourrions peut-être essayer de contacter [ROOT.FactionLeader.GetNameDef] pour qu'il nous soutienne dans une guerre potentielle avec le gouvernement chinois.  Nous pouvons soit choisir d'abandonner la protection de notre sujet, soit chercher à le protéger malgré tout."
 china_events.134.d.overlord_refused_by_faction:9 "Nous avons reçu la grave nouvelle que [FROM.GetNameDef] a refusé nos généreuses offres de compromis. La dernière fois que nous avons demandé de l'aide à [ROOT.FactionLeader.GetNameDef] dans cette crise et qu'ils l'ont refusée, il est peu probable qu'ils trouvent opportun d'intervenir une fois de plus. Nous pouvons soit choisir d'abandonner la protection de notre sujet, soit chercher à le protéger malgré tout."
 china_events.134.d.faction_leader: "Nous avons appris que [FROM.GetNameDef] a refusé une offre de compromis sur ses revendications irrédentistes. Cela pourrait signifier la guerre pour notre pays, une guerre pour laquelle peu de nos concitoyens estimeront qu'il vaut la peine de mourir. Néanmoins, certains affirment que nous devons prendre position contre l'expansionnisme chinois et déclarer que nous protégerons nos alliés."
 china_events.134.a:9 "Espérons que [ROOT.FactionLeader.GetNameDef] nous vienne en aide."
 china_events.134.b: "Malgré tout, nous devons les protéger."
 china_events.134.c: "Trop c'est trop, nous les défendrons."
 china_events.134.d: "Ce n'est pas notre guerre."

 china_events.135.t: "[FROM.GetNameDefCap] refuse tout compromis"
 china_events.135.d.abandoned_by_allies:9 "Nous venons d'apprendre que [FROM.FactionLeader.GetNameDef] nous a retirés de sa sphère et nous a abandonnés aux Chinois. Ils ont retiré leur ambassade et leurs forces militaires de notre pays, nous laissant à la merci des Chinois, sous prétexte que ce conflit ne les concerne pas. Seul l'avenir nous dira si nous survivrons ou non à cet assaut."
 china_events.135.d.abandoned_by_overlord_allies:9 "Nous venons d'apprendre que [FROM.overlord.GetNameDef] a décidé de ne pas intervenir en notre faveur et de nous abandonner aux Chinois. Ils ont retiré leur ambassade et leurs forces militaires de notre pays, nous laissant à la merci des Chinois, car ils ne pensent pas pouvoir gagner cette guerre sans l'aide de [FROM.FactionLeader.GetNameDef], qui a déjà déclaré qu'il serait neutre dans le conflit à venir. Seul l'avenir nous dira si nous survivrons à cet assaut."
 china_events.135.d.abandoned_by_overlord: "Nous venons d'apprendre que [FROM.overlord.GetNameDef] a décidé de ne pas intervenir en notre faveur et nous a abandonnés aux Chinois. Citant le fait qu'ils ne pensent pas pouvoir remporter ce conflit, ils ont retiré leur ambassade et leurs forces militaires de notre pays, nous laissant à la merci des Chinois. Seul l'avenir nous dira si nous survivrons ou non à cet assaut."
 china_events.135.a: "Ce sont des lâches."

 china_events.136.t: "[FROM.FROM.GetNameDefCap] abandonne [FROM.GetNameDef]"
 china_events.136.d: "Nous avons reçu une excellente nouvelle : [FROM.FROM.GetNameDef] a retiré sa protection à [FROM.GetNameDef], ce qui résout la crise sans plonger le continent asiatique dans la guerre. Nous veillerons à ce que les frontières soient légitimement établies au sein de notre nation et à ce que notre victoire soit brève."
 china_events.136.a: "Une victoire contre l'impérialisme !"

### Autonomous Region Events ###
 china_events.150.t: "Établir une Administration Mongole"
 china_events.150.d:9 "Au cours des XVIIe et XVIIIe siècles, la Mongolie fut progressivement absorbée par la Grande Qing. La dynastie mandchoue entretenait auparavant de bonnes relations avec les clans mongols et utilisait efficacement ses sujets mongols comme cavaliers. Cependant, les efforts de la dynastie Qing pour soumettre les Mongols et mettre en place son système de bannières se heurtèrent à une forte résistance. Le XVIIIe siècle a été marqué par la famine et une importante migration de Chinois Han vers la région qui est devenue connue sous le nom de « Mongolie intérieure », le déclin du nomadisme mongol et la sinisation de la cour Qing. La gouvernance Qing sur la Mongolie s'appuyait sur des gouverneurs militaires chargés de surveiller les différentes ligues mongoles (six en Mongolie intérieure et quatre en Mongolie extérieure), les ligues de Mongolie extérieure jouissant d'une plus grande autonomie.\n\nDans le chaos de la Révolution Xinhai de 1911, Bogd Khan monta sur le trône et mena une révolte qui chassa les officiels chinois de Mongolie extérieure. La nouvelle République chercha à reprendre le contrôle de la Mongolie et du Tibet (qui avaient signé un accord de reconnaissance mutuel), déployant des forces qui parvinrent brièvement à reprendre le contrôle d'Urga (la capitale et seule ville permanente). Toutefois, les troupes du Baron von Ungern-Sternberg furent capables de repousser les troupes chinoises, permettant aux mongols de sécuriser leur indépendance de facto, même si les chinois continuèrent de revendiquer le territoire.\n\nA la suite de la chute du Baron et de notre retour en Mongolie, nous avons hérité d'un territoire divisé et dévasté. Les chefs locaux nous ont demandé une plus grande autonomie, similaire aux politiques des seigneurs de la guerre en Mongolie intérieure. Ils s'inquiètent de migrations supplémentaires des Han, qui tendent à favoriser les fermiers sédentaires, qui entreraient en concurrence avec les bergers mongols pour les pâturages et l'influence politique. Certains officiels militent toutefois pour une administration directe, pour relever les conditions économiques de la province très appauvrie et écraser les efforts sécessionnistes."
 china_events.150.a: "Autoriser la création d'une simple Région Autonome de Mongolie Extérieure."
 china_events.150.b: "Établir à la fois une Région Autonome de Mongolie Intérieure et Extérieure."
 china_events.150.c: "La Mongolie sera réorganisée en provinces ordinaires."

 china_events.151.t: "Établir une Administration Xinjiang"
 china_events.151.d: "Le Xinjiang a connu une histoire longue et tumultueuse et la présence militaire chinoise dans la région a commencé sous la dynastie Han avec des garnisons déployées pour protéger les intérêts commerciaux le long de la précieuse route de la soie. Le contrôle de la région a fréquemment changé, car les dynasties successives ont eu plus ou moins de chance de garder le contrôle de ces terres lointaines. La dynastie Qing a arraché le contrôle du Xinjiang et du Tibet aux Dzoungars au cours des XVIIe et XVIIIe siècles lors d'une guerre de conquête dévastatrice. Elle a également encouragé la migration des Han, des Hui et des Mandchous pour compléter son contrôle avec le déploiement d'une garnison permanente, une tactique utilisée dans les dynasties précédentes comme les Tang. Le Xinjiang, alors connu sous le nom de Turkestan chinois, a été transformé en province et a reçu son nom actuel, qui se traduit par Nouvelle Frontière.\n\nLa révolution Xinhai de 1911 a vu l'effondrement de l'autorité des Qing et l'arrivée au pouvoir du gouverneur Han Yang Zengxin. Région multiethnique par excellence, le Xinjiang a été en proie à l'instabilité et aux troubles, en particulier de la part des loyalistes du khanat de Kumul dans le nord et des séparatistes du Turkestan oriental dans le sud. Le trajet de Beijing à Dihua (la capitale provinciale) prendrait plus de temps que celui de Moscou à Vladivostok, ce qui a créé un certain degré d'isolement, encore aggravé par les tendances régionalistes des gouverneurs et les perturbations de l'ère des seigneurs de guerre.\n\nNous avons néanmoins réussi à mettre le Xinjiang sous notre coupe. Il est indispensable d’élaborer un plan de gouvernance à long terme si nous voulons stabiliser notre domination. Le Xinjiang abrite de nombreux groupes ethniques, notamment les Ouïghours, les Han, les Kazakhs, les Hui, les Kirghizes et les Mongols. Les dirigeants locaux ont appelé à la création d’une zone autonome pour garantir les droits des minorités locales. Cependant, cette idée a rencontré une résistance considérable : contrairement au Tibet ou à la Mongolie, le Xinjiang est gouverné comme une province depuis des décennies."
 china_events.151.a: "Autoriser la création d'une Région Autonome du Xinjiang."
 china_events.151.b: "Le Xinjiang restera une province."

 china_events.152.t: "Établir une Administration Tibétaine"
 china_events.152.d:9 "L'histoire de la domination chinoise sur le Tibet est longue et compliquée. La dynastie Qing a affirmé son contrôle direct sur la région pour la première fois lorsque ses soldats aidèrent le 7e Dalaï-lama à chasser le Khanat dzoungar, nommant ses propres administrateurs, les Ambans, dans la région. Le Tibet devint un "Fanbu" des Qing, ce qui se traduit approximativement en "vassal". Alors que le pouvoir Qing s'affaiblissait, leur capacité à contrôler le Tibet fut contestée à la fois par les chefs tibétains et par les britanniques opérant depuis l'Inde. Après l'invasion britannique du Tibet, les Qing ont redoublé d'efforts pour assurer leur souveraineté sur la région, envoyant une armée pour intégrer le Tibet par la force tout en sécurisant la reconnaissance britannique de la suzeraineté chinoise.\n\nLa Révolution Xinhai de 1911 vit le régime Qing s'effondrer et les tibétains prirent leur revanche sur la garnison chinoise en tuant son commandant et en forçant les survivants à se retirer. La nouvelle République maintint sa revendication sur le Tibet et tenta de s'assurer la soumission du Dalaï-lama, mais le 13e Dalaï-lama se défendit en disant que le règne chinois n'avait pas été une subordination, mais plutôt une relation entre un mécène et un prêtre. Le gouvernement de Lhassa déclara son indépendance aux côtés de la Mongolie, récemment libérée. Les britanniques tentèrent de négocier un accord similaire à celui de la Mongolie intérieure/extérieure, le Tibet extérieur recevant l'autonomie sous la suzeraineté chinoise alors que le Tibet intérieur serait divisé entre administration chinoise et autorité religieuse tibétaine. Cette convention échoua en raison de différends sur les frontières, encore compliqués par le statut contesté du Tawang et la révolution indienne.\n\nNos forces ont envahi le Tibet avec succès, affirmant une fois de plus le contrôle chinois sur Lhassa. La mort du 13e Dalaï-lama en 1933 a bouleversé la scène politique tibétaine, laissant plusieurs faction concurrentes qui vont des traditionalistes dans les monastères et l'aristocratie à Khamba aux révolutionnaires et réformistes de la cour. Au sein de notre gouvernement, il y a eu des appels à gouverner le Tibet directement comme province pour écraser le séparatisme, tandis que d'autres ont conseillé de lui donner l'autonomie pour s'assurer la loyauté d'alliés locaux."
 china_events.152.a: "Autoriser la création d'une simple Région Autonome du Tibet "Extérieur"."
 china_events.152.b: "La Région Autonome du Tibet devrait être étendue pour inclure le "Tibet Intérieur"."
 china_events.152.c: "Le Tibet sera administré comme une province."

 china_events.153.t:9 "Un coup d'État sinophile se prépare à [FROM.Capital.GetCapitalVictoryPointName]"
 china_events.153.d:9 "Après des négociations difficiles avec le gouvernement [FROM.GetAdjective], la population s'est réjouie de la conclusion d'un accord pacifique avec les Chinois. L'accord prévoyait que nous conservions notre autonomie nationale et notre indépendance nominale sur la scène internationale en tant que protectorat chinois, même si nos affaires étrangères devaient être gérées par [FROM.Capital.GetCapitalVictoryPointName]. Cet accord, équivalent moderne de l'ancien système chinois de suzeraineté, prévoyait implicitement le maintien de nos dirigeants actuels au sein du [ROOT.GetRulingParty].\n\nLes Chinois ont toutefois perdu confiance dans le gouvernement de [ROOT.GetLeader], ou peut-être n'ont-ils jamais vraiment eu l'intention de le laisser gouverner (ou du moins ses conseillers actuels). Les organes de presse chinois ont déjà adopté un ton plus sombre à l'égard du gouvernement en place et l'"ambassadeur" chinois a été vu en train de rencontrer diverses personnalités de l'opposition. Plus inquiétant encore, les principaux ministres et généraux de notre gouvernement se battent déjà pour obtenir des postes dans le futur régime, ce qui laisse penser que nos jours sont peut-être comptés.\n\nAyant déjà annoncé publiquement notre soumission au monde entier et nos protecteurs ne voulant pas ou ne pouvant pas nous aider, nous n'avons que peu de recours. Ce n'est qu'une question de temps avant que les Chinois ne soumettent officiellement leurs demandes de changement de dirigeants et, à moins que nous ne soyons en mesure d'affronter l'hégémonie restaurée, la seule chose que nous puissions faire est d'espérer que l'histoire se souviendra de cette trahison."
 china_events.153.a:9 "Nous ne pouvons qu'accepter l'inévitable."
 china_events.153.b:9 "Nous nous battrons jusqu'au bout !"

 china_events.154.t:9 "Coup d'État sans effusion de sang à [FROM.Capital.GetCapitalVictoryPointName]"
 china_events.154.d:9 "Après des négociations difficiles avec le gouvernement [FROM.GetAdjective], la population s'est réjouie de la conclusion d'un accord pacifique visant à réunifier le pays. L'accord prévoyait que le pays conserverait une certaine autonomie nationale et une indépendance nominale sur la scène internationale en tant que protectorat chinois, mais que ses affaires étrangères seraient gérées par [ROOT.Capital.GetCapitalVictoryPointName]. Cet arrangement, équivalent moderne de l'ancien système chinois de suzeraineté, a permis le maintien initial des dirigeants du [FROM.GetRulingParty].\n\nLa poursuite de leurs actions séditieuses et le maintien de ministres sécessionnistes au sein de leur gouvernement ont envenimé les relations, et il est devenu évident que [FROM.GetLeader], ou du moins ses conseillers actuels, ne s'intègrent pas dans notre avenir commun. C'est pourquoi nous avons exercé notre juste autorité de suzerain pour initier une passation de pouvoir.\n\nAprès avoir rencontré des politiciens locaux, des officiers militaires et d'autres parties prenantes, notre ambassadeur a mis en place un gouvernement plus favorable à nos intérêts. Bien que certains aient participé par le passé à des activités séparatistes, le nouveau régime est suffisamment pragmatique ou idéologiquement compatible pour consolider notre emprise sur [FROM.Getname].\n\nBien sûr, [FROM.GetLeader] et ses acolytes ont crié à la trahison et se sont plaints de promesses non tenues, mais comme leurs alliés ne pouvaient ou ne voulaient pas les aider, ils n'avaient aucun moyen de pression sur nous. Au final, ils se sont soumis pacifiquement, et c'est bien là l'essentiel. Nous pouvons maintenant tous nous réjouir de l'avenir radieux et des "relations spéciales" qu'apporte l'hégémonie chinoise."
 china_events.154.a:9 "L'affaire est réglée."

 china_events.155.t:9 "Le coup d'État sinophile de [FROM.Capital.GetCapitalVictoryPointName] s'effondre"
 china_events.155.d:9 "Après des négociations difficiles avec le gouvernement [FROM.GetAdjective], la population s'est réjouie de la conclusion d'un accord pacifique visant à réunifier le pays. L'accord prévoyait que le pays conserverait une certaine autonomie nationale et une indépendance nominale sur la scène internationale en tant que protectorat chinois, mais que ses affaires étrangères seraient gérées par [FROM.Capital.GetCapitalVictoryPointName]. Cet accord, équivalent moderne de l'ancien système chinois de suzeraineté, a permis le maintien initial des dirigeants du [ROOT.GetRulingParty].\n\nLeurs actions séditieuses incessantes et le maintien de ministres sécessionnistes au sein de leur gouvernement ont envenimé les relations, et il est devenu évident que [ROOT.GetLeader], ou du moins ses conseillers actuels, ne s'intégreront pas dans notre avenir commun. C'est pourquoi nous avons exercé notre juste autorité de suzerain pour initier une passation de pouvoir.\n\nNotre ambassadeur a cherché à résoudre le problème en rencontrant des politiciens locaux, des officiers militaires et d'autres parties prenantes afin de mettre en place un gouvernement plus favorable à nos intérêts. Toutefois, les séparatistes étant fortement ancrés dans les positions de pouvoir, ces efforts sont restés vains. [ROOT.GetLeader] et ses acolytes ont crié à la trahison et se sont révoltés dans un ultime effort pour préserver leur indépendance, mais comme leurs alliés ne peuvent ou ne veulent pas les aider, cela va ironiquement probablement condamner l'autonomie qu'ils ont négociée."
 china_events.155.a:9 "Il semble qu'ils préfèrent devenir une province après tout..."

### Concessions and Legation Cities interactions Events ###
 china_events.200.t: "[china.GetNameDefCap] exige le retour de nos concessions"
 china_events.200.desc: "Les grandes puissances ont maintenu des concessions en Chine depuis le traité de Nanjing, il y a près d'un siècle. Aujourd'hui unifiée sous [china.GetLeader], la Chine elle-même est sur le point de devenir une autre de ces puissances. Dans ce contexte, nous avons reçu un communiqué de [china.Capital.GetCapitalVictoryPointName] exigeant poliment, mais fermement, la "restitution" de nos concessions.\n\nSi un tel message avait été reçu il y a quelques années, il n'aurait suscité que de l'amusement journalistique et des plaisanteries dans les bars de [ROOT.Capital.GetCapitalVictoryPointName]. Aujourd'hui, l'affaire est extrêmement sérieuse. Les Chinois pourraient tout simplement s'emparer de n'importe laquelle de nos concessions pratiquement sans opposition, nous laissant la tâche peu enviable de les récupérer, puis de soumettre la nation chinoise dans son ensemble. Cependant, la tradition martiale de la Chine au cours du dernier siècle n'est pas très solide et nos propres troupes sont sans aucun doute la fierté de [ROOT.GetNameDef]."
 china_events.200.a:0 "Cela ne vaut pas une guerre."
 china_events.200.b: "Demande de compensation."
 china_events.200.c: "Ignorer leurs menaces."
 china_events.200.d: "Prévenir [THIS.overlord.GetNonIdeologyName] immédiatement!"

 china_events.201.t: "[FROM.GetNameDefCap] retourne nos concessions"
 china_events.201.d: "Malgré nos attentes, [FROM.Capital.GetCapitalVictoryPointName] a rendu ses concessions sans se battre. C'est un jour glorieux pour la Chine et une étape triomphale sur la voie de la fin de l'humiliation nationale !"
 china_events.201.a:0 "Wansui !"

 china_events.202.t: "[FROM.GetNameDefCap] veut une compensation pour ses concessions"
 china_events.202.d: "Alors qu'il y a quelques années encore, [FROM.Capital.GetCapitalVictoryPointName] aurait rejeté nos demandes d'un revers de main, les délégués [FROM.GetAdjective] ont accepté de céder leurs concessions en principe, mais à une condition : l'indemnisation. L'idée que nous devrions indemniser des étrangers pour des terres saisies sous la contrainte est bien sûr absurde. Cependant, cela pourrait s'avérer un moyen relativement facile d'éviter une guerre coûteuse, ainsi que tout risque de déshonneur à l'intérieur du pays si nos forces venaient à être vaincues."
 china_events.202.a: "Nous paierons."
 china_events.202.b:0 "Absolument pas"

 china_events.203.t: "[FROM.GetNameDefCap] accepte une compensation pour les concessions"
 china_events.203.d: "Faisant preuve de bon sens, les Chinois ont accepté de nous indemniser pour nos concessions. Pour autant qu'ils paient, et en totalité, l'affaire devrait être réglée."
 china_events.203.a:0 "Très bien."

 china_events.204.t: "[FROM.GetNameDefCap] refuse la compensation pour les concessions"
 china_events.204.d: "En dépit de tout bon sens, les Chinois ont refusé notre offre d'accepter des compensations pour la restitution de nos concessions. Nous devons nous préparer à l'éventualité d'une guerre."
 china_events.204.a: "Au diable les imbéciles."

 china_events.205.t: "[FROM.GetNameDefCap] refuse de restituer les concessions"
 china_events.205.d: "Comme on pouvait s'y attendre de la part d'impérialistes aussi impénitents, les étrangers [FROM.GetAdjective] ont refusé de rendre leurs concessions. Nous allons maintenant leur montrer la puissance d'une Chine unie !"
 china_events.205.a: "Nous n'avons qu'à fermer le poing."

 china_events.210.t: "La Chine tente de s'emparer des concessions !"
 china_events.210.d: "Il y a moins d'une heure, les troupes chinoises ont tenté de pénétrer dans nos concessions et, malgré une résistance acharnée, elles s'apprêtent à s'en emparer entièrement avant la fin de la journée. Nous devons décider ici et maintenant si nous naviguerons à leur secours et si nous mettrons fin à la menace chinoise une fois pour toutes !"
 china_events.210.a:0 "Déployer la flotte !"
 china_events.210.b:0 "Ils ne peuvent pas être défendus."
 china_events.210.c: "Prévenir [THIS.overlord.GetNonIdeologyName] immédiatement!"

 china_events.211.t: "[FROM.GetNameDefCap] abandonne ses Concessions"
 china_events.211.d: "Impressionnés par notre puissance combinée et notre détermination inébranlable, les étrangers ont pratiquement abandonné leurs concessions, les laissant mûres pour leur retour en Chine. Nos forces sont déjà prêtes à s'en emparer et à hisser le drapeau chinois au-dessus de leurs rues. Une nouvelle étape glorieuse sur la voie de la fin d'un siècle d'humiliation nationale !"
 china_events.211.a:0 "Wansui !"

 china_events.212.t: "[FROM.GetNameDefCap] menace de guerre"
 china_events.212.d: "Notre décision de nous emparer des concessions a déclenché une réaction furieuse de la part de [FROM.Capital.GetCapitalVictoryPointName], et leur ambassadeur à [ROOT.Capital.GetCapitalVictoryPointName] a formellement menacé de faire la guerre. Pouvons-nous vraiment nous permettre de reculer maintenant ?"
 china_events.212.a:0 "Reculer."
 china_events.212.b: "Qu'il y ait la guerre."

 china_events.213.t: "La Chine fait marche arrière sur les concessions"
 china_events.213.d: "À la surprise générale, les Chinois ont reculé devant la guerre et retiré leurs troupes des frontières de nos concessions. Les ramifications politiques dans [FROM.Capital.GetCapitalVictoryPointName] seront sans aucun doute importantes, mais nous pouvons nous attendre à ce qu'aucune menace réelle n'émerge dans un avenir prévisible."
 china_events.213.a:0 "Excellente nouvelle"

 china_events.214.t: "La Chine s'empare des concessions"
 china_events.214.d: "Malgré notre menace de guerre, les troupes chinoises ont pénétré dans nos concessions, surmontant la maigre résistance opposée par nos garnisons et les milices locales. Nous devons maintenant tenir nos promesses, et l'heure de la guerre a sonné."
 china_events.214.a: "Et ce sera la guerre !"

 china_events.220.t: "Crépuscule sur le Bund"
 china_events.220.d.puppet: "Plusieurs grandes puissances étrangères maintiennent des concessions en Chine depuis le traité de Nanjing, il y a près d'un siècle. Aujourd'hui unifiée sous l'autorité de [FROM.GetLeader], la Chine est sur le point de devenir l'une de ces grandes puissances. Dans ce contexte, nous avons reçu un communiqué de [FROM.Capital.GetCapitalVictoryPointName] demandant poliment, mais fermement, la "restitution" de nos villes. Si un tel message avait été reçu il y a quelques années, il n'aurait suscité que l'étonnement des journalistes et des plaisanteries dans les bars d'hôtel. Aujourd'hui, ce n'est plus un sujet de plaisanterie.\n\nD'une part, les Chinois semblent presque impossibles à dissuader. Notre mandat international est devenu un dernier rappel de leur "siècle d'humiliation". D'autre part, la réintégration menace les maisons et les moyens de subsistance construits par d'innombrables personnes à Shanghai, Tianjin et ailleurs ; un mélange unique de cultures que l'on ne trouve nulle part ailleurs dans le monde. Heureusement, nous pouvons compter sur la protection du [LEC.overlord.GetName]. Si nous devons trouver le salut, ce sera entre leurs mains."
 china_events.220.d.in_faction:9 "Les grandes puissances ont maintenu des concessions en Chine depuis le traité de Nanjing, il y a près d'un siècle. Aujourd'hui unifiée sous [FROM.GetLeader], la Chine elle-même est sur le point de devenir une autre de ces puissances. Dans ce contexte, nous avons reçu un communiqué de [FROM.Capital.GetCapitalVictoryPointName] demandant poliment, mais fermement, la "restitution" de nos villes. Si un tel message avait été reçu il y a quelques années, il n'aurait suscité que l'étonnement des journalistes et des plaisanteries dans les bars d'hôtel. Aujourd'hui, ce n'est plus un sujet de plaisanterie.\n\nD'une part, les Chinois semblent presque impossibles à dissuader. Notre mandat international est devenu un dernier rappel de leur "siècle d'humiliation". D'autre part, la réintégration menace les maisons et les moyens de subsistance construits par d'innombrables personnes à Shanghai, Tianjin et ailleurs ; un mélange unique de cultures que l'on ne trouve nulle part ailleurs dans le monde. Heureusement, nous pouvons compter sur la protection de [LEC.FactionLeader.GetName] et de nos autres alliés. Si nous devons trouver le salut, ce sera entre leurs mains."
 china_events.220.d.council: "Les grandes puissances ont maintenu des concessions en Chine depuis le traité de Nanjing, il y a près d'un siècle. Aujourd'hui unifiée sous [FROM.GetLeader], la Chine elle-même est sur le point de devenir une autre de ces puissances. Dans ce contexte, nous avons reçu un communiqué de [FROM.Capital.GetCapitalVictoryPointName] demandant poliment, mais fermement, la "restitution" de nos villes. Si un tel message avait été reçu il y a quelques années, il n'aurait suscité que l'étonnement des journalistes et des plaisanteries dans les bars d'hôtel. Aujourd'hui, ce n'est plus un sujet de plaisanterie.\n\nD'une part, les Chinois semblent presque impossibles à dissuader. Notre mandat international est devenu un dernier rappel de leur "siècle d'humiliation". D'autre part, la réintégration menace les maisons et les moyens de subsistance construits par d'innombrables personnes à Shanghai, Tianjin et ailleurs ; un mélange unique de cultures que l'on ne trouve nulle part ailleurs dans le monde. Heureusement, nous pouvons trouver du réconfort dans la protection des membres du Conseil de la Légation, qui sont eux-mêmes de grandes puissances. S'ils peuvent décider d'un plan d'action, et avec un peu de hâte, le salut viendra de leurs mains."
 china_events.220.d.independent: "Les grandes puissances ont maintenu des concessions en Chine depuis le traité de Nanjing, il y a près d'un siècle. Aujourd'hui unifiée sous [FROM.GetLeader], la Chine elle-même est sur le point de devenir une autre de ces puissances. Dans ce contexte, nous avons reçu un communiqué de [FROM.Capital.GetCapitalVictoryPointName] demandant poliment, mais fermement, la "restitution" de nos villes. Si un tel message avait été reçu il y a quelques années, il n'aurait suscité que l'étonnement des journalistes et des plaisanteries dans les bars d'hôtel. Aujourd'hui, ce n'est plus un sujet de plaisanterie.\n\nD'une part, les Chinois semblent presque impossibles à dissuader. Notre mandat international est devenu un dernier rappel de leur "siècle d'humiliation". D'autre part, la réintégration menace les maisons et les moyens de subsistance construits par d'innombrables personnes à Shanghai, Tianjin et ailleurs ; un mélange unique de cultures que l'on ne trouve nulle part ailleurs dans le monde. L'heure est venue de choisir."
 china_events.220.a:9 "Transmettez leurs demandes à [ROOT.Overlord.Capital.GetCapitalVictoryPointName]."
 china_events.220.b:9 "Recommander [LEC.FactionLeader.Capital.GetCapitalVictoryPointName] de dissoudre le Mandat."
 china_events.220.c:9 "Recommander à [LEC.FactionLeader.Capital.GetCapitalVictoryPointName] de défendre le Mandat."
 china_events.220.d: "Recommander la dissolution du Conseil des Légations."
 china_events.220.e: "Recommander au Conseil des Légations de se défendre."
 china_events.220.f: "Nous devons accepter l'inévitable."
 china_events.220.g: "Nous nous battrons !"

 china_events.221.t: "La Fin d'un Siècle d'Humiliation"
 china_events.221.d.puppet: "Contre toute attente, [LEC.overlord.GetNameDef] a accepté de nous remettre les villes de légation sans se battre. Même s'il y aura sans aucun doute des résistants et d'autres fauteurs de troubles, des plans sont déjà en cours d'élaboration pour une marche triomphale sur le Bund et le lever du drapeau chinois sur Shanghai pour la première fois depuis un siècle. Nous nous attendons à plusieurs semaines de chaos partiel, modéré par la coopération entre nos soldats et ceux des forces étrangères d'occupation. Il est également probable que des milliers de citoyens étrangers et leurs associés fuient le pays. Ils bénéficieront d'un passage sûr à l'étranger dans les conditions convenues avec [LEC.overlord.Capital.GetCapitalVictoryPointName]. La réintégration des villes de légation prendra du temps et des efforts, mais enfin, après des décennies d'humiliation, la Chine peut à nouveau se tenir debout et fière !"
 china_events.221.d.in_faction:9 "Contre toute attente, [LEC.FactionLeader.GetName] a accepté de nous céder les villes de légation sans se battre. Les étrangers de Shanghai, de Tianjin et des autres villes ont été pris par surprise et cette décision est déjà considérée comme une trahison. Bien que des plans soient élaborés en vue d'une marche triomphale sur le Bund et de la levée du drapeau chinois sur Shanghai pour la première fois depuis un siècle, les événements risquent de se dérouler de manière beaucoup moins nette. Les groupes de défense volontaires existants dans les villes seront bientôt renforcés par ceux qui souhaitent défendre leurs maisons, alors même que les troupes [LEC.FactionLeader.GetAdjective]es s'apprêtent à se retirer. Le chaos commence déjà à envahir les rues de Shanghai alors que les étrangers s'entassent sur les bateaux, prennent leurs fusils ou barricadent leurs maisons. Les semaines et les mois à venir seront marqués par le désordre, mais tel est le prix de l'impérialisme."
 china_events.221.d.independent: "Contre toute attente, les Villes des Légations ont accepté de se dissoudre, cédant ainsi leur autorité à notre gouvernement. Il est moins surprenant de constater que l'accord est assorti d'une longue série de conditions, notamment le versement d'indemnités aux propriétaires d'entreprises étrangères, la garantie d'un passage en toute sécurité et un transfert progressif de l'autorité. En fin de compte, il s'agit d'un petit prix à payer. Des plans sont déjà en cours d'élaboration pour une marche triomphale sur le Bund et la levée d'un drapeau chinois sur Shanghai pour la première fois depuis un siècle. Même s'il y aura sans doute un peu de panique, des résistants violents et d'autres fauteurs de troubles, ainsi que plusieurs mois de travail en vue de la réintégration, la Chine peut à nouveau se tenir debout et fière. Le siècle d'humiliation est enfin terminé !"
 china_events.221.a: "C'est enfin terminé !"

 china_events.222.t: "Refus"
 china_events.222.d: "Citant la tristement célèbre "Note de Severn" qui a déclenché la mêlée de Shanghai en 1925, [LEC.GetLeader] a catégoriquement refusé notre demande de remise des villes de légation. Une fois de plus, la ligne doit être tracée", écrit-il. Mais cette fois-ci, aucun navire de guerre allemand, japonais ou américain ne peut lui venir en aide, et c'est la puissance d'une Chine unie qui s'abat sur ses petites concessions mal acquises. Compte tenu de leur petite taille et de l'absence de protection, s'emparer des Villes des Légations devrait s'apparenter à l'écrasement d'un insecte, mais la communauté internationale ne manquera pas de nous dépeindre comme des scélérats. Les étrangers s'entassent sur les bateaux, d'autres barricadent leurs maisons et des hommes prennent les armes au sein de diverses forces volontaires. Les étrangers défendront leurs maisons, souvent jusqu'au dernier, et Shanghai, le Paris de l'Est, brûlera."
 china_events.222.a: "Qu'ils gardent leurs villes."
 china_events.222.b: "Courageux mais stupide."

 china_events.223.t: "Un Communiqué de [china.Capital.GetCapitalVictoryPointName]"
 china_events.223.d.overlord:9 "Nous avons appris de Shanghai que les Chinois, désormais unis sous un gouvernement unique pour la première fois depuis des décennies, souhaitent renégocier le statut des Villes des Légations. En clair, ils exigent la restitution immédiate de toutes nos concessions en Chine. De nombreux intellectuels soutiendraient que les Villes de Légations sont des échos d'une époque révolue, mais il existe peu d'endroits dans le monde aussi rentables que Shanghai ou aussi importants sur le plan stratégique. Nos généraux soulignent la difficulté de tenir un si petit ensemble de territoires face à un pays aussi grand que la Chine, avec ses vastes réserves de main-d'œuvre, mais la diplomatie de la canonnière n'a pas encore rencontré son pareil.\n\nLes Villes des Légations peuvent tenter de se défendre, d'une manière ou d'une autre, mais si nous décidons d'agir, nous devons être prêts à le faire jusqu'au bout."
 china_events.223.d.independent_suggests_disbanding:9 "Nous avons appris de Shanghai que les Chinois, désormais unis sous un gouvernement unique pour la première fois depuis des décennies, souhaitent renégocier le statut des Villes des Légations. En clair, ils exigent la restitution immédiate de toutes nos concessions en Chine. De manière surprenante, le conseil municipal de Shanghai, qui donne le ton pour l'ensemble des villes, a recommandé de se dissoudre et de céder aux exigences chinoises. Cette décision a probablement été prise dans l'espoir d'obtenir une évacuation en toute sécurité pour les dizaines de milliers de non-Chinois, et peut-être une compensation pour les propriétaires d'entreprises qui risquent de tout perdre lors de la prise de contrôle. Il y a peu d'endroits dans le monde qui soient aussi rentables que Shanghai ou aussi importants sur le plan stratégique. Nos généraux soulignent la difficulté de tenir un si petit ensemble de territoires face à un pays aussi grand que la Chine, avec ses vastes réserves de main-d'œuvre, mais la diplomatie de la canonnière n'a pas encore rencontré son pareil.\n\n Si nous décidons de défendre Shanghai et les autres villes de légation, nous devons être prêts à le faire jusqu'au bout."
 china_events.223.d.independent_suggests_keeping:9 "Nous avons appris de Shanghai que les Chinois, désormais unis sous un gouvernement unique pour la première fois depuis des décennies, souhaitent renégocier le statut des Villes de Légations. En clair, ils exigent la restitution immédiate de toutes nos concessions en Chine. Sans surprise, le conseil municipal de Shanghai, qui donne le ton pour l'ensemble des villes, a recommandé de ne pas céder aux exigences chinoises. De nombreux intellectuels soutiendraient que les Villes des Légations sont des échos d'une époque révolue, mais il existe peu d'endroits au monde aussi rentables que Shanghai, ou aussi importants sur le plan stratégique. Nos généraux soulignent la difficulté de tenir un si petit ensemble de territoires face à un pays aussi grand que la Chine, avec ses vastes réserves de main-d'œuvre, mais la diplomatie de la canonnière n'a pas encore trouvé son équivalent.\n\n Les Villes de Légations tenteront probablement de se défendre, d'une manière ou d'une autre, mais si nous décidons d'agir, nous devons être prêts à le faire jusqu'au bout."
 china_events.223.a: "Nous négocierons un retrait ordonné."
 china_events.223.b: "Nous défendrons les Villes de Légations."

 china_events.224.t:0 "La Fin d'une Ère"
 china_events.224.d:9 "La décision a été prise par [FROM.Capital.GetCapitalVictoryPointName] : les Villes des Légations doivent être dissoutes après l'évacuation de tous ceux qui souhaitent partir et le retrait ordonné des forces de garnison restantes. Les propriétaires d'entreprises seront indemnisés par le gouvernement chinois en fonction de leurs avoirs et des bénéfices extrapolés. La réalité à Shanghai, Tianjin et dans les autres villes ressemblera probablement aux conditions convenues, mais il y aura ceux qui refuseront de vivre sous la loi chinoise. L'évacuation sera probablement moins ordonnée que prévu, et les compensations promises pourraient mettre du temps à se concrétiser, si tant est qu'elles se concrétisent un jour.\n\n Pourtant, le triomphe ne manque pas dans le camp chinois. Des plans sont probablement déjà en cours d'élaboration pour un défilé pompeux sur le Bund et le lever d'un drapeau chinois au-dessus de Shanghai pour la première fois depuis un siècle. Il ne reste plus qu'à faire nos valises, à faire nos adieux et à naviguer vers le soleil couchant."
 china_events.224.a: "C'est ainsi que le rideau tombe."

 china_events.225.t: "Le Dernier Argument des Empires"
 china_events.225.d:9 "La décision de [FROM.GetLeader] est arrivée de [FROM.Capital.GetCapitalVictoryPointName] : les villes de légation seront défendues. Dès à présent, des navires de guerre [FROM.GetAdjective] devraient naviguer à notre secours, pour joindre leurs forces à celles des garnisons [FROM.GetAdjective]es et de nos propres corps de volontaires, afin de repousser la menace d'une invasion chinoise. Cette nouvelle sera sans doute accueillie par des acclamations sur le Bund, mais une bataille pour Shanghai, sans parler des autres villes, pourrait s'avérer catastrophique. Même si nous pouvons être défendus, nous serons soumis à des bombardements et à des sièges. Le commerce, qui est l'élément vital de nos villes, pourrait être interrompu pendant des semaines, des mois, voire des années.\n\n Notre meilleur espoir est que la Chine fasse marche arrière et nous laisse décider de notre propre sort."
 china_events.225.a: "La décision peut encore être prise par l'épée."

 china_events.226.t: "Les Villes des Légations seront défendues"
 china_events.226.d.same_faction: "Il n'y a pas si longtemps, nous et [FROM.FROM.GetNameDef] avons convenu de nous soutenir mutuellement en matière de guerre et de paix, formant une alliance censée résister à l'épreuve du temps. Aujourd'hui, [FROM.FROM.GetNameDef] a jeté nos intérêts par la fenêtre en s'opposant à notre projet de reconquête des Cités de la légation. Nous sommes désormais contraints de choisir entre nos alliés et un intérêt national fondamental - une mission sacrée qui a débuté avec l'humiliation et la division de la Chine aux mains des puissances étrangères il y a près d'un siècle. Si nous décidons de reconnaître les intérêts de nos alliés plutôt que les nôtres, nous prolongerons assurément le siècle déjà long d'humiliation, mais parfois les besoins doivent dicter nos désirs. Perdre [FROM.FROM.GetNameDef] en tant qu'allié, puis le combattre sur le terrain, peut s'avérer téméraire, quelles que soient les conséquences politiques."
 china_events.226.d.not_same_faction: "Semblant répéter les événements de 1925, lorsqu'une coalition internationale s'était portée à la défense des concessions britanniques chancelantes en Chine, [FROM.FROM.GetNameDef] a déclaré son intention de défendre les villes-légations. Mais la Chine est aujourd'hui plus forte et plus unie qu'elle ne l'était à l'époque. Avec suffisamment de détermination, les rôles peuvent être inversés et les étrangers pourraient être amenés à payer un lourd tribut pour leur orgueil. Cependant, nous devons rechercher la vérité dans les faits. Quel que soit le chemin parcouru, nous devons juger la force de nos ennemis par rapport à la nôtre. Combattre [FROM.FROM.GetName] et ses alliés, quels qu'ils soient, peut s'avérer imprudent, quelles qu'en soient les conséquences politiques."
 china_events.226.a: "Le moment est mal choisi."
 china_events.226.b: "Nous devons reculer, mais notre alliance est rompue."
 china_events.226.c: "Cela ne change rien."

 china_events.227.t: "Un Communiqué de [china.Capital.GetCapitalVictoryPointName]"
 china_events.227.d:9 "Nous avons appris de Shanghai que les Chinois, désormais unis sous un gouvernement unique pour la première fois depuis des décennies, souhaitent renégocier le statut des Villes des Légations. En clair, ils exigent la restitution immédiate de toutes les concessions en Chine. La question a été transmise au Conseil des Légations, et le choix qu'il fera sera contraignant.\n\nDe nombreux intellectuels soutiendraient que les Villes des Légations sont des échos d'une époque révolue, mais il existe peu d'endroits dans le monde aussi rentables que Shanghai, ou aussi importants sur le plan stratégique. Nos généraux soulignent la difficulté de tenir un si petit ensemble de territoires face à un pays aussi grand que la Chine, avec ses vastes réserves de main-d'œuvre, mais la diplomatie de la canonnière n'a pas encore rencontré son pareil.\n\n Les Villes des Légations peuvent tenter de se défendre, d'une manière ou d'une autre, mais si le conseil vote en faveur de la défense du mandat, nous devons être prêts à le faire jusqu'au bout. Une défaite militaire face à une puissance de second ordre comme la Chine serait inacceptable. Avec un peu de chance, les Chinois reculeront devant une force écrasante, mais sinon la guerre semble inévitable.\n\nNotre ambassadeur à [china.Capital.GetCapitalVictoryPointName] attend la décision du gouvernement."
 china_events.227.a: "Voter pour l'abandon du Mandat."
 china_events.227.b: "Votez pour défendre le Mandat."

 china_events.228.t: "Les votes sont arrivés"
 china_events.228.d.disband: "La décision a été prise : avec tous les votes exprimés, le Conseil des Légations se dissoudra et rendra ses territoires et son autorité au gouvernement chinois. Il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison. Les propriétaires d'entreprises doivent être indemnisés par le gouvernement chinois en fonction de leurs avoirs et de leurs bénéfices extrapolés. La réalité à Shanghai, Tianjin et dans les autres villes ressemblera probablement aux conditions convenues, mais il y aura des personnes qui refuseront de vivre sous la loi chinoise. L'évacuation sera probablement moins ordonnée que prévu, et les compensations promises pourraient mettre du temps à se concrétiser, si tant est qu'elles se concrétisent un jour.\n\nPourtant, le camp chinois n'en exprime pas moins son triomphe. Des plans sont probablement déjà en cours d'élaboration pour un défilé pompeux sur le Bund et la levée d'un drapeau chinois au-dessus de Shanghai pour la première fois depuis un siècle. Aucune intervention étrangère ne devant changer notre destin, il ne reste plus qu'à veiller à un transfert ordonné du pouvoir, pour autant qu'il soit possible de l'organiser. Ensuite, nous devrons faire nos valises, dire au revoir et naviguer vers le soleil couchant."
 china_events.228.d.keep: "La décision a été prise : par tous les votes, le Conseil des Légations rejettera catégoriquement l'ultimatum chinois et veillera à la défense du Mandat International par tous les moyens nécessaires. Avec un peu de chance, nous assisterons à une répétition de 1925, lorsqu'une coalition internationale s'est portée à la défense des concessions britanniques chancelantes. Aujourd'hui même, des flottes étrangères devraient être rassemblées pour notre défense, mais jusqu'à ce qu'elles arrivent, il appartiendra à nos autorités municipales, à nos forces volontaires et à nos garnisons étrangères de tenir la ligne de démarcation. Peut-être les Chinois ne viendront pas on a dit un jour que leurs armées ne servaient qu'à faire de l'esbroufe - mais les guerres de ces dernières années semblent indiquer qu'ils viendront, en nombre et avec une grande détermination."
 china_events.228.a: "La fin d'une époque."
 china_events.228.b: "C'est là qu'il faut tracer la ligne."

 china_events.229.t: "Le Conseil des Légations : Les votes sont arrivés"
 china_events.229.d.voted_for: "La décision a été prise : malgré quelques voix dissidentes, le Conseil des Légations se dissoudra et rendra ses territoires et son autorité au gouvernement chinois. Il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison. Les propriétaires d'entreprises doivent être indemnisés par le gouvernement chinois en fonction de leurs avoirs et de leurs bénéfices extrapolés. La réalité à Shanghai, Tianjin et dans les autres villes ressemblera probablement aux conditions convenues, mais il y aura des personnes qui refuseront de vivre sous la loi chinoise. L'évacuation sera probablement moins ordonnée que prévu, et les compensations promises pourraient prendre du temps à se concrétiser, si tant est qu'elles se concrétisent un jour. Néanmoins, le triomphe ne devrait pas manquer à [china.Capital.GetCapitalVictoryPointName]. Des plans sont probablement déjà en cours d'élaboration pour un défilé pompeux sur le Bund et le lever d'un drapeau chinois au-dessus de Shanghai pour la première fois depuis un siècle.\n\nIl ne reste plus qu'à ordonner à nos garnisons d'assurer la transition, de veiller à la sécurité de nos concitoyens et de rentrer chez eux pour la dernière fois."
 china_events.229.d.voted_against: "La décision a été prise : malgré notre vote dissident, le conseil de légation se dissoudra et rendra ses territoires et son autorité au gouvernement chinois. Apparemment, il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison. Les propriétaires d'entreprises seront apparemment indemnisés par le gouvernement chinois en fonction de leurs "avoirs" et de leurs "bénéfices extrapolés". En réalité, nos citoyens seront dépouillés des droits et des libertés qui leur ont été accordés par traité en Chine, droits et libertés que leurs ancêtres ont vaillamment combattus et défendus au cours des décennies passées. Cette démonstration absurde de naïveté n'aboutira qu'au chaos et à l'effusion de sang. Nous devons maintenant choisir entre rompre avec le reste du Conseil et défendre les villes-légations selon nos propres termes, ou simplement faire de notre mieux pour défendre ce qu'il reste de la vie et de la fortune de nos citoyens face à cette gaffe monumentale."
 china_events.229.a: "C'est la fin d'une époque."
 china_events.229.b: "Comme nous l'espérions."
 china_events.229.c: "Ce n'est pas possible !"

 china_events.230.t: "Une paix incertaine"
 china_events.230.d.will_be_attacked:9 "La décision a été prise : malgré quelques voix dissidentes, le Conseil de Légation se dissoudra et rendra ses territoires et son autorité au gouvernement chinois. Il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison. Les propriétaires d'entreprises doivent être indemnisés par le gouvernement chinois en fonction de leurs avoirs et de leurs bénéfices extrapolés. La réalité à Shanghai, Tianjin et dans les autres villes ressemblera probablement aux conditions convenues, mais il y aura ceux qui refuseront de vivre sous la loi chinoise. L'évacuation sera probablement moins ordonnée que prévu, et les compensations promises pourraient prendre du temps à se concrétiser, si tant est qu'elles se concrétisent un jour. Pourtant, le triomphe de [china.Capital.GetCapitalVictoryPointName] ne devrait pas manquer.\n\n Cependant, personne ne peut se permettre d'ignorer les votes en suspens au sein du conseil de légation. Des rumeurs circulent selon lesquelles une ou plusieurs puissances refuseraient de reconnaître le résultat, et des plans de guerre avec la Chine pourraient déjà être élaborés, avec nos villes prises entre deux feux. Certains de nos citoyens se réjouiraient sans doute d'une telle issue, malgré les destructions promises. Toutefois, ces questions ne nous concernent probablement pas, car notre mandat touche bientôt à sa fin. Il ne nous reste plus qu'à faire nos valises, à faire nos adieux et à naviguer vers le soleil couchant..."
 china_events.230.d.peaceful_reunification: "Il a été décidé à l'unanimité que le Conseil des Légations se dissoudrait et rendrait ses territoires et son autorité au gouvernement chinois. Il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison. Les propriétaires d'entreprises doivent être indemnisés par le gouvernement chinois en fonction de leurs avoirs et de leurs bénéfices extrapolés. La réalité à Shanghai, Tianjin et dans les autres villes ressemblera probablement aux conditions convenues, mais il y aura des personnes qui refuseront de vivre sous la loi chinoise. L'évacuation sera probablement moins ordonnée que prévu, et les compensations promises pourraient mettre du temps à se concrétiser, si tant est qu'elles se concrétisent un jour. Néanmoins, le triomphe de [china.Capital.GetCapitalVictoryPointName] ne devrait pas manquer. Il ne reste plus qu'à faire nos valises, à faire nos adieux et à naviguer vers le soleil couchant."
 china_events.230.a: "La fin d'une époque."

 china_events.231.t: "La fin des Villes des Légations"
 china_events.231.d.will_be_attacked: "Après ce qui a dû être un grand débat, le Conseil des Légations a voté tard hier soir. Le résultat laisse une majorité en faveur du démantèlement du mandat international, un processus qui va maintenant commencer sous notre juste supervision. Il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison étrangères. Les propriétaires d'entreprises seront indemnisés en fonction de leurs avoirs et de leurs bénéfices extrapolés, mais toutes les demandes devront être soigneusement vérifiées. Un défilé triomphal se déroulera sur le Bund, suivi du hissage d'un drapeau chinois pour la première fois depuis plus d'un siècle. Plus de cent ans d'humiliation sont enfin terminés. Ou est-ce le cas ?\n\nNous ne pouvons pas nous permettre d'ignorer que tous les membres du Conseil des Légations n'ont pas voté en faveur du démantèlement. Alors même que nous célébrons l'événement, nous devons nous préparer à un nouveau conflit, aussi incertain soit-il. Notre vigilance nationale ne peut s'arrêter là et, désormais, ceux qui cherchent à humilier la Chine devront toujours en payer le prix fort."
 china_events.231.d.peaceful_reunification: "Après ce qui a dû être un grand débat, le Conseil de la Légation a voté tard hier soir. De manière surprenante, tous les membres ont voté en faveur de la dissolution du mandat international, un processus qui va maintenant commencer sous notre juste supervision. Il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison étrangères. Les propriétaires d'entreprises seront indemnisés en fonction de leurs avoirs et de leurs bénéfices extrapolés, mais toutes les demandes devront être soigneusement vérifiées. Un défilé triomphal se déroulera sur le Bund, suivi du hissage d'un drapeau chinois pour la première fois depuis plus d'un siècle. La nouvelle se répand déjà : plus de cent ans d'humiliation sont enfin terminés."
 china_events.231.a: "Ce n'est pas encore terminé."
 china_events.231.b:0 "Wansui !"

 china_events.232.t: "Le Conseil des Légations : Les votes sont arrivés"
 china_events.232.d.voted_for: "La décision a été prise : malgré quelques voix dissidentes, le Conseil des Légations se dissoudra et rendra ses territoires et son autorité au gouvernement chinois. Il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison. Les propriétaires d'entreprises doivent être indemnisés par le gouvernement chinois en fonction de leurs avoirs et de leurs bénéfices extrapolés. La réalité à Shanghai, Tianjin et dans les autres villes ressemblera probablement aux conditions convenues, mais il y aura des personnes qui refuseront de vivre sous la loi chinoise. L'évacuation sera probablement moins ordonnée que prévu, et les compensations promises pourraient mettre du temps à se concrétiser, si tant est qu'elles se concrétisent un jour.\n\nCependant, il y a une plus grande inquiétude qui plane au-dessus de tout comme un nuage sombre : les votes dissidents du conseil. En apparence, les décisions du Conseil sont contraignantes, mais les relations internationales ne sont jamais aussi simples. Des rumeurs circulent selon lesquelles des troupes étrangères marcheraient à nouveau sur le sol chinois. Néanmoins, notre vote en faveur de la dissolution des villes-légations et de la fin du mandat international nous décharge de toute autre responsabilité. Dès que le drapeau chinois s'élèvera au-dessus du Bund, nous ne serons plus concernés."
 china_events.232.d.voted_against: "La décision a été prise : malgré notre vote dissident, le Conseil des Légations se dissoudra et rendra ses territoires et son autorité au gouvernement chinois. Apparemment, il y aura une évacuation ordonnée de tous ceux qui souhaitent partir, suivie d'un retrait des forces de garnison. Les propriétaires d'entreprises seront apparemment indemnisés par le gouvernement chinois en fonction de leurs "avoirs" et de leurs "bénéfices extrapolés". En réalité, nos citoyens seront dépouillés des droits et des libertés qui leur ont été accordés par traité en Chine, droits et libertés que leurs ancêtres ont vaillamment combattus et défendus au cours des décennies passées. Cette démonstration absurde de naïveté n'aboutira qu'au chaos et à l'effusion de sang.\n\nNéanmoins, une majorité est une majorité. Le mieux que nous puissions faire est d'essayer de sauvegarder la vie de nos concitoyens et les fortunes qui leur restent, et d'assurer une évacuation aussi ordonnée que possible. Ensuite, nous nous laverons les mains de cette affaire vouée à l'échec et de tous les liens inutiles avec la Chine."
 china_events.232.a: "La fin d'une époque."
 china_events.232.b:0 "Idiots."

 china_events.233.t: "Le Conseil des Légations : un Ultimatum ignoré"
 china_events.233.d: "Nous avons appris de Shanghai que le Conseil des Légations avait décidé d'ignorer notre ultimatum et de ne pas rendre volontairement les Villes des Légations. Bien que la prise des Légations ne soit qu'une bagatelle pour nos armées, nous devons soigneusement réfléchir aux conséquences si les membres du conseil décident de s'impliquer. Bien que notre victoire finale soit certaine, une guerre prolongée pourrait nuire à nos autres objectifs. Le moment est-il venu de donner un dernier avertissement à ces étrangers arrogants ?"
 china_events.233.a: "Menacer de guerre."
 china_events.233.b:0 "Reculer."

 china_events.234.t: "Dernier avertissement de la Chine"
 china_events.234.d: "Dans ce qui a été décrit comme un "dernier avertissement", la Chine a déclaré sans ambiguïté son intention de s'emparer des Villes des Légations par la force. Comme par le passé, les forces chinoises pourraient s'emparer de Shanghai, de Tianjin et des autres concessions avec une relative facilité, la tâche de les récupérer étant laissée aux flottes et armées de représailles envoyées depuis l'étranger. La question qui se pose aujourd'hui est de savoir si nous, et les autres puissances signataires du traité, interviendrons pour assurer la défense des villes.\n\nIl est encore possible que la Chine recule face à une force suffisante, mais si elle ne le fait pas, nous pourrions nous retrouver en guerre."
 china_events.234.a: "Abandonner le Mandat."
 china_events.234.b: "Se préparer à la guerre."

 china_events.235.t:0 "Guerre à l'horizon"
 china_events.235.d: "Dans ce qui a été décrit comme un "dernier avertissement", la Chine a déclaré sans ambiguïté son intention de s'emparer de nos Villes des Légations par la force. Bien que nos protecteurs au sein du Conseil de la Légation puissent être en mesure de convaincre la Chine de faire marche arrière, nous devons prendre toutes les précautions raisonnables et nous préparer à la guerre. Si cela devait arriver, nous pouvons espérer compter sur les garnisons étrangères stationnées à Shanghai et à Tianjin, sur le corps des volontaires et sur quelques unités de milice spontanées organisées par des civils. La moitié des forces de police étant chinoises, des questions se posent déjà quant à leur loyauté, de même que les majorités civiles chinoises dans toutes les villes du Mandat. Les planificateurs ont suggéré de retirer toutes les forces et les civils étrangers jusqu'aux frontières des anciennes concessions.\n\nAvec ces mesures, il ne nous reste plus qu'à espérer que les Chinois fassent marche arrière, ou que nous puissions nous battre assez longtemps pour être secourus par nos alliés internationaux."
 china_events.235.a: "Nous devons espérer la paix..."

 china_events.236.t: "Les Villes des Légations seront défendues"
 china_events.236.d: "Notre dernier avertissement est apparemment tombé dans l'oreille d'un sourd. Au moins un membre du Conseil des Légations a juré de défendre le Mandat International, ce qui signifie que toute action que nous entreprendrions pour nous emparer des villes pourrait se transformer en une guerre longue et périlleuse. Nous pourrions choisir de faire marche arrière, mais les conséquences politiques seraient dévastatrices pour notre régime. La meilleure option qui nous reste est de nous emparer des Villes des Légations le plus rapidement possible, en espérant que les étrangers s'épuisent dans leurs tentatives de reprise des villes. S'il y a suffisamment de victimes et de matériel de guerre perdu, ils se désintéresseront sûrement de la question en temps voulu."
 china_events.236.a:0 "Nous ne pouvons pas les combattre."
 china_events.236.b: "Il est temps de mettre fin à cette mascarade."

 china_events.237.t: "L'Acte Final"
 china_events.237.d: "En fin de compte, il semble que les promesses du Conseil des Légations n'étaient rien d'autre que de l'esbroufe. Au moment décisif, personne ne s'est levé pour nous défendre. En l'absence d'accord officiel de transition, on peut s'attendre à ce que les troupes chinoises déferlent bientôt sur nos villes et tentent d'y instaurer leur propre ordre. D'ici là, nous serons sans doute confrontés à la panique, au pillage et aux étrangers qui se précipiteront pour s'enfuir sur le bateau qui sera surnommé le "dernier bateau à quitter Shanghai". Que nous choisissions de rencontrer les forces d'occupation chinoises sur le Bund ou de nous enfuir au milieu du chaos, l'histoire du mandat international est sur le point de s'achever."
 china_events.237.a:0 "C'est ainsi que ça se termine."

 china_events.238.t: "Une Victoire Glorieuse"
 china_events.238.d: "L'impérialisme étranger a enfin trouvé son compte. Malgré leurs menaces et leurs armées imposantes, les soi-disant "protecteurs" des Villes des Légations ont été dispersés et ont pratiquement abandonné leur "Mandat International" ! Nous n'avons plus qu'à donner l'ordre, et nos troupes entreront dans Shanghai, Tianjin et les autres villes pratiquement sans rencontrer d'opposition. Certes, il y aura de la résistance, mais il n'y a plus de doute quant à sa futilité. C'est un jour glorieux pour la Chine et une fin triomphale pour le siècle d'humiliation nationale !"
 china_events.238.a: "Donnez l'ordre !"

 china_events.239.t: "Un Tournant Surprenant"
 china_events.239.d: "Contre toute attente, la Chine a reculé face à la réponse résolue de nos garants du Conseil des Légations. C'est la meilleure nouvelle possible et, lorsqu'elle sera connue, les célébrations se répercuteront sans aucun doute dans les villes pendant des jours et des nuits entières. Bien sûr, la menace chinoise reste intacte et n'est pas plus éloignée physiquement qu'elle ne l'était auparavant, mais les ramifications politiques d'une telle défaite auront des conséquences désastreuses pour le gouvernement chinois actuel. Les futurs responsables devront rendre compte de leur bévue et seront probablement moins enclins à prendre des risques aussi inconsidérés. Nous pouvons compter sur l'absence de nouvelles menaces pendant au moins quelques années encore."
 china_events.239.a: "Hip, hip, hourra !"

 china_events.240.t:0 "La Chine fait marche arrière"
 china_events.240.d: "Contre toute attente, la Chine a fait marche arrière face à la réponse résolue du Conseil. Lorsque la nouvelle sera connue, il ne fait aucun doute que les célébrations se répercuteront dans les Villes des Légations pendant des jours et des nuits entières. Bien entendu, la menace chinoise qui pèse sur l'indépendance du pays reste intacte et n'est pas plus éloignée physiquement qu'elle ne l'était auparavant. Cependant, les ramifications politiques de cette défaite auront des conséquences désastreuses pour le gouvernement chinois actuel. Les futurs responsables devront rendre compte de leur bévue et seront probablement moins enclins à prendre des risques aussi inconsidérés. Nous pouvons nous attendre à ce que le mandat ne soit plus menacé pendant encore quelques années au moins."
 china_events.240.a:0 "Excellente nouvelle"

### Chinese Unifier News Events ###
 china_events.300.t: "Le retour du Grand Qing"
 china_events.300.d: "Pour les observateurs extérieurs, la révolution Xinhai de 1911 a sonné le glas de la dynastie Qing, dirigée depuis des siècles par les Mandchous. Face à ses échecs successifs, le Mandat du Ciel, qui avait gouverné le peuple chinois pendant si longtemps, avait semblé mettre un terme définitif au système impérial.\n\nDepuis la fin de la Weltkrieg, la situation politique en Chine a changé radicalement avec la restauration Xuantong. Bien qu'alliés à la clique de Zhili, les royalistes chinois ont réussi à restaurer complètement la dynastie Qing au cours des dernières années. Depuis [FROM.Capital.GetCapitalVictoryPointName], l'Empereur [ROOT.GetLeader] a officiellement proclamé qu'avec la récente unification de la Chine, le Grand Qing chercherait à réaffirmer la supériorité culturelle et politique du pays en Asie Orientale."
 china_events.300.a: "Quelle tournure des événements !"

 china_events.301.t: "Victoire de la Clique du Zhili"
 china_events.301.d:9 "Bien que leur domination et leur contrôle sur la Chine aient été sérieusement remis en cause lors de l'expédition du Nord, la restauration Xuantong qui suivit rétablit la dynastie Qing et vit le contrôle du Nord consolidé par Wu Peifu, Cao Kun et la clique Zhili.\n\nMalgré les troubles de ces dernières années, avec l'effondrement économique du Lundi Noir et la Guerre de la Ligue, le Zhili a résisté à la tempête. Alors que d'autres seigneurs de guerre ont tenté de se séparer du contrôle du Zhili, ce dernier a néanmoins vaincu tous les gouvernements concurrents, unifiant ainsi la Chine une fois de plus. Dans un discours glorieux prononcé à [FROM.Capital.GetCapitalVictoryPointName], Cao Kun a déclaré que le Zhili chercherait à moderniser la Chine et à affirmer à nouveau son influence dans le monde."
 china_events.301.a: "Le Nord règne à nouveau en maître."

 china_events.302.t: "Les Zhili unifient la République Chinoise"
 china_events.302.d: "Malgré le succès de la Révolution Xinhai, le rêve d'une Chine républicaine semble s'être désintégré avec la restauration de Xuantong. Néanmoins, après l'échec du coup d'État des loyalistes mandchous lors de l'effondrement de la Ligue, les dirigeants du Zhili ont déclaré le retour de la République de Beiyang.\n\nAvec la réadoption de la Constitution républicaine et la récente élection du président [ROOT.GetLeader], la République dirigée par la clique Zhili cherchera à perpétuer l'héritage de la révolution Xinhai. Seul le temps nous dira si le Zhili réussira ou non à continuer la transition d'une clique de seigneurs de guerre à une République formelle - mais leur récente unification du pays montre qu'ils sont peut-être les plus capables de le faire."
 china_events.302.a: "Une nouvelle ère pour la Clique du Zhili."

 china_events.303.t: "Victoire du Gouvernement Fengtian"
 china_events.303.d:9 "Bien qu'elle ait failli être vaincue lors des troisième et quatrième guerres de Zhi-Feng, la clique de Fengtian a réussi à se maintenir en Mandchourie pendant plus d'une décennie. Grâce à sa récente victoire lors de la cinquième guerre de Zhi-Feng et de la deuxième guerre sino-japonaise qui a suivi, le maréchal [ROOT.GetLeader] a officiellement proclamé la création d'une République de Chine unifiée.\n\nMalgré ses succès sur le champ de bataille, le gouvernement de Fengtian ne pourra pas remporter les batailles à venir uniquement à la force des baïonnettes. Pour beaucoup, le maréchal [ROOT.GetLeader] reste un seigneur de guerre, et seul le temps dira si le gouvernement de Fengtian est digne d'être le successeur de la révolution Xinhai."
 china_events.303.a: "[FNG.GetLeader] l'a enfin fait."

 china_events.304.t: "La République Réformée de Chine est proclamée"
 china_events.304.d: "Nouvelles surprenantes en provenance de Chine aujourd'hui, où le régime fantoche installé par le Japon s'est officiellement proclamé "République Réformée de Chine". Des représentants de [JAP.GetNameDef] et des Chinois fidèles au nouveau régime ont assisté à un discours du Président [ROOT.GetLeader], dans lequel il a applaudi l'unification de la Chine et les relations de la Chine avec le Japon.\n\nDans le cadre des plans de [JAP.GetNameDef] pour une sphère pan-asiatique d'anti-impérialisme, la République Réformée de Chine est une expérience audacieuse visant à faire de la Chine un allié dans la soi-disant quête du Japon pour libérer l'Asie de l'impérialisme. Bien que la direction du nouveau gouvernement chinois soit composée de fonctionnaires chinois, il ne fait aucun doute que le gouvernement ne répond qu'à Tokyo."
 china_events.304.a: "Le Soleil Levant se lève sur la Chine..."

 china_events.305.t: "Yan Xishan déclare l'unification de la Chine"
 china_events.305.d: "Pendant des années, le gouverneur [ROOT.GetLeader] a dirigé la province isolée et pauvre de Shanxi en tant que chef de guerre, tout en maintenant une position de neutralité dans l'arène politique chinoise. L'évolution récente de la situation en Chine a permis à la Clique Shanxi de sortir de sa neutralité et de vaincre avec succès les revendications des gouvernements rivaux.\n\nEn tant que premier président de la nouvelle République de Chine, [ROOT.GetLeader] espère incorporer son idéologie unique dans la nouvelle République chinoise, dans l'espoir de remettre de l'ordre dans la nation chinoise chaotique. Le nouveau président a déclaré vouloir maintenir la paix, la stabilité et la neutralité en Asie tout en affirmant la force et la souveraineté de la Chine dans le monde."
 china_events.305.a: "Le Président Yan est en effet l'homme de la situation."

 china_events.306.t: "L'unification du Guominjun"
 china_events.306.d: "Après avoir été vaincus par les cliques de Fengtian et de Zhili, les révolutionnaires Guominjun se sont retirés dans la province de Shanxi à la fin des années 1920. Après une lutte de pouvoir avec le gouverneur de la province, Yan Xishan, ils ont réussi à unifier la nation chinoise sous l'idéologie révolutionnaire extatique de [ROOT.GetLeader].\n\nEn tant que premier Président de la nouvelle République de Chine, le Président [ROOT.GetLeader] a déclaré que la nouvelle République serait le fer de lance d'une nouvelle révolution en Chine. Dirigé par l'ancien Guominjun, le nouveau gouvernement chinois a annoncé qu'il serait l'avant-garde d'une nouvelle révolution de libération anti-impérialiste, ébranlant sans aucun doute l'ordre ancien de l'Asie."
 china_events.306.a: "La révolution Guominjun est arrivée en Chine."

 china_events.307.t: "Chine sous le Yiguandao"
 china_events.307.d: "La Chine a connu une évolution spectaculaire avec la proclamation de la réunification nationale par le chef religieux [ROOT.GetLeader] et sa secte Yiguandao de populistes millénaristes. Après avoir vaincu tous les gouvernements concurrents sur le champ de bataille, le nouveau chef suprême de la Chine a dédié l'unification dans son discours à la "Vénérable Mère Éternelle" devant une foule massive à [FROM.Capital.GetCapitalVictoryPointName].\n\nLe nouveau régime a déclaré l'isolement de la Chine des affaires mondiales, et l'on s'attend à ce que de nombreuses personnes (tant étrangères que chinoises) quittent bientôt le pays par peur. L'avenir de la nation chinoise s'annonce sombre, car la secte commence à convertir les Chinois à son idéologie ésotérique."
 china_events.307.a: "Une nouvelle ère s'ouvre pour la Chine."

 china_events.308.t: "Proclamation de [FROM.GetNameDef]"
 china_events.308.d.KMT: "Alors que de larges pans de la Chine sont désormais sous le contrôle de l'Armée nationale révolutionnaire, le président [ROOT.GetLeader] a officiellement proclamé la formation d'une deuxième République nationale de Chine. Cette proclamation, faite à l'intérieur de la salle principale du palais présidentiel de Nanjing, est pleine de symboles : c'est là que le Dr Sun Yat-sen a été déclaré président provisoire de la première République chinoise en 1912.\n\nBien que les nationalistes aient longtemps été présents dans la région, ils ont été considérés comme une insurrection éphémère. Leur triomphe final sur leurs rivaux leur a valu une reconnaissance internationale à contrecœur, alors que l'aile gauche du Kuomintang vise à établir un État socialiste à parti unique qui éliminera le chaos et permettra à une société civile juste et démocratique de se former en toute sécurité sous sa tutelle."
 china_events.308.d.LCS: "Avec de larges pans de la Chine désormais sous le contrôle de l'Armée rouge, l'instauration d'un régime socialiste en Chine semble inévitable. Largement soutenu par les puissances socialistes étrangères, le gouvernement de [FROM.GetLeader] a d'abord été considéré comme intenable, en raison des divisions persistantes au sein du petit mouvement syndicaliste chinois.\n\nMalgré ces difficultés, il a réussi à rallier la majeure partie de la nation sous sa bannière, obtenant ainsi la reconnaissance à contrecœur des puissances mondiales. Bâti sur les ruines fumantes de l'ancienne révolution socialiste du Kuomintang, ce gouvernement syndicaliste vise à construire un nouvel ordre en Chine sur les cendres de l'ancien, en dépassant les ravages de l'ère des seigneurs de la guerre."
 china_events.308.a: "Le rêve du Dr Sun pour une Chine révolutionnaire se poursuit !"
 china_events.308.b: "La révolution chinoise est arrivée."
 china_events.308.c:0 "Nous devons mettre fin à la menace du Kuomintang !"

 china_events.309.t: "Proclamation de la République de Chine"
 china_events.309.d: "Les nouvelles de Chine ont été chaotiques ces derniers temps, car la guerre rapide pour le contrôle de la Chine semble toucher à sa fin. L'aile droite du Kuomintang, sous la direction de [FROM.GetLeader], a conquis la suprématie dans toute la Chine et a déclaré l'unification de la République de Chine sous le drapeau du Ciel bleu, du Soleil blanc et de la Terre entièrement rouge.\n\nSuivant les idéaux du Dr Sun Yat-sen, le généralissime [FROM.GetLeader] a promis au peuple chinois et au monde entier que la Chine entrait dans une nouvelle ère, qu'elle allait inverser l'humiliation des puissances européennes et guider la nation vers la grandeur. Seul l'avenir nous dira ce que le Kuomintang réalisera."
 china_events.309.a: "Le Kuomintang l'a enfin fait."

 china_events.310.t: "Proclamation des Provinces-Unies de Chine"
 china_events.310.d: "La Chine étant largement sous le contrôle de l'Armée de Défense Nationale de [FROM.GetLeader], une nouvelle République a été proclamée à Beijing alors que les troupes fédéralistes défilent sur la place Tiananmen. Les Provinces Unies de Chine, comme on les appelle souvent en Occident, ont complètement remplacé le précédent gouvernement chinois reconnu internationalement et, leur pouvoir étant assuré, ce n'est qu'une question de temps avant que la communauté internationale ne les reconnaisse.\n\nLe Gouvernement fédéraliste a l'intention d'organiser une "Conférence Nationale" composée de députés de toutes les provinces libérées pour rédiger une nouvelle constitution et former un gouvernement provisoire officiel jusqu'à ce que des élections nationales puissent être convoquées dans les plus brefs délais."
 china_events.310.a:0 "Vive Chen et la République !"
 china_events.310.b:0 "Vont-ils vraiment apporter la démocratie en Chine ?"

 china_events.311.t: "Les Zhili unifient la Chine contre vents et marées"
 china_events.311.d: "Depuis l'Expédition du Nord, la clique du Zhili n'a jamais connu de crise plus grave que le coup d'État réussi des loyalistes mandchous, qui a entraîné la mort de Cao Kun et Wu Peifu. Chassés de la province du Zhili à la suite du coup d'État, les survivants de la clique du Zhili ont fui vers leur province du Sichuan, où ils ont déclaré un gouvernement rival du gouvernement mandchou.\n\nAprès avoir quitté la province frappée par la famine, le Zhili a vaincu tous les gouvernements nationaux rivaux et est rentré chez lui par la victoire des armes. La menace mandchoue ayant été finalement vaincue, [ROOT.GetLeader] a déclaré que la République de Chine allait renaître sous le règne de la clique Zhili. Seul le temps nous dira si le Zhili réussira dans sa nouvelle bataille pour conquérir le cœur des masses."
 china_events.311.a: "Les Zhili ont montré qu'ils ne pouvaient pas être vaincus."

 china_events.313.t: "Le général Liu Xiang déclare la réunification nationale"
 china_events.313.d: "La province occidentale pauvre du Sichuan est connue pour ses factions de seigneurs de guerre et ses cliques rivales, qui ont déchiré la province dans une guerre civile avant qu'une famine mortelle ne la consume. Au cours de cette période chaotique de la politique du Sichuan, le général Liu Xiang, du Corps industriel, a réussi à déjouer ses adversaires et à unifier sa province sous sa direction.\n\nDénonçant la direction du gouvernement central, le général a engagé la province du Sichuan sur la voie de la guerre, son armée provinciale faisant la guerre et battant les gouvernements rivaux. Grâce à ses récentes victoires et à l'écrasement des dissidents, il s'est autoproclamé président d'une République de Chine renaissante. Seul l'avenir nous dira si le régime et l'héritage du général seront durables ou non."
 china_events.313.a: "La clique du Sichuan a répondu à l'appel à l'unification !"

 china_events.314.t:9 "[FROM.GetOldNameDef] termine l'unification chinoise"
 china_events.314.d:9 "À l'ère des guerres et des conflits constants dans un paysage politique en constante évolution, il n'est pas surprenant de voir de petites cliques et des provinces sortir de leurs frontières pour chercher le pouvoir et la gloire. À la surprise générale, [FROM.GetOldNameDef] a émergé de sa province pour vaincre les gouvernements rivaux et a proclamé la République de Chine depuis sa capitale de [FROM.Capital.GetCapitalVictoryPointName].\n\nLe pays de Chine, longtemps divisé, a finalement été réunifié une fois de plus sous la direction de [FROM.GetLeader]. Seul l'avenir nous dira si la Chine rattrapera ou non le reste du monde, mais pour l'instant, le peuple chinois peut enfin se reposer, sachant que la période chaotique des seigneurs de la guerre a pris fin."
 china_events.314.a: "Le peuple chinois s'est enfin levé !"

 china_events.315.t: "Unification par le Maréchal de la Ligue"
 china_events.315.d: "Qui aurait cru que le miasme kleptocratique qu'est la Ligue des Huit Provinces résisterait à la tempête ? L'Effondrement de la Ligue en 1936 ayant indéniablement abattu sa structure pourrie d'un seul coup, peu croyaient qu'elle atteindrait à nouveau le zénith de la puissance qu'elle avait en 1929. Et pourtant elle a surpassé largement celle de l'ancienne Ligue, déjouant tous les pronostics.\n\nCe n'est pas Sun Chuanfang qui unifiera la nation sous la Clique du Zhili du Sud, mais Qi Xieyuan. Subordonné détesté du Tigre Souriant, il a pris les rênes de façon controversée à la suite de l'incapacité de ce dernier. Poursuivant une politique d'ouverture, il semblerait que les Allemands aient gagné un ancien allié à l'est. Même si beaucoup craignent un nouvel Effondrement de la Ligue à l'avenir."
 china_events.315.a: "Le règne d'un bâtard, exporté à l'échelle nationale."

 china_events.316.t:0 "Victoire de la Clique du Zhili"
 china_events.316.d:9 "Malgré la remise en cause de leur domination et de leur contrôle de la Chine lors de l'Expédition du Nord, la restauration Xuantong qui a suivi a restauré la dynastie Qing et a vu le contrôle du Nord consolidé par Wu Peifu, Cao Kun et la Clique du Zhili.\n\nMalgré les troubles de ces dernières années, avec l'effondrement économique du Lundi Noir et la Guerre de la Ligue, le Zhili a résisté à la tempête. Alors que d'autres seigneurs de guerre ont tenté de se séparer du contrôle du Zhili, ce dernier a néanmoins vaincu tous les gouvernements concurrents, unifiant ainsi la Chine une fois de plus. Dans un discours glorieux prononcé à [FROM.Capital.GetCapitalVictoryPointName], Wu Peifu a déclaré que le Zhili chercherait à moderniser la Chine et à affirmer à nouveau son influence dans le monde."
 china_events.316.a:9 "Wu Peifu s'est surpassé !"

 china_events.340.t: "Le Président Wang Tient Bon"
 china_events.340.d: "Bien qu'il ait mené le Kuomintang de l'exil et de la quasi-destruction à des succès nationaux retentissants avec l'achèvement de la Seconde Expédition du Nord, le président [CHI.GetLeader] semblait s'effondrer face à l'opposition croissante des factions du Comité d'Action Provisoire du Kuomintang. Cependant, malgré les attaques de toutes parts, il semble que le président ait consolidé son contrôle et son autorité sur le Parti, en écrasant efficacement l'opposition.\n\nAujourd'hui, pour la première fois depuis des décennies, la paix est enfin revenue en Chine et le président Wang s'efforcera de moderniser et de relancer le pays afin de respecter les principes énoncés par son mentor, feu le Dr Sun Yat-sen, pour les années à venir."
 china_events.340.a: "Wang Jingwei est véritablement l'héritier de la révolution du Dr Sun."

 china_events.341.t: "Le PAC de Song s'assure la direction du KMT"
 china_events.341.d: "Alors que le Kuomintang était officiellement dirigé par Wang Jingwei pendant la période d'exil du parti qui a suivi l'Expédition du Nord, ceux qui sont restés en Chine se sont organisés en tant que gouvernement autonome de l'Insurrection de MinGan. C'est sur cette base que le Comité d'Action Provisoire (PAC) du Kuomintang a été formé et, dans sa déclaration de 1932 au peuple révolutionnaire de Chine et du monde, il a annoncé un programme populiste et socialiste, apparemment plus proche du peuple.\n\nDes années plus tard, la présidente [CHI.GetLeader] a déclaré que le PAC se transformait en un nouveau Comité Révolutionnaire chargé de guider les masses populaires vers l'éradication des classes et vers un nouvel avenir révolutionnaire pour les paysans et les travailleurs de Chine."
 china_events.341.a: "Les citoyens se sont levés !"

 china_events.342.t: "La Faction de Réorganisation prend le contrôle du KMT"
 china_events.342.d:9 "Alors que le Kuomintang a réussi à unifier le pays sous son drapeau, le parti a sombré dans la guerre civile après l'assassinat et la mort de son ancien président, Wang Jingwei. Le parti s'est ensuite scindé en de multiples factions, tandis que le pays s'effondrait à nouveau dans une grande guerre civile.\n\nIl semblerait que depuis son gouvernement à Beiping, le Président Zeng Zhongming et le premier ministre Chen Gongbo, ainsi que l'association des camarades réorganisés, aient proclamé la victoire contre toutes les autres factions. Maintenant que la faction de la réorganisation conserve le contrôle total du pays et du parti, les observateurs étrangers estiment que la Chine se dirige vers un avenir socialiste autoritaire, dirigé par certains des socialistes les plus radicaux du pays."
 china_events.342.a: "Une Nouvelle Chine a vu le jour..."

 china_events.343.t: "La Société du Réveil de la Chine déclare la Victoire"
 china_events.343.d: "Alors que le Kuomintang était parvenu à unifier le pays sous son drapeau, le Parti a sombré dans la guerre civile à la suite de l'assassinat et de la mort de son ancien président, Wang Jingwei. Alors que les factions en conflit commençaient à s'affronter, la Société pour le Renouveau de la Chine est parvenue à s'emparer du pouvoir et à placer le pays en état d'urgence.\n\nDans un grand discours prononcé depuis [FROM.Capital.GetCapitalVictoryPointName], le généralissime Hu Zongnan a déclaré que tous les ennemis de la Chine, qu'ils soient externes ou internes, seraient écrasés par la nouvelle direction de la révolution nationale. Le discours de la SRC sur une révolution totalitaire inspirée par des personnalités telles que Savinkov, Mussolini et Mosley ne manquera pas d'assombrir les chances de démocratie en Chine."
 china_events.343.a: "L'Obscurité s'est abattue sur la Révolution Nationale."

 china_events.344.t:9 "Premier Hu Hanmin Weathers the Storm"
 china_events.344.d:9 "Having led his own exile Kuomintang Central Executive Committee in Moscow, the chances of [GXC.GetLeader] returning to Chinese soil were slim. However the White Sun in the sky shined brightly on Dr. Sun's most studious disciple, for the previously exiled revolutionary lead the party to magnificent successes in the Second Northern Expedition, and weathered the perfidious New Guangxi Clique's attempts to eject him from national leadership, securing his Elders Clique's dominance within the party.\n\nNow, with his concrete agenda of six years of Tutelage, the Premier and his \"Old Right\" seek to follow the Three Principles of the People in their most orthodox interpretation, to ensure that Dr. Sun Yat-sen's dream comes true."
 china_events.344.a:9 "Orthodoxy has triumphed!"

 china_events.345.t:9 "The New Guangdong Revolutionary Diarchy"
 china_events.345.d:9 "Whilst Premier [GXC.GetLeader] seemed resolute and secure in his position as steward of the National Revolution, it would appear he was not as infallible as outside observers would have staked. Having been briefly ousted by Li Zongren's New Guangxi Clique in a brazen power grab, Dr. Sun's disciple was returned to national leadership following the efforts of his resolute backer, Guangdong Governor Chen Jitang.\n\nWith a new uneasy Revolutionary Diarchy instated between the principled Premier and the despotic Warlord, all opposition to the enemies of the New Guangdong Clique will no doubt be vanquished, with the National Revolution taking a thoroughly more authoritarian turn as the once roaring revolutionary movement turns to embers."
 china_events.345.a:9 "The National Revolution stumbles."

 china_events.346.t:9 "The New Guangxi Clique Revives China"
 china_events.346.d:9 "The province of Guangxi has long been dismissed by Chinese and outside correspondents as an impoverished, bandit-stricken backwater even by the standards of warlord-era China. So it came to a great surprise to many that the ultimate winner in China's wars of unification was no other than General Li Zongren, who defeated rivals within and outside of the Kuomintang to claw his way to power.\n\nThe general sits at the helm of a heavily militarised province his followers proudly call the \"Cradle of Revolution\", and using powerful and well disciplined citizen-militias he has vanquished all who opposed him. Now, straddling the divide between autocracy, liberalism and the Three Principles, President Li shapes China's future."
 china_events.346.a:9 "Reconstruct Guangxi, Revive China indeed."

 china_events.347.t:9 "Resurgence of the Western Hills Clique"
 china_events.347.d:9 "A little known faction within the Right wing of the Kuomintang, little would've expected the veteran \"Old Right\" members of the Western Hills Clique to have entered the stage of national prominence. Having formed entirely in protest and opposition to the socialist aspects of the 1924 Reorganisation pursued by Dr. Sun Yat-sen, the clique's leaders have been members of the KMT since the days of Song Jiaoren, owing many personal relations to the late KMT figure.\n\nHaving seized their chance during the upheaval following the conclusion of the Second Northern Expedition, the Western Hills Clique seeks to undo the damage done by the socialist shift of the KMT, seeking a truly constitutional China."
 china_events.347.a:9 "The veterans return to prominence."

 china_events.348.t:9 "The Reconstruction Faction Frees China"
 china_events.348.d:9 "The late Dr. Sun Yat-sen left a chequered legacy, a notable republican leader during the 1911 Xinhai Revolution and founder of the large but controversial Kuomintang who died of liver cancer in 1925 amid failed unification talks between his Southern government in Guangzhou and Northern figures in Beijing. Sometimes referred to as the Father of the Republic, he left behind one son, Sun Fo, who was initially squeezed out of power from his father's own party.\n\nShifting fortunes saw the younger Sun return to influence with the aid of a coalition of overseas and western-educated technocrats, who aided him in winning a major internal election running on a liberal platform. As the newly inaugurated President he seeks to complete his father's legacy."
 china_events.348.a:9 "Like father, like son I suppose."

 china_events.349.t:9 "The Fourth Army Putsch in China"
 china_events.349.d:9 "Commonly viewed with scorn and suspicion within the Kuomintang, Chen Mingshu has shocked the entire Chinese nation and foreign observers by emerging victorious by ousting the former socialist government based in Nanjing. Chen Mingshu and his clique of subordinates from the 4th Army of the NRA continue to claim descent from the Kuomintang, pledging to form a revolutionary government of the producing people and achieve common prosperity for all its citizens. Although considered to be originally aligned with the left wing of the Kuomintang, many wonder if the PPP will follow Wang and Song's legacy or trek their own path. Only Chen Mingshu will know what the future entails."
 china_events.349.a:9 "The Kuomintang evolves."

 china_events.350.t:9 "Chinese Agrarians Topple the KMT"
 china_events.350.d:9 "In a shocking display of events, the primarily rural based movement of the Chinese Agrarians have toppled the Kuomintang government in Nanjing, and have now declared a new revolutionary government - dedicated to the eradication of feudal elements within Chinese society. As thousands in China, especially landlords and the wealthy are expected to flee the country; only one will tell what is to come with the ascent of China's new revolutionary leader: Peng Pai; many of whom regard as a near-deity in the struggle for equality for China's masses."
 china_events.350.a:9 "The People's Revolution has come at last."

 china_events.3500.t:9 "The New Chinese Revolution"
 china_events.3500.d:9 "Few would have believed the Kuomintang Revolution to have not only returned but triumphed in China; even fewer still would have believed it would have culminated in the sanctioned destruction of its own Central Committee. From the ashes, a new revolution has been reborn; all under that of China's most recent audacious national revolutionary leader: Chairman Tan Pingshan.\n\nA founding member of the Provisional Action Committee, and an early member of the Chinese Syndicalist Party, Tan's own homegrown brand of socialism has found itself upon the precipice of its greatest hurdle yet: \"what form shall China's native socialist revolution pursue?\""
 china_events.3500.a:9 "Where will the revolution proceed?"

 china_events.351.t:9 "The Whampoa Clique Returns"
 china_events.351.d:9 "With Generalissimo Chiang Kai-shek's death in the twilight of the Northern Expedition many believed that his \"Whampoa Clique\", those descended from his tutorship at the Military Academy, were to join him in the gallows or flee elsewhere to other factions of the Kuomintang. And yet dubiously carrying the mantle of his legacy, Generalissimo He Yingqin's Whampoa Clique has dominated both the National Revolutionary Army and the nation.\n\nReuniting the country on behalf of the Kuomintang, Generalissimo He heralds a new era of the \"New Right\" of the Party. Wielding an unwieldy coalition ranging from radicals to technocrats, the Generalissimo has a wide array of options to pursue in steering the Chinese Nation."
 china_events.351.a:9 "All eyes are on the Generalissmo."

 china_events.352.t:9 "Rise of the Civil Engineering Clique"
 china_events.352.d_rkt:9 "Many figures in recent Chinese history have attempted emulate the potential of the late Generalissimo Chiang Kai-shek. With his sect of the National Revolutionary Army alive and well, it would appear that their role in the unification of the nation under the Kuomintang was not over yet. Stewarded by Generalissimo He Yingqin, it would appear that his increasing reliance on the \"Little Generalissimo\" Chen Cheng has resulted in his own relatively quiet deposition.\n\nOusted by the young firebrand and peasant-oriented reorganiser, the Chinese nation's future is sure to be that of a benevolent, centralist, and revolutionary democratic one. An excellent administrator, Chen Cheng seeks to undo millennia of China's war and peace cycle."
 china_events.352.d_lkt:9 "Amongst the eclectic halls of the Kuomintang's ever spiralling political situation, few would have believed that the Central Committee would see itself upended. Fewer still believed it would be done by a practical outsider of its own affairs. The most premier protégé of the Red Napoleon Deng Yanda, the \"Little Generalissimo\" Chen Cheng has not only deposed the Party's Central Committee, but instituted his own Kuomintang Regime.\n\nA young firebrand and peasant-oriented reorganising centralist, in a similar vein to his mentor, Chen Cheng seeks to undo millennia of China's war and peace cycle."
 china_events.352.a:9 "Whampoa's velvet glove."

 china_events.353.t:9 "The Blueshirt Revolution"
 china_events.353.d:9 "An often overlooked and dismissible sect of the National Revolutionary Army's Whampoa Clique, it would appear that such misgivings were in poor judgement of the capabilities of the Blue Shirt Society. Secretive, radical and dangerous, the Blue Shirt Society grew wildly popular in response to the failings of the Kuomintang in the 20th Century. Staffed by Teng Jie and Liu Jianqun, their close relationship with Generalissimo He was ultimately the ushering of his undoing.\n\nNow at the head of the Chinese National Revolution, reports have already emerged that a mass purge of the \"old party\" has taken place. Already many look to [FROM.Capital.GetCapitalVictoryPointName] with fear, as the Kuomintang Party-State is steered down a dark and bloody path."
 china_events.353.a:9 "The White Sun snuffed out."

 china_events.354.t:9 "Zhejiang Revolutionaries Prevail"
 china_events.354.d:9 "A most curious oddity to have emerged from the Kuomintang's National Revolution and Three People's Principles ideology would be that of one Dai Jitao. An eclectic and esoteric writer, he is considered by many to be China's very own \"Apostle of the Cultural Revolution\". Seeking national rejuvenation, he is the progenitor of the main ideological backbone of the Kuomintang's \"New Right\".\n\nJoining forces with the Central Club Clique staffed by the unscrupulous Chen brothers, Lifu and Guofu, Dai Jitao and the CC Clique have successfully asserted civilian dominance upon the Kuomintang militarists. Now at the head of the nation, this eclectic grouping of technocrats and idealogues already seem to have reservations with each other, as Chen Lifu chafes under Dai's theory."
 china_events.354.a:9 "Salvation through Spiritual Regeneration."

 china_events.355.t:9 "The Chinese Meiji Restoration"
 china_events.355.d:9 "In a devastating surprise to many, especially those within the Kuomintang interior, a minor much derided outcast faction of the Party has managed to secure victory from the clutches of the establishment! Zhang Qun, successfully rallying his wing of the New Right known as the Political Science Clique, has managed to unite the nation on behalf of the Kuomintang. Espousing \"New Democratic\" ideology within the ostensibly authoritarian Party State, it would appear that the very foundations of the President's regime is one of controversy within the Party.\n\nVery few know where President Zhang Qun will steer the nation. Surrounded by an upper grouping of liberals, businessmen and celebrities, all eyes are on the newly dubbed \"Chinese Genrō\"."
 china_events.355.a:9 "A nation built upon the handshake."

 china_events.356.t:9 "Rule of the Revolution's Most Loyal Soldier"
 china_events.356.d:9 "Surprising news has emerged from China as of recent following the unification of the nation. Whilst many would not have believed the Kuomintang to have even united the nation in the first place, fewer believed that General Zhu Peide would've been the one to fulfil that promise. A revolutionary soldier through and through, Zhu's storied career has seen many highs and lows. Rallying his mixture of Old Right patrons, New Right subordinates and Leftists, President Zhu and Premier Li Genyuan have an arduous time ahead of themselves.\n\nInternal insiders even report that the ambitious and senior Premier has begun to scheme and plot against the President, rallying the Political Science Clique to bring forward the legacy of Beiyang."
 china_events.356.a:9 "Not a hero, just an ordinary soldier."

 china_events.357.t:9 "A Yunnan Thermidor?"
 china_events.357.d:9 "With the Left Wing of the Kuomintang by far dominated with the machinations of Wang Jingwei, Song Qingling and Deng Yanda, many of the periphery socialist cadres had very little space to manoeuvre within the political battlefield. Forced into the Revolutionary Comrades Association, the Chinese Syndicalist Party or the Provisional Action Committee, many grew resentful of the Central Committee.\n\nHowever it would appear that Marshal Zhu De has set out to prove the Party wrong! Collaborating with the likes of Zhang Bojun, the Chinese revolution has become one no longer dominated by careerists and bureaucrats, but built upon democratic and socialist principles, whatever form they may take."
 china_events.357.a:9 "A nation of peasants and workers!"

 china_events.358.t:9 "Guangdong's Federalists Unite China"
 china_events.358.d:9 "Cast away into the dustbin of history, few would have believed that the Southwest Federalist movement would have united the Chinese nation after their predicament in the 1920s. And yet, against all convention, the Federalists under Chen Jiongming have managed to succeed in their goal. The ultimate culmination of the 1920s Federalist intellectual zeitgeist, it was not negotiation, but subjugation that dealt the final blow.\n\nMandating the institution of provincial constitutions, the demobilisation of vast swathes of military forces, and with the hope of the revitalisation of the Chinese democratic experiment, many eyes look towards President [UPC.GetLeader] to fulfil this historic mission."
 china_events.358.a:9 "Congratulations to the President!"

 china_events.359.t:9 "Chen Jiongming Unites China"
 china_events.359.d:9 "Cast away into the dustbin of history, few would have believed that the Southwest Federalist movement would have united the Chinese nation after their predicament in the 1920s. And yet, against all convention, the Federalists under Chen Jiongming have managed to succeed in their goal. The ultimate culmination of the 1920s Federalist intellectual zeitgeist, it was not negotiation, but subjugation that dealt the final blow.\n\nAlbeit tensions have begun to rise within the young government. The people have grown a sense of political malaise, the opposition has begun their campaign to demand democratisation, and the army grows increasingly mutinous at the sign of dissent. Evidently, Chen must work swiftly to salvage the movement."
 china_events.359.a:9 "All eyes are on Chen."

 china_events.360.t:9 "Yunnan Federalists Unite China"
 china_events.360.d:9 "Decades ago, Yunnan was the epicentre of the National Protection War and took on the tyrannical ambitions of Yuan Shikai and his corrupt Beiyang Government. Though defeated and forced into isolation by ensuing political events, Yunnan's Republicans have turned the tables and at last united China under a Federalist system.\n\nThe coming days are expected to be a challenging one for [YUN.GetLeader] and his allies, as they seek to implement federal democracy in China. Questions swirl about the provisions of the new constitution and whether or not the new government will respect it. But for now, China is united and the nation celebrates the end of fighting."
 china_events.360.a:9 "From Kunming to Beijing..."

 china_events.361.t:9 "Guangxi Warlords Unite China"
 china_events.361.d:9 "Having long been considered second-fiddle to that of its sister province of Guangdong, and with seeming intent to remain within their regional pocket of the Southwest, few would have believed that the unifiers of China would be that of the Old Guangxi Clique. Once led by the infamous Viceroy of Liangguang, Lu Rongting, the clique has managed to advance beyond their home provinces, striking deep into the heart of the North.\n\nWith government debates endlessly pontificating in regards to constitutionalism, modernisation, and the future of China, many believe that the Guangxi warlord coterie has but one last showdown left in the cards, to be resolved by peace, or by force."
 china_events.361.a:9 "Their foundations have begun to crumble."

 china_events.3610.t:9 "Pro-German Guangxi Warlords Unite China"
 china_events.3610.d:9 "Having long been considered second-fiddle to that of its sister province of Guangdong, and with seeming intent to remain within their regional pocket of the Southwest, few would have believed that the unifiers of China would be that of the Old Guangxi Clique. Once led by Lu Rongting, the clique has managed to advance beyond their home provinces, striking deep into the heart of the North.\n\nSuccessfully couping Lu's handpicked successor, Shen Hongying has finally achieved ascension to the nation's greatest heights; albeit, aged and decrepit, many believe that Marshal Shen's time is limited, and that his allies are in preparation to seize the high office themselves."
 china_events.3610.a:9 "Marshal Shen's ailing health does not spark confidence..."

 china_events.362.t:9 "Cantonese Merchants Unite China"
 china_events.362.d:9 "Out of all things to have emerged from the Canton Merchant Corps Uprising of 1924, few would have expected that one of its greatest beneficiaries would be that of its biggest loser, Chen Lianbo. Once the mere head of the Canton Merchant Corps, alongside being one of the richest men in the nation, Chen skyrocketed to Mayor of Guangzhou in 1927, and then ascended to even greater heights: unifier of the nation.\n\nHowever, Chen's ever lofty ambitions for a merchant-dominated Chinese Republic is not entirely uncontested. Even now, various forces heralding a return to true democracy have risen in opposition to the Merchant Plutocrats, led largely by the Political Science Clique."
 china_events.362.a:9 "And he thinks himself akin to \"Washington\"?"

 china_events.363.t:9 "Yunnan Warlords Unite China"
 china_events.363.d:9 "Once again making a grand play for power, few expected Yunnan's most recent attempt at unification to bring about clear results, as previous attempts have often stopped short of even reaching Guangdong, the regional Southern capital. And yet, to everyone's surprise, the Yunnan Warlords surpassed even Beijing.\n\nSaddled with a wounded nation deprived of many resources, President-Marshal [YUN.GetLeader] has rebounded on his notions of provincial isolation, deflecting his superiors and uniting the nation by his own hand. And now, the arduous task of reconstruction resides with the new President and his clique."
 china_events.363.a:9 "They did what Cai E and Tang Jiyao could not..."

 china_events.364.t:9 "Sichuan Democrats Unite China"
 china_events.364.d:9 "While many believed that the Federalist Movement had all but disintegrated by the end of 1936, it seems that such judgement was sorely premature. From the southwestern province of Sichuan, President Zhang Lan and his allies have been able to not only retake Yunnan and Guangdong, but achieve hegemony across the Central Plains and the Northeast.\n\nAddressing a large crowd in Tiananmen Square, Zhang Lan has declared that the new Federal Republic shall bring an end to the Century of Humiliation and establish democratic rule across the Middle Kingdom. Although devastated from its war of resistance against the Japanese and decades of disunity, it seems that China's prospects are finally looking up."
 china_events.364.a:9 "The Federalist have done it."

# Faction Joining Events
 china_events.401.t:9 "La Chine cherche à rejoindre l'Internationale"
 china_events.401.d: "Nos relations avec le Kuomintang chinois remontent à la réorganisation du parti en 1924, lorsque nous avons approché feu le Dr Sun Yat-sen pour travailler avec le KMT, car nous considérons que le mouvement du Kuomintang est le seul qui puisse permettre l'émergence d'une Chine socialiste. Nous avons aidé à former leur armée révolutionnaire à Whampoa et, surtout, nous avons accueilli les exilés du Kuomintang, comme Wang Jingwei, après l'échec de la première expédition du Nord.\n\nBien des années plus tard, notre investissement dans le Kuomintang a porté ses fruits : le Kuomintang a réussi à unifier la Chine sous la bannière socialiste et nous a demandé de rejoindre l'Internationale. Invoquant leur engagement à aider les autres à se libérer dans la révolution mondiale ainsi que leur désir de nous aider à superviser la destruction de l'ordre mondial allemand, ils ont demandé à être officiellement invités à la Troisième Internationale. Bien que nous soyons plus qu'heureux d'accepter la coopération avec nos camarades chinois, une minorité au sein de notre gouvernement se méfie des idéaux du Kuomintang en matière de "Parti-État" et nous a mis en garde contre toute collaboration avec eux."
 china_events.401.a:0 "Ensemble nous libérerons le monde !"
 china_events.401.b:0 "Ils sont beaucoup trop peu orthodoxes à notre goût."

 china_events.402.t:0 "La Chine Rejoint l'Internationale !"
 china_events.402.d: "Notre demande d'adhésion à l'Internationale a été couronnée de succès ! Depuis des années, nous devons beaucoup à la Troisième Internationale pour son soutien, sa reconnaissance et son aide dans l'organisation et le financement du Kuomintang afin de libérer la Chine des seigneurs de la guerre et des impérialistes qui ont opprimé notre cher pays. Notre révolution ayant finalement réussi, il est temps que nous remboursions les années de soutien à l'Internationale et que nous aidions à la révolution mondiale contre l'ordre mondial capitaliste et impérialiste de [GER.GetNameDef]. Ensemble, l'Internationale unira la race humaine et nous lutterons pour le progrès socialiste de l'humanité pour toujours !"
 china_events.402.a:0 "Ensemble nous complétons la révolution mondiale !"

 china_events.403.t:0 "Notre Candidature Refusée."
 china_events.403.d: "Malgré notre désir de coopérer avec la Troisième Internationale, celle-ci a malheureusement rejeté notre demande d'adhésion à sa révolution mondiale. Invoquant nos différences idéologiques avec le syndicalisme orthodoxe, entre autres, l'Internationale a formellement rejeté notre demande d'adhésion. Cette décision est certes frustrante, étant donné les relations étroites que nous entretenions autrefois avec la Troisième Internationale, mais elle prouve à beaucoup d'entre nous que, quelle que soit son idéologie, l'Occident cherche simplement à travailler avec la Chine pour son propre bénéfice et ne cherche pas vraiment à établir une relation d'égal à égal. Qu'il soit capitaliste ou socialiste, il est clair pour nous que l'Occident est toujours guidé par la mentalité de l'impérialisme."
 china_events.403.a:0 "Les impérialistes ne peuvent jamais changer de couleur."

 china_events.404.t:9 "La Chine cherche à rejoindre le Reichpakt"
 china_events.404.d: "Depuis que nous sommes intervenus en faveur du gouvernement de Beijing lors de la funeste expédition septentrionale du KMT, nous entretenons des liens étroits avec la Chine, tant sur le plan diplomatique qu'économique. Bien que parfois fragiles, notamment lors de la rébellion anti-concessionniste qui a failli détruire le pouvoir de nos alliés sur la Chine, ils ont, grâce à notre aide, surmonté cette lutte et unifié la Chine pour de bon.\n\nDésireux d'approfondir la coopération, l'ambassadeur chinois a demandé à la Chine d'adhérer officiellement à notre alliance militaire. Bien que cela puisse s'avérer bénéfique pour les deux parties, nous sommes conscients que de tels liens plus étroits pourraient compromettre la sécurité de nos investissements, car la Chine serait entraînée dans n'importe quelle guerre dans laquelle l'Allemagne serait engagée. En même temps, cela pourrait nous permettre de mieux défendre nos intérêts en cas d'attaque extérieure contre la Chine."
 china_events.404.a: "Une alliance militaire garantira nos investissements."
 china_events.404.b:9 "Nous ne pouvons pas ruiner nos investissements en nous alliant à eux."

 china_events.405.t: "La Chine rejoint le Reichspakt !"
 china_events.405.d: "Aujourd'hui, l'ambassadeur [ROOT.getAdjective] à Berlin a télégraphié la réponse allemande concernant la demande de [ROOT.getNameDef] de rejoindre le Reichspakt. Les nombreuses années de coopération militaire et de concessions économiques avec les Allemands ont porté leurs fruits - la Chine est enfin officiellement acceptée au sein d'une alliance militaire avec l'Allemagne.\n\nPour le gouvernement de [ROOT.Capital.GetCapitalVictoryPointName], ce jour marque un tournant dans l'histoire. L'alliance militaire est une étape majeure vers l'acceptation par les puissances occidentales de la Chine en tant que partenaire égal et donc une étape majeure vers la fin du Siècle de l'Humiliation."
 china_events.405.a: "Des soldats allemands et chinois marchent côte à côte."

 china_events.406.t:0 "Notre Candidature Refusée."
 china_events.406.d: "Bien qu'il ait fait des compromis et des concessions aux Allemands pendant des années, le gouvernement de Berlin a aujourd'hui rejeté la demande [ROOT.GetAdjective]e d'adhérer au Reichspakt. Il invoque des préoccupations concernant la sécurité des investissements allemands et la préférence pour une relation de sécurité ambiguë.\n\nEn réponse, notre gouvernement a condamné l'Allemagne pour son attitude impérialiste à l'égard de la Chine, déclarant qu'il s'agissait d'un coup dur pour le peuple et le gouvernement chinois. Toutefois, dans une déclaration séparée, il a affirmé le maintien de liens étroits avec l'Allemagne en dépit des événements récents."
 china_events.406.a: "Après toutes ces années, ils nous traitent toujours comme des pièces d'échecs !"

 china_events.407.t:9 "La Chine veut rejoindre l'Accord de Moscou"
 china_events.407.d: "Au cours des dernières décennies, la Chine a plongé dans une guerre civile sans fin, la part du lion revenant au gouvernement Qing à Beijing et à la clique Fengtian soutenue par les Japonais, qui résistaient dans leur forteresse de Mandchourie. Pendant ce temps, notre influence était reléguée aux confins de la Chine, avec seulement quelques forces conciliantes en Mongolie et au Xinjiang prêtes à combattre la domination impériale allemande et japonaise dans la région. Heureusement, lorsque l’hégémonie Qing s’est effondrée, un gouvernement ami a pu établir un contrôle total sur la Chine. Sa situation interne étant stabilisée, le nouveau gouvernement chinois espère se protéger d’une résurgence du Japon ou d’une nouvelle agression allemande en rejoignant officiellement notre alliance militaire. Bien que cela soit un arrangement mutuellement bénéfique, certains considèrent qu’une alliance sino-russe est contradictoire avec nos intérêts en Extrême-Orient, et les Chinois pourraient se révéler un fardeau."
 china_events.407.a: "La Russie et la Chine, bons amis !"
 china_events.407.b: "Le sort de l’Eurasie appartient à la Russie et seulement à la Russie."

 china_events.408.t:9 "La Chine rejoint l'Accord de Moscou !"
 china_events.408.d: "Les Russes ont répondu à notre ambassadeur à Moscou, nous souhaitant la bienvenue au sein de l'accord de Moscou. C'est un grand triomphe pour la nation chinoise, car l'une des plus grandes puissances du monde nous a reconnus sur un pied d'égalité, et peut-être le siècle de l'humiliation est-il enfin derrière nous. Bien sûr, il reste d'autres puissances qui n'hésiteraient pas à nous ramener à l'état de paralysie dans lequel nous étions il y a quelques années à peine, et nous devons continuer à aller de l'avant et à prendre la place qui nous revient de droit en tant que grande puissance de l'Asie de l'Est, et à empêcher l'agression allemande et japonaise contre nous, et le reste de l'Asie."
 china_events.408.a: "La Russie et la Chine unies face à l’impérialisme !"

 china_events.409.t: "Notre Candidature Refusée"
 china_events.409.d: "Les Russes ont répondu à notre ambassadeur à Moscou en rejetant notre demande officielle pour cause de conflit d'intérêts. Si les Russes ont rejeté notre demande, ils ont néanmoins affirmé la poursuite des bonnes relations entre nos deux nations. Quoi qu'il en soit, il s'agit d'un coup dur pour nos aspirations à négocier avec les grandes puissances du monde sur un pied d'égalité. Cependant, nous devons continuer à nous efforcer d'établir des relations d'égal à égal avec les autres grandes puissances, car notre destin est de devenir la grande puissance de l'Asie de l'Est, avec ou sans leur reconnaissance."
 china_events.409.a: "Après toutes ces années, ils nous traitent encore comme des pions !"

 china_events.410.t:9 "La Chine veut Rejoindre la Sphère de Coprospérité"
 china_events.410.d: "Pendant la période des seigneurs de guerre, nous avons soutenu la clique du Fengtian en tant que gouvernement légitime de toute la Chine. Notre gouvernement est même intervenu directement dans la guerre civile chinoise pour aider nos amis du continent. Cependant, la situation de guerre n'a pas évolué à l'avantage du Japon et nous avons été expulsés de Chine, pour de bon, pensions-nous. Cependant, cette période de paix avec le gouvernement chinois a également créé une situation unique pour la réconciliation.\n\nAvant que les circonstances regrettables ne provoquent la guerre sino-japonaise, de nombreux Chinois et Japonais ont milité pour que nos deux nations s'unissent dans la cause du pan-asiatisme, où nous travaillerions ensemble pour chasser les impérialistes européens et libérer nos frères asiatiques opprimés. Des penseurs politiques comme Ikki Kita ont salué la révolution chinoise de 1912, et de nombreux officiers supérieurs de l'armée chinoise ont fait leurs études ici au Japon.\n\nLe gouvernement chinois a compris la sagesse d’une telle initiative et l’ambassadeur chinois a téléphoné aujourd’hui à notre gouvernement pour qu’il dépose une demande officielle d’adhésion à la sphère de coprospérité. Il est toutefois clair, d’après le ton employé, qu’il s’attend à être traité comme un partenaire égal et que le Japon ne doit pas être le grand frère de cette relation, comme ce fut le cas entre nous et Shenyang dans les années 30. Une telle affirmation aurait été risible par le passé, mais la Chine émerge comme une nouvelle puissance unie que nous ne devons pas prendre à la légère."
 china_events.410.a: "L'Asie aux Asiatiques !"
 china_events.410.b: "Les Chinois ne sont pas nos égaux et ils ne le seront jamais !"

 china_events.411.t:9 "La Chine Rejoint la Sphère de Coprospérité"
 china_events.411.d: "Les Japonais ont contacté notre ambassadeur, nous souhaitant la bienvenue au sein de la Sphère de coprospérité. Beaucoup trouveraient impensable notre alliance avec les Japonais, car il n'y a pas si longtemps encore, ils étaient la principale puissance impérialiste tentant d'empêcher notre ascension. Ils oublient cependant la longue histoire des liens entre la Chine et le Japon. Le président Duan Qirui et sa clique de l'Anhui ont eu une relation fructueuse avec Tokyo qui n'a pas atteint le niveau de chien de garde de la relation Shenyang-Tokyo des années 30, et nous veillerons à ce que notre nouvelle relation avec Tokyo ne soit pas celle du début du 20e siècle. Au lieu de cela, nos deux nations rechercheront une relation d'égalité basée sur le gain mutuel et la coopération. Ensemble, nous expulserons les impérialistes européens une fois pour toutes ! L'Asie aux Asiatiques !"
 china_events.411.a: "Le Japon et la Chine unis face à l’impérialisme !"

 china_events.412.t: "Notre Candidature Refusée"
 china_events.412.d: "Les Japonais ont contacté notre ambassadeur, refusant notre candidature au sein de la Sphère de coprospérité pour cause de conflit d'intérêts. Tokyo a souligné qu'il souhaitait toujours entretenir de bonnes relations avec nous et que la libération panasiatique était un objectif louable. Notre gouvernement a dénoncé Tokyo pour avoir manifestement gardé rancune envers la Chine suite à leur défaite lors de la guerre sino-japonaise et pour avoir relégué la libération panasiatique au second plan, derrière sa mesquinerie. Il ressort clairement de cette interaction que le Japon est toujours intéressé par la suprématie sur l'Asie et qu'il s'accroche désespérément à cette ligne de pensée délirante. En fin de compte, c'est leur faiblesse qui apparaît au grand jour et la Chine sort renforcée de cet incident."
 china_events.412.a: "Nous aurions dû nous méfier des Japonais."

 china_events.413.t:9 "China seeks to join the Entente"
 china_events.413.d:9 "The British and French were essential to opening up China to foreign commerce after years of decline and isolation, though the process was not pretty: the Opium, Arrow and Boxer Wars were all violent conflicts between European states and the ailing Chinese government. Due the old Canton trade system, Franco-British influence was heavily concentrated in the south, particularly around Hong Kong though at the height of their power the old Entente was able to exercise influence in the Beiyang Government in the north and also through the major entrepôt of Shanghai.\n\nRevolutions in the 1920 forced us to take a back seat however in favour of the Germans, Japanese, and Americans. Meanwhile Chinese unification brought the crushing end of our remaining direct influence in the region. But thankfully the new Chinese government (many drawn from the old Cantonese middle-men) has proven willing to negotiate with us amid this great conflict both of us find ourselves in, helping us restore positive relations though they insist this time it must be on equal terms."
 china_events.413.a:9 "Trade will flow once again in the East!"
 china_events.413.b:9 "The Chinese will pay for reneging on their promises!"

 china_events.414.t:9 "China joins the Entente"
 china_events.414.d:9 "China's relationship with the Entente has been rocky - the British and French were seen by the general public as the ultimate imperialists and the Opium Wars the start of a century of violent decline. But trade has a way of binding people together, and especially in Guangdong a new class of wealthy merchant middle-men found not only great riches but also political power in the post Xinhai political situation and they were the ones who ultimately united China. Having recovered the worst territorial losses, the door to a new chapter in our relations opened just slightly.\n\nPractical concerns over our mutual wars with great powers has forced both sides to take this chance, and thus we have been informed today that China will be admitted into the Entente Cordial. Insisting that we be treated as equals this time, we hope for lasting friendship even if it does mean risking allowing European influence to return. It is hoped that in aligning with the Great Powers of old, we will be able to create a new era with the Entente at its centre!"
 china_events.414.a:9 "We re-enter the ranks of the Great Powers!"

 china_events.415.t:0 "Notre candidature refusée"
 china_events.415.d:9 "The Entente representatives have contacted our ambassador, declining our application into the [FROM.GetFactionName] on the grounds of conflicting interests. They stressed that they still do wish to pursue good relations with us, and ensure mutual prosperity through trade. But it is clear they do not see us as equals, but instead just another country to be bullied and dominated like they have done for a century. Once our mutual wars end, they will likely go back to trying to exploit us for our riches. However, we must continue striving for an equal relationship with the other great powers regardless, for it is our destiny to become the great power of East Asia, with or without their acknowledgement."
 china_events.415.a:0 "Après toutes ces années, ils nous traitent toujours comme des pièces d'échecs !"

 china_events.416.t:9 "China seeks to join the [ROOT.GetFactionName]"
 china_events.416.d:9 "American influence in China began shortly after our nation's founding, with consuls deployed to Guangzhou as early as 1784. Formal bilateral relations began with the 1844 Treaty of Wangxia and trade between the two nations bloomed. That is not to say relations have always been positive - the United States pressed for favourable trade terms and extraterritoriality following Chinese weakness in the Opium War. American support for the Open Door Policy, which ultimately evolved into the creation of the Legation Cities in the 1920s further soured ties.\n\nHowever, American willingness to counter-balance European and Japanese spheres of influence have always made us a useful partner, and in turn a strong, allied China with a large land army to complement (and unable to challenge) our naval dominance is seen as essential to creating stable security infrastructure in the Pacific. Many Chinese intellectuals have studied in the US thanks to the Boxer Indemnity, giving us an outsized influence in their new government. As we are currently allied in a major war, it is only natural we deepen our relationship for the long-term in the name of democracy!"
 china_events.416.a:9 "The Dragon and the Eagle bring peace to the Pacific!"
 china_events.416.b:9 "In the long term, the Chinese are a threat to our interests!"

 china_events.417.t:9 "China joins the [FROM.GetFactionName]"
 china_events.417.d:9 "Sino-American relations have not always been positive - with the Americans taking advantage of Chinese weakness during the Century of Humiliation to demand extortionate trade terms, extraterritoriality, and pushing for the Open Door Policy - which ultimately evolved into the creation of the Legation Cities. But it did have its positive aspects too, our ties began almost immediately after America's founding when a Consul was deployed to Guangzhou, mutual trade has brought prosperity, the Boxer Indemnity allowed for many of our scholars to study in the United States, and the Americans are a valuable check to European and Japanese influence in the region.\n\nIn the interest of preserving peace in the Pacific, it is only natural that we ally in the name of democracy. With our army and the American fleet, we will win this war and together police the Pacific as allies."
 china_events.417.a:9 "The Dragon and the Eagle together for victory!"

 china_events.418.t:0 "Notre candidature refusée"
 china_events.418.d:9 "The American have contacted our ambassador, declining our application into the [FROM.GetFactionName] on the grounds of conflicting interests. Washington stressed that they still do wish to pursue good relations with us, and ensure mutual prosperity through trade. But it is clear they do not see us as equals, but instead just another country to be bullied and dominated like they have done for a century. Once our mutual wars end, they will likely go back to trying to exploit us for our riches. However, we must continue striving for an equal relationship with the other great powers regardless, for it is our destiny to become the great power of East Asia, with or without their acknowledgement."
 china_events.418.a:0 "Après toutes ces années, ils nous traitent toujours comme des pièces d'échecs !"

