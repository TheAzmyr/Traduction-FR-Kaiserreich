 china_mio_arsenal_integration_decision_category_desc: "L'un des rares points positifs de ces décennies de guerre civile est que les dépenses militaires élevées ont permis de jeter les bases solides d'un complexe militaro-industriel moderne. Toutefois, de nombreux obstacles subsistent. Outre les suspects habituels que sont la corruption, l'inexpérience et les perturbations en temps de guerre, les soldats chinois ont toujours été équipés d'armes de conception étrangère, voire carrément importées, ce qui a étouffé la croissance d'une industrie nationale de l'armement. En outre, la plupart des vastes arsenaux chinois sont fortement décentralisés et mal intégrés, un produit du régionalisme des seigneurs de la guerre. Dans notre marche vers l'unification, nous devons nous efforcer de capturer et de synchroniser ces centres de production militaire, afin de libérer tout le potentiel du mastodonte industriel chinois !"

