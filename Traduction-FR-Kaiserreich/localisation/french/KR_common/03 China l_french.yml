 CHN_integrate_minor_small_arms_arsenal_jinan_key: "Intégrer l'Arsenal de Jinan"
 CHN_integrate_minor_small_arms_arsenal_jinan_desc_key: "Créé en 1875 par le gouverneur Ding Baozhen sous le nom de Shandong Machinery Bureau, il a acquis quelques années plus tard, en 1883, les machines nécessaires à la production d'armes. Il a commencé à produire une série d'armes légères dérivées de modèles occidentaux, puis a rapidement étendu sa base industrielle à la production de quantités de plus en plus importantes de fusils et d'autres équipements d'infanterie. Rebaptisé Shandong Arsenal par le gouvernement de Beiyang, il a connu d'autres productions et son nom définitif, Jinan Arsenal, sous le règne de Zhang Zhongchang."

 CHN_integrate_minor_small_arms_arsenal_jinling_key: "Intégrer l'Arsenal de Jinling"
 CHN_integrate_minor_small_arms_arsenal_jinling_desc_key: "Le Jinling Machinery Manufacturing Bureau, construit en 1865 sur le site de l'ancien temple Xitian par le réformateur Li Hongzhang, de la fin de la dynastie Qing, est rapidement devenu l'un des vénérables dépôts de production d'armes de la Chine orientale. Parfois qualifié de "berceau de l'industrie militaire nationale chinoise", il s'est fait connaître pour sa capacité à produire des fusils pour les armées de la clique méridionale de Zhili. Rebaptisé Arsenal de Jinling, il est devenu le point central des efforts de Sun Chuanfang pour construire une armée chinoise moderne selon les principes allemands. Doté de conseillers techniques allemands, il a été modernisé pour devenir un centre de production pour la Ligue des huit provinces."

 CHN_integrate_minor_small_arms_arsenal_chongqing_key: "Intégrer l'Arsenal de Chongqing"
 CHN_integrate_minor_small_arms_arsenal_chongqing_desc_key: "Les perturbations causées par les différentes guerres en Chine orientale, y compris les développements récents consécutifs à l'effondrement de l'autorité des Qing, ont poussé à la délocalisation de certaines infrastructures de production vers l'arrière-pays. Bien que la mesure dans laquelle ces déplacements ont été planifiés ou ont fait l'objet d'un opportunisme hâtif fasse l'objet d'un débat, Chongqing a été un bénéficiaire consentant de ces évacuations, créant un secteur de la défense florissant qui lui est propre."

 CHN_integrate_minor_small_arms_arsenal_fallback_key: "Intégrer l'arsenal d'armes légères à [FROM.GetName]"
 CHN_integrate_minor_small_arms_arsenal_fallback_desc_key: "[FROM.GetName] est devenu un véritable centre de production d'armes légères, produisant au fil des ans une quantité considérable de fusils, de grenades et de munitions pour les armées locales. Nous sommes devenus ses nouveaux maîtres et il est essentiel que nous tirions le meilleur parti de leur expertise pour le bien de la nation."

