 CHN.foreignpolicy.009.t:0 "Nous sommes invités à rejoindre le MCEP"
 CHN.foreignpolicy.009.d:0 "Suite à l'annonce d'une nouvelle orientation en matière de politique étrangère et de commerce international, [FROM.GetNameDef] a annoncé la création du "Minsheng Cooperative Economic Partnrship" (MCEP). Dédié à la lutte contre les régimes oppressifs du capitalisme tout en fournissant un moyen adéquat pour les jeunes pays asiatiques de se moderniser dans les pays qui ne sont pas suffisamment industrialisés, le MCEP vise à lier les nations d'Asie ensemble dans une coopérative économique dirigée par la nation chinoise. Si de nombreux membres de notre gouvernement soutiennent cette initiative et pensent qu'elle sera extrêmement bénéfique pour notre économie, d'autres considèrent cette soi-disant coopération comme un acte d'impérialisme de la part des Chinois, puisqu'après tout, elle est organisée et centrée sur le leadership chinois."
 CHN.foreignpolicy.009.a:0 "Un toast à nos camarades chinois !"
 CHN.foreignpolicy.009.b:0 "Et pourquoi pas, non."

 CHN.foreignpolicy.010.t:0 "[FROM.GetNameDefCap] adhère au MCEP"
 CHN.foreignpolicy.010.d:9 "L'ambassadeur de [FROM.GetNameDef] nous a informés que son pays était heureux d'annoncer sa décision de rejoindre le partenariat économique coopératif de Minsheng. Nous les félicitons pour leur sage décision et nous nous réjouissons de travailler main dans la main avec nos camarades à l'établissement d'une économie libérée de l'impérialisme."
 CHN.foreignpolicy.010.a:0 "Vive l'anti-impérialisme !"

 CHN.foreignpolicy.011.t:0 "[FROM.GetNameDefCap] rejette l'adhésion à MCEP"
 CHN.foreignpolicy.011.d:0 "L'ambassadeur de [FROM.GetNameDef] nous a informés que son pays ne souhaitait pas rejoindre le Partenariat économique coopératif de Minsheng. Croyant peut-être que nous avons d'autres idées néfastes pour notre coopération commune ou que nous ne distribuerons pas les ressources de manière équitable, ils ont refusé de prendre part à la grande lutte anticoloniale. Bien qu'il soit certainement décevant d'entendre cela, ils regretteront cette décision lorsqu'ils seront victimes du capitalisme et de l'impérialisme. Seule la coopération panasiatique permettra aux peuples opprimés de travailler ensemble."
 CHN.foreignpolicy.011.a:0 "C'est dommage."

#UPC Foreign Policy Events (200-399):
 CHN.foreignpolicy.200.t:9 "[FROM.GetFactionName] se forme"
 CHN.foreignpolicy.200.d.league_of_free_asian_states:9 "Après des années de guerre civile, la Chine a été réunifiée sous la direction de [FROM.GetLeader] et n'a pas tardé à revenir sur la scène internationale. Reflétant les efforts de la Chine pour redevenir une grande puissance et reconstruire sa sphère d'influence, le ministère chinois des affaires étrangères a annoncé la formation de la Ligue des États libres d'Asie.\n\nS'appuyant sur la montée en puissance de la décennie de l'hégémonie zhili, l'initiative de la Ligue espère offrir une alternative à l'impérialisme japonais et européen aux États asiatiques en voie de décolonisation. Ce projet ambitieux reflète également les ambitions de Beiyang de restaurer l'ordre politique asiatique traditionnel gravitant autour de la Chine."
 CHN.foreignpolicy.200.d.wuxing_protocol:9 "Après des années de guerre civile, la Chine a été réunifiée sous la direction de [FROM.GetLeader] et n'a pas tardé à revenir sur la scène internationale. Reflétant les efforts de la Chine pour redevenir une grande puissance et reconstruire sa sphère d'influence, le ministère chinois des affaires étrangères a annoncé la création du protocole de Wuxing.\n\nNommé d'après la phrase ancienne "Cinq étoiles se levant à l'Est, signe propice pour l'Empire du Milieu", il reflète les espoirs des nouveaux dirigeants chinois de restaurer l'ordre politique asiatique traditionnel gravitant autour de la Chine. Il reflète également leur prise de distance par rapport à leurs alliés traditionnels, le Japon, à mesure que la Chine s'engage sur la voie de l'indépendance."
 CHN.foreignpolicy.200.d.SHX_yan_faction:9 "Après des années de guerre civile, la Chine a été réunifiée sous la direction de [FROM.GetLeader] et n'a pas tardé à revenir sur la scène internationale. Reflétant les efforts de la Chine pour redevenir une grande puissance et reconstruire sa sphère d'influence, le ministère chinois des affaires étrangères a annoncé la formation du Mouvement des non-alignés de l'Asie-Pacifique.\n\nCet effort incarne les ambitions du président chinois Yan Xishan de créer un nouvel ordre politique asiatique autour de la Chine et certaines de ses rêveries utopiques sur la création d'un nouveau monde. Plus concrètement, il consolide également le statut de la Chine en tant que puissance montante et offre aux nouveaux États asiatiques post-coloniaux une alternative potentielle au risque d'être entraînés dans les guerres européennes."
 CHN.foreignpolicy.200.d.SHX_feng_faction:9 "Après des années de guerre civile, la Chine a été réunifiée sous la direction de [FROM.GetLeader] et n'a pas tardé à revenir sur la scène internationale. Reflétant les efforts de la Chine pour redevenir une grande puissance et reconstruire sa sphère d'influence, le ministère chinois des affaires étrangères a annoncé la formation du Front national de libération.\n\nDirigé par le président chinois Feng Yuxiang, il représente la volonté affichée de son mouvement de contribuer à libérer les autres peuples asiatiques de l'impérialisme occidental et japonais. Mais Feng est également connu pour son pragmatisme, et il reste à voir si cette alliance sera défensive ou offensive dans la pratique."
 CHN.foreignpolicy.200.d.asian_federation:9 "Après des années de guerre civile, la Chine a été réunifiée sous la direction de [FROM.GetLeader] et n'a pas tardé à revenir sur la scène internationale. Reflétant les efforts de la Chine pour redevenir une grande puissance et reconstruire sa sphère d'influence, le ministère chinois des affaires étrangères a annoncé la formation d'une fédération asiatique.\n\nCette fédération reflète l'utopie des intellectuels chinois de l'après-Grande Guerre. Ils cherchaient à reconstruire l'Asie en une civilisation post-coloniale unie et harmonieuse qui pourrait servir de pierre angulaire à une organisation mondiale composée de fédérations continentales distinctes basées sur l'égalité, la démilitarisation et la coexistence pacifique."
 CHN.foreignpolicy.200.d.asia_pacific_treaty_organisation:9 "Après des années de guerre civile, la Chine a été réunifiée sous la direction de [FROM.GetLeader] et n'a pas tardé à revenir sur la scène internationale. Reflétant les efforts de la Chine pour redevenir une grande puissance et reconstruire sa sphère d'influence, le ministère chinois des affaires étrangères a annoncé la formation d'une Organisation du traité de l'Asie-Pacifique.\n\nFondée sur la coopération internationale, la démocratie et l'anti-impérialisme, cette alliance a pour objectif déclaré de créer une super-fédération en Asie, capable de faire respecter un ordre politique constitutionnel et d'intervenir si nécessaire pour protéger les démocraties post-coloniales naissantes dans la région."
 CHN.foreignpolicy.200.d.asia_pacific_security_pact:9 "Après des années de guerre civile, la Chine a été réunifiée sous la direction de [FROM.GetLeader] et n'a pas tardé à revenir sur la scène internationale. Reflétant les efforts de la Chine pour redevenir une grande puissance et reconstruire sa sphère d'influence, le ministère chinois des affaires étrangères a annoncé la formation d'un pacte de sécurité pour l'Asie-Pacifique.\n\nConstruit comme une extension de la puissance militaire chinoise, il espère offrir une alternative à la décolonisation des États asiatiques face à l'impérialisme japonais et européen. Face à la vacance du pouvoir consécutive à la deuxième guerre sino-japonaise et aux prédictions d'un retrait européen de la région, la Chine espère trouver sa place dans le monde qui s'annonce."
 CHN.foreignpolicy.200.a:9 "Un Péril Oriental !"
 CHN.foreignpolicy.200.b:9 "Le Dragon Rugit !"
 CHN.foreignpolicy.200.c:9 "Une nouvelle puissance s'élève à l'Est."

 CHN.foreignpolicy.201.t:9 "La Communauté de l'Asie de l'Est"
 CHN.foreignpolicy.201.d:9 "Pendant des millénaires, des navires et des caravanes du monde entier se rendaient en Chine et en repartaient pour commercer. Les empires s'élevaient et tombaient en fonction de leur capacité à contrôler ces précieuses routes commerciales, et la Chine s'enorgueillissait d'être au centre du monde. Mais dans son arrogance, la cour impériale a commencé à se replier sur elle-même, entamant des siècles de stagnation et finalement de déclin. Les pertes dévastatrices subies face aux impérialistes étrangers et la guerre civile qui s'ensuivit furent un rappel brutal à l'ordre, un rappel que le monde avait évolué.\n\nAlors que la Chine sort de sa torpeur, sous [CHN.GetLeader], elle cherche à reprendre sa place de grande puissance et à réaffirmer non seulement son hégémonie militaire, mais aussi son ancienne domination économique. La Communauté de l'Asie de l'Est est le premier grand projet économique international de la Chine nouvellement réunifiée, qui espère construire un bloc commercial pouvant servir d'alternative à celui de l'Europe et du Japon. Il s'agit essentiellement d'une extension de leur sphère existante, mais elle a néanmoins suscité l'intérêt d'autres nations postcoloniales naissantes."
 CHN.foreignpolicy.201.a:9 "Nous rapprochons le continent !"
 CHN.foreignpolicy.201.b:9 "La Chine cherche à reconstruire son empire commercial."

 CHN.foreignpolicy.202.t:0 "[FROM.GetNameDefCap] offre des investissements"
 CHN.foreignpolicy.202.d:9 "Ayant récemment rejoint le [FROM.GetFactionName], nos nouveaux alliés chinois nous ont proposé d'adhérer à la Communauté de l'Asie de l'Est, un bloc commercial dont l'ambition est de relier l'Asie de l'Est et du Sud ainsi que le Pacifique. Accueillant diverses initiatives allant du développement économique aux investissements dans les infrastructures, en passant par les échanges universitaires et culturels, ce bloc promet la prospérité et l'unité indépendamment de toute domination étrangère.\n\nToutefois, si l'accès aux capitaux chinois promet d'améliorer notre base industrielle limitée, certains craignent que les Chinois n'utilisent leur influence pour dominer notre économie et supplanter les industries nationales. On craint également que notre économie ne soit ouverte à des influences chinoises non désirées, leur permettant de tirer profit de la fragilité de notre situation politique."
