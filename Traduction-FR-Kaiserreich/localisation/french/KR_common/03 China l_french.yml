 CHN_integrate_major_arsenal_shenyang_desc_key: "L'arsenal de Shenyang est peut-être l'une des réalisations les plus marquantes de la clique de Fengtian, créée et entretenue avec l'aide de conseillers japonais pour maintenir l'emprise de Zhang Zuolin sur la Mandchourie et alimenter ses ambitions d'unification de la Chine sous sa bannière. Connu officiellement sous le nom d'arsenal des trois provinces orientales, il est l'un des plus grands de Chine et se vante de sa capacité à produire plus d'armes que tous les autres arsenaux chinois réunis au cours des années 1920. Profitant de la puissance industrielle supérieure du Dongbei et de ses riches ressources naturelles, l'arsenal de Shenyang est devenu un centre non seulement de production, mais aussi de création d'une vaste chaîne logistique militaire (y compris la production centralisée de rations et d'uniformes), ainsi que de développement de ses propres armes. Si Zhang n'a pas été en mesure de rompre totalement la dépendance de la Chine à l'égard des importations d'armes étrangères, il jouera peut-être, sous notre direction, un rôle précieux dans la construction d'une industrie nationale de l'armement."
 integrated_shenyang:9 "L'arsenal de Shenyang a été intégré"

 CHN_integrate_major_arsenal_taiyuan_key: "Intégrer l'Arsenal de Taiyuan"
 CHN_integrate_major_arsenal_taiyuan_desc_key: "L'arsenal de Taiyuan est un immense complexe construit dans la capitale du Shanxi par son vénérable gouverneur Yan Xishan. Il a déclaré que « la force armée est le soutien de la justice », et il considérait son précieux arsenal comme la pierre angulaire de la préservation de l'autonomie de sa province. L'usine a été construite en 1912 sous le nom de Bureau Industriel du Shanxi et a connu plusieurs itérations au fil des décennies, produisant des fusils, des mitrailleuses, des mortiers, des grenades et des munitions pour la clique du Shanxi. Contrairement aux autres arsenaux des Seigneurs de Guerre, Taiyuan est remarquable pour sa capacité rare (même suivant les standards des installations du gouvernement central) à produire des pièces d'artillerie et des obus en quantités significatives. Sa capture par nos forces ajoute une autre fonderie du Nord inestimable à notre industrie d'armement en pleine croissance."
 integrated_taiyuan:9 "L'arsenal de Taiyuan a été intégré"

 CHN_integrate_major_arsenal_gongxian_key: "Intégrer l'Arsenal de Gongxian"
 CHN_integrate_major_arsenal_gongxian_desc_key: "En 1914, Yuan Shicai a personnellement supervisé la construction de l'arsenal de Gongxian dans le Henan. Profitant de sa position stratégique et de l'accès facile aux matières premières, l'amiral Sa Zhenbing et des ingénieurs allemands engagés ont utilisé des machines américaines achetées pour établir l'un des premiers arsenaux militaires modernes de Chine. Sa capture relativement intacte nous a permis d'obtenir une précieuse récompense dans le centre de la Chine, que nous devons rapidement intégrer au reste de notre industrie de défense."
 integrated_gongxian:9 "L'arsenal de Gongxian a été intégré"

 CHN_integrate_major_arsenal_hanyang_key: "Intégrer l'Arsenal de Hanyang"
 CHN_integrate_major_arsenal_hanyang_desc_key: "L'arsenal de Hanyang est l'un des plus grands, des plus anciens et des plus importants arsenaux modernes chinois. Construit en 1891 sous le nom d'Arsenal du Hubei, il a nécessité beaucoup de temps et de fonds détournés de la flotte. Capable de produire de l'artillerie, des fusils et des munitions, Hanyang a alimenté une série d'armées, dont les premiers révolutionnaires Xinhai basés à Wuhan. Elle s'est rendue célèbre en développant et en produisant le fusil Hanyang 88 (basé sur le Gewehr 1888 allemand) et le fusil General Liu (conçu par le surintendant de Hanyang, le général Liu Qingen), qui comptent parmi les armes les plus emblématiques de l'ère des seigneurs de la guerre."
 integrated_hanyang:9 "L'arsenal de Hanyang a été intégré"

 CHN_integrate_major_arsenal_guangdong_key: "Intégrer l'Arsenal de Guangdong"
 CHN_integrate_major_arsenal_guangdong_desc_key: "Construit pour la première fois par le vice-roi de Liangguang en 1873, l'arsenal de Guangdong a débuté en tant que bureau des machines de Guangdong produisant des armes légères. Progressivement, il s'est agrandi et modernisé, construisant de nouvelles installations et absorbant d'autres arsenaux comme le Zengbu Arms Bureau pour créer un puissant complexe militaro-industriel dans le Guangdong. La révolution Xinhai et les guerres qui s'ensuivent voient Guangzhou devenir le centre d'une succession de gouvernements méridionaux, et le rôle de l'Arsenal de Guangdong ne cesse de s'étendre. Avec l'aide d'autres arsenaux régionaux comme ceux de Shijing et de Pajiang, et même d'une usine de masques à gaz, les installations du sud de la Chine seront d'une grande utilité pour la cause de la nation."
 integrated_guangdong:9 "L'arsenal de Guangdong a été intégré"

 CHN_integrate_major_arsenal_jinling_key:0 "Intégrer l'arsenal de Jinling"
 CHN_integrate_major_arsenal_jinling_desc_key:0 "Le Jinling Machinery Manufacturing Bureau, construit en 1865 sur le site de l'ancien temple Xitian par le réformateur Li Hongzhang, de la fin de la dynastie Qing, est rapidement devenu l'un des vénérables dépôts de production d'armes de la Chine orientale. Parfois qualifié de "berceau de l'industrie militaire nationale chinoise", il s'est fait connaître pour sa capacité à produire des fusils pour les armées de la clique méridionale de Zhili. Rebaptisé Arsenal de Jinling, il est devenu le point central des efforts de Sun Chuanfang pour construire une armée chinoise moderne sur le modèle allemand. Doté de conseillers techniques allemands, il a été modernisé pour devenir un centre de production pour la Ligue des huit provinces."
 integrated_jinling:9 "L'arsenal de Jinling a été intégré"

 CHN_integrate_major_arsenal_shanghai_key:9 "Intégrer l'arsenal de Shanghai"
 CHN_integrate_major_arsenal_shanghai_desc_key:9 "Fondé en 1865 par Li Hongzhang et Zeng Guofan pendant le mouvement d'auto-renforcement, le Jiangnan Manufacturing Bureau de Shanghai a été créé pour fournir des armes à feu modernes à la dynastie Qing. Bien qu'elle ait été confrontée à des troubles politiques pendant des décennies, l'usine a connu des expansions et des développements importants. Rebaptisée Arsenal de Shanghai en 1917, elle s'est imposée comme l'un des fabricants les plus productifs de machines-outils et d'armes modernes, notamment de mitrailleuses lourdes, de mortiers, de canons de campagne et même de canons antiaériens."
 integrated_shanghai:9 "L'arsenal de Shanghai a été intégré"

 CHN_integrate_major_arsenal_fallback_key: "Intégrer les principaux arsenaux militaires à [FROM.GetName]"
 CHN_integrate_major_arsenal_fallback_desc_key: "Les installations de production militaire à grande échelle sont de la plus haute qualité, ou du moins pourraient l'être si notre gouvernement y consacrait suffisamment d'investissements et d'attention. Nous devons nous efforcer de les intégrer dans notre chaîne de production élargie."

