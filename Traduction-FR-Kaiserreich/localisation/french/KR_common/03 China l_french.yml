 CHN_integrate_minor_artillery_arsenal_lanzhou_key: "Agrandir l'Arsenal de Lanzhou"
 CHN_integrate_minor_artillery_arsenal_lanzhou_desc_key: "En 1871, alors que l'empire Qing battait de l'aile, le gouverneur du Shaanxi et du Gansu, Zuo Zongtang, décida de créer le Bureau des machines de Lanzhou. Embauchant des artisans locaux et achetant les machines nécessaires à l'étranger, il a jeté les bases d'un centre régional de production d'ordonnances assez performant en coordonnant les installations placées sous son commandement à Lanzhou et à Xi'an. Les fusils, les canons d'artillerie et les munitions correspondantes ont permis à Zuo de remporter des succès dans les combats menés dans l'ouest de la Chine, bien que l'usine ait malheureusement été fermée en 1882.\n\nDes chefs de guerre plus récents l'ont rouverte, mais une grande partie de l'infrastructure et du personnel a été perdue ou est devenue obsolète. Néanmoins, au fin fond de la Chine, il n'est pas inutile de développer une autre source d'artillerie. Il semble d'ailleurs que nos prédécesseurs aient eu une idée similaire, même s'ils n'ont pas réussi à la mener à bien."

 CHN_integrate_minor_artillery_arsenal_fallback_key: "Augmenter la production d'artillerie à [FROM.GetName]"
 CHN_integrate_minor_artillery_arsenal_fallback_desc_key: "[FROM.GetName] a le potentiel pour devenir un centre de production d'armes légères, produisant une quantité considérable de canons lourds et d'obus d'artillerie pour soutenir nos forces croissantes. Il est essentiel que nous tirions le meilleur parti de la région et de son expertise pour le bien de la nation."

