# Shared (600-619)
 CHN.foreignpolicy.600.t:9 "Négociations Sino-[ROOT.GetAdjective]"
 CHN.foreignpolicy.600.d:9 "Depuis 1911, la Chine a énormément souffert de la désunion politique, de la révolution et des seigneurs de la guerre. Notre entrée sur le continent ne fait de nous que le dernier conquérant potentiel de l'ancienne société, mais à moins que nous ne souhaitions financer directement la reconstruction de la Chine et faire face aux insurrections persistantes, au banditisme et aux seigneurs de la guerre, nous serions bien avisés de nous associer à des alliés locaux et/ou à des collaborateurs dans la région. Nos agents sur le terrain ont entamé des négociations avec des factions locales et des exilés politiques dans l'espoir de faciliter un tel dialogue. C'est à [ROOT.Capital.GetCapitalVictoryPointName] de décider de la direction à prendre. En fin de compte, il est décidé d'explorer les pourparlers avec..."
 CHN.foreignpolicy.600.monarchy:9 "...les monarchistes chinois."
 CHN.foreignpolicy.600.pro_japanese:9 "...les Alliés pro-Japonais."
 CHN.foreignpolicy.600.federalists:9 "...le Mouvement fédéraliste chinois."
 CHN.foreignpolicy.600.revolutionaries:9 "...les Révolutionnaires chinois."
 CHN.foreignpolicy.600.republicans:9 "...d'autres Républicains chinois."
 CHN.foreignpolicy.600.cancel:9 "Nous nous abstiendrons de prendre une décision."

# Monarchy (620-639)
 CHN.foreignpolicy.620.t:9 "Discussions avec les monarchistes chinois"
 CHN.foreignpolicy.620.d:9 "En 1911, les révolutionnaires chinois ont renversé l'empereur Xuantong, Puyi, alors âgé de deux ans. Ce fut le point culminant de décennies de déclin politique, économique et militaire des Qing. La révolution Xinhai est le fruit d'un mélange de républicanisme, de radicalisme et d'ethno-nationalisme. La tentative de Yuan Shikai (encouragé par des conseillers occidentaux) de se couronner empereur quelques années plus tard a plongé la nation dans une ère de seigneurs de la guerre qui a duré plusieurs dizaines d'années.\n\nLe soutien politique à la monarchie est limité, bien que les opinions se soient adoucies en raison du chaos du régime républicain dans les années qui ont suivi. Néanmoins, nombreux sont ceux qui se méfient des tentatives d'instauration d'une monarchie par la force et les "excentricités" du futur monarque (Puyi, aujourd'hui adulte) en font également réfléchir plus d'un. Les autres candidats ont beaucoup trop peu de légitimité à ce stade pour constituer une alternative valable. Pourtant, nombreux sont ceux qui pensent que la restauration de l'ancienne monarchie pourrait être le seul moyen de rétablir l'équilibre et la stabilité en Chine."
 CHN.foreignpolicy.620.QIE:9 "Nous restaurerons l'Empereur Qing."
 CHN.foreignpolicy.620.cancel:9 "Nous allons passer à autre chose pour l'instant."

# Japan Aligned (640-659)
 CHN.foreignpolicy.640.t:9 "La réforme de la République"
 CHN.foreignpolicy.640.d:9 "Le Japon cultive depuis longtemps son influence en Chine, passant au crible divers alliés et collaborateurs dans l'espoir d'étendre son influence à son voisin le plus peuplé. Diverses factions chinoises ont collaboré avec le Japon, soit par véritable idéalisme panasiatique, soit parce qu'elles croyaient que les deux puissances pouvaient travailler ensemble contre l'impérialisme européen, soit par désir pragmatique d'éviter la guerre ou la domination totale du Japon, soit simplement parce qu'elles voulaient ou avaient besoin de l'aide japonaise.\n\nLa plupart des forces pro-japonaises ont fini par s'aligner sur la clique de Fengtian ou sur l'Armée de pacification nationale (Anguojun), la faction de Zhang Zuolin, la clique de Shikan, la Ligue de récupération (les successeurs de la clique d'Anhui) et la clique des Nouvelles communications ayant toutes, à des degrés divers, des sympathies pro-japonaises. L'Association Concordia et la Nouvelle Société du Peuple sont plus directement parrainées par Tokyo.\n\nParmi les alliés japonais moins importants, on peut citer Chen Lianbo et son gouvernement de marchands à Guangzhou (Canton), qui ont cherché à renforcer leurs liens avec le Japon pour contrecarrer l'influence du Zhili et de l'ancien Guangxi. De même, nos agents se sont efforcés de courtiser le gouverneur Yan Xishan du Shanxi pour qu'il se range à nos côtés.\n\nL'ancienne république ayant été détruite, il faut en former une nouvelle, en fusionnant les projets concurrents de l'armée, de la marine et du gouvernement civil japonais, fortement divisés en factions. Enfin, il faut décider qui sera à la tête de ce "gouvernement reformé"."
 CHN.foreignpolicy.640.FNG:9 "Appuyons-nous sur nos réseaux cultivés à Shenyang."
 CHN.foreignpolicy.640.GXC:9 "Regardons vers le sud, vers les marchands de Canton."
 CHN.foreignpolicy.640.SHX:9 "Regardons vers le nord, vers le rusé Yan Xishan."
 CHN.foreignpolicy.640.cancel:9 "Nous allons passer à autre chose pour l'instant."

# Federalists (660-679)
 CHN.foreignpolicy.660.t:9 "Fédéralisme en Chine ?"
 CHN.foreignpolicy.660.d:9 "Le fédéralisme en Chine a connu une histoire compliquée, avec un bref apogée au début des années 1920 suivi d'un rapide déclin dans les années qui ont suivi. Il conserve néanmoins sa popularité parmi ceux qui craignent la tyrannie et la corruption du gouvernement central et, ces dernières années, le mouvement fédéraliste a également absorbé des éléments démocratiques, constitutionnalistes et régionalistes.\n\nL'installation d'un gouvernement fédéraliste en Chine sera probablement considérée avec méfiance comme un moyen de diviser et de conquérir, même si les politiciens locaux qui pourraient bénéficier d'un tel système pourraient l'adopter rapidement. Le mouvement fédéraliste en Chine, de par sa nature même, est politiquement diversifié et diffus. Le Liangguang, le Yunnan, le Hunan, le Sichuan et le Zhejiang sont peut-être les centres les plus notables du mouvement fédéraliste chinois."
 CHN.foreignpolicy.660.GXC:9 "Les fédéralistes de Guangzhou semblent prometteurs."
 CHN.foreignpolicy.660.YUN:9 "Le Sud-Ouest a toujours été une forteresse fédéraliste."
 CHN.foreignpolicy.660.cancel:9 "Cela semble un peu trop tiré par les cheveux..."

# Republic (680-699)
 CHN.foreignpolicy.680.t:9 "Une nouvelle République ?"
 CHN.foreignpolicy.680.d:9 "Après la révolution Xinhai de 1911, une nouvelle république a été proclamée. Cette République de Chine a connu d'énormes bouleversements tout au long de l'ère des seigneurs de la guerre, alors que des hommes forts se succédaient à Beijing. Surnommée la "République de Beiyang", elle est devenue tristement célèbre pour sa corruption et son autoritarisme, mais l'idéalisme de la révolution originelle a néanmoins perduré. Même les dirigeants les plus cyniques du gouvernement ont tenté de façonner la nation à leur image, en insufflant un mélange de libéralisme occidental, de confucianisme chinois et d'autres idéologies syncrétiques pour tenter d'assurer une bonne gouvernance au peuple. Il est tout à fait naturel que nous cédions le pouvoir à une continuation de cet ancien gouvernement."
 CHN.foreignpolicy.680.QIE:9 "La République de Beiyang sera restaurée."
 CHN.foreignpolicy.680.LEP:9 "Nous établirons une république provisoire à Nanjing."
 CHN.foreignpolicy.680.SHX:9 "Nous avons fait confiance au rusé gouverneur Yan."
 CHN.foreignpolicy.680.cancel:9 "Nous allons passer à autre chose pour l'instant."

# Revolutionaries (700-719)
 CHN.foreignpolicy.700.t:9 "Une nouvelle révolution en Chine ?"
 CHN.foreignpolicy.700.d:9 "La révolution Xinhai de 1911 a été un événement cataclysmique dans l'histoire de la Chine et a ouvert la voie à l'épanouissement d'idées politiques, sociales et économiques radicales dans le discours chinois. Mais la traduction de ces idées en actes a été difficile et a suscité de nouvelles divisions au sein de cette nouvelle génération de socialistes, de nationalistes et de républicains révolutionnaires.\n\nSun Yat-sen et son Kuomintang sont devenus le principal parti révolutionnaire à l'époque des seigneurs de la guerre, mais ils étaient loin d'être les seuls. Le Guominjun, le Parti Syndicaliste Chinois, la World Society, ainsi que diverses scissions et groupes indépendants sont apparus au fil des ans, tous rivalisant pour avoir une chance de remodeler la Chine à leur image. L'installation forcée de la révolution en Chine sera certainement difficile, mais elle pourrait changer à jamais le cours de l'histoire de cette ancienne civilisation."
 CHN.foreignpolicy.700.CHI:9 "L'establishment socialiste bien sûr."
 CHN.foreignpolicy.700.GXC:9 "Après tout, Guangzhou est la patrie de la révolution !"
 CHN.foreignpolicy.700.SHX:9 "Les Guominjun apportent un regard neuf."
 CHN.foreignpolicy.700.YUN:9 "Le Guizhou a été le dernier rempart de l'ancienne ANR !"
 CHN.foreignpolicy.700.cancel:9 "Cela va un peu trop loin..."

