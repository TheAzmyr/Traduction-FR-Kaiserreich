## Chinese Puppeting (600-799):

# Shared (600-619)
 CHN.foreignpolicy.600.t:9 "Négociations Sino-[ROOT.GetAdjective]"
 CHN.foreignpolicy.600.d:9 "Since 1911, China has suffered tremendously from political disunity, revolution, and warlordism. Our entry into the continent makes us only the lastest would-be conquerer of the ancient society, but unless we wish to directly fund Chinese reconstruction and deal with lingering insurgencies, banditry, and warlordism we would be wise to partner with local allies and/or collaborators in the region. Our agents on the ground have begun opening negotiations with both local factions and political exiles in hopes of faciliating such a dialogue. It will ultimately be up to [ROOT.Capital.GetCapitalVictoryPointName] to decide what direction to go. Ultimately it is decided to explore talks with..."
 CHN.foreignpolicy.600.monarchy:9 "...les monarchistes chinois."
 CHN.foreignpolicy.600.pro_japanese:9 "...les Alliés pro-Japonais."
 CHN.foreignpolicy.600.federalists:9 "...le Mouvement fédéraliste chinois."
 CHN.foreignpolicy.600.revolutionaries:9 "...les Révolutionnaires chinois."
 CHN.foreignpolicy.600.republicans:9 "...d'autres Républicains chinois."
 CHN.foreignpolicy.600.cancel:9 "Nous nous abstiendrons de prendre une décision."

# Monarchy (620-639)
 CHN.foreignpolicy.620.t:9 "Talks with Chinese Monarchists"
 CHN.foreignpolicy.620.d:9 "In 1911, Chinese revolutionaries toppled the Xuantong Emperor, the then two-year old Puyi. This was the culmination of decades of Qing political, economic, and military decline. The Xinhai Revolution involved the conflux of republicanism, radicalism, and ethno-nationalism and an attempt by Yuan Shikai (egged on by Western advisors) to crown himself as Emperor a few years later plunged the nation into a decades long Warlord Era.\n\nPolitical support for the monarchy is limited though opinions have mellowed out due to the chaos of republican rule in the ensuing years. Still, many are wary of attempting to install a monarchy by force and the \"eccentricities\" of the would-be monarch (the now grown-up Puyi) also gives many pause. Other candidates have far too little legitimacy at this point to provide a meaningful alternative. Still, there are many who believe the restoration of the old monarchy may be the only way to restore balance and stability to China."
 CHN.foreignpolicy.620.QIE:9 "We shall restore the Qing Emperor."
 CHN.foreignpolicy.620.cancel:9 "We will move on for now."

# Japan Aligned (640-659)
 CHN.foreignpolicy.640.t:9 "The Reformation of the Republic"
 CHN.foreignpolicy.640.d:9 "Japan has long cultivated influence in China, sifting through various allies and collaborators in hopes of expanding their reach into their more populous neighbor. Various Chinese factions have worked with Japan, either our of genuine Pan-Asian idealism or belief that the two powers could work together against European imperialism or a pragmatic desire to avoid war or total domination by Japan or simply because they wanted or needed Japanese help.\n\nMost pro-Japanese forces ended up aligned with the Fengtian clique or the broader National Pacification Army (Anguojun), with the Zhang Zuolin faction, the Shikan Clique, the Recovery League (the successors of the Anhui Clique), and New Communications Clique all having varying degrees of pro-Japanese sympathies. More directly sponsored by Tokyo were the Concordia Association and the New People's Society.\n\nMore minor Japanese allies include Chen Lianbo and his Merchant government in Guangzhou (Canton), who have sought to deepen their ties with Japan to counteract Zhili and Old Guangxi influence. Similarly, our agents have also worked to court Governor Yan Xishan of Shanxi to our side.\n\nWith the old republic having been destroyed, a new one must be formed - merging competing projects by the highly factionalised Japanese Army, Navy, and civilian government. Finally, a decision must be made about who shall helm this \"Re-Formed Government.\""
 CHN.foreignpolicy.640.FNG:9 "Let us lean on our cultivated networks in Shenyang."
 CHN.foreignpolicy.640.GXC:9 "Let us look south to the Canton Merchants."
 CHN.foreignpolicy.640.SHX:9 "Let us look north to the wily Yan Xishan."
 CHN.foreignpolicy.640.cancel:9 "We will move on for now."

# Federalists (660-679)
 CHN.foreignpolicy.660.t:9 "Federalism in China?"
 CHN.foreignpolicy.660.d:9 "Federalism in China has had a complicated history, with a brief high point in the early 1920s followed by a speedy decline in the ensuing years. Still, it retains its popularity among those who fear the tyranny and corruption of the central government, and the Federalist movement in recent years has absorbed democratic, constitutionalist, and regionalist elements as well.\n\nInstalling a Federalist government in China will likely be viewed with suspicion as a means of dividing and conquering, though local politicians who stand to benefit from such a system may be quick to embrace it. The Federalist movement in China, by its very nature, is politically diverse and diffuse. Liangguang, Yunnan, Hunan, Sichuan, and Zhejiang are perhaps the most notable centers of the Chinese Federalist movement."
 CHN.foreignpolicy.660.GXC:9 "The Guangzhou Federalists seem promising."
 CHN.foreignpolicy.660.YUN:9 "The Southwest has always been a Federalist fortress."
 CHN.foreignpolicy.660.cancel:9 "This feels a little too far fetched..."

# Republic (680-699)
 CHN.foreignpolicy.680.t:9 "A New Republic?"
 CHN.foreignpolicy.680.d:9 "After the 1911 Xinhai Revolution, a new republic was proclaimed. This Republic of China underwent tremendous turmoil throughout the warlord era as a successive strongmen dominated Beijing. Dubbed the \"Beiyang Republic\", it became infamous for its corruption and authoritarianism, but nevertheless the idealism of the original revolution endured. Even the more cynical leaders of the government still tried to shape the nation in their image, infusing a mixture of western liberalism, Chinese confucianism, and other syncretic ideologies to try and provide good governance for the people. It is only natural that we hand over power to a continuation of this old government."
 CHN.foreignpolicy.680.QIE:9 "The Beiyang Republic shall be restored."
 CHN.foreignpolicy.680.LEP:9 "We shall set up a provisional republic in Nanjing."
 CHN.foreignpolicy.680.SHX:9 "We put our faith in the wily Governor Yan."
 CHN.foreignpolicy.680.cancel:9 "We will move on for now."

# Revolutionaries (700-719)
 CHN.foreignpolicy.700.t:9 "A New Revolution in China?"
 CHN.foreignpolicy.700.d:9 "The 1911 Xinhai Revolution was a cataclysmic event in Chinese history and one that opened the door for radical political, social, and economic ideas to flourish in Chinese discourse. But translating ideas into action was difficult and spurred further division among this new generation of socialists, nationalists, and revolutionary republicans.\n\nDr. Sun Yat-sen and his Kuomintang became the foremost revolutionary party during the Warlord era but they were hardly alone. The Guominjun, the Chinese Syndicalist Party, the World Society, and various splinters and independent groups emerged throughout the years, all vying for a chance to reshape China in their image. Forcibly installing revolution onto China is bound to be difficult, but may forever alter the course of the ancient civilisation's history."
 CHN.foreignpolicy.700.CHI:9 "The socialist establishment of course."
 CHN.foreignpolicy.700.GXC:9 "Guangzhou was the home of the revolution after all!"
 CHN.foreignpolicy.700.SHX:9 "The Guominjun provide a fresh perspective."
 CHN.foreignpolicy.700.YUN:9 "Guizhou was the last stand of the old NRA!"
 CHN.foreignpolicy.700.cancel:9 "This is going a step too far..."

