 china_events.422.t: "[FROM.GetName] cherche à rejoindre le [ROOT.GetFactionName]"
 china_events.422.d: "Avec l'unification de la Chine et notre mission déclarée de libérer l'Asie et le Pacifique de l'impérialisme, nous sommes rapidement devenus une source d'inspiration pour tous ceux qui espèrent se débarrasser du joug du colonialisme étranger. Nombreux sont ceux qui, aujourd'hui, sont fiers de modeler leurs guérillas sur MinGan et d'entraîner leurs soldats à l'esprit Whampoa, et qui, bien entendu, nous demandent volontiers aide et soutien. Il n'est donc pas surprenant que ceux qui ont renversé leurs anciens maîtres aient cherché à s'allier à nous, dans l'espoir de se protéger contre d'autres attaques et peut-être de contribuer à la libération de l'Asie. Toutefois, il convient de faire preuve de diligence raisonnable - si la révolution mondiale semble agréable sur le papier, les réalités géopolitiques et les revendications nationalistes qui se chevauchent ne doivent pas être négligées dans cette nouvelle ère pour le continent."
 china_events.422.a: "Bien entendu, nous accueillerons nos frères [FROM.GetAdjective] !"
 china_events.422.b: "Malheureusement, nous devons refuser leur candidature."

 china_events.423.t: "[ROOT.GetName] rejoint le [FROM.GetFactionName] !"
 china_events.423.d: "Avec l'unification de la Chine et notre mission déclarée de libérer l'Asie et le Pacifique de l'impérialisme, ils sont rapidement devenus un exemple pour tous ceux qui espèrent se débarrasser du joug du colonialisme étranger. Cela dit, le succès de nos propres efforts pour libérer notre peuple de manière indépendante est une merveille en soi et nous distingue de nombreux groupes en Asie qui luttent pour éveiller la conscience nationale et de classe de leurs peuples. Les combattants de la liberté en Asie ont besoin d'espoir et d'inspiration, et quoi de mieux que non pas un, mais deux phares de l'anticolonialisme ? Nous avons donc été admis au sein de l'association [FROM.GetFactionName] pour poursuivre la défense mutuelle, la prospérité et la liberté !"
 china_events.423.a: "Armez-vous pour la liberté des peuples asiatiques !"

 china_events.424.t:0 "Notre Candidature Refusée."
 china_events.424.d: "Les Chinois sont une civilisation ancienne et ont toujours été hautains. Empereur après empereur, dynastie après dynastie, ils tolèrent peu d'amis mais attendent beaucoup de vassaux. On aurait pu espérer que l'appel humanitaire et transnational du socialisme encourage les Chinois à changer leurs habitudes et à prêter main forte pour défendre leurs camarades, mais il semble que ce soit en vain. Les Chinois ont refusé de signer une alliance avec nous, que ce soit par crainte de l'enchevêtrement, par revendication nationaliste ou peut-être par simple realpolitik."
 china_events.424.a: "Il semble que malgré leur révolution, les Chinois n'aient pas encore véritablement changé."

 china_events.425.t:0 "Une invitation à rejoindre [FROM.GetFactionName]"
 china_events.425.d: "Ce matin, notre ambassadeur a accueilli la délégation chinoise venue de [FROM.GetNameDef]. Nommée par [FROM.GetLeader], sorti vainqueur des récentes guerres civiles, ce n'est un secret pour personne que l'État chinois réunifié a cherché à projeter sa puissance à l'étranger et à restaurer le rôle historique de la Chine en tant que puissance dominante en Asie de l'Est. Que cela soit une bonne chose ou non, le débat n'est pas encore tranché.\n\nL'ambassadeur a exprimé son espoir sincère de voir la Chine et le gouvernement chinois travailler ensemble dans un esprit de solidarité pour la défense mutuelle contre l'impérialisme étranger. Nos ressources seront partagées et nos forces militaires travailleront activement ensemble dans le cadre d'exercices militaires conjoints afin de renforcer notre coopération.\n\nBien qu’il y ait certainement des gens au sein de notre gouvernement qui soutiennent une telle décision, d’autres se méfient des intentions chinoises et craignent que leur nouvel ordre en Asie nous réduise progressivement à l'état de vassaux."
 china_events.425.a: "Ensemble pour une paix durable !"
 china_events.425.b:0 "Non, nous n’avons rien à y gagner !"

 china_events.426.t:0 "[FROM.GetNameDefCap] se joint à nous!"
 china_events.426.d: "Il semblerait que nos ambassadeurs aient une fois de plus accompli un exploit diplomatique remarquable en réussissant à convaincre [FROM.GetNameDef] de travailler avec nous et de participer à la plus grande lutte internationale et à la révolution contre l'impérialisme étranger. Espérons que cette relation avec [FROM.GetNameDef] perdurera jusqu'à la fin des temps, alors que nous déclarons résolument la guerre à tous les impérialistes étrangers - pour une Asie libre !"
 china_events.426.a:0 "Ensemble nous sommes forts!"

 china_events.427.t:0 "[FROM.GetNameDefCap] refuse notre invitation"
 china_events.427.d: "Malheureusement, malgré tous leurs efforts, il semblerait que nos diplomates n’aient pas réussi à convaincre [FROM.GetNameDef] de participer à notre nouvel ordre. Il semblerait que le peuple de [FROM.GetNameDef] nous ait soit prêté les pires intentions, soit qu’il ne prenne tout simplement pas notre force au sérieux. En choisissant de rester seul, sans notre protection et notre leadership, il prend un risque considérable."
 china_events.427.a:0 "Leur perte."

