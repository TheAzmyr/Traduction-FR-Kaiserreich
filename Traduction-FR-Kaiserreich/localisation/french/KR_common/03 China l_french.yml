### Army Reform Events ###
 china_events.40.t.first_step: "Les réformes militaires [ROOT.GetAdjective]es"
 china_events.40.d.first_step: "Les premières étapes de la réforme de notre armée sont en cours, avec la création d'une bureaucratie centralisée pour coordonner la logistique, l'approvisionnement et les paiements. Une commission a été mise en place pour gérer ce projet, avec des hommes de confiance supposés avoir été triés sur le volet par [ROOT.GetLeader], qui se sont attelés à la tâche avec enthousiasme. Ce projet jette les bases des futures réformes de l'armée, essentielles pour faire entrer nos forces dans l'ère moderne de la guerre."
 china_events.40.t.second_step: "Les réformes militaires se poursuivent !"
 china_events.40.d.second_step: "Après avoir pris les premières mesures visant à améliorer la qualité de notre armée, d'autres initiatives ont rapidement suivi. Les unités localisées ont été démantelées et redistribuées, certains officiers ayant été purement et simplement expulsés pour corruption. L'entraînement a lui aussi été revu de fond en comble afin d'adapter nos forces aux techniques modernes.\n\nLes membres de la vieille garde, en particulier ceux qui ont bénéficié de la nature régionale de nos anciennes forces, n'ont pas manqué de se plaindre. Toutefois, ce modèle disparate, bien que parfois plus efficace au début de l'ère des seigneurs de la guerre, n'a pas sa place dans l'avenir de notre armée."
 china_events.40.t.third_step_officers: "Une bouffée d'air frais dans l'armée [ROOT.GetAdjective]e."
 china_events.40.d.third_step_officers: "Après des efforts considérables, notre armée a été réformée en profondeur. Après avoir réformé avec succès les composantes essentielles de notre armée, le difficile travail d'intégration des unités alliées et auxiliaires que nous avons héritées du passé a commencé.\n\nNotre haut commandement est heureux d'annoncer que les efforts déployés au cours des derniers mois ont été couronnés de succès. Bien qu'il subsiste des problèmes liés aux soldats fantômes, aux salaires corrompus et à la désertion, il ne fait aucun doute que nous avons parcouru un long chemin."
 china_events.40.t.third_step_finished: "Un nouveau jour pour les militaires [ROOT.GetAdjective]"
 china_events.40.d.third_step_finished: "Après des efforts considérables, les composantes essentielles de notre armée ont été réformées en profondeur. Finis les soldats fantômes, la désertion, le pillage, la structure semi-féodale. À la place se trouve une nouvelle force professionnelle, comparable à celle de l'Europe et du Japon. Maintenant, ils sont prêts à imposer l'unification de la Chine et peut-être au-delà, une armée avec laquelle il faut vraiment compter !"
 china_events.40.a: "Nos armées triomphent même en dehors du champ de bataille !"

 china_events.41.t.army_reform_ongoing: "Faire le ménage et attraper les voleurs"
 china_events.41.d.army_reform_ongoing: "La qualité de l'armée chinoise s'est considérablement dégradée au cours des dernières années, malgré l'abondance d'officiers chevronnés issus de l'époque des seigneurs de la guerre. Nombre d'entre eux ont obtenu leur grade par népotisme, corruption ou favoritisme, tandis que d'autres (même compétents) exploitent leur pouvoir à leurs propres fins.\n\nNos efforts ont consisté à nettoyer les listes fantômes, à mettre un terme à la désertion et à éliminer le favoritisme, afin d'accroître la responsabilité au sein de nos rangs. Une nouvelle génération d'officiers a été formée à cette fin, animée d'un esprit patriotique et, espérons-le, moins encline à la corruption que les générations précédentes."
 china_events.41.t.army_reform_finished: "Un nouveau jour pour les militaires [ROOT.GetAdjective]"
 china_events.41.d.army_reform_finished: "$china_events.41.d.army_reform_ongoing$\n\nCes officiers rejoignent une armée profondément réformée de l'intérieur vers l'extérieur, prête à libérer leur nation. Grâce à nos efforts, ils sont devenus une force professionnelle, comparable à celle de l'Europe et du Japon. Puissent-ils faire en sorte que la Chine ne soit plus jamais divisée ni humiliée !"
 china_events.41.a: "Une nouvelle génération d'officiers pour une nouvelle Chine."

### Capital Event ###
 china_events.50.t:0 "La nouvelle capitale"
 china_events.50.d: "Maintenant que l'unification de la Chine est faite, il est enfin temps de fixer le siège permanent du nouveau gouvernement central. Beijing serait le choix naturel, une ville ancienne qui a toujours été la capitale des gouvernements chinois au cours des siècles passés sous les Yuan. Elle représenterait une transition naturelle et stable par rapport à l'ancien régime. Cependant, ce choix est également défavorable, car elle est fortement associée à la monarchie et à l'échec du gouvernement de Beiyang. Dans une moindre mesure, il met l'accent sur une certaine domination politique du Nord dans la politique nationale.\n\nNanjing est un autre choix possible, plus proche du centre de la Chine, entre les fleuves Yangtze et Jaune. Nanjing a été la capitale de la dynastie Ming, la capitale provisoire de la Première République avant l'usurpation de Yuan Shikai, et a une valeur importante pour les nationalistes et les républicains.\n\nDe même, Wuhan, située plus à l'intérieur des terres, a été le lieu du soulèvement de Wuchang, l'épicentre de la révolution Xinhai qui a renversé la monarchie Qing. Son symbolisme en a fait un choix populaire pour les révolutionnaires qui cherchent à rompre avec l'ordre ancien.\n\nGuangzhou, un choix controversé, a également été jeté dans le mélange. Centre économique du Sud et grande ville portuaire, elle est traditionnellement le foyer des mouvements révolutionnaires républicains. Le Kuomintang et le mouvement fédéraliste y ont tous deux leurs racines, et nombre de leurs principaux officiers ont grandi ou ont été formés dans la ville depuis le début du mouvement pour la protection de la Constitution.\n\nD'autres villes ont été envisagées, mais à mesure que les discussions touchent à leur fin, il semble que la liste ait été rapidement réduite. Après de nouvelles délibérations, les autorités [ROOT.GetAdjective]es ont choisi..."
 china_events.50.a: "[GetVictoryPointName_9843]."
 china_events.50.b: "Nanjing."
 china_events.50.c: "Wuhan."
 china_events.50.e: "Guangzhou."
 china_events.50.f: "Restez dans [ROOT.Capital.GetCapitalVictoryPointName]."

### Becomes Most Legitimate Tooltip
 china_events.51.t: "Renommée Croissante de [ROOT.Capital.GetCapitalVictoryPointName]"
 china_events.51.d: "Avec la disparition récente de notre plus grand rival, la plupart des observateurs se sont tournés vers [ROOT.GetLeader] et [ROOT.GetRulingParty] comme le candidat le plus susceptible d’unifier la Chine sous sa bannière. Les ambassades étrangères ont commencé à reconnaître notre prédécesseur, notre gouvernement et notre ministère des Affaires Etrangères sont convaincus que nous obtiendrons bientôt une large reconnaissance internationale. Sur le plan national, notre légitimité a été renforcée, ce qui nous ouvre la voie à l’unification du pays.\n\nIl s’agit là d’une position précaire, comme l’a montré le va-et-vient des dirigeants de Beiyang et de Guangzhou. Être le plus fort fait souvent de nous une cible, non seulement pour les clans rivaux de seigneurs de guerre, mais aussi pour les créanciers qui cherchent souvent à obtenir le remboursement de prêts en souffrance depuis longtemps contractés par les gouvernements chinois précédents. Cela suscite également la jalousie et l’ambition au sein de notre propre camp, à mesure que la force unificatrice des menaces extérieures s’éloigne. [ROOT.GetLeader] serait bien avisé de savoir que notre triomphe n’est guère assuré. Pourtant, la victoire est à notre portée, si seulement nous la saisissons. Vient ensuite la partie difficile…"
 china_events.51.a: "Maintenant, qui ose encore se mettre en travers de notre chemin ?"

 china_events.52.t:9 "Un capital provisoire ?"
 china_events.52.d:9 "Alors que nos armées ne cessent de progresser, les exigences logistiques et bureaucratiques liées au contrôle d'une partie croissante du pays ont suscité des discussions sur le déplacement de notre principale base d'opérations de [ROOT.Capital.GetCapitalVictoryPointName]. Notre capitale actuelle, bien qu'elle ait joué un rôle essentiel dans le passé et qu'elle soit également le centre de notre base politique, est considérée comme étant peut-être trop régionale par nature. Un emplacement plus central, au nord de la nation, pourrait nous donner un avantage stratégique et politique.\n\nBeijing est la capitale traditionnelle de la nation, ayant joué ce rôle pendant des millénaires. C'est un candidat de poids parce qu'elle symbolise la continuité des gouvernements chinois, mais elle est aussi associée à la République de Beiyang, rivale de longue date des gouvernements de Guangzhou, qui n'a pas réussi à s'imposer. Sa situation septentrionale la rend également vulnérable aux attaques de la Mandchourie, bien que cachée derrière des montagnes et des rivières, elle constitue une base redoutable.\n\nC'est à Wuhan qu'a commencé la révolution Xinhai. Composée de trois villes plus petites (Wuchang, Hanyang et Hankou), elle occupe une position vitale sur le fleuve Yangtze, au centre de la nation. Protégée par le fleuve convergent, relativement profonde dans le territoire chinois et contenant l'arsenal de Hanyang, il n'est pas surprenant qu'elle ait été pendant longtemps la base de Wu Peifu.\n\nC'est à Nanjing que le Dr Sun a été nommé président de la république provisoire (et qu'il a choisi d'être enterré) ; on dit que c'est ici qu'il a choisi sa capitale dans la vie et dans la mort. Épicentre de la riche région de Jiangnan et située au centre de la côte, Nanjing a développé une belle industrie sous le règne de Sun Chuanfang et constitue un autre candidat sérieux pour une capitale provisoire."
 china_events.52.a:9 "Beijing, la capitale traditionnelle."
 china_events.52.b:9 "Wuhan, foyer de la révolution."
 china_events.52.c:9 "Nanjing, la riche ville côtière."
 china_events.52.e:9 "Restons dans [ROOT.Capital.GetCapitalVictoryPointName]."

### Demanding Cities ###
 china_events.60.t:0 "Le Gouvernement Central exige Beijing"
 china_events.60.d: "La victoire de notre coalition révolutionnaire a permis de renverser nos rivaux dans la région. Après avoir fièrement servi la cause nationale, nos administrateurs ont entamé le processus vital de rétablissement de l'ordre à Beijing. La ville, dont le nom signifie littéralement "Capitale du Nord", a joué un rôle central dans l'histoire de la Chine. Elle a longtemps servi de capitale à la nation et sa prise a conféré une grande légitimité à [FROM.GetNameDef] et à [ROOT.GetLeader].\n\nNos alliés semblent avoir reconnu ce fait et se méfient de nos intentions. La presse de [FROM.capital.GetCapitalVictoryPointName] a sensiblement cessé d'imprimer des mentions concernant [ROOT.GetLeader] ou [ROOT.GetRulingParty], signe évidents de leur mécontentement. Ils ont également envoyé plusieurs représentants dans une tentative franchement peu subtile d'arracher le contrôle de l'administration régionale à nos propres dirigeants.\n\nNous avons finalement reçu un appel privé de [FROM.GetLeader] en personne, exigeant que nous cédions la juridiction de Beijing au gouvernement central de la République pour qu'il l'administre directement. Cet empiètement sur l'autonomie locale constitue une grave menace pour notre autorité, mais il semble qu'ils n'aient pas l'intention de renoncer à cette confrontation. Accepter serait une noble action, mais nous condamnerait peut-être à une subordination permanente. Pourtant, une certaine ambition brille dans les yeux de [ROOT.GetLeader]. Ce n'est pas la première fois qu'une alliance révolutionnaire s'effondre face à l'éminence de la ville."
 china_events.60.a:0 "Qu'il en soit ainsi, nous cédons."
 china_events.60.b:0 "Notre autonomie ne sera pas violée !"

 china_events.61.t:0 "[FROM.GetNameDefCap] rend Beijing"
 china_events.61.d:0 "Cédant à la pression du gouvernement central, [FROM.GetLeader] et [FROM.GetName] ont convenu de confier la juridiction de Beijing et de ses environs au gouvernement central. Une importante délégation de responsables est arrivée plus tôt dans la journée à la gare de Zhengyangmen pour prendre ses fonctions dans la ville, bien qu'il s'agisse essentiellement d'une formalité. Avant eux se trouvaient divers officiers centraux de l’armée et d’autres représentants qui ont travaillé pour assurer une passation de pouvoir sans heurts et pacifiquement. Avec l'ancienne capitale enfin sous notre contrôle et un rival potentiel humilié, nous pouvons enfin commencer les préparatifs pour nos prochaines étapes dans l'unification nationale."
 china_events.61.a:0 "Comme cela devrait être."

 china_events.62.t:9 "[FROM.GetLeader] remet en cause de notre légitimité"
 china_events.62.d:9 "Bien que nous ayons réussi à obtenir la soumission de [FROM.GetLeader] et du [FROM.GetRulingParty] de [FROM.GetName], il semble que ces rusés seigneurs de la guerre soient trop récalcitrants pour être obéissants longtemps. Il faut malheureusement s'y attendre, l'unité de la Chine étant inconstante et éphémère en ces temps difficiles. Alors que les prétendants rivaux au leadership national s'affrontent, de nombreuses provinces continuent de jouir d'une autonomie considérable, ce qui leur permet de jouer les uns contre les autres.\n\nCependant, [FROM.GetLeader] joue un jeu différent. Si les rapports sont exacts, il s'efforce non seulement de saper le contrôle du gouvernement central dans [FROM.Capital.GetCapitalVictoryPointName], mais aussi de saper le gouvernement central tout court, en remettant ouvertement en question notre légitimité et en posant la question mortelle de ce que pourrait être une meilleure alternative. La conclusion de cette enquête est naturellement [FROM.GetLeader]."
 china_events.62.a:9 "Nous serions bien inspirés de ne pas baisser la garde."

 china_events.63.t:9 "[FROM.GetLeader] nous presse d'agir !"
 china_events.63.d:9 "La question de l'unification préoccupe les dirigeants chinois depuis 1911, en particulier lorsque le pays s'est divisé entre les gouvernements du Nord et du Sud et qu'il s'est ensuite scindé en factions rivales de seigneurs de la guerre. Les tentatives de réconciliation des parties belligérantes par la négociation ont échoué à plusieurs reprises, et il n'y a plus guère de place pour la discussion. La seule façon pour nous d'avancer est de rallier notre propre gouvernement et d'unifier le pays par la force.\n\nTous nos partisans ne sont pas satisfaits de nos progrès. Bien que [ROOT.GetLeader] et les autres hauts responsables de notre gouvernement aient essayé de faire preuve de discernement dans leurs actions, de nombreux chefs locaux se sont plaints que l'unification semble être un rêve de plus en plus lointain. [FROM.GetLeader] a encore attisé l'agitation, insinuant que nous avons délibérément pris notre temps pour soutirer plus d'argent aux provinces. Entre les nationalistes qui exigent l'unification de la Chine et les régionalistes qui dédaignent d'attendre davantage, nous avons subi des pressions pour prendre des mesures décisives en vue de l'unification du pays."
 china_events.63.a:9 "Chaque chose en son temps..."

 china_events.64.t:9 "[FROM.GetLeader] fait une pression supplémentaire"
 china_events.64.d:9 "Le chœur des voix exigeant que nous prenions des mesures pour unir le pays s'est amplifié avec l'arrivée de [FROM.GetLeader] et du gouvernement [FROM.GetAdjective]. Qu'il s'agisse d'un désir sincère de voir la nation unie ou d'une tentative égoïste de saper nos efforts, cela risque de nuire considérablement à l'image de notre administration. Cela signifie également que cette cacophonie a peu de chances de perdurer dans un avenir proche."
 china_events.64.a:9 "Nous nous y attelons !"

###Flavor ####
 china_events.70.t:9 "Fête nationale de la République de Chine"
 china_events.70.d.zhili_monarchy:9 "Notre nation existe depuis des milliers d'années. Pendant deux millénaires, la Chine a été le centre de l'Asie, et de petits royaumes se sont accrochés à sa lumière civilisatrice. Pourtant, l'empire qui devait durer dix mille ans s'est retrouvé dans une grande tourmente au XIXe siècle. Alors que la dynastie Qing avait repoussé les frontières de la Chine vers de nouveaux sommets, la peste impérialiste européenne fit tomber l'Empire à des niveaux jamais atteints. Pire encore, les Japonais intransigeants ont infligé aux Qing une défaite cuisante lors de la guerre sino-japonaise. La dynastie étant en ruine, le peuple chinois perdit confiance dans le système impérial.\n\nLe 10 octobre 1911 est le jour qui a changé notre Empire pour toujours. Dans un acte d'insurrection, les révolutionnaires de l'armée du Beiyang stationnés à Wuchang se sont retournés contre leurs suzerains mandchous et ont commencé la révolution Xinhai. Tandis que la révolution envahit le sud, le nord reste aux mains des Qing sous la protection du maréchal Yuan Shikai. Cependant, voyant les marées du destin, Yuan accepta de déposer l'enfant empereur Puyi en échange de la présidence. Bien qu'initialement contraint de faire des compromis avec les rebelles révolutionnaires, Yuan les a habilement mis sur la touche et a étendu le pouvoir de Beiyang. Cependant, ses ambitions monarchiques se retournent contre lui et déclenchent une nouvelle ère des seigneurs de la guerre.\n\nLes maréchaux Wu Peifu, Cao Kun et Sun Chuanfang ramènent la paix en Chine et, dans un acte de magnanimité, ramènent l'empereur pour inaugurer une nouvelle ère de paix. Cependant, 1936 a entraîné l'effondrement de l'ordre Zhili et un retour aux guerres provinciales. Pourtant, les cliques Qing et Zhili persévèrent. Si certains considèrent le 10 octobre comme un rappel des débuts de la guerre, il sert à rappeler au maréchal de Jade et à l'empereur Puyi un événement qui fait partie intégrante de notre histoire éternelle, et les leçons de Xinhai continuent à nous guider vers l'ère moderne et harmonieuse qui nous attend."
 china_events.70.d.other_monarchy:9 "Notre nation existe depuis des milliers d'années. Pendant deux millénaires, la Chine a été le centre de l'Asie, et de petits royaumes se sont accrochés à sa lumière civilisatrice. Pourtant, l'empire qui devait durer dix mille ans s'est retrouvé dans une grande tourmente au XIXe siècle. Alors que la dynastie Qing avait repoussé les frontières de la Chine vers de nouveaux sommets, la peste impérialiste européenne fit tomber l'Empire à des niveaux jamais atteints. Pire encore, les Japonais intransigeants ont infligé aux Qing une défaite cuisante lors de la guerre sino-japonaise. La dynastie étant en ruine, le peuple chinois perdit confiance dans le système impérial.\n\nLe 10 octobre 1911 est le jour qui a changé notre Empire pour toujours. Dans un acte d'insurrection, les révolutionnaires de l'armée du Beiyang stationnés à Wuchang se sont retournés contre leurs suzerains mandchous et ont commencé la révolution Xinhai. Alors que la révolution envahit le sud, le nord reste aux mains des Qing, sous la protection du maréchal Yuan Shikai. Cependant, dans un acte de trahison imprévu, Yuan accepte de déposer l'empereur Puyi en échange de la présidence. Toujours opportuniste, Yuan Shikai institue même une nouvelle monarchie, avec le fou lui-même comme empereur !\n\nLe prétendant empereur a constaté que le peuple chinois ne soutenait pas sa dynastie illégitime et l'a renversé avant le début de son règne. Les actions égoïstes de Yuan ont conduit à l'ère des seigneurs de la guerre, où les républicains se disputaient le pouvoir, avant que la clique du Zhili n'apporte une décennie de paix. Comprenant la force stabilisatrice de la monarchie, Cao Kun et Wu Peifu restaurent l'empereur légitime Puyi sur le trône du dragon. Toutefois, comme ces seigneurs de la guerre militaristes ne cherchaient qu'à utiliser l'empereur pour leurs propres intérêts, leur hégémonie illusoire a pris fin au bout d'une décennie.\n\nLes imbéciles de Zhili étant désormais dans la poubelle de l'histoire, l'Empire renaissant commence son travail de réparation d'une nation souffrant de la maladie du républicanisme et de l'impérialisme. Le 10 octobre n'était qu'une fausse promesse de mettre fin à des malheurs d'origine extérieure et, sous la conduite du roi, la seconde ère des Qing rivalisera avec les gloires de la dynastie des Han de l'Est !"
 china_events.70.d.kuomintang_republic:9 "En 1644, la dynastie chérie des Ming a été soumise à une occupation injuste par les envahisseurs mandchous. Le traître Wu Sangui a permis aux Mandchous de franchir la Grande Muraille, soumettant les Han à des siècles d'oppression. Pourtant, le peuple chinois n'a pas oublié son époque de liberté. Tout au long de la dernière décennie du XIXe siècle et de la première décennie du XXe siècle, les patriotes chinois qui rêvaient encore d'une nation libérée du féodalisme mandchou se sont préparés à "renverser les Qing, restaurer les Ming".\n\nLe 10 octobre 1911 fut le jour où les chaînes des Han se brisèrent enfin. Dans un acte de grande bravoure, les révolutionnaires de l'armée de Beiyang stationnés à Wuchang se sont retournés contre leurs suzerains mandchous et ont commencé la révolution Xinhai. Bien que la révolution ait mis un an à atteindre son objectif, la dynastie Qing, détestée, a été renversée grâce à un acte d'unité entre le maréchal Yuan Shikai et le président provisoire Sun Yat-sen. Mais nous avons été stupides de faire confiance à Yuan. En 1913, il a assassiné son camarade Song Jiaoren et a même tenté de se faire empereur de Chine. Après sa mort, la République de Beiyang a continué à se moquer de la mémoire de Xinhai.\n\nDepuis le perchoir révolutionnaire de Guangzhou, Sun Yat-sen et ses fidèles du Kuomintang savaient que l'expérience ratée de Beiyang devait être réprimée d'une main de fer. En 1926, le KMT a entamé l'expédition du Nord afin d'éliminer définitivement le gouvernement de Beiyang. Dans un acte d'une grande cruauté, les vautours allemands sont descendus de leur nid à rats, ont paralysé notre révolution nationale et ont sauvé le gouvernement de Beiyang.\n\nMalgré des décennies de revers, le rêve de Xinhai n'a pas été oublié par le parti nationaliste. Non, nous aspirons à une nouvelle République, débarrassée des faiblesses féodales et réactionnaires de la première. Notre nation ne souffrira plus de l'exploitation étrangère, ni de l'oppression des seigneurs de la guerre, ni des échecs du libéralisme ! Le 10 octobre ne représente pas le despotisme de Beiyang, mais l'époque du Soleil Blanc au nom et à la mémoire du Dr Sun Yat-sen et de ses Trois Principes !"
 china_events.70.d.other_republic:9 "En 1644, la dynastie chérie des Ming a été soumise à une occupation injuste par les envahisseurs mandchous. Le traître Wu Sangui a permis aux Mandchous de franchir la Grande Muraille, soumettant les Han à des siècles d'oppression. Pourtant, le peuple chinois n'a pas oublié son époque de liberté. Tout au long de la dernière décennie du XIXe siècle et de la première décennie du XXe siècle, les patriotes chinois qui rêvaient encore d'une nation libérée du féodalisme mandchou se sont préparés à "renverser les Qing, restaurer les Ming"\n\nLe 10 octobre 1911 fut le jour où les chaînes des Han se brisèrent enfin. Dans un acte de grande bravoure, les révolutionnaires de l'armée du Beiyang stationnés à Wuchang se sont retournés contre leurs suzerains mandchous et ont entamé la révolution Xinhai. Bien que la révolution ait mis un an à atteindre son objectif, la dynastie Qing, détestée, a été renversée grâce à un acte d'unité entre le maréchal Yuan Shikai et le président provisoire Sun Yat-sen. Tragiquement, notre République a été paralysée par la division dès le début. Refusant de suivre le cours de l'histoire, Yuan Shikai a assassiné le vainqueur légitime des élections, Song Jiaoren, et a fait de la République sa dictature personnelle.\n\nEn 1915, il va encore plus loin en se déclarant empereur de la monarchie de Hongxian. Les patriotes républicains menés par Cai E dans le Yunnan ont relancé la révolution lors de la guerre de protection nationale et ont ramené notre République. Après la mort de Yuan, la République s'est divisée entre le Nord et le Sud, avec des gouvernements rivaux à Guangzhou et à Pékin. Cette division a pris fin après l'effondrement du gouvernement de Guangzhou lors de l'expédition du Nord et de l'unification menée par Zhili, mais 1936 a entraîné l'effondrement d'une décennie de paix et les flammes de la guerre ont resurgi. Bien que la République ait été loin d'être parfaite, le Double Ten Day nous rappelle qu'il faut être à la hauteur des rêves de Xinhai."
 china_events.70.a:0 "Zhonghua Minguo Wansui !"
 china_events.70.b:9 "Zhonghua Minguo Wansui..."
 china_events.70.c:9 "Que le 10 octobre s'efface des mémoires !"

### Tibet/East Turkestan/Mongolia Interactions Events ###
 china_events.100.t: "[FROM.GetNameDefCap] exige notre intégration"
 china_events.100.d.independent: "L'effondrement de la dynastie Qing lors de la révolution Xinhai de 1911 a ouvert la voie à l'indépendance de notre nation souveraine. Alors que nous étions autrefois des sujets involontaires de la cour et de la sphère chinoises, l'effondrement de l'autorité chinoise dans la région nous a donné l'espoir d'une renaissance de nos identités nationales et culturelles.\n\nMalheureusement, nos plus grandes craintes sont revenues face à [FROM.GetNameDef], qui a exigé que nous nous rendions immédiatement et que nous acceptions l'annexion de nos terres par la Chine. Il semble que nous soyons seuls, qu'aucune puissance ne veuille nous offrir sa protection et que nous soyons seuls si une guerre devait éclater entre nous et [FROM.GetNameDef]. Alors que les faucons de guerre de notre gouvernement ont exigé que nous ripostions et que nous résistions aux impérialistes chinois, de nombreux politiciens et anciens ont également affirmé que notre sort serait mieux servi si nous nous rendions de plein gré au gouvernement chinois."

 china_events.100.d.is_puppet: "L'effondrement de la dynastie Qing lors de la révolution Xinhai de 1911 a ouvert la voie à l'indépendance de notre nation souveraine. Alors que nous étions autrefois des sujets involontaires de la cour et de la sphère chinoises, l'effondrement de l'autorité chinoise dans la région nous a donné l'espoir d'une renaissance de nos identités nationales et culturelles.\n\nMalheureusement, nos plus grandes craintes sont revenues lorsque [FROM.GetNameDef] a exigé que nous nous rendions immédiatement et que nous acceptions l'annexion de nos terres par la Chine. Néanmoins, nous ne sommes pas seuls, car [THIS.overlord.GetNameDef] s'est engagé à défendre nos frontières dans l'espoir de faire reculer les Chinois. Alors que les faucons de guerre de notre gouvernement ont exigé que nous ripostions aux impérialistes chinois en demandant à [THIS.overlord.GetNameDef] d'intervenir en notre nom, de nombreux politiciens et anciens ont affirmé que notre sort serait mieux servi si nous nous soumettions de plein gré au gouvernement chinois."

 china_events.100.d.was_puppet: "L'effondrement de la dynastie Qing lors de la révolution Xinhai de 1911 a ouvert la voie à l'indépendance de notre nation souveraine. Alors que nous étions autrefois des sujets involontaires de la cour et de la sphère chinoises, l'effondrement de l'autorité chinoise dans la région nous a donné l'espoir d'une renaissance de nos identités nationales et culturelles.\n\nMalheureusement, nos plus grandes craintes ont refait surface face à [FROM.GetNameDef], qui a exigé que nous nous rendions immédiatement et que nous acceptions l'annexion de nos terres par la Chine. Nous pensions que [THIS.overlord.GetNameDef] nous viendrait en aide, mais il semblerait que notre destin ne soit même pas entre nos mains, puisqu'il a publié une déclaration de neutralité. Alors que les faucons de guerre de notre gouvernement ont exigé que nous ripostions et résistions aux impérialistes chinois, de nombreux politiciens et anciens ont affirmé que notre destin serait mieux servi si nous nous soumettions volontairement au gouvernement chinois."

 china_events.100.d.is_in_faction:9 "L'effondrement de la dynastie Qing lors de la révolution Xinhai de 1911 a ouvert la voie à l'indépendance de notre nation souveraine. Alors que nous étions autrefois des sujets involontaires de la cour et de la sphère chinoises, l'effondrement de l'autorité chinoise dans la région nous a donné l'espoir d'une renaissance de nos identités nationales et culturelles.\n\nMalheureusement, nos plus grandes craintes sont revenues face à [FROM.GetNameDef], qui a exigé que nous nous rendions immédiatement et que nous acceptions l'annexion de nos terres par la Chine. Néanmoins, il y a de l'espoir pour nous car [ROOT.FactionLeader.GetName] nous a promis son soutien total face à une invasion chinoise. Nous espérons qu'ils comprendront notre demande et qu'ils nous empêcheront de perdre notre indépendance une fois de plus. "

 china_events.100.d.was_in_faction:9 "L'effondrement de la dynastie Qing lors de la révolution Xinhai de 1911 a ouvert la voie à l'indépendance de notre nation souveraine. Malheureusement, nos plus grandes craintes sont revenues face à [FROM.GetNameDef], qui a exigé que nous nous rendions immédiatement et que nous acceptions l'annexion de nos terres par les Chinois. Pour ne rien arranger, [ROOT.FactionLeader.GetName] a déclaré sa neutralité dans le conflit à venir et a refusé de nous soutenir dans notre guerre de survie. Il semblerait que nous n'ayons pas d'autre choix que de nous battre jusqu'au bout."

 china_events.100.a: "Nous devons nous rendre immédiatement."
 china_events.100.b:0 "Exigez l'autonomie en échange."
 china_events.100.c: "Compromis : offrir des terres de Han en échange de l'indépendance."
 china_events.100.d: "Demander à la Russie d'intervenir."
 china_events.100.e: "Demander à l'Inde d'intervenir."
 china_events.100.f:0 "Nous ne nous rendrons jamais!"
 china_events.100.g: "Demander à [THIS.overlord.GetNameDef] d'intervenir..."
