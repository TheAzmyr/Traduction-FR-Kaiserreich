 turn_on_plpc_debug: "Activer Player-Led Conferences"
 turn_on_plpc_debug_desc: "Cela rétablira la fonctionnalité normale des conférences de paix menées par les joueurs. Les pays de l'IA se retireront toujours des conférences de paix si un joueur est impliqué dans le camp gagnant."
