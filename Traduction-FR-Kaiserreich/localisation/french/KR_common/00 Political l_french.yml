### Subtype Descriptions ###
 totalist_subtype_desc: "Le Totalisme est une synecdoque pour les gouvernements inspirés par les différentes branches totalitaires, avant-gardistes ou extrêmement autoritaires du socialisme. Nommé d'après les différents partis socialistes nationalistes qui se sont réunis pour signer la Charte du Totalisme, de nombreux autres mouvements socialistes autoritaires dans le monde y ont été associés, parfois à leur grand dam."
 syndicalist_subtype_desc: "Le Syndicalisme est la principale idéologie révolutionnaire au monde. Il s'agit d'une évolution des anciens courants socialistes axés sur les syndicats, qui sont passés d'une forme insurrectionnelle d'action directe à un système de gouvernement. Combinant souvent le socialisme industriel et le socialisme libertaire, de nombreux gouvernements syndicalistes modernes s'inspirent des systèmes mis en place en France et en Grande-Bretagne, même si beaucoup y injectent des idées nouvelles ou locales qui leur sont propres."
 radical_socialist_subtype_desc: "Le Socialisme radical englobe un large éventail de gouvernements révolutionnaires de gauche. Ces factions rejettent le réformisme politique au sein de structures réactionnaires comme moyen ultime de changer le statu quo. Les diverses souches du socialisme radical peuvent varier considérablement dans leurs convictions, mais elles partagent le même désir de voir un avenir radicalement différent de ce que l'ancien ordre avait à offrir."
 social_democrat_subtype_desc: "La Sociale-Démocratie représente divers gouvernements dirigés par des groupes réformistes de gauche qui rejettent la nécessité inhérente d'une lutte des classes violente pour atteindre leurs objectifs, s'opposant parfois à leurs pairs plus radicaux dans le processus. Nombre d'entre eux préconisent plutôt un changement par la voie des urnes, même si, le cas échéant, les révolutionnaires de ce type ne sont pas rares."
 social_liberal_subtype_desc: "Le Social-Libéralisme reflète de nombreux styles de gouvernement de la tradition libérale progressiste, poussant souvent au changement du contrat social pour répondre aux demandes croissantes du peuple. Ces gouvernements ont tendance à se concentrer sur l'élargissement ou la protection des libertés civiles par le biais de réformes politiques et économiques, bien que leurs objectifs varient d'une nation à l'autre."
 market_liberal_subtype_desc: "Les gouvernements libéraux économiques, dits "de marché", sont issus du libéralisme classique et ont leurs racines dans diverses philosophies des Lumières. Prônant le caractère sacré de la liberté individuelle et défendant généralement un gouvernement représentatif et la libre entreprise, cette catégorie représente un large éventail de groupes, dont les libéraux du marché libre, les libéraux nationaux et les libéraux conservateurs."
 social_conservative_subtype_desc: "Le Conservatisme Social englobe de nombreux gouvernements démocratiques qui cherchent à préserver, à soutenir ou à renforcer les valeurs traditionnelles de leurs peuples face à des circonstances changeantes. Ses adeptes ne sont pas rigidement réactionnaires, mais soutiennent généralement l'État de droit et la démocratie, et sont prêts à rechercher des changements mesurés et progressifs qui s'alignent sur leur éthique au sein des systèmes politiques qu'ils habitent."
 authoritarian_democrat_subtype_desc: "La Démocratie Autoritaire décrit une large gamme de systèmes gouvernementaux partiellement représentatifs, caractérisés par des personnalités puissantes et des groupes d'intérêt qui gouvernent sous l'apparence d'un pouvoir législatif libre. Si cette structure politique est parfois le fruit de convictions idéologiques ou d'un simple pragmatisme, elle est parfois le résultat d'institutions élues faibles ou transitoires."
 paternal_autocrat_subtype_desc: "L'Autocratie paternaliste est davantage un état d'esprit qu'une idéologie, et les gouvernements autocratiques paternels rejettent parfois explicitement la partisanerie idéologique. Le gouvernement autocratique paternel fait souvent appel à un chef fort et sage, tel qu'un roi, un général ou un ecclésiastique, pour protéger et guider le peuple, mais sa nature dominatrice n'a pas empêché ses adeptes d'exercer une influence sur les masses."
 national_populist_subtype_desc: "Le National-Populisme est le produit de la confluence de mouvements ultranationalistes de droite nés dans un monde en mutation et décrit des gouvernements qui cherchent à exploiter l'énergie du peuple à des fins souvent radicales. Souvent méprisants à l'égard de la démocratie traditionnelle et s'appuyant sur la désaffection des masses à l'égard de l'establishment, beaucoup se tournent vers des inspirations éclectiques pour résoudre des problèmes de premier plan."

