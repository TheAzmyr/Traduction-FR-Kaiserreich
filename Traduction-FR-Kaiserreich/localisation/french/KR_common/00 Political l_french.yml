### Decisions ###
 generic_raise_stability: "[generic_raise_stability_text]"
 generic_raise_stability_desc: "[generic_raise_stability_desc_text]"

 generic_raise_stability_socialist: "Amélioration de la condition ouvrière"
 generic_raise_stability_socialist_desc: "Le travail dans les usines est difficile et dangereux. Y améliorer les conditions de travail réduirait la productivité sur le court terme, mais les avantages à long terme en valent la peine."

 generic_raise_stability_liberal: "Légiférer sur les libertés"
 generic_raise_stability_liberal_desc: "La façon la plus simple d'améliorer la stabilité de notre pays est peut-être de donner aux gens ce qu'ils veulent. Cela impliquera des compromis inconfortables, mais idéalement, il s'agit de mesures qui ne sont que temporaires et conçues pour les apaiser jusqu'à ce que l'ordre puisse être rétabli comme il se doit"

 generic_raise_stability_conservative: "Lancer une répression policière"
 generic_raise_stability_conservative_desc: "Le désordre est devenu endémique. Nous devons assouplir les restrictions imposées à nos forces de police et leur donner la liberté de faire leur travail en arrêtant les pires des auteurs"

 generic_raise_stability_authoritarian: "Déployer l'armée"
 generic_raise_stability_authoritarian_desc: "Pour faire face au désordre dans notre pays, il faut envoyer l'armée et l'éliminer complètement. Tout le monde n'en sera pas heureux, c'est vrai, mais parfois la loi martiale est la seule alternative"

 generic_raise_support: "[generic_raise_support_text]"
 generic_raise_support_desc: "[generic_raise_support_desc_text]"

 rally_public_support: "Ralliement du soutien public"
 rally_public_support_desc: "Avec un certain pouvoir politique et un certain soutien industriel, nous rallierons nos partisans à notre cause. Cela prendra du temps et des ressources, mais à long terme, cela améliorera notre position politique"

 solidify_control: "Solidifier le contrôle"
 solidify_control_desc: "Un peu de tact dans l'utilisation du pouvoir politique ici et là, quelques ressources et nous supprimerons nos obstacles politiques ; nous ne pourrons peut-être pas nous débarrasser de tous ces obstacles, mais même en éliminer certains nous éclaireront la voie et amélioreront notre pouvoir politique à la longue"

 restructure_supply_system: "Réorganiser le système ferroviaire"
 restructure_supply_system_desc:9 "En réorientant les matériaux de construction et les cheminots, nous pouvons rapidement créer un petit nombre de dépôts d'approvisionnement improvisés le long de certains de nos chemins de fer. Mais cette solution n'est pas durable.\n\n§RCette décision ne peut être prise qu'une seule fois. Le bonus disparaîtra si vous construisez plus de 3 centres de ravitaillement supplémentaires.§!"

 debug_decisions: "Débugger les décisions"
