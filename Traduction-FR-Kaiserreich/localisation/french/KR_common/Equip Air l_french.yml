SUR_fighter_equipment_1: "Fokker D.XXI"
SUR_fighter_equipment_1_short: "D.XXI"
 SUR_fighter_equipment_1_desc: "Le Fokker D.XXI était un avion de combat monoplan à ailes basses. Il a été conçu en 1935 par Fokker sur la base des exigences définies par l'armée de l'air de l'Armée royale néerlandaise des Indes orientales.\nL'armement principal consistait en deux paires de mitrailleuses M36 FN-Browning de 7,92 mm, deux étant logées dans les ailes et l'autre paire dans le fuselage avant, ce dernier devant tirer à travers les pales de l'hélice ; les canons du fuselage portaient 500 coups chacun tandis que les canons montés sur les ailes en avaient 300 chacun."
SUR_fighter_equipment_2: "Koolhoven F.K.58"
SUR_fighter_equipment_2_short: "F.K. 58"
 SUR_fighter_equipment_2_desc: "Le Koolhoven F.K.58 était un avion de combat intercepteur monomoteur conçu et fabriqué par la N.V. Koolhoven.\nSon armement se composait de 4 canons de 7,5 mm. Il possédait un train d'atterrissage rétractable et était équipé d'un moteur plus puissant de 1080 CV, permettant à l'avion d'atteindre des vitesses allant jusqu'à 505 km/h avec une autonomie de 750 km."
SUR_fighter_equipment_3: "De Schelde S.21"
SUR_fighter_equipment_3_short: "S.21"
 SUR_fighter_equipment_3_desc: "Le De Schelde S.21 était un avion-pousseur monoplace, monomoteur, conçu par la Koninklijke de Schelde N.V.\nLe S.21 était de construction entièrement métallique, et comportait une aile de mouette inversée, la queue de l'avion étant portée par deux bômes. La nacelle compacte du fuselage transportait le pilote, le moteur et l'armement de l'avion.\nL'armement se composait d'un seul canon Madsen de 23 mm sur un support flexible dans le nez et de quatre mitrailleuses FN-Browning de 7,9 mm dans le côté de la nacelle."
SUR_cv_fighter_equipment_0: "Fokker D.XVIIm"
SUR_cv_fighter_equipment_0_short: "Fokker D.XVIIm"
 SUR_cv_fighter_equipment_0_desc: "Un des premiers chasseurs modifiés pour décoller et atterrir sur des porte-avions."
