 RUS_iw_small_airframe:9 "Avion Biplan"
 RUS_iw_small_airframe_desc:9 "Biplanes are considered to be stable and manoeuvrable planes with limited speed. Out of various military biplanes produced in Russia, I-15 is the most successful and legendary. I-15 and its modifications are fast and stable, and are designed to operate together with more advanced I-16 as a wingman. While most biplanes start to be outdated in 1936 as aviation innovation is flying, they still form a decent backbone of the Russian Air Fleet."
 RUS_basic_small_airframe:9 "Avion Monoplan"
 RUS_basic_small_airframe_desc:9 "Seen as the future of aircraft, monoplanes revolutionised speed standards of aviation. From the first proper monoplanes, the most noteworthy model is the I-16, which quickly became a legendary plane among pilots for its high-risk, high-reward maneuverability: aces would wield the I-16 as the deadliest weapon, but for an untrained pilot a single mistake could turn the plane into a flying coffin. \n\nWhile the Air Fleet concentrate their efforts on fighters, first proper close air support bombers are developed due to the Army demands - multi-role BB is the first experiment by the Russian Air Force in a plane that seeks to excel in all roles - as fighter, bomber and a scout plane."
 RUS_improved_small_airframe:9 "Avion à Grande Vitesse"
 RUS_improved_small_airframe_desc:9 "As war approached, the Air Force opened a programme for high-speed aircraft. The programme cemented Skorost, Sokol and Duks as main producers of fighters, each with its own approach: Skorost tries to combine civilian quality and military standards, Duks design its planes with speed and heavy armament in mind and Sokol presents mass-produced planes.\n\nAt the same time, the army concentrated their demands on armored close air support due to which such legendary armoured assaults planes BSh-2 and BSh-6 were born."
 RUS_advanced_small_airframe:9 "Avion Métallique"
 RUS_advanced_small_airframe_desc:9 "Based on frontline experiences against various enemy plane designs, Russian aircraft developers like Skorost and Seversky concentrated their efforts on standardizing, balancing and fixing minuses of existing planes, instead of developing untested new designs. Wooden aircraft became a thing of the past, while weight and every detail was tested and lightened. Each of the new planes is supposed to be not only a better version of the previous one - but a completely different plane in practice, with almost all aspects of it being perfected."
 RUS_modern_small_airframe:9 "'Chasseur à Réaction'"
 RUS_modern_small_airframe_desc:0 "Initial Russian jet planes were pioneered by Skorost, which managed to beat Sokol in their development - mainly due to successful conversion of the I-30 fighter into a jet plane. While both Sokol and Skorost are primary producers of jet aircraft for the Russian Air Fleet, Skorost planes tend to be more reliable due to its slower process of development and borrowing ideas from other companies, while Sokol often brings unexpected breakthroughs with its revolutionary designs."

 RUS_iw_medium_airframe:9 "Avion Polyvalent"
 RUS_medium_plane_airframe_0_desc:9 "The early 1930s Russian R-6 scout from TsAGI is a scouting plane with fighter functions, which can serve as a light bomber with its 500 kg payload. Conceptually it is a 'flying cruiser', flying equivalent of multi-purpose combat ship - large and unwieldy, and master at nothing. As more specialised planes entered production, multi-purpose scout planes started to be relegated to the transport role."
 RUS_basic_medium_airframe:9 "Bombardier Médical Dédié"
 RUS_medium_plane_airframe_1_desc:9 "As aircraft technologies developed rapidly, it became apparent that specialised planes are needed. The Russian Air Fleet ordered development of 2 specialised bombers in 1934: the SB - TsAGI's combat plane intended for closer ranges - and the OSOAVIA's long-range bomber DB-3. These give Russia the majority of its air support capacity. The role of medium bombers is growing increasingly important, especially in Russia with its vast operational distances."
 RUS_improved_medium_airframe:9 "Développement du STO"
 RUS_medium_plane_airframe_2_desc:9 "The Special Technical Department (STO) was organized for a short period of time by the military command to develop an ideal frontline support plane. The result of this programme became the Gamayun's '100' multi-purpose airframe with the FB-2 frontline bomber and the TIS-3 heavy fighter being offshoots of it. All STO designs received high praise from the military command and pilots, with new OSOAVIA’s DB-3F and Tsagi’s SB-2 being developed as continuation of specialised projects at the same time."
 RUS_advanced_medium_airframe:9 "Bombardier Tactique Lourd"
 RUS_medium_plane_airframe_3_desc:9 "As the war progressed, medium bombers became more and more destructive, often armed with both rockets and bomb payloads rivaling those of earlier strategic bombers. However, the experience on the field showed that all previous designs lack in some aspects. DBs are inconvenient to use, PBs need to have higher payload and improved defense, FBs need better engines and TISes suffer from a multitude of issues. All these planes have potential to excel, with diligent development."
 RUS_modern_medium_airframe:9 "'Bombardier à Réaction'"
 RUS_medium_plane_airframe_4_desc:9 "Russian 'reactive bombers' is a never-ending competition between Gamayun and TsAGI. Initially losing to Gamayun’s RFB-2, TsAGI managed to return its position as the main developer of Russian tactical bombers with their RFB-4. Both developers have their pluses and minuses, and their aircraft follows pre-jet patterns - TsAGI develop spiritual successors of FB series, while Gamayun continue to use their DB series scheme."

 RUS_iw_large_airframe:9 "Le Croiseur Volant"
 RUS_large_plane_airframe_0_desc:9 "The early 1930s met quite an obsession for greater 'flying cruisers', which pinnacle is the 8-engine TK bomber with 12,000 kgs (26,500 pounds) payload, produced directly with Savinkov support in 1935. Though, the most numerous 'flying cruiser' plane in the Russian service is the TB-3 bomber - the basis of Russian strategic aviation. While those planes were outdated even by 1936, and generally quite bad, they were the first Russian heavy bombers used en masse."
 RUS_basic_large_airframe:9 "Avion à Longue Portée"
 RUS_large_plane_airframe_1_desc:9 "Development of long-range bombers led to the appearance of the TB-7 bomber which is a replacement for outdated flying cruisers. It is the first truly modern strategic bomber in Russian service, with quite a big payload and high range of operation."
 RUS_improved_large_airframe:9 "Série TB Améliorée"
 RUS_large_plane_airframe_2_desc:9 "As strategic bombers are complex to produce, merely having high bomb payload is not enough. They need to be sufficiently armed to defend themselves against much cheaper fighters. To this end, TB-8 series were developed as an attempt to fix the main problems of the earlier TB-7 series. The plane received redesigned nose and tail together with modern engines. While being a worse strategic bomber than suggested by Sikorsky DVB, it is much simpler in production and thus received approval from the military command."
 RUS_advanced_large_airframe:9 "Série DVB"
 RUS_large_plane_airframe_3_desc:9 "The late war showed that standard heavy bombers are not up to their primary task of destroying enemy production facilities due to their limited range and ease of being shot down. The DVB series became the results of this revelation: there is no attempt to indulge in accurate targeting against 'military targets.' These planes are designed to be long-range high-altitude bombers, with a small fleet being able to destroy a city in one go."
 RUS_modern_large_airframe:9 "Série RTB"
 RUS_large_plane_airframe_4_desc:9 "TsAGI became the only Russian aviation developer specialised in strategic bombers, especially after Sikorsky moved to specialise in helicopters. TsAGI's RTB series is 3-engine aircraft with good flight characteristics and payload intended for continent-wide operations, but lacking range to perform effective intercontinental bombing runs. Despite this, RTB series flight characteristics are unbeatable in its class and the plane has a great room for further modernization."

