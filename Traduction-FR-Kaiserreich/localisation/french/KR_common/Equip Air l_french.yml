 BUL_nav_bomber_equipment_2: "KB-11 'Fazan'"
 BUL_nav_bomber_equipment_2_short: "KB-11"
 BUL_nav_bomber_equipment_2_desc: "Conçu à l'origine pour jouer un rôle de reconnaissance et d'attaque légère, le KB-11 a été reconverti en patrouilleur naval."

