### SLV - Slovenia ###
###

SLV_CAS_equipment_1: "Aero Vodochody A.101"
SLV_CAS_equipment_1_short: "A.101"
 SLV_CAS_equipment_1_desc: "Sans aucun avion d'attaque au sol moderne, le Dual Monarchy a cherché à adapter les modèles existants à ce rôle. L'A.101 est l'aboutissement de plusieurs tentatives d'amélioration du biplan A.230 pour remplir ce rôle. Beaucoup plus grand et mieux armé que ses prédécesseurs, l'A.101 est capable de mitrailler et de bombarder aussi efficacement que n'importe lequel de ses contemporains."
SLV_CAS_equipment_2: "Weiss Manfréd WM.231"
SLV_CAS_equipment_2_short: "WM.231"
 SLV_CAS_equipment_2_desc: "Weiss Manfréd a soumis le chasseur WM.23 pour concurrencer le design d'Avia. Si ses mitrailleuses Gebauer motorisées montées sur capot ont impressionné le Comité, la B.135 a été choisie à la place. Weiss Manfréd a réagi avec un léger remaniement, le soumettant à nouveau comme bombardier de plongée pour compléter la flotte vieillissante de biplans A.101 en service."
SLV_CAS_equipment_3: "Weiss Manfréd WM.44"
SLV_CAS_equipment_3_short: "WM.44"
SLV_CAS_equipment_3_desc: "Conçu par László Varga, il s'agissait essentiellement d'une version plus petite, à deux hommes, de la série WM.31 de chasseurs lourds et de bombardiers rapides. Comme son prédécesseur, il a été fabriqué à la fois en bois et en métal pour augmenter les performances. Il s'est avéré plus que capable, quoique légèrement blindé, d'effectuer des missions de soutien aérien rapproché."

SLV_fighter_equipment_0: "Phönix D.V"
SLV_fighter_equipment_0_short: "D.V"
 SLV_fighter_equipment_0_desc: "Avec la fin de la Grande Guerre, le projet de la société Phönix de redessiner son fameux biplan D.III, avec la désignation attendue'D.IV', n'a jamais vu le jour. En 1931, cependant, l'entreprise réassurera le monicker D.IV avec le dévoilement d'un biplan entièrement nouveau doté de spécifications à la fine pointe de la technologie. Une variante améliorée de l'embarcation, appelée D.V., a été adoptée par la double monarchie en 1933."
SLV_fighter_equipment_1: "Avia B.534"
SLV_fighter_equipment_1_short: "B.534"
SLV_fighter_equipment_1_desc: "En 1932, le célèbre ingénieur bohémien František Novotný a commencé à travailler avec la société Avia sur un nouveau biplan entièrement métallique. Cet effort culminera avec le B-34, qui fut presque adopté par la double monarchie sur le Phönix. Pour ne pas être dissuadé, le Novotný a redessiné le B-34 avec un nouveau moteur et châssis, ainsi qu'un cockpit entièrement fermé. Contrairement à son prédécesseur, ce modèle, le B-534, serait adopté par la double monarchie."
SLV_fighter_equipment_2: "Avia B.135"
SLV_fighter_equipment_2_short: "B.135"
 SLV_fighter_equipment_2_desc: "Après le succès de son biplan B-534, Avia a rapidement commencé à travailler sur un monoplan d'avant-garde qui allait aboutir au B-135. Il utilisait le moteur Austro-Daimler V12D de 860 ch et était équipé d'un autocanon de 20 mm dans le nez et de deux mitrailleuses synchronisées de 8 mm dans le capot, ce qui lui confère une grande maniabilité et précision de tir."
SLV_fighter_equipment_3: "Avia-Ikarus B.224"
SLV_fighter_equipment_3_short: "B.224"
SLV_fighter_equipment_3_desc: "Essentiellement la dernière évolution du design de Novotný, avec l'aide de Kosta Sivčev ainsi que de la société Illyrian Ikarus, le moteur du B.224 a été amélioré l'excellent Austro-Daimler V12E de 1000 ch et les mitrailleuses ont été remplacées par deux mitrailleuses lourdes Gebauer 12,7 mm à moteur, augmentant sa vitesse et sa puissance de feu par rapport à son prédécesseur. Il faut souligner la nouvelle verrière à bulles pour le pilote et le fuselage élégant."
SLV_jet_fighter_equipment_1: "Avia Bf.262"
SLV_jet_fighter_equipment_1_short: "Bf.262"
SLV_jet_fighter_equipment_1_desc: "En retard dans le développement des chasseurs à réaction, Avia a acquis une licence pour produire le Bf 262 pour le Fliegerkorps, remplaçant les canons allemands de 30 mm par des canons de 20 mm produits localement dans leur conception légèrement révisée."
