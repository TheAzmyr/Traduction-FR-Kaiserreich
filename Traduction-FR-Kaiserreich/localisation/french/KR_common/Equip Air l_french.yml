HOL_fighter_equipment_1: "Fokker D.XXI"
HOL_fighter_equipment_1_short: "D.XXI"
HOL_fighter_equipment_1_desc: "Le Fokker D.XXI était un avion de chasse monoplan à aile basse. Il a été conçu en 1935 par Fokker selon les exigences de la Royal Netherlands East Indies Army Air Force. L'armement principal consistait en deux paires de mitrailleuses M36 FN-Browning de 7,92 mm, deux logées dans les ailes et l'autre paire dans le fuselage avant, qui devaient tirer à travers les pales des hélices ; les fusils du fuselage avaient chacun 500 coups alors que les fusils sur les ailes avaient 300 coups chacune."
HOL_fighter_equipment_2: "Koolhoven F.K.58"
HOL_fighter_equipment_2_short: "F.K. 58"
HOL_fighter_equipment_2_desc: "Le Koolhoven F.K.58 était un avion de chasse intercepteur monomoteur conçu et fabriqué par la N.V. Koolhoven. \nSon armement était composé de 4 canons de 7,5 mm. Il était équipé d'un train d'atterrissage escamotable et d'un moteur plus puissant de 1080 ch, permettant à l'avion d'atteindre des vitesses pouvant atteindre 505 km/h avec une autonomie de 750 km."
HOL_fighter_equipment_3: "De Schelde S.21"
HOL_fighter_equipment_3_short: "S.21"
HOL_fighter_equipment_3_desc: "Le De Schelde S.21 était un monoplan monoplace monomoteur monoplace conçu par Koninklijke de Schelde N.V.\nLe S.21 était entièrement construit en métal et comportait une aile de mouette inversée, l'empennage de l'appareil étant assuré par deux mâts. La nacelle compacte du fuselage transportait le pilote, le moteur et l'armement de l'avion. L'armement se composait d'un seul canon Madsen de 23 mm sur un support flexible dans le nez et de quatre mitrailleuses FN-Browning de 7,9 mm sur le côté de la nacelle."
