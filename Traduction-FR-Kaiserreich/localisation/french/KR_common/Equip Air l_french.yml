### SWE - Sweden ###
###

SWE_fighter_equipment_0: "Svenska Aero J 6 Jaktfalken"
SWE_fighter_equipment_0_short: "J 6 Jaktfalken"
 SWE_fighter_equipment_0_desc: "Un ancien chasseur biplan de l'entre-deux-guerres construit par Svenska Aero d'abord dans les années 20, puis par AB Svenska Järnvägsverkstädernas Aeroplanavdelning, utilisé dans toute la Scandinavie. Malgré son efficacité pour les missions de patrouille et de reconnaissance, il a fait son temps dans notre armée de l'air et ne sera pas adapté aux exigences de la guerre aérienne moderne."
SWE_fighter_equipment_1: "Serversky EP-106 J 9"
SWE_fighter_equipment_1_short: "J 9"
 SWE_fighter_equipment_1_desc: "Un chasseur de construction américaine, fabriqué par la société Serverski. L'armée de l'air américaine a choisi son concurrent, le P-36, de la société Curtiss, mais il est fiable et répond parfaitement à nos besoins pour nos missions au-dessus de la Suède. Après quelques négociations, Seversky nous a vendu les droits de fabrication et les plans, ce qui nous a permis de le produire."
SWE_fighter_equipment_2: "FFVS J 22"
SWE_fighter_equipment_2_short: "J 22"
 SWE_fighter_equipment_2_desc: "Le J 22, conçu par Kungliga Flygförvaltningens Flygverkstad i Stockholm, est notre premier chasseur monoplan de conception locale. Apprécié par nos pilotes pour sa maniabilité, il est également facile à entretenir. Il devrait nous permettre de défendre efficacement la Suède contre toute menace."
SWE_fighter_equipment_3: "FFVS J 27"
SWE_fighter_equipment_3_short: "J 27"
 SWE_fighter_equipment_3_desc: "La guerre aérienne a évolué pendant la deuxième Weltkrieg, et à cause des combats aériens intensifs au-dessus de la Baltique, beaucoup d'avions étrangers n'ont pas pu retrouver leur chemin vers leurs bases d'origine ou se sont simplement écrasés sur nos côtes. Après leur capture (ou leur récupération pour les plus malchanceux), nos unités techniques ont beaucoup étudié ces chasseurs d'un nouveau genre. Comme le J 21 ne répondait pas aux exigences requises pour être un chasseur efficace, ces études ont abouti au J 27, un chasseur moderne inspiré des modèles allemands et américains, mais surtout du Supermarine britannique "Spitfire". Un moteur puissant, une grande maniabilité, une hélice contra-rotative, un armement puissant... notre "Svensk Super Spitfire" sera un cauchemar pour les pays qui oseront nous envahir !"
SWE_jet_fighter_equipment_1: "SAAB J 21R"
SWE_jet_fighter_equipment_1_short: "J 21R"
 SWE_jet_fighter_equipment_1_desc: "Après des années de R&D, nous avons enfin réussi à construire un avion de chasse à réaction. Le chasseur à moteur à piston J 21, qui n'était pas très efficace comme avion de chasse, c'est un fait. Mais c'est une plate-forme fiable et solide. Remotorisé par un moteur à réaction et armé de canons de 20 mm, le J 21R est tout à fait capable de défendre notre ciel contre les envahisseurs aériens des prochaines années. Plus d'hélices, le temps est aux jets maintenant."
SWE_jet_fighter_equipment_2: "SAAB 29 Tunnan"
 SWE_small_plane_airframe_5:0 "SAAB 29 Tunnan"
SWE_jet_fighter_equipment_2_short: "SAAB 29"
 SWE_small_plane_airframe_5_short:0 "SAAB 29"
 SWE_jet_fighter_equipment_2_desc: "Après le bon résultat obtenu avec le J 21R, il est maintenant temps de construire un nouvel avion de combat à réaction, avec une nouvelle cellule et non pas reconstruit à partir d'un ancien appareil. Le J 29 est le point culminant de notre industrie aérienne : il est équipé d'un radar perfectionné, de réservoirs de carburant plus grands, de missiles air-air et d'une grande vitesse. Si nous continuons à construire des avions comme le "Tunnan", le ciel de la Suède est garanti pour l'avenir."

 SWE_cv_fighter_equipment_0: "Svenska Aero J 6HS Jaktfalken"
 SWE_cv_fighter_equipment_0_short: "J 6HS Jaktfalken"
 SWE_cv_fighter_equipment_1: "Serversky EP-106 J 9HS"
 SWE_cv_fighter_equipment_1_short: "J 9HS"
 SWE_cv_fighter_equipment_2: "FFVS J 22HS"
 SWE_cv_fighter_equipment_2_short: "J 22HS"
 SWE_cv_fighter_equipment_3: "SAAB J 25HS"
 SWE_cv_fighter_equipment_3_short: "J 25HS"
 SWE_cv_fighter_equipment_3_desc: "A prototype airframe. Eventhough J 25HS performs well in testing, only a few airframe was constructed before the FFVS J 27 supercedes it."

SWE_CAS_equipment_1: "Northrop A-17 B 5"
SWE_CAS_equipment_1_short: "B 5"
 SWE_CAS_equipment_1_desc: "Le A-17 est un bombardier d'attaque américain conçu et construit par Northrop. C'est un avion simple et fiable, facile à entretenir. Il est un peu limité, mais joue grandement son rôle de soutien aérien pour nos forces terrestres. Grâce à l'ingénierie américaine, la cellule de l'avion n'est pas complexe et nous permet d'installer des équipements d'hiver, notamment des skis pour le train d'atterrissage."
SWE_CAS_equipment_2: "SAAB B 17"
SWE_CAS_equipment_2_short: "B 17"
 SWE_CAS_equipment_2_desc: "Après avoir étudié les dernières conceptions d'avions d'attaque des autres puissances en Europe, nous avons réussi à créer un avion local capable de mener efficacement des missions de soutien air-sol. Le B 17, conçu par SAAB, est bien motorisé, capable d'utiliser beaucoup de bombes et d'effectuer des bombardements en piqué. Ses trains d'atterrissage sont également modulaires, ce qui nous permet d'installer des skis et des flotteurs."
SWE_CAS_equipment_3: "SAAB A 21"
SWE_CAS_equipment_3_short: "A 21"
 SWE_CAS_equipment_3_desc: "Le Saab A-21 a d'abord été un chasseur nommé J 21, mais parce qu'il a montré une performance insuffisante pour son rôle de chasseur. Malgré cela, le bureau d'études de Saab a réalisé que sa cellule serait une excellente plate-forme pour un attaquant. Sa configuration unique de type "push-pull", son moteur puissant et le choix du chargement en font un puissant CAS."

 SWE_cv_CAS_equipment_1: "Serversky EP-106 B 9HS"
 SWE_cv_CAS_equipment_1_short: "B 9HS"
 SWE_cv_CAS_equipment_1_desc: "With the Navy finding the modified version of the B5 unsatisfied, the already existing J 9HS variant is thus modifed with extra hard point for greater bomb-carrying capacity for the this particular task instead."
 SWE_cv_CAS_equipment_2: "SAAB B 17HS"
 SWE_cv_CAS_equipment_2_short: "B 17HS"
 SWE_cv_CAS_equipment_3: "SAAB A 21HS"
 SWE_cv_CAS_equipment_3_short: "A 21HS"

 SWE_nav_bomber_equipment_1: "Hansa-Brandenburg S 12"
SWE_nav_bomber_equipment_1_short: "S 12"
SWE_nav_bomber_equipment_2: "SAAB T 17S"
SWE_nav_bomber_equipment_2_short: "T 17S"
SWE_nav_bomber_equipment_2_desc: "Une variante navale de notre B 17, conçue par Saab. Les trains d'atterrissage modulaires ont été complètement remplacés par des flotteurs et la queue a été améliorée pour lui permettre de mieux se déplacer sur l'eau. C'est l'avion parfait pour les patrouilles navales ou l'attaque de navires, qui peut également être utilisé comme hydravion de reconnaissance pour notre marine."
SWE_nav_bomber_equipment_3: "SAAB T 18"
SWE_nav_bomber_equipment_3_short: "T 18"

 SWE_cv_nav_bomber_equipment_1: "Svenska Aero T/J 6HS Jaktfalken"
 SWE_cv_nav_bomber_equipment_1_short: "T/J 6HS Jaktfalken"
 SWE_cv_nav_bomber_equipment_1_desc: "The now old biplane airframe is modified to carry air-dropped torpedoes - acting more as a proof-of-concept for future designs rather than being converted en-massed as its slow speed make it an easy target in real combat situations. This acts as a the foundation for future Swedish naval bombers development."
 SWE_cv_nav_bomber_equipment_2: "FFVS T 22HS"
 SWE_cv_nav_bomber_equipment_2_short: "T 22HS"
 SWE_cv_nav_bomber_equipment_2_desc: "A variant of the J 22HS modified to carry air-dropped torpedoes. Its easy-to-maintain characteristics make it suitable for shipboard deployments to act as the first line of defence should the enemy fleet be sighted."
 SWE_cv_nav_bomber_equipment_3: "SAAB SB 21HS"
 SWE_cv_nav_bomber_equipment_3_short: "SB 21HS"
 SWE_cv_nav_bomber_equipment_3_desc: "This piston-powered airframe is the first, and the last to be specifically designed as naval bombers - as Swedish plane manufacturers managed to perfected their jet engine construction blueprints soon after."

SWE_heavy_fighter_equipment_1: "SAAB J 19"
SWE_heavy_fighter_equipment_1_short: "J 19"
SWE_heavy_fighter_equipment_1_desc: "Nos chasseurs J6 et J 9 sont très limités pour les opérations à longue portée. En cas de guerre, ils ne pourraient pas escorter nos bombardiers ni intercepter ceux de l'ennemi à longue distance et à haute altitude. Nous avons été obligés d'étudier une nouvelle conception d'avion, qui a abouti au J 19. Equipé de réservoirs de carburant auxiliaires et de canons de 20 mm, il sera capable d'attraper l'ennemi, même à grande distance."
SWE_heavy_fighter_equipment_2: "SAAB J 23"
SWE_heavy_fighter_equipment_2_short: "J 23"
 SWE_heavy_fighter_equipment_2_desc: "Après le succès du J 19, nous avons dû améliorer sa conception et ses capacités. Le J 23 s'inspire des conceptions de nos voisins et permet à notre armée de l'air d'être plus efficace. Toujours pas de radar, mais plus de réservoirs de carburant supplémentaires. C'est définitivement une bonne solution pour protéger notre neutralité de l'extérieur et garder un oeil sur la mer Baltique."
SWE_heavy_fighter_equipment_3: "SAAB J 24"
SWE_heavy_fighter_equipment_3_short: "J 24"
SWE_heavy_fighter_equipment_3_desc: "Plus lourd, plus grand et plus fort, le Saab J 24 est un intercepteur de dernière génération. Deux puissants moteurs, un armement lourd, un cockpit pressurisé, un radar avancé et un grand réservoir de carburant lui permettent de mener des interceptions aériennes même dans les pires conditions de vol, où que se trouve l'ennemi. C'est le meilleur avion de ce type que nous ayons jamais construit."

