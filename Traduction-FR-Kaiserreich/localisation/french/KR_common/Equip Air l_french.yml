BUL_strat_bomber_equipment_1: "Avia-Dornier Do.19"
BUL_strat_bomber_equipment_1_short: "Do.19"
 BUL_strat_bomber_equipment_1_desc: "Lacking designs for strategic bombers, Avia purchased a number of Dornier four-engine bombers to showcase the their potential to the air force. The design was later liscenced to Bulgaria."
BUL_strat_bomber_equipment_2: "Bloch MB.165"
BUL_strat_bomber_equipment_2_short: "MB.165"
BUL_strat_bomber_equipment_2_desc: "Unsatisfied with Austrian and German bomber designs, and their high price tag, Bulgaria looked further afield. To fill the heavy bomber role, it negotiated to produce the Bloch MB.165 under liscence from France."
BUL_strat_bomber_equipment_3: "Bloch MB.175"
BUL_strat_bomber_equipment_3_short: "MB.175"

