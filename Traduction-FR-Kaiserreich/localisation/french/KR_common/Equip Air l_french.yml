BUL_tac_bomber_equipment_1_desc: "Unsatisfied with Austrian and German bomber designs, and their high price tag, Bulgaria looked further afield. To fill the medium bomber role, it negotiated to produce the Arkhangelsky Ar-2 under liscence from the Russian Republic."
