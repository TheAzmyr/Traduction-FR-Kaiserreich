SLV_jet_fighter_equipment_2_short: "L.52"
 SLV_small_plane_airframe_5_short:0 "L.52"
SLV_jet_fighter_equipment_2_desc: "Lorsque Austro-Daimler développa le moteur U2'Uzelac', Letov produisit un avion de combat à réaction ultramoderne qui allait devenir le premier avion à réaction local de la Monarchie adopté en service."

SLV_nav_bomber_equipment_1: "Letov Š.328.v"
SLV_nav_bomber_equipment_1_short: "Š.328.v"
SLV_nav_bomber_equipment_1_desc: "Le Š.328.v était l'hydravion dérivé de la série Š.28. Il était armé de deux mitrailleuses de 8 mm à tir vers l'avant et de deux autres dans un support flexible à l'arrière, et avait une capacité de charge utile d'environ 500 kg."
SLV_nav_bomber_equipment_2: "Lohner-Fokker T.VIII W/C"
SLV_nav_bomber_equipment_2_short: "T.VIII W/C"
SLV_nav_bomber_equipment_2_desc: "Lohner, une société qui fabriquait auparavant des hydravions et des hydravions pour le k.u.k. Seefliegerkorps pendant la guerre, a acquis les droits de production du Fokker T.VIII pour la marine austro-hongroise."
SLV_nav_bomber_equipment_3: "Weiss Manfréd WM.442"
SLV_nav_bomber_equipment_3_short: "WM.442"
SLV_nav_bomber_equipment_3_desc: "Le WM.442 est la variante hydravion du WM.44 conçu pour le Seefliegerkorps, destiné aux opérations antinavires adriatiques et méditerranéennes."

SLV_heavy_fighter_equipment_1: "Praga E.51"
SLV_heavy_fighter_equipment_1_short: "E.51"
SLV_heavy_fighter_equipment_1_desc: "Initialement conçu comme un avion de reconnaissance, il a été rapidement déterminé que l'E.51 pouvait être rapidement adapté comme chasseur lourd pour contrer les bombardiers stratégiques."
SLV_heavy_fighter_equipment_2: "Weiss Manfréd WM.31"
SLV_heavy_fighter_equipment_2_short: "WM.31"
 SLV_heavy_fighter_equipment_2_desc: "L'ingénieur aéronautique hongrois László Varga a conçu ce chasseur de 3 places autour de turbines à gaz expérimentales. Cependant, des difficultés techniques sont apparues sur les moteurs et ont été remplacées par deux Austro-Daimler V12D à la place. Notamment, le WM.31 était de construction mixte."
SLV_heavy_fighter_equipment_3: "Weiss Manfréd WM.50"
SLV_heavy_fighter_equipment_3_short: "WM.50"
SLV_heavy_fighter_equipment_3_desc: "Le WM.50 était un modèle plutôt avancé conçu pour son époque : Le bimoteur bimoteur push-pull de Lázló Varga a été conçu pour améliorer considérablement les performances des chasseurs bimoteurs dans la lutte contre les bombardiers en haute altitude."

SLV_tac_bomber_equipment_0: "Avia F.39"
SLV_tac_bomber_equipment_0_short: "F.39"
 SLV_tac_bomber_equipment_0_desc: "Développée à l'origine par Fokker en tant qu'engin de transport, le F.IX, la compagnie Avia a rapidement vu le potentiel militaire de l'avion et, après avoir obtenu une licence pour l'avion, a redessiné le F.IX en tant que bombardier, le F.39. La double monarchie, manquant de bombardiers en nombre suffisant, a adopté le F.39 comme bouche-trou pendant que de nouveaux modèles étaient développés."
SLV_tac_bomber_equipment_1: "Letov Š-50"
SLV_tac_bomber_equipment_1_short: "Š-50"
SLV_tac_bomber_equipment_1_desc: "Afin de répondre à la demande du Fliegerkorps de disposer d'un avion multirôle à deux moteurs et à trois équipages, Letov a soumis le Š-50. Cependant, le design n'a pas suscité d'intérêt et ne sera jamais produit, et le design d'Aero sera finalement adopté à la place."
SLV_tac_bomber_equipment_2: "Aero Vodochody A.300"
SLV_tac_bomber_equipment_2_short: "A.300"
 SLV_tac_bomber_equipment_2_desc: "Ce bombardier conçu par Antonín Husník était, lors de sa mise en service, l'un des avions les plus rapides de l'inventaire, seulement derrière le chasseur B.135 nouvellement adopté. Rapide et avec une bonne charge utile, il s'est avéré être un bombardier polyvalent et un avion de reconnaissance."
SLV_tac_bomber_equipment_3: "Weiss Manfréd WM.311"
SLV_tac_bomber_equipment_3_short: "WM.311"
SLV_tac_bomber_equipment_3_desc: "Le WM.31 a été rapidement adapté pour jouer le rôle d'un bombardier tactique rapide en affaiblissant son armement offensif et en améliorant sa capacité de charge utile."
SLV_jet_tac_bomber_equipment_1: "Letov L.11"
SLV_jet_tac_bomber_equipment_1_short: "L.11"
SLV_jet_tac_bomber_equipment_1_desc: "Basé sur un avion de chasse à réaction conçu par le Bayerische Flugzeugwerke, le L.11 l'a adapté en un bombardier à réaction rapide et léger pour de multiples rôles, dans l'espoir de remplacer la flotte des anciens bombardiers tactiques à hélices de la Monarchie."
SLV_jet_tac_bomber_equipment_2: "Aero L.44"
SLV_jet_tac_bomber_equipment_2_short: "L.44"
SLV_jet_tac_bomber_equipment_2_desc: "Avec l'augmentation de la fiabilité des réacteurs et la concurrence de plus en plus féroce, Aero a relevé le défi de concevoir un bombardier rapide de nouvelle génération, qui a abouti au bombardier rapide L.44."

SLV_strat_bomber_equipment_1: "Avia-Dornier Do.19"
SLV_strat_bomber_equipment_1_short: "Do.19"
 SLV_strat_bomber_equipment_1_desc: "En l'absence de plans pour les bombardiers stratégiques, Avia a acheté un certain nombre de bombardiers quadrimoteurs Dornier pour montrer leur potentiel à l'armée de l'air."
SLV_strat_bomber_equipment_2: "Avia-Junkers Ju.290"
SLV_strat_bomber_equipment_2_short: "Ju.290"
SLV_strat_bomber_equipment_2_desc: "Avia a acquis un certain nombre de Ju.290 pour compléter la petite flotte de Do.19 en service."
SLV_strat_bomber_equipment_3: "Weiss Manfréd WM.65"
SLV_strat_bomber_equipment_3_short: "WM.65"
SLV_strat_bomber_equipment_3_desc: "Le bombardier quadrimoteur de Lázló Varga a été le premier bombardier lourd de ce type produit dans l'Empire."
SLV_jet_strat_bomber_equipment_1: "Aero-Flugzeugbau Friedrichshafen FF.16"
SLV_jet_strat_bomber_equipment_1_short: "FF.16"
SLV_jet_strat_bomber_equipment_1_desc: "Le Flugzeugbau allemand Friedrichshafen FF.16 serait adopté comme bombardier à longue portée de l'Autriche, produit localement par Aero Vodochody."

