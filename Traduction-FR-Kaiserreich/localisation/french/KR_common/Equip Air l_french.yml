BEL_CAS_equipment_1: "Sabca-Caproni 47"
BEL_CAS_equipment_1_short: "S.47"
BEL_CAS_equipment_1_desc: "Cet avion d'appui aérien rapproché souffrait en 1940 d'une vitesse insuffisante, ce qui en faisait une cible facile, et d'une charge utile insuffisante, rendant impossible la destruction des ponts du Canal Albert pour les pauvres pilotes affectés à ces missions de dernière chance."
BEL_CAS_equipment_2: "Renard 37 B 14N"
BEL_CAS_equipment_2_short: "R-37 B"
 BEL_CAS_equipment_2_desc: "Le Renard 37 B est une variante biplace du R37 pour les attaques au sol, car seul un prototype de la version chasseur a été construit, il est resté sur papier et n'a jamais été réalisé."
BEL_cv_CAS_equipment_2: "Renard 37 B Aéronaval"
