 BEL_nav_bomber_equipment_2_desc: "Première révision du prototype R36, le Renard 37 n'existait que sur papier. Mais il existe une version "défense côtière" parmi les plans."
 BEL_nav_bomber_equipment_3: "Hansa-Brandenburg Hb 115"
