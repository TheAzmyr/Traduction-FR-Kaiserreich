HOL_strat_bomber_equipment_1_desc: "Entre août 1934 et février 1935, les travaux ont commencé sur l'Ontwerp 115. L'Ontwerp 115 était équipé de quatre moteurs à aile basse avec train d'atterrissage rétractable et gouvernail double. L'avion aurait été équipé de quatre moteurs radiaux dont les performances auraient été calculées avec le Gnome-Rhóne 14Krfs à 900 ch, le 14Krsd à 1110 ch et le Wright Cyclone SFR-1820-F2 à 712 ch. Les hélices devaient être tripales et réglables en vol. La capacité de bombardement prévue était de deux tonnes."
