BEL_fighter_equipment_2: "Renard 38"
BEL_fighter_equipment_2_short: "R-38"
BEL_fighter_equipment_2_desc: "Révision du prototype du R-36 qui s'est écrasé, entraînant l'annulation du contrat passé avec l'armée belge."
