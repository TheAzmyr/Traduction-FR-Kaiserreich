###
### ALB - Albania ###
###

 ALB_CAS_equipment_1: "Aero Vodochody A.101"
 ALB_CAS_equipment_1_short: "A.101"
 ALB_CAS_equipment_1_desc: "Sans aucun avion d'attaque au sol moderne, le Dual Monarchy a cherché à adapter les modèles existants à ce rôle. L'A.101 est l'aboutissement de plusieurs tentatives d'amélioration du biplan A.230 pour remplir ce rôle. Beaucoup plus grand et mieux armé que ses prédécesseurs, l'A.101 est capable de mitrailler et de bombarder aussi efficacement que n'importe lequel de ses contemporains."
 ALB_CAS_equipment_2: "Weiss Manfréd WM.231"
 ALB_CAS_equipment_2_short: "WM.231"
 ALB_CAS_equipment_2_desc: "Weiss Manfréd a soumis le chasseur WM.23 pour concurrencer le design d'Avia. Si ses mitrailleuses Gebauer motorisées montées sur capot ont impressionné le Comité, la B.135 a été choisie à la place. Weiss Manfréd a réagi avec un léger remaniement, le soumettant à nouveau comme bombardier de plongée pour compléter la flotte vieillissante de biplans A.101 en service."
 ALB_CAS_equipment_3: "Weiss Manfréd WM.44"
 ALB_CAS_equipment_3_short: "WM.44"
 ALB_CAS_equipment_3_desc: "Conçu par László Varga, il s'agissait essentiellement d'une version plus petite, à deux hommes, de la série WM.31 de chasseurs lourds et de bombardiers rapides. Comme son prédécesseur, il a été fabriqué à la fois en bois et en métal pour augmenter les performances. Il s'est avéré plus que capable, quoique légèrement blindé, d'effectuer des missions de soutien aérien rapproché."

ALB_fighter_equipment_0: "Phönix D.V"
ALB_fighter_equipment_0_short: "D.V"
 ALB_fighter_equipment_0_desc: "Adoptés par l'armée de l'air autrichienne en 1933, des dizaines de D.Vs ont été fournis à l'Albanie par la Double-Monarchie. Une production nationale de base à petite échelle a également été lancée."
 ALB_fighter_equipment_1: "Avia B.534"
 ALB_fighter_equipment_1_short: "B.534"
 ALB_fighter_equipment_1_desc: "En 1932, le célèbre ingénieur bohémien František Novotný a commencé à travailler avec la société Avia sur un nouveau biplan entièrement métallique. Cet effort culminera avec le B-34, qui fut presque adopté par la double monarchie sur le Phönix. Pour ne pas être dissuadé, le Novotný a redessiné le B-34 avec un nouveau moteur et châssis, ainsi qu'un cockpit entièrement fermé. Contrairement à son prédécesseur, ce modèle, le B-534, serait adopté par la double monarchie."
 ALB_fighter_equipment_2: "Avia B.135"
 ALB_fighter_equipment_2_short: "B.135"
 ALB_fighter_equipment_2_desc: "Après le succès de son biplan B-534, Avia a rapidement commencé à travailler sur un monoplan d'avant-garde qui allait aboutir au B-135. Il utilisait le moteur Austro-Daimler V12D de 860 ch et était équipé d'un autocanon de 20 mm dans le nez et de deux mitrailleuses synchronisées de 8 mm dans le capot, ce qui lui confère une grande maniabilité et précision de tir."
 ALB_fighter_equipment_3: "Avia-Ikarus B.224"
 ALB_fighter_equipment_3_short: "B.224"
 ALB_fighter_equipment_3_desc: "Essentiellement la dernière évolution du design de Novotný, avec l'aide de Kosta Sivčev ainsi que de la société Illyrian Ikarus, le moteur du B.224 a été amélioré l'excellent Austro-Daimler V12E de 1000 ch et les mitrailleuses ont été remplacées par deux mitrailleuses lourdes Gebauer 12,7 mm à moteur, augmentant sa vitesse et sa puissance de feu par rapport à son prédécesseur. Il faut souligner la nouvelle verrière à bulles pour le pilote et le fuselage élégant."
 ALB_jet_fighter_equipment_1: "Avia Bf.262"
 ALB_jet_fighter_equipment_1_short: "Bf.262"
 ALB_jet_fighter_equipment_1_desc: "Lagging behind in the development of jet fighters, Avia acquired a license to produce the Bf 262 for the Fliegerkorps, replacing the German 30mm guns with locally-produced 20mm guns in their slightly-revised design."
 ALB_jet_fighter_equipment_2: "Letov L.52"
 ALB_small_plane_airframe_5:0 "Letov L.52"
 ALB_jet_fighter_equipment_2_short: "L.52"
 ALB_small_plane_airframe_5_short:0 "L.52"
 ALB_jet_fighter_equipment_2_desc: "Lorsque Austro-Daimler développa le moteur U2'Uzelac', Letov produisit un avion de combat à réaction ultramoderne qui allait devenir le premier avion à réaction local de la Monarchie adopté en service."

 ALB_nav_bomber_equipment_1: "Letov Š.328.v"
 ALB_nav_bomber_equipment_1_short: "Š.328.v"
 ALB_nav_bomber_equipment_1_desc: "Le Š.328.v était l'hydravion dérivé de la série Š.28. Il était armé de deux mitrailleuses de 8 mm à tir vers l'avant et de deux autres dans un support flexible à l'arrière, et avait une capacité de charge utile d'environ 500 kg."
 ALB_nav_bomber_equipment_2: "Lohner-Fokker T.VIII W/C"
 ALB_nav_bomber_equipment_2_short: "T.VIII W/C"
 ALB_nav_bomber_equipment_2_desc: "Lohner, une société qui fabriquait auparavant des hydravions et des hydravions pour le k.u.k. Seefliegerkorps pendant la guerre, a acquis les droits de production du Fokker T.VIII pour la marine austro-hongroise."
 ALB_nav_bomber_equipment_3: "Weiss Manfréd WM.442"
 ALB_nav_bomber_equipment_3_short: "WM.442"
 ALB_nav_bomber_equipment_3_desc: "Le WM.442 est la variante hydravion du WM.44 réalisée pour le Seefliegerkorps, destinée aux opérations antinavires adriatiques et méditerranéennes."

 ALB_heavy_fighter_equipment_1: "Praga E.51"
 ALB_heavy_fighter_equipment_1_short: "E.51"
 ALB_heavy_fighter_equipment_1_desc: "Initialement conçu comme un avion de reconnaissance, il a été rapidement déterminé que l'E.51 pouvait être rapidement adapté comme chasseur lourd pour contrer les bombardiers stratégiques."
 ALB_heavy_fighter_equipment_2: "Weiss Manfréd WM.31"
 ALB_heavy_fighter_equipment_2_short: "WM.31"
 ALB_heavy_fighter_equipment_2_desc: "L'ingénieur aéronautique hongrois László Varga a conçu ce chasseur de 3 places autour de turbines à gaz expérimentales. Cependant, des difficultés techniques sont apparues sur les moteurs et ont été remplacées par deux Austro-Daimler V12D à la place. Notamment, le WM.31 était de construction mixte."
 ALB_heavy_fighter_equipment_3: "Weiss Manfréd WM.50"
 ALB_heavy_fighter_equipment_3_short: "WM.50"
 ALB_heavy_fighter_equipment_3_desc: "Le WM.50 était un modèle plutôt avancé conçu pour son époque : Le bimoteur bimoteur push-pull de Lázló Varga a été conçu pour améliorer considérablement les performances des chasseurs bimoteurs dans la lutte contre les bombardiers en haute altitude."

 ALB_tac_bomber_equipment_0: "Avia F.39"
 ALB_tac_bomber_equipment_0_short: "F.39"
 ALB_tac_bomber_equipment_0_desc: "Développée à l'origine par Fokker en tant qu'engin de transport, le F.IX, la compagnie Avia a rapidement vu le potentiel militaire de l'avion et, après avoir obtenu une licence pour l'avion, a redessiné le F.IX en tant que bombardier, le F.39. La double monarchie, manquant de bombardiers en nombre suffisant, a adopté le F.39 comme bouche-trou pendant que de nouveaux modèles étaient développés."
 ALB_tac_bomber_equipment_1: "Letov Š-50"
 ALB_tac_bomber_equipment_1_short: "Š-50"
 ALB_tac_bomber_equipment_1_desc: "Afin de répondre à la demande du Fliegerkorps de disposer d'un avion multirôle à deux moteurs et à trois équipages, Letov a soumis le Š-50. Cependant, le design n'a pas suscité d'intérêt et ne sera jamais produit, et le design d'Aero sera finalement adopté à la place."
 ALB_tac_bomber_equipment_2: "Aero Vodochody A.300"
 ALB_tac_bomber_equipment_2_short: "A.300"
 ALB_tac_bomber_equipment_2_desc: "Ce bombardier conçu par Antonín Husník était, lors de sa mise en service, l'un des avions les plus rapides de l'inventaire, seulement derrière le chasseur B.135 nouvellement adopté. Rapide et avec une bonne charge utile, il s'est avéré être un bombardier polyvalent et un avion de reconnaissance."
 ALB_tac_bomber_equipment_3: "Weiss Manfréd WM.311"
 ALB_tac_bomber_equipment_3_short: "WM.311"
 ALB_tac_bomber_equipment_3_desc: "Le WM.31 a été rapidement adapté pour jouer le rôle d'un bombardier tactique rapide en affaiblissant son armement offensif et en améliorant sa capacité de charge utile."
 ALB_jet_tac_bomber_equipment_1: "Letov L.11"
 ALB_jet_tac_bomber_equipment_1_short: "L.11"
 ALB_jet_tac_bomber_equipment_1_desc: "Basé sur un chasseur à réaction conçu par les Bayerische Flugzeugwerke, le L.11 a adapté la conception en un bombardier à réaction rapide et léger pour des rôles multiples, espérant remplacer la flotte de la monarchie des anciens bombardiers tactiques à hélices."
 ALB_jet_tac_bomber_equipment_2: "Aero L.44"
 ALB_jet_tac_bomber_equipment_2_short: "L.44"
 ALB_jet_tac_bomber_equipment_2_desc: "Avec l'augmentation de la fiabilité des réacteurs et la concurrence de plus en plus féroce, Aero a relevé le défi de concevoir un bombardier rapide de nouvelle génération, qui a abouti au bombardier rapide L.44."

 ALB_strat_bomber_equipment_1: "Avia-Dornier Do.19"
 ALB_strat_bomber_equipment_1_short: "Do.19"
 ALB_strat_bomber_equipment_1_desc: "En l'absence de plans pour les bombardiers stratégiques, Avia a acheté un certain nombre de bombardiers quadrimoteurs Dornier pour montrer leur potentiel à l'armée de l'air."
 ALB_strat_bomber_equipment_2: "Avia-Junkers Ju.290"
 ALB_strat_bomber_equipment_2_short: "Ju.290"
 ALB_strat_bomber_equipment_2_desc: "Avia a acquis un certain nombre de Ju.290 pour compléter la petite flotte de Do.19 en service."
 ALB_strat_bomber_equipment_3: "Weiss Manfréd WM.65"
 ALB_strat_bomber_equipment_3_short: "WM.65"
 ALB_strat_bomber_equipment_3_desc: "Le bombardier quadrimoteur de Lázló Varga a été le premier bombardier lourd de ce type produit dans l'Empire."
 ALB_jet_strat_bomber_equipment_1: "Aero-Flugzeugbau Friedrichshafen FF.16"
 ALB_jet_strat_bomber_equipment_1_short: "FF.16"
 ALB_jet_strat_bomber_equipment_1_desc: "Le Flugzeugbau allemand Friedrichshafen FF.16 serait adopté comme bombardier à longue portée de l'Autriche, produit localement par Aero Vodochody."

