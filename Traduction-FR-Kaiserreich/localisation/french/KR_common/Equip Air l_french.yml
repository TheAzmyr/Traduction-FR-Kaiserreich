 GER_CAS_equipment_0:0 "Henschel Erdkampfflugzeug 123"
 GER_CAS_equipment_0_short:0 "Hs 123"
 GER_small_plane_cas_airframe_0_short:9 "$GER_CAS_equipment_0_short$"
 GER_CAS_equipment_0_desc:0 "L'un des premiers modèles créés par Henschel Flugzeugwerke, le Hs 123 s'est avéré être un formidable avion d'attaque d'appui rapproché. Après avoir battu Fieseler lors d'un concours de design, le Hs 123 a rapidement été adopté par l'armée de l'air grâce à sa construction entièrement métallique et à sa manœuvrabilité supérieure. Équipé d'un moteur BMW 132Dc, il est capable d'atteindre des vitesses élevées et de mener des attaques de bombardement en piqué presque verticales. Sur les terrains d'essais, il s'est avéré très fiable et particulièrement facile à réparer."
 GER_cv_CAS_equipment_0:0 "Henschel Träger-Sturzkampfbomber 123"
 GER_cv_CAS_equipment_0_short:0 "Hs 123 T"
 GER_cv_small_plane_cas_airframe_0_short:9 "$GER_cv_CAS_equipment_0_short$"
 GER_cv_CAS_equipment_0_desc:0 "En raison principalement de sa faible envergure et de sa facilité d'entretien, la marine impériale renonce elle aussi au Fi 98 et commande le Hs 123. Utilisé par les deux branches de la Heer, les pièces de rechange sont plus faciles et moins chères à acquérir, ce qui rend les Hs 123 T, dont certains sont armés de torpilles, populaires auprès de l'Amirauté."
 GER_CAS_equipment_1:9 "Junkers 87"
 GER_CAS_equipment_1_short:9 "Ju 87"
 GER_cv_CAS_equipment_1:9 "Junkers 87C"
 GER_cv_CAS_equipment_1_short:9 "Ju 87C"
 GER_cv_CAS_equipment_1_desc:9 "The Ju 87C is a carrier-capable variant of the iconic Ju 87 Stuka dive bomber, specially designed for naval operations. Equipped with strengthened landing gear, arrestor hooks, and foldable wings for carrier storage, it retains the accuracy and fearsome dive-bombing capabilities of its land-based counterparts. The aircraft quickly earned a reputation for delivering precise strikes against enemy ships and coastal targets, becoming a cornerstone of the Imperial Navy's strike force"
 GER_CAS_equipment_2: "Henschel Erdkampfflugzeug 129"
GER_CAS_equipment_2_short: "Hs 129"
 GER_CAS_equipment_2_desc: "Ayant pris conscience de la nécessité de remplacer le biplan désuet du Hs 123, le commandement suprême de l'armée a ordonné la conception d'un nouvel avion d'attaque au sol. Conçu pour l'interdiction du matériel et de la logistique, l'avion devait être doté d'un blindage épais pour ses courses de mitraillage à basse altitude. Alors que Henschel utilisait initialement un moteur Argus de faible puissance, il passa ensuite à un moteur BMW plus puissant, ce qui conduisit finalement à la production en série de l'avion. En raison de son canon de gros calibre, il est souvent appelé "Büchsenöffner" ("ouvre-boîte") par les troupes."
 GER_cv_CAS_equipment_2:9 "Junkers Ju 187 C"
 GER_cv_CAS_equipment_2_short:9 "Ju 187 C"
 GER_cv_CAS_equipment_2_desc:9 "L'Amirauté, après avoir constaté les succès du Hs 129, a développé une nouvelle itération du Ju 87 terrestre. La nouvelle conception, bien qu'axée sur les attaques terrestres, s'est avérée efficace pour les attaques de torpilles et le blindage épais rend les avions très résistants aux tirs antiaériens et aux combats de chasseurs."
 GER_CAS_equipment_3: "Dornier Jagdbomber 355"
 GER_CAS_equipment_3_short: "Do 355"
 GER_CAS_equipment_3_desc: "Voyant la nécessité de remplacer les vieux avions Henschel, le haut commandement ordonne la conception de nouveaux avions d'attaque au sol. Dornier, connu pour ses conceptions exceptionnelles, séduit le ministère de la guerre avec ce style peu orthodoxe mais très aérodynamique. Contrairement aux autres avions, le Do 355 possède une hélice à l'avant et une à l'arrière, ainsi qu'un moteur derrière le cockpit, ce qui lui permet d'être plus performant et d'avoir un meilleur taux de roulis que les autres avions."
 GER_cv_CAS_equipment_3:9 "Blohm & Voss BV 155 T"
 GER_cv_CAS_equipment_3_short:9 "BV 155 T/U-3"
 GER_cv_CAS_equipment_3_desc:9 "Après avoir constaté la supériorité de l'agilité et de l'armement du BV 155, la marine impériale a décidé d'abandonner progressivement ses anciennes variantes de porte-avions et d'investir dans le développement et la construction du nouveau bombardier léger basé sur un porte-avions."
 GER_small_plane_cas_airframe_4_short:9 "Hb 132"
 GER_cv_small_plane_cas_airframe_4_short:9 "Hb 132 T"
 GER_small_plane_cas_airframe_5_short:9 "Bf 1101/99"

 #Arado 68:
 GER_fighter_equipment_0: "Flugzeugbau Friedrichshafen Jagdflugzeug 68"
 GER_fighter_equipment_0_short: "Ff 68"
 GER_fighter_equipment_0_desc: "Conçu pour remplacer le Ff 65, le Ff 68 répond d'emblée aux attentes les plus optimistes en termes de maniabilité et d'agilité. La victoire lors d'un combat d'entraînement contre son principal concurrent, le Hb 51, a finalement confirmé le Ff 68 comme le prochain chasseur allemand. Bien qu'il s'agisse aujourd'hui d'avions largement dépassés (malgré les objections du côté de Flugzeugbau Friedrichshafen), ils sont toujours utilisés comme chasseurs de nuit par l'armée allemande."
 GER_cv_fighter_equipment_0: "Flugzeugbau Friedrichshafen Träger-Jagdflugzeug 68"
 GER_cv_fighter_equipment_0_short: "Ff 68 T"
 GER_cv_fighter_equipment_0_desc:9 "Biplan apprécié, le Ff 68 fut sélectionné pour servir à bord des porte-avions de la Kaiserliche Marine. Peu de modifications ont été nécessaires pour l'adapter au service des porte-avions et, à l'instar de leurs homologues terrestres, les équipages des porte-avions ont fait l'éloge de la docilité de l'appareil en termes de contrôle."
 GER_fighter_equipment_1: "Bayerische Flugzeugwerke Jagdflugzeug 109"
 GER_fighter_equipment_1_short: "Bf 109"
 GER_fighter_equipment_1_desc: "Bayerische Flugzeugwerke a répondu à un appel d'offres pour un chasseur en concevant le Bf 109, un avion monoplace moderne. Malgré le point de vue généralement accepté dans les cercles militaires allemands selon lequel un chasseur doit nécessairement être un biplan, le chasseur Bf 109, équipé du moteur DB 600, a été accepté en service en raison de son armement plus lourd et de sa vitesse de pointe nettement supérieure à celle des autres conceptions, sans parler de sa capacité à sortir de la vrille presque à tout moment."
 GER_cv_fighter_equipment_1: "Bayerische Flugzeugwerke Träger-Jagdflugzeug 109"
 GER_cv_fighter_equipment_1_short: "Bf 109 T"
 GER_cv_fighter_equipment_1_desc: "Grâce aux connaissances nettement améliorées en matière d'aérodynamique et de performances des moteurs, la Kaiserliche Marine lance un appel d'offres pour un nouvel avion embarqué sur porte-avions. Sans surprise, c'est le Bf 109 qui remporte le marché passé par la Heer. Des modifications ont été apportées pour assurer sa capacité à être transporté, notamment l'allongement des ailes et des gouvernes, l'installation de crochets de queue et de catapultes, ainsi que la mise en place de bouts d'ailes repliables."
 GER_fighter_equipment_2: "Focke-Wulf Jagdflugzeug 190"
 GER_fighter_equipment_2_short: "Fw 190"
 GER_fighter_equipment_2_desc: "Les difficultés rencontrées pour produire suffisamment de moteurs en ligne Daimler-Benz et les succès remportés par d'autres pays dans l'utilisation de moteurs radiaux pour leurs avions de chasse ont rendu prometteuse la construction d'un avion de chasse équipé d'un moteur radial. Développé à l'initiative personnelle de Kurt Waldemar Tank, l'ingénieur en chef de Focke-Wulf, le Fw 190 se distingue par la capacité de survie de sa structure, sa facilité de gestion, l'utilisation généralisée de méthodes d'assemblage modulaires et sa facilité d'entretien. Plus performant que le toujours bon Bf 109, mais présentant des maladies infantiles de moteur et inquiétant les pilotes par son armement, le nouveau chasseur est accepté en service après les premiers essais."
 GER_cv_fighter_equipment_2: "Focke-Wulf Träger-Jagdflugzeug 190"
 GER_cv_fighter_equipment_2_short: "Fw 190 T"
 GER_cv_fighter_equipment_2_desc: "Les limites de la cellule du Bf 109, telles qu'une jambe de transmission faible et problématique, ont rendu nécessaire une nouvelle plate-forme de combat et les difficultés de développement du projet Bf 155 signifient que la production d'un avion de combat spécialement conçu pour les porte-avions n'est pas envisageable. Une conversion du dernier avion de combat, le Focke-Wulf Fw 190, a été choisie. Des modifications ont été apportées, comme sur le Bf 109 T, avec l'installation de crochets de queue et de catapultes."
 #Ta 152:
 GER_fighter_equipment_3: "Focke-Wulf Jagdflugzeug 152"
 GER_fighter_equipment_3_short: "Fw 152"
 GER_fighter_equipment_3_desc:9 "Au début de l'année 1944, il est devenu évident que le potentiel de développement du Fw 190 équipé du moteur BMW 801 avait diminué. Cela devient encore plus évident avec l'arrivée des nouveaux chasseurs ennemis. Le Fw 152, un Fw 190 lourdement modifié, dont le développement a commencé en 1942, présente des caractéristiques telles que des réservoirs de carburant plus grands, une vitesse accrue et un armement beaucoup plus lourd que celui du Fw 190. Ses performances exceptionnelles et sa popularité auprès des équipages en ont fait la tête d'affiche des forces aériennes allemandes."
 GER_cv_fighter_equipment_3:9 "Blohm & Voss BV 155 T"
 GER_cv_fighter_equipment_3_short:9 "BV 155 T"
 GER_jet_fighter_equipment_1: "Bayerische Flugzeugwerke Jagdflugzeug 262"
 GER_jet_fighter_equipment_1_short: "Bf 262"
 GER_jet_fighter_equipment_1_desc: "Conçu et créé pour remplacer les anciens avions à hélice, le Bf 262 devient le nouvel étendard de notre armée de l'air. L'un des premiers appareils de ce type au monde, il est propulsé par deux turboréacteurs qui lui permettent d'atteindre une vitesse supérieure à celle des autres avions conventionnels. Le Haut Commandement aérien place de grands espoirs dans ce projet, qui vise à terme à moderniser l'ensemble de la flotte aérienne."
 GER_cv_small_plane_airframe_4_short:9 "Bf 262 T"
 #Me.1101:
 GER_jet_fighter_equipment_2:9 "Bayerische Flugzeugwerke Jagdflugzeug 1101"
 GER_jet_fighter_equipment_2_short:9 "Bf 1101"
 GER_small_plane_airframe_5_short:0 "$GER_jet_fighter_equipment_2_short$"
 GER_jet_fighter_equipment_2_desc:9 "Successeur direct du Bf 262, le design du Bf 1101 comprend un corps en forme de V avec des ailes en flèche. Il s'agit d'un avion monoplace, propulsé par deux turboréacteurs Heinkel HeS 011, ce qui le rend plus rapide que le Bf 262 et le dote d'un accélérateur amélioré, réduisant considérablement le risque de décrochage du compresseur, qui affectait son prédécesseur."

 GER_small_plane_naval_bomber_airframe_0_short:9 "Do 22"
 GER_nav_bomber_equipment_1: "Fieseler See-Mehrzweckflugzeug 167"
 GER_nav_bomber_equipment_1_short: "Fi 167"
 GER_nav_bomber_equipment_1_desc:9 "Développé et construit principalement pour être utilisé sur les porte-avions, le Fi 167 a également été adopté par les Seeflieger de la marine impériale. Malgré son aspect archaïque, le biplan possède de grandes capacités d'agilité grâce à son moteur Benz & Cie. Avec sa vitesse de pointe de 325 km/h, il constitue le noyau rapide et lourd des Küstenfliegergruppen."
 GER_cv_nav_bomber_equipment_1:9 "Junkers 87D-4"
 GER_cv_nav_bomber_equipment_1_short:9 "Ju 87D-4"
 GER_cv_nav_bomber_equipment_1_desc:9 "The Ju 87D-4 is a navalized variant of the Stuka, adapted for torpedo strikes against enemy ships. Equipped with carrier landing gear and a modified bomb rack for torpedoes, it combines deadly accuracy with reliable performance at sea. Its distinctive howl still strikes fear into naval crews as it dives for the kill."
 #Fokker T.VIII:
 GER_nav_bomber_equipment_2: "Fokker Wasserflugzeug 80"
 GER_nav_bomber_equipment_2_short: "Fk 80"
 GER_nav_bomber_equipment_2_desc: "Après le départ d'Anthony Fokker et de la majeure partie de son entreprise pour les Pays-Bas, l'armée impériale a dû se tourner vers des entreprises plus fiables sur le plan politique. Cette situation changea sous la chancellerie de von Tirpitz, lorsque Fokker rouvrit son usine en Allemagne et participa à des concours de design, remportant finalement une victoire avec le T.VIII. Appelé Fokker 80 par l'armée de l'air allemande, il est propulsé par un BMW 132 K et peut transporter des bombes ou des torpilles pesant jusqu'à 750 kilogrammes, ce qui en fait un avion d'aviation navale très redoutable."
 #Fokker T.VIII:
 GER_cv_nav_bomber_equipment_2:9 "Focke-Wulf Träger-Jagdflugzeug 190 T/U2"
 GER_cv_nav_bomber_equipment_2_short:9 "Fw 190 T/U2"
 GER_cv_nav_bomber_equipment_2_desc:9 "Un Focke-Wulf 190 T modifié, capable de transporter des bombes lourdes ou des torpilles"
 #P194:
 GER_nav_bomber_equipment_3: "Blohm & Voss See-Mehrzweckflugzeug 194"
 GER_nav_bomber_equipment_3_short: "Ha 194"
 GER_nav_bomber_equipment_3_desc: "Successeur spirituel du Ha 141, le Ha 194 a conservé le design étrangement asymétrique avec le cockpit sur le côté tribord de l'avion. Bien que certains commandants de bord soient critiques à l'égard de cet appareil, il s'est avéré très agile et capable de parcourir de longues distances sans escale."
 #P194:
 GER_cv_nav_bomber_equipment_3:9 "Blohm & Voss BV 155 T/U-4"
 GER_cv_nav_bomber_equipment_3_short:9 "BV 155 T/U-4"
 GER_cv_nav_bomber_equipment_3_desc: "Malgré l'envergure relativement importante de l'avion, le Ha 194 a également été adopté par la marine impériale comme avion porteur, principalement en raison de sa grande autonomie et de l'utilisation de pistes courtes pour les atterrissages et les décollages."
 GER_small_plane_naval_bomber_airframe_4_short:9 "Ho 229"
 GER_cv_small_plane_naval_bomber_airframe_4_short:9 "Ho 229 T"
 GER_small_plane_naval_bomber_airframe_5_short:9 "Bf 1101/92"

 GER_medium_plane_fighter_airframe_0_short:0 "Do 23"
 GER_heavy_fighter_equipment_1: "Bayerische Flugzeugwerke Zerstörer 110"
 GER_heavy_fighter_equipment_1_short: "Bf 110"
 GER_heavy_fighter_equipment_1_desc: "Conçu comme un chasseur lourd avec un rayon d'action supérieur à celui du Bf 109, l'Air Service a organisé un concours qui a été remporté par Bayerische Flugzeugwerke. Outre l'avantage de la portée, l'armement du Bf 110 est exceptionnellement puissant - il se compose de trois canons de 20 mm à l'avant. Bien que moins agile, il s'avère être un avion exceptionnel, particulièrement adapté à une utilisation dans nos possessions coloniales."
 GER_heavy_fighter_equipment_2: "Junkers Zerstörer 88"
GER_heavy_fighter_equipment_2_short: "Ju 88"
 GER_heavy_fighter_equipment_2_desc: "Initialement conçu pour être un bombardier rapide, le Ju 88 peut remplir de nombreux rôles, y compris des missions de suprématie aérienne et d'interception. Choisi pour succéder au Bf 110, il est plus acrobatique, plus agile et capable de couvrir une plus grande zone aérienne que son prédécesseur."
 GER_heavy_fighter_equipment_3: "Hansa-Brandenburg Zerstörer 219"
 GER_heavy_fighter_equipment_3_short: "Hb 219"
 GER_heavy_fighter_equipment_3_desc: "S'appuyant sur les points forts du Ju 88, les concepteurs de Hansa-Brandenburg conçoivent le Hb 219. Avec une stabilité aérienne supérieure et une plus grande agilité, l'avion est capable de mieux intercepter et détruire les avions ennemis. Son moteur plus récent et sa construction plus aérodynamique lui permettent d'atteindre des vitesses plus élevées et de couvrir de plus grandes distances. La nouvelle livrée permet de mieux dissimuler l'avion, ce qui le rend plus difficile à repérer pour les chasseurs ennemis."
 GER_medium_plane_fighter_airframe_4_short:9 "Ff 234B"

 GER_tac_bomber_equipment_0: "Junkers Mittlerer Bomber 86"
GER_tac_bomber_equipment_0_short: "Ju 86"
 GER_tac_bomber_equipment_0_desc: "Commandé en tant que bombardier et avion de ligne, le Ju 86 est censé éliminer progressivement les avions de l'ère Tirpitz au sein de l'Air Service. Grâce à sa construction robuste entièrement métallique et à son train d'atterrissage principal rétractable, il est très maniable et s'avère très populaire auprès des pilotes. Il est largement utilisé par les autres forces aériennes du monde entier en raison de son excellente stabilité en vol et de sa bonne consommation de carburant."
 #Heinkel He 111:
 GER_tac_bomber_equipment_1: "Hansa-Brandenburg Mittlerer Bomber 111"
 GER_tac_bomber_equipment_1_short: "Hb 111"
 GER_tac_bomber_equipment_1_desc:9 "Avec la demande croissante de bombardiers du Haut Commandement suprême, Hansa-Brandenburg introduit le Hb 111 pour soutenir le Ju 86. Avec son moteur Benz & Cie, il est considérablement plus rapide et, comme son prédécesseur, il est largement exporté et utilisé par de nombreuses forces aériennes dans le monde entier."
 GER_tac_bomber_equipment_2: "Dornier Bomber 217"
 GER_tac_bomber_equipment_2_short: "Do 217"
 GER_tac_bomber_equipment_2_desc: "Afin de remplacer les vieillissants Ju 86 et Hb 111, le haut commandement ordonne la production d'une nouvelle génération de bombardiers. Conçu comme un bombardier naval, le Do 217 est repensé et transformé en bombardier lourd. Mieux armé que son successeur et capable d'effectuer des missions de bombardement en piqué, Dornier obtient le contrat sans concurrence."
 GER_tac_bomber_equipment_3: "Junkers Bomber 188"
GER_tac_bomber_equipment_3_short: "Ju 188"
 GER_tac_bomber_equipment_3_desc: "Le Ju 188 a été conçu comme un bombardier à hautes performances, augmentant les performances et la charge utile, à la suite du Ju 88 dépassé. Bien que le Haut Commandement soit sceptique à l'égard du modèle, les pilotes d'essai l'ont loué pour la conception de son cockpit. Il est propulsé par deux moteurs BMW et trois hélices, ce qui améliore considérablement le rendement énergétique et l'autonomie."
 GER_jet_tac_bomber_equipment_1: "Flugzeugbau Friedrichshafen Strahlgetriebener Bomber 234"
 GER_jet_tac_bomber_equipment_1_short: "Ff 234"
 GER_jet_tac_bomber_equipment_1_desc:9 "Le développement des moteurs à réaction a eu un impact considérable sur le développement des avions de chasse et des bombardiers. Parmi les premiers bombardiers à réaction opérationnels au monde, la grande force du Ff 234 réside dans sa vitesse élevée. Plus rapide qu'un avion de chasse à propulsion classique, il peut distancer les avions ennemis plus anciens, ce qui lui permet de s'échapper plus facilement des vols non surveillés. Malgré ses longues distances de décollage, il est très acrobatique et les pilotes le préfèrent aux bombardiers à hélice."
 GER_jet_tac_bomber_equipment_2: "Hansa-Brandenburg Strahlgetriebener Bomber 343"
 GER_jet_tac_bomber_equipment_2_short: "Hb 343"
 GER_jet_tac_bomber_equipment_2_desc: "Bien que le Ff 234 ait constitué une percée dans son domaine, il présentait encore quelques problèmes. Parmi ceux-ci, on peut citer les difficultés liées à l'atterrissage et au bombardement de cibles. Ces deux aspects ont été améliorés avec la nouvelle génération, introduite par le Hb 343, créant ainsi un bombardier à réaction encore plus rapide, plus performant et plus sûr."

 GER_large_plane_airframe_0_short:9 "Do P"
 GER_strat_bomber_equipment_1: "Dornier Schwerer Bomber 19"
GER_strat_bomber_equipment_1_short: "Do 19"
 GER_strat_bomber_equipment_1_desc:9 "Le Service aérien fut chargé de mettre l'accent sur les efforts de bombardement stratégique. Cela mena à une compétition de laquelle le Do 19 est sorti victorieux. Bombardier lourd, le Do 19 souffre de performances en demi-teinte et de peu d'espace pour les bombes, et est finalement devenu un produit de dépannage pour le futur Hb 177."
 GER_strat_bomber_equipment_2: "Hansa-Brandenburg Schwerer Bomber 177"
 GER_strat_bomber_equipment_2_short: "Hb 177"
 GER_strat_bomber_equipment_2_desc:9 "Conçu et produit pour remplacer le Do 19 obsolète, le Hb 177 comprend des performances et un armement bien supérieurs ainsi qu'un intérieur spacieux capable de transporter près du double de bombes. Sa construction entièrement métallique s'est révélée plus robuste et plus maniable, bien que la grande taille de l'avion ait encore posé des problèmes d'agilité lors des essais."
 GER_strat_bomber_equipment_3: "Hansa-Brandenburg Langstreckenbomber 277"
 GER_strat_bomber_equipment_3_short: "Hb 277"
 GER_strat_bomber_equipment_3_desc: "Successeur direct du Hb 177, peu de choses ont été changées. Bien que le corps reste le même, les plus gros changements ont été la taille des ailes et des moteurs. Au lieu d'être propulsé par les moteurs Benz & Cie turbulents, le Hb 277 comprend des moteurs BMW, ce qui augmente la fiabilité et les performances de l'avion. L'envergure augmentée permet également à l'avion d'atteindre des cibles plus lointaines."
 GER_jet_strat_bomber_equipment_1: "Flugzeugbau Friedrichshafen Strahlgetriebener Bomber 555"
 GER_jet_strat_bomber_equipment_1_short: "Ff 555"
 GER_jet_strat_bomber_equipment_1_desc:9 "Conçu sur ordre du Haut Commandement suprême, le Ff 555 est une aile volante bombardier à réaction à longue portée, construit pour être capable de lancer des campagnes de bombardement dans des zones lointaines, comme la Côte Est de l'Amérique du Nord ou l'Asie à l'est de l'Oural. Sa forme spéciale en V a été choisie pour permettre un meilleur écoulement aérodynamique afin d'atteindre des vitesses plus élevées."

 GER_large_plane_maritime_patrol_plane_airframe_0_short:9 "Do 18"
 GER_large_plane_maritime_patrol_plane_airframe_1_short:9 "Do 24"
 GER_large_plane_maritime_patrol_plane_airframe_2_short:9 "BV 222"
 GER_large_plane_maritime_patrol_plane_airframe_3_short:9 "BV 238"
 GER_large_plane_maritime_patrol_plane_airframe_4_short:9 "BV 555"

 GER_rocket_interceptor_equipment_1: "Bayerische Flugzeugwerke Objektschutzjäger 163"
 GER_rocket_interceptor_equipment_1_short: "Bf 163"
 GER_rocket_interceptor_equipment_1_desc: "Conçu comme un avion défensif pour protéger l'espace aérien des avions ennemis, le Bf 163 est un objet unique. Propulsé par un moteur-fusée, l'avion est censé s'élever à haute altitude, pour ensuite s'attaquer aux groupes de bombardiers ennemis, tout en planant jusqu'à l'aérodrome. Alors que le haut commandement est très sceptique quant à la conception de l'appareil et à ses tactiques risquées, certains croient qu'il s'agit de la défense aérienne de l'avenir."
 GER_rocket_interceptor_equipment_2: "Bayerische Flugzeugwerke Objektschutzjäger 263"
 GER_rocket_interceptor_equipment_2_short: "Bf 263"
 GER_rocket_interceptor_equipment_2_desc: "Le Bf 163 ayant montré ses faiblesses, le Haut Commandement a autorisé la construction d'un nouveau modèle d'intercepteur à fusée. Le Bf 263 est fabriqué avec des matériaux plus robustes, un cockpit pressurisé et un moteur plus simple et beaucoup plus efficace, ce qui permet de doubler l'altitude de combat et d'augmenter les chances de survie du pilote."
 #Ba 349:
 GER_rocket_interceptor_equipment_3: "Fieseler Objektschutzjäger 349"
 GER_rocket_interceptor_equipment_3_short: "Fi 349"
 GER_rocket_interceptor_equipment_3_desc: "Conçu pour succéder au Bf 163 et au Bf 263, le Fi 349 tentait d'améliorer diverses lacunes des autres intercepteurs. L'avion n'a besoin que d'un seul pilote ayant reçu une formation de base en matière de visée et de tir, car il est guidé par un pilote automatique. De plus, après l'attaque, le pilote n'a pas besoin de retourner sur une piste d'atterrissage, il est éjecté et atterrit avec un parachute. Cette conception révolutionnaire permet à n'importe quel homme du commun de piloter l'avion si le besoin s'en fait sentir."

 GER_medium_plane_scout_plane_airframe_0_short:9 "Do 16"
 GER_scout_plane_equipment_1: "Henschel Nahaufklärer 126"
 GER_scout_plane_equipment_1_short: "Hs 126"
 GER_scout_plane_equipment_1_desc: "Mandaté par l'armée de l'air allemande, Henschel conçoit le Hs 126 comme un avion de reconnaissance à ailes hautes et à faible rayon d'action. Il est bien accueilli par les pilotes et le commandement aérien pour ses capacités de décollage court et de vitesse réduite, jugées cruciales pour l'observation et la collecte de renseignements."
 GER_scout_plane_equipment_2: "Focke-Wulf Aufklärer 189"
GER_scout_plane_equipment_2_short: "Fw 189"
 GER_scout_plane_equipment_2_desc: "En remportant un concours de design contre le Ff 198 et le Ha 141, Focke Wulf a obtenu le contrat pour remplacer le Hs 126 vieillissant. L'avion de reconnaissance tactique bimoteur, à double flèche et à trois places opère principalement sur des vols de courte distance. Sa grande manœuvrabilité dans les situations de combat de chiens est louée par les pilotes."
 GER_medium_plane_scout_plane_airframe_3_short:9 "Fw 191"
 GER_medium_plane_scout_plane_airframe_4_short:9 "Ff 234C"

 GER_transport_plane_equipment_1: "Junkers Transportflugzeug 52"
 GER_transport_plane_equipment_1_short: "Ju 52"
 GER_transport_plane_equipment_1_desc:9 "Known affectionately as 'Tante Ju' by its crews, the Junkers Ju 52 has become a workhorse of the Luftstreitkräfte. Designed for versatility, it excels in troop transport, supply drops, and even paratrooper deployments. Its sturdy construction and ease of maintenance make it a trusted companion in both military and civilian operations."
 #Ar.232
 GER_transport_plane_equipment_2:9 "Junkers Transportflugzeug 232"
 GER_transport_plane_equipment_2_short:9 "Ju 232"
 GER_transport_plane_equipment_2_desc:9 "Building upon the success of the Ju 52, the Junkers Ju 232 introduces a more modern design to meet the growing logistical demands of the armed forces. Its improved engines and expanded cargo capacity allow for longer flights and heavier payloads, making it invaluable for supplying far-flung units across the Empire's territories."
 GER_transport_plane_equipment_3:9 "Junkers Transportflugzeug 390"
 GER_transport_plane_equipment_3_short:0 "Ju 390"
 GER_transport_plane_equipment_3_desc:9 "The Ju 390 is a true giant of the skies, developed to support long-range transport missions across the vast expanses of the Empire. With its extended range and massive payload capacity, it is particularly well-suited for long-range logistics and strategic operations. Despite its size, the aircraft maintains the reliability and robust engineering expected of Junkers designs."

 GER_helicopter_equipment_1:9 "Flettner Hubschrauber 282 Kolibri"
 GER_helicopter_equipment_1_short:9 "Fl 282"
 # GER_helicopter_equipment_1_desc: "The Flettner Fl 282 Kolibri represents a remarkable step forward in rotary-wing aviation, developed to support reconnaissance and coordination missions. Its intermeshing rotor design provides unmatched stability and maneuverability, making it ideal for operations in confined spaces such as naval vessels or rough terrain. Though primarily used for observation, its reliability and ease of maintenance ensure its place as a valued asset to the Luftstreitkräfte."

 GER_strat_bomber_intercontinental_equipment_1:9 "Horten Langstreckenbomber 18"
 GER_strat_bomber_intercontinental_equipment_1_short:9 "Ho 18"
 # GER_strat_bomber_intercontinental_equipment_1_desc: "A breakthrough in aviation design, the Horten Ho 18 is the pinnacle of German engineering for long-range strategic bombing. Its radical flying wing configuration allows for reduced radar cross-section and improved aerodynamics, making it faster and more fuel-efficient than traditional bombers. Designed for intercontinental operations, including missions across the Atlantic, the Ho 18 symbolizes the Luftstreitkräfte's ambition to maintain aerial dominance globally."

