SUR_strat_bomber_equipment_1_short: "T.VI (Ontwerp 115)"
 SUR_strat_bomber_equipment_1_desc: "Entre août 1934 et février 1935, les travaux de l'Ontwerp 115 commencent.\nL'Ontwerp 115 était un quadrimoteur à aile basse avec un train d'atterrissage rétractable et un double gouvernail. L'avion aurait eu quatre moteurs radiaux dont les performances étaient calculées avec le Gnome-Rhóne 14Krfs à 900Hp, le 14Krsd à 1110Hp, et le Wright Cyclone SFR-1820-F2 à 712Hp. Les hélices auraient été tripales et réglables en vol. La capacité de bombardement était prévue à deux tonnes."
