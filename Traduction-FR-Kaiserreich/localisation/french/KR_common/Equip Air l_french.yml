BUL_fighter_equipment_0: "Avia B-34"
BUL_fighter_equipment_0_short: "B-34"
 BUL_fighter_equipment_0_desc: "Lorsque la conception du B-34 de la société Avia a été abandonnée par la double monarchie, la société s'est tournée vers le marché de l'exportation pour récupérer son investissement. Faute de biplans modernes, la Bulgarie a adopté le B.34 en 1934."
BUL_fighter_equipment_1: "Avia B.534"
BUL_fighter_equipment_1_short: "B.534"
 BUL_fighter_equipment_1_desc: "En 1932, le célèbre ingénieur bohémien František Novotný a commencé à travailler avec la société Avia sur un nouveau biplan entièrement métallique. Cet effort culminera avec le B-34, qui fut presque adopté par la double monarchie sur le Phönix. Pour ne pas être dissuadé, Novotný a redessiné le B-34 avec un nouveau moteur et châssis, ainsi qu'un cockpit entièrement fermé. Comme le B34, ce modèle a été aussi adopté par les bulgares, et contrairement à son prédécesseur, le B-534 a été adopté par la double monarchie."
 BUL_fighter_equipment_2: "DAR 11 'Lyastovitsa'"
 BUL_fighter_equipment_2_short: "DAR 11"
 BUL_fighter_equipment_2_desc: "Après le succès de son biplan B-534, Avia a rapidement commencé à travailler sur un monoplan d'avant-garde qui allait aboutir au B-135. Il utilisait le moteur Austro-Daimler V12D de 860 ch et était équipé d'un autocanon de 20 mm dans le nez et de deux mitrailleuses synchronisées de 8 mm dans le capot, ce qui lui confère une grande maniabilité et précision de tir. La société DAR a acquis le droit de produire l'avion en Bulgarie en raison de ses performances impressionnantes au service des Habsbourg. De légères modifications ont été apportées par la société DAR, mais l'appareil est resté essentiellement le même."
 BUL_fighter_equipment_3: "DAR 12"
 BUL_fighter_equipment_3_short: "DAR 12"
 BUL_fighter_equipment_3_desc: "When DAR chief designer Zvetan Lazarov's DAR-10A based fighter was rejected by the company in favour of a domestically modified derivative of the Avia company's B-135, he and his team went back to the drawing board entirely, ultimately designing an entirely new high-altitude fighter, the first entirely domestically-produced Bulgarian aircraft to feature a pressurised cockpit. The fighter was accepted into Bulgarian service as the DAR-12."
