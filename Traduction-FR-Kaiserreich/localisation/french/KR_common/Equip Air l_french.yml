### FIN - Kingdom of Finland ###
###

FIN_CAS_equipment_1: "Fokker-VL C.X III"
FIN_CAS_equipment_1_short: "C.X III"
FIN_CAS_equipment_1_desc: "Adopté par les Hollandais en 1933, le Fokker C.X a été conçu pour voler bas au sol afin d'éviter les tirs antiaériens et, à ce titre, avait une faible vitesse de décrochage. La variante finlandaise de la série III a eu un châssis légèrement modifié et des ailes redessinées, ainsi qu'un nouveau moteur."
FIN_CAS_equipment_2: "Fokker C.XIII"
FIN_CAS_equipment_2_short: "C.XIII"
FIN_CAS_equipment_3: "SAAB A 21"
FIN_CAS_equipment_3_short: "A 21"
 FIN_CAS_equipment_3_desc: "The Saab A-21 was first a fighter named J 21, but because it shown an inadequate performance for its fighter role. Despite this, the Saab design bureau realised its cell would be an excellent platform for an attacker. Its unique push-pull configuration, its powerful engine and the choice of loadout make it a powerful CAS."

FIN_fighter_equipment_0: "Gloster Kukko"
FIN_fighter_equipment_0_short: "Kukko"
FIN_fighter_equipment_0_desc: "Le Kukko est un Gloster Gamecock Mk II modifié produit sous licence avec un nouveau moteur allemand."
FIN_fighter_equipment_1: "VL Myrsky"
FIN_fighter_equipment_1_short: "Myrsky"
 FIN_fighter_equipment_1_desc: "Dans les années 1930, la Finlande s'est rendu compte qu'elle prenait rapidement du retard par rapport à ses alliés et à ses ennemis dans la conception des chasseurs et qu'il lui manquait un monoplan à structure en acier. Le Myrsky a été conçu par l'usine finlandaise d'avions d'État sur la base de modèles allemands et d'un moteur canadien."
FIN_fighter_equipment_2: "VL Humu"
FIN_fighter_equipment_2_short: "Humu"
 FIN_fighter_equipment_2_desc: "Alors que le chasseur de porte-avions Brewster Buffalo a d'abord été rejeté pour le service américain et redessiné, les Finlandais se sont immédiatement intéressés au modèle initial de l'entreprise Brewster. Avant même qu'un prototype n'ait été produit, la Finlande a passé commande de plusieurs Buffalos. A leur arrivée en Finlande, les avions ont été modernisés dans leur intégralité."
FIN_fighter_equipment_3: "VL Pyörremyrsky"
FIN_fighter_equipment_3_short: "Pyörremyrsky"
 FIN_fighter_equipment_3_desc: "Le Pyörremyrsky a été conçu à partir des modèles ultérieurs du Focke-Wulf Fw 190, avec des modifications substantielles visant à améliorer l'agilité, le rayon d'action et l'armement de l'appareil. Le Pyörremyrsky est un chasseur remarquablement rapide et maniable."
 FIN_jet_fighter_equipment_1: "SAAB J 21R"
 FIN_jet_fighter_equipment_1_short: "J 21R"
 FIN_jet_fighter_equipment_2: "SAAB 29 Tunnan"
 FIN_small_plane_airframe_5:0 "SAAB 29 Tunnan"
 FIN_jet_fighter_equipment_2_short: "SAAB 29"
 FIN_small_plane_airframe_5_short:0 "SAAB 29"

FIN_nav_bomber_equipment_1: "Blackburn Ripon"
FIN_nav_bomber_equipment_1_short: "Ripon"
FIN_nav_bomber_equipment_1_desc: "Le Blackburn Ripon est vraiment un spectacle à voir dans le service finlandais. Ce n'est pas parce qu'il s'agit d'un bombardier naval particulièrement spectaculaire, mais parce que le Ripon a effectivement été produit par la compagnie aérienne d'État Blackburn Union de l'Union syndicaliste Union of Britain. La façon dont la Finlande a réussi à acheter l'embarcation et à obtenir l'approbation et l'outillage nécessaires à l'obtention d'une licence pour la production de l'embarcation fait l'objet de nombreuses spéculations. Le Ripon finlandais est du type Ripon IIF."
FIN_nav_bomber_equipment_2: "VL Kotka"
FIN_nav_bomber_equipment_2_short: "Kotka"
FIN_nav_bomber_equipment_2_desc: "Conçu à l'origine comme une alternative moins chère que le Ripon, le Kotka surpasse le Ripon dans presque tous les domaines. Doté d'un nouveau moteur canadien, le Kotka est à la fois rapide et capable de voler à basse vitesse et à basse altitude sans décrochage, ce qui est essentiel au bombardement de torpilles."
 FIN_nav_bomber_equipment_3: "Hansa-Brandenburg 115"
 FIN_nav_bomber_equipment_3_short: "Hb 115"

FIN_heavy_fighter_equipment_1: "VL Tähti"
FIN_heavy_fighter_equipment_1_short: "Tähti"
 FIN_heavy_fighter_equipment_1_desc: "Développé à partir du bombardier moyen canadien Beaufort, le VL Tähti a été considérablement allégé et son armement et son moteur ont été adaptés à son nouveau rôle. Cependant, contrairement au Beaufighter canadien, le compartiment du bombardier n'a pas été enlevé. Au lieu de cela, le Tähti dispose d'une tourelle avant rotative."
FIN_heavy_fighter_equipment_2: "Petlyakov Pe-3"
FIN_heavy_fighter_equipment_2_short: "Pe-3"
 FIN_heavy_fighter_equipment_2_desc: "Constatant le succès des modèles de chasseurs lourds de Communard et de la Grande-Bretagne, le célèbre concepteur d'avions Vladimir Petlyakov et sa société aérospatiale éponyme ont commencé en 1941 à travailler sur une variante de chasseur du bombardier moyen Pe-2 précédent. Comme pour de nombreux modèles russes, malgré l'hostilité entre la Russie et la Finlande, le gouvernement finlandais a passé un contrat avec le Petlyakov pour un nombre important de ces nouveaux avions."
FIN_heavy_fighter_equipment_3: "VL Vihuri"
FIN_heavy_fighter_equipment_3_short: "Vihuri"
 FIN_heavy_fighter_equipment_3_desc: "Alors que certains accusent les Finlandais de copier le dessin du "Mosquito" de l'Union Britannique, le "Vihuri" finlandais est en effet un dessin finlandais qui s'inspire des modèles allemand, russe, Entente et syndicaliste."

FIN_tac_bomber_equipment_0: "Avro VL Anson"
FIN_tac_bomber_equipment_0_short: "Anson"
FIN_tac_bomber_equipment_0_desc: "L'Avro Anson est un bombardier moyen construit à partir de l'avion de ligne canadien Avro 652. N'ayant pas les moyens de s'offrir des modèles allemands modernes, en 1935, les Finlandais optèrent pour l'Anson comme solution provisoire à leur manque de bombardiers."
FIN_tac_bomber_equipment_1: "Bristol-VL Blenheim"
FIN_tac_bomber_equipment_1_short: "Blenheim"
 FIN_tac_bomber_equipment_1_desc: "Le bombardier Blenheim est le premier bombardier tout métal du Canada. Il a été adopté par l'Armée de l'air finlandaise à la suite du succès surprenant de l'Anson, qui a impressionné le leadership du pays avec les avions canadiens."
FIN_tac_bomber_equipment_2: "Tupelov SB 2M-103"
FIN_tac_bomber_equipment_2_short: "SB 2M-103"
FIN_tac_bomber_equipment_2_desc: "Avant le développement de la SB de Tupelov, les entreprises russes étaient à la traîne par rapport à leurs homologues occidentales dans les conceptions modernes de bombardiers moyens. Les épreuves et les tribulations du SB, cependant, ont injecté dans le pays l'innovation dont il avait grand besoin. Le 103 présente plusieurs améliorations par rapport aux anciens modèles de production. Bien que la variante finlandaise adoptée ne soit pas, à proprement parler, une vraie 103, les SB finlandais ont été modernisés de la même manière."
FIN_tac_bomber_equipment_3: "Arkhangelsky SBB-2"
FIN_tac_bomber_equipment_3_short: "SBB-2"
 FIN_tac_bomber_equipment_3_desc: "Basé sur un modèle tardif Tupelov SB, l'Arkhangelsky a conçu le nouveau SB-RK à la fin de 1940 en remplacement du SB adapté aux bombardements en piqué plutôt qu'aux attaques à basse altitude et à grande vitesse. Le SB-RK a ensuite été rebaptisé SBB et le prototype ayant été rejeté par l'armée russe, le SBB a été redéfini, avec le nouvel engin désigné SBB-2. Le SBB-2 a été proposé à plusieurs gouvernements étrangers, les Finlandais ayant obtenu une licence pour produire l'avion."
