JAP_CAS_equipment_1: "Kawasaki Ki-32"
JAP_CAS_equipment_1_short: "Ki-32"
 JAP_CAS_equipment_1_desc:9 "Le Ki-32 est la réponse de Kawasaki à l'appel d'offres de l'armée impériale japonaise pour un avion entièrement conçu et construit dans le pays. L'appareil est comparable au Hs 123 allemand en termes de capacités, avec une vitesse, une altitude de vol et une capacité de charge similaires."
JAP_cv_CAS_equipment_1: "Aichi D1A2"
JAP_cv_CAS_equipment_1_short: "D1A2"
 JAP_cv_CAS_equipment_1_desc: "Le D1A est le dernier avion japonais à avoir été conçu par une société étrangère, Aichi ayant demandé à Hansa-Brandenburg de l'aider dans le processus de conception. La révision du D1A a donné naissance au D1A2, dont l'aérodynamisme a été amélioré et qui est équipé d'un moteur plus puissant. L'introduction lente du D3A d'Aichi qui lui succède signifie qu'il est resté en service jusqu'à la fin des années 1930, date à laquelle il est devenu considérablement obsolète."
JAP_CAS_equipment_2: "Mitsubishi Ki-51"
JAP_CAS_equipment_2_short: "Ki-51"
 JAP_CAS_equipment_2_desc: "Successeur du Ki-32, le Ki-51 était capable de monter un moteur plus puissant, tout en conservant la même cellule et en continuant à utiliser des trains d'atterrissage non rétractables. Malgré ses caractéristiques obsolètes, le Ki-51 se distingue par sa capacité à décoller à partir d'aérodromes difficiles d'accès à Taïwan, en Corée et en Chine, alors que de nombreux autres appareils n'y parviennent pas, ce qui en fait l'avion de soutien rapproché par excellence du Japon."
JAP_cv_CAS_equipment_2: "Aichi D3A"
JAP_cv_CAS_equipment_2_short: "D3A"
 JAP_cv_CAS_equipment_2_desc: "En raison des nombreux problèmes rencontrés par le premier prototype, l'Aichi D3A n'a pas été mis en service avant une bonne partie de l'année 1939. L'avion révisé s'avéra meilleur que le Nakajima D3N1, mais une certaine instabilité directionnelle subsista jusqu'en 1940. Une fois ce problème résolu, le D3A s'est avéré très maniable par rapport à d'autres avions aux rôles similaires, en particulier les avions utilisés par l'armée impériale japonaise."
 JAP_CAS_equipment_3: "Manshū Ki-98"
JAP_CAS_equipment_3_short: "Ki-98"
 JAP_CAS_equipment_3_desc: "Le Ki-98, de conception non conventionnelle, utilise un système d'hélice poussante et un moteur Mitsubishi de 2 000 chevaux pour atteindre une vitesse de pointe de 730 km/h. Conçu à l'origine comme un intercepteur à haute altitude, son système de contrôle très réactif lui permet également de mener des attaques au sol. Le canon de 37 mm monté sur le nez s'est avéré tout à fait capable d'attaquer des cibles blindées en Chine et dans le sud de l'Asie."
JAP_cv_CAS_equipment_3: "Yokosuka D4Y Suisei"
JAP_cv_CAS_equipment_3_short: "D4Y Suisei"
 JAP_cv_CAS_equipment_3_desc: "La demande et la conception d'un nouveau bombardier en piqué capable de prendre en charge des porte-avions ont débuté en 1940, mais le manque de personnel de conception disponible a considérablement retardé l'introduction du D4Y Suisei. Les premiers prototypes utilisaient un moteur en ligne allemand à la licence douteuse, tandis que les modèles ultérieurs revenaient à des moteurs radiaux. Le fuselage mince et très aérodynamique de l'appareil lui permet d'atteindre des vitesses élevées en vol horizontal et en plongée. Ces caractéristiques, combinées à une excellente manœuvrabilité, conféraient au Suisei des performances supérieures à celles des bombardiers en piqué contemporains, ne perdant que la capacité d'emport."

JAP_fighter_equipment_0: "Nakajima Type 91"
JAP_fighter_equipment_0_short: "Type 91"
 JAP_fighter_equipment_0_desc: "Conçu en 1935, le Type 91 a souffert de nombreux problèmes initiaux de stabilité directionnelle et de centre de gravité. Ces problèmes ont retardé la mise en service jusqu'à la fin de l'année 1935 et l'entrée en service généralisée n'a eu lieu qu'en 1936. Malgré ces problèmes initiaux, le Type 91 était un chasseur compétent et très respecté."
JAP_cv_fighter_equipment_0: "Nakajima A4N"
JAP_cv_fighter_equipment_0_short: "A4N"
 JAP_cv_fighter_equipment_0_desc:9 "L'A4N est doté d'un moteur de 730 ch et d'une conception entièrement métallique, adaptant le chasseur Ki-10 de l'armée et revenant à une conception biplan. Le personnel de commandement et les pilotes préféraient nettement la conception biplan plus conventionnelle, même si elle sacrifiait les performances, par rapport au prototype de chasseur porteur 7-shi de Mitsubishi, qui s'était écrasé pendant les essais."
JAP_fighter_equipment_1: "Nakajima Ki-27"
JAP_fighter_equipment_1_short: "Ki-27"
 JAP_fighter_equipment_1_desc: "Au moment de l'introduction du Type 91, l'armée impériale japonaise cherchait déjà un remplaçant au monoplan, mais avec le même armement de deux mitrailleuses légères. Le Ki-27 s'est avéré capable de virer aussi serré que le précédent Type 91 avec une faible charge alaire tout en étant plus rapide."
JAP_cv_fighter_equipment_1: "Mitsubishi A5M"
JAP_cv_fighter_equipment_1_short: "A5M"
 JAP_cv_fighter_equipment_1_desc: "Après avoir produit un prototype décevant pour l'appel d'offres du chasseur de porte-avions 7-shi, Mitsubishi a affiné la conception et produit l'A5M. Le nouvel avion est doté de fines ailes elliptiques inversées et d'un train d'atterrissage fixe, devenant ainsi l'un des premiers avions monoplans à être déployés sur des porte-avions."
JAP_fighter_equipment_2: "Nakajima Ki-43 Hayabusa"
JAP_fighter_equipment_2_short: "Ki-43 Hayabusa"
 JAP_fighter_equipment_2_desc: "Construit pour la première fois en 1939, le Ki-43 a déçu de nombreux pilotes, mais une série progressive de modifications a permis d'améliorer considérablement ses performances, ce qui en a fait le chasseur terrestre le plus populaire de l'armée impériale japonaise grâce à son taux de montée élevé et à sa manœuvrabilité. Cependant, malgré les modifications, peu de choses ont été faites pour améliorer la puissance de feu du Hayabusa, puisqu'il n'était équipé que de deux mitrailleuses de calibre fusil."
JAP_cv_fighter_equipment_2: "Mitsubishi A6M Rei-sen"
JAP_cv_fighter_equipment_2_short: "A6M Rei-sen"
 JAP_cv_fighter_equipment_2_desc: "Alors que le révolutionnaire Mitsubishi A5M commençait à entrer en service, l'IJN se mit en quête d'un successeur, avec des spécifications détaillées exigeant un chasseur très performant et lourdement armé. Nakajima se retire de la compétition après avoir examiné les spécifications, tandis que Mitsubishi persévère. L'A6M améliorait l'A5M sur tous les plans, à l'exception de la manœuvrabilité à basse vitesse, et impressionnait les pilotes de la marine par ses capacités globales exceptionnelles."
JAP_fighter_equipment_3: "Nakajima Ki-84 Hayate"
JAP_fighter_equipment_3_short: "Ki-84 Hayate"
 JAP_fighter_equipment_3_desc: "Malgré les éloges dont le Ki-43 Hayabusa a fait l'objet, les pilotes se sont déclarés déçus par sa capacité de survie, sa vitesse et son armement. Le Ki-84 a été conçu pour remédier à ces problèmes et a excellé dans son rôle. Armé de quatre canons de 20 mm, il est considéré comme l'un des meilleurs chasseurs de son époque."
 JAP_cv_fighter_equipment_3: "Mitsubishi A7M Reppū"
 JAP_cv_fighter_equipment_3_short: "A7M Reppū"
 JAP_cv_fighter_equipment_3_desc:9 "Les amiraux ambitieux de la marine impériale japonaise ont lancé un appel d'offres pour un avion encore plus performant que le A6M Rei-sen peu de temps après son lancement. La réponse de Mitsubishi à cet appel d'offres est le Reppū, doté d'une plus grande envergure, d'un moteur plus puissant et d'un armement nettement plus lourd que celui de l'A6M."
 #Nakajima Kikka:
 JAP_jet_fighter_equipment_1: "Nakajima J9N Unryū"
 JAP_jet_fighter_equipment_1_short: "J9N Unryū"
 JAP_jet_fighter_equipment_1_desc: "Après qu'un transfuge allemand ait fourni des photos et des plans préliminaires du Bf 262 aux agents de renseignement japonais, l'IJNAF s'est montrée très intéressée. Nakajima, ayant reçu une copie de ces documents, cherche à construire le sien. Ils coopérèrent avec Ishikawajima pour construire le turboréacteur Ne-20, et conçurent un avion plus conventionnel que le Bf 262, avec des ailes droites et un fuselage plus aérodynamique. Le J9N Unryū qui en résulte ressemble superficiellement au Bf 262, mais il s'agit d'une conception totalement indigène."
 JAP_jet_fighter_equipment_2: "Kyūshū J7W Shinden-Kai"
 JAP_small_plane_airframe_5:0 "Kyūshū J7W Shinden-Kai"
JAP_jet_fighter_equipment_2_short: "J7W Shinden-Kai"
 JAP_small_plane_airframe_5_short:0 "J7W Shinden-Kai"
 JAP_jet_fighter_equipment_2_desc:9 "Le J7W Shinden a été conçu pour être équipé d'un moteur radial, mais la possibilité de monter un turboréacteur a également été envisagée, comme le Ishikawajima Ne-20 qui était encore en cours d'essai. Lorsque les turboréacteurs ont fait leurs preuves sur le J9N Unryū, le concept a été concrétisé et le J7W1 a été équipé des moteurs Nakajima Ne-230 améliorés et d'une nouvelle paire de canons de 30 mm pour l'armement du chasseur."

 JAP_nav_bomber_equipment_1: "Mitsubishi G3M1"
JAP_nav_bomber_equipment_1_short: "G3M1"
 JAP_nav_bomber_equipment_1_desc:9 "Après que Mitsubishi ait négocié avec l'amiral Yamamoto afin de soutenir le projet G3M, à cause de son premier vol décevant, le G3M1 a été produit. Des modifications ont été apportées à la cellule pour lui permettre de transporter des torpilles en plus de la charge utile standard de bombes. Une fois les modifications apportées, la vitesse et le rayon d'action du G3M1 étaient inégalés par les avions des autres grandes puissances."
JAP_cv_nav_bomber_equipment_1: "Nakajima B5N"
JAP_cv_nav_bomber_equipment_1_short: "B5N"
 JAP_cv_nav_bomber_equipment_1_desc: "Le B5N est le premier bombardier torpilleur à aile unique de la Marine impériale japonaise. Il s'est avéré nettement plus rapide que les autres modèles en service, mais aussi très vulnérable aux tirs ennemis. Il était légèrement armé, avec une seule mitrailleuse orientée vers l'arrière, mais la capacité d'emport et la vitesse de l'appareil restaient très compétitives par rapport à ses contemporains."
JAP_nav_bomber_equipment_2: "Nakajima A6M2-N"
JAP_nav_bomber_equipment_2_short: "A6M2-N"
 JAP_nav_bomber_equipment_2_desc: "Développé à partir du G3M, le G4M s'est avéré être un digne successeur, avec un rayon d'action encore plus grand et une vitesse plus élevée. Il était capable d'emporter une plus grande charge utile que le G3M, ainsi que d'atteindre une altitude et une vitesse plus élevées."
JAP_cv_nav_bomber_equipment_2: "Nakajima B6N Tenzan"
JAP_cv_nav_bomber_equipment_2_short: "B6N Tenzan"
 JAP_cv_nav_bomber_equipment_2_desc:9 "La conception du B6N était basée sur celle de son prédécesseur, le B5N, améliorant la vitesse et la capacité de charge utile sans modifier de manière significative la cellule. Le moteur a été remplacé par un modèle Mitsubishi, ce qui a amélioré la vitesse du Tenzan, mais n'a guère remédié à la faiblesse de l'armement défensif et à la vulnérabilité aux tirs ennemis."
JAP_nav_bomber_equipment_3: "Yokosuka P1Y Ginga"
JAP_nav_bomber_equipment_3_short: "P1Y Ginga"
 JAP_nav_bomber_equipment_3_desc: "Le cahier des charges de 15 appareils exigeait un bombardier capable d'accompagner les chasseurs A6M Rei-sen avec le même armement que le G4M précédent. Le P1Y Ginga devait être très aérodynamique, ce qui lui permettait d'atteindre une vitesse comparable à celle des chasseurs monomoteurs lors des essais. Cet avion servira principalement de bombardier naval basé à terre, avec des variantes en tant que chasseur de nuit et intercepteur en raison de sa vitesse élevée."
 JAP_cv_nav_bomber_equipment_3: "Aichi B7A Ryūsei"
 JAP_cv_nav_bomber_equipment_3_short: "B7A Ryūsei"
 JAP_cv_nav_bomber_equipment_3_desc:9 "Le B7A Ryūsei a été conçu pour être utilisé à bord de la nouvelle génération de porte-avions japonais. Son aile de mouette inversée caractéristique lui permettait de transporter la même charge utile qu'un B6N Tenzan, mais à une vitesse nettement plus élevée et avec des surfaces de contrôle beaucoup plus réactives. Il rompt également avec la tradition japonaise consistant à ne pas monter d'armement défensif orienté vers l'avant sur les avions d'attaque, avec deux canons de 20 mm placés dans l'emplanture des ailes."

JAP_heavy_fighter_equipment_1: "Kawasaki Ki-38"
JAP_heavy_fighter_equipment_1_short: "Ki-38"
 JAP_heavy_fighter_equipment_1_desc: "Le Ki-38 était une initiative privée de Kawasaki en réponse au développement de chasseurs lourds bimoteurs en Europe, tels que le Bf 110. Après avoir été informée de la conception de l'avion et avoir inspecté la maquette en bois, l'IJA a commandé la construction d'un certain nombre d'appareils et les a soumis à des essais en vol. Les premiers essais ont révélé que l'avion était gravement sous-motorisé, ce qui a été quelque peu corrigé par l'installation du Nakajima Ha-25. L'avion sera utilisé dans le sud-est du Pacifique comme avion de patrouille à long rayon d'action."
 JAP_heavy_fighter_equipment_2: "Kawasaki Ki-45 Toryū"
 JAP_heavy_fighter_equipment_2_short: "Ki-45 Toryū"
 JAP_heavy_fighter_equipment_2_desc: "Pour améliorer les performances du Ki-38, une série de modifications devaient être apportées. Cependant, après avoir réalisé que le moteur ne serait pas assez puissant pour propulser l'avion après les modifications, un nouveau plan a été élaboré. L'avion qui en résultera sera tellement remanié qu'il s'agira essentiellement d'un nouvel avion, ce qui lui vaudra une nouvelle désignation."
JAP_heavy_fighter_equipment_3: "Kawasaki Ki-102"
JAP_heavy_fighter_equipment_3_short: "Ki-102"
 JAP_heavy_fighter_equipment_3_desc:9 "Bien que ressemblant extérieurement à un Ki-45 Toryū, le Ki-102 était nettement plus meurtrier que son prédécesseur. Les canons Ho-204 de 37 mm, et plus tard Ho-401 de 57 mm, montés dans le nez en faisaient un avion redoutable pour l'interception des bombardiers, où même une courte passe de tir pouvait arracher l'aile des bombardiers les plus robustes."

JAP_tac_bomber_equipment_0: "Mitsubishi Ki-2"
JAP_tac_bomber_equipment_0_short: "Ki-2"
 JAP_tac_bomber_equipment_0_desc: "Le Ki-2 est une adaptation japonaise d'un bombardier suédois, conçu à l'origine comme un avion postal allemand Junkers. L'avion a bien servi dans des rôles de reconnaissance et de bombardement léger. Bien qu'il ait été obsolète au moment de son lancement, il a été utilisé jusqu'à la fin des années 1930 comme avion d'entraînement."
 JAP_tac_bomber_equipment_1: "Mitsubishi G3M"
 JAP_tac_bomber_equipment_1_short: "G3M"
 JAP_tac_bomber_equipment_1_desc: "Le G3M a été conçu comme un bombardier polyvalent rapide à haute altitude pour la marine impériale japonaise. Cependant, le moteur Hiro Type 91 sous-puissant ne permettait pas à l'avion d'atteindre la vitesse de croisière prévue, et encore moins l'altitude d'exploitation. Mitsubishi a continué à modifier l'avion, mais le soutien de la marine s'est fait attendre après un premier vol décevant. L'intervention de l'amiral Yamamoto Isoroku est nécessaire pour que l'avion entre en service et puisse faire ses preuves."
 JAP_tac_bomber_equipment_2: "Kawasaki Ki-48 Sōkei"
 JAP_tac_bomber_equipment_2_short: "Ki-48 Sōkei"
 JAP_tac_bomber_equipment_2_desc: "L'expérience acquise lors du développement des projets Ki-38 et Ki-45 s'est avérée précieuse lors de la conception du Ki-48. L'avion était plus léger que ses homologues de chasse et présentait peu de problèmes techniques, avec une capacité de charge satisfaisante. Les pilotes de bombardiers en piqué ont été surpris par la réactivité des commandes et la capacité de l'avion à effectuer des bombardements en piqué."
 JAP_tac_bomber_equipment_3: "Mitsubishi Ki-67 Hiryū"
 JAP_tac_bomber_equipment_3_short: "Ki-67 Hiryū"
 JAP_tac_bomber_equipment_3_desc: "Les spécifications ambitieuses du successeur du Ki-48 Sōkei exigeaient qu'il soit lourdement armé pour repousser les intercepteurs, qu'il soit capable d'atteindre des vitesses élevées et de bombarder en piqué, et qu'il puisse survivre à d'importants dommages au combat. Le Ki-67 qui en résultait devait avoir une capacité de survie nettement supérieure à celle des avions japonais contemporains, avec des réservoirs de carburant auto-obturants et de nombreuses plaques de blindage protégeant l'équipage."
JAP_jet_tac_bomber_equipment_1: "Yokosuka R2Y2 Keiun-Kai"
JAP_jet_tac_bomber_equipment_1_short: "R2Y2 Keiun-Kai"
 JAP_jet_tac_bomber_equipment_1_desc: "Les estimations décevantes des performances du R1Y ont conduit l'IJN à commander une nouvelle conception, qui a abouti au R2Y, équipé du moteur compound Aichi Ha-70. Une étude supplémentaire a permis de concevoir le R2Y avec deux turboréacteurs Mitsubishi Ne-330 et des points d'appui supplémentaires sur les ailes révisées. Ces nouveaux points d'appui font du Keiun un bombardier tactique à grande vitesse très performant."
 JAP_jet_tac_bomber_equipment_2: "Nakajima Ki-190 Ryūjin"
 JAP_jet_tac_bomber_equipment_2_short: "Ki-190 Ryūjin"
 JAP_jet_tac_bomber_equipment_2_desc:9 "Modification du Ki-67 Hiryū, l'armée cherchait à améliorer encore la vitesse de l'appareil en y installant une paire de turboréacteurs Mitsubishi Ne-330. Les problèmes mécaniques initiaux mis à part, le Ki-190 Ryūjin atteignit une vitesse maximale bien supérieure à 900 km/h lors des essais et fut rapidement adopté par l'IJA. Il conserve de nombreuses caractéristiques du Ki-67 Hiryū, tout en bénéficiant de la vitesse élevée offerte par un turboréacteur."

JAP_strat_bomber_equipment_1: "Mitsubishi Ki-21"
JAP_strat_bomber_equipment_1_short: "Ki-21"
 JAP_strat_bomber_equipment_1_desc: "Après les premiers essais et la compétition avec le modèle Nakajima Ki-19, le Ki-21 s'est avéré plus performant et plus rapide. Cependant, la production a été lente et le type n'est entré en service qu'en 1939, date à laquelle l'avion était considérablement dépassé et obsolète."
 JAP_strat_bomber_equipment_2: "Nakajima Ki-49 Donryū"
 JAP_strat_bomber_equipment_2_short: "Ki-49 Donryū"
 JAP_strat_bomber_equipment_2_desc: "Conçu pour remplacer le Ki-21, le Donryū était lourdement armé pour le standard japonais, avec une demi-douzaine de mitrailleuses légères et un canon monté à l'arrière, tout en étant capable d'une vitesse plus élevée et d'un rayon d'action plus long que les bombardiers d'autres nations."
JAP_strat_bomber_equipment_3: "Nakajima G8N Renzan"
JAP_strat_bomber_equipment_3_short: "G8N Renzan"
 JAP_strat_bomber_equipment_3_desc: "Malgré des résultats désastreux lors des premiers essais et la destruction accidentelle du troisième prototype, le G8N Renzan a été l'un des bombardiers les plus appréciés. Équipé du meilleur turbocompresseur produit par Hitachi, le Renzan était capable d'atteindre une altitude plus élevée que la plupart des avions japonais, tandis que son rayon d'action et sa vitesse étaient comparables à ceux de n'importe quel chasseur d'escorte."
 JAP_jet_strat_bomber_equipment_1: "Nakajima G12N Shōri"
 JAP_jet_strat_bomber_equipment_1_short: "G12N Shōri"
 JAP_jet_strat_bomber_equipment_1_desc: "En raison des résultats prometteurs du programme de turboréacteur, l'IJN a demandé au G10N Fugaku, en proie à des problèmes mécaniques, d'utiliser le moteur Nakajima Ne-230. Cela a nécessité une refonte importante de la cellule et l'avion résultant était méconnaissable par rapport au Fugaku, étant essentiellement un nouveau design, il a donc reçu une nouvelle désignation et a été baptisé le Shōri."

JAP_scout_plane_equipment_1: "Mitsubishi Ki-46"
JAP_scout_plane_equipment_1_short: "Ki-46"
 JAP_scout_plane_equipment_1_desc: "Légèrement armé et rapide, il surclasse les chasseurs en service au moment de son introduction, mais un moteur encore plus puissant est monté par la suite. Il a fallu attendre une bonne partie de l'année 1939 pour qu'un avion produit à grande échelle puisse rattraper un Ki-46."
JAP_scout_plane_equipment_2: "Nakajima J1N1-C"
JAP_scout_plane_equipment_2_short: "J1N1-C"
 JAP_scout_plane_equipment_2_desc:9 "Conçu à l'origine pour escorter des bombardiers à long rayon d'action, le J1N1 Gekkō a été contraint de jouer le rôle d'un avion de reconnaissance, la plupart des constructeurs aéronautiques ayant refusé de concevoir un avion spécifique en raison de leur surcharge de travail liée à la conception ou à l'amélioration d'autres aéronefs. Nakajima propose de modifier le J1N1 Gekkō et de retirer la plupart des armements orientés vers l'avant, ce qui améliore sensiblement la vitesse de l'appareil."

JAP_transport_plane_equipment_1: "Nakajima Ki-34"
JAP_transport_plane_equipment_1_short: "Ki-34"

JAP_rocket_suicide_equipment_1: "Yokosuka MXY7 Ohka"
JAP_rocket_suicide_equipment_1_short: "Ohka"
 JAP_rocket_suicide_equipment_1_desc:9 "Le Yokosuka MXY-7 Ohka était un avion d'attaque anti-navires à guidage humain et à fusée, conçu pour être utilisé si les marées de la guerre tournaient en défaveur du Japon."
 JAP_rocket_interceptor_equipment_1: "Mitsubishi J8M Shūsui"
 JAP_rocket_interceptor_equipment_1_short: "J8M Shūsui"
 JAP_rocket_interceptor_equipment_1_desc: "Après bien des difficultés, les services de renseignement japonais ont réussi à obtenir en cachette un certain nombre de plans d'intercepteurs à fusée en provenance d'Allemagne. Les plans ont été inspectés par l'IJA et l'IJN, et la marine a ensuite chargé Mitsubishi Heavy Industries de réaliser une rétroconception d'une copie de l'avion, qui est devenu le J8M Shūsui, avec des performances similaires à celles de ses contemporains."
 JAP_rocket_interceptor_equipment_2: "Mitsubishi Ki-202 Shūsui-Kai"
 JAP_rocket_interceptor_equipment_2_short: "Ki-202 Shūsui-Kai"
 JAP_rocket_interceptor_equipment_2_desc:9 "Typique de la rivalité interservices entre l'IJA et l'IJN, les deux forces n'étaient pas d'accord sur la conception de l'intercepteur, l'IJN préférant abandonner un canon au profit de réservoirs supplémentaires et l'IJA préférant élargir l'avion à la place. L'IJA a donc commandé un développement indépendant du J8M Shūsui de la marine, en élargissant les ailes et en créant le Ki-202 Shūsui-Kai."
 JAP_rocket_interceptor_equipment_3: "Mizuno Ki-156 Shinryū"
 JAP_rocket_interceptor_equipment_3_short: "ki-156 Shinryū"
 JAP_rocket_interceptor_equipment_3_desc: "La possibilité que des bombardiers stratégiques à très haute altitude bombardent le continent japonais inquiète le haut commandement japonais, qui charge l'Arsenal technique de l'aéronavale de Yokosuka d'étudier les possibilités d'un intercepteur à haute altitude. Les spécifications initiales ont ensuite été modifiées pour utiliser le moteur-fusée Toko-Ro.2 de Mitsubishi, également monté sur le J8M Shūsui, avec l'exigence supplémentaire d'être capable de faire office de planeur. C'est ainsi qu'est né le Ki-156 Shinryū, partiellement conçu et fabriqué par Mizuno, une société d'équipement sportif qui construisait également des planeurs."

