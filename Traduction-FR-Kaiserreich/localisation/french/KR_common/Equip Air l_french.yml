 BEL_heavy_fighter_equipment_1: "Bayerische Flugzeugwerke Bf 110"
 BEL_heavy_fighter_equipment_1_short: "Bf 110"
BEL_heavy_fighter_equipment_2: "Caproni Ca.331"
BEL_heavy_fighter_equipment_2_short: "Ca.331"
BEL_heavy_fighter_equipment_3: "Renard 42"
BEL_heavy_fighter_equipment_3_short: "R-42"
BEL_heavy_fighter_equipment_3_desc: "Le R-42 est une variante du R-36 et des modèles ultérieurs (R-38, R-40), une idée développée plus tard dans le F-82 Twin Mustang américain. En raison de la guerre, il n'a été qu'esquissé."

BEL_tac_bomber_equipment_0: "LACAB GR.8"
BEL_tac_bomber_equipment_0_short: "GR.8"
 BEL_tac_bomber_equipment_0_desc: "Le GR.8, surnommé'Doryphore' (ce qui signifie'Potato Bug' à cause de ses faibles capacités de vol) a été conçu pour servir d'avion multiprupose à l'aviation belge. Destiné à servir de bombardier, d'avion de reconnaissance et de chasseur lourd, il suivait à la lettre les exigences ridicules de l'armée belge... et était donc mauvais dans tous ces rôles."
BEL_tac_bomber_equipment_1: "SABCA S.45"
BEL_tac_bomber_equipment_1_short: "SABCA S.45"
BEL_tac_bomber_equipment_1_desc: "La SABCA S.45 est une licence construite Caproni Ca.135 pour permettre une plus grande production d'avions que les capacités limitées de l'Italie. Avec cette expérience dans la construction de bombardiers, les Belges auraient pu facilement en construire d'autres pour leur propre usage, mais ils ne l'ont jamais fait."
