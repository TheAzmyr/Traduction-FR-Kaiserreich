 NFA_CAS_equipment_1: "ANF Les Mureaux 117 Renseignement, Bombardement, 2-place"
 NFA_CAS_equipment_1_short: "ANF 117 RB.2"
 NFA_CAS_equipment_1_desc: "Conçu par André Brunet au sein de la famille ANF Les Mureaux 110, l'ANF 117 RB.2 est une modification de l'ANF 115. Avion maniable, la ligne ANF 110 est adoptée par l'armée française en 1932 comme avion de reconnaissance (ANF 113 R.2) et sera constamment modernisée. L'ANF 117 est un monoplan non armé, monomoteur, entièrement métallique, avec un train d'atterrissage fixe et une aile renforcée, avec des fils de contreventement et une hélice en bois. Sur la version RB.2, des suspensions sont installées pour des bombes pouvant peser jusqu'à 400 kg et pouvant être utilisées pour appuyer les forces terrestres."
 NFA_cv_CAS_equipment_1: "ANF Les Mureaux 117 Armée, Mer, Bombardement, 2-place"
 NFA_cv_CAS_equipment_1_short: "ANF 117 AMB.2"
 NFA_cv_CAS_equipment_1_desc: "Conçu par André Brunet au sein de la famille ANF Les Mureaux 110, l'ANF 117 AMB.2 est une modification porteuse de l'ANF 115. Avion maniable, la ligne ANF 110 a été adoptée par l'armée française en 1932 comme avion de reconnaissance (ANF 113 R.2) et a été constamment modernisée. L'ANF 117 est un monoplan non armé, monomoteur, entièrement métallique, avec un train d'atterrissage fixe, une aile renforcée avec des fils de contreventement et une hélice en bois. La version AMRB.2 est équipée d'un système de suspension pour des bombes pesant jusqu'à 400 kg et pouvant être utilisées pour soutenir les forces terrestres."
 NFA_CAS_equipment_2: "Roussel R.30 Chasse, Armée, Protection, 1-place"
 NFA_CAS_equipment_2_short: "R.30 CAP.1"
 NFA_CAS_equipment_2_desc: "Conçu par Jacques Roussel, le R.30 est un avion très léger et rapide basé sur le concept du MB.150, mais avec une diminution des dimensions de l'avion et l'installation d'un moteur moins puissant et plus léger. La composition CAP.1, qui est la version principale des forces françaises, est armée de deux canons de 20 mm et de 250 kg de bombes, et surpasse en vitesse ses homologues communards."
 NFA_cv_CAS_equipment_2: "Roussel R.30 Armée, Mer, Chasse, Protection, 1-place"
 NFA_cv_CAS_equipment_2_short: "R.30 AMCP.1"
 NFA_cv_CAS_equipment_2_desc: "Conçu par Jacques Roussel, le R.30 est un avion très léger et rapide basé sur le concept du MB.150, mais avec une diminution des dimensions de l'avion et l'installation d'un moteur moins puissant et plus léger. La composition AMCP.1, qui est la version porteuse principale des forces françaises, est armée de deux canons de 20 mm et de 250 kg de bombes et surpasse en vitesse ses homologues communards."
 NFA_CAS_equipment_3: "Bloch MB.174 Armée, Bombardement, 3-place"
 NFA_CAS_equipment_3_short: "MB.174 AB.3"
 NFA_CAS_equipment_3_desc: "En 1936, le gouvernement français demande un avion polyvalent à deux ou trois places, pouvant être utilisé comme avion d'attaque ou de reconnaissance. Bloch propose le MB.170, un monoplan bimoteur à ailes basses en porte-à-faux. La version MB.174 est une modification du MB.170 avec un nouveau moteur, après les essais desquels le commandement français a demandé de redessiner le MB.174 en tant qu'avion d'attaque. La version AB.2 est armée de deux canons de 7,5 mm et peut emporter 400 kg de bombes."
 NFA_cv_CAS_equipment_3: "Bloch MB.174 Armée, Mer, Bombardement, 3-place"
 NFA_cv_CAS_equipment_3_short: "MB.174 AMB.3"
 NFA_cv_CAS_equipment_3_desc: "En 1936, le gouvernement français demande un avion polyvalent à deux ou trois places, pouvant être utilisé comme avion d'attaque ou de reconnaissance. Bloch propose le MB.170, un monoplan bimoteur à ailes basses en porte-à-faux. La version MB.174 est une modification du MB.170 avec un nouveau moteur, après les essais desquels le commandement français a demandé de redessiner le MB.174 en tant qu'avion d'attaque. La version porteuse AMB.3 est armée de deux canons de 7,5 mm et peut emporter 400 kg de bombes."

 NFA_fighter_equipment_0: "Dewoitine D.510 Combat, 1-place"
 NFA_fighter_equipment_0_short: "D.510 C.1"
 NFA_fighter_equipment_0_desc: "Le projet de chasseur D.50bis a vu le jour en 1931 à la demande de l'armée française. Le concepteur Emile Dewoitine, désireux d'atteindre une vitesse de vol élevée, abandonne le schéma traditionnel du biplan pour un monoplan dont l'aile inférieure est plutôt mince. Accepté en service en 1933, le D.500 est modifié deux ans plus tard avec un nouveau moteur et une hélice tripale et entre en service sous le nom de D.510 - le premier avion français à dépasser les 400 km/h."
 NFA_cv_fighter_equipment_0: "Dewoitine D.510 Armée, Mer, Combat, 1-place"
 NFA_cv_fighter_equipment_0_short: "D.510 AMC.1"
 NFA_cv_fighter_equipment_0_desc: "Le projet de chasseur D.50bis a vu le jour en 1931 à la demande de l'armée française. Le concepteur Emile Dewoitine, désireux d'atteindre une vitesse de vol élevée, abandonne le schéma traditionnel du biplan pour un monoplan dont l'aile inférieure est plutôt mince. Accepté en service en 1933, le D.500 est modifié deux ans plus tard avec un nouveau moteur et une hélice tripale et entre en service sous le nom de D.510 - le premier avion français à dépasser les 400 km/h."
 NFA_fighter_equipment_1: "Bloch MB.150 Chasse, 1-place"
 NFA_fighter_equipment_1_short: "MB.150 C.1"
 NFA_fighter_equipment_1_desc: "Le MB.150 est un chasseur monoplan à aile basse de construction entièrement métallique, doté d'un train d'atterrissage rétractable et d'un cockpit entièrement fermé. Il a été développé à l'origine pour répondre aux exigences du concours militaire français de 1934, qui recherchait un nouveau modèle de chasseur. Malgré des performances médiocres, le MB.150 est devenu, grâce à un certain nombre de circonstances favorables, au début de l'année 1937, le modèle de base pour le réarmement en retard des escadrons de chasse."
 NFA_cv_fighter_equipment_1: "Bloch MB.150 Armée, Mer, Chasse, 1-place"
 NFA_cv_fighter_equipment_1_short: "MB.150 AMC.1"
 NFA_cv_fighter_equipment_1_desc: "Le MB.150 est un chasseur monoplan à aile basse de construction entièrement métallique, doté d'un train d'atterrissage rétractable et d'un cockpit entièrement fermé. Il a été développé à l'origine pour répondre aux exigences du concours militaire français de 1934, qui recherchait un nouveau modèle de chasseur. Malgré des performances médiocres, le MB.150 est devenu, grâce à un certain nombre de circonstances favorables, au début de l'année 1937, le modèle de base pour le réarmement en retard des escadrons de chasse."
 NFA_fighter_equipment_2: "Dewoitine D.520 Chasse, Bombardement 1-place"
 NFA_fighter_equipment_2_short: "D.520 CB.1"
 NFA_fighter_equipment_2_desc: "Le D.520 a été conçu en réponse à une demande de l'armée française de 1937 d'un chasseur moderne, rapide, avec une bonne vitesse de montée et un armement centré sur un canon de 20 mm. le projet, présenté en 1938, a immédiatement été accepté, mais l'armée a demandé que sa vitesse soit augmentée jusqu'à 505 km/h. Avion plus rapide que le MB.150 modifié lors des compétitions de 1939, le D.520 est considéré comme le chasseur le plus moderne de France."
 NFA_cv_fighter_equipment_2: "Dewoitine D.520 Armée, Mer, Chasse, 1-place"
 NFA_cv_fighter_equipment_2_short: "D.520 AMC.1"
 NFA_cv_fighter_equipment_2_desc: "Le D.520 a été conçu en réponse à une demande de l'armée française de 1937 d'un chasseur moderne, rapide, avec une bonne vitesse de montée et un armement centré sur un canon de 20 mm. le projet, présenté en 1938, a immédiatement été accepté, mais l'armée a demandé que sa vitesse soit augmentée jusqu'à 505 km/h. Avion plus rapide que le MB.150 modifié lors des compétitions de 1939, le D.520 est considéré comme le chasseur le plus moderne de France."
 NFA_fighter_equipment_3: "Arsenal VG-60 Chasse, Bombardement 1-place"
 NFA_fighter_equipment_3_short: "VG.60 CB.1"
 NFA_fighter_equipment_3_desc: "La conception de l'avion désigné sous le nom de VG-30 a commencé à la fin 1937, et est partie d'une initiative sans ordre gouvernemental. Nommé d'après l'ingénieur Michel Vernisse (V) et le concepteur Jean Galtier (G), le VG-30 a changé de dessin plusieurs fois, jusqu'à devenir le VG-60 avec un nouveau moteur de 1000 chevaux. Le VG-60 est un monoplan à aile basse entièrement en bois, utilisant du contreplaqué sur des longerons dans une construction semi-monocoque à agencement conventionnel, et a été accepté en service à la fin de l'année 1942."
 NFA_cv_fighter_equipment_3: "Arsenal-Delanne AD.15 Armée, Mer, Chasse, 2-place"
 NFA_cv_fighter_equipment_3_short: "AD.15 AMC.2"
 NFA_cv_fighter_equipment_3_desc: "L'Arsenal-Delanne 15 AMC.2 est un chasseur biplan biplace à ailes en tandem, conçu par Maurice Delanne et construit par l'Arsenal de l'Aéronautique à la demande de la Marine française. Le pilote et le mitrailleur sont assis en tandem sous une seule verrière à l'arrière du fuselage, ce qui donne au mitrailleur un champ de tir dégagé pour son armement de deux mitrailleuses de 7,5 mm."
 #Br.1002 Taon:
 NFA_jet_fighter_equipment_1: "Arsenal-Delanne AD.1002 Chasse, Bombardement 1-place"
 NFA_jet_fighter_equipment_1_short: "AD.1002 CB.1"
 NFA_jet_fighter_equipment_1_desc: "In 1944, French aircraft manufacturers were invited by government to submit aircraft for evolution of the 'Light Weight Strike Fighter' program. The AD.1002 was designed by Maurice Delanne and engineers of Arsenal de l'Aéronautique to meet the requirement of the French military, to a missile-carrying small mid-wing monoplane with swept wings and retractable tricycle undercarriage. Accepted in service in 1945 after initial tests, the AD.1002 is first French serial jet fighter."
 #Sud-Ouest SO.6025 Espadon:
 NFA_jet_fighter_equipment_2: "Dewoitine D.6025 Combat, 1-place"
 NFA_small_plane_airframe_5:0 "Dewoitine D.6025 Combat, 1-place"
 NFA_jet_fighter_equipment_2_short: "D.6025 C.1"
 NFA_small_plane_airframe_5_short:0 "D.6025 C.1"
 NFA_jet_fighter_equipment_2_desc: "Le D.6025 est un intercepteur monoplan monoplace en porte-à-faux à aile médiane, équipé d'un moteur de 5 000 livres de poussée. Armé de six canons de 20 mm ou de quatre canons de 30 mm, le D.6025 est le troisième représentant de la ligne D.6020, modifié avec un moteur-fusée à carburant liquide sous le fuselage. Entré en service en 1949, le D.6025 est destiné à remplacer l'AD.1002 comme principal chasseur français."

 NFA_nav_bomber_equipment_1: "Latécoère Late 290 Torpille, Renseignement, 3-place"
 NFA_nav_bomber_equipment_1_short: "Late 290 TR.3"
 NFA_nav_bomber_equipment_1_desc: "Conçu par Latécoère en réponse à la demande d'un tel avion, le Laté 290 est basé sur l'avion postal Laté 283. Il s'agit d'un monoplan conventionnel à aile haute et à jambes de force qui transporte une seule torpille à l'extérieur, sous le fuselage. Le Laté 290 est entré en service en 1934, et sa configuration est similaire à celle de ses prédécesseurs civils."
 NFA_cv_nav_bomber_equipment_1: "Latécoère Late 29.0 Armée, Mer, Torpille, 3-place"
 NFA_cv_nav_bomber_equipment_1_short: "Late 290 AMT.3"
 NFA_cv_nav_bomber_equipment_1_desc: "Conçu par Latécoère en réponse à la demande d'un tel avion, le Laté 290 est basé sur l'avion postal Laté 283. Il s'agit d'un monoplan conventionnel à aile haute et à jambes de force qui transporte une seule torpille à l'extérieur, sous le fuselage. Le Laté 290 est entré en service en 1934, et sa configuration est similaire à celle de ses prédécesseurs civils."
 NFA_nav_bomber_equipment_2: "Latécoère Late 298 Torpille, Renseignement, 3-place"
 NFA_nav_bomber_equipment_2_short: "Late 298 TR.3"
 NFA_nav_bomber_equipment_2_desc: "Développé depuis 1936, le Late 298 est destiné à remplacer le Late 290, qui n'a pas eu beaucoup de succès, en tant que principal bombardier torpilleur flottant. Il doit également être convertible pour être utilisé sur des porte-avions conformément aux spécifications militaires. Monoplan à aile médiane en porte-à-faux et à hélice automatique 'Ratier' équipée d'une commande électrique de pas, le Late 298 peut transporter une torpille de 670 kg ou 500 kg de bombes, et est armé de deux mitrailleuses."
 NFA_cv_nav_bomber_equipment_2: "Latécoère Late 298 Armée, Mer, Torpille, 3-place"
 NFA_cv_nav_bomber_equipment_2_short: "Late 298 AMT.3"
 NFA_cv_nav_bomber_equipment_2_desc: "Développé depuis 1936, le Late 298 est destiné à remplacer le Late 290, qui n'a pas eu beaucoup de succès, en tant que principal bombardier torpilleur flottant. Il doit également être convertible pour être utilisé sur des porte-avions conformément aux spécifications militaires. Monoplan à aile médiane en porte-à-faux et à hélice automatique 'Ratier' équipée d'une commande électrique de pas, le Late 298 peut transporter une torpille de 670 kg ou 500 kg de bombes, et est armé de deux mitrailleuses."
 NFA_nav_bomber_equipment_3: "Dewoitine HD.780 Torpille, Observation, 1-place"
 NFA_nav_bomber_equipment_3_short: "HD.780 TO.1"
 NFA_nav_bomber_equipment_3_desc: "À la fin de l'été 1941, le commandement français a émis un cahier des charges pour un hydravion à grande vitesse, conformément aux exigences desquelles le Dewoitine HD.780 et la version pour porte-avions HD.790 ont été développés. Les concepteurs de Dewoitine ont utilisé le fuselage du D.520 presque inchangé, à l'exception des ailes modifiées, comme base du nouvel appareil."
 NFA_cv_nav_bomber_equipment_3: "Dewoitine HD.790 Armée, Mer, Torpille, 1-place"
 NFA_cv_nav_bomber_equipment_3_short: "HD.790 AMT.1"
 NFA_cv_nav_bomber_equipment_3_desc: "À la fin de l'été 1941, le commandement français a émis un cahier des charges pour un hydravion à grande vitesse, conformément aux exigences desquelles le Dewoitine HD.780 et la version pour porte-avions HD.790 ont été développés. Les concepteurs de Dewoitine ont utilisé le fuselage du D.520 presque inchangé, à l'exception des ailes modifiées, comme base du nouvel appareil."

 NFA_heavy_fighter_equipment_1: "Bloch MB.130 Bombardement, Combat, Renseignement, 3-place"
 NFA_heavy_fighter_equipment_1_short: "MB.130 BCR.3"
 NFA_heavy_fighter_equipment_1_desc: "Le MB.130 est un avion bimoteur monoplan à aile basse, entièrement métallique, doté d'un train d'atterrissage rétractable et armé de trois mitrailleuses flexibles. Développé en réponse à la demande de 1936 pour un bombardier tactique, le MB.130 peut être utilisé dans les rôles de bombardier, d'éclaireur ou d'avion d'escorte à long rayon d'action, mais l'armée française utilise principalement l'avion comme escorte à longue portée, en raison du petit nombre d'avions pouvant remplir ce rôle."
 NFA_heavy_fighter_equipment_2: "Bloch MB.170 Armée, Bombardement, Renseignement, 3-place"
 NFA_heavy_fighter_equipment_2_short: "MB.170 ABR.3"
 NFA_heavy_fighter_equipment_2_desc: "En 1938, le gouvernement français demanda un avion polyvalent à deux ou trois places, pouvant être utilisé comme avion d'attaque ou de reconnaissance. Bloch proposa le MB.170, un monoplan bimoteur à ailes basses en porte-à-faux, qui fut reconnu comme un avion très prometteur. Après les premiers essais, la coupole ventrale fut supprimée et le projet subit d'importantes modifications, transformant le MB.170 en un chasseur lourd, tandis que le développement de différentes versions du MB.170 était demandé."
 #Hell know what it is, maybe Potez 63.11 modified :
 NFA_heavy_fighter_equipment_3: "Bloch MB.260 Bombardement, Combat, Renseignement, 3-place"
 NFA_heavy_fighter_equipment_3_short: "MB.260 BCR.3"
 NFA_heavy_fighter_equipment_3_desc: "Le MB.260, basé sur les plans communards capturés, est considéré comme un chasseur fiable à long rayon d'action de la prochaine génération. Le MB.260, développé par la Société des Avions Marcel Bloch, est armé de 3 canons de 7,5 mm et peut transporter jusqu'à 400 kg de bombes, ce qui en fait un bon chasseur multirôle."

 NFA_tac_bomber_equipment_0: "Amiot 143 Bombardement, Combat, Renseignement, 5-place"
 NFA_tac_bomber_equipment_0_short: "Amiot 143 BCR.5"
 NFA_tac_bomber_equipment_0_desc: "En 1929, le gouvernement français a publié un cahier des charges pour un avion de combat quadriplace ou multiplace destiné à servir de bombardier léger, d'avion de reconnaissance et de chasseur d'escorte à long rayon d'action, pour lequel Amiot a proposé son Amiot 140. L'Amiot 140 est un monoplan à ailes hautes en porte-à-faux, de construction entièrement métallique, avec un revêtement d'aile ondulé et un train d'atterrissage à roulette de queue fixe. Adopté en 1934, l'Amiot 143 modifié a été pratiquement reconverti en bombardier de nuit, mais en raison de modifications de dernière minute, il a été adopté selon la classification BCR."
 NFA_tac_bomber_equipment_1: "Bloch MB.210 Bombardement, Combat, Nuit, 5-place"
 NFA_tac_bomber_equipment_1_short: "MB.210 BCN.5"
 NFA_tac_bomber_equipment_1_desc: "Le Bloch MB.210 est une évolution du MB.200, conçu en 1934 pour répondre à la demande d'un nouveau bombardier jour/nuit. Le MB.210 est un monoplan bimoteur à ailes basses et à train d'atterrissage fixe. Bien que l'avion se soit imposé comme un appareil extrêmement durable et fiable, ne souffrant pratiquement d'aucun défaut grave, nombreux sont ceux qui notent que son rapport poussée/poids est insuffisant et que ses moteurs ne sont pas fiables selon les normes modernes."
 #Modified MB.220:
 NFA_tac_bomber_equipment_2: "Bloch MB.230 Bombardement, Combat, 4-place"
 NFA_tac_bomber_equipment_2_short: "MB.230 BC.4"
 NFA_tac_bomber_equipment_2_desc: "Le bombardier tactique MB.230 est construit à partir de la cellule de l'avion de transport Bloch MB.220. L'ensemble de l'espace passagers et de l'espace cargo a été redessiné pour accueillir une soute à bombes permettant le stockage et la livraison de munitions explosives. Cela fait du MB.230 un bombardier tactique efficace, capable de frapper des cibles terrestres et navales."
 NFA_tac_bomber_equipment_3: "Amiot 354 Renseignement, Bombardement, 4-place"
 NFA_tac_bomber_equipment_3_short: "Amiot 354 RB.4"
 NFA_tac_bomber_equipment_3_desc: "La série Amiot 350 est née du même besoin en 1936 pour rivaliser avec le MB.130. Dérivé de l'Amiot 341, l'Amiot 350 a été jugé inadapté aux besoins de l'armée française, mais le développement s'est poursuivi en raison du potentiel du nouvel avion. Introduit en série en 1943, le modèle 354 est un avion rapide, en porte-à-faux, bimoteur et monoplan."
 #SNCASE S.E.5000 Baroudeur :
 NFA_jet_tac_bomber_equipment_1: "Bloch MB.XIII Bombardement, Combat, 1-place"
 NFA_jet_tac_bomber_equipment_1_short: "MB.XIII BC.1"
 NFA_jet_tac_bomber_equipment_1_desc: "The MB.X is a single-engined lightweight aircraft designed for the 'Light Weight Strike Fighter' program by Société des Avions Marcel Bloch. Losing the competition to the AD.1002, the MB.X was accepted to further development as a bomber aircraft and entered production after significant modifications as the MB.XIII."
 #SNCASO S.O. 4050 Vautour II :
 NFA_jet_tac_bomber_equipment_2: "Dewoitine D.4050 Bombardement, Combat, 2-place"
 NFA_jet_tac_bomber_equipment_2_short: "D.4050 BC.2"
 NFA_jet_tac_bomber_equipment_2_desc: "Le D.4050 est un avion de combat moyen à réaction, destiné à être utilisé comme bombardier et avion d'attaque. Conçu à partir des caractéristiques négligeables du MB.XIII, le D.4050 possède plusieurs variantes allant du chasseur au bombardier, ce dernier étant le type principal du D.4050 de l'Armée de l'air française."

 NFA_strat_bomber_equipment_1: "Bernard 82 Bombardement, 3-place"
 NFA_strat_bomber_equipment_1_short: "Bernard 82 B.3"
 NFA_strat_bomber_equipment_1_desc: "The Bernard 82 was developed from the long-range Bernard 80 GR (Grand Raid), which had been designed to set long-distance-flight records. The all-metal Bernard 82 is a three-seat long-range bomber with one defensive mobile mount with a 7.7-mm machine gun and a possible load of 1,000 kilograms worth of bombs. Developed in 1934, the aircraft showed good range but poor speed, leading to the use of the MB.130 as support fighters for the Bernard 82."
 #Modified MB.162:
 NFA_strat_bomber_equipment_2: "Bloch MB.165 Bombardement, 5-place"
 NFA_strat_bomber_equipment_2_short: "MB.165 B.5"
 NFA_strat_bomber_equipment_2_desc: "The Bloch MB.165 is a four-engine, long-range bomber developed by Société des Avions Marcel Bloch in 1940, from the speedy MB.160 civil transport. The original MB.165, MB.162, was considered by the French military to be insufficiently fast compared to its Communard counterparts, leading to the development of the final version, the MB.165. The aircraft can carry 3,600 kg worth of bombs, is armed with two 7.5 mm machine guns for self-defence, and has good speed even when fully loaded."
 NFA_strat_bomber_equipment_3: "Bloch MB.175 Bombardement, 3-place"
 NFA_strat_bomber_equipment_3_short: "MB.175 B.3"
 NFA_strat_bomber_equipment_3_desc: "Excellent flight performance, excellent manoeuvrability and controllability, airframe strength, were demonstrated at the very beginning of the flight test program by the Bloch engineer group to create a specialised bomber version of Bloch MB.174-01. The MB.175 has a redesigned bomb bay capable of carrying bombs of 100–200kg each with a full load of 800kg. Considering the smaller capacity than its predecessor, the MB.175 has better performance in other areas such as speed and agility."
 #étendard II:
 NFA_jet_strat_bomber_equipment_1: "Bloch MB.XXII Bombardement, Combat, 1-place"
 NFA_jet_strat_bomber_equipment_1_short: "MB.XXII BC.1"
 NFA_jet_strat_bomber_equipment_1_desc: "The MB.XXII originally was a multi-role fighter-bomber, developed as part of the 'Light Weight Strike Fighter' program, but was rejected due to poor performance as a fighter. Converted into a long-range bomber by request of the French military, the second model was introduced in 1949 and entered service in 1950. The MB.XXII, armed with two 30mm cannons and capable of carrying bombs weighing 1,500kg, has a range of 1,600km."

 NFA_scout_plane_equipment_1: "Bloch MB.131 Renseignement, Bombardement, 4-place"
 NFA_scout_plane_equipment_1_short: "MB.131 RB.4"
 NFA_scout_plane_equipment_1_desc: "The Bloch MB.131 is a monoplane reconnaissance-bomber developed in 1936 based on the MB.130 for the French government. The original MB.130 had very ordinary performance and was modified to improve the internal bomb bay and updated equipment. Introduced into service as the MB.131, the aircraft is primarily used for reconnaissance."
 NFA_scout_plane_equipment_2: "Dewoitine D.720 Armée, Renseignement, 3-place"
 NFA_scout_plane_equipment_2_short: "D.720 AR.3"
 NFA_scout_plane_equipment_2_desc: "In 1938 the French Military issued a specification for a three-seat reconnaissance/army cooperation plane. The D.720, introduced at the end of 1939, is constructed largely of wood with fabric and ply-wood veneer skinning, with a rectangular section fuselage housing the crew in two glazed cockpits, and with observer seat in the nose under extensive glazing. The defensive armament consists of 4 machine guns, and the plane is suitable both for reconnaissance missions and for training new pilots."

 NFA_transport_plane_equipment_1: "Bloch MB.220 Troupes, Transport, 2-place"
 NFA_transport_plane_equipment_1_short: "MB.220 TT"
 NFA_transport_plane_equipment_1_desc: "Le Bloch MB.220 est un avion de transport de passagers bimoteur entièrement métallique développé pour un usage civil. Reconnu par les militaires français, le MB.220 est rapidement devenu l'avion de transport principal de l'armée française et la base des bombardiers Bloch MB.230."

