l_french:
LOADING_TIP_0: "En un mot - nous ne voulons mettre personne dans l'ombre, mais nous revendiquons également notre place au soleil.\n- Bernhard von Bülow, 1897"
LOADING_TIP_1: "Malgré le fait que nous n'ayons pas la flotte que nous aurions dû avoir, nous nous sommes conquis une place au soleil. Ma tâche consistera à faire en sorte que cette place au soleil reste notre propriété incontestée.\n- Kaiser Wilhelm II"
LOADING_TIP_2: "Mon programme " Share Our Wealth " est la seule défense dont dispose ce pays contre le syndicalisme.\n- Huey Long"
LOADING_TIP_3: "Le socialisme doit rester une chose terrifiante et majestueuse.\n- Benito Mussolini"
LOADING_TIP_4: "Notre objectif est la création dans notre pays d'une société d'hommes libres et égaux, où aucun homme n'exploitera jamais un autre homme.\n- Palmiro Togliatti"
LOADING_TIP_5: "Ensemble, en Grande-Bretagne, nous avons allumé une flamme que le temps n'éteindra pas.\n- Oswald Mosley"
 LOADING_TIP_6: "L'impossibilité n'a jamais empêché quoi que ce soit de se produire.\n- Errico Malatesta"
LOADING_TIP_7: "La révolution actuelle du Kuomintang n'est, ni dans son inspiration ni dans sa direction, véritablement nationale, mais dirigée principalement depuis Paris.\n- P.T. Etherton, La Chine : Les faits"
 LOADING_TIP_8: "Nous partons pour la steppe. Nous ne pourrons revenir que si la grâce de Dieu est au rendez-vous. Mais nous devons allumer une torche, pour qu'il y ait au moins un point lumineux dans les ténèbres qui ont englouti la Russie...\n- Mikhail Alekseev, 1918"
LOADING_TIP_9: "Sans l'Empire, nous devrions être jetés comme un bouchon dans le courant croisé de la politique mondiale. Il est à la fois notre épée et notre bouclier.\n- Billy Hughes"
LOADING_TIP_10: "La conscription si nécessaire, mais pas nécessairement la conscription.\n- William Lyon Mackenzie King"
LOADING_TIP_11: "Je le considère comme le plus grand criminel connu pour avoir plongé le monde dans la guerre.\n- Le roi George V à propos de son cousin,le Kaiser Wilhelm II"
LOADING_TIP_12: "Après ma mort, le garçon se ruinera dans douze mois.\n- attribué à George V du Royaume-Uni au sujet de son fils Edward, prince de Galles"
 LOADING_TIP_13: "Nous déclarons avec Moïse et les Prophètes, avec le Christ et les premiers chrétiens, qu'il ne peut y avoir de droiture là où la richesse des particuliers peut être utilisée comme moyen d'exploitation.\n- Tom Mann"
 LOADING_TIP_14: "La haine ne produit pas l'amour, et ce n'est pas en haïssant que l'on peut refaire le monde.\n- Errico Malatesta"
LOADING_TIP_15: "L'ancien monde s'éteint, et le nouveau monde se bat pour sortir - c'est le temps des monstres.\n- Antonio Gramsci"
 LOADING_TIP_16: "Nous, socialistes, devons espérer que de cette horreur de l'effusion de sang et de la destruction effroyable naissent des changements sociaux de grande envergure et un long pas en avant vers notre objectif de paix entre les hommes.\n- John \"Jack\" Reed"
 LOADING_TIP_17: "Les États-Unis doivent être neutres dans les faits aussi bien que dans le nom... Nous devons être impartiaux en pensée aussi bien qu'en action.\n- Woodrow Wilson, 19 Août 1914"
LOADING_TIP_18: "Moins de souci pour l'internationalisme et plus de souci pour la prospérité nationale.\n- Père Charles Edward Coughlin"
 LOADING_TIP_19: "La vérité, M. Hearst, c'est que nous, les syndicalistes, aimons beaucoup ce pays. Si nous n'aimions pas autant notre pays, peut-être le livrerions-nous à Wall Street.\n-Earl Browder"
 LOADING_TIP_20: "Au fond et dans leur action quotidienne, les syndicats sont révolutionnaires. Leur politique immuable est de refuser aux exploiteurs tout ce qu'ils ont le pouvoir de faire. C'est le vrai sens du mouvement syndical.\n-William Edward Foster"
 LOADING_TIP_21: "La guerre doit prendre fin au plus tard à l'été ou à l'automne 1917 - et si les monarques ne sont pas capables de conclure une paix, alors leur peuple le fera pour eux au-dessus de leurs têtes. - Ottokar Czernin et l'empereur Karl Ier, dans un télégramme à l'empereur Guillaume II"
LOADING_TIP_22: "Les gens ont toujours été les victimes insensées de la tromperie et de l'auto-illusion en politique, et ils le seront toujours, jusqu'à ce qu'ils aient appris à rechercher les intérêts d'une classe ou d'une autre derrière toutes les phrases, déclarations et promesses. - Vladimir Lenin"
LOADING_TIP_23: "En période de révolution, nous ne pouvons pas laisser la liberté aux ennemis du peuple et de la révolution. C'est une conclusion claire et irréfutable.\n- Nikolay Bukharin"
LOADING_TIP_24: "L'État idéalement non-violent sera une anarchie ordonnée. L'État le mieux gouverné est celui qui est le moins gouverné.\n- Mohandas Karamchand Gandhi"
 LOADING_TIP_25: "Je considère le capitalisme comme le système le plus infâme, le plus sanglant et le plus maléfique que l'humanité ait jamais connu. Mon langage est considéré comme extravagant, mais les événements de ces dernières années ont prouvé mon affirmation.-John MacLean"
LOADING_TIP_26: "Si l'on considère le monde dans son ensemble, la dérive depuis de nombreuses décennies n'a pas été vers l'anarchie mais vers la réimposition de l'esclavage.\n- Eric Blair"
LOADING_TIP_27: "Une communauté n'est démocratique que lorsque la personne la plus humble et la plus faible peut jouir des droits civils, économiques et sociaux les plus élevés que possèdent les plus grands et les plus puissants.\n- Asa Randolph"
LOADING_TIP_28: "L'histoire a une perspective à long terme. Elle porte finalement un jugement sévère sur les tyrans et donne raison à ceux qui se sont battus, ont souffert, ont été emprisonnés et sont morts pour la liberté humaine, contre l'oppression politique et l'esclavage économique. - Elizabeth Gurley Flynn"
LOADING_TIP_29: "Un soldat qui est politiquement conscient qu'il a raison et qui a un sentiment de communauté avec sa société... fera bien son travail.\n- William Aalto"
LOADING_TIP_30: "Il est parfois plus difficile de lutter contre mes supérieurs que contre les Français.\n- Heinz Guderian"
LOADING_TIP_31: "Aucun bâtard n'a jamais gagné une guerre en mourant pour son pays. Il l'a gagnée en faisant mourir l'autre bâtard pour son pays.\n- George Patton"
 LOADING_TIP_32: "Toute loi est une « loi situationnelle ». Le souverain produit et garantit la situation dans sa totalité. Il a le monopole de cette dernière décision.\n-Carl Schmitt"
 LOADING_TIP_33: "C'était une folie héroïque. Mais la vie entière d'un révolutionnaire russe à cette époque, se résumait souvent en une succession de folies héroïques.\n- Viktor Tchernov"
LOADING_TIP_34: "Notre menace vient des forces insidieuses qui agissent de l'intérieur et qui ont déjà modifié si radicalement le caractère de nos institutions libres - ces institutions que nous avons fièrement appelées le mode de vie américain.\n- Douglas MacArthur"
 LOADING_TIP_35: "Si la France doit mourir, c'est la République qui l'achèvera.\n- Charles de Gaulle"
 LOADING_TIP_36: "Oui, c'est l'Europe, de l'Atlantique à l'Oural, c'est l'Europe, c'est toute l'Europe, qui va décider du destin du monde.\n- Charles de Gaulle"
 LOADING_TIP_37: "Jun wèi chén gang, les empereurs doivent être dirigés par le peuple, donc moi, un supérieur militaire, je dois être dirigé par mes subordonnés.\n- Wu Peifu"
LOADING_TIP_38: "Si vous n'avez pas de munitions, vous avez toujours des baïonnettes. Fixez les baïonnettes !\n- Lieutenant Colonel Mustafa Kemal Bey"
LOADING_TIP_39: "Mon nom est entouré d'une telle haine et d'une telle peur que personne ne peut juger ce qui est vrai et ce qui est faux, ce qui est histoire et ce qui est mythe.\n- Baron Roman von Ungern-Sternberg"
LOADING_TIP_40: "Il semblerait que nous sélectionnons les présidents comme nous sélectionnons les jurés, au motif qu'ils n'ont pas d'opinions qui peuvent être découvertes.\n- Norman Thomas"
LOADING_TIP_41: "La liberté signifie la liberté pour le groupe, pas la liberté pour l'individu. Les hommes ne doivent pas être esclaves d'autres hommes, mais ils doivent être esclaves de leur groupe. Car, s'ils ne sont pas esclaves de leur propre groupe, ils deviendront à coup sûr esclaves d'un autre. - Liang Qichao"
LOADING_TIP_42: "Lorsque l'homme blanc devient tyran, c'est sa propre liberté qu'il détruit. Il devient un... mannequin, la figure superficielle d'un sahib... Il porte un masque, et son visage se développe pour lui correspondre.\n- Eric Blair"
 LOADING_TIP_43: "Le Prussianisme - voila l'ennemi !\n- Joseph Conrad"
LOADING_TIP_44: "Compte tenu des circonstances dans lesquelles le pays se trouve, la chose la plus conservatrice est d'être un révolutionnaire.\n- Francesc Cambó i Batlle"
LOADING_TIP_45: "Ne vous avisez pas de les laisser me mettre dans l'abbaye de Westminster.\n- John McLean"
LOADING_TIP_46: "La politique est un jeu de gentleman.\n- Muhammad Ali Jinnah"
LOADING_TIP_47: "Révolution ! Levez-vous, frères, contre tout gouvernement, détruisez le pouvoir de la bourgeoisie !\n- Nestor Makhno"
LOADING_TIP_48: "Les noms et les personnes n'ont pas d'importance lorsque le destin final de l'Allemagne est en jeu.\n- Franz von Papen"
LOADING_TIP_49: "Quiconque regarde l'Amérique verra que le navire est propulsé par la stupidité, la corruption ou les préjugés.\n- Johann Most"
LOADING_TIP_50: "Je suis un impérialiste parce que je ne serai pas un colonial.\n- Stephen Leacock"
LOADING_TIP_51: "L'optimisme est une lâcheté.\n- Oswald Spengler"
 LOADING_TIP_52: "Dans une véritable fraternité, en fonction de l'amour, la société répond à ses plus grands besoins. L’homme ne peut se reposer tant que l’humanité n’est pas libérée.\n- Clement Attlee"
LOADING_TIP_53: "Et c'est la guerre en bref ; la classe de maître a toujours déclaré les guerres, et la classe de sujet a toujours mené les batailles.\n- Eugene V. Debs"
 LOADING_TIP_54: "Lorsque la nation peut agir librement, on peut alors dire que la Chine est forte. Pour rendre la nation libre, nous devons tous sacrifier notre liberté.\n- Sun Yat-sen"
LOADING_TIP_55: "Dans un combat d'homme à homme, le gagnant est celui qui a une balle de plus dans son chargeur.\n- Erwin Rommel"
 LOADING_TIP_56: "D'innombrables personnes, des maharajas aux millionnaires et des sahibs pukkha aux jolies dames, haïront l'Internationale, seront rendues malheureuses par la frustration de leurs ambitions et mourront en protestant contre elle.\n-H.G. Wells"
LOADING_TIP_57: "Personne, sauf les morts, ne sait si toutes ces choses dont les gens parlent valent la peine de mourir. Et les morts ne peuvent pas parler.\n- Dalton Trumbo"
LOADING_TIP_58: "Un Whig est un homme qui est prêt à aller au bûcher pour ses convictions, mais qui n'y enverra pas ses adversaires. Un Tory est un homme qui non seulement se brûlera lui-même, mais qui est tout à fait prêt en dernier recours à brûler ceux qui diffèrent de lui. - Sir John Buchan"
LOADING_TIP_59: "Nous comprenons, comme jamais auparavant, que notre Empire est un tout mystique dont aucun ennemi ne peut se séparer, et nos esprits les plus sages sont maintenant chargés de concevoir un mécanisme d'union adapté à cette unité spirituelle. - Sir John Buchan"
 LOADING_TIP_60: "Il y a des siècles, un roi qui s'est opposé au peuple a perdu la tête. Depuis ce jour, les rois ne se sont jamais mêlés de la politique ordinaire et George V serait bien avisé de ne plus mettre son doigt dans le gâteau.\n-George Lansbury"
 LOADING_TIP_61: "La République est inévitable et vous devez l'accepter. Il faut se ranger du côté de l'existence en France d'une démocratie invincible qui aura certainement le dernier mot.\n- Léon Gambetta"
LOADING_TIP_62: "Je ne vous aime pas, et vous ne m'aimez pas, mais maintenant nous sommes dans le même bateau et tout devrait être fait pour sauver la Russie\n- Lavr Kornilov à Boris Savinkov, 1918"
 LOADING_TIP_63: "Ai-je dit "république" ? Par Dieu, oui, j'ai dit "république" ! Vive la glorieuse république des États-Unis d'Amérique. Maudite démocratie. C'est un terme frauduleux utilisé par des personnes ignorantes et des faussaires intellectuels.\n-Westbrook Pegler"
 LOADING_TIP_64: "Hegel fait remarquer quelque part que tous les grands faits et personnages de l'histoire du monde apparaissent, pour ainsi dire, deux fois. Il a oublié d'ajouter, la première fois en tant que tragédie, la deuxième fois en tant que farce. - Karl Marx"
LOADING_TIP_65: "Notre prochaine guerre sera menée dans l'intérêt supérieur de notre pays et de l'humanité. Elle aura ainsi une place importante dans l'histoire du monde : "Puissance mondiale ou chute" sera notre cri de ralliement.\n- Friedrich von Bernhardi, L'Allemagne et la prochaine guerre"
LOADING_TIP_66: "Le but du propagandiste est de faire oublier à un groupe de personnes que certains autres groupes de personnes sont humains.\n- Aldous Huxley"
LOADING_TIP_67: "Lénine a été envoyé en Russie par les Allemands de la même manière que vous pourriez envoyer une fiole contenant une culture de la typhoïde ou du choléra pour être versée dans l'approvisionnement en eau d'une grande ville, et cela a fonctionné avec une précision étonnante. - Winston Churchill"
LOADING_TIP_68: "L'Allemand est la discipline de la peur ; la nôtre est la discipline de la foi - et la foi triomphera !\n- Joseph Joffre"
LOADING_TIP_69: "Un maréchal ne se fabrique pas, il naît !\n- Erich Ludendorff"
LOADING_TIP_70: "Aucun plan d'opération ne s'étend avec certitude au-delà du premier contact avec la principale force hostile.\n- Helmuth von Moltke l'Ancien"
LOADING_TIP_71: "Je demande pour le Canada qu'à l'avenir, le Canada soit libre d'agir ou non, d'interférer ou non, de faire ce qu'il veut, et qu'il se réserve le droit de juger s'il y a lieu ou non d'agir.\n- Wilfrid Laurier"
LOADING_TIP_72: "Il serait plus honteux pour moi de livrer Tsingtao aux Japonais que Berlin aux Russes.\n- Kaiser Wilhelm II"
LOADING_TIP_73: "Quand je désespère, je me souviens que tout au long de l'histoire, les chemins de la vérité et de l'amour ont toujours été gagnants. Il y a eu des tyrans, des meurtriers, et pendant un temps ils peuvent sembler invincibles, mais à la fin ils tombent toujours. Pensez-y ; toujours. - Mahatma Gandhi"
LOADING_TIP_74: "Nous croyons à l'action constitutionnelle en temps normal ; nous croyons à l'action révolutionnaire en temps exceptionnel.\n- James Connolly"
LOADING_TIP_75: "Tout ce que nous faisons, toute action, doit correspondre aux plus grands idéaux de la Révolution.\n- Mikhail Frunze"
 LOADING_TIP_76: "Nous, Allemands, n'avons, à proprement parler, aucune compréhension des tendances politiques. Nous sommes plus ou moins instruits dans le domaine des affaires, de la science, de la pensée, mais en politique, nous sommes à peu près au même niveau que la paysannerie des Slaves de l'Est.\n- Walther Rathenau"
LOADING_TIP_77: "Ce n'est pas un âge de rêves et de fantaisies, c'est un âge de fer, où les hommes ont besoin d'un esprit et d'une volonté de fer pour se frayer un chemin jusqu'à la victoire.\n- Oswald Mosley"
 LOADING_TIP_78: "Nous sommes au bord d'événements que le monde n'a pas vus depuis des siècles. Bientôt, tout ce qui constitue notre vie paraîtra inutile au monde. Une période de barbarie est sur le point de commencer et elle durera des décennies.\n- Pyotr Vrangel"
LOADING_TIP_79: "Un jour, la Grande République russe sera beaucoup plus forte, plus riche et plus libre que l'ancien empire tsariste. Mais combien de sang sera versé.\n- Boris Savinkov"
 LOADING_TIP_80: "Il y a une certitude quant à l'avenir d'un peuple qui possède les ressources, l'intelligence et le caractère du peuple des États-Unis, c'est-à-dire la prospérité.\n- Herbert Hoover"
LOADING_TIP_81: "Je préfère un gouvernement dirigé comme l'enfer par les Philippins à un gouvernement dirigé comme le paradis par les Américains.\n- Manuel L. Quezon"
LOADING_TIP_82: "L'Empire ottoman est l'État le plus fort. Car vous essayez de provoquer son effondrement de l'extérieur, et nous de l'intérieur, mais il ne s'effondre pas pour autant.\n- Grand Vizir Fuad Pasha, à un ambassadeur occidental"
LOADING_TIP_83: "Que pouvez-vous attendre de nous, les enfants d'esclaves, élevés par des eunuques ?\n- Sultan Abdulhamid II de l'Empire ottoman, à un ami britannique"
LOADING_TIP_84: "Un ordre a fait de ces silhouettes silencieuses nos ennemis ; un ordre pourrait les transformer en amis.\n- Erich Paul Remark, Im Westen nichts Neues"
LOADING_TIP_85: "Nous possédons un symbole européen qui appartient à toutes les nations d'Europe de manière égale ; il s'agit de la couronne du Saint-Empire romain, qui incarne la tradition de Charlemagne.\n- Prince Otto de Habsbourg-Lorraine"
LOADING_TIP_86: "Quand nous voulons un avion, nous obtenons un avion, quand nous voulons une pièce d'artillerie, nous obtenons une pièce d'artillerie ; tout ce que nous demandons, nous l'obtenons du Japon.\n- Zhang Zuolin"
 LOADING_TIP_87: "Dans la douleur, une nouvelle Russie est en train de naître, une Russie qui n'est ni tsariste ni bolchevique".\n- Boris Savinkov"
LOADING_TIP_88: "Nous avons capturé Moscou à l'aube. Nous avons gagné. Mais je n'ai pas ressenti de joie et de ravissement. Parce que les Russes ont vaincu les Russes.\n- Boris Savinkov, The Black Horse"
LOADING_TIP_89: "Il n'y a rien sous le soleil que la police siamoise ne puisse faire.\n- Phao Sriyanond"
LOADING_TIP_90: "Donnez-moi une division japonaise armée de lances de bambou et je vais anéantir toute l'armée russe d'Extrême-Orient.\n- Sadao Araki"
 LOADING_TIP_91: "L'histoire récente de l'Europe et de l'Asie montre sans aucun doute la futilité d'essayer de transformer un tigre en chaton en lui donnant un plat de crème.\n- Vi Kyuin Wellington Koo"
 LOADING_TIP_92: ""Nous devrions suivre les trois principes du Dr Sun. Ce dont nous avons besoin maintenant, c'est d'action et que les gens agissent.\n- Song Qingling"
LOADING_TIP_93: "L'ascension de Tianran est pleine de signification mystique pour moi, pour la Chine et pour nous, pauvres gens qui ne portons pas de bottes et de baïonnettes !\n- Lin Yutang"
LOADING_TIP_94: "La vie jaillit de la mort ; et des tombes des patriotes, hommes et femmes, naissent des nations vivantes.\n- Patrick Pearse"
 LOADING_TIP_95: "Toute l'histoire est le fruit des efforts de l'homme pour réaliser des idéaux.\n- Éamon de Valera"
 LOADING_TIP_96: "Nous devons beaucoup à l'Allemagne, et nous lui en sommes reconnaissants - mais nous devons beaucoup plus au courage, au dévouement et aux sacrifices consentis par les hommes et les femmes irlandais.\n- Michael Collins"
 LOADING_TIP_97: "J'ai été avec vous dans les jours glorieux. Je suis et je resterai avec vous dans les jours sombres. Soyez à mes côtés. La lutte reste la même. Il s'agit de la France, de son sol, de ses fils.\n-Philippe Pétain"
 LOADING_TIP_98: "Qui préférez-vous, celui qui veut prendre votre pain au nom de la liberté ou celui qui veut prendre votre liberté pour garantir votre pain ?\n-Albert Camus"
 LOADING_TIP_99: "L'histoire de la démocratie nous offre une combinaison très remarquable d'utopies et de mythes.\n-Georges Sorel"
 LOADING_TIP_100: "Il faut s'attendre à tout en politique, où tout est permis, sauf à être surpris.\n-Charles Maurras"
 LOADING_TIP_101: "Nous voulons glorifier la guerre - le seul remède pour le monde - le militarisme, le patriotisme, le geste destructeur des anarchistes, les belles idées qui tuent, et le mépris de la femme.\n-Filippo Marinetti, Manifesto of Futurism"
LOADING_TIP_102: "Pour mes amis, tout ; pour mes ennemis, la loi.\n- Oscar Benavides Larrea"
LOADING_TIP_103: "Ni terre sans hommes, ni hommes sans terre.\n- Marmaduke Grove"
LOADING_TIP_104: "On n'est battu que si l'on admet sa propre défaite.\n- Henrique de Paiva Couceiro"
LOADING_TIP_105: "Je n'ai aucun ennemi dont je ne puisse me rapprocher, ni aucun ami que je ne puisse mettre de côté.\n- Getúlio Vargas"
LOADING_TIP_106: "Si l'abolition a été la cause du coup d'État, je ne le regrette pas ; je considère que cela vaut la peine de perdre le trône.\n- Princesse Impériale Isabelle du Brésil"
LOADING_TIP_107: "Nous avons tous supplié pour avoir du pain et de l'eau. Nous n'étions plus les garçons enthousiastes et forts qui ont quitté Oruro. Nous n'étions plus que les ombres pâles des hommes. Tout ce que nous voulions, c'était rentrer chez nous.\n- Germán Busch Becerra"
LOADING_TIP_108: "S'il y a des étrangers qui, abusant de la condescendance sociale, outragent la patrie, il y a aussi des chevaliers patriotes capables de présenter leur vie en sacrifice contre la barbarie, pour sauver la civilisation.\n- Manuel Carlés"
 LOADING_TIP_109: "Nous sommes une nation qui ne connaît pas la capitulation, nous gagnons ou nous mourons.\n- Umat al-Mukhtar"
 LOADING_TIP_110: "La démocratie, les républiques : Que signifient ces mots ? Qu'ont-ils changé dans le monde ? Les hommes sont-ils devenus meilleurs, plus loyaux, plus gentils ? Les gens sont-ils plus heureux ? Tout continue comme avant, comme toujours. Illusions, illusions. - L'Empereur Haile Selassie d'Éthiopie"
 LOADING_TIP_111: "Extérieurement et intérieurement, dans son corps et dans son esprit, la Perse doit s'européaniser. \n- Hassan Taqizadeh"
LOADING_TIP_112: "Un loyaliste australasien, qui place l'Australasie au premier plan dans ses pensées, pourrait se voir qualifié de déloyal envers l'entité plus large dans laquelle l'Australasie est supposée tenir une place secondaire.\n- Percy Stephenson"
LOADING_TIP_113: "Toujours soutenir le cheval nommé intérêt personnel, fils. Il sera le seul à essayer.\n- Jack Lang"
 LOADING_TIP_114: "Je ne suis pas un politicien, je les déteste plus que tout. Ce sont tous des lèche-bottes et des putains, qui disent adieu aux vieilles habitudes et écartent leurs jambes pour les nouvelles. Non, je suis un bon et honnête seigneur de guerre. - Sun Chuanfang"
 LOADING_TIP_115: "La fin de l'Espoir est le début de la Mort.\n- Charles de Gaulle"
 LOADING_TIP_116: "Ce n'est plus le moment de débattre mais d'agir, et l'action, l'action réelle, celle qui donne des résultats, requiert une volonté unique.\n-Henri Mordacq"
 LOADING_TIP_117: "La Guerre ! C'est trop sérieux de la confier aux militaires.\n-Georges Clémenceau"
 LOADING_TIP_118: "J'ai replanté ma loyauté dans les champs de la défaite, car Dieu, avec son poing de plomb, a frappé la France.\n-Léopold Sédar Senghor"
 LOADING_TIP_119: "Pour aimer la France aujourd'hui, il faut haïr ce qu'elle est devenue.\n-Charles Maurras"
 LOADING_TIP_120: "Je sais que beaucoup de nos voisins ont minimisé l'idée d'une fédération. Vous verrez le jour où tous s'y précipiteront pour y trouver refuge...\n-Milan Hodža"
 LOADING_TIP_121: "Peu importe d'où vous êtes partis, mais où, grâce à vos mérites et à votre travail, vous êtes arrivés.\n-Carol II"
 LOADING_TIP_122: "Aucun sacrifice n'est trop grand quand c'est pour le peuple et la vérité.\n-Iuliu Maniu"
 LOADING_TIP_123: "Les espèces populiste et syndicaliste se caractérisent par la première apparition d'un type d'homme qui \"ne se soucie pas de donner des raisons ni même d'avoir raison\". Telle était la nouveauté : le droit de ne pas avoir raison, de ne pas être raisonnable. - José Ortega y Gasset"
 LOADING_TIP_124: "Les nations qui ne veulent pas défendre leurs propres intérêts se condamnent elles-mêmes à la mort.\n- Garegin Nzhdeh"
 LOADING_TIP_125: "Il m'a dit qu'il souffrait de douleurs physiques chaque fois qu'il signait une condamnation à mort. Je crois que c'est vrai. Il y avait une forte dose de sentimentalité dans sa nature, mais c'était un fanatique en ce qui concerne le choc avec le capitalisme. - Robert Bruce Lockhart on Jekabs Peterss"
 LOADING_TIP_126: "Pourquoi quatre grandes puissances devraient se battre pour la Serbie, personne ne peut le comprendre.\n- John Burns"
 LOADING_TIP_127: "Aujourd'hui, lorsque nos frères slaves du Sud sont menacés, je ne suis ni serbe ni bulgare - je suis yougoslave !\n- Aleksandur Stamboliyski"
 LOADING_TIP_128: "Tu as peur de la vie, Petit Homme, mortellement peur. Tu l'assassineras en croyant le faire au nom du socialisme, de l'honneur national ou de la gloire de Dieu.\n- Wilhelm Reich"
 LOADING_TIP_129: "Le vieux mensonge : Dulce et decorum est\n Pro patria mori.\n- Wilfred Owen"
 LOADING_TIP_130: "L'homme façonne son âme en fonction du climat de l'époque dans laquelle il vit.\n- Alexandru Cantacuzino"
 LOADING_TIP_131: "Être vaincu et ne pas se soumettre, c'est la victoire ; être victorieux et se reposer sur ses lauriers, c'est la défaite.\n- Józef Piłsudski"
 LOADING_TIP_132: "Le vieux monde se meurt. Le socialisme triomphant entre dans le public de l'histoire.\n- Stanisław Dubois"
 LOADING_TIP_133: "Le nationalisme est une pensée qui ne cesse de se créer, de croître, d'absorber de nouveaux éléments, de se débarrasser des notions du passé.\n- Tadeusz Bielecki"
 LOADING_TIP_134: "Le peuple ne se soucie pas de ce qui arrive à son gouvernement parce que son gouvernement ne s'est jamais soucié de ce qui lui arrivait.\n- Yan Xishan"
 LOADING_TIP_135: "Si vous restez déterminés à sauver le pays et le peuple, n'importe lequel d'entre vous pourrait devenir président ou premier ministre.\n- Feng Yuxiang"
 LOADING_TIP_136: "Un social-révolutionnaire sans bombe n'est pas un social-révolutionnaire.\n- Boris Savinkov"
 LOADING_TIP_137: "En tout temps et en tout lieu, la mort du conservatisme signifie la mort d'une nation.\n- Viacheslav Lypynskyi"
 LOADING_TIP_138: "Nous émergeons de la terre crue, du sol, des profondeurs de notre nation, et nous y retournons, et nous surgissons à nouveau.\n- Volodymyr Vynnychenko"
 LOADING_TIP_139: "Notre vie voit le crépuscule des dieux que le XIXe siècle priait. La catastrophe de 1914 n'a pas brisé nos esprits en vain.\n- Dmytro Dontsov"
 LOADING_TIP_140: "Il est dans la nature du gouvernement et du peuple de dépendre l'un de l'autre pour la vie ; le gouvernement est loyal envers le peuple, et la confiance du peuple envers le gouvernement est son activité.\n- Wang Jingwei"
 LOADING_TIP_141: "La Révolution Nationale Chinoise doit accomplir la révolution sociale, utiliser le pouvoir du parti pour anéantir le capitalisme et construire un pays de Subsistance du Peuple.\n- Chen Gongbo"
 LOADING_TIP_142: "La honte de l'histoire, la tache sur la souveraineté chinoise, le ressentiment et l'injustice du peuple chinois doivent être effacés. À l'approche de ce jour de victoire et de gloire, je vous souhaite à tous de connaître la gloire.\n-Hu Zongnan"
 LOADING_TIP_143: "L'histoire prouve que l'introduction des sentiments en politique est un luxe coûteux.\n- Paul von Hintze"
 LOADING_TIP_144: "Une nouvelle ère s'ouvre : Si tout se passe bien, les Allemands domineront le monde, sinon, nous sommes condamnés pour l'éternité !\n- Max Bauer"
 LOADING_TIP_145: "En 1866, il s'agissait d'un duel entre deux gentlemen, en 1870-71, nous avons dû châtier un impudent arabe de la rue, mais aujourd'hui, nous devons assommer une canaille.\n- Paul von Hindenburg"
 LOADING_TIP_146: "Si le Prince Héritier devient Empereur, je serai le premier Républicain !\n- Ewald von Kleist-Schmenzin"
 LOADING_TIP_147: "Comme un social-démocrate vieillit vite! Quand il a 30 ans, il en parait déjà 40 ; quand il a 40 ans, il  il en parait déjà 50 ; et en un rien de temps, il devient révisionniste.\n-Kurt Tucholsky"
 LOADING_TIP_148: "L’ Union-Britannique est un État multipartite mais, du fait de l’avarice typiquement anglaise, elle n’en compte en réalité  qu’un seul.\n-Edward Rennie"
