### Nuclear attacks ###

### Generic Events ###
nuke_dropped.1.t: "Atomic Bombing of [From.GetName]"
nuke_dropped.1.d: "For the first and hopefully last time in history, a nuclear bomb has been detonated in [From.GetName] as part of international warfare. The unprecedented destruction stands as a testament to the devastating power of this new weapon, which is feared not only for what it can do to its targets, but what implications it has for the one who deploys it and for humanity itself.\n\nThe world holds its breath waiting for what will come next. Will this force [From.Owner.GetName] to surrender to avoid further terror, or will it only strengthen their resolve to strike back against those who would resort to such measures?"
 nuke_dropped.1.a: "L'ère atomique a véritablement commencé."
 nuke_dropped.1.b: "Nous ferons tout ce qui est nécessaire pour protéger les personnes [Root.GetAdjective]."

### Special Events ###
nuke_dropped.2.t: "Bombardement atomique d'Hiroshima"
 nuke_dropped.2.d: ""Les rues ressemblaient à une scène de l'enfer."\n- Aikawa Kuniyoshi.\n\nAujourd'hui, une bombe nucléaire a explosé au-dessus de la ville d'Hiroshima à une altitude de 580 mètres. Plus des deux tiers de la ville ont été instantanément détruits. Bien que la ville ait été construite pour résister aux tremblements de terre, seules quelques structures solides ont survécu à l'explosion.\n\nAlors que la puissance de la bombe atomique a été mise en avant dans l'esprit du public, le coût humain de l'arme a été minimisé. Aucun des deux camps ne veut contempler l'horreur de l'événement, mais son héritage sera celui de vies perdues en un clin d'œil et de retombées durables."
nuke_dropped.2.a: "Combien d'autres tomberont avant la fin de cette guerre ?"
nuke_dropped.2.b: "Nous devons agir rapidement pour aider les victimes."

nuke_dropped.3.t: "Bombardement atomique de Nagasaki"
 nuke_dropped.3.d: "Une bombe nucléaire a explosé aujourd'hui au-dessus de la ville de Nagasaki.\n\nLes effets de la bombe ont été quelque peu contenus par l'emplacement de la ville dans une vallée, mais les dégâts sont encore importants. Certaines installations militaires ont été touchées, mais les pertes civiles catastrophiques les éclipsent de loin. Il faudra peut-être des décennies avant de connaître avec certitude les effets à long terme de cette arme."
 nuke_dropped.3.a: "Est-ce que cela mènera à la reddition de la part des [From.From.Owner.GetAdjective]?"
nuke_dropped.3.b: "Nous aurions espéré que Nagasaki serait épargné."

nuke_dropped.4.t: "Bombardement atomique de Berlin"
 nuke_dropped.4.d: "Aujourd'hui, à [GetDateText], la capitale impériale allemande de Berlin a été frappée par une explosion nucléaire. La ville a subi plusieurs attaques, au cours de cette guerre et de la précédente, mais toutes sont pâles en comparaison de celle-ci. Depuis la guerre de Trente Ans, Berlin n'avait pas connu une dévastation comparable - compte tenu de sa croissance, cela était considéré comme impossible.\n\nLe Berliner Stadtschloss semble avoir survécu à l'explosion, au moins en partie grâce à la détonation de la bombe loin de l'épicentre prévu, et le Kaiser [From.From.Owner.GetLeader] serait toujours en vie, bien que scandalisé. La façon dont les chefs [From.From.Owner.GetAdjective]s devraient être évacués et s'ils peuvent être protégés des retombées est une autre question, cependant."
nuke_dropped.4.a: "Aujourd'hui, je suis content de ne pas être berlinois."
nuke_dropped.4.b: "Nos ennemis ont frappé au cœur de la nation !"

nuke_dropped.5.t: "Bombardement atomique de Londres" #UoB ver.
 nuke_dropped.5.d.ENG: "Une explosion nucléaire a dévasté la ville de Londres aujourd'hui. Malgré les défenses anti-aériennes de la ville, [From.From.Owner.GetName] n'était pas préparé à cette attaque. À [GetDateText], Big Ben a carillonné pour la dernière fois, après avoir été fondu par l'explosion. Les premiers rapports suggèrent que le TUC a été complètement rasé et que l'on ne sait pas où se trouve le gouvernement.\n\n[From.From.Owner.GetLeader] a néanmoins confirmé qu'il a survécu et prépare un discours enthousiaste pour la radio dans la journée. Avec un moral au plus bas, le peuple britannique en a bien besoin - ou d'une reddition très éloquente."
 nuke_dropped.5.d.GBR: "Une explosion nucléaire a dévasté la ville de Londres aujourd'hui. Malgré les défenses anti-aériennes de la ville, [From.From.Owner.GetName] n'était pas préparé à cette attaque. À [GetDateText], Big Ben a carillonné pour la dernière fois, après avoir été fondu par l'explosion. Les premiers rapports suggèrent que Buckingham Palace a été complètement rasé et que l'on ignore pour l'instant où se trouve la famille royale.\n\n[From.From.Owner.GetLeader] a néanmoins confirmé qu'il a survécu et prépare un discours enthousiaste pour la radio dans la journée. Avec un moral au plus bas, le peuple britannique en a bien besoin - ou d'une reddition très éloquente."
nuke_dropped.5.a: "Sortons le fantôme écarlate une fois pour toutes face à une vague nucléaire."
nuke_dropped.5.b: "Nous renaîtrons de nos cendres !"
 nuke_dropped.5.c: "Il est difficile de garder la tête haute face à une vague d'explosion nucléaire."
 nuke_dropped.5.d: "God save the King !"

nuke_dropped.6.t: "Bombardement atomique de Kyoto"
 nuke_dropped.6.d: "La ville de Kyoto, un important centre industriel [From.From.Owner.GetAdjective], a été frappée aujourd'hui par une bombe nucléaire. On suppose que la ville a été choisie comme cible parce qu'elle a été considérée comme un centre intellectuel. La beauté et l'importance historique du Protocole de Kyoto ont conduit beaucoup à penser qu'elle serait épargnée par la bombe, mais il semble que la terreur de la destruction par la pluie dans un tel endroit ait plutôt été considérée comme un avantage, augmentant l'impact psychologique de l'attaque. L'emplacement de la ville dans la vallée a quelque peu limité l'explosion, mais l'ancien palais impérial et de nombreux bâtiments industriels ont été complètement détruits."
 nuke_dropped.6.a: "Héritage et beauté ne signifient rien dans une guerre comme celle-ci. "
nuke_dropped.6.b: "S'ils détruisent l'ancien, nous construirons le nouveau."

nuke_dropped.7.t: "Bombardement atomique de Tokyo"
 nuke_dropped.7.d: "Aujourd'hui, une frappe nucléaire a été lancée au cœur du Japon. La capitale de Tokyo, bien que l'on s'attendait à ce qu'elle soit la cible de bombardements, n'a jamais été considérée comme une cible prioritaire de cette nouvelle arme. Pourtant, en fin de compte, peut-être en raison de l'importance de la nouvelle capitale et du Palais impérial qui ont été détruits, un incendie encore plus dévastateur s'est abattu sur la ville. Bien que [From.From.Owner.GetLeader] aurait survécu, l'événement a soulevé des questions sur la volonté des ennemis du Japon d'aller loin. Si la guerre ne s'arrête pas là, quelles sont les cibles restantes ? De quoi reste-t-il à menacer ?"
nuke_dropped.7.a: "Cela signifie-t-il la fin du Japon ?"
 nuke_dropped.7.b: "Tant que [From.From.Owner.GetLeader] vit, la Nation vit aussi."

nuke_dropped.8.t: "Bombardement atomique de Washington D.C."
 nuke_dropped.8.d: "Une bombe nucléaire a explosé aujourd'hui au-dessus de la capitale des États-Unis. Lors d'une attaque visant clairement le centre politique et l'héritage historique des États-Unis, la Maison-Blanche, le Capitole et un certain nombre de monuments et de mémoriaux ont été rasés de la surface de la Terre. Même l'incendie de Washington, il y a plus d'un siècle, n'a rien à voir avec la destruction de la ville par cette arme dévastatrice. Bien que le président [From.From.Owner.GetLeader] ait été mis en sécurité, la nation a été secouée dans son cœur. Il ne fait aucun doute que les États-Unis espéraient être le premier et le seul pays à posséder une telle arme. Ces espoirs ont été brisés de la pire façon possible."
nuke_dropped.8.a: "Une nation, indivisible, contre un atome, divisible."
nuke_dropped.8.b: "L'aigle renaîtra de ses cendres comme un phénix."

nuke_dropped.9.t: "Bombardement atomique de Rome"
 nuke_dropped.9.d: "Une explosion nucléaire a frappé la ville de Rome aujourd'hui, choquant les gens du monde entier. En raison de ses trésors historiques et artistiques, beaucoup n'avaient jamais pensé que la ville antique serait la cible d'une destruction aussi aveugle. Le Palais Apostolique a aussi partiellement détruit le Pape vivant, mais dans un mauvais état, l'événement a horrifié non seulement les Italiens, mais aussi les catholiques du monde entier.\n\nLa croissance rapide de Rome au cours de la dernière décennie a été presque entièrement annulée par l'attaque. Pendant un certain temps, il a semblé que la ville pouvait aider la nation à se redresser après la fin de la guerre. Ces espoirs ont maintenant été réduits en poussière, comme beaucoup de gens."
 nuke_dropped.9.a: " La bombe est tombée !"
nuke_dropped.9.b: "Rome ne sera pas reconstruite en un jour..."

nuke_dropped.10.t: "Bombardement atomique de Paris"
 nuke_dropped.10.d: "Aujourd'hui, un engin nucléaire a explosé au-dessus de la ville de Paris, causant des destructions massives et de nombreuses victimes. La France était sous le choc alors que sa capitale subissait ce qui pourrait être l'attaque la plus dévastatrice qu'elle n'ait jamais connue, malgré des siècles de guerres et de révolutions. Les Parisiens s'attendaient peut-être à une conquête, mais pas à une désolation brutale.\n\nTout défilé de victoire aux Champs-Élysées devant les vestiges de l'Arc de Triomphe semble peu probable dans l'état actuel de la ville. Peut-être que les décennies à venir verront la naissance d'un nouveau Paris, mais Paris dans l'esprit du public, la ville construite dans la Belle Époque, est partie pour toujours."
nuke_dropped.10.a: "La ville de la lumière a brûlé."
nuke_dropped.10.b: "Pas plus tard qu'hier, il semblait que nous aurions toujours Paris."

nuke_dropped.11.t: "Bombardement atomique de Moscou"
 nuke_dropped.11.d: "Une ville que beaucoup ont essayé de conquérir sans succès, Moscou a été la cible d'une attaque nucléaire aujourd'hui. L'explosion était dirigée vers le cœur historique de la ville, le Kremlin ayant été presque entièrement détruit par le souffle.\n\n[From.From.Owner.GetLeader], de plus en plus conscient et craintif de toutes les menaces possibles et impossibles, a évacué à temps et a survécu. Cependant, même l'immensité de [From.From.Owner.GetName] pourrait ne pas être suffisante pour échapper à un ennemi aussi impitoyable. En effet, si cela continue, la nation ne sera bientôt plus constituée que de deux types de terres désolées : Ceux qui étaient là à l'origine, et ceux créés par ses ennemis."
nuke_dropped.11.a: "Un hiver nucléaire ne rendra-t-il pas Moscou plus difficile ?"
nuke_dropped.11.b: "Ils peuvent brûler toutes nos villes, mais ils ne les prendront jamais."

nuke_dropped.12.t: "Bombardement atomique de Copenhague"
nuke_dropped.12.d: "Aujourd'hui, la ville de Copenhague a été frappée par une explosion nucléaire. Ayant grandi après avoir échappé à la destruction dans la Grande Guerre grâce à la neutralité du Danemark, la capitale n'a jamais connu une attaque aussi dévastatrice depuis les guerres napoléoniennes. Les environs de l'Öresund ont également subi d'importantes retombées et les survivants ont commencé à fuir vers Fyn et le continent par crainte d'autres attaques. On ignore actuellement où se trouve Christian X et le moral de la nation a été gravement affecté par cette attaque. Reste à savoir si c'est le début de la fin pour l'une des plus anciennes nations d'Europe."
nuke_dropped.12.a: "Quelque chose est irradié dans l'état du Danemark."
nuke_dropped.12.b: "La ville a déjà brûlé, mais n'a pas péri."

nuke_dropped.13.t: "Bombardement atomique de Stockholm"
nuke_dropped.13.d: "La belle ville de Stockholm, fière Venise du Nord, a été frappée aujourd'hui par une bombe nucléaire. Malgré tous les efforts qu'ils ont déployés par le passé pour rester neutres, les Suédois ont maintenant payé le prix ultime d'un conflit international. L'épicentre de l'explosion se trouvait au milieu du centre-sud de Stockholm, une zone destinée au développement futur et à de grands projets de construction, aujourd'hui irréversiblement détruite. Une grande partie de la ville est méconnaissable, mais les anciennes structures à Slussen semblent avoir survécu à l'explosion mieux que prévu. Il a été décidé qu'il devrait rester intacte pour toujours comme un monument à la résilience de la ville."
nuke_dropped.13.a: "Avec ça, la neutralité suédoise ne sera plus qu'un souvenir."
nuke_dropped.13.b: "Le tigre suédois ne perdra pas ses galons !"

nuke_dropped.14.t: "Bombardement atomique de Bangkok"
 nuke_dropped.14.d: "La belle ville de Bangkok, fière Venise de l'Orient, a été frappée aujourd'hui par une bombe nucléaire à [GetDateText]. On pense que l'épicentre se trouve près du Grand Palais, détruisant des siècles d'artefacts culturels dont le Bouddha d'émeraude.\n\n[From.From.Owner.GetLeader] a néanmoins confirmé qu'il a survécu et prépare un discours excitant pour la radio plus tard dans la journée. Une grande partie de la ville est au-delà de la reconnaissance avec la vieille ville complètement rasée, mais la Pagode Dorée semble avoir survécu à l'explosion mieux que prévu. Il a été décidé qu'elle devrait rester intacte pour toujours comme un monument à la résilience de la ville."
 nuke_dropped.14.a: "Cela signifie-t-il la fin de l'indépendance [SIA.GetAdjective] ?"
 nuke_dropped.14.b: "Les [SIA.GetAdjective]s seront toujours libre ! Nous ne nous rendrons pas aux impérialistes étrangers !"
