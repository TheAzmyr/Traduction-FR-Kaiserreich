 UPC_the_warchest_of_national_unification_idea:9 "Levée de Fonds pour l'Unification Nationale"
 UPC_the_warchest_of_national_unification_idea_desc:9 "Pour se lancer dans une grande campagne, il est nécessaire de disposer d'un approvisionnement suffisant en armes, munitions, main-d'œuvre, matériel et finances. Sans cela, la campagne est tout simplement vouée à l'échec. Après tout, on ne peut pas gagner une guerre uniquement avec des espoirs et des rêves. Cependant, constituer un stock aussi important est une entreprise coûteuse, mais qui s'avère finalement extrêmement bénéfique à court terme. En effet, toutes nos poignées de main, réquisitions, accords et transactions ont permis au gouvernement de disposer d'un surplus de tout ce dont il pourrait avoir besoin. Il faut simplement espérer que le prix à payer à l'avenir ne sera pas trop élevé."

 UPC_the_third_constitutional_protection_movement_idea:9 "Le Troisième Mouvement de Protection de la Constitution"
 UPC_the_third_constitutional_protection_movement_idea_desc:9 "Le premier Mouvement de Protection de la Constitution a vu le jour dans le contexte de la mort de Yuan Shikai après le succès de la Guerre de Protection de la Nation. Les héros sudistes de la Protection de la Nation ayant jeté les bases pour établir leur propre gouvernement de protection de la nation, leurs efforts ont finalement été les précurseurs du Gouvernement de Protection de la Constitution établi en 1917 par le Dr Sun Yat-sen à Guangzhou. En invitant les membres originaux de l'assemblée (qui avait été dissoute par Duan Qirui), Sun, Lu Rongting, Tang Jiyao, Hu Hanmin, Wu Tingfang, Chen Jiongming, Cen Chunxuan, Li Liejun et bien d'autres allaient établir le Gouvernement de Protection de la Constitution. Cela allait finalement aboutir à la destitution de Sun et à l'échec des pourparlers de paix entre le Nord et le Sud menés par l'Anhui.\n\nLe deuxième Mouvement de Protection de la Constitution a vu le jour en opposition à la poursuite des pourparlers de paix entre le Nord et le Sud menés par le Zhili. Les conflits qui ont suivi dans le Yunnan et le Liangguang ont conduit à la réélection de Sun au poste de Généralissime, puis à la rupture entre Sun et Chen Jiongming sur la question de l'unification par la soumission ou la négociation. Alors que Sun rejetait la voie de la négociation, la folie de l'Expédition du Nord prouve que le Sud doit attendre le moment opportun et s'engager à nouveau dans des pourparlers de paix entre le Nord et le Sud.\n\n$UPC_the_third_constitutional_protection_movement_idea_tt$"

 UPC_directorate_of_rehabliation_negotiation_idea:9 "Direction de la Réhabilitation"
 UPC_directorate_of_rehabliation_negotiation_idea_desc:9 "La Direction de la Réhabilitation est un nouveau service gouvernemental créé dans le but de traiter les questions relatives à la coordination des territoires récemment occupés. Elle est chargée du maintien de la loi martiale, de l'intégration des administrations provinciales et départementales et de la reconstruction nationale. Composée de divers départements placés sous l'autorité d'un directeur général et de deux directeurs adjoints, la Direction fonctionne comme un ministère au sein du gouvernement et est finalement envisagée comme une institution temporaire dont la durée dépendra de la "durée nécessaire à la réhabilitation"."

 UPC_a_modified_tutelage_idea:9 "Une Tutelle Modifiée"
 UPC_a_modified_tutelage_idea_desc:9 "Sous l'influence durable du Dr Sun Yat-sen, le Kuomintang devait rester à jamais un mouvement national révolutionnaire. Il devait suivre la Révolution nationale en Trois Étapes telle qu'il l'avait prescrite : Unification militaire, Tutelle et Régime constitutionnel. Hélas, il semblerait que le Mouvement fédéraliste ait rompu avec cette tradition, préférant ne pas mettre en œuvre l'état de Dangguo. Alors que les orthodoxes et les partisans de la ligne dure dénonceraient cela comme une condamnation de la nation à l'échec, voire comme une démocratie corrompue fondée sur les chaînes de l'héritage de Beiyang, les plus pragmatiques et les plus modérés se sont adaptés.\n\nLe Kuomintang a toujours été le parti de la Révolution nationale chinoise, quelle que soit la forme qu'elle prenne, et même si la Tutelle telle qu'elle a été prescrite ne verra peut-être jamais le jour, il incombe toujours au Kuomintang d'éclairer le peuple, de le former à ses quatre droits fondamentaux et de cultiver une démocratie chinoise capable de résister à l'épreuve du temps."

 UPC_second_party_of_the_republic_idea:9 "Deuxième Parti de la République"
 UPC_second_party_of_the_republic_idea_desc:9 "La Ligue démocratique de Chine est depuis longtemps fidèle à l'héritage et à la pratique de la démocratie civique. Inébranlables dans cette conviction, les partis précurseurs de la LDC ont soutenu la nation dès ses premiers pas dans la pratique démocratique et, à maintes reprises, ils ont été à l'avant-garde de la défense des vertus et des valeurs de la nation. Ils ont encouragé les citoyens à exercer leur droit de vote. Et avec le lever du drapeau du mouvement fédéraliste sous la Grande Alliance républicaine, la LDC a été à leurs côtés depuis le début du voyage.\n\nLa Grande Alliance républicaine a peut-être initié et fondé la nouvelle république, mais c'est sous la bienveillance et les auspices de la Ligue démocratique de Chine que la démocratie chinoise est protégée. Il n'y a pas d'entité plus méritante pour être le Deuxième Parti de la République."

 UPC_stabilising_electoral_politics_GXC_idea:9 "Politique Électorale Stabilisée"
 UPC_stabilising_electoral_politics_GXC_idea_desc:9 "Incroyablement, du moins selon la jurisprudence, il semblerait que la démocratie chinoise soit là pour durer. Sous l'impulsion de la Grande Alliance républicaine, les Fédéralistes du Sud ont réussi à imposer à la nation une véritable démocratie. Fidèles à leur nature fédéraliste, ils ont supervisé la mise en place d'une infrastructure électorale, l'unification de la nation et, finalement, le transfert pacifique du pouvoir à un autre parti.\n\nGrâce à la mise en œuvre d'une série de mesures politiques malgré la perte du pouvoir, la Grande Alliance républicaine a permis une véritable stabilisation et normalisation de la démocratie parlementaire au sein de la République. Contrairement à la République de Beiyang, ce ne sont plus les militaires qui dirigent la politique électorale chinoise, mais les politiciens civils."

 UPC_anti_partisan_ideal_idea:9 "L'Idéal Anti-partisan"
 UPC_anti_partisan_ideal_idea_desc:9 "Des personnalités dominatrices ont déchiré la République de Beiyang, ainsi que la dynastie qui l'avait précédée. Sous l'égide de l'égoïsme, de l'adhésion idéologique et de l'obéissance aveugle, la première tentative de démocratie du pays a donné lieu à d'autres révolutions et à de multiples guerres civiles, qui ont abouti à la perpétuation de l'ère des seigneurs de la guerre. L'idéologie peut fournir au peuple une base d'action, mais l'individu doit conserver en lui-même la capacité de penser par lui-même. Tant en tant que dirigeant politique qu'en tant que participant à la politique électorale.\n\nSi les opposants des ailes radicales peuvent dénoncer l'idéalisme "Scientifique" et "Moraliste" du caucus républicain indépendant sur la scène politique chinoise, il est évident que leur colère reste lettre morte. Sous la houlette d'hommes tels que Hu Shih et Huang Fu, la République fédérale ne se maintiendra qu'en adhérant à l'idéal anti-partisan. Une action sage, sans principes idéologiques aveugles pour la détruire."

 UPC_the_liangist_dream_GXC_idea:9 "Le Rêve Liangiste"
 UPC_the_liangist_dream_GXC_idea_desc:9 "Liang Qichao savait quand il était temps d'appeler à la révolution et quand il était temps de faire la paix. Lorsque le gouvernement Qing a refusé d'adopter les réformes de Kang Youwei, Liang a été contraint de former une alliance de nécessité avec les forces révolutionnaires de Sun Yat-sen afin de lutter pour une Chine meilleure. Cependant, Liang a déposé les armes après 1912 pour travailler au sein du Gouvernement de Beijing en faveur d'un véritable changement. Contrairement aux adeptes du culte du Parti, nous continuons à lutter pour une Chine forte et démocratique. Nous rejetons obstinément les appels des tyrans et défendons la liberté !"

 UPC_the_liangist_dream_left_idea:9 "$UPC_the_liangist_dream_GXC_idea$"
 UPC_the_liangist_dream_left_idea_desc:9 "Liang Qichao a été à l'avant-garde du réformisme dans la politique chinoise pendant des décennies. Les Sunnistes de Guangzhou n'ont laissé aucune chance à Liang et ont continué à tenter de plonger la Chine dans une ère d'anarchie. Remettant constamment en question ses idées, Liang en est venu à la conclusion que l'idéal vers lequel il fallait tendre résidait dans le socialisme réformiste de l'idéal fabien, et non dans les inepties bolcheviques du Kuomintang. La paix tant attendue enfin assurée, nous pouvons désormais concrétiser la vision de Liang."

 UPC_executive_camarilla_idea:9 "La Camarilla de l'Exécutif"
 UPC_executive_camarilla_idea_desc:9 "Il n'y a pas de meilleure garantie pour la démocratie que le règne d'une élite méritocratique, et c'est cette élite qui forme le cercle restreint autour du Président. Tant que la nation chinoise ne se sera pas stabilisée face aux seigneurs de la guerre, aux révolutionnaires et à tous ceux qui cherchent à détruire sa démocratie naissante, le président et sa camarilla resteront prêts à agir. Garants de la démocratie au sein de la République du pistolet chargé, dès les premiers signes de danger, les fidèles du président passeront à l'action. Que ce soit de manière préventive ou non, c'est sous leur initiative que la Chine sera guidée vers un avenir meilleur."

 UPC_regionalism_enshrined_idea:9 "Régionalisme Consacré"
 UPC_regionalism_enshrined_idea_desc:9 "Le Fédéralisme ne repose que sur les provinces contributrices de l'ensemble national, c'est-à-dire au sens même du mouvement. Zhang Taiyan, le père du Fédéralisme chinois, est fermement convaincu que la nation doit prendre une forme plus proche d'une confédération, dans laquelle les régions peuvent exercer une véritable autonomie. Il est intrinsèque à la démocratie et au Fédéralisme que la nation accorde un pouvoir approprié à ses provinces, et sous le Caucus régionaliste, le rôle de la province a été inscrit culturellement dans la République. C'est une destinée propre à la Chine que de rejeter la notion d'État-nation, en la remplaçant par celle de confédération nationale."

 UPC_a_plebiscitarian_revolution_by_the_ballot_idea:9 "La Révolution par le Plébiscite"
 UPC_a_plebiscitarian_revolution_by_the_ballot_idea_desc:9 "Zeng Qi rêvait d'appeler à une révolution violente contre les seigneurs de la guerre et le Kuomintang afin d'établir une république nationaliste et d'offrir au peuple chinois l'ère de réparation qu'il méritait, mais nos rêves ont été tempérés par les vents du destin. L'avenir du PJC ne réside pas dans la force des armes, mais dans la force de l'électoralisme. Chaque jour, nous touchons le cœur et l'esprit de notre jeunesse, et chaque jour, les masses continuent de récompenser notre noble parti. Zeng s'est lancé dans la construction d'une nouvelle Chine dans le sang et le fer, mais c'est Zuo qui réalisera son rêve grâce à la puissance de la plume !"

 UPC_education_for_the_masses_idea:9 "Éducation des Masses"
 UPC_education_for_the_masses_idea_desc:9 "Tout comme le manifeste de la religion occidentale, la République, ils sont tous influencés par le même triple idéal. Le renversement des anciennes classes sociales, le rejet du gouvernement autocratique, l'égalité universelle de tous les hommes devant la loi, la garantie d'une quadruple liberté de conscience, de pensée, d'expression et de presse, qui a constitué le rempart de la révolution, la réalisation de l'éducation universelle, la libération des femmes, le mouvement féministe, la réalisation des droits politiques des femmes.\n\nToutes ces grandes réalisations ne peuvent être poursuivies que grâce à l'éducation des masses nationales. Si la Chine veut se positionner sur la scène internationale comme un pays égal, voire supérieur, à ses contemporains, elle ne peut pas rester dans l'analphabétisme. Quand le paysan moyen ne sait pas lire, comment peut-on attendre de lui qu'il exerce son devoir civique lors d'une élection ? Quoi qu'il arrive, éduquons le peuple."

 UPC_the_anti_opium_campaign_idea:9 "La Campagne Anti-opium"
 UPC_the_anti_opium_campaign_idea_desc:9 "Si les efforts déployés localement dans le Guangdong par les acolytes de la Grande Alliance républicaine ont permis d'améliorer considérablement la situation, la consommation et la contrebande d'opium restent un problème grave à l'échelle nationale. En particulier dans les provinces où les contrôles sont beaucoup plus laxistes, où la moralité est différente, le pays a dû accepter l'afflux et la présence continue de cette substance néfaste dans la vie quotidienne. Grâce à la Société internationale anti-opium, à l'incinération massive des stocks et à la confiscation forcée, on espère que le gouvernement sera en mesure de reléguer définitivement ce fléau aux oubliettes de l'histoire."

 UPC_union_dissent_idea:9 "Syndicats Dissidents"
 UPC_union_dissent_idea_desc:9 "Mesure peut-être impopulaire, les différentes organisations socialistes ont lancé diverses tentatives sporadiques de grève en réponse à la décision du Gouvernement d'imposer la dépolitisation du mouvement syndical. Comme auparavant, le gouvernement a jugé bon de négocier avec les syndicats, en appelant au compromis, à l'entraide et à la compréhension mutuelle pour progresser. En améliorant les conditions de travail, les salaires et la protection sociale des travailleurs, le Gouvernement troquera le bâton contre la carotte, et tout ce qu'il attend en retour, c'est que les syndicats adoptent une nature apolitique tangible, peu importe à quel point les syndicalistes peuvent le dénoncer."

 UPC_primacy_of_the_executive_state_idea:9 "Primauté de l'État Exécutif"
 UPC_primacy_of_the_executive_state_idea_desc:9 "L'autocratie peut être considérée comme l'antithèse de la démocratie, mais cela n'est vrai que si les individus qui détiennent tout le pouvoir ne font pas partie des "Bonnes Gens". Une dictature éclairée, lorsqu'elle est utilisée à son plein potentiel, peut en fait être plus efficace qu'une démocratie élémentaire à court terme. Et au niveau de l'État, seul le pouvoir exécutif peut agir en cas de crise pour éviter la désunion. L'ère des seigneurs de la guerre n'a été qu'un désastre, avec un régionalisme omniprésent et des gouvernements provinciaux désobéissant à la capitale.\n\nTout en conservant le Fédéralisme comme idéologie principale, les Constitutionnalistes ont néanmoins fait pression sur le Gouvernement central pour qu'il adopte une approche plus pratique dans l'équilibre entre les provinces et la nation. L'exécutif doit conserver une influence dans la vie de chaque province, afin d'empêcher le retour du seigneurisme."

 UPC_the_anti_vice_campaign_idea:9 "La Campagne Anti-vices"
 UPC_the_anti_vice_campaign_idea_desc:9 "Depuis ses débuts dans l'esprit du Parti de l'Intérêt public de Chen Jiongming, du Gang des Neuf de Xiong Kewu, du Parti du Gouvernement populaire de Tang Jiyao ou de la Société du Renouveau populaire de Zhao Hengti, la Grande Ligue républicaine a toujours eu pour objectif l'éradication de l'opium. Vice particulièrement présent dans les provinces frontalières, qui constituent le cœur du mouvement fédéraliste traditionnel, l'opium n'était rien d'autre qu'un fléau qui ravageait la Chine et détruisait son peuple !\n\nMais le Gouvernement doit aller plus loin, il doit procéder à l'éradication totale du vice. Les maux sociaux — l'opium, le banditisme, le jeu et la guerre civile — doivent tous être traités sans délai. Avec l'unification de la nation et les campagnes contre les bandits en cours, il ne reste plus qu'à éliminer l'opium, le jeu, la corruption, la prostitution et toutes les autres formes de maux."

 UPC_a_legacy_of_thousands_of_years_idea:9 "Un Héritage de Milliers d'Années"
 UPC_a_legacy_of_thousands_of_years_idea_desc:9 "Depuis l'époque du Grand Han, la Chine a accueilli une classe élitiste de lettrés-fonctionnaires sur laquelle toute la société chinoise s'appuyait fortement. Pour guider la nation vers l'avenir et accomplir les tâches bureaucratiques quotidiennes, leurs mérites étaient vérifiés par la réussite aux examens impériaux. Bien que leur notoriété ait diminué avec l'abolition des examens impériaux, leur présence reste fortement ressentie. Il existe une forte tradition bureaucratique au sein de la nation, caractérisée par l'efficacité et une moralité saine, et beaucoup continuent d'adhérer à ce credo. Aucune bureaucratie ou administration ne sera plus efficace que celle de la nouvelle République !"

 UPC_the_rural_education_campaign:9 "La Campagne d'Éducation Rurale"
 UPC_the_rural_education_campaign_desc:9 "Il est du ressort du gouvernement d'assurer le bien-être de ses citoyens, et pourtant, le paysan chinois moyen se lamente sous le joug de son analphabétisme injuste. Non seulement cela handicape la nation et les moyens de subsistance des citoyens, mais cela élimine tout simplement toute possibilité d'une démocratie saine, fonctionnelle et stable. Alors que le gouvernement veillerait normalement à ce que le niveau d'alphabétisation de la nation augmente progressivement, il subit la pression du caucus régionaliste pour que les populations rurales — sa principale base de soutien — bénéficient de l'éducation moderne, source d'épanouissement essentiel."

 UPC_all_representative_governmental_organs_idea:9 "L'Organe Gouvernemental Représentatif"
 UPC_all_representative_governmental_organs_idea_desc:9 "Dans un pays aussi vaste que la Chine, les principes organisationnels fédéraux sont le seul moyen de parvenir à un équilibre adéquat entre le localisme et l'autorité centrale. La mise en place d'un gouvernement local qui synthétise le corporatisme et le fédéralisme favorisera le renouveau national de la République de Chine et nous mènera vers une ère de liberté et de prospérité !"

