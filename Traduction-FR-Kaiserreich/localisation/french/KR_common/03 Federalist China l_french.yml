 UPC.chinademocraticleague.001.t:9 "L'incident des sept gentilshommes"
 UPC.chinademocraticleague.001.d:9 "L'hystérie anti-concessionniste prenant une tournure radicale, une réaction conservatrice semblait inévitable. Mais beaucoup ont été choqués lorsque sept membres éminents de la Fédération du salut national ont été soudainement arrêtés par les autorités de la légation à Shanghai et extradés à Beijing pour trahison, où ils sont toujours emprisonnés dans l'attente de leur procès.\n\nSi la Fédération du salut national a gagné en popularité ces derniers mois en organisant des manifestations anti-concessionnistes, leur arrestation s'inscrit également dans le contexte plus large du mouvement démocratique chinois. Exploitant la vacance du pouvoir au sein de la gauche après l'expédition du Nord en 1928, la FNS, le Parti constitutionnaliste chinois, la Société chinoise d'enseignement professionnel, l'Alliance pour la reconstruction rurale et de nombreux autres indépendants, de Hu Shih à des socialistes comme Zhang Bojun et Tan Pingshan, ont formé la Ligue unie pour la construction nationale.\n\nL'apparition de nombreuses personnalités proches des socialistes a suscité une grande méfiance, obligeant l'UNCL à publier un article de foi en 12 points, qui appelait à l'unité, aux négociations pacifiques, à la reconstruction, à la promulgation d'une constitution et à son application, à la reconnaissance des partis politiques, à la fin de l'implication de l'armée dans la politique, à la lutte contre la corruption et à l'absence de partisanerie. Les autorités du Zhili ont fait preuve d'humilité à l'approche des élections de 1929, mais le soulèvement de Shanghai de 1932 a été l'occasion d'une répression brutale qui a contraint l'UNCL à la clandestinité.\n\nAprès la purge du Zhili, de nombreux intellectuels libéraux et progressistes ont fui la Ligue vers le sud-ouest où ils ont trouvé des gouvernements de seigneurs de la guerre disposés à les tolérer. Une nouvelle coalition s'est formée sous le nom de Fédération des partis démocratiques chinois. La FCDP opère en secret, bien qu'elle se soit débarrassée des membres de gauche qui attiraient trop l'attention, comme Zhang et Tan. La NSF n'est pas invitée au départ à rejoindre le FCDP, mais elle finit par y être réadmise. L'année 1936 a donné un coup de fouet au PCDP, mais la faible réaction des autorités du PCDP a provoqué l'éclatement de ce mouvement fragile."
