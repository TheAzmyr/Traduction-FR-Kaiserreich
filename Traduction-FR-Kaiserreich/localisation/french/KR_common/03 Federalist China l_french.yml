 UPC_upcoming_federal_elections_timer:9 "Upcoming Federal Elections in [?UPC.campaign_timer_var|0] Months"
 UPC_upcoming_federal_elections_timer_desc:9 "Federal elections have been scheduled to be held within a few months. During this time, we will be able to campaign in the various provinces and also engage in other electioneering activities. Our opponents in this election will not be passive either - the only way to stay in place is to keep moving!"

 UPC_elections_swap_sides_decision:9 "Swap Sides"
 UPC_elections_swap_sides_decision_desc:9 "We all make mistakes sometimes. And during those times, wise politicians may choose to pivot and back a stronger horse."

 UPC_expand_our_ground_game_decision:9 "Expand Our Ground Game"
 UPC_expand_our_ground_game_decision_desc:9 "Traditional Chinese elections have been an elitist affair, with minimal campaigning by leading politicians - the dirty work left in the hands of various fixers and other agents. Times are changing however. If we are to win this election, we will need to pour further resources on the campaign trail - adding more stops, more stump speeches, more activists - anything to gain an advantage."

 UPC_leverage_presidential_powers_decision:9 "Leverage Presidential Powers"
 UPC_leverage_presidential_powers_decision_desc:9 "The President is a powerful man, no matter how much the various legislatures have sought to limit executive prerogatives. Some may call it abuse or populism - but the people elect their President to act. A few last minute decrees to improve the people's quality of life and ensure they have a few more coins in their pockets, hire a few more select individuals in valuable sinecures, and sideline a few pesky rivals is not corruption - it's just politics."

 UPC_lean_on_our_military_ties_decision:9 "Lean on Our Military Ties"
 UPC_lean_on_our_military_ties_decision_desc:9 "Our President has a uniquely close relationship with the military, having recruited, trained, and led it to victory. Though ostensibly having moved onto a more civilian role and having given up day to day control over operations, he still retains extensive personal friendships with leading military officers who would be more than happy to be of service \"influencing\" the upcoming vote."

 UPC_campaign_in_state_decision:9 "Campaign in [UPC_election_region_scripted_loc]"
 UPC_campaign_in_state_decision_desc:9 "With our time and resources limited, we must be strategic about where we focus our campaign efforts. We will likely maximise our impact by campaigning in provinces with high population density like Sichuan, Shandong, Zhili, Henan, Guangdong, and Jiangsu, however we might also benefit from campaigning in smaller but more traditional support-bases like Zhejiang, Hunan and Shanghai for the CDL and Yunnan, Jiangxi, and the Diaspora for the GRA."

