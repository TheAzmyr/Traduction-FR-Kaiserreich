 UPC.chinademocraticleague.001.t:9 "The Seven Gentlemen Incident"
 UPC.chinademocraticleague.001.d:9 "With the anti-concessionist hysteria taking a radical turn, conservative backlash seemed inevitable. But many were shocked when seven prominent members of the National Salvation Federation were suddenly detained by Legation authorities in Shanghai and extradited to Beijing on treason charges, where they remain imprisoned awaiting trial.\n\nWhile the National Salvation Federation has gained traction in recent months for organising anti-concessionist protests, their arrest also takes place in the backdrop of the broader Chinese democratic movement. Exploiting the post-Northern Expedition power vacuum among the left in 1928, the NSF along with the Chinese Constitutionalist Party, the Chinese Vocational Educational Society, the Rural Reconstruction Alliance, and many other independents ranging from Hu Shih to socialists like Zhang Bojun and Tan Pingshan formed the United National Construction League.\n\nThe appearance of many socialist-adjacent figures triggered considerable suspicion, forcing the UNCL to publish a 12-point Articles of Faith, that included calls for unity, peaceful negotiations, reconstruction, the promulgation of a constitution and enforcement of it, recognition of political parties, the end of military involvement in politics, anti-corruption, and non-partisanship. Humoured by Zhili authorities in the lead-up to the 1929 Elections, the 1932 Shanghai Uprising saw a brutal crackdown that forced the UNCL underground.\n\nAfter the Zhili purge, many liberal and progressive intellectuals fled the League to the southwest where they found warlord governments willing to tolerate them. A new coalition was formed known as the Federation of Chinese Democratic Parties. The FCDP operated in secret, though it purged itself of leftist members who drew too much heat like Zhang and Tan. The NSF was not initially invited to the FCDP, but were eventually readmitted. 1936 gave the FCDP a boost but the weak response by FCDP authorities have caused the fragile movement to splinter."
 UPC.chinademocraticleague.001.a:9 "A lot of socialist rabble rousers getting what they deserve."
 UPC.chinademocraticleague.001.b:9 "An affront to civil rights in China!"
 UPC.chinademocraticleague.001.c:9 "Proof bourgeois reformism goes nowhere."
 UPC.chinademocraticleague.001.e:9 "Beiyang slides back into authoritarianism."

 UPC.chinademocraticleague.002.t:9 "The China Democratic Socialist Party"
 UPC.chinademocraticleague.002.d:9 "The arrest of the Seven Gentlemen has sent shockwaves across China. But the upwelling in anger has not only been pointed at [QIE.GetAdjective] authorities. The Federation of Chinese Democratic Parties, has proven ineffectual in their response to the crisis with its component parties divided on their response and their leaders mostly calling for calm.\n\nIn particular the Chinese Constitutionalist Party, the largest component of the FCDP and the only formal political party, has been accused of being spineless - too afraid of losing their influence in the National Assembly. The FCDP response has been limited to a belated statement condemning the arrests and funding lawyers for the accused.\n\nMany disgruntled FCDP intellectuals in the south have gathered in Guangzhou, where after weeks of discussion they have announced the formation of the China Democratic Socialist Party. Heading the party are former members of the China National Renaissance Society, a clique of left-Liangists within the CCP led by Zhang Junmai and Zhang Dongsun. Another major faction are the (Tsinghua University clique of the) Crescent Moon Society led by Long Longji, Wen Yiduo, and Liang Shiqiu.\n\nThe new party claims to stand for a Western-style parliamentary democracy, a mixed economic system that blends guild socialism and social democracy, and a nationalistic outlook that elevates race as the most important principle in society. In addition to calling for a new constitution, they also demand an immutable Five Year Plan after reunification, with a focus on unity, efficiency, and stability.\n\nDSP leaders have a history of working with southern warlords such as Sun Chuanfang, Federalists such as Zhao Hengti, Chen Jiongming, and Tang Jiyao, and intellectuals such as Hu Shih. They also have had some overlap with the Young China Party, another Liangist offshoot. Though only boasting about ten thousand followers on the onset, the Renaissance Weekly newspaper has seen a notable uptick in subscribers."
 UPC.chinademocraticleague.002.a:9 "The dawn of a new way for China!"
 UPC.chinademocraticleague.002.b:9 "Proof that there is an alternative for China!"
 UPC.chinademocraticleague.002.c:9 "Could they breathe new life into Southern democracy?"
 UPC.chinademocraticleague.002.e:9 "Revisionist, bourgeois, and counter-revolutionary!"
 UPC.chinademocraticleague.002.f:9 "Another socialist splinter? Really?"

 UPC.chinademocraticleague.003.t:9 "Trial of the Seven Gentlemen"
 UPC.chinademocraticleague.003.d.manchu:9 "Naturally the institution of the Manchu over the ashes of the Beiyang Republic would've wrought serious condemnation from the public and concerns of instability. However, it would not be the monarchy itself that would be the source of recent controversy, but that of the arrest of a varied group of left-leaning intellectuals. Thrusting the already irate democratic and intellectual political circles into nigh fury, they have begun to fully siege down the government for a response. Mobilised in large part by the NSF, Endeavour, PSC, RRA, YCP, and even members of the rather passive CCP, many have sent a flurry of denouncements towards the ruling government.\n\nEver since the formation of the NSF, the public has keenly observed the government's conduct in regards towards concessions, and democracy. Black Monday, in conjunction with the arrest of the Seven Gentlemen and unrest in Shanghai, the League, and elsewhere has led to quite a dire state of affairs.\n\nExtradited to Beijing, the Seven Gentlemen had been treated particularly well by the authorities. Nonetheless, leading jurists supported by the Aisin-Gioro family submitted their indictment. Accusing the Seven Gentlemen of \"organising a group for the purpose of endangering the Government of China\", citing multiple breaches of Chinese state law, they were successfully indicted.\n\nHowever after four months of captivity, the Seven Gentlemen have given rise to a growing intellectual movement calling for their release, and in-part acting as a cover for broader calls for democracy, a peaceful end to the civil war, and unity against foreign aggression. Behind closed doors, various reformist aristocrats and intellectuals of the inner circle have pressured [QIE.GetSecondInCommand] to suggest to the Xuantong Emperor that he should grant them a pardon.\n\nOn the other end, hardliners within the aristocracy such as Xiqia, Pujie, Puren, Zaizhen and Xiankui have insisted that the Seven Gentlemen are socialist terrorists, merely Kuomintang adjacent political agitators; any concession now would make the Royal Government look weak."
 UPC.chinademocraticleague.003.d.zhili:9 "One can hardly say that the Zhili's rule in China has been that of an all-popular one. The recent controversy surrounding the arrest of the \"Seven Gentlemen\" has thrust the already irate democratic and intellectual political circles into nigh fury as they siege down the government for a response. Mobilised in large part by the NSF, Endeavour, PSC, RRA, YCP, and even members of the rather passive CCP, many notables have sent a flurry of denouncements towards the ruling government.\n\nEver since the formation of the NSF, the public has keenly observed the government's conduct in regards towards the concessions, and democracy. Black Monday, in conjunction with the arrest of the Seven Gentlemen, and unrest in Shanghai, the League, and elsewhere has led to quite a dire state of affairs.\n\nExtradited to Beijing, the Seven Gentlemen were treated particularly well by the authorities. Nonetheless, leading Harmony Association jurists led by Bian Shoujing of the Tianjin-Baoding Group submitted their indictment. Accusing the Seven Gentlemen of \"organising a group for the purpose of endangering the Government of China\", and citing multiple breaches of Chinese state law, they engineered a successful indictment.\n\nHowever after four months of captivity, the Seven Gentlemen have given rise to a growing intellectual movement rallying for their release, although that is but a cover for broader calls for democracy, a peaceful end to the civil war, and unity against foreign aggression. Behind closed doors, Bai Jianwu, Sun Danlin, and their Political Affairs Department of the Luoyang Faction have taken the Jade Marshal aside, urging him to pressure the Government to drop the charges and release the imprisoned.\n\nOn the other end, the Tianjin-Baoding Group and other Zhili branches have put their foot down, insisting that the Seven Gentlemen are merely Kuomintang adjacent political agitators, that any concession now would make the Zhili look weak. Noticeably, Zhang Qihuang's Secretariat Faction and Cao Kun have remained outside the squabble, deigning to back whatever the majority decides."
 UPC.chinademocraticleague.003.a.zhili:9 "Bai Jianwu and Sun Danlin push for their release!"
 UPC.chinademocraticleague.003.b.zhili:9 "The Tianjin-Baoding Group rally for their continued detainment."
 UPC.chinademocraticleague.003.a.manchu:9 "Popular pressure forces the Royalists to concede."
 UPC.chinademocraticleague.003.b.manchu:9 "You can hardly expect such rabblerousers to stay out of trouble."

#GXC CDL Events (100-199):
 UPC.chinademocraticleague.100.t:9 "The China Democratic League"
 UPC.chinademocraticleague.100.d:9 "As [GXC.GetAdjective] troops approached Beijing, concerns grew about the democratic future of the Federalist movement. Though Chen Jiongming has vowed to implement a stable transition to a democratic, federal republic, this has not satisfied many of his former progressive allies who worry about their decreasing leverage as unification draws near.\n\nThe old Federation of Chinese Democratic Parties has rebranded as the China Democratic League, led by Zhang Junmai of the Democratic Socialist Party. They have organised what they call a peaceful and patriotic opposition to demand the immediate implementation of democracy. The nation now looks to President Chen for his response."
 UPC.chinademocraticleague.100.a:9 "Let us see if Chen is the democrat he claims to be."
 UPC.chinademocraticleague.100.b:9 "Fools arguing with other fools."
 UPC.chinademocraticleague.100.c:9 "[FROM.Capital.GetCapitalVictoryPointName] is at a crossroads."

#YUN CDL Events (200-299):
 UPC.chinademocraticleague.200.t:9 "The China Democratic League"
 UPC.chinademocraticleague.200.d:9 "Gathering in [UPC.Capital.GetCapitalVictoryPointName], leaders of several parties and groups that made up the Federation of Chinese Democratic Parties have gathered for a stunning announcement: they will henceforth be known as the China Democratic League. This united party, now led by Crescent Moon Society intellectual Luo Longji, have published their manifesto, seeking a third way between revolution and graduation evolution: conscious reform.\n\nPresident [ROOT.GetLeader] has not yet made any statements on the matter, however it is clear that tensions between the executive and his opposition will continue to rise. How it will be resolved will set the tone for the future of the Federalist movement."
 UPC.chinademocraticleague.200.a:9 "We will monitor these developments carefully."
 UPC.chinademocraticleague.200.b:9 "Another day, another set of nonsense."
 UPC.chinademocraticleague.200.c:9 "China seems to be at another crossroads."

