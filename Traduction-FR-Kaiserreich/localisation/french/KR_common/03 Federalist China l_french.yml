 UPC_upcoming_federal_elections_timer:9 "Prochaines élections fédérales en [?UPC.campaign_timer_var|0] mois"
 UPC_upcoming_federal_elections_timer_desc:9 "Les élections fédérales sont prévues dans quelques mois. Pendant cette période, nous pourrons faire campagne dans les différentes provinces et nous engager dans d'autres activités de propagande électorale. Nos adversaires dans cette élection ne seront pas non plus passifs - la seule façon de rester en place est de continuer à bouger !"

 UPC_elections_swap_sides_decision:9 "Changer de camp"
 UPC_elections_swap_sides_decision_desc:9 "Il nous arrive à tous de commettre des erreurs. Et dans ces moments-là, les politiciens avisés peuvent choisir de pivoter et de soutenir un cheval plus fort."

 UPC_expand_our_ground_game_decision:9 "Développer notre jeu de terrain"
 UPC_expand_our_ground_game_decision_desc:9 "Les élections chinoises traditionnelles ont été une affaire élitiste, avec une campagne minimale de la part des principaux hommes politiques - le sale boulot étant laissé aux mains de divers arrangeurs et autres agents. Les temps changent cependant. Si nous voulons remporter ces élections, nous devrons consacrer davantage de ressources à la campagne, en multipliant les arrêts, les discours, les activistes - tout ce qui peut nous donner un avantage."

 UPC_leverage_presidential_powers_decision:9 "Tirer parti des pouvoirs présidentiels"
 UPC_leverage_presidential_powers_decision_desc:9 "Le président est un homme puissant, même si les différentes assemblées législatives ont cherché à limiter les prérogatives de l'exécutif. Certains parleront d'abus ou de populisme, mais le peuple élit son président pour qu'il agisse. Quelques décrets de dernière minute pour améliorer la qualité de vie des citoyens et s'assurer qu'ils ont quelques pièces de plus dans leurs poches, embaucher quelques personnes choisies dans des sinécures précieuses et mettre à l'écart quelques rivaux gênants, ce n'est pas de la corruption - c'est juste de la politique."

 UPC_lean_on_our_military_ties_decision:9 "S'appuyer sur nos liens militaires"
 UPC_lean_on_our_military_ties_decision_desc:9 "Notre président entretient une relation particulièrement étroite avec l'armée, qu'il a recrutée, entraînée et menée à la victoire. Bien qu'il ait ostensiblement évolué vers un rôle plus civil et qu'il ait renoncé au contrôle quotidien des opérations, il conserve de nombreuses amitiés personnelles avec des officiers militaires de premier plan qui seraient plus qu'heureux d'être utiles pour "influencer" le prochain vote."

 UPC_campaign_in_state_decision:9 "Campagne dans [UPC_election_region_scripted_loc]"
 UPC_campaign_in_state_decision_desc:9 "Notre temps et nos ressources étant limités, nous devons faire preuve de stratégie quant à l'endroit où nous concentrons nos efforts de campagne. Nous maximiserons probablement notre impact en faisant campagne dans des provinces à forte densité de population comme le Sichuan, le Shandong, le Zhili, le Henan, le Guangdong et le Jiangsu, mais nous pourrions également tirer profit d'une campagne dans des bases de soutien plus petites mais plus traditionnelles comme le Zhejiang, le Hunan et Shanghai pour la CDL et le Yunnan, le Jiangxi et la diaspora pour la GRA."

