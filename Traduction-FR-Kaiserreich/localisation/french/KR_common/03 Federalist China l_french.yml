#Enthusiasm Events
 UPC.enthusiasmmechanic.001.t:9 "La montée de l'autoritarisme en [FROM.GetName]"
 UPC.enthusiasmmechanic.001.d:9 "Le mouvement fédéraliste a toujours été très divisé, avec de nombreuses interprétations divergentes adoptées par différents dirigeants locaux en raison de la nature décentralisée du mouvement. Bien qu'une majorité du mouvement croie en la démocratie et qu'elle aille de pair avec le fédéralisme, certains sont moins convaincus de la nécessité de mettre en œuvre la démocratie au sein de leur administration respective, mais maintiennent généralement leur engagement en faveur d'un système fédéraliste en Chine.\n\nIl semblerait que le gouverneur [FROM.GetLeader] soit tombé dans cette catégorie, car des rapports limités font état d'un autoritarisme croissant à [FROM.GetNameDef]. Sous prétexte de maintenir l'ordre et la stabilité, le gouvernement provincial de [FROM.Capital.GetCapitalVictoryPointName] a été soumis à un contrôle plus strict de la part de [FROM.GetLeader].\n\nBien que le gouvernement fédéral n'ait pas le droit de s'immiscer dans les affaires provinciales et de dicter leur mode d'administration, beaucoup implorent [ROOT.GetLeader] de demander des comptes au gouverneur [FROM.GetLeader] pour son autoritarisme flagrant et son désir de gain politique."
 UPC.enthusiasmmechanic.001.a:9 "Nous devons leur demander des comptes et défendre les droits civiques !"
 UPC.enthusiasmmechanic.001.b:9 "L'autorité provinciale ne peut être bafouée..."

 UPC.enthusiasmmechanic.002.t:9 "Mise en œuvre démocratique dans [FROM.GetNameDef]"
 UPC.enthusiasmmechanic.002.d:9 "La démocratie constitutionnelle a longtemps vacillé en Chine, le militarisme autoritaire ayant pris le pas sur la volonté politique du peuple d'agir, entraînant plutôt la nation vers la corruption et un copinage flagrant. Malgré cela, le mouvement fédéraliste a persisté dans sa tentative de ramener la démocratie et le constitutionnalisme en Chine et de faire revivre l'idéalisme de la révolution Xinhai, loin de la démocratie oligarchique de copinage illibérale du Nord et de la dictature révolutionnaire avant-gardiste à parti unique du Kuomintang.\n\nCette mission est particulièrement évidente au sein de [FROM.GetNameDef], où le gouverneur [FROM.GetLeader] n'a cessé d'introduire des réformes démocratiques. En transformant [FROM.GetNameDef] en l'un des nombreux bastions de la démocratie constitutionnelle en Chine, [FROM.GetLeader] a gagné la confiance de nombreux fonctionnaires de [ROOT.Capital.GetCapitalVictoryPointName].\n\nLe mouvement fédéraliste s'est doté d'une "province modèle", qui montre au reste de la Chine comment une province doit être gouvernée, en respectant les souhaits et le bien-être de la population."
 UPC.enthusiasmmechanic.002.a:9 "Les droits civils et l'État de droit prévalent !"
 UPC.enthusiasmmechanic.002.b:9 "Une province modèle à suivre pour tout le pays !"

 UPC.enthusiasmmechanic.003.t:9 "[FROM.GetNameDef] réaffirme les droits des provinces !"
 UPC.enthusiasmmechanic.003.d:9 "L'autonomie provinciale a toujours été un principe fondamental de l'idéologie fédéraliste en Chine, même si beaucoup s'opposent sur la nature de sa mise en œuvre. Lorsque le pouvoir en Chine a commencé à se décentraliser et à se déplacer de plus en plus vers le niveau provincial, le provincialisme est devenu lui aussi de plus en plus courant, car beaucoup se méfient de l'incapacité du gouvernement central à traiter les problèmes locaux et se tournent vers les militaristes locaux pour les résoudre.\n\nMalgré notre affinité commune pour la cause fédéraliste, le gouverneur [FROM.GetLeader] s'est engagé à maintenir l'autonomie provinciale de [FROM.GetNameDef], en retenant discrètement les impôts dus au gouvernement fédéral et en sabotant discrètement la surveillance déjà limitée de la province par le gouvernement fédéral.\n\nIl est clair qu'il ne s'agit là que d'un affront à peine voilé, illustrant le mécontentement de [FROM.Capital.GetCapitalVictoryPointName] à l'égard du gouvernement fédéral. Si nous ne pouvons que nous taire sur cet incident mineur de peur d'être accusés de trahir la cause fédéraliste, les obligations entre le gouvernement fédéral et les gouvernements provinciaux doivent également être respectées."
 UPC.enthusiasmmechanic.003.a:9 "Ne voient-ils pas les charges qui pèsent sur le gouvernement ?"
 UPC.enthusiasmmechanic.003.b:9 "Ils doivent d'abord remplir leurs obligations envers [ROOT.Capital.GetCapitalVictoryPointName]."

 UPC.enthusiasmmechanic.004.t:9 "[FROM.GetNameDef] réaffirme son soutien aux politiques fédérales !"
 UPC.enthusiasmmechanic.004.d:9 "Le système fédéral repose uniquement sur la confiance mutuelle, car les politiques adoptées par le gouvernement fédéral ne peuvent espérer être appliquées par les gouvernements provinciaux que si elles sont dans l'intérêt de la province. De son côté, le gouvernement fédéral doit lui aussi faire confiance aux gouvernements provinciaux pour mener sa gouvernance conformément aux souhaits du gouvernement fédéral, tout en veillant à ne pas dépasser ses limites et à ne pas causer de dommages irréparables à la confiance.\n\nLe gouverneur [FROM.GetLeader] a exprimé sa confiance dans les politiques du gouvernement fédéral, renforçant ainsi l'unité politique entre les gouvernements fédéral et provinciaux. Tout en maintenant l'autonomie politique de [FROM.GetNameDef] par rapport à [ROOT.Capital.GetCapitalVictoryPointName], [FROM.GetLeader] a montré que [FROM.GetNameDef] était prêt à coopérer avec le gouvernement fédéral.\n\nCet acte de soumission a été salué par les représentants [ROOT.GetAdjective], qui y voient un pas vers le renforcement de la détermination et de l'unité du mouvement fédéraliste. Pour [ROOT.GetLeader], il s'agit d'un regain de confiance sur le plan politique, car la reconnaissance de son autorité nationale et de celle de son gouvernement a également renforcé la légitimité de [ROOT.Capital.GetCapitalVictoryPointName] en tant que véritable gouvernement de la Chine."
 UPC.enthusiasmmechanic.004.a:9 "La volonté politique de [ROOT.Capital.GetCapitalVictoryPointName] se renforce."
 UPC.enthusiasmmechanic.004.b:9 "Seule l'unité politique permettra à la Chine de retrouver son unité !"

 UPC.enthusiasmmechanic.005.t:9 "Pacifisme croissant dans [FROM.GetNameDef]"
 UPC.enthusiasmmechanic.005.d:9 "Depuis la révolution Xinhai, la Chine est en guerre permanente et son peuple souffre des conditions difficiles dans lesquelles il vit, qu'il s'agisse des impôts extorqués par des gouverneurs locaux oppressifs ou du banditisme rampant qui ravage les terres. C'est pourquoi le pacifisme est devenu une tendance au sein de la population qui dénonce l'aventurisme destructeur des seigneurs de guerre militaristes.\n\nAu sein de [FROM.GetNameDef], cette tendance s'est clairement manifestée avec [FROM.GetLeader] qui a adopté une position en faveur de la paix, implorant le gouvernement fédéral de maintenir la paix et prônant "l'unification par la négociation". Les préoccupations du gouverneur [FROM.GetLeader] sont fondées, car beaucoup ne veulent pas replonger la Chine dans la guerre civile. En outre, le mouvement fédéraliste a historiquement rompu avec le Kuomintang sur cette question, lorsque le KMT a cherché à unifier la Chine par une expédition nordique qui a finalement échoué de manière catastrophique.\n\nBien que cela puisse retarder toute décision d'unir la Chine par la force, alors que les opinions évoluent vers le pacifisme, [ROOT.GetLeader] doit décider de suivre la demande du public ou de poursuivre la militarisation contre le sentiment populaire."
 UPC.enthusiasmmechanic.005.a:9 "La guerre ne sera ni recherchée ni imposée aux autres."
 UPC.enthusiasmmechanic.005.b:9 "Leurs désirs sont inférieurs aux besoins de l'unité nationale !"

 UPC.enthusiasmmechanic.006.t:9 "[FROM.GetNameDef] rassemble pour l'unification nationale !"
 UPC.enthusiasmmechanic.006.d:9 "Depuis la guerre de protection nationale, la Chine s'est effondrée dans une guerre civile constante, en raison des luttes intestines entre les différentes cliques militaires et les gouvernements rivaux. Au fil des ans, de nombreux gouvernements se sont formés et effondrés, sans qu'aucune fin ne soit en vue, la guerre devenant peu à peu une normalité ancrée dans l'esprit de la population.\n\nDes tentatives ont déjà été faites pour unifier la nation, que ce soit par la diplomatie ou par la force. L'expédition de Duan Qirui contre le Mouvement de protection de la Constitution pendant la Weltkrieg s'est soldée par un échec et a fracturé le gouvernement de Beiyang, tandis que l'expédition septentrionale du Kuomintang visant à débarrasser le Nord des cliques de Beiyang s'est effondrée et a failli désintégrer le parti.\n\nCependant, les temps ont changé et nombreux sont ceux qui aspirent encore à l'unification nationale. Le gouverneur [FROM.GetLeader] est l'un d'entre eux, qui a rallié le peuple de [FROM.GetNameDef] pour soutenir l'unification nationale sous notre gouvernement. Son soutien est une preuve de confiance pour [ROOT.GetLeader], qui est désormais chargé et soutenu par [FROM.GetNameDef] pour réaliser l'unification nationale et concrétiser les rêves de la révolution Xinhai."
 UPC.enthusiasmmechanic.006.a:9 "La marche vers l'unification nationale se rapproche !"
 UPC.enthusiasmmechanic.006.b:9 "Ce n'est qu'ensemble que nous pourrons progresser vers l'unification nationale !"

#Unification Tree Events
 UPC.unificationtree.001.t:9 "La fourche dans la route"
 UPC.unificationtree.001.d:9 "Aussi longtemps que l'ère des seigneurs de la guerre a duré, la Chine a été largement divisée selon un axe nord-sud. Comme l'a bien dit Sun Chuanfang, "nous, les Nordistes mangeurs de blé, ne nous entendrons jamais avec les Sudistes mangeurs de riz".\n\nÀ la suite de la révolution Xinhai et des déclarations d'indépendance des gouverneurs du Sud qui ont suivi, l'autorité de Beijing s'est trouvée isolée et n'a pu compter que sur les loyalistes placés dans le Sud-Ouest. Avec la restauration de Yuan Shikai et le lancement de la guerre de protection nationale depuis le Yunnan, le Sud-Ouest s'est brièvement regroupé pour former son propre gouvernement défaillant, désunissant essentiellement le Sud et le Nord. En outre, le mouvement de protection de la Constitution s'est terminé par l'échec des négociations entre Lu-Cen et Duan Qirui.\n\nUne fois encore, les négociations ont échoué lorsque Chen Jiongming a tenté de négocier avec le gouvernement Zhili au début des années 1920, tandis que Sun Yat-sen essayait de s'attirer les faveurs de la clique de l'Anhui. Par la suite, Chen tenta à nouveau de négocier avec le Nord, mais rejeta finalement la conférence de réunification de Duan Qirui en 1925. Dans une dernière tentative, le Sud lance l'Expédition du Nord afin d'obtenir l'unification par la soumission, mais les Zhili renversent la situation.\n\nLa victoire des Zhili validant l'unification par soumission, la question se pose finalement de savoir si le Sud peut mener sa propre unification, et si cela vaut la peine d'en payer le prix impopulaire auprès de la population. L'autre option est bien sûr de négocier avec Pékin et d'espérer qu'ils reviennent à la raison."
 UPC.unificationtree.001.a:9 "Nous serions idiots si nous n'essayions pas au moins de réessayer."
 UPC.unificationtree.001.b:9 "Seule l'épée peut contraindre les autres à entendre raison."

 UPC.unificationtree.010.t:9 "Arrivée des délégués de Guangzhou"
 UPC.unificationtree.010.d:9 "Aussi longtemps que l'ère des seigneurs de la guerre a duré, la Chine a été largement divisée selon un axe nord-sud. Comme l'a bien dit Sun Chuanfang, "nous, les Nordistes mangeurs de blé, ne nous entendrons jamais avec les Sudistes mangeurs de riz".\n\nAprès la révolution Xinhai et les déclarations d'indépendance des gouverneurs du Sud qui ont suivi, ces hommes d'État incrédules ont jugé bon de gouverner leurs propres fiefs indépendamment des souhaits de Beijing. Après la folie de Yuan Shikai et le lancement des mouvements de protection nationale et de protection constitutionnelle, le Sud tentera de forcer la question de la réunification du pays.\n\nNaturellement, leurs tentatives ont échoué. Premièrement, en raison d'une ligne de front bloquée et d'un gouvernement défaillant, deuxièmement, en raison de l'incompétence du gouvernement et de l'échec des négociations diplomatiques. Troisièmement, Chen Jiongming a rejeté les ouvertures du Nord. Enfin, l'expédition du Nord a permis de forcer la situation. En conséquence, la nation a été unifiée, mais pas par le Sud.\n\nAvec l'unification du pays par les Zhili, la soumission a été validée dans l'esprit des hommes d'État du pays, encore renforcée par l'échec des négociations de paix entre les Zhili et les Fengtian dans les années 30. Soucieux de voir la nation unie, Guangzhou a envoyé une mission à Pékin pour tenir les promesses d'unification, d'une manière ou d'une autre. La négociation a certainement connu une résurgence au sein de la population, bien que les chefs militaires du Nord ne voient aucun inconvénient à écraser le Sud une fois de plus."
 UPC.unificationtree.010.a:9 "Nous deviendrions des héros si nous réussissions. Accueillez leurs ouvertures."
 UPC.unificationtree.010.b:9 "Ils ont des exigences... envers *nous* ?"

 UPC.unificationtree.020.t:9 "Payer le joueur de cornemuse"
 UPC.unificationtree.020.d:9 "Pour construire et entretenir une armée capable de mener une guerre à grande échelle, il faut faire des sacrifices en cours de route. Mais les seigneurs de la guerre, les progressistes et les conservateurs se sont vus promettre la paix et la stabilité, plutôt que la guerre et l'angoisse des jours sombres de l'ère des seigneurs de la guerre. Sans libération militaire, le gouvernement fédéraliste sera toujours en danger face à ses rivaux. Mais les compromis nécessaires à l'effort de guerre risquent fort de mettre en péril les précieuses réformes fédéralistes déjà en cours.\n\nC'est une vieille histoire pour les gouverneurs fédéralistes. Lors de ses précédents mandats, Chen Jiongming était connu pour ses tentatives de répression du commerce de l'opium, brûlant en public des centaines de milliers de dollars d'opium de contrebande et devenant même président de la branche de Guangdong de la Société internationale de lutte contre l'opium. De même, il a sévi contre les jeux d'argent et d'autres maux sociaux avant que les revers militaires (et la cupidité) n'obligent des subordonnés tels que Hong Zhaolin à lever ces restrictions. Tang Jiyao a également adopté une ligne dure à l'égard de l'opium dans le passé, mais il a finalement été contraint de relancer la production lorsque les dépenses militaires ont doublé les revenus de la province.\n\nUne autre façon de sécuriser les finances consisterait à réduire les dépenses civiles. Cette mesure a toujours été controversée - la constitution du Guangdong des années 1920 a tenté de stipuler qu'un maximum de 30 % du budget pouvait être utilisé à des fins militaires et qu'un minimum de 20 % devait être consacré à l'éducation, en signe de protestation contre les dépenses militaires effrénées des administrations précédentes. La proposition des fédéralistes du Yunnan de raser les écoles et les bâtiments gouvernementaux et de vendre leurs matériaux de construction a suscité de telles protestations qu'elle a dû être abandonnée.\n\nUne dernière solution consisterait à collecter de l'argent par l'imposition forcée de la noblesse et des marchands, ainsi que par la dépréciation de la monnaie locale. Cette solution risque de provoquer des troubles au sein des élites, une hyperinflation et une récession économique. Mais avec l'augmentation rapide des coûts et l'imminence d'une guerre, il faut faire un compromis."
 UPC.unificationtree.020.a:9 "L'opium fluctue en fonction des besoins de la nation."
 UPC.unificationtree.020.b:9 "Les constitutions ne sont que du papier..."
 UPC.unificationtree.020.c:9 "Les conséquences économiques sont dérisoires par rapport aux aspirations nationales."

 UPC.unificationtree.021.t:9 "Le nerf de la guerre"
 UPC.unificationtree.021.d:9 "Pour construire et entretenir une armée capable de mener une guerre à grande échelle, il faut faire des sacrifices en cours de route. Mais les seigneurs de la guerre, les progressistes et les conservateurs se sont vus promettre la paix et la stabilité, plutôt que la guerre et l'angoisse des jours sombres de l'ère des seigneurs de la guerre. Sans libération militaire, le gouvernement de protection nationale sera toujours en danger face à ses rivaux. Mais les compromis nécessaires à l'effort de guerre risquent fort de mettre en péril les précieuses réformes déjà engagées.\n\nCette situation n'est pas nouvelle dans le Sud. Plusieurs dirigeants ont cherché à réprimer le commerce de l'opium et d'autres maux sociaux, même si beaucoup d'autres étaient tout à fait disposés à embrasser ce commerce lucratif. De même, les seigneurs de guerre du Sud ont fermé les yeux sur le crime organisé, les rackets de protection et même le pillage pur et simple dans leur quête rapace pour financer leurs guerres et leur mode de vie décadent.\n\nLa ponction dans l'éducation et le financement social est une autre cible potentielle pour acquérir rapidement les fonds nécessaires à la guerre. Bien que l'intelligentsia s'y oppose catégoriquement et ait tenté à plusieurs reprises de protéger ses projets favoris, en particulier l'enseignement public, lorsque la guerre éclate, la réalité est que les jeunes hommes et les fonds scolaires sont nécessaires sur le front.\n\nUne dernière solution consisterait à collecter des fonds par l'imposition forcée de la noblesse et des marchands, ainsi que par la dépréciation de la monnaie locale. Cette solution risque de provoquer des troubles au sein des élites, une hyperinflation et une récession économique. Mais avec l'augmentation rapide des coûts et l'imminence d'une guerre, il faut faire un compromis."
 UPC.unificationtree.021.a:9 "Les élèves de l'école de la forêt verte peuvent vivre de la terre."
 UPC.unificationtree.021.b:9 "Nous pourrons nous offrir des livres lorsque les guerres prendront fin et que la Chine sera libre."
 UPC.unificationtree.021.c:9 "L'ensemble de l'économie doit travailler à la victoire !"

 UPC.unificationtree.030.t:9 "Les provinces modèles"
 UPC.unificationtree.030.d:9 "À quelques exceptions près, les dirigeants fédéralistes ont toujours défendu la cause de la négociation. S'abstenant de faire couler le sang inutilement et de brutaliser le peuple de la nation, [ROOT.GetLeader] a jugé bon de transformer les régions sous son contrôle en provinces modernes, et en un modèle à imiter pour tous au sein de la nation.\n\nLe progrès s'est toujours gagné à la sueur de son front. Chen Jiongming, Tang Jiyao, Zhao Hengti et Xiong Kewu ont tous fait diverses incursions diplomatiques auprès de gouvernements rivaux, en particulier auprès de la clique du Zhili et de la brève renaissance de l'Anhui au milieu des années 1920. Soit par leur propre choix, soit par la trahison des promesses de leurs partenaires, soit par leur propre éjection du pouvoir, ces efforts ont échoué jusqu'à ce que les Zhili forcent la soumission du Hunan et du Yunnan à des conditions inégales.\n\nMalgré cela, avec son retour au pouvoir dans le Sud, [UPC.GetLeader] a globalement tracé une voie familière, bien qu'en tirant les leçons du passé. Le budget militaire pléthorique a été réduit, ce qui a permis au gouvernement de relancer les dépenses dans les programmes sociaux, en particulier dans l'éducation. Les vices tels que le jeu, l'opium et la prostitution ont été contenus, voire carrément interdits dans les provinces, afin que les ressources puissent être allouées au rétablissement de l'ordre social. La responsabilité financière et l'adoption judicieuse de prêts ont permis au gouvernement de Guangzhou de prospérer pendant son mandat relativement court.\n\nAvec plus d'espace pour mettre en œuvre des réformes locales tout en cherchant à voir Beijing revenir à la raison, un dilemme intéressant s'est posé. Qu'est-ce qui fait la spécificité de notre société modèle ? Est-ce la lutte contre le vice ? Peut-être ses efforts en matière d'éducation et la diminution des dépenses militaires excessives ? Ou peut-être même sa stabilité financière dans un océan de chaos ?"
 UPC.unificationtree.030.a:9 "Trois acclamations pour [UPC.GetLeader] ! Vainqueur de l'Opium !"
 UPC.unificationtree.030.b:9 "Trois acclamations pour [UPC.GetLeader] ! Le vainqueur de l'analphabétisme !"
 UPC.unificationtree.030.c:9 "Trois acclamations pour [UPC.GetLeader] ! Les personnes financièrement aptes !"

 UPC.unificationtree.031.t:9 "Les dons de la paix"
 UPC.unificationtree.031.d:9 "À quelques exceptions près, les dirigeants régionalistes ont toujours défendu la cause de la négociation. En s'abstenant de faire couler inutilement le sang et de brutaliser la population du pays, [ROOT.GetLeader] et les autres dirigeants régionaux peuvent se permettre de tourner leur attention (au moins temporairement) vers des objectifs productifs.\n\nCela n'a jamais été facile. Lu Rongting, Cen Chunxuan, Chen Jiongming, Tang Jiyao, Zhao Hengti et d'autres dirigeants du Sud ont tenté de négocier avec le gouvernement de Beiyang et de mettre fin à la guerre civile, avec un succès limité. Néanmoins, ce répit temporaire dans les combats permet aux forces de sécurité de se déployer pour réprimer le banditisme et le pillage, y compris dans leurs propres rangs. L'ordre peut ainsi être rétabli et la population peut s'épanouir dans cette paix.\n\nLes efforts en matière d'éducation peuvent également bénéficier de la stabilité et d'un meilleur accès au financement. Les efforts de lutte contre l'analphabétisme et d'autres projets visant à améliorer le sort de la population et à faire revivre le village chinois peuvent prendre leur envol.\n\nEnfin, cette paix a permis aux entreprises de se développer, aux soldats de se démobiliser et à la population de contribuer à des actions caritatives. Cette paix ne durera pas éternellement, mais tant qu'elle durera, nous devons en tirer le meilleur parti."
 UPC.unificationtree.031.a:9 "La paix apporte la loi et l'ordre dans le pays."
 UPC.unificationtree.031.b:9 "La paix apporte la connaissance et la compréhension aux peuples."
 UPC.unificationtree.031.c:9 "La paix apporte la prospérité et le développement à la nation."

##UPC Digesting Other Factions Events

 UPC.digestionevents.001.t:9 "Les fédéralistes du Zhejiang"
 UPC.digestionevents.001.d:9 "Le mouvement fédéraliste des années 1920 avait ses partisans dans les cinq provinces orientales qui allaient finalement former le noyau de la Ligue de Sun Chuanfang. En effet, le maréchal Sun a au moins fait semblant d'adhérer à l'idée du fédéralisme pendant son règne, bien que son modèle de fédéralisme soit beaucoup plus réactionnaire et autoritaire que les premières itérations du mouvement. Après la prise de Nanjing et la mise au pas des cinq provinces, les groupes locaux favorables au fédéralisme ont eu plus d'espace pour respirer.\n\nLa faction la plus directement analogue est sans doute le Mouvement pour l'autonomie du Zhejiang, aujourd'hui dirigé par Chu Fucheng. Composé de réformateurs locaux du Tongmenghui et de divers intellectuels, il a réagi positivement à la constitution fédéraliste du Hunan et, avec des groupes similaires dans le Jiangxi et le Fujian, il a tenté d'adopter ses propres constitutions provinciales. Bien qu'ils n'aient pas obtenu le même succès que le Hunan et le Guangdong, ils se sont révélés être des collaborateurs volontaires.\n\nMa Xulun est un éducateur qui a travaillé avec Zhang Taiyan dans le passé. Intellectuel né au Zhejiang, il a fait l'objet d'allégations de sympathie pour le Kuomintang pendant l'Expédition du Nord, mais a réussi à faire son retour sur la scène politique pendant la brève période de libéralisation du Zhili. Son association chinoise pour la promotion de la démocratie a été en grande partie contrainte à la clandestinité après 1932, mais elle est également favorable à notre mouvement.\n\nDivers seigneurs de la guerre, nationalistes et régionalistes qui leur ont accordé leur patronage sous le règne de Sun et attendent une protection en retour, tentent de les suivre. La plupart d'entre eux appartiennent à la clique des Zhejiangers de Chen Yi, bien que certains aient été d'anciens membres du gouvernement Anhui de Chen Tiaoyuan. S'ils rejoignent notre gouvernement, ils s'attendront sans aucun doute à occuper des postes de premier plan et à bénéficier de l'autonomie provinciale."
 UPC.digestionevents.001.a:9 "Bien sûr, nous avons besoin de toute l'aide possible !"
 UPC.digestionevents.001.b:9 "Nous devons être sélectifs quant aux personnes que nous admettons dans notre mouvement."

 UPC.digestionevents.002.t:0 "Le bastion démocrate"
 UPC.digestionevents.002.d:9 "Parfois appelée l'île démocratique de la Chine, nous avons récemment intégré le Hunan. Pendant plus d'une décennie, la province a été dirigée par son gouverneur civil, Zhao Hengti. Peu après sa prise de pouvoir à la fin de l'année 1920, l'une de ses premières actions a été d'encourager la création et la mise en œuvre de la constitution provinciale du Hunan. Depuis l'entrée en vigueur de la Constitution, le 1er janvier 1922, Zhao est un nom connu du mouvement fédéraliste. Même s'il faisait partie de la clique du Zhili et qu'il n'a pas pu rejoindre l'Alliance républicaine, Zhao a utilisé sa position pour adoucir la position des Zhili face à l'Alliance républicaine, agissant comme un front légal pour nous à bien des égards.\n\nCependant, il n'est pas le seul nom du Hunan dans le mouvement. En 1932, Huang Yanpei a fui Shanghai et s'est retrouvé à Changsha, d'où il opère depuis quelques années. Au niveau local, le FCDP est capable de faire cavalier seul. Il est dirigé par Zhou Shizhao, un critique acerbe de Zhao qui voudrait qu'il soit démis de ses fonctions de gouverneur. La décennie d'expérience fédéraliste qu'a connue le Hunan lui a permis de développer un appareil civil assez solide, qui pourrait nous être utile.\n\nZhao est resté gouverneur non seulement grâce à son appareil civil, mais aussi grâce à l'armée Xiang. Bien qu'elle soit loin d'être apolitique ou dépourvue d'opinions, elle a accepté que Zhao soit d'abord un civil et qu'il exerce un contrôle civil croissant sur l'armée locale. Bien que seuls quelques commandants soient réellement fédéralistes, l'armée dans son ensemble serait un excellent complément à nos rangs, nous permettant de moins compter sur nos généraux les moins recommandables.\n\nNos ressources sont toutefois limitées et nous ne pouvons pas recruter tout le monde. Nous devrons donc faire un choix entre l'appareil civil du Hunan et les commandants de l'armée Xiang."
 UPC.digestionevents.002.a:9 "L'appareil civil du Hunan est sa plus grande force, nous devons l'utiliser."
 UPC.digestionevents.002.b:9 "Le Hunan n'a survécu aussi longtemps que grâce à l'armée Xiang, nous devrions leur rendre la pareille."

 UPC.digestionevents.003.t:9 "Entrer dans le domaine du roi"
 UPC.digestionevents.003.d:9 "Le bastion du Sud-Ouest et le royaume des Républicains est enfin tombé aux mains des armées de [ROOT.GetNameDef]. Et avec lui, l'héritage d'une structure politique confuse et d'une dynamique propice à l'exploitation ou à l'affaiblissement de tout dirigeant stable au sein de la province. Avec la chute de Tang Jiyao, une boîte de Pandore politique s'est ouverte devant [ROOT.GetLeader] et son administration, et il est crucial qu'une politique provinciale stable soit mise en œuvre.\n\nEn dépit de tous ses défauts, Tang Jiyao se présente comme une personne dont la victoire n'est peut-être pas acquise d'avance. Toute autre ambition du projet fédéraliste au Yunnan serait vouée à l'échec si Tang ne la portait pas. Sans doute le leader fédéraliste le plus en vue au niveau national, sa vision plus pragmatique de l'idéologie élaborée avec Zhang Taiyan, l'un de ses fondateurs intellectuels, lui a permis de l'interpréter comme une vision à la fois conservatrice et progressiste. Marqué par une carrière politique faite de sacrifices, il est néanmoins un nom trop important pour être refusé. Liés ensemble, les démocrates locaux du nouveau style sont un complément naturel pour atténuer certaines des inclinations autoritaires de Tang.\n\nLa vraie question est de savoir s'il faut élargir l'administration provinciale pour y inclure certains des détracteurs ou des ennemis de Tang. La clique de Long Yun, composée d'assistants et de collaborateurs du Beiyang favorables au Kuomintang, par exemple, ou Hu Ruoyu et son influence sur les classes aisées. Leur incorporation permettrait de renforcer le mouvement national, mais la politique du Yunnan deviendrait une nouvelle poudrière d'instabilité."
 UPC.digestionevents.003.a:9 "Le fédéralisme du Yunnan est le jeu des Tang, pas le leur."
 UPC.digestionevents.003.b:9 "Ils n'ont agi que dans l'intérêt de leur province."

 UPC.digestionevents.004.t:9 "Rupture entre Qian et Dian"
 UPC.digestionevents.004.d:9 "Point noir du Sud-Ouest, la politique intérieure du Guizhou a toujours été mariée à celle de ses voisins plus forts, plus riches et plus influents : Hunan, Yunnan, Sichuan et Guangxi. Longtemps dominé par le clan Liu, basé à Xingyi et soutenu par la clique du Yunnan, le Guizhou s'est retrouvé enveloppé dans l'inertie chaotique de l'ère des seigneurs de la guerre et, jusqu'à une date récente, il était de facto divisé en deux.\n\nLancé dans le chaos de Xinhai, envahi par Tang Jiyao avec l'aide de Liu Xianshi (et au nom de Cai E), le règne ultérieur de Liu a vu la scène politique du Guizhou s'établir sur des lignes de bataille au sein de la clique du Guizhou. L'ancienne clique de Xingyi, dirigée par la famille Liu, et la nouvelle clique de Xingyi, dirigée par Yuan Zuming. S'y ajoutent la clique de Tongzi, la noblesse, les constitutionnalistes, la nouvelle clique de Guizhou, fonctionnellement morte, et d'autres encore.\n\nAlors que l'ancienne clique du Guizhou rappelle l'époque des réformateurs Xinhai, du moins dans l'esprit, une scission s'est produite dans le mandat de l'occupation actuelle quant au choix de l'acteur du pouvoir local à renforcer. Sur le terrain, il existe actuellement la Nouvelle clique Xingyi éclectique de Yuan Zuming, qui entretient des liens tièdes avec le parti Jeune Chine et le projet fédéraliste, ainsi que la clique Tongzi insidieuse de Zhou Xicheng. Une autre option est celle du clan Liu sous la direction de Liu Xianqian, un vieil homme qui a des comptes à régler avec Yuan, mais qui ne devrait pas faire grand-chose en fin de compte. Ou encore, l'option intermédiaire, les constitutionnalistes de Ren Kecheng, qui sont restés dans les coulisses de la politique depuis leur apogée à Xinhai, mais qui risquent de perturber la politique locale à un degré élevé."
 UPC.digestionevents.004.a:9 "Le Patriote et le Bourreau garantissent le progrès."
 UPC.digestionevents.004.b:9 "Liu Xianqian et son clan sont malléables."
 UPC.digestionevents.004.c:9 "Les constitutionnalistes assureront la primauté civile."

 UPC.digestionevents.005.t:9 "Les cadres du fédéralisme dans le bassin de la rivière Rouge"
 UPC.digestionevents.005.d:9 "Avec la chute de Chongqing ces derniers jours, il a été conseillé d'envoyer des fonctionnaires au Sichuan pour commencer à jeter les bases de l'autonomie. La prise de ce centre a attiré l'attention de nombreux groupes d'intérêt et d'anciens défenseurs du fédéralisme, le principal partisan étant la clique d'officiers de Xiong Kewu qui sont sortis de la clandestinité.\n\nXiong, pour sa part, a défendu le fédéralisme dès les années 1920, bien que son influence se soit estompée jusqu'à présent en raison des attitudes particulièrement hostiles à l'égard de cet idéal dans les années qui ont suivi. Xiong s'accompagne également d'un mélange de penseurs progressistes qui se sont ouverts au modèle fédéral, avec à leur tête Zhang Lan. Leur intégration en tant qu'acteurs locaux et nationaux est naturellement acquise.\n\nLa préoccupation la plus pressante est la présence d'autres personnalités politiques moins dévouées à la cause du fédéralisme. Les principaux chefs sont les généraux Liu Wenhui, Deng Xihou et Li Jiayu, qui ont tous récemment cherché à promouvoir un programme plus ouvert à l'objectif fédéraliste, bien que des soupçons subsistent quant à leur dévouement au mouvement dans son ensemble. Avec leur principal lien avec le parti Jeune Chine, lui-même une force ancienne fondée dans le Sichuan, ces hommes sont sensibles à la cause fédéraliste, même s'ils s'écartent de l'idéologie dans certains domaines, ce qui laisse planer des doutes quant à leur acceptation au sein du gouvernement."
 UPC.digestionevents.005.a:9 "Revêtir un costume ne vous lave pas de vos péchés."
 UPC.digestionevents.005.b:9 "Leur réorientation les a peut-être encore sauvés."

 UPC.digestionevents.006.t:9 "Au pays des rivières et des vallées"
 UPC.digestionevents.006.d:9 "Peut-être comparable uniquement au Hunan dans sa réputation nationale de culture provinciale hautement militariste, le paysage et la population du Guangxi représentent également son histoire déchirée par la guerre. Comme le dit le proverbe du Guangxi, "au Guangxi, il n'y a pas d'endroit sans montagnes : "Au Guangxi, il n'y a pas d'endroit sans montagnes ; il n'y a pas de montagnes sans grottes ; il n'y a pas de grottes sans bandits. Déchiré entre les vallées fluviales profondes et les montagnes escarpées, avec des bandits à tous les niveaux intermédiaires, le Guangxi est une province terriblement pauvre, qui ne compte pratiquement qu'une seule ville digne d'intérêt : Nanning, la capitale provinciale.\n\nDe même, en raison de la domination des cliques de l'Ancien et du Nouveau Guangxi, le fédéralisme n'a guère eu l'occasion de s'implanter dans la province. Bien sûr, cela ne veut pas dire qu'il n'y a pas eu de tentatives. Pendant l'âge d'or des héros du Guangxi, dans les années 1920, de nombreuses alternatives ont été proposées pour devenir l'allié de Chen Jiongming ou de Tang Jiyao.\n\nPar exemple, Liu Zhenhuan, bien qu'ostensiblement lié à la vieille clique des sciences politiques et à la Ligue démocratique chinoise, a demandé à Tang Jiyao dans les années 1920 de l'aider à envahir le pays à la veille de l'expédition du Nord, en échange du poste de gouverneur du Guangxi. Lin Hu, membre de la faction Young Guangxi de la Old Guangxi Clique, était un rival potentiel et en même temps un allié solide de Chen Jiongming, et Ma Ji lui-même avait des liens avec Zhao Hengti dans le Hunan.\n\nDans l'état actuel des choses, avec les perspectives nationales croissantes du mouvement fédéraliste, il est essentiel que [ROOT.GetLeader] s'assure d'une alliance avec tous ceux qui le souhaitent dans la région. Mais ses choix sont plutôt limités ; l'option toujours présente est celle de Liu Zhenhuan, dont les manœuvres machiavéliques l'ont fait passer pour un "démocrate". Mais il est également possible d'équilibrer ses ambitions en établissant un lien avec Lin Hu et Yang Ximin, ses anciens alliés fragiles."
 UPC.digestionevents.006.a:9 "Il n'y a pas un seul fédéraliste honnête ici..."
 UPC.digestionevents.006.b:9 "Nous pouvons être magnanimes, ne serait-ce qu'un peu."

 UPC.digestionevents.007.t:9 "Les anciens alliés et le joyau de la couronne"
 UPC.digestionevents.007.d:9 "La grande campagne de l'armée a permis à Guangzhou de devenir la plus belle ville du Sud-Ouest, à l'exception peut-être de Hong Kong. Guangzhou, la lumière brillante du delta de la rivière des Perles, a longtemps été le siège de tous les grands gouvernements du Sud pendant l'ère des seigneurs de la guerre. Elle a accueilli dans son périmètre urbain toutes sortes d'officiels, tels que Sun Yat-sen, Cen Chunxuan, Chen Jiongming, Tang Jiyao, Tang Shaoyi, Hu Hanmin, Wang Jingwei, et bien d'autres encore. Considérée comme l'équivalent méridional de Nanjing ou de Beijing en termes de projection du pouvoir national, sa prise par [ROOT.GetLeader] a pratiquement légitimé son autorité dans le sud-ouest.\n\nNaturellement, avec l'intégration de Guangzhou et des territoires environnants dans son administration, [ROOT.GetLeader] s'est retrouvé avec... ce que d'aucuns considéreraient comme un mélange d'amis perdus et de plaies béantes qui font à nouveau connaissance. Sur la voie du fédéralisme, il n'y a peut-être pas eu autant de défenseurs acharnés de ses valeurs ou, plus sincèrement, de Chen Jiongming, que ceux de l'armée Yue.\n\nDirigée par Ye Ju et composée d'individus proches de leur vieux chef, à savoir la clique Haifeng, elle a réussi à perdurer grâce à son courage, à sa détermination, à un peu de chance et à quelques accords peu glorieux. Cependant, il est tout à fait naturel que la clique et l'armée de Yue soient incorporées dans la nouvelle administration.\n\nPour sa part, Chen Jiongming a fait savoir qu'il ne chercherait pas à prendre le commandement sur le terrain, préférant s'en tenir à la politique. La question qui reste en suspens est la suivante : dans quelle mesure allons-nous leur ouvrir la porte ?"
 UPC.digestionevents.007.a:9 "Seuls les purs, tous les veto pour... l'importance."
 UPC.digestionevents.007.b:9 "Toute la clique de Yue est une vaillante guerrière du fédéralisme."

##UPC Federal Elections
 UPC.federalelections.000.t:9 "Début de la campagne électorale"
 UPC.federalelections.000.d:9 "Cela fait longtemps que la Chine n'a pas organisé d'élections nationales. Dans six mois (et plus tôt dans certaines provinces), les Chinois se rendront aux urnes et voteront dans les assemblées locales, qui sélectionneront ensuite les candidats aux échelons supérieurs du gouvernement. D'ores et déjà, les militants et les opérateurs politiques sont descendus dans les provinces, à la recherche de circonscriptions compétitives à faire basculer en faveur de leurs mécènes. Le moral est au beau fixe, les gens sont plus motivés - osons espérer que ces élections seront les plus démocratiques jamais organisées.\n\nLa course sera fondamentalement plus axée sur la conquête des assemblées locales et des machines politiques que sur celle des masses communes, mais un mandat populaire ne fait pas de mal. Aucun des deux grands partis ne dispose d'une infrastructure de campagne nationale pleinement développée et s'appuiera sur les partis locaux et les groupes civiques pour les aider à franchir la ligne de démarcation. Les candidats à la présidence, [UPC_GetGRAPartyLeader] de la Grande Alliance Républicaine et [UPC_GetCDLPartyLeader] de la Ligue Démocratique de Chine, contrairement à leurs prédécesseurs dans le système Beiyang, seront légèrement plus proactifs dans leur campagne - voyageant à travers le pays pour obtenir les votes dont ils ont besoin.\n\nIls ne sont toutefois pas les seuls dans cette course. Divers tiers partis se disputent les sièges locaux et les bien établis [UPC_GetDCPPartyName_nocolour] et YCP devraient être les plus grands adversaires du système bipartisan, tout comme les socialistes décriés qui causeront des perturbations malgré l'oppression. Une série d'indépendants favoris pourraient également s'avérer difficiles à déloger dans leurs régions d'origine. La possibilité d'un recul démocratique plane sur la course et les observateurs surveillent de près le [UPC_GetSTAPartyName] pour voir s'il respectera le processus.\n\nAvec un tel afflux de nouveaux militants politiques, dont beaucoup d'étudiants et d'intellectuels, l'humeur politique de la nation peut être difficile à évaluer. Lentement mais sûrement, il devient évident que..."
 UPC.federalelections.000.a:9 "...le momentum est du côté de la GRA !"
 UPC.federalelections.000.b:9 "...le CDL prend de l'initiative !"

 UPC.federalelections.001.t:9 "Inauguration de l'Assemblée nationale"
 UPC.federalelections.001.d:9 "Les élections à l'assemblée nationale se sont déroulées comme prévu et, loin d'être parfait, il semble que le système ait largement tenu. Les assemblées locales ont envoyé un nouveau lot de législateurs à [UPC.Capital.GetCapitalVictoryPointName], et bien que certains votes continuent d'être contestés devant les tribunaux, ils ne perturberont pas les procédures. Le simple fait de tenir des élections perçues comme raisonnablement équitables est une victoire pour le mouvement fédéraliste, mais il reste encore beaucoup de travail à accomplir.\n\nUne fois les élections présidentielles terminées, un nouveau gouvernement devra être formé et un Premier ministre nommé avec le soutien d'une majorité législative. Cette tâche ne sera sans doute pas la plus aisée, compte tenu de l'état de fracture dans lequel se trouve la Chine. Si le pouvoir législatif ne parvient pas à collaborer avec le président pour réaliser son programme dans un délai raisonnable, il risque de retomber dans l'autoritarisme, comme cela s'est déjà produit à plusieurs reprises dans le passé. Et il y aura toujours des gens pour mettre en doute la représentativité du gouvernement.\n\nCe que tout le monde sait, c'est que le président final sera choisi parmi les vainqueurs des guerres d'unification de la Chine - une source de mécontentement parmi les vaincus et les retardataires. Et compte tenu de l'histoire récente de la Chine en matière d'autocratie, cette élection pourrait-elle être la plus importante des deux ?"
 UPC.federalelections.001.a:9 "Et maintenant, il est temps que les tractations en coulisses commencent."

 UPC.federalelections.002.t:9 "Les Élections Présidentielles de [GetYear]"
 UPC.federalelections.002.intro:9 "L'élection présidentielle est sans aucun doute la partie la plus anticipée de ce cycle électoral. Alors que diverses constitutions et autres lois avaient tenté de faire de la Chine un système parlementaire, dans la pratique la Chine a toujours été présidentielle par nature. Et peu de présidents ont quitté leur poste de leur plein gré."
 UPC.federalelections.002.closer:9 "Ensuite, le nouveau Président devra créer un gouvernement fonctionnel. Les négociations pour une coalition sont déjà en cours entre les tiers-partis et les deux camps, tandis que les potentiels présidents cherchent non seulement à obtenir du soutien pour eux-mêmes, mais aussi pour leur futur Premier ministre."
 UPC.federalelections.002.d.indirect:9 "$UPC.federalelections.002.intro$\n\nLe Président sera choisi indirectement, l'assemblée nationale élisant elle-même le futur chef d'État de la Chine. Même si les partis politiques officiels ont proliféré en Chine au cours de la dernière décennie, la loyauté au parti reste limitée au sein de la masse. Il y aura de nombreuses opportunités de ralliement aux chefs de parti et de capture de déserteurs opportunistes.\n\n$UPC.federalelections.002.closer$"
 UPC.federalelections.002.d.direct:9 "$UPC.federalelections.002.intro$\n\nLe président sera élu directement, des millions d'électeurs chinois votant pour leur candidat préféré. Les dirigeants des grands partis politiques s'étant sagement retirés de la course sous la pression, le vote sera remporté par l'un des deux hommes. Le dépouillement du scrutin a pris un certain temps, mais le nom du nouveau président devrait être annoncé sous peu.\n\n$UPC.federalelections.002.closer$"
 UPC.federalelections.002.a:9 "Félicitations à [UPC_GetGRAPartyLeader] !"
 UPC.federalelections.002.b:9 "[UPC_GetCDLPartyLeader] est victorieux !"

 UPC.federalelections.003.t:9 "Les élections à l'Assemblée sont reportées à une date indéterminée"
 UPC.federalelections.003.d:9 "Après les épuisantes premières élections fédérales, l'establishment politique chinois n'avait guère d'appétit pour un nouveau cycle de campagne. Trois années se sont écoulées et des élections devraient normalement être programmées dans quelques mois. Cependant, peu de choses ont été faites dans ce sens au cours des dernières semaines : pas de campagne ouverte ni d'annonces de candidats majeurs.\n\nFinalement, les dirigeants du pays ont prudemment rompu le silence. Les chefs des partis [UPC_GetGRAPartyLeader], [UPC_GetCDLPartyLeader] et d'autres hauts responsables des principaux partis ont annoncé leur décision commune de reporter la prochaine élection de l'assemblée jusqu'à la fin de l'unification de la Chine - une décision controversée, mais peut-être compréhensible. Ce report a suscité quelques protestations, les opposants considérant la suspension des élections à l'assemblée de 1933 comme le signe le plus évident du reniement par la clique du Zhili de ses promesses libérales après la première unification."
 UPC.federalelections.003.a:9 "Une réalité malheureuse pour notre pays."

#Post Unification Events

 UPC.federalelections.030.t:9 "L'évolution de la politique en Chine"
 UPC.federalelections.030.d:9 "Avec l'unification de la nation, la Chine a connu d'énormes changements. Militairement, politiquement, socialement et culturellement, la deuxième guerre sino-japonaise et la conclusion (que l'on espère définitive) de l'ère des seigneurs de la guerre ont irrévocablement fait entrer la nation dans une nouvelle ère. Il est de plus en plus évident que le mouvement fédéraliste sera l'ultime vainqueur de la quête d'unification de la Chine.\n\nEn conséquence, la politique nationale a été remodelée en fonction des inclinaisons attendues d'un nouvel ordre fédéraliste. La Grande Alliance Républicaine et la Ligue Démocratique de Chine sont passées de blocs électoraux encombrants à des partis aux identités nationales beaucoup plus cohésives, consolidant ainsi leur emprise sur la nouvelle république.\n\nMais ils ne sont pas les seuls à avoir évolué. Divers partis, groupes civiques et politiciens individuels ont tous commencé à s'efforcer de trouver leur place dans le nouveau système politique. Les associations donnent naissance à des partis politiques officiels, les indépendants restent sur leurs positions ou rejoignent des coalitions, et les partis adaptent leurs programmes au nouveau système. À un niveau plus élevé, des mouvements entiers ont commencé à s'adapter aux nouvelles réalités sur le terrain.\n\nAlors que la Chine entre dans une nouvelle ère, les changements rapides sont de plus en plus difficiles à contrôler pour l'establishment. Certains groupes refusent obstinément de plier, restant fidèles à leurs idéaux des environnements politiques précédents. D'autres ont changé si rapidement qu'ils sont devenus totalement méconnaissables - les Zongshe, par exemple, se sont transformés en un parti noble et de défense des droits des Mandchous. Quoi qu'il en soit, les penseurs et les hommes politiques chinois n'attendront pas pour faire entendre leur voix."
 UPC.federalelections.030.a:9 "Nous marchons main dans la main vers un avenir fédéral plus radieux !"
 UPC.federalelections.030.b:9 "Et pourtant, nous ne pouvons pas tous vous accueillir sur le chemin."

 UPC.federalelections.031.t:9 "La gauche se réorganise"
 UPC.federalelections.031.d:9 "Privée de sa révolution, la gauche radicale s'est retrouvée démunie alors qu'elle s'efforce de trouver sa raison d'être dans cette nouvelle ère. Dépourvu de tout moyen significatif de lutter contre l'ordre bourgeois, le mouvement fracturé lutte à présent contre la désintégration alors que ses dirigeants s'éparpillent dans diverses directions.\n\nLa Ligue des Syndicalistes Chinois, l'un des symboles de la coopération de gauche, s'est dissoute - ses composantes anarchistes, marxistes et syndicalistes se dispersant dans l'insignifiance. Le Parti Syndicaliste Chinois s'est avéré être la seule organisation suffisamment résistante pour perdurer à grande échelle, en luttant pour échapper à la censure et à la répression.\n\nLe Kuomintang s'est lui aussi retrouvé en mauvaise posture alors que l'unification déchire le parti. Des personnalités modérées et flexibles telles que Wang Jingwei et Gu Mengyu, à gauche, et Sun Fo, Yang Yongtai et Ju Zheng, à droite, ont fait des ouvertures au nouveau gouvernement, offrant de renoncer à la révolution violente et de participer aux élections si le KMT était légalisé. Les partisans de la ligne dure, tels que Deng Yanda, Song Qingling, Hu Hanmin et Dai Jitao, ont continué à attaquer vigoureusement la république fédérale, soit par la poursuite d'une lutte militaire violente, soit par des diatribes verbeuses déconstruisant toutes les facettes de la nouvelle Chine.\n\nSur les cendres, divers groupes dissidents se sont formés, qui ne sont plus redevables à l'ancien comité central. Le Parti productif du peuple de Chen Mingshu, le Parti démocratique chinois des paysans et des travailleurs de Tan Pingshan et Zhang Bojun et la Ligue révolutionnaire du sunnisme ont tous tenté de participer à la vie politique sans le poids mort du KMT. Certains radicaux n'accepteront jamais la république, les guérilleros socialistes se battant en vain dans l'espoir que la marée inéluctable de l'histoire amènera bientôt la révolution mondiale en Chine.\n\nLes jours de la révolution sont peut-être révolus, mais les premières années de la république permettront de déterminer si ses principes s'effaceront dans la marge ou s'ils s'intégreront dans le courant dominant."
 UPC.federalelections.031.a:9 "S'ils sont vraiment populaires, ils peuvent participer."
 UPC.federalelections.031.b:9 "Trompez-moi une fois, vous aurez honte..."

 UPC.federalelections.032.t:9 "Les héritiers de Liang Qichao"
 UPC.federalelections.032.d:9 "Le mouvement réformiste de Liang Qichao et Kang Youwei a longtemps influencé la politique chinoise. Kang était le plus âgé et le plus conservateur des deux, prônant une monarchie constitutionnelle. Liang s'est démarqué de Kang en plaidant pour un État constitutionnel centralisé sur lequel la nation serait suffisamment forte pour s'affirmer sur la scène internationale. Oscillant entre la droite et la gauche, il insiste sur le fait que l'autoritarisme et l'autocratie ne doivent être utilisés que dans des circonstances limitées pour favoriser le progrès. Liang est finalement resté un pilier du réformisme et du constitutionnalisme chinois.\n\nAprès sa mort, Liang a laissé une descendance politique dispersée. Son allié et collègue, Xu Qin, lui succéda à la tête du Parti constitutionnaliste chinois en 1929 et lui imprima une orientation plus résolument conservatrice. Cela a provoqué une scission au sein du PCC et son protégé Xu Xianzi a organisé une clique de jeunes gardes "constitutionnalistes démocratiques" dans la nouvelle république afin de faire pression sur la vieille garde pour qu'elle se retire à l'amiable. Tang Hualong a constitué sa propre clique dans le Hunan, qui ressemble à l'ancienne clique des chercheurs du mouvement.\n\nDeux des protégés de Liang lors de son virage à gauche dans les années 1920, Zhang Junmai et Zhang Dongsun, ont formé le parti socialiste démocratique à la suite de l'incident des sept gentilshommes. Mais la personnalité dominatrice de Zhang Junmai risque de provoquer la fracture de son parti.\n\nExtrémiste du courant politique liangiste, le Parti de la Jeune Chine conserve ses propres divisions. Les radicaux de Zeng Qi insistent sur une méthode révolutionnaire, tandis que les modérés de Li Huang et de Zuo Shunsheng ont commencé à utiliser des moyens électoraux. Après s'être liés au Zhili pendant l'ère des seigneurs de la guerre, leur force a diminué mais n'a pas disparu.\n\nLes idées de Liang étaient également populaires parmi les seigneurs de la guerre régionalistes et les étatistes. Ses appels à une Chine forte, centralisée et même démocratique, imprégnée d'un catéchisme de darwinisme social, attireront probablement des sympathisants pour les années à venir."
 UPC.federalelections.032.a:9 "Zhang Junmai était le plus proche de Liang à sa mort..."
 UPC.federalelections.032.b:9 "Les constitutionnalistes sont son héritage durable !"
 UPC.federalelections.032.c:9 "Seule la Jeune Chine a prouvé qu'elle pouvait innover au-delà du passé."

 UPC.federalelections.033.t:9 "Le libéralisme chinois du 20e siècle"
 UPC.federalelections.033.d:9 "Dans les milieux intellectuels, le libéral chinois était censé être un phare aux idéaux résolus et à la foi inébranlable en la démocratie. Mais ils se sont retrouvés soit impuissants face à la vague de militarisme, soit contraints de faire des compromis sur leurs convictions afin de progresser.\n\nC'est le cas de Hu Shih, l'emblématique "idéaliste solitaire" qui se voyait au-dessus du jeu corrompu de la politique. Mais il a rapidement perdu sa jeunesse et s'est orienté vers l'organisation du "Mouvement du bon peuple" en assurant la coopération entre les seigneurs de la guerre et les intellectuels dans le cadre d'une société Endeavor ravivée.\n\nHu était également membre de la Société du Croissant de Lune dirigée par Xu Zhimo. La CMS, sous la nouvelle direction de Luo Longji, Wen Yiduo et Liang Shiqiu, s'est orientée vers un activisme démocratique conservateur et libéral, centré sur l'Université du Sud-Ouest dans le Yunnan.\n\nAu nord, la République de Beiyang a donné naissance à ses propres associations civiles. La clique des sciences politiques et la clique des communications ont été formées par d'anciens révolutionnaires du Tongmenghui qui ont rejeté le virage radical de Sun Yat-sen. Leur influence a varié au cours de l'existence de l'ancienne République. Antipartisane dans le meilleur des cas, leur niche leur a donné un pouvoir surprenant à divers titres.\n\nUn développement plus récent a été l'émergence de la Ligue des partis du milieu à partir de ceux qui se sont vus refuser l'entrée dans la GRA ou la CDL. Dirigée par le Chinese Hongmen People's Rule Party, formé par des sociétés secrètes de Hongmen en désaccord avec l'autoritarisme des GRA et la politisation de la CDL, elle est rejointe par le Chinese National Liberal Party, le Chinese Democratic Party, l'Self-Strengthening Society, l'Harmony Party, le Loyalty and Justice Party et la Restoration Society, qui se situent dans une zone intermédiaire difficile à cerner. Dans notre transition démocratique, il semble que le libéral chinois ne soit pas mort, mais qu'il soit contraint d'évoluer à nouveau au cours de la seconde moitié du siècle."
 UPC.federalelections.033.a:9 "Le progressisme trouve sa place chez les libéraux !"
 UPC.federalelections.033.b:9 "Les intérêts commerciaux et l'antipartisanerie montent en flèche !"
 UPC.federalelections.033.c:9 "On ne peut faire confiance à la démocratie ni à la GRA ni au CDL !"

 UPC.federalelections.034.t:9 "Une nouvelle ère dans les provinces"
 UPC.federalelections.034.d:9 "Les observateurs, tant internationaux que locaux, se sont naturellement concentrés sur les vastes et profonds changements intervenus dans la politique nationale chinoise. Les grands congrès du parti, les changements dans les doctrines du parti, l'émergence d'une nouvelle génération d'hommes politiques charismatiques et la construction d'une démocratie dans la nation la plus peuplée de la planète. Mais la politique régionale en Chine reste d'une importance cruciale - peut-être encore plus maintenant que la Chine est une république fédéraliste.\n\nCe nouveau fédéralisme prend une forme différente de celle de l'ère des grands seigneurs de la guerre. Les grands seigneurs de la guerre ont été en grande partie détruits ou subjugués ; leur pouvoir et leur indépendance ont été réduits par l'armée centrale et les lois fédérales. Néanmoins, pour les seigneurs de la guerre qui restent - à la fois les grands seigneurs de la guerre qui ont intelligemment choisi le bon camp et les nombreux petits seigneurs de la guerre locaux sur lesquels le nouveau gouvernement s'est appuyé pour stabiliser son pouvoir - leurs relations institutionnelles et leur pouvoir d'influence leur permettent de perdurer.\n\nLe pouvoir du gouvernement central, malgré les efforts des branches régionalistes et anarchistes du mouvement fédéraliste, n'a pas été brisé. L'étatisme demeure, renforcé par les deux armes que sont la bureaucratie du gouvernement central et l'armée centrale. Certaines de ses composantes ont été construites par les fédéralistes eux-mêmes, à partir du noyau qui a uni le pays. D'autres sont simplement hérités du système de Beiyang qu'ils ont renversé.\n\nL'ancien "bras de fer" entre la périphérie et le centre se poursuit comme il l'a toujours fait. Cet équilibre tendu maintient les deux parties en échec pour l'instant, sachant qu'une crise pourrait faire basculer complètement la situation, mettant en péril le système fragile et pouvant même déclencher une guerre civile. Mais qui sait si cela durera éternellement..."
 UPC.federalelections.034.a:9 "Seuls les militaires peuvent sauvegarder la République !"
 UPC.federalelections.034.b:9 "Le fédéralisme doit être protégé par ses régionalistes !"

 #Post Democratic Back Sliding Events (060-089):
 UPC.federalelections.060.t:9 "Les élections fédérales de [GETYear]"
 UPC.federalelections.060.d:9 "Hier, les derniers bureaux de vote ont fermé dans toute la Chine. Les représentants des circonscriptions électorales du pays arriveront à [UPC.Capital.GetCapitalVictoryPointName] et prêteront serment lors de l'entrée en fonction de la nouvelle assemblée nationale dans les semaines à venir.\n\nComme prévu, le président [ROOT.GetLeader] et ses alliés ont remporté la majorité, bénéficiant de l'inertie institutionnelle et d'une opposition muselée. D'autres partis et des indépendants ont tenté de remporter quelques sièges compétitifs, presque tous en dehors des zones de prédilection du [UPC.GetRulingParty], avec plus ou moins de succès et de suppression.\n\nIl y a eu quelques lueurs d'espoir pour un dégel politique et les divers autres partis ont célébré les petites victoires qu'ils ont remportées. Mais d'une certaine manière, les idéalistes se sentent encore plus mal à l'aise, car cela signifie que cet arrangement peut durer indéfiniment, les démocrates se soumettant à cette nouvelle réalité."
 UPC.federalelections.060.a:9 "L'opposition remporte quelques victoires symboliques."
 UPC.federalelections.060.b:9 "Le [UPC.GetRulingParty] continue d'affirmer sa domination."

##Campaigning Events
#Provincial Campaigning Events
 #Super Yield (200-209)
 UPC.federalelections.200.t:9 "La campagne s'installe dans le Sichuan"
 UPC.federalelections.200.d:9 "En entrant dans le bassin de la rivière Rouge, la politique fracturée du diorama local du Sichuan s'est reflétée dans la politique nationale. Considérés comme les principaux initiateurs de la Ligue démocratique chinoise du Sichuan, Zhang Lan et Xian Ying ont associé leur variante locale du mouvement à celle du département local des officiers sous les auspices de Li Jiayu et Luo Zezhuo afin d'avoir une chance contre les factions hautement militarisées de la région. De même, Zhang et Xian conservent des liens avec les branches du département accéléré de Yang Sen et Liu Xiang, et pendant la transition de la politique régionale à la province fédérale, même le département de Baoding s'est retrouvé au sein de la CDL - ne serait-ce que pour contrarier les vieux fédéralistes.\n\nLa pièce maîtresse du mouvement fédéraliste est cependant Xiong Kewu, sa Bande des Neuf et le Bureau de préparation de l'autonomie fédérale de la province du Sichuan. Dans le passé, Xiong a dû s'arranger avec les cellules locales du Kuomintang et d'autres radicaux pour rester à flot, et il conserve leur tiède soutien.\n\nLa troisième force majeure dans la politique du Sichuan est celle des divers partis non fédéralistes, le plus pressant étant celui du Parti de la Jeune Chine. Dans leur province d'origine, ils disposent d'une force incontestable dans la région locale, reprenant la forte alliance Zhili-YCP de l'entre-deux-guerres. Dans l'interrègne, on trouve une série de partis paysans et agraires locaux, principalement le Parti libéral des paysans chinois, dirigé par He Lu et Hu Wenlan, et le Parti des paysans chinois, dirigé par le professeur Dong Shijin (une émanation de son Association chinoise pour la réforme de l'agriculture). Ni l'un ni l'autre ne sont enclins à la coopération, le CPLP penchant vers la gauche et le CPP vers la droite.\n\nEnfin, il reste la peu connue Société chinoise d'auto-renforcement, alliée au Parti démocratique chinois, fondée par le journaliste Hou Yejun de Chongqing. Aspirant à rejoindre la CDL, elle a finalement échoué. Largement dominée par les sociétés secrètes, elle est anti-bureaucratique et conserve un créneau pour ses propositions uniques de reconstruction rurale et sociale."
 UPC.federalelections.200.a:9 "Il semblerait que les seigneurs de la guerre puissent effectivement porter des costumes..."
 UPC.federalelections.200.b:9 "Xiong brandit à nouveau le drapeau du fédéralisme !"
 UPC.federalelections.200.c:9 "Le PJC et les partis mineurs remportent une victoire !"

 UPC.federalelections.201.t:9 "Politique péninsulaire dans le Shandong"
 UPC.federalelections.201.d:9 "Longtemps dominée par des seigneurs de la guerre, la politique provinciale de la province de Shandong se retrouve isolée de la scène politique générale. Avec la disparition de l'influence militariste, les différents groupes politiques locaux se sont retrouvés à se démener pour combler le vide dans la nouvelle République fédérale.\n\nLa faction "Résidence du conseiller", dirigée par Zhang Gongzhi, est une émanation locale du Parti progressiste, célèbre dans la période liangiste. Adoptant une sorte de position centrale au sein de la politique du Shandong et composée en grande partie d'anciens bureaucrates et de lettrés-intellectuels traditionnels, elle s'est toujours opposée à tous les seigneurs de la guerre du Shandong et, après leur éviction, elle est entrée en action. En concluant une alliance tacite avec la Grande Alliance Républicaine, ils sont considérés comme les principaux précurseurs de tous les progrès qu'ils espèrent réaliser dans la province, bien que leur conviction fédéraliste soit proche de zéro.\n\nLe "Club des conseillers", dirigé par Wang Chaojun, travaille de manière pragmatique avec la faction de la Résidence. Branche du Kuomintang du Shandong à l'origine, ce club avait pratiquement perdu tout lien avec le KMT en 1916. Composé d'anciens révolutionnaires et de représentants du grand public, il a également lutté contre les seigneurs de la guerre du Shandong, bien que ses références gauchistes aient été critiquées à maintes reprises, étant considérées comme déconnectées. En fin de compte, ils n'ont pas réussi à se faire admettre au sein de la Ligue démocratique chinoise et restent donc largement indépendants.\n\nEnfin, bien que moins important que les deux groupes susmentionnés, il existe le "club Tongren" dirigé par An Pengdong. Apparemment favorable à l'establishment, il s'agit d'une faction de la Résidence qui s'en est séparée au début des années 1920, adoptant une position favorable au gouverneur. Constituée principalement de membres de la bureaucratie civile de l'establishment et de personnel militaire non actif, cette faction a largement fondé son programme sur l'idée de "ne pas troubler l'ordre public". Ils s'appuient sur les querelles entre les factions du Club et de la Résidence (maintenant que leur ennemi commun a disparu) pour se positionner comme l'option stable et fiable au sein de la province."
 UPC.federalelections.201.a:9 "La Résidence et la GRA rétablissent l'harmonie à Shandong !"
 UPC.federalelections.201.b:9 "Le Club et le CDL sont porteurs de progrès pour tous !"
 UPC.federalelections.201.c:9 "Le club Tongren parvient à se mobiliser pour la stabilité !"

 UPC.federalelections.202.t:9 "Dans la maison des Zhili"
 UPC.federalelections.202.d:9 "Alors que les élections ont à nouveau lieu au siège des nombreux gouvernements chinois, les Fédéralistes du Sud se sont retrouvés plutôt à l'écart du monde impitoyable de la politique de [GetVictoryPointName_9843].\n\nAvec une alliance politique tacite reposant sur la préservation du modèle confucéen du bon peuple et de l'État socialiste, les restes de l'aile civile du groupe de Luoyang de Wu Peifu (les départements des affaires politiques et du secrétariat) ont conclu une alliance politique avec la branche nationale du parti Jeune Chine. Rejoint par le premier ministre [UPC_GetDCPPartyName_nocolour_long], ce groupe de fortune relie tous les domaines de la vie politique de [GetVictoryPointName_9843].\n\nFonctionnant sur le terrain intermédiaire d'une République de gentlemen, les différents indépendants et autres groupes républicains se sont rassemblés dans un cordon sanitaire avec la Grande Alliance Républicaine pour tenter de rétablir une politique anti-partisane. Formée par l'accord de l'Endeavour Society, de la Political Science Clique, de la New Naval Society, de l'Autonomous Movement Comrades Association et des disciples de Yang Du et Liu Shipei, l'union fracturée fonde son soutien sur une politique antipartisane et nominalement fédéraliste.\n\nLe principal porte-drapeau de la Ligue démocratique chinoise dans le Nord - la Fédération du salut national de Shen Junru - s'oppose aux deux groupements susmentionnés. Rejointe par des organisations telles que le Nouveau parti social-démocrate de Chine de Jiang Kanghu, le Forum de la démocratie et de la science, la Société chinoise d'enseignement professionnel, l'Association pour la reconstruction rurale et le Parti syndicaliste chinois de Li Dazhao, elle représente le front de la gauche et du populisme contre les injustices perçues dont est victime le peuple chinois.\n\nEnfin, les restes de l'Association pour l'harmonie, de la Ligue pour la prospérité, de la Société Jingxing et du Groupe Jinbao sont éparpillés au gré des vents. Abattus mais certainement pas éliminés, ils conservent une grande partie des fonctionnaires et de la bureaucratie de l'ancien gouvernement et s'accrochent à une position bien ancrée dans la province de Zhili. Il va de soi que leur départ déstabiliserait la situation à Zhili."
 UPC.federalelections.202.a:9 "La coalition Luoyang-PJC-[UPC_GetDCPPartyName_nocolour] perpétue le bon gouvernement populaire !"
 UPC.federalelections.202.b:9 "Huang Fu et Hu Shih se tournent vers l'antipartisme et le GRA !"
 UPC.federalelections.202.c:9 "Le progrès et la démocratie ne sont pas morts sous le CDL !"
 UPC.federalelections.202.e:9 "L'establishment assure la stabilité et la prospérité !"

 UPC.federalelections.203.t:9 "Le Henan et la cour du maréchal de Jade"
 UPC.federalelections.203.d:9 "Longtemps champ de bataille entre les armées de bandits et de seigneurs de la guerre, le Henan n'a connu qu'une stabilité et une paix relatives au cours de l'ère des seigneurs de la guerre. Son administration étant souvent compliquée en raison du carrefour entre Beijing et Wuhan, il a été plus souvent déchiré qu'il n'a été uni. Récemment, sous la direction du gouverneur Li Jichen, de la faction des officiers du groupe Luoyang de Wu Peifu, le Henan a connu un sentiment de stabilité, mais pas de prospérité.\n\nAbritant la base d'opérations de Wu Peifu à Luoyang, le Henan a conservé un sens de la discipline rigoureux et appliqué, même dans la vie civile quotidienne. Fermement ancrés dans la politique provinciale, la faction des officiers, le département des affaires politiques et la faction du secrétariat ont tous mis de côté leurs différences pour présenter un front uni de Luoyang au sein de la politique provinciale. Se présentant comme au fait des intérêts du peuple, et se référant même à l'apogée de la bonne gouvernance populaire, Li Jichen a réussi à coopter le mouvement politique des Zhili pour en faire le sien.\n\nAu sein du noyau d'officiers du Zhili, des académies et de la faction de Luoyang elle-même, se trouve le parti Jeune Chine. Bien qu'il ne soit pas aussi puissant que dans le Jiangsu, le Shanxi, le Zhili ou le Sichuan, il est parvenu à conclure un accord tendu avec le [UPC_GetDCPPartyName_nocolour_long] et, assez curieusement, avec la Grande Alliance Républicaine, pour constituer une menace quelque peu sérieuse contre la domination de Luoyang.\n\nLa GRA ayant réussi à se frayer un chemin politique dans le nord, la Ligue démocratique chinoise s'est retrouvée à la recherche de groupes locaux de paysans et d'agrariens avec lesquels s'allier. Les divers indépendants locaux se sont regroupés dans l'espoir de conserver leur influence limitée. Assez curieusement, des vestiges de l'occupation du Henan par le Guominjun sont apparus, et l'insurrection de longue date de Zhang Guotao dans la montagne Dabie est sortie de la clandestinité. Présentant une option de gauche pour la politique locale, toute accession au pouvoir de ces divers radicaux, aujourd'hui liés au CDL, entraînerait une grande déstabilisation de la politique locale."
 UPC.federalelections.203.a:9 "Li Jichen hérite du manteau du Maréchal de Jade !"
 UPC.federalelections.203.b:9 "Jeune Chine, les constitutionnalistes et la GRA apportent le changement !"
 UPC.federalelections.203.c:9 "L'alliance CDL-CSP-GMJ secoue la province !"

 UPC.federalelections.204.t:9 "Les élections dans le "Thunderdome" de Guangdong"
 UPC.federalelections.204.d:9 "Piémont du sud de la Chine, la province de Guangdong a longtemps été le centre de divers gouvernements d'opposition et, à ce titre, a vu sa politique locale bouleversée à de nombreuses reprises. Politiquement dynamique, elle a connu des hauts et des bas au gré des vagues de révolution, de réformisme et de militarisme qui l'ont traversée. Noyau majeur du mouvement fédéraliste, la province compte un grand nombre de bureaucrates.\n\nSiège du pouvoir de Chen Jiongming et de son mouvement, le Parti de l'intérêt public, orienté vers la paysannerie et la noblesse, s'est retrouvé au centre de la nouvelle république fédéraliste. Les gauchistes et les droitistes du PIP sont liés à divers chefs de guerre indépendants devenus hommes d'État, tels que Deng Benyin (avec sa mainmise sur Qiongya) et Hong Zhaolin (qui détient Chaomei).\n\nAyant choisi le Guangdong comme base d'opérations à la suite de la répression des opérations de gauche par Sun Chuanfang après 1932, Zhang Junmai et ses divers constitutionnalistes de gauche se sont retrouvés à la tête de la branche locale de la Ligue démocratique de Chine. Sous les auspices du chef régional Xu Fulin, il s'est agi en grande partie d'une course à deux chiens entre la Grande Alliance Républicaine du PIP et la CDL.\n\nLe contingent du Kuomintang au sein de la province a toutefois joué les trouble-fêtes. Toujours un foyer important de sentiment révolutionnaire, il reste une source d'inquiétude pour les partis parlementaires locaux. Avec les insurgés ruraux, le prolétariat urbain et un mouvement anarchiste, certains membres du KMT se sont séparés de la branche principale pour se présenter aux élections locales, mais d'autres ont insisté pour être élus à Dangguo.\n\nEnfin, la clique des sciences politiques de la région, comme Lin Zhengxuan, sert de candidat unique. S'accrochant à l'espoir de pouvoir agir en tant que faiseurs de roi, ils sont rejoints par une cohorte résurgente de la clique des communications et par la clique "All Classes to Save Guangdong" (Toutes les classes pour sauver le Guangdong), dirigée par Chen Lianbo, qui domine localement. S'appuyant sur leurs liens avec Tang Shaoyi, le premier Premier ministre, ils aspirent à l'héritage des anciens révolutionnaires et à la République des années passées."
 UPC.federalelections.204.a:9 "L'intérêt public mène le Guangdong à la victoire !"
 UPC.federalelections.204.b:9 "Une Chine nouvelle est inscrite au CDL."
 UPC.federalelections.204.c:9 "Les sciences politiques et Chen Lianbo saisissent leur droit d'aînesse..."
 UPC.federalelections.204.e:9 "Le radicalisme s'empare à nouveau du Guangdong !"

 UPC.federalelections.205.t:9 "Jiangsu : L'antre du tigre"
 UPC.federalelections.205.d:9 "Autrefois siège du Tigre souriant, Nanjing a été le théâtre de nombreux moments cruciaux de l'histoire chinoise et, en tant que capitale du Sud, elle est devenue un champ de bataille pour les différents partis et associations politiques de la nouvelle République fédérale. Alors qu'elle était autrefois un haut lieu de l'idéologie fédéraliste, à l'instar de Shanghai et du Zhejiang, une sorte de centre intellectuel du mouvement, elle a perdu de son importance à la suite du soulèvement de Shanghai.\n\nToutefois, cela ne signifie pas nécessairement que le mouvement est mort dans la région. Avec divers modérés et républicains indépendants sensibles aux ouvertures de la Grande Alliance Républicaine, l'ancienne Société Su (une émanation de l'autonomie locale civile basée sur la gentry) a connu une sorte de proto-réveil dans le cadre d'un accord avec la GRA. Bien qu'elle ne soit pas unie au niveau interne et qu'elle soit loin de l'avant-garde de la politique provinciale, elle est désireuse de coopérer avec les vieux fédéralistes.\n\nDe l'autre côté, on trouve divers groupes de la Ligue démocratique chinoise, unis sous la direction de certains de ses plus éminents hommes d'État. Au niveau local, l'Association chinoise pour la promotion de la démocratie de Ma Xulun, qui jouit d'un grand respect, se dresse avec le tristement célèbre Zhang Junmai et son Parti socialiste démocratique, ainsi qu'avec le vénéré Huang Yanpei et l'Association démocratique chinoise pour la construction nationale et la Société chinoise pour l'éducation professionnelle. En attirant le consortium Jiangnan sous la direction des frères Rong en raison de leur position favorable à l'industrialisation et des relations de banquier de Zhang Dongsun, leur ticket a vu une rare union de la gentry, du banquier, du paysan et du prolétaire, ce qui n'est pas sans rappeler l'héritage politique de Sun Chuanfang lui-même.\n\nEnfin, divers groupes d'indépendants ou d'autres acteurs politiques relativement mineurs de la province se présentent comme des candidats trouble-fête. D'anciens affiliés du réseau de patronage Zhili, tels que Yang Wenkai, des dissidents du Consortium Jiangnan, de la Société Jingxing de Li Linsi, du Parti Jeune Chine de Li Baozhang, et même de l'[UPC_GetDCPPartyName_nocolour_long] ont tous présenté des candidats."
 UPC.federalelections.205.a:9 "La Su Society et la GRA tiennent leurs promesses."
 UPC.federalelections.205.b:9 "Les relations d'affaires et l'idéalisme propulsent le CDL !"
 UPC.federalelections.205.c:9 "Jingxing, Jeune Chine, les constitutionnalistes et le Zhili ont divisé le Jiangsu."

 #High Yield (210-219)

 UPC.federalelections.210.t:9 "Le Hunan et l'exemple fédéral"
 UPC.federalelections.210.d:9 "La campagne a repris dans la province du Hunan. La GRA a une vedette locale en la personne de Zhao Hengti et de sa People's Renewal Society (Société du renouveau populaire). Zhao, qui a été gouverneur pendant plus de dix ans, a des relations notables au sein de la noblesse et de l'establishment politique, qu'il mobilise pour inciter les électeurs à voter pour les candidats de la GRA dans le Hunan.\n\nSon penchant plus conservateur a toutefois ouvert son flanc gauche à la CDL. Zhou Shizhao, qui a dirigé le FCDP et qui est maintenant à la tête du CDL dans le Hunan, s'est servi de ses références de gauche pour obtenir le soutien des électeurs progressistes et travaillistes. Parallèlement, Huang Yanpei, bien qu'il soit désormais considéré comme une figure nationale, a passé plusieurs années à construire des écoles et l'Association nationale chinoise pour la construction démocratique (aujourd'hui une composante de la CDL) dans le Hunan. Aujourd'hui, il utilise cette construction pour mobiliser le soutien en faveur de la CDL, formant ainsi une opposition fermement ancrée à gauche face au PRS de Zhao.\n\nBien que dominé par les deux principaux partis, le Hunan compte également trois tiers partis. Le premier est l'Association pour l'autonomie du Xiangxi, qui s'articule principalement autour de Chen Quzhen et de Shen Congwen, et se concentre sur le particularisme du Xiangxi. Le deuxième est le PCJ, dont la branche du Hunan est dirigée par Zuo Shunsheng, qui tente de capter les voix des nationalistes et des conservateurs mécontents de Zhao et de Chen. Enfin, le [UPC_GetDCPPartyName_nocolour] est centré sur Tang Hualong. Bien qu'affaibli par le départ de Tang Xiangming, Tang Hualong a réussi à se tailler une place politique dans le Hunan en utilisant ses anciens liens et sa notoriété personnelle, devenant ainsi le principal troisième parti de la province."
 UPC.federalelections.210.a:9 "Le PRS de Zhao Hengti arrive en tête alors que le DCP arrache des sièges au CDL."
 UPC.federalelections.210.b:9 "Zhou Shizhao et le CDL arrivent en tête alors que le PJC s'attaque à l'aile droite de Zhao."
 UPC.federalelections.210.c:9 "Tang Hualong remporte une mince majorité grâce à des alliances avec Shen et Zuo."

 UPC.federalelections.211.t:9 "Défi au roi de Hubei"
 UPC.federalelections.211.d:9 "Siège du soulèvement de Wuchang à l'origine et point de départ du soulèvement de Xinhai, la politique provinciale du Hubei s'est retrouvée bien loin de son apogée en tant que foyer spontané d'une révolution qui a changé le cours de la nation. La plupart des membres de l'ancienne clique du Hubei se sont dispersés dans le Yueyang (à la suite de Tang Xiangming et Hualong), mais ils ont été réduits à l'insignifiance après l'installation de Xiao Yaonan au poste de gouverneur.\n\nS'inspirant de Wang Zhanyuan et de son règne désastreux, Xiao s'est avéré être un membre résilient et résolu du Zhili. Médiateur dans les conflits entre Wu Peifu et Cao Kun, il est devenu un pilier essentiel du flanc sud, même s'il a brièvement fait défection après le deuxième ZhiFeng. Sous son règne, il prend de grandes précautions pour coopérer avec les éléments civils et militaires de la province, créant le "corps général du Hubei" avec Ha Hanzhang, un groupe de vétérans du soulèvement de Wuchang. En collaboration avec la noblesse, il a pratiquement contrôlé tous les aspects de la politique provinciale du Hubei, écartant la plupart des autres acteurs, et a même fait des ouvertures au mouvement fédéraliste par l'intermédiaire de Zhao Hengti, et au Kuomintang par l'intermédiaire de Sun Fo et de Wang Jingwei.\n\nDominant à la fois les secteurs militaire et civil de la politique provinciale, la nature inconstante de Xiao, ses intrigues et ses ruses ont constitué un front d'attaque pour l'opposition locale. L'un des chefs de guerre les plus en vue, son engagement tiède auprès de la Grande Alliance Républicaine a fourni des munitions à la Ligue Démocratique de Chine pour décrier sa position dans la province.\n\nEn présentant ses propres candidats, la CDL a joué un rôle mineur en stimulant l'élan de divers indépendants qui tentent de renverser le règne de Xiao dans la province, qui dure depuis près de deux ans. Avec un ticket commun du Parti de la Jeune Chine, du [UPC_GetDCPPartyName_nocolour_long] et de l'ex-Anhui Clique, ils ont rendu la course bien plus serrée qu'elle n'aurait dû l'être pour Xiao, même si peu de gens pensent qu'ils représentent une réelle menace pour le roi du Hubei."
 UPC.federalelections.211.a:9 "Xiao et le Corps général étouffent toute contestation."
 UPC.federalelections.211.b:9 "À bas le roi du Hubei !"

 UPC.federalelections.212.t:9 "Anhui et les affaires de deux cliques"
 UPC.federalelections.212.d:9 "Lieu du massacre de Wuhu, province éminente de la Ligue des Huit Provinces, l'Anhui a vu naître deux cliques et constitue la pierre angulaire du mouvement anti-concessionniste dirigé par Shi Liangcai. C'est sans compter le statut de premier plan que Chen "Le Fou" Tiaoyuan occupe au sein de la province. Bien qu'il ne soit plus nécessairement une force permanente, un grand nombre de ses ex-Zhili sont sortis du bois. Parallèlement à la revitalisation de la clique d'Anqing, le [UPC_GetDCPPartyName_nocolour_long] et le parti Jeune Chine reviennent sur le devant de la scène politique. Largement unis à leurs divers camarades de tendance moderniste de la clique d'Anqing, ils se sont positionnés comme les candidats de l'establishment au sein de la province.\n\nAutrefois berceau de Duan Qirui et de ses acolytes, la clique d'Anhui s'est largement dispersée au gré des vents, son apogée des années 1910 et 1920 s'étant évanouie dans l'histoire. Toutefois, le mouvement pour l'autonomie du Zhejiang a largement débordé sur la politique locale de l'Anhui, liant quelque peu les provinces et la clique de l'Anhui. Chu Fucheng, le leader ostensible du ZAM, a largement transformé son parti en branche méridionale du Forum de la Démocratie et de la Science, collaborant avec la Grande Alliance Républicaine en opposition à la coopération de leur branche septentrionale avec la Ligue Démocratique de Chine.\n\nS'appuyant sur Ma Xulun et son Association chinoise pour la promotion de la démocratie, la Ligue démocratique chinoise a utilisé la CAPD en conjonction avec le DSP de Zhang Junmai et son rayonnement local pour présenter un front populiste. Avec la China Democratic National Construction Association et la China Vocational Education Society de Huang Yanpei, elle a réussi à rallier le Jiangnan Consortium à son alliance, ainsi que quelques membres du Chinese Syndicalist Party et du Kuomintang."
 UPC.federalelections.212.a:9 "La renaissance de la clique d'Anqing ?"
 UPC.federalelections.212.b:9 "L'Anhui peut-il continuer à vivre au sein du FSN ?"
 UPC.federalelections.212.c:9 "À la surprise générale, le CDL réussit son coup !"

 UPC.federalelections.213.t:9 "Le Zhejiang et le choc des faiseurs de roi"
 UPC.federalelections.213.d:9 "Faisant partie du cœur économique de la Chine, le long du Yangtze, le Zhejiang a été gouverné par la clique Zhili dans les années 1930. Pendant la guerre civile, le Zhejiang est resté un bastion de l'ordre social des Zhili du Sud, Chu Fucheng étant à la tête du mouvement pour l'autonomie du Zhejiang. En regroupant son organisation au sein de la Grande alliance républicaine, il a créé un bloc électoral de premier plan dans le Zhejiang, en s'alliant avec les anciens Zhili de l'ex-gouverneur Chen Yi ainsi qu'avec le PCJ, qui conserve la présence d'éminents officiers militaires locaux.\n\nCertains membres du ZAM n'ont pas choisi de se ranger du côté de la GRA, quelques-uns ayant choisi d'inviter plusieurs anciens officiers de la Clique d'Anhui et de la Ligue de redressement à participer. La jeune garde du ZAM a également rompu les rangs pour se ranger du côté de la DSP de Zhang Junmai. Lui aussi s'est lancé dans la course à Zhe, l'ami de Zhang Junmai, Zhang Dongsun, étant très désireux de conquérir sa province natale. Le Consortium de Jiangnan a également soutenu Zhang Junmai en raison de leurs aspirations communes en matière d'industrialisation et des relations financières de Zhang Dongsun.\n\nOutre le DSP, le CDL dispose également de l'organisation China Association for Promoting Democracy de Ma Xulun, qui opère dans la province. Outre les efforts de Ma et Zhang, Huang Yanpei, l'Association nationale de construction démocratique de Chine et la Société chinoise d'enseignement professionnel ont déployé des efforts considérables dans la province. Ensemble, le CDL espère que les efforts de Ma, Huang et Zhang aboutiront à une victoire électorale dans cette province clé.\n\nEn marge du courant politique dominant, le Kuomintang conserve une influence considérable. Dai Jitao, ainsi que la Société des camarades révolutionnaires du Zhejiang, étaient composés de membres du KMT originaires de la province, et bon nombre des membres les plus radicaux du parti ont fait du Zhejiang leur patrie. Bien que détestés par la plupart des gens, Dai et les frères Chen bénéficient du soutien des radicaux locaux et de certains banquiers grâce aux liens financiers de la clique CC dans la région, et la rumeur veut que le crime organisé et les vestiges socialistes soient de connivence avec Dai Chunfeng."
 UPC.federalelections.213.a:9 "Une victoire pour l'Alliance progressiste !"
 UPC.federalelections.213.b:9 "Chen Yi et Chu Fucheng tiennent la ligne !"

 UPC.federalelections.214.t:9 "Les cendres de la clique de Fengtian"
 UPC.federalelections.214.d:9 "Pièce maîtresse de l'empire du vieux maréchal, la province de Fengtian porte en elle les péchés de son mandat de plusieurs décennies à Dongbei. Avec les querelles entre la clique de Zhang et ses sous-factions affiliées telles que Shaoshuai ou Heilongjiang, la clique de Shikan de Yang Yuting, la ligue de récupération et les vestiges d'Anhui de Wang Yitang, la clique de communication de Cao Rulin, l'association Concordia et tous les autres groupements mineurs de la clique de Fengtian, la province a été véritablement déchirée par la déposition de tout le pouvoir militaire établi dans la province.\n\nCependant, ce n'est pas la Grande Alliance Républicaine ou la Ligue Démocratique de Chine qui ont réussi à créer un front politique, mais les vestiges de l'ancien ordre. Le Parti de la Jeune Chine est entré en action, utilisant son siège local dans diverses académies militaires (principalement l'amphithéâtre de l'armée de Fengtian) pour accroître sa popularité parmi les anciens soldats et l'intelligentsia du Nord. En collaborant avec d'anciens seigneurs de guerre de Fengtian, les cliques de communication et la Ligue de redressement, ils ont réussi à s'approprier une grande partie de la légitimité politique de Fengtian, se contentant tout au plus de faire de vagues allégations à l'Alliance républicaine.\n\nAvec l'occupation finalement instable de la province, de nombreux militaristes parmi les plus virulents de l'armée ont opté pour le maintien de l'occupation militaire. Bien qu'à première vue, une telle décision se présente comme une reconstruction chevaleresque d'une région déchirée par la guerre, de nombreux idéalistes s'opposent à une telle manœuvre, considérant qu'il s'agit d'un simple jeu visant à s'assurer que le parti Jeune Chine et l'establishment de Fengtian ne récupèrent pas leurs pertes.\n\nPar un étrange retournement de situation, un général de Fengtian, Zhou Yawei, s'est distingué en devenant une sorte de candidat de l'ombre. Il a reconstitué la Société de restauration de l'ère Xinhai avec sa femme Yin Ruizhi, dont il était membre à l'origine, et qui est vaguement nationaliste, républicaine et, en fin de compte, non alignée."
 UPC.federalelections.214.a:9 "La coalition Jeune Chine domine la province..."
 UPC.federalelections.214.b:9 "Prolonger l'occupation militaire !"
 UPC.federalelections.214.c:9 "La société de restauration... gagne ?"

 UPC.federalelections.215.t:9 "Jiangxi et le reste radical"
 UPC.federalelections.215.d:9 "La moitié de la pièce maîtresse d'une insurrection socialiste de longue date, le Jiangxi n'a jamais été une province particulièrement prospère ou stable après la conclusion de l'Expédition du Nord. Le Jiangxi a souffert et s'est lamenté à la lumière de l'insurrection de MinGan, et malgré les campagnes d'encerclement, la situation ne s'est jamais améliorée jusqu'à ce que le soulèvement se produise. Cependant, avec la nouvelle République fédéraliste, la situation politique a été rajeunie par une relative bouffée d'air frais.\n\nSous le gouverneur Chen Guangyuan, un mouvement d'autonomie locale s'était résolu à l'intérieur du Jiangxi. Dans l'espoir de revitaliser la province déchirée par la guerre, il a tenté de rédiger sa propre loi sur l'autonomie provinciale et sa propre constitution. En fin de compte, le mouvement autonome du Jiangxi s'est toutefois fracturé et s'est révélé impuissant face à la force militaire imposée par des hommes comme Chen et d'autres. Déposé à la suite de la première expédition septentrionale de Sun Yat-sen, l'éjection de Chen n'a pas permis au mouvement autonome de se relever, tandis que le "Tigre Cai" Chengxun a provoqué d'autres troubles dans la province. Après sa destitution, le mandat de Fang Benren a vu divers comtés se regrouper pour organiser des élections nominales, et une scène similaire a commencé à se dérouler.\n\nInfluencés par le succès du fédéralisme local dans le Hunan et le Guangdong, les différents seigneurs de la guerre du Jiangxi, ainsi que la noblesse, ont fait de grandes ouvertures en direction de l'Alliance républicaine, devenant ainsi leur cheval de bataille.\n\nÀ l'opposé se trouve le comité provincial du Jiangxi de la Ligue démocratique de Chine. Lors de son premier congrès à Nanchang, Xu Deyuan, professeur réputé de l'université de Pékin ayant reçu une éducation allemande, a été élu président. En coopération avec son ami Zhu Edo, pionnier de la sylviculture chinoise, expert en thé et membre du Parti Syndicaliste Chinois et de la Fédération du Salut National, le duo a réussi à convaincre plusieurs radicaux du Kuomintang et du PSC de présenter une option de gauche contre l'establishment et les GRA.\n\nQuoi qu'il en soit, la nature du Jiangxi est telle que la victoire d'un camp finira par radicaliser l'autre."
 UPC.federalelections.215.a:9 "Plus les choses changent, plus elles restent inchangées."
 UPC.federalelections.215.b:9 "Xu Deyuan et la Gauche-CDL ont le vent en poupe !"

 #Medium Yield (220-229)

 UPC.federalelections.220.t:9 "Guangxi et l'idéal fédéral"
 UPC.federalelections.220.d:9 "Province marquée par le banditisme et l'agitation depuis le crépuscule des Qing, le Guangxi a réagi à ces conflits par une forte militarisation et par diverses cliques régionales locales qui se sont emparées de cette force militaire pour suppléer à son manque relatif de richesses.\n\nDe plus, le Guangxi abrite le plus grand nombre de membres de la minorité Zhuang, les premiers peuples indigènes de la province. Ayant survécu depuis les Tang jusqu'aux Qing, les Zhuang ont connu des hauts et des bas en termes de puissance régionale et de culture militariste. À l'aube des derniers jours des Qing, de nombreux paysans zhuang ont pris part à la révolution Xinhai dans le cadre du Tongmenghui, puis du Kuomintang, notamment Wei Baqun. De même, ils ont bénéficié de protections et d'une autonomie locales, en partie parce que les principaux fonctionnaires de l'ancien Guangxi, tels que Lu Rongting et Tan Haoming, sont issus de l'ethnie, et que même Cen Chunxuan et Lu Dao appartiennent à la minorité.\n\nSi la Grande Alliance Républicaine et la Ligue Démocratique de Chine ont une présence importante en raison de la nature cruciale du Guangxi dans l'histoire du fédéralisme, elles dépendent largement des principaux seigneurs de la guerre de la région. Le Parti de l'intérêt public, pour sa part, est dirigé par Lei Rongke dans la région et a reçu le soutien de l'ancien Guangxi Lin Hu. De l'autre côté, le CDL a bénéficié du patronage de l'ancien seigneur de guerre et membre du PSC Liu Zhenhuan, ainsi que d'intellectuels indépendants tels que Yu Songhu.\n\nMalgré des années de répression, le Kuomintang reste quelque peu actif dans la province, presque entièrement en raison de la persistance de la nouvelle clique du Guangxi, bien qu'un nombre symbolique de gauchistes sous la direction de Wei Baqun et de Yu Zuobai opèrent localement autour de Baise. S'adressant aux opprimés et à ceux qui aspirent désespérément au changement, ils sont devenus dangereusement puissants. Presque trop puissants, certains membres du gouvernement signalant que le gouvernement devrait intervenir pour empêcher le radicalisme de bouleverser la province."
 UPC.federalelections.220.a:9 "La ferveur du Guangdong déferle sur le Guangxi !"
 UPC.federalelections.220.b:9 "Liu Zhenhuan et le CDL s'emparent de la province."
 UPC.federalelections.220.c:9 "Les insurgés du Kuomintang menacent la stabilité électorale."

 UPC.federalelections.221.t:9 "Le Yunnan et l'épée fédéraliste"
 UPC.federalelections.221.d:9 "Sauveurs de la République et rois du Sud-Ouest, la province du Yunnan a souvent dépassé les limites de sa nomenclature géographique. Montagneuse, pauvre, infestée de bandits et d'opium, elle n'en a pas moins constitué l'une des forces militaires les plus importantes et les plus glorieuses de toute l'ère des seigneurs de la guerre. Siège de la célèbre clique du Yunnan, pratiquement synonyme du mouvement fédéraliste de la région, c'est un bastion de l'idéologie. Parallèlement, un grand nombre de minorités se sentent chez elles au Yunnan, et toutes réclament une voix : les Yi, les Bai, les Lisu, les Hani, les Maonan, les Tai, les Hui, les Va, les Lahu, les Naxi, les Tibétains et d'autres encore. Certains s'intègrent, tandis que d'autres se contentent de leur isolement.\n\nAvec l'annonce des élections fédérales, le Yunnan est devenu une course à deux entre la clique du Yunnan et l'opposition locale. Les intérêts commerciaux locaux et la noblesse jouant un rôle important dans la politique locale, ils n'ont pas toujours soutenu aveuglément la clique du Yunnan, et certains se sont séparés pour parlementer avec l'opposition dans le cadre d'arrangements plutôt curieux entre les paysans-populistes et leur oppresseur potentiel.\n\nLe parti du gouvernement populaire de Tang Jiyao est étroitement lié à la clique du Yunnan. D'inspiration bouddhiste et conservateur-fédéraliste, il lie son inspiration idéologique au légendaire Zhang Taiyan. Compatible avec les Liangistes locaux, il a même réussi à faire basculer dans ses rangs une partie des membres locaux du Parti de la Jeune Chine.\n\nCependant, en raison de son passé de protection d'une série d'intellectuels réprimés par le gouvernement central, la clique du Yunnan a involontairement donné naissance à sa propre opposition au sein du parti politique provincial. En fondant la Ligue démocratique chinoise du Yunnan, Luo Longji et la Société du croissant de lune (branche de Tsinghua), rejoints par les dirigeants modérés locaux Su Honggang et Cun Shusheng, ont constitué un front démocratique gauche-libéral pour contrer la clique du Yunnan. Toutefois, l'arrivée d'anciens socialistes tels que Yang Yibo suscite beaucoup d'interrogations de la part des autorités."
 UPC.federalelections.221.a:9 "Le PGP et ses alliés l'emportent, comme prévu."
 UPC.federalelections.221.b:9 "De manière surprenante, le CDL a battu l'opposition en dépit de tous les pronostics."

 UPC.federalelections.222.t:9 "Transmission de la tutelle de Jilin"
 UPC.federalelections.222.d:9 "Sous les auspices du "gardien de Jilin" Zhang Zuoxiang, Jilin a connu une relative prospérité pendant son mandat. Terrain d'affrontement entre la Russie, le Japon et la Chine, cette région possède néanmoins l'un des secteurs les plus industrialisés de Chine. Bien que l'administration militaire ait mis un frein aux choses, les élections fédérales récemment annoncées ont fait entrer en action un grand nombre des anciens compagnons de Zuoxiang, laquais de la clique de Fengtian ou autres.\n\nLe Gardien, malade et à la retraite, avait rajeuni Jilin en son temps et est largement vénéré dans la province comme un héros, et dans la clique de Fengtian comme une figure aînée loyale. Incroyablement populaire, Zuoxiang a réformé l'administration selon des principes méritocratiques, réduit la corruption, anéanti le banditisme, rectifié la politique fiscale et la fiscalité locale, par ailleurs instables, et interdit totalement la production, le transport, la vente et la consommation d'opium. Grâce aux ressources financières supplémentaires qu'il a obtenues, il a encouragé le bien-être public et les efforts d'infrastructure, et a concentré ses investissements sur l'éducation, en fondant l'université provinciale de Jilin, dont il a été le président jusqu'à sa retraite.\n\nDerrière lui se trouve un héritage provincial prestigieux, puisque deux de ses proches se présentent comme les héritiers du poids lourd politique qu'était Zuoxiang dans le passé. Feng Zhanhai, le neveu de Zuoxiang, était considéré comme une étoile montante au sein de la clique de Fengtian. Jeune, aventureux et farouchement patriote, il est devenu un point de ralliement pour divers indépendants, et même le parti Jeune Chine l'a tièdement soutenu, en grande partie pour s'opposer à l'influence du parti Syndicaliste chinois.\n\nZhang Tingshu, fils et héritier biologique de Zuoxiang, était également considéré comme une étoile montante au sein de la clique de Fengtian. Ami intime du jeune maréchal Zhang Xueliang depuis leur scolarité, il est farouchement antijaponais et, grâce à ses contacts avec la Fédération du salut national et diverses cellules du Kuomintang dans le nord-est, il est devenu un curieux centre de la politique de gauche dans le nord-est, et il est vaguement soutenu par le PSC."
 UPC.federalelections.222.a:9 "Feng Zhanhai et le PJC ouvrent une nouvelle ère démocratique !"
 UPC.federalelections.222.b:9 "Zhang Tingshu et le CSP apportent un réel changement !"

 UPC.federalelections.223.t:9 "Fujian et la voie du fédéralisme"
 UPC.federalelections.223.d:9 "L'une des provinces côtières les plus fières et les plus importantes de Chine, le Fujian, a connu de nombreux conflits et chaos au cours de l'ère des seigneurs de la guerre. Encadrée par un intérieur montagneux, une culture côtière prospère est à l'origine de la plupart des descendants des Chinois d'outre-mer, qui gravitent tous autour de la grande ville côtière de Fuzhou - saisie par les légations - et de sa tradition navale.\n\nLe Fujian lui-même n'a pas été particulièrement détaché du mouvement fédéraliste, car au début des années 1920, l'armée Yue a occupé la région aux côtés du Kuomintang et d'autres groupes révolutionnaires, engageant diverses réformes d'inspiration anarchiste avec un succès difficile mais populaire. En 1922, le conseil provincial du Fujian a publié un télégramme annonçant la rédaction d'une constitution provinciale et, en 1925, il a mis en œuvre cette constitution. Cependant, avec la réfutation des efforts provinciaux par Duan Qirui, Zhou Mengren et Sa Zhenbing, le mouvement fédéraliste a été déclaré un échec et le conseil a été dissous en 1926.\n\nAvec la mise en place d'une autorité d'occupation substantielle, la Grande Alliance Républicaine a commencé à coopter certains des anciens membres du Mouvement pour la Constitution de la province de Fujian, ainsi que l'ancienne bureaucratie zhili de Zhou Yinren. La Ligue démocratique chinoise, pour sa part, a formé son comité provincial du Fujian, dont le président est le très controversé Lin Zhifu.\n\nAncien membre du Kuomintang, Lin a servi dans la Nouvelle Quatrième Armée jusqu'à ce que les fédéralistes s'installent à Beijing. En rejoignant la Ligue démocratique chinoise, il est considéré comme le noyau de l'extrême gauche du groupe. Le Fujian étant l'une des principales régions de l'insurrection MinGan, il est infesté d'irréductibles et de sympathisants de la LKMT, dont beaucoup continuent à se battre, mais Lin a réussi à en attirer beaucoup pour renforcer sa base de soutien dans la région. Certains disent qu'ils rejoignent le CDL, d'autres qu'ils l'"infiltrent"."
 UPC.federalelections.223.a:9 "La GRA et les conservateurs empêchent le désordre."
 UPC.federalelections.223.b:9 "Le rêve de Sun Yat-sen se perpétue dans le CDL !"

 UPC.federalelections.224.t:9 "Shanxi : La province modèle"
 UPC.federalelections.224.d:9 "Gouverneur depuis 1911, Yan Xishan a contrôlé le Shanxi pendant plus de 25 ans avant l'effondrement du Zhili, toute la politique étant centrée sur le "gouverneur modèle". Beaucoup de choses ont changé depuis, avec ses grands projets provinciaux et son idéologie pragmatique aux multiples facettes. Contrôlant la bureaucratie et l'armée, et entretenant des relations intermittentes avec la noblesse et la classe marchande, la "clique de Jin" de Yan semble occuper une place prépondérante au sein du Shanxi.\n\nAvec la proclamation d'une nouvelle République fédérale, les restes de la clique de Jin se sont réorganisés en ce que l'on a appelé le (nouveau) club Xinhai. Ce club regroupe d'anciens militaires loyalistes, des membres de la société néo-confucéenne de lavage des cœurs de Yan et de sa ligue nationaliste du sacrifice. Le Parti de la Jeune Chine, qui avait de petites branches dans le Shanxi sous le patronage direct des Jin, a également pris de l'ampleur, la noblesse se joignant à la vague. Bien que toutes ces conditions aient permis au club Xinhai de remporter la victoire, il a subi de nombreuses défections majeures en raison de l'arrivée à la tête du club de Liang Huazhi, que beaucoup considèrent comme une simple marionnette de son oncle Yan.\n\nParmi les principaux transfuges de la clique Jin, on trouve Shang Zhen, qui a toujours été une sorte d'outsider et de révolutionnaire sympathique dans les rangs de la clique Jin, et qui a rejoint la Grande Alliance Républicaine, dont il est le candidat dans le Shanxi. Il défend des intérêts commerciaux, liés à Beijing et donc au gouvernement central, aux côtés d'autres modérés politiques.\n\nLa Ligue démocratique de Chine tente de bouleverser le statu quo. Le Parti socialiste démocratique de Zhang Junmai ayant été autorisé à mettre en place des résultats sous la direction de Yan, c'est l'Association des étudiants de Shanxi qui est le véritable moteur de l'opération locale. Composée de libéraux, de progressistes et de socialistes, Zhao Pilian, un autre transfuge de la clique de Jin et ancien directeur de l'école normale populaire de Taiyuan, en est devenu le chef de file - avec suffisamment de relations avec l'establishment pour avoir une chance de l'emporter."
 UPC.federalelections.224.a:9 "Liang Huazhi et le Vestige de Jin étaient une évidence."
 UPC.federalelections.224.b:9 "Shang Zhen offre une solide victoire au GRA."
 UPC.federalelections.224.c:9 "Zhao Pilian donne au CDL une victoire inattendue."

 UPC.federalelections.225.t:9 "Querelle de famille dans le Guizhou"
 UPC.federalelections.225.d:9 "Le Guizhou a longtemps été tiraillé entre les dynamiques politiques du Sud-Ouest, bien qu'il soit le plus souvent lié aux affaires du Guangxi, du Sichuan, du Hunan ou, de façon plus pressante, du Yunnan. Pendant la révolution Xinhai, il était dominé par deux factions politiques - la Société de préparation constitutionnelle réformiste et la Société d'étude de l'autonomie révolutionnaire - et avec l'invasion du Guizhou par Tang Jiyao (sur ordre de Cai E), les constitutionnalistes ont été favorisés, servant de base à la composition politique actuelle du Guizhou.\n\nImplanté depuis longtemps dans le Guizhou, le clan Liu a réussi à assurer son rôle de "protecteur" du Guizhou au début de l'ère des seigneurs de la guerre, en défaisant les constitutionnalistes et en construisant effectivement une alliance entre la gentry, les marchands et les conservateurs dans la province. Surnommée la (vieille) clique de Xingyi, elle sera démise de ses fonctions lors de l'incident de Minjiu, au cours duquel Wang Wenhua, Lu Dao, He Yingqin et Gu Zhenglun (entre autres) tentent de faire un coup d'État à Liu Xianshi. Assassiné par Yuan Zuming sur ordre de Liu, la mort de Wang a permis à son assassin de prendre de l'importance au sein de la nouvelle clique Xingyi, puis de trahir le clan Liu dans les années 1920.\n\nLa Grande alliance républicaine étant dominée par l'ancienne clique Xingyi, dirigée par l'ancien Liu Xianqian, la nouvelle clique Xingyi, dirigée par Yuan, s'est opposée à lui, cultivant le parti local Jeune Chine du Guizhou pour qu'il lui serve d'organe idéologique. La Ligue démocratique chinoise, pour sa part, a eu toutes les peines du monde à trouver des alliés volontaires et, assez dangereusement, a jeté son dévolu sur la clique Tongzi de Zhou Xicheng. Homme incroyablement flexible, Zhou a même commencé à utiliser les cendres de la société d'étude de l'autonomie de l'ancien gouvernement RKMT pour soutenir sa candidature au pouvoir.\n\nEn outre, Ren Kecheng, le dernier des vieux constitutionnalistes, serait en pourparlers avec Zhou pour rejoindre sa large coalition, dans l'espoir de remporter une dernière victoire dans sa carrière médiocre."
 UPC.federalelections.225.a:9 "L'ancienne clique de Xingyi reprend la direction du Guizhou."
 UPC.federalelections.225.b:9 "La nouvelle clique de Xingyi affirme sa domination."
 UPC.federalelections.225.c:9 "La clique de Tongzi rassemble une coalition disparate pour le changement."

 #Low Yield (230-239)

 UPC.federalelections.230.t:9 "Shaanxi : Le fief de la science politique"
 UPC.federalelections.230.d:9 "La province de Shaanxi possède l'une des histoires les plus riches de toute la Chine. Abritant Xi'an, elle est considérée comme l'un des berceaux de la civilisation chinoise, treize dynasties féodales ayant établi leurs capitales dans la province, de la dynastie Zhou à la dynastie Tang. Malgré son importance historique, elle est restée assez pauvre, comme la plupart des provinces de l'intérieur depuis la fin des Qing.\n\nDepuis l'unification du Zhili dans les années 1920, elle a été divisée en deux zones d'influence. Le sud, et la capitale Xi'an, ont été dirigés par le timide gouverneur associé du Zhili, Liu Zhenhua. Membre de la clique des sciences politiques, il est le plus haut responsable politique national de cette clique. Le Nord a été dirigé par Feng Yuxiang et ses Guominjun disparates, qui se sont ralliés à un arrangement désespéré avec Yan Xishan du Shanxi.\n\nLe fédéralisme lui-même a fait un bref passage dans la province, Chen Shufan, membre de la clique de l'Anhui et du Shaanxi, ayant répondu à la suggestion de son collègue Lu Yongxiang d'utiliser la bannière de la "gouvernance unie" pour lutter contre le gouvernement de Beiyang. Vaincu par Feng Yuxiang en 1921, et son armée complètement détruite, il s'est retiré de la politique et s'est concentré sur le bouddhisme. Bien que cela ne soit pas très pertinent, il a apporté un soutien symbolique à l'Alliance républicaine du Shaanxi.\n\nLa branche locale de la Ligue démocratique chinoise a été formée à partir d'anciens affiliés du Guominjun et du Kuomintang, dont l'un des "prêtres rouges" de Feng Yuxiang, Yu Xinqing. Intégrant dans leurs rangs les divers sympathisants de gauche, ils ont commencé à miser sur le populisme et l'agrarisme pour gagner des voix.\n\nLiu Zhenhua, qui fut l'acteur le plus en vue de la province, n'est pas du genre à rester les bras croisés. Même si son Zhengsongjun a été vaincu, il a réussi à accumuler suffisamment de capital politique - avec l'aide de l'[UPC_GetDCPPartyName_nocolour] - pour presque exclure une grande partie de l'opposition politique, et il a rallié le PSC pour qu'il conserve sa province."
 UPC.federalelections.230.a:9 "La CPS tire parti de ses liens pour sécuriser Shaanxi."
 UPC.federalelections.230.b:9 "Les fédéralistes du Shaanxi se réunissent pour un nouveau départ."
 UPC.federalelections.230.c:9 "La gauche de Shaanxi se regroupe en une coalition de travail."

 UPC.federalelections.231.t:9 "La Démocratie au Xibei ?"
 UPC.federalelections.231.d:9 "Le Xibei, c'est-à-dire le nord-ouest de la Chine, représente les trois provinces du Qinghai, du Ningxia et du Gansu, le Qinghai et le Ningxia faisant partie des provinces les plus récentes de la nation. Longtemps dominé par la Clique des Ma, un groupe de seigneurs de la guerre Hui, cette dernière était à l'origine composée de trois familles différentes, mais les conflits et autres dynamiques ont cristallisé ces factions entre la Clique des Ma du Qinghai, la Clique des Ma du Ningxia et la Clique des Ma du Gansu. Bien qu'assez régionalistes, elles sont restées chinoises et ont participé à la politique nationale avec un rôle secondaire, comme lors de leur association avec le Guominjun.\n\nLe Xibei en tant que tel est une région pleine de diversité ethnique, culturelle et religieuse, et par conséquent de tensions. Accueillant des Tibétains, des Hui, des Han et des Mongols, la politique y est bien moins idéologique que personnelle, ethnique et religieuse. Propageant l'Islam yihewani, les Ma en ont une interprétation modérée et patriotique, et répriment les sailaifengye et autres sectes islamiques considérées comme sécessionnistes, particulièrement celles associées aux Ouïghours du Xinjiang. Un traitement similaire a été remarqué pour les Tibétains et les Mongols du Qinghai, même si Ma Hongbin a eu plus de retenue envers la Ligue Alxa.\n\nAvec leur visite surprise à Lanzhou, les candidats principaux ont amené une attention renouvelée sur ces provinces assez reculées, mais le Xibei manque par conséquent de toute base idéologique socialiste ou libérale. La FPDC avait réussi par le passé à y implanter quelques groupes d'intellectuels, comme le Groupe politique démocratique du Nord-Ouest et l'Association démocratique de la Jeunesse pour la Promotion de l'Anti-impérialisme au Nord-Ouest, mais beaucoup les considéraient comme des projets voués à l'échec.\n\nFinalement, le Xibei étant resté largement déconnecté et tribal, les fleurs de la démocratie pourraient prendre du temps à s'épanouir. Certains ont plaidé pour travailler avec les anciens locaux, pour s'assurer de la conformité et de l'obéissance, mais d'autres idéalistes ont insisté pour poser les fondations d'une future démocratie."
 UPC.federalelections.231.a:9 "Les candidats se concentrent sur la promotion de la coopération des chefs Hui."
 UPC.federalelections.231.b:9 "Les candidats tentent de construire l'infrastructure partisane pour l'avenir."

 UPC.federalelections.232.t:9 "Le nationalisme de la Mongolie intérieure et le projet fédéral"
 UPC.federalelections.232.d:9 "La Mongolie intérieure a connu des conflits considérables à l'époque des seigneurs de la guerre. Déchiré entre son identité chinoise et mongole, la révolution et la tradition, le fédéralisme est arrivé tardivement dans la steppe pastorale divisée.\n\nÀ l'ouest, le KMT a été le premier à former un parti politique organisé. Bai Yunti, l'un des protégés du Prince Gung et membre du KMT, s'est allié au Parti nationaliste mongol pour former le Parti nationaliste de Mongolie intérieure à Khalgan, afin d'unir les différents révolutionnaires de Mongolie intérieure. Mais l'IMNP se divisera plus tard en trois factions : le "Comité directeur" de Kharachin Bai, le "Nouveau" de Daur Fumingtai et la "Jeunesse" de Tumed Ulanhu.\n\nDe l'autre côté de l'allée (mais partageant souvent l'adhésion avec la faction du Comité directeur) se trouvent les "Jeunes Mongols" du Prince De. Cette alliance éclectique de nationalistes, d'étudiants, de nobles et de révolutionnaires mongols est passée d'une vision conservatrice à une vision relativement pluraliste. Sechin Jagchid (l'un des proches protégés de De) a pris l'initiative de les faire participer à la politique fédérale dans le cadre de son alliance progressiste de la jeunesse mongole. La MYA, la YM et l'IMNP(SC) ont cherché à former une coalition pan-idéologique. Ne cherchant pas à se soumettre à la CDL ou à la GRA, la coalition a refusé de coopérer avec l'un ou l'autre parti, défendant avant tout l'autonomie et le nationalisme mongols.\n\nPour sa part, l'héritier politique du prince Gung, Wu Heling, a fait cavalier seul avec son groupe de consolidation et de réhabilitation de la Mongolie, laissant entendre qu'il était ouvert à une collaboration avec la CDL et la GRA.\n\nEntre-temps, le Caucus autonome de Mongolie intérieure orientale s'est rallié à Buyanmandukhu, Manibadara, Khafengga et Askhan. Plus influents dans les régions mongoles anciennement soumises à la clique de Fengtian, ils ont mené un effort de réforme dominé par Khorchin-Kharachin, même sous les auspices de Chimedsampil, le chef de la ligue Jirim. Sympathisants des efforts progressistes, ils se sont largement opposés au système féodal de la Mongolie, s'alliant avec le GRA."
 UPC.federalelections.232.a:9 "Le parti de gauche IMNP déstabilise la région."
 UPC.federalelections.232.b:9 "La Mongolie ne peut survivre que sous la coalition MYA-YM-IMNP(SC) !"
 UPC.federalelections.232.c:9 "Wu Heling et le MCRG parviennent à un compromis malheureux."
 UPC.federalelections.232.e:9 "L'alliance EIMAC-GRA est porteuse d'espoir pour l'avenir !"

 UPC.federalelections.233.t:9 "Heilongjiang : la frontière glacée"
 UPC.federalelections.233.d:9 "Aux confins de la frontière nord-est de la Chine, le Heilongjiang est une terre glaciale et inhospitalière que seuls quelques rares habitants considèrent comme leur patrie. À l'époque des seigneurs de la guerre, le Heilongjiang était sous l'autorité de la clique de Fengtian de Zhang Zuolin, dont la patrie était basée dans les trois provinces du nord-est. Zhang envoya son vieil ami Wu Junsheng comme gouverneur du Heilongjiang, avec Wan Fulin et Ma Zhanshan comme adjoints. Wu n'était pas du tout intéressé à gouverner et laissa le travail à ses deux subordonnés.\n\nAvec la chute de la clique de Fengtian et l'unification de la Chine entreprise par [ROOT.GetLeader] et les fédéralistes, l'ancienne administration de Fengtian est restée largement intacte, le gouvernement fédéral tentant toujours de consolider toute la Chine proprement dite et de réintégrer les anciennes administrations des seigneurs de la guerre. Le gouvernement provincial du Heilongjiang a largement sympathisé avec les cliques du redressement et de la communication, composées d'anciens parlementaires et officiers de la clique d'Anhui.\n\nLa garnison militaire locale, qui continue à réprimer les guérillas socialistes locales, a indiqué sa préférence pour des efforts de centralisation importants dans l'ensemble de la République, certains d'entre eux étant particulièrement attachés au PCY. Le Heilongjiang abrite également un nombre important d'émigrés russes blancs, qui ont fui la guerre civile russe et le régime de Savinkov, et qui ont noué des liens étroits avec l'establishment fengtian, renforçant ainsi l'emprise de la Ligue de redressement.\n\nLe GRA de [ROOT.GetLeader] n'a qu'un lien ténu avec Duan Qirui et la Ligue de redressement, mais on espère que leur partenariat sera électoralement fructueux. En marge des titans de la politique du Heilongjiang, le général Zhou Yawei et son épouse Yin Ruizhi ont créé un parti mineur, la Société de restauration reconstruite. Initialement une scission du Tongmenghui, la Société de restauration est aujourd'hui un parti vaguement républicain et nationaliste centré sur Zhou lui-même et non affilié à la GRA ou à la CDL."
 UPC.federalelections.233.a:9 "L'ancien ordre reste intact."
 UPC.federalelections.233.b:9 "Une victoire pour les pionniers !"

 UPC.federalelections.234.t:9 "Les duels politiques et l'avenir de Taïwan"
 UPC.federalelections.234.d:9 "Occupée par le Japon depuis la fin de la première guerre sino-japonaise, Taïwan a connu une longue période de séparation d'avec la Chine continentale, mais cette période a été marquée par une forte résistance. Une série de mouvements réclamant le rattachement de Taïwan à la Chine ou l'obtention d'un statut d'autonomie ont vu le jour et se sont finalement traduits par la création de l'Association culturelle taïwanaise, dirigée par Lin Xiantian et Jiang Weishui. D'inspiration progressiste, elle se radicalise peu à peu et se dissout après l'arrestation de ses membres par les Japonais.\n\nLe Parti du peuple taïwanais, adjacent au Kuomintang, ayant été fondé par Jiang lors de son virage à gauche, les conservateurs de la TWA sont partis pour former l'Alliance taïwanaise pour l'autonomie locale, dirigée par Lin Xiantian, un admirateur de Liang Qichao. Il s'agit en fait d'une réplique de la lutte entre la révolution et le réformisme sur le continent.\n\nDans la nouvelle ère, le TPP a eu du mal à trouver ses marques en raison du radicalisme politique et de l'autoritarisme de Jiang, qui s'est heurté à de nombreux modérés comme Cai Peihuo, qui ont menacé de faire défection. Leur coopération avec le parti syndicaliste taïwanais, marginalisé, est également suspecte, car les autorités politiques chinoises l'ont supprimée dès leur arrivée sur l'île.\n\nEntre-temps, une grande partie de l'ancienne noblesse et d'autres élites de l'île qui avaient coopéré avec l'occupation japonaise ont tenté de s'orienter vers une collaboration avec le nouveau régime chinois, avec des résultats variables - la perception du TAHR comme antipatriotique a largement nui à sa réputation auprès des autorités professionnelles.\n\nL'Association des camarades pour la restauration de Taïwan, dirigée par les frères Liao Wenkui et Liao Wenyi, a fait irruption sur la scène en jouant le rôle de troisième parti, en plus des deux principaux partis de l'île. Composée de technocrates et d'intellectuels éduqués à l'occidentale, il s'agit d'un mouvement généralement libéral, qui cherche à courtiser à la fois la GRA et la CDL, bien qu'il ait adopté une interprétation plus néo-confucéenne lors des débats entre Zhang Junmai et Hu Shih sur le vitalisme et le pragmatisme."
 UPC.federalelections.234.a:9 "Le TPP et la gauche triomphent aux élections !"
 UPC.federalelections.234.b:9 "Les TAHR battent les allégations et gagnent !"
 UPC.federalelections.234.c:9 "La TRCA surfe sur la vague libérale jusqu'à la victoire !"
 UPC.federalelections.234.e:9 "Les autorités professionnelles du continent continuent de dicter les élections."

 UPC.federalelections.235.t:9 "Shanghai : Le point chaud urbain de la Chine"
 UPC.federalelections.235.d:9 "Paris de l'Est, Shanghai est peut-être la ville chinoise qui mérite le mieux ce titre. La plus grande et la plus prospère, elle est sans doute une entité politique si importante qu'elle mérite un traitement particulier, différent de celui du reste de la province de Jiangsu. La reconquête des Villes des Légations par la Chine a été un triomphe majeur pour l'[UPC.GetName], mettant enfin un terme au siècle de l'humiliation et réunissant le pays dans un moment d'unité nationale perpétuelle. Mais bien sûr, la politique doit continuer.\n\nShanghai a également été le siège d'importants mouvements ouvriers chinois, malgré la répression brutale du soulèvement de Shanghai en 1932. Elle regorge naturellement de liens avec les triades, qui se sont souvent prêtées au républicanisme et au nationalisme révolutionnaires, brouillant ainsi les frontières entre triades et révolutionnaires. Outre le KMT, le CSP, le CDL et le GRA, de nombreux petits partis ont vu le jour.\n\nAn Ruoding, rédacteur en chef du Lone Star Magazine et fondateur de la Lone Star Society, est un partisan du "grand esprit chevaleresque", qui utilise l'auto-perfectionnement comme outil de libération des classes, de mise en œuvre du tridimensionnalisme et de réalisation du Datong. Grâce à sa société savante "Formation de l'esprit", il espère mettre fin à la domination des Zhili et utiliser le populisme national européen pour renforcer la discipline et l'unité internes. Malgré cela, il est lié à la fois à la droite et à la gauche du KMT.\n\nLes bandes vertes ont parrainé l'ascension de Zhu Xuefan au sein des syndicats postaux, ce qui a donné naissance à la Société de la détermination. Malgré les accusations de syndicalisme jaune, il est devenu un célèbre organisateur syndical et a formé le Parti travailliste chinois. En dépit de son passé criminel et de son appartenance au PSC, il a étonnamment changé de cap pour devenir membre de la CDL. Pour leur part, les frères Zhang ont utilisé leurs relations avec l'élite pour obtenir des votes en faveur du CDL.\n\nLa GRA a utilisé le Forum de la démocratie et de la science de Chu Fucheng pour influencer la région de Jiangnan, rejoint par divers autres intellectuels de Shanghai, qui se sont rangés du côté du PIP et du PGP."
 UPC.federalelections.235.a:9 "La gauche radicale adresse un blâme cinglant au nouveau gouvernement."
 UPC.federalelections.235.b:9 "Le CDL rassemble une coalition centriste libérale-travailliste et remporte les élections !"
 UPC.federalelections.235.c:9 "La GRA réunit les fédéralistes et les intellectuels dans un contexte de craintes conservatrices."

 #Fringe Yield (240-249)

 UPC.federalelections.240.t:9 "Les couteaux sont sortis au Xinjiang"
 UPC.federalelections.240.d:9 "Le Xinjiang est une province éloignée des centres du pouvoir chinois dans les plaines centrales, mais [ROOT.GetLeader] a néanmoins choisi de mener une campagne importante dans la région. Les médias qui ont couvert l'élection ont émis l'hypothèse que le véritable but de l'élection était de célébrer la restauration par la République de l'autorité chinoise d'est en ouest, et que l'attention accrue a incité l'opposition à envoyer des militants à Dihua également, forçant ainsi la main de [ROOT.GetLeader]. Dire que la campagne électorale ne s'est pas déroulée sans heurts serait un euphémisme, le président ayant failli être abattu par des insurgés locaux.\n\nSi [ROOT.GetLeader] avait l'intention de mettre en avant le rétablissement de l'autorité à Dihua, le principal message qui semble avoir été véhiculé est que la majeure partie du Xinjiang reste instable et qu'une véritable stabilité échappe à la province malgré tous les efforts déployés par le gouvernement militaire provincial temporaire. Les tensions ethniques n'ont pas non plus été apaisées, les Ouïghours et les Kumulliks restant sceptiques quant à la domination des Han au sein du gouvernement local et central. Cependant, il y a eu un nombre choquant de dirigeants locaux prêts à travailler avec le gouvernement. Yulbars Khan, le dernier chancelier du Kumul Khanate, a fait la paix avec le gouvernement central et a fait part de sa coopération.\n\nMasud Sabri et Isa Alptekin, qui ont participé à la République du Turkestan oriental, sont également des dirigeants ouïghours modérés et conservateurs, prêts à coopérer avec le gouvernement chinois tout en recherchant l'autonomie. Burhan Shahidi, généralement considéré comme un sympathisant du KMT mais flexible dans ses loyautés, s'est également engagé à coopérer avec le gouvernement fédéral. Toutefois, les dirigeants ouïghours plus radicaux de l'ancienne République du Turkestan oriental - qu'ils soient nationalistes, socialistes, islamistes ou autres - ont rejeté les appels à participer aux élections, s'engageant à poursuivre la lutte violente pour obtenir une indépendance totale."
 UPC.federalelections.240.a:9 "Les collaborateurs forment une coalition de travail !"
 UPC.federalelections.240.b:9 "La peur maintiendra les systèmes locaux dans le droit chemin."

 UPC.federalelections.241.t:9 "L'avenir de la Sangha tibétaine"
 UPC.federalelections.241.d:9 "Le Tibet, tout comme la Mongolie extérieure, est une région dominée par le Sangha bouddhiste depuis des siècles. Sous le pouvoir quasi-autocratique de régents et de lamas puissants, même le Dalaï Lama a été assassiné ou est soumis aux caprices du clergé. Les monastères et les nobles contrôlant la majeure partie des richesses matérielles, les gens du peuple sont totalement dépourvus de toute forme de représentation populaire, beaucoup d'entre eux étant même des esclaves sous contrat des monastères.\n\nCependant, tout n'est pas sombre. Alors que les progrès de l'ère moderne atteignaient le plateau tibétain, la victoire des cliques réformatrices dans la lutte pour le pouvoir tibétain dans les années 1920 a entraîné une modernisation radicale du plateau. Grâce à leur succès et à d'autres développements, des organisations telles que le Tibet Improvement Party et le Kyicho Kuntun Group ont été créées.\n\nParti inspiré par le Congrès national indien et fondé par des personnalités telles que Pandatsang Rapga, Thubten Kunoheka et Solang Gyalpo, le Tibet Improvement Party adhère théoriquement au socialisme prôné par l'Azad Hind, la majorité de ses membres ayant étudié à Calcutta. Généralement considéré comme plutôt sinophile, il s'est cependant farouchement opposé au Dalaï Lama et comprend une aile radicale dirigée par Rapga.\n\nLe Kyicho Kuntun est un groupe assez mystérieux qui aurait été créé par Tsipon Lungshar. C'est du moins ce que ses ennemis voudraient faire croire. Néanmoins, Lungshar dispose d'un minimum de soutien politique et d'une clique de modérés relativement libéraux (selon les critères tibétains) qui semblent favorables aux avancées de la Grande Alliance Républicaine et aux espoirs d'autonomie du peuple tibétain.\n\nAlors que le gouvernement pourrait orienter la politique locale de manière à ce que les candidats préférés, le KK et le TIP, remportent la victoire, il est toujours possible de respecter le processus démocratique local, quels que soient les résultats."
 UPC.federalelections.241.a:9 "Nous contrôlons les élections, et nous contrôlons qui est élu."
 UPC.federalelections.241.b:9 "Adhérer à nos principes ne ferait pas de mal."

 UPC.federalelections.242.t:9 "Démembrement de l'État de la Grande Mongolie"
 UPC.federalelections.242.d:9 "Pour la deuxième fois au cours du siècle, l'État de la Grande Mongolie a été mis au pied du mur par l'occupation chinoise. Incorporées aux Qing en 1691 après une période de coopération et de guerre, les terres de Mongolie extérieure connaîtront une autonomie relative par rapport à leurs frères de Mongolie intérieure et, à la suite des efforts de la révolution mongole de 1911, une quasi-indépendance et une union avec Hulunbuir et Barga à l'est. Dysfonctionnelle dans le meilleur des cas, la Mongolie sera mise au pas par la clique d'Anhui en 1919.\n\nCette seconde occupation donnera naissance à une myriade de nouvelles associations et de nouveaux partis politiques pour s'opposer à l'occupation chinoise. East Khuree, Consular Hill et le Noblemen's Group. Tous unis dans l'opposition aux Chinois, ils coopéreront avec parcimonie, les deux premiers groupes se regroupant au sein du Parti nationaliste mongol à la mi-1920 sous la direction de Dogsomyn Bodoo et de Soliin Danzan. Coopérant avec le Kuomintang - ayant envoyé Tseren-Ochiryn Dambadorj, Damdin Sükhbaatar et Ajvaagiin Danzan à leur premier congrès en 1924 - les personnalités fracturées du MNP ont créé un environnement interne très compétitif, avec des évictions répétées dans l'entre-deux-guerres.\n\nEn raison de l'absence totale d'infrastructures électorales, les élections en Mongolie extérieure ont été choisies pour être organisées vocalement, et la large coalition du MNP a commencé à balayer la population, avec de grandes demandes d'autonomie, des murmures étouffés sur le démantèlement du système féodal, une région administrative pan-mongole unifiée, et le rejet de l'impérialisme han.\n\nAlors que le MNP s'est accaparé les feux de la rampe, le système féodal de la Mongolie reste largement intact. Les lamas et les nobles laïcs conservent leurs privilèges, sans savoir quelles sont les intentions du MNP, et des personnalités telles que les Khans des Ligues extérieures sont tout à fait disposées à coopérer avec [UPC.GetLeader], à condition que leurs droits soient protégés. Cependant, les nobles et les lamas s'avèrent tout aussi inconstants que les révolutionnaires."
 UPC.federalelections.242.a:9 "À bas l'impérialisme Han ! La Mongolie progresse sous l'égide du MNP !"
 UPC.federalelections.242.b:9 "Passer des accords avec la noblesse, s'assurer de leur respect."
 UPC.federalelections.242.c:9 "Annuler les élections en invoquant l'instabilité..."

 UPC.federalelections.243.t:9 "Élections en Mandchourie extérieure"
 UPC.federalelections.243.d:9 "Dans ce qui a été largement considéré comme un bouleversement dans la course électorale, les deux principaux candidats aux élections fédérales, la Ligue démocratique chinoise et la Grande alliance républicaine, ont envoyé plusieurs militants et candidats dans la région récemment conquise de la Mandchourie extérieure. En se concentrant principalement sur Vladivostok (aujourd'hui Haishenwai, province de Jilin), ils ont axé leur campagne sur l'intégrité de la région pour la nation chinoise.\n\nLa population locale, qui reste majoritairement russe, s'en est trouvée bouleversée. Malgré les tentatives des nationalistes de rassembler des bandes de colons pour intégrer et inonder la région de Chinois Han, ces tentatives ont largement échoué. En partie à cause du manque d'opportunités économiques en Sibérie, même les Haishenwai.\n\nL'Extrême-Orient russe, avant d'être intégré à l'État chinois, était très diversifié sur le plan ethnique : Japonais, Coréens, Russes, Yakoutes, Bouriates, Chinois et autres y formaient un mélange culturel. Naturellement, un grand nombre d'entre eux ont depuis émigré dans leur pays d'origine, soit par crainte de l'oppression, soit par refus de vivre au sein d'un État chinois. Malgré cela, la région reste largement russe et, à l'approche d'élections locales qui devraient être annoncées, on pense qu'elles seront largement remplies par des partis dirigés par des Russes, dont beaucoup réclament l'autonomie, voire l'indépendance pure et simple, comme les Oblastniki, qui ont refait leur apparition.\n\nBien entendu, cela exclut l'idée que le gouvernement espère organiser des élections légitimes dans un territoire aussi dangereux. Une grande partie de la campagne étant axée sur la présence des médias internationaux, beaucoup ont commencé à craindre que les différents partis prorusses soient purement et simplement interdits, ou que les élections soient simplement truquées et garanties pour le parti vainqueur."
 UPC.federalelections.243.a:9 "Bien sûr, .... des élections ... c'est vrai."
 UPC.federalelections.243.b:9 "Des élections ? Quelles élections ?"

 UPC.federalelections.244.t:9 "Singapour : Le refuge brisé"
 UPC.federalelections.244.d:9 "Stratégiquement située au cœur de l'Asie du Sud-Est, le long du détroit de Malacca, l'île de Singapour a une histoire unique avec la Chine, plus de la moitié de sa population étant d'origine chinoise à la suite d'une vague de migration qui a duré un siècle. Malgré la distance qui sépare l'île de la Chine, la communauté chinoise locale a néanmoins joué un rôle dans la politique du pays, offrant un refuge aux révolutionnaires de Tongmenghui lorsque les soulèvements contre le gouvernement Qing se sont soldés par un échec, tout en envoyant de l'aide aux révolutionnaires pendant la révolution Xinhai.\n\nAprès le succès de la révolution, la communauté chinoise locale en vint à soutenir le Kuomintang, avec des branches locales établies sur l'île aux côtés de la Malaisie. Singapour devint rapidement un foyer de radicalisme révolutionnaire de gauche, accueillant des organisations socialistes qui cherchaient non seulement à soutenir la lutte contre le gouvernement de Beiyang sur le continent, mais aussi à fomenter des troubles contre le colonialisme britannique à Singapour. Malgré l'effondrement de l'expédition nordique et la présence allemande croissante dans les anciennes colonies de l'empire britannique en déclin, le soutien au KMT reste fort et constant au sein de la communauté locale.\n\nLes circonstances ont cependant beaucoup changé ces dernières années, car personne n'aurait pu prédire l'occupation de l'île par la Chine. La visite surprise des principaux candidats aux prochaines élections chinoises a ajouté à l'étonnement de beaucoup. Si l'importance de leur campagne dans une île lointaine et de faible contribution politique a échappé à tout le monde, certains ont supposé que l'acquisition du patronage de la communauté d'affaires locale était la véritable raison de ces visites, étant donné qu'elle constitue une grande partie de l'aide envoyée au continent par la diaspora chinoise.\n\nQuelles que soient les intentions de ces visites, la campagne à Singapour reste agitée, car le malaise suscité par la marginalisation politique croissante de la population non chinoise de l'île a ajouté de l'eau au moulin d'une scène politique déjà agitée."
 UPC.federalelections.244.a:9 "Les positions socialistes du CDL séduisent les gauchistes locaux."
 UPC.federalelections.244.b:9 "La position modérée de la GRA séduit les hommes d'affaires locaux."
 UPC.federalelections.244.c:9 "Aucun des deux candidats ne parvient à convaincre la communauté locale."

 UPC.federalelections.245.t:9 "Espace changeant de la diaspora"
 UPC.federalelections.245.d:9 "En dehors de la Chine, une importante diaspora chinoise vit à travers le monde, observant depuis l'étranger la politique chaotique qui entoure leur patrie. Alors que des branches locales des partis politiques du continent existent dans les pays où la diaspora est présente, des groupes d'émigrés ont formé leurs propres partis politiques à partir de la ville de Hong Kong, à l'abri de l'oppression brutale des seigneurs de la guerre du continent, mais suffisamment proche pour leur permettre d'atteindre leurs objectifs politiques en Chine.\n\nConfinés dans la ville, il existe une pléthore de partis d'émigrés tels que l'Union libérale démocratique populaire, le Parti libéral du peuple chinois et le Parti démocratique progressiste, indépendants des grands partis politiques qui ont fini par dominer la politique continentale et qui sont enveloppés dans les brumes de l'insignifiance. Parmi ces partis, il existe des sociétés secrètes hongkongaises qui n'ont pas encore adhéré à la GRA, la plus importante d'entre elles étant le Chinese Hong Men People's Rule Party.\n\nCe parti, qui prétend représenter les intérêts des trois millions d'émigrés dans leur mère patrie, est en proie à une lutte de pouvoir entre ses deux fondateurs, Situ Meitang et Zhao : Situ Meitang et Zhao Yu. En dehors du parti, certains s'opposent à la politisation des Hong Men par le CHMPRP et créent leurs propres associations : la Hong Men People's Rule and National Reconstruction Society, dirigée par Lin Youmin, et la Hong Men Revival Association, organisée par Zhang Zilian, qui s'est depuis transformée en People's Livelihood and Progress Party (Parti des moyens de subsistance et du progrès du peuple).\n\nCette arène politique mouvante des partis hongrois a connu un changement de développement avec la récente unification des partis hongrois au sein de la Ligue des partis du milieu, qui sert de terrain d'entente entre la CDL, ouvertement de gauche, et la GRA, semi-réactionnaire. Alors que les élections en Chine deviennent tendues et que les principaux partis s'efforcent d'obtenir un soutien politique partout où ils le peuvent, les deux principaux partis ont courtisé les faveurs de la Ligue des partis du milieu et, par conséquent, de la diaspora d'outre-mer."
 UPC.federalelections.245.a:9 "Étonnamment, les tendances gauchistes de la LoMP l'emportent !"
 UPC.federalelections.245.b:9 "Les partis de Hong Men mobilisent les votes en faveur de la GRA."
 UPC.federalelections.245.c:9 "Les émigrés aspirent à une Chine plus forte et plus traditionnelle."

#Interest Group Events
 UPC.federalelections.250.t:9 "Le travailleur dans une Chine nouvelle"
 UPC.federalelections.250.d:9 "Les relations entre les syndicats et les gouvernements chinois sont depuis longtemps tendues. Avec la montée en puissance de la compréhension de soi des travailleurs, la prolifération du mouvement ouvrier et l'industrialisation croissante, le mouvement syndical chinois a fait des tentatives de plus en plus nombreuses et de plus en plus violentes pour cultiver le changement en faveur des travailleurs de la nation. La grève de Hong Kong-Canton, la grève de Pékin-Hankou, le soulèvement de Shanghai ne sont que quelques exemples notables.\n\nLa nature du mouvement en ce qui concerne le fédéralisme est cependant plus mitigée. Une partie des anciens fédéralistes croit sincèrement que les syndicats doivent exister par principe. Mais ils ne doivent pas être politiques et doivent coopérer avec l'autorité - pas de grève spontanée. D'autres partisans de la ligne dure souhaitent exercer un contrôle absolu sur le mouvement syndical, afin d'empêcher toute perturbation de la production.\n\nLa Ligue démocratique chinoise, plus intellectuelle, accepte que les syndicats jouent un rôle politique ouvert, mais pas... trop. D'autres partis, tels que l'[UPC_GetDCPPartyName_nocolour] ou le YCP, et divers indépendants, ont exprimé leur intérêt pour les syndicats et le travail organisé. Mais dans la pratique, leur engagement varie. Tous, y compris le CDL, ont tendance à considérer l'économie dans un sens corporatiste - la nécessité pour toutes les classes de travailler ensemble comme une machine. Les syndicats peuvent être autorisés à représenter les travailleurs, à condition qu'ils ne soient pas des socialistes insurrectionnels ; un rôle social, mais pas un rôle politique strict.\n\nBien entendu, les craintes sont encore vives quant à l'attrait du syndicalisme infiltré dans le mouvement ouvrier. Les socialistes, en particulier ceux de tendance extrémiste, considèrent les syndicats comme une pierre angulaire de l'avenir de la révolution et ont traditionnellement eu le plus de facilité à gagner du terrain parmi les travailleurs."
 UPC.federalelections.250.a:9 "Les syndicats doivent faire l'objet d'un contrôle strict et rester apolitiques."
 UPC.federalelections.250.b:9 "Les syndicats sont un outil pour l'harmonie des classes et la relance économique."
 UPC.federalelections.250.c:9 "Les syndicats devraient être laissés libres de gérer leur propre politique."

 UPC.federalelections.251.t:9 "Dysharmonie dans les campagnes"
 UPC.federalelections.251.d:9 "Dans les campagnes, les relations de classe entre la bourgeoisie, les "brutes locales et la noblesse maléfique", et les paysans agraires sont sans doute encore pires que celles du mouvement ouvrier. Vivant effectivement une vie de féodalisme glorifié, de nombreux paysans sont liés à leurs maîtres de la noblesse et à la merci de bandes de bandits itinérants. Généralement peu éduqués et mal traités, ils se sont révélés facilement mobilisables par les socialistes et contraints par la noblesse. Malgré les discours grandiloquents de diverses personnalités, rares sont celles qui parlent au nom des masses.\n\nLes tensions entre les paysans et les métayers, d'une part, et les grands propriétaires et la noblesse, d'autre part, se sont intensifiées, sans qu'aucune des deux parties ne propose la solution la plus parfaite au problème. Le GRA et le CDL ont tous deux déclaré en principe que les agriculteurs méritaient un meilleur traitement, mais ils ne font pas partie de la classe paysanne - composée principalement d'intellectuels ou d'autres élites - et ils gravitent donc autour de la gentry dans la pratique.\n\nLa Grande Alliance Républicaine, beaucoup plus proche de la classe de l'aristocratie (aux côtés d'autres Liangistes tels que le Parti de la Jeune Chine), a espéré créer une forme d'harmonie agraire rurale locale. Il s'agit d'élever lentement les paysans par le biais de la gentry, de limiter les excès et les abus, mais de maintenir la pression sur la paysannerie afin d'améliorer la pauvreté nationale en Chine.\n\nApparue dans les années 30 comme l'antidote motivé par les intellectuels, l'Association pour la reconstruction rurale, créée par Liang Shuming et James Yen, s'est imposée lors des discussions sur le sujet. Orientant toutes les questions vers l'éducation et le village chinois local, la RRA estime que l'élément fondamental (selon l'interprétation confucéenne) de la Chine, l'humble village, a été négligé. Par leur réanimation, et au moins partiellement prouvée par l'exemple, les RRA insistent sur la croyance que la situation se résoudra d'elle-même."
 UPC.federalelections.251.a:9 "Les paysans doivent connaître leur place."
 UPC.federalelections.251.b:9 "Les paysans ont besoin de nos conseils."
 UPC.federalelections.251.c:9 "Les paysans sont peu concernés."

 UPC.federalelections.252.t:9 "Contours d'un bureaucrate"
 UPC.federalelections.252.d:9 "Depuis qu'il y a des dynasties et des cultures rivales dans le nord et le sud de la nation, il y a eu cette division éphémère "Nord-Sud", vaguement le long du Yangtze. En héritant du domaine du Nord, la nouvelle République fédérale s'est trouvée affligée de tous ses péchés : réseaux de patronage, apathie, militarisme, corruption. Comme le montre l'histoire récente, le Nord et le Sud ont lutté à la fois sur le plan géographique et sur le plan idéologique. Pour le Sud, longtemps soumis au Nord, la révolution n'était que la forme d'action politique la plus viable, et elle a au moins été couronnée de succès dans un premier temps.\n\nLe Xinhai ayant été ruiné par la distorsion de la République de Beiyang, le fédéralisme allait lui aussi voir son essence vaciller parmi les politiciens et les intellectuels du Nord. Expérimentant de telles notions, notamment sous les auspices de Duan Qirui, Cao Kun et Wu Peifu, les flirts entre les cliques d'Anhui et de Zhili avec divers fédéralistes du Sud et du Nord n'ont finalement porté que très peu de fruits - le seul vestige durable étant peut-être la Constitution de Cao Kun, ou la province du Hunan.\n\nEn héritant de sa bureaucratie, la nation a également intégré une grande partie des réseaux Guanxi du Nord. La bureaucratie s'avère trop précieuse et en même temps trop liée aux "familles" existantes. Le contrôle de ces réseaux confère au gouvernement un pouvoir démesuré sur les électeurs, en particulier les électeurs du Nord qui craignent de perdre leurs privilèges, et c'est naturellement devenu un sujet de débat passionné.\n\nToute perturbation des réseaux existants ne manquera pas d'être dangereuse : il est certain qu'elle pourrait faire éclater le gouvernement en place si elle s'avérait suffisamment dévastatrice, mais d'autres ont insisté sur l'éjection des réseaux existants - tout en suggérant officieusement que leurs propres hommes occupent la place laissée vacante. Bien sûr, l'option de laisser les chiens endormis se coucher pour toujours reste applicable - déranger le nid de frelons des dynamiques de pouvoir enracinées dans le nord pourrait s'avérer trop difficile."
 UPC.federalelections.252.a:9 "C'est grâce à des accords en coulisses que les choses se passent bien..."
 UPC.federalelections.252.b:9 "Remplacer nos hommes par les leurs."
 UPC.federalelections.252.c:9 "Il est préférable de ne pas provoquer le nid de frelons."

 UPC.federalelections.260.t:9 "Tourbillon des étudiants en Chine"
 UPC.federalelections.260.d:9 "Les étudiants et les jeunes sont depuis longtemps à l'origine d'un grand nombre de changements politiques radicaux en Chine. Héritiers de l'héritage politique, les étudiants des années 1910 et 1920 sont devenus les principaux intellectuels et personnalités politiques d'aujourd'hui. Nombre de leurs débats d'antan sont imités en nature, sur de nouveaux sujets, mais dans les mêmes vieilles institutions. Les débats entre Hu Shih et Hu Hanmin, Liang Shiqiu et Lu Xun, Chen Duxiu et Zhang Dongsun, ont tous connu leur heure de gloire et leurs successeurs.\n\nBien sûr, il ne s'agissait pas uniquement d'activisme politique, mais aussi d'activisme littéraire. Avec le mouvement de la nouvelle culture, la prolifération du chinois vénérable, les styles de poésie et de prose, et toutes sortes de choses ont été débattues dans les couloirs de l'université de Pékin et ailleurs. Cependant, de jeunes esprits audacieux se lancent dans des mouvements politiques organisés. Le Parti Syndicaliste Chinois, le Parti de la Jeune Chine, la Société Endeavour, la Société du Croissant de Lune, le Parti Socialiste Démocratique, et d'autres encore.\n\nAujourd'hui, nombreux sont ceux qui ont commencé à imiter le Kuomintang dans leur initiative visant à obtenir le soutien du mouvement de jeunesse dans leurs activités politiques. Parrainant un large éventail de sociétés littéraires et d'organisations de jeunesse, la Ligue démocratique chinoise et la Grande Alliance républicaine ont créé des organisations telles que la "Jeunesse démocratique", qui permet aux membres qui le souhaitent d'être considérés comme des membres préparatoires.\n\nOrganisant des sociétés de poésie, de danse, d'éducation et de femmes, elles ont également créé des organisations telles que la All China Anti-Civil War Association, ainsi qu'une multitude de journaux du parti. Le tout avec un succès variable auprès de la population."
 UPC.federalelections.260.a:9 "Mettre l'accent sur la reconstruction de la nation."
 UPC.federalelections.260.b:9 "Mettre l'accent sur le patriotisme et l'unité nationale."
 UPC.federalelections.260.c:9 "Il est agréable de simplement regarder les universitaires débattre."

 UPC.federalelections.261.t:9 "Compradors, marchands et élite commerciale"
 UPC.federalelections.261.d:9 "L'industrie chinoise a connu de grands progrès depuis le début du 20e siècle. Grâce à la culture des Qing, puis aux efforts d'industrialisation ciblés de divers seigneurs de la guerre, de puissances étrangères, d'industriels locaux et d'un assortiment de marchands et d'hommes d'affaires, la nation s'est jetée dans l'ère moderne. Du moins, dans les régions côtières et urbaines ; bien entendu, l'image de l'intérieur du pays est beaucoup moins prospère et contraignante.\n\nPlusieurs grandes entreprises ont vu le jour, telles que la société Anshan Iron & Steel, Peking Syndicate, Krupp Steel, la banque HSBC et Phelps-Dodge. Il y a également eu diverses entreprises régionales, telles que Green Island cement, Zhejiang Iron Works ou Shanghai Flour Mill. Les entreprises se sont regroupées au sein de diverses organisations telles que le Jiangnan Consortium, ou se sont alignées sur des cliques telles que la clique des communications, ce qui a donné lieu à un conflit subtil mais prononcé entre les opinions sur le commerce, le protectionnisme, les exportations et les droits de douane.\n\nLes différents fédéralistes eux-mêmes sont divisés sur la question. Nombre d'entre eux sont de grands corporatistes, en raison de leur héritage liangiste, et pensent que l'économie devrait être contrôlée par le gouvernement et fonctionner de manière harmonieuse au service du peuple. À ce titre, ils sont de fervents partisans d'une politique pro-tarifaire.\n\nD'autres se sont montrés plus favorables au libre-échange, estimant que les hommes d'affaires nationaux patriotes devraient être autorisés à commercer librement et qu'un tel commerce permet le libre échange d'idées entre les entrepreneurs. Ils exigent seulement qu'il soit équitable et sur un pied d'égalité. En général, une telle perspective est justifiée par la richesse matérielle naturelle et les ressources brutes de la Chine, et de nombreux hommes politiques ayant des liens avec le monde des affaires ont commencé à défendre une telle perspective.\n\nAssez curieusement, on voit apparaître des individus qui souhaitent une lutte totale et une expropriation de toutes les entreprises et de tous les investissements étrangers, faisant campagne sur la base d'un ultranationalisme radical, d'un ultra-protectionnisme et d'une éradication fervente des concessions."
 UPC.federalelections.261.a:9 "Le commerce extérieur, lorsqu'il est réalisé sur un pied d'égalité, est bénéfique pour tous."
 UPC.federalelections.261.b:9 "Notre secteur industriel naissant exige la protection de l'État et des investissements."
 UPC.federalelections.261.c:9 "S'insurger contre l'exploitation étrangère et nationale fonctionne à tous les coups."

 UPC.federalelections.262.t:9 "Militaires en politique"
 UPC.federalelections.262.d:9 "Le rôle de l'armée dans la politique a toujours été entrelacé depuis les premiers pas de la République de Beiyang. Aujourd'hui, le rôle du militarisme et de l'armée est encore consacré, même dans la nouvelle république. Les politiciens de tous bords visitent divers arsenaux militaires et bases de l'armée, surfant sur l'élan du patriotisme. En outre, un certain nombre d'anciens officiers et militaires ont commencé à réorienter leur carrière vers la politique, en se présentant à des élections locales et en faisant campagne sur la base d'un nationalisme exacerbé.\n\nL'intégrité des militaires qui se présentent aux élections a été remise en question. D'un point de vue philosophique, à quel moment est-il interdit aux officiers de s'immerger dans la politique - ne s'agit-il pas simplement d'un seigneur de guerre en habits neufs ? Inévitablement, beaucoup d'entre eux vont promouvoir leurs vieux amis de l'armée, tout en rejetant les propositions de démilitarisation.\n\nEt cela ne concerne même pas les situations où l'armée est directement impliquée dans la politique. Les personnes qui se présentent aux élections ne sont "retraitées" que de nom - si elles perdent la course, elles réintègrent simplement l'armée. Pendant l'unification de la nation, il était courant que les militaires nomment des délégués dans les régions récemment "libérées" et qu'ils influencent la politique locale, une pratique qui se poursuit officieusement dans certaines régions. Cette pratique se poursuit officieusement dans certaines régions, à tel point que bon nombre des délégués nommés restent en poste. Et bien sûr, le problème toujours présent de l'intimidation de la population par l'armée reste présent, s'affirmant comme quelque peu indépendant du contrôle civil.\n\nHélas, le peuple a fait de nombreux sacrifices ces derniers temps, ce qui a eu pour conséquence la présence d'un grand nombre de vétérans - de jeunes individus handicapés physiquement et mentalement. Les familles de ces soldats, morts ou vivants, ont également été touchées par les guerres récentes et exigeront sans aucun doute des pensions ainsi qu'un soutien financier. Pour elles, la promotion de leurs compagnons d'armes dans des fonctions civiles est une validation de leur service."
 UPC.federalelections.262.a:9 "Bien entendu, le président, en tant que commandant en chef, sera vu avec ses hommes !"
 UPC.federalelections.262.b:9 "L'opposition fait quelques progrès en demandant une transition vers le temps de paix."
 UPC.federalelections.262.c:9 "L'armée sera toujours le pilier patriotique de notre État-nation."

 UPC.federalelections.263.t:9 "Les hommes forts font un bond dans les sondages !"
 UPC.federalelections.263.d:9 "Les nombreux fac-similés d'un chef de guerre présentent de multiples facettes et, selon l'individu, sont interprétés à des degrés divers. En fait, qu'est-ce qu'un chef de guerre ? Un chef de police qui est aussi un ancien du village, un magistrat du comté qui est aussi un grand propriétaire terrien, un officier militaire qui a également été élu sénateur - tous ces personnages sont des gentlemen respectés pour certains, et des tyrans locaux pour d'autres.\n\nDans les rangs des seigneurs de la guerre, on trouve différents niveaux d'importance - petits et grands. Ils sont entourés de leurs subordonnés, de divers seigneurs de la guerre et agents locaux, et de figures d'autorité agissant en dessous d'eux - la noblesse et les chefs de village. Beaucoup ont comparé ce système à une forme abâtardie de féodalisme qui existait en Europe, ou au Japon, ou aux poupées Matryoshka, ou même aux toiles d'araignée, mais l'enchevêtrement des relations ne permet pas de dégager des hiérarchies claires.\n\nD'une certaine manière, les relations qu'entretiennent les seigneurs de la guerre sont plus importantes que leur contrôle direct des armes. Ces seigneurs de la guerre entretiennent des liens étroits non seulement avec les forces militaires, mais aussi avec des contacts dans les sphères sociale, économique et politique.\n\nL'endurance des seigneurs de la guerre a fait que même le nouveau gouvernement fédéraliste, dans ses tentatives d'instaurer la démocratie et de désamorcer les seigneurs de la guerre, n'a pas réussi à les empêcher de conserver le pouvoir. Certains ont même commencé à jouir d'une véritable popularité locale en tant que "champions du peuple", ou "défenseurs du gouvernement central tyrannique", ou même simplement en tant qu'élite locale honnête par rapport aux magistrats corrompus du gouvernement central, ou aux fonctionnaires indifférents du parti. Il suffit de dire que leur popularité et leurs relations leur ont permis de remporter des élections locales grâce à un véritable soutien, et non à des chicaneries.\n\nAvec leur retour sur la scène politique, les intellectuels ont commencé à populariser le début d'une nouvelle ère de seigneuries de la guerre et à attaquer le président et le gouvernement pour avoir laissé cette "pourriture" s'envenimer une fois de plus."
 UPC.federalelections.263.a:9 "Le Président ne tolérera pas la réapparition des seigneurs de la guerre !"
 UPC.federalelections.263.b:9 "L'opposition exploite cette opportunité pour affaiblir le président."
 UPC.federalelections.263.c:9 "La démocratie prend parfois des tournures bizarres."

 UPC.federalelections.270.t:9 "L'avenir du Beau Sexe"
 UPC.federalelections.270.d1:9 "Avec la formalisation du droit de vote des femmes dans un document clairement écrit, les femmes de Chine ont enfin obtenu le droit de vote universel, une mesure relativement populaire selon la plupart des indicateurs. Bien que la plupart des femmes de la nation soient pratiquement revenues aux opinions politiques de leur famille, les partis ont déjà commencé à s'adapter, voyant la nécessité de faire appel au vote des femmes.\n\n$UPC.federalelections.270.d_end$"
 UPC.federalelections.270.d2:9 "En Chine, les femmes n'ont pas toutes officiellement le droit de vote, mais certaines provinces progressistes, comme Guangdong et Hunan, l'ont néanmoins inscrit dans leur constitution provinciale, tandis que d'autres sont restées à la traîne. Bien que leur droit de vote ne soit pas garanti au niveau national, les femmes représentent une force sociale puissante qui ne peut être totalement ignorée.\n\n$UPC.federalelections.270.d_end$"
 UPC.federalelections.270.d_end:9 "Au début du 20e siècle, des mouvements tels que la "Nouvelle femme" ont commencé à émerger. Appelant à la promotion des droits des femmes et à la libération des pratiques confucéennes contraignantes, Xinhai a vu naître plusieurs unités rebelles exclusivement féminines et, en 1912, l'Alliance pour le suffrage des femmes a été fondée pour œuvrer à l'inclusion de l'égalité des droits et du suffrage des femmes dans la nouvelle constitution.\n\nLa GRA et la CDL ont toutes deux tenté d'intégrer les questions relatives aux femmes dans leurs programmes. La GRA a axé sa campagne sur la protection des femmes et des enfants sur le lieu de travail. Le CDL a demandé que leurs droits soient protégés et que les opportunités en matière de politique, d'éducation et d'emploi soient maintenues ; une garantie pour les travailleuses des droits aux congés pendant la grossesse et après l'accouchement ; des crèches et des garderies devraient être mises en place pour soulager les travailleuses des tâches ménagères et accroître l'indépendance économique.\n\nToutes deux ont demandé que les femmes soient représentées au sein du gouvernement. Les individus ne sont pas restés les bras croisés non plus : Liang Shiqiu, leader du CDL, a insisté sur la différence entre les hommes et les femmes et sur le fait que l'égalité nie fondamentalement cette réalité - l'éducation devrait être adaptée pour faire d'elles des "femmes idéales", des épouses vertueuses et de bonnes mères. Hu Shih, pour sa part, s'est opposé à la vision conservatrice de Shiqiu, exigeant l'instauration d'une égalité totale ; il appartient à l'individu de faire de ses droits ce qu'il souhaite. Le Parti Jeune Chine a lancé un appel collectif pour que l'égalité des sexes et tout ce qui s'y rapporte soit nécessaire pour que la nation progresse et aille de l'avant."
 UPC.federalelections.270.a:9 "Mesdames, dites à vos maris de voter pour [UPC_players_candidate] !"
 UPC.federalelections.270.b:9 "Les progrès sur les questions relatives aux femmes sont des progrès sur les questions relatives à la nation."
 UPC.federalelections.270.c:9 "Les rôles de genre confucéens permettent de maintenir l'ordre et l'harmonie dans les foyers."

 UPC.federalelections.271.t:9 "Questions uniques et particularistes"
 UPC.federalelections.271.d:9 "Dans les coins et recoins des principaux débats et enjeux politiques de la république moderne, on trouve une foule de questions diverses, de nature nonchalante, d'une importance plutôt douteuse. Des questions isolées, des intérêts particuliers, des questions qui fâchent. Bien qu'ils ne soient généralement pas aussi importants pour façonner une campagne entière, ils sont néanmoins capables de faire basculer les votes en faveur des partis, qu'ils soient petits ou grands.\n\nDivers groupes missionnaires chrétiens, opérant principalement dans le nord-ouest, mais avec quelques contingents ailleurs dans le pays, notamment à Shanghai, ont eu besoin de protéger leurs missions et de garantir le droit à la liberté de religion, obtenant ainsi le soutien nécessaire de diverses autres minorités religieuses. Les médias et la presse se sont ralliés à la protection du droit à la liberté d'expression, rejoints dans une communion plutôt étrange par divers groupes tels que les Hongmen.\n\nEn se taillant des niches significatives, tout déni ou refus pur et simple de superviser ces questions relativement insignifiantes pourrait voir des pans entiers de votes se diriger vers les bras ouverts des radicaux, des indépendants ou des régionalistes. Dans le même ordre d'idées, les partis contemporains participant aux élections pourraient tous faire basculer une partie de l'électorat de leur côté - une victoire pour tous, pourrait-on dire."
 UPC.federalelections.271.a:9 "Bien entendu, [UPC_players_candidate] reste à l'affût des questions qui se posent."
 UPC.federalelections.271.b:9 "Il arrive que des goûts politiques particuliers se traduisent par un particularisme politique."
 UPC.federalelections.271.c:9 "Chaque parti trouve de petites niches auxquelles il peut répondre."

 UPC.federalelections.272.t:9 "Cinq races au sein d'une même union ?"
 UPC.federalelections.272.d1:9 "Alors qu'une grande partie du nord-ouest du pays et d'autres régions - où vivent de nombreuses minorités - échappent encore au contrôle de la Chine et qu'il est donc impossible de les représenter à l'Assemblée ou d'organiser des élections, le gouvernement a tout de même jugé bon de pourvoir divers sièges représentant ces régions et leurs populations, principalement pour des raisons de légitimité et pour veiller à ce que leur inévitable intégration future se fasse en douceur, de manière efficace et avec une représentativité quantifiable.\n\nCependant, la question est tranchée au moment de leur nomination : doivent-ils être nommés directement et par défaut par le gouvernement lui-même lors de cette élection ? Ou plutôt, le gouvernement doit-il demander à divers groupes d'exilés et de loyalistes d'organiser en son nom les élections correspondant aux régions électorales ? En fait, le gouvernement devrait-il même tenir compte du concept d'autonomie locale des minorités ethniques à l'avenir ?"
 UPC.federalelections.272.d2:9 "Avec le contrôle direct de la frontière chinoise et l'unification de la nation, de nombreuses minorités en dehors de la bulle chinoise Han font à nouveau partie des citoyens de l'État-nation chinois. Après avoir réprimé à des degrés divers les groupes d'indépendance des minorités ethniques, nombre de leurs citoyens craignent des représailles ou un nouveau chauvinisme han, emblématique des administrations précédentes.\n\nBien entendu, l'histoire des minorités au sein de la République chinoise est complexe, car elle repose fondamentalement sur l'unité et l'égalité. Les cinq races sous une seule union symbolisent les Han, les Mandchous, les Tibétains, les Hui et les Mongols qui s'unissent en harmonie pour avancer vers une nouvelle ère de prospérité, quelle qu'en soit la forme. Malgré cela, de nombreux partisans de ce même concept, comme le Dr Sun Yat-sen, ont également défendu l'idéal selon lequel les Han doivent "élever" et "éclairer" les races "inférieures" de la nation chinoise afin de les intégrer dans la république.\n\nEn opposition, divers groupes sécessionnistes s'élèvent contre la Chine, parfois soutenus par les puissances impériales. Pendant le Xinhai, les Mongols du Khalkha se sont libérés avec le soutien de la Russie et ont mené une longue guerre contre la Chine jusqu'en 1915 pour tenter de libérer les Mongols de l'intérieur et les Daurs/Bargu. Le Tibet s'est libéré de la même manière, assurant son indépendance sous la garantie britannique, et s'engageant dans des conflits avec les polities chinoises des seigneurs de la guerre pendant l'ère des seigneurs de la guerre. Le Xinjiang a également connu des soulèvements de minorités, tout comme l'intérieur et le sud du pays.\n\nAfin de panser toutes les plaies et d'examiner les chaînes qui lient le gouvernement, une grande partie de l'administration a proposé des régions autonomes à des degrés divers, en tenant compte de la proposition de divers groupes minoritaires représentatifs. La question reste cependant de savoir si ces efforts en valent la peine."
 UPC.federalelections.272.a:9 "L'unité de la nation chinoise sera toujours prioritaire."
 UPC.federalelections.272.b:9 "La Chine est composée de nombreuses races, et chacune d'entre elles a sa propre voix."

#Election Challenge Events

 UPC.federalelections.280.t:9 "Arrondissements pourris"
 UPC.federalelections.280.d:9 "L'état des circonscriptions électorales nationales pendant les élections est une conséquence prévisible de l'état anormalement malsain de l'infrastructure démocratique existante de la Chine. Par manque de temps ou en raison de machinations bien plus néfastes et insidieuses des administrateurs locaux, un mélange de gerrymandering et de circonscriptions mal ou politiquement dessinées s'est manifesté comme un sérieux défi pour le processus électoral.\n\nSurnommées "Pocket Boroughs", d'après le phénomène observé au Royaume-Uni dans les années 1800, ces circonscriptions électorales sont si grossièrement dessinées pour englober un électorat si petit tout en offrant le même siège que des électorats plus grands ou autres que l'équilibre des pouvoirs est démesuré. Si l'on accorde aux mécènes une influence non représentative au sein de l'Assemblée, plusieurs députés élus par une poignée d'électeurs ont, comparativement, le même poids qu'un député représentant une grande partie de la population.\n\nEn outre, le faible taux de participation électorale a encore aggravé le problème. En raison du pourcentage moyen d'alphabétisation, de la soumission à la noblesse locale ou aux politiciens élus, la majorité des citoyens chinois sont généralement analphabètes ou indifférents à la politique. Par conséquent, la grande majorité des circonscriptions ne sont généralement pas compétitives et sont facilement contrôlées par de petites cabales d'élites politiques.\n\nComme les campagnes sont déjà en cours et que les élections ont déjà eu lieu, il n'y a rien à faire au sujet des circonscriptions électorales. Et tout ce qui pourrait être fait devrait très certainement passer par l'assemblée. À l'heure actuelle, le président peut faire pression sur les candidats locaux pour qu'ils jouent franc jeu ou, à défaut, pour qu'ils acquiescent."
 UPC.federalelections.280.a:9 "Le gouvernement central doit intervenir pour garantir des votes plus équitables."
 UPC.federalelections.280.b:9 "Malheureusement, c'est simplement le jeu auquel nous devons tous participer."

 UPC.federalelections.281.t:9 "La mort aux portes d'une révolution"
 UPC.federalelections.281.d:9 "Bombardements, assassinats, guérillas, campagnes de terreur, soulèvements. La propagande de l'acte n'a certainement pas fait long feu dans la nouvelle "paix" chinoise. En apparence, certes, les fleurs et les colombes abondent. Mais aux extrêmes, sur les franges politiques, très peu ont accepté de vivre simplement avec la façon dont l'histoire a été écrite. Si brisée. Tellement en colère. Les extrémistes continuent de se déchaîner et leur rage commence à jeter une ombre profonde sur les sondages. Et ce n'est pas seulement le Kuomintang, voire d'autres groupes - les radicaux du Parti de la Jeune Chine - qui se heurtent au système électoral.\n\nPourtant, c'est le Kuomintang qui se montre le plus sévère, et avec succès, dans sa campagne de terreur. En tout cas, c'est la bannière qu'ils brandissaient auparavant. Le plus troublant, c'est qu'un grand nombre d'entre eux ne prêtent plus allégeance au KMT ou au Parti Syndicaliste Chinois - ils ne sont que des rebelles indépendants sans cause. Certains ont été tellement désillusionnés par le changement qu'ils ont perdu toute trace d'idéologie ; leurs campagnes sont menées par méchanceté à l'égard du système, ou parfois pour survivre.\n\nDans de nombreux districts, la situation est devenue si grave que les forces de sécurité locales ont été complètement débordées. Les assemblées locales ont commencé à suggérer la ratification de la loi martiale afin de rétablir au moins un semblant d'ordre. Dans le passé, les militaires ont en fait géré des régions entières comme des "zones de suppression des bandits", mais ils étaient bien plus connus pour leurs représailles sévères qui ont provoqué la colère et la radicalisation de la population que pour leurs résultats - et ils ont même commencé à opposer leur veto aux candidats aux élections pour leur substituer leurs propres candidats.\n\nNéanmoins, ils se rallient à une certaine "justice". Suspension de l'habeas corpus, suppression des procédures régulières, couvre-feux, arrestations arbitraires. Tout ce qu'il faut pour garantir l'éradication des bandits."
 UPC.federalelections.281.a:9 "Les "dispositions spéciales" s'appliquent jusqu'à ce que ces situations locales soient résolues."
 UPC.federalelections.281.b:9 "Nous ne pouvons pas revenir à l'époque des arrestations arbitraires et des disparitions forcées."

 UPC.federalelections.282.t:9 "Institution des machines politiques"
 UPC.federalelections.282.d:9 "Avec une nouvelle République naissent de nouveaux défis, et si certains sont certainement nouveaux, d'autres sont certainement de vieux démons sous de nouvelles formes. En raison de la réintégration relativement récente des provinces et de l'absence générale d'élections compétitives au cours des années précédentes, les chefs politiques locaux ont souvent appris à gagner les élections dans leurs districts jusqu'à en faire une science.\n\nCes puissantes machines politiques recourent à la fois à des accords secrets en coulisse et à un clientélisme électoral ouvert pour maintenir leur système de patronage politique, promettant des sinécures précieuses et l'adoption de politiques populistes pour récompenser les loyalistes et acheter des voix. Elles sont également devenues expertes dans l'art de créer une attitude insulaire et polarisée au sein de leur électorat cible - en l'incitant à se rendre en masse aux urnes grâce à de vastes promesses en cas de victoire, et en attisant les craintes d'un dérapage en cas de défaite.\n\nBien que ce ne soit pas nécessairement un problème dans l'esprit de certaines personnes, le problème d'un tel système est qu'il est pratiquement autosuffisant et difficile à réguler. Tant qu'une machine peut continuer à gagner des courses importantes et ne pas mettre en faillite les gouvernements locaux par sa politique, elle peut continuer presque indéfiniment. Ce système a également alimenté une grande partie du tribalisme et de la corruption, renforçant la perception des électeurs les plus pauvres que la démocratie est truquée, et celle des électeurs les plus riches que la démocratie n'est qu'un pillage organisé des coffres de l'État.\n\nEn fait, il est même difficile d'imposer des courses compétitives - on peut s'attaquer à la corruption elle-même, mais pour battre la machine politique, il faut une machine plus grande pour l'éliminer, un cycle qui s'accomplit de lui-même. Et même dans ce cas, une grande partie des petites machines ne feront que s'aligner sur le grand organisme au lieu d'être déplacées par lui."
 UPC.federalelections.282.a:9 "Il faut vraiment secouer le système, d'une manière ou d'une autre !"
 UPC.federalelections.282.b:9 "Ils votent toujours à l'appel de leur parti et ne pensent jamais à penser par eux-mêmes !"

 UPC.federalelections.290.t:9 "Un manque d'alphabétisation et peu de traditions démocratiques"
 UPC.federalelections.290.d:9 "Bien qu'il soit difficile de le quantifier sans un recensement solide, l'analphabétisme en Chine a toujours été un problème critique - la majorité des masses sait à peine lire et encore moins écrire. L'accès à l'enseignement public était également loin d'être universel, et les provinces, voire les comtés, appliquaient des normes et des degrés de financement ou de qualité différents. En d'autres termes, il faudra sans doute plusieurs générations pour éduquer complètement la nation.\n\nLa lutte contre l'analphabétisme et l'accès des masses à l'éducation ont toujours été un cri de ralliement des réformateurs dans tout le pays et sur tout l'échiquier politique. Le concept selon lequel la Chine ne sera jamais modernisée tant que son peuple n'aura pas été éduqué est naturellement très attrayant pour les intellectuels érudits qui encadrent la bureaucratie chinoise.\n\nDiverses réformes ont été tentées : élargissement de l'accès à l'enseignement public obligatoire pour les enfants, organisation de cours du soir pour adultes. Mais le manque de financement, les guerres, les perturbations et la nature apparemment douteuse de l'éducation au-delà d'un certain point (en raison de l'incapacité des personnes les plus instruites à trouver un emploi) par rapport à l'entrée immédiate dans les métiers ont entravé les efforts.\n\nEn outre, l'alphabétisation politique est encore pire. La Chine n'a jamais eu de tradition politique réellement démocratique, malgré les tentatives de divers intellectuels de soutenir qu'elle en a toujours eu une. Depuis 1912, les élections ont toujours été dominées par les élites (les mêmes classes qui produisent l'intelligentsia) et, bien que l'on puisse dire que c'est le cas ailleurs, il y a un manque notable de participation politique significative de la part des gens ordinaires en Chine. Une grande partie des masses ne comprend pas le pouvoir du vote, ni la signification des candidats, se contentant de voter en fonction des désirs de leur propriétaire.\n\nIl est évident qu'un changement systématique sera une tâche difficile - on peut investir dans l'élévation des gens du peuple, comme le disent les réformateurs, mais ce ne serait qu'une mesure provisoire. Et plus on perd de temps, plus les masses affluent vers le KMT et ses appels à l'âme des masses."
 UPC.federalelections.290.a:9 "Peut-être qu'une "éducation politique" de dernière minute s'impose."
 UPC.federalelections.290.b:9 "La démocratie est pour le peuple, mais quelqu'un d'autre doit penser."

 UPC.federalelections.291.t:9 "Les paramilitaires et le jeu politique"
 UPC.federalelections.291.d:9 "Depuis le déclin des Qing, l'élite politique chinoise a pour tradition informelle de participer à la production et à l'engagement de milices locales et régionales. En l'absence d'autorité centrale, les autorités locales se sont indubitablement levées pour protéger leurs intérêts et, dans une optique optimiste, pour protéger leurs concitoyens. Cet état de fait s'est poursuivi pendant l'ère des seigneurs de la guerre et jusqu'à la nouvelle république.\n\nCertains bataillons répondent consciencieusement à leurs besoins et poursuivent des objectifs légitimes, tels que la sécurité pour protéger les objets de valeur, les milices villageoises pour éloigner les bandits et, en fait, les forces de police locales. Mais une grande partie de ces bataillons servent également de gardes du corps personnels pour les riches, de briseurs de grève contre les syndicats urbains et les associations paysannes rurales, et d'exécuteurs contre les débiteurs. À la suite de la démobilisation, un grand nombre de soldats rentrent chez eux en ayant du mal à trouver un emploi en raison de leur manque de compétences et de leur traumatisme ; leur vocation naturelle est donc de devenir des bandits, ou des bandits glorifiés à la solde d'une élite.\n\nAvec un pays de la taille de la Chine, il est en fait assez difficile de lutter contre ce problème sur le plan législatif. Et naturellement, lorsque les élections approchent, les politiciens locaux se mettent à utiliser leurs paramilitaires à leur avantage - en intimidant les militants politiques rivaux, en faisant des descentes dans les quartiers généraux des opposants et en kidnappant des individus sous le couvert d'un banditisme sans foi ni loi.\n\nIl en résulte une violence cyclique sans fin. Cette situation est d'autant plus préoccupante pour la démocratie naissante de la Chine qu'elle nuit à sa perception sur le plan international et national."
 UPC.federalelections.291.a:9 "La loi doit intervenir pour protéger l'intégrité de nos élections !"
 UPC.federalelections.291.b:9 "Combattre ces mercenaires ne fera qu'empirer les choses."

 UPC.federalelections.292.t:9 "Les scandales de corruption ébranlent les élections"
 UPC.federalelections.292.d:9 "Depuis les négociations qui ont conduit à la fin de la dynastie Qing et à la mise en place de la République de Beiyang, la corruption et le copinage vont de pair avec la politique chinoise. Et bien sûr, avant cela, la Cour des Qing et les gouvernements locaux étaient truffés d'affaires intéressées et de paris contre le progrès et la décence. Même après l'infâme nature flagrante de la corruption durant l'ère des grands seigneurs de la guerre, et en particulier la "corruption du Parlement" de Cao Kun, le peuple chinois hurle toujours d'indignation face aux divers scandales qui émergent - en particulier lorsque le fédéralisme se présente comme différent de l'ancienne république.\n\nHélas, les péchés du père sont toujours présents. La corruption, ou plutôt l'utilisation sans scrupules de l'autorité d'un homme politique à des fins d'enrichissement personnel, est toujours présente ; les délits d'initiés et l'utilisation de leur position politique pour servir des intérêts privés au détriment du public. Les pots-de-vin ne sont pas en reste : des membres de l'assemblée et des fonctionnaires locaux auraient accepté des pots-de-vin pour permettre à diverses entreprises d'accéder à des avantages supplémentaires. Le pire, c'est que le lobbying est entré dans sa période de prédilection - tout récemment, un assortiment d'"oncles" a reçu une multitude d'enveloppes rouges de la part de leurs "neveux" en poste.\n\nLes faveurs politiques se déchaînent, les postes ne valent que ce qu'ils rapportent à des intérêts occultes dans les coulisses, et la scène politique générale s'est transformée en une scène d'idéalisme pertinent et d'intérêt sincère pour le bien commun au milieu d'une mer de politiques de quid pro quo : gratte-moi le dos, et je te gratte le tien. Alors que les élections sont déjà bien avancées, toute série de scandales de corruption retentissants pourrait menacer la perception et la validité de la démocratie chinoise naissante."
 UPC.federalelections.292.a:9 "Nous ferons un exemple des plus grands contrevenants."
 UPC.federalelections.292.b:9 "Parfois, nous devons accepter que la politique est ainsi faite."

 UPC.federalelections.293.t:9 "Désenchantement et désillusion"
 UPC.federalelections.293.d:9 "Alors que la République s'en tient aux idéaux du suffrage universel, car c'est pour cela que tant de gens ont versé leur sang et se sont sacrifiés, la réalité est loin de correspondre à cet idéal. Avec les élections qui ont suivi, il est devenu brutalement évident que tous les citoyens ne sont pas autorisés à voter dans la pratique. En particulier dans les régions qui conservent une certaine forme de présence militaire ou qui sont considérées comme des bastions "ennemis".\n\nDe nombreux anciens responsables politiques des factions vaincues - Wang Jingwei, Zhang Xueliang, Bai Jianwu - ont vu leurs publications et leurs opinions censurées, ou ont été assignés à résidence, quand ils n'ont pas été exilés. En outre, les activités politiques des factions vaincues sont généralement réduites par l'armée, et certaines sont même carrément interdites de se présenter aux élections. Dans des cas particulièrement extrêmes, les autorités fédéralistes empêchent systématiquement des quartiers entiers de voter ou de s'organiser politiquement.\n\nCette mesure est sans doute nécessaire pour tenir le radicalisme à distance, mais si l'on considère les cibles habituelles de ces sanctions politiques (socialistes et seigneurs de la guerre), bon nombre des personnes susmentionnées jouissent d'une popularité légitime au sein de la population. Certains membres de l'opposition commencent à dénoncer les excès flagrants du gouvernement pour protéger la façade de la démocratie."
 UPC.federalelections.293.a:9 "Nous pouvons provisoirement lever certaines de ces restrictions."
 UPC.federalelections.293.b:9 "Ces restrictions font de la politique une affaire de gentlemen."

 UPC.federalelections.300.t:9 "Campagne de dénigrement et la propagande"
 UPC.federalelections.300.d:9 "Comme on peut le constater de manière atroce, une grande partie de la population chinoise est analphabète, d'humbles travailleurs et ouvriers que les possibilités d'éducation ont réussi à contourner. Mais cela ne signifie pas que l'information ne peut pas se répandre comme une traînée de poudre. Comme l'ont prouvé les guerres d'unification, la propagande, si elle est correctement appliquée et entretenue, est un outil brutalement efficace - des affiches visuelles, des rumeurs et même des pièces de théâtre accompagnées de chansons et de poèmes peuvent rapidement diffuser des messages politiques à travers les masses.\n\nDe même, dans les classes les plus éduquées, les éditoriaux des journaux, magazines et autres publications permettent aux intellectuels de s'exprimer sur la politique. Avec la prolifération massive de la technologie radio, cette facette du jeu de diffusion de l'information est devenue d'autant plus importante. Même s'il reste relativement modeste par rapport à sa popularité.\n\nCela nous amène à la question la plus urgente. Le rôle que nous devons jouer dans la guerre de l'information. Si nous refusons de participer à une campagne contre notre adversaire, il est inévitable qu'il prenne l'initiative et prenne l'avantage. En revanche, si nous calomnions nos rivaux, nous mettons en péril le système démocratique que nous avons eu tant de mal à défendre et à instaurer."
 UPC.federalelections.300.a:9 "Nous pouvons provisoirement lever certaines de ces restrictions."
 UPC.federalelections.300.b:9 "Ces restrictions font de la politique une affaire de gentlemen."

 UPC.federalelections.301.t:9 "Poursuites en matière d'élections"
 UPC.federalelections.301.d:9 "Il semblerait que la mesquinerie ne connaisse pas de limites et qu'elle progresse aussi constamment que le système démocratique. Il arrive que des individus particulièrement mécontents d'avoir perdu des élections intentent une action en justice en affirmant que les élections ont été, à toutes fins utiles, organisées de manière frauduleuse. Une telle affaire n'est pas inhabituelle, même dans les démocraties les plus saines.\n\nIls insistent sur le fait que les règles électorales n'ont pas été appliquées équitablement, que l'autre camp a récolté des voix, bourré les urnes, falsifié le vote, truqué les bulletins de vote, et tout autre assortiment d'infractions graves contre le système démocratique. En conséquence, le bras judiciaire de la République, déjà très sollicité, doit se pencher sur une myriade de rapports peu sincères de fraude électorale, parmi d'autres cas sincères, et les districts doivent généralement faire face à de multiples réélections jusqu'à ce qu'ils soient finalement considérés comme justes en vertu de la loi.\n\nPourtant, cette fois-ci, des individus ont commencé à déposer des plaintes pour fraude électorale bien avant leurs élections, ce qui s'est avéré incroyablement exaspérant pour tous les fonctionnaires concernés. Enquêter avant même que les votes n'aient commencé signifierait inévitablement patauger dans les flammes de l'enfer, mais ne pas enquêter signifierait que la populace pourrait défiler et se rassembler contre l'"injustice" du système."
 UPC.federalelections.301.a:9 "Une commission électorale est envoyée pour enquêter."
 UPC.federalelections.301.b:9 "Ces restrictions font de la politique une affaire de gentlemen."

 UPC.federalelections.302.t:9 "Astuces sales"
 UPC.federalelections.302.d:9 "Outre la corruption après les élections et la production et la prolifération à grande échelle de machines politiques, les petits candidats politiques ont souvent commencé à s'engager dans une variété de tactiques moins qu'idéales lorsque les autorités n'y voient pas clair. Chantage à l'égard de rivaux politiques, corruption de dirigeants locaux pour obtenir leur soutien, ce n'est là qu'un aperçu de la montagne de sales coups que certains candidats à la politique ont commencé à commettre.\n\nDans certains cas, des individus ont été surpris en train de corrompre littéralement des électeurs pour qu'ils se présentent aux bureaux de vote, ou d'offrir un moyen de transport à leurs partisans. Il est même arrivé que des électeurs soient surveillés à la sortie des bureaux de vote et que des mensonges et des calomnies soient unanimement répandus sur les opposants politiques."
 UPC.federalelections.302.a:9 "Nous devons appliquer les règles de la campagne de manière plus stricte !"
 UPC.federalelections.302.b:9 "Tout est juste en politique."

#Warlord Campaign Events

 UPC.federalelections.310.t:9 "[FROM.GetNameDefCap] soutient la GRA !"
 UPC.federalelections.310.d:9 "L'unification de la nation n'est jamais une tâche particulièrement simple à accomplir, et même si elle a été menée à bien, de nombreux individus à l'esprit indépendant vivent dans notre pays. En exerçant leur autonomie chez eux, ils sont devenus étonnamment capables d'influencer les élections récemment annoncées dans le pays. En tant que fonctionnaires de la République fédérale ou autres, ils ont commencé à peser de tout leur poids politique sur le candidat de leur choix.\n\nLors d'un récent événement de campagne pour la Grande alliance républicaine, [FROM.GetLeader] est apparu sur scène en tant qu'invité spécial. Dans un discours vigoureux, il a annoncé publiquement son soutien total à l'Alliance républicaine. Insistant sur le fait que la vision de la GRA pour la république fédérale est la seule option viable, ils ont prévu qu'un grand nombre de soutiens électoraux se dirigeraient vers la GRA."
 UPC.federalelections.310.a:9 "Ils se distinguent des autres !"
 UPC.federalelections.310.b:9 "Démocratie ou pas, nous ne pouvons pas tolérer le lobbying."

 UPC.federalelections.311.t:9 "[FROM.GetNameDefCap] soutient la CDL !"
 UPC.federalelections.311.d:9 "L'unification de la nation n'est jamais une tâche particulièrement simple à accomplir, et même si elle a été menée à bien, de nombreux individus à l'esprit indépendant vivent dans notre pays. En exerçant leur autonomie chez eux, ils sont devenus étonnamment capables d'influencer les élections récemment annoncées dans le pays. En tant que fonctionnaires de la République fédérale ou autres, ils ont commencé à peser de tout leur poids politique sur le candidat de leur choix.\n\nLors d'un récent événement de campagne pour la Ligue démocratique chinoise, [FROM.GetLeader] est apparu sur scène en tant qu'invité spécial. Dans un discours vigoureux, il a annoncé publiquement son soutien total à la CDL. Insistant sur le fait que la vision de la CDL pour la république fédérale est la seule option viable, ils ont prévu qu'un grand nombre de soutiens électoraux se dirigeraient vers la CDL."
 UPC.federalelections.311.a:9 "Tous en avant pour un nouvel avenir chinois !"
 UPC.federalelections.311.b:9 "Manifestement, ils s'oublient. Rappelons-leur leur place."

 UPC.federalelections.312.t:9 "[FROM.GetNameDefCap] soutient les libéraux !"
 UPC.federalelections.312.d:9 "L'unification de la nation n'est jamais une tâche particulièrement simple à accomplir, et même si elle a été menée à bien, de nombreux individus à l'esprit indépendant vivent au sein de notre nation. En exerçant leur autonomie chez eux, ils sont devenus étonnamment capables d'influencer les élections récemment annoncées dans le pays. En tant que fonctionnaires de la République fédérale ou autres, ils ont commencé à peser de tout leur poids politique sur les candidats qu'ils ont choisis.\n\nLors d'une série d'événements de campagne récents pour le [UPC_GetDCPPartyName_nocolour_long] et divers Républicains indépendants, [FROM.GetLeader] est apparu à plusieurs reprises en tant qu'invité spécial sur scène. Tenant une série de discours vigoureux, ils ont publiquement annoncé leur soutien total aux factions [UPC_GetDCPPartyName_nocolour], Endeavour, Political Science, et autres. Insistant sur le fait que les différents libéraux et leurs visions de la république fédérale sont la seule option viable, ils ont prévu qu'un grand nombre de soutiens électoraux basculeraient du côté des libéraux."
 UPC.federalelections.312.a:9 "[FROM.GetLeader] défend la démocratie !"
 UPC.federalelections.312.b:9 "Contrer leurs efforts par les nôtres."

 UPC.federalelections.313.t:9 "[FROM.GetNameDefCap] soutient le régionalisme !"
 UPC.federalelections.313.d:9 "L'unification de la nation n'est jamais une tâche particulièrement simple à accomplir, et même si elle a été menée à bien, de nombreux individus à l'esprit indépendant vivent dans notre pays. En exerçant leur autonomie chez eux, ils sont devenus étonnamment capables d'influencer les élections récemment annoncées dans le pays. En tant que fonctionnaires de la République fédérale ou autres, ils ont commencé à mettre tout leur poids politique dans la protection de leur indépendance.\n\nLors d'un récent événement public organisé dans leur province, [FROM.GetLeader] a annoncé l'échec de la République fédérale à répondre aux besoins des habitants de leur province. Insistant sur l'indépendance de leur administration pour la protection du fédéralisme, ils ont prévu une forte montée du sentiment régionaliste à l'échelle nationale."
 UPC.federalelections.313.a:9 "C'est ainsi qu'ils montrent leur vrai visage..."
 UPC.federalelections.313.b:9 "Le régionalisme n'est PAS le fédéralisme."

 UPC.federalelections.314.t:9 "[FROM.GetNameDefCap] soutient les radicaux !"
 UPC.federalelections.314.d:9 "L'unification de la nation n'est jamais une tâche particulièrement simple à accomplir, et même si elle a été menée à bien, de nombreux individus à l'esprit indépendant vivent dans notre pays. En exerçant leur autonomie chez eux, ils sont devenus étonnamment capables d'influencer les élections récemment annoncées dans le pays. En tant que fonctionnaires de la république fédérale ou autres, ils ont commencé à peser de tout leur poids politique sur divers radicaux et extrémistes.\n\nLors d'un récent événement public organisé dans leur province d'origine, [FROM.GetLeader] a annoncé l'échec des perspectives réformistes de la République fédérale. Insistant sur la primauté d'une révolution continue et d'un changement radical, ils ont prévu une forte augmentation du sentiment révolutionnaire dans tout le pays."
 UPC.federalelections.314.a:9 "Flanqué à gauche et à droite..."
 UPC.federalelections.314.b:9 "Ils ne peuvent pas faire ça ! Arrêtez-les ou quelque chose comme ça !"

 UPC.federalelections.315.t:9 "[UPC.GetDefNameCap] refuse nos avancées !"
 UPC.federalelections.315.d:9 "Malgré la pression politique intense exercée sur [UPC.GeNameDefCap] et les tentatives d'influencer la campagne électorale nationale, il semblerait que le gouvernement central ait eu d'autres conceptions de ce que leur démocratie signifierait. Par divers moyens, à la fois légaux et moins idéaux, le gouvernement central a mis fin à nos tentatives de rallier le soutien pour le candidat que nous avons choisi. Insistant sur la nature "antidémocratique" de la tentative de [ROOT.GetLeader] d'influencer la campagne, ils sont devenus très vigilants contre toute nouvelle avancée, du moins pour un temps."
 UPC.federalelections.315.a:9 "Ils semblent nier leur propre démocratie !"

 UPC.federalelections.600.t:9 "Convocation d'une convention constitutionnelle"
 UPC.federalelections.600.d:9 "À la fin de l'ère Qing, la Chine a connu ses premières tentatives de constitutionnalisme grâce aux réformes radicales de Liang Qichao dans le cadre de la réforme des cent jours. Liang appelait à une monarchie constitutionnelle, à l'adoption du capitalisme et à la sortie du féodalisme, à la fin du système d'examen impérial et à la mise en place d'institutions gouvernementales modernes. Toutefois, ces réformes radicales ont été écrasées par l'impératrice douairière Cixi. La révolution Xinhai de 1911 a établi une constitution provisoire inspirée de la constitution française. Après l'échec de la restauration impériale de Yuan Shikai et sa mort, Guangzhou et Beijing sont restés en désaccord, bien qu'ils aient tous deux initialement adhéré à la Constitution de 1912.\n\nEn 1923, Cao Kun a créé sa propre constitution, largement considérée comme très large et progressiste, bien que seuls les seigneurs de la guerre du Zhili y aient adhéré dans un premier temps. La Constitution de Cao tentait de tendre un rameau d'olivier à Tang Jiyao, mais les relations se sont fortement dégradées lorsque Cao a évincé Li Yuanhong pour devenir lui-même président. Dans le Sud, le Zhejiang et le Hunan ont été les premiers à promulguer des constitutions, en s'inspirant de la Constitution américaine et en tentant d'établir leurs propres variantes de la démocratie locale. La Chine ayant enfin été unifiée pour la première fois depuis des décennies, une convention constitutionnelle a été convoquée par [ROOT.GetLeader].\n\nCependant, avec de nombreux participants venant de toute la Chine, beaucoup ne sont pas d'accord sur ce que devrait être la perspective de cette nouvelle Constitution. Nombreux sont ceux qui, dans le Nord, préconisent de s'inspirer des Constitutions de 1912 et de 1923, dont l'échec est dû à la présence de seigneurs de la guerre plutôt qu'à des problèmes structurels. De nombreux partisans de [ROOT.GetLeader], ainsi que d'autres fédéralistes du Sud, appellent à une nouvelle Constitution qui s'inspire des Constitutions provinciales qui ont prouvé qu'elles protégeaient le pluralisme à plus petite échelle, citant la nécessité de rompre avec les tendances autocratiques de Pékin. Bien qu'elles ne fassent pas partie intégrante de la formation de la nouvelle Constitution, ces lignes tracées dans le sable constituent un début peu prometteur pour la suite."
 UPC.federalelections.600.a:9 "C'est la lumière du Sud qui guidera notre avenir !"
 UPC.federalelections.600.b:9 "Nous nous sommes battus pour racheter les promesses de Xinhai."

 UPC.federalelections.601.t:9 "Négocier une fédération chinoise"
 UPC.federalelections.601.d:9 "La question la plus importante qui est débattue est celle de la relation entre le gouvernement fédéral et ses provinces. Les dynasties chinoises ont toujours eu une idéologie centralisatrice, même si les administrations locales jouissaient de divers degrés d'autonomie. Tous s'accordent sur la nécessité de donner plus de pouvoir aux comtés et districts locaux, mais le rôle des provinces est plus vivement contesté. La constitution Cao Kun de 1923 contenait ostensiblement des dispositions relatives à l'autonomie fédérale, mais elle n'a pas réussi à contrôler les provinces ni à respecter leurs libertés.\n\nAu cours des années 1920, le consensus général était que les différentes provinces devaient rédiger leurs propres constitutions avant de travailler ensemble à la rédaction d'une constitution nationale. Il en résulte des propositions décentralisées, des personnalités comme Zhang Taiyan conseillant souvent une confédération à la limite de l'anarchisme. D'autres, comme Tang Jiyao, le FCDP et la plupart des partis du Nord, préfèrent un modèle à la Cao Kun : un gouvernement central fort avec certains droits provinciaux. Beaucoup, comme Chen Jiongming, se situent au milieu, à la recherche d'un modèle pragmatique de partage du pouvoir. Depuis l'apogée du fédéralisme, beaucoup d'autres ont changé de position.\n\nCe discours imprègne pratiquement tout, donnant le ton à la répartition générale des pouvoirs entre la république et ses provinces dans la constitution. Par exemple, la République de Beiyang était bicamérale. Le Sénat était élu par les assemblées provinciales et les représentait, tandis que la Chambre des représentants représentait le peuple. Quelques-uns ont réclamé un corps législatif monocaméral, rappelant que beaucoup ont rejoint Guangzhou pour ses promesses démocratiques et restent méfiants à l'égard du régionalisme.\n\nEn fin de compte, la réponse à cette question de l'autonomie provinciale orientera les rédacteurs vers l'établissement d'une continuation de l'ancienne République de Chine ou vers la création d'un nouveau gouvernement : les Provinces Unies de Chine. À l'apogée du mouvement fédéraliste, les délégués venus de toute la Chine finalisent leur identité."
 UPC.federalelections.601.a:9 "Nous avons toujours cherché à construire le Beiyang qui n'a jamais existé."
 UPC.federalelections.601.b:9 "Notre mouvement a toujours eu pour but de faire quelque chose de plus grand !"

 UPC.federalelections.602.t:0 "L'Assemblée nationale"
 UPC.federalelections.602.d:9 "Pendant la majeure partie de la Convention constitutionnelle, nombreux sont ceux qui ont souligné la nécessité d'un corps législatif fort et compétent. L'Assemblée nationale de Beiyang était autrefois considérée comme un organe progressiste capable de mettre en œuvre les vastes réformes dont la Chine a désespérément besoin pour retrouver son statut légitime de grande puissance mondiale. Malheureusement, trop d'ingérence militariste dans le processus législatif a fait que l'organe a largement perdu sa légitimité et a été considéré comme une simple chambre d'enregistrement. La nouvelle Assemblée nationale de la République sera composée de membres élus par les assemblées locales ou les corps électoraux, en fonction de la législation locale, et aidera le président à œuvrer en faveur d'une Chine meilleure.\n\nL'Assemblée nationale étant essentiellement déterminée, beaucoup se sont interrogés sur la représentation spéciale des groupes sous-représentés. En effet, la Chine abrite un large éventail de minorités ethniques, des Ouïghours du bassin du Tarim aux Mongols du désert de Gobi, en passant par les Tibétains de l'Himalaya. La question de la représentation des femmes a également été soulevée, car bien que les femmes représentent la moitié de la population chinoise, le royaume du milieu est traditionnellement une société de domination patriarcale et de marginalisation des femmes. Certains ont proposé d'attribuer des sièges garantis aux minorités, ainsi qu'aux femmes, afin de s'assurer que leurs voix soient entendues dans la nouvelle république.\n\nCertains ont également soulevé la question des professions libérales. Dans une société aussi vaste que la Chine, toutes les professions sont nécessaires pour faire fonctionner le pays. Nombreux sont ceux qui ont demandé qu'un certain nombre de sièges soient attribués à des représentants de diverses professions afin de garantir que les voix de la main-d'œuvre contribuent à orienter le processus législatif du nouveau gouvernement. Certains éléments, notamment les partis d'obédience liangiste, se sont montrés particulièrement enthousiastes à l'idée d'ajouter une représentation des professions, estimant qu'il s'agissait d'une question d'importance nationale."
 UPC.federalelections.602.a:9 "Il n'est pas nécessaire d'accroître la représentation des minorités et des professions."
 UPC.federalelections.602.b:9 "Notre nation est composite, les minorités ethniques doivent pouvoir faire entendre leur voix !"
 UPC.federalelections.602.c:9 "Notre République est maintenue par toutes les classes de la société, elles doivent avoir leur mot à dire !"
 UPC.federalelections.602.e:9 "Les minorités obtiennent un siège ! Les professions ont une place ! Tout le monde a sa place !"

 UPC.federalelections.603.t:9 "Suffrage des femmes en Chine"
 UPC.federalelections.603.d:9 "La culture chinoise, qui s'est largement développée pendant la période des Printemps et Automnes de la dynastie Zhou, a été largement consolidée à l'époque des Grands Han. La société patriarcale confucéenne s'est alors imposée, établissant des normes telles que le bandage des pieds, aujourd'hui largement considéré comme une cruauté de l'ère impériale par l'élite politique chinoise. Toutefois, la société chinoise reste fortement patriarcale et les femmes ne bénéficient pas de l'égalité politique avec les hommes.\n\nAu sein de la Convention constitutionnelle, de nombreux partis progressistes ont évoqué le droit de vote des femmes comme un droit que la plupart des nations modernes ont déjà adopté et que, si la Chine veut atteindre la parité avec l'Occident, les femmes chinoises doivent également être émancipées. D'autres membres de l'Assemblée préfèrent une approche plus prudente et demandent que le droit de vote des femmes soit décidé par les provinces.\n\nTant l'alliance nationale pour le suffrage que ses opposants ont cité en exemple les constitutions du Guangdong et du Hunan, le mouvement pour le suffrage s'inspirant des constitutions provinciales pour élaborer une constitution nationale, tandis que ses opposants les considèrent comme des exemples de fédéralisation du droit de vote des femmes fonctionnant comme prévu. En effet, de nombreuses personnes en Chine ont déjà considéré que le droit de vote des femmes au niveau national tendait à être établi le plus tôt possible, mais ce sentiment n'a pas nécessairement été entièrement présent au sein de l'Assemblée constitutionnelle."
 UPC.federalelections.603.a:9 "Les femmes pourront voter dans toute la Chine !"
 UPC.federalelections.603.b:9 "Un combat pour un autre jour, laissons cela aux provinces pour l'instant."

 UPC.federalelections.604.t:9 "Les Pouvoirs de la Présidence"
 UPC.federalelections.604.d:9 "L'autorité de la présidence a longtemps été source de controverse et de débats dans l'histoire de la République de Chine. Bien que la primauté de l'Assemblée nationale ait été affirmée par la Constitution provisoire de 1912, Yuan Shikai s'est débarrassé de l'Assemblée en 1914. Même si la Constitution a été restaurée en 1916 par le président Li Yuanhong et le premier ministre Duan Qirui, les deux hommes ont continué à s'affronter jusqu'à la victoire de Duan. L'autorité présidentielle a été accrue par la Constitution de Cao Kun en 1923. Tandis que le gouvernement de Zhang Zuolin continuait de concentrer le pouvoir exécutif pour aboutir à un gouvernement militaire, la Constitution de 1923 était restaurée par un Wu Peifu résurgent.\n\nDe nombreux membres de la Convention constitutionnelle ont hâte de se débarrasser de l'autorité présidentielle en donnant plus de pouvoir au Premier ministre. Même s'il est clair que personne ne souhaite de dictature, certains membres de la Convention continuent cependant de plaider pour une présidence forte, citant un accroissement de la stabilité gouvernementale. L'autorité du Président et du Premier ministre serait clairement délimitée, l'approbation du Président étant nécessaire pour que le Premier ministre adopte des lois, même si ce dernier pourrait toujours forcer l'adoption avec une majorité parlementaire des deux tiers. Le Président représenterait la Chine à l'international, et pourrait conclure des traités avec le soutien du Parlement.\n\nLa déclaration de loi martiale serait entre les mains du Président, mais le Parlement devrait confirmer le Président pour qu'elle soit maintenue. Ils ont également accompagné leurs propositions de république semi-présidentielle avec une élection directe du Président, au lieu du modèle actuel d'élections indirectes par l'Assemblée nationale. Les parlementaristes voudraient quant à eux faire de la présidence un rôle cérémoniel et donner tous les pouvoirs au Premier ministre, qui ferait reposer ces pouvoirs sur l'Assemblée."
 UPC.federalelections.604.a:9 "Nous garderons le collège électoral et une présidence faible."
 UPC.federalelections.604.b:9 "Nous avons besoin d'une présidence forte et du scrutin populaire !"

 UPC.federalelections.605.t:9 "Le pouvoir judiciaire et les droits civils"
 UPC.federalelections.605.d:9 "Après avoir défini les pouvoirs législatif et présidentiel, la Convention constitutionnelle se penche à présent sur les questions judiciaires. Si le rétablissement de la Cour suprême est soutenu par tous, son autorité exacte reste contestée. Certains ont demandé que le pouvoir judiciaire se voie accorder le pouvoir de contrôle judiciaire, ce qui lui permettrait d'être l'interprète final de la Constitution.\n\nD'autres ont rejeté l'idée de conférer cette autorité à la Cour suprême, se référant à la Constitution du Cao Kun comme précédent. Le débat porte également sur la question de savoir si le pouvoir judiciaire devrait être autorisé à choisir la sanction d'un président mis en accusation pour trahison. Plusieurs délégués ont également proposé d'autoriser le pouvoir judiciaire à arbitrer les différends entre les gouvernements provinciaux et le gouvernement central, tandis que d'autres ont demandé que cette autorité soit dévolue à la présidence ou au pouvoir législatif."
 UPC.federalelections.605.a:9 "Un pouvoir judiciaire fort est nécessaire pour que le pluralisme perdure !"
 UPC.federalelections.605.b:9 "Un pouvoir judiciaire faible est plus propice à la stabilité gouvernementale."

 UPC.federalelections.606.t:0 "La Constitution de [GetYear]"
 UPC.federalelections.606.d:9 "La Convention constitutionnelle n'a pas été sans incident ou controverse. En effet, certains débats ont été dangereusement passionnés. Tout le monde n'a pas vu ses propositions codifiées, et beaucoup considèrent la proposition de Constitution comme un document légal imparfait. Toutefois, le compromis a finalement remporté la Convention, et la Constitution a été adoptée. Il est trop tôt pour dire si cette Constitution sera une force stabilisatrice pour notre République fédérale ou le signe des troubles à venir, mais il est néanmoins du devoir du gouvernement d'appliquer ce document comme la Loi fondamentale du pays."
 UPC.federalelections.606.a:9 "Puisse notre République durer Mille Ans !"

#Twin Dragons Taming the Water Events

 UPC.twindragonevents.001.t:9 "Une offre d'un maréchal"
 UPC.twindragonevents.001.d:9 "Depuis les retombées de la révolution Xinhai, le Nord et le Sud de la nation n'ont cessé de tenter de combler le fossé monumental qui sépare leurs sensibilités communes. À la fin de la révolution Xinhai, Yuan Shikai et Sun Yat-sen ont envoyé leurs représentants pour promulguer la République de Beiyang. Durant l'ère des seigneurs de la guerre, diverses personnalités se sont réunies par intermittence pour mener les tristement célèbres pourparlers de paix Nord-Sud, sans grand succès. En 1925, Sun Yat-sen et le Kuomintang assistent à la conférence d'unification nationale de Duan Qirui, qui se transforme à nouveau en querelles inutiles et sert de préambule à l'expédition du Nord. Ce n'est que sous la contrainte et par la force des armes que le Nord, sous l'égide du Zhili, a pu subjuguer le Sud.\n\nMais la folie et l'utopie continuent d'occuper une place importante dans l'esprit de nombreuses personnalités chinoises, mêlées au pragmatisme et à l'opportunisme. Les messages les plus récents de [FNG.GetLeader] font partie de cette variété d'offres, certains de ses envoyés privés ayant même voyagé jusqu'à [ROOT.Capital.GetCapitalVictoryPointName] pour demander une audience avec [ROOT.GetLeader]. Dans les circonstances désastreuses d'une guerre de préservation nationale, il semblerait que les tentatives de raviver l'unité Nord-Sud aient émergé une fois de plus.\n\nLes termes proposés par les représentants du Nord, et les messages qui les accompagnent, sont assez simples. En termes simples, l'administration de [ROOT.GetLeader] et ses alliés se placeraient sous la juridiction nominale de l'Anguojun, et en échange, diverses réformes et amendements politiques promis, ainsi que des assurances d'autonomie, seraient mis en œuvre après l'unification nationale.\n\nNaturellement, une telle offre est séduisante, car elle permettrait d'éviter une nouvelle querelle sanglante dans une nation marquée par d'éternels conflits. Mais les paroles et les promesses d'un Nordiste sans scrupules peuvent difficilement être contraignantes, et il faut beaucoup pour faire confiance à un militariste si désireux de se mettre en valeur."
 UPC.twindragonevents.001.a:9 "Unir la nation par la parole est une chose noble."
 UPC.twindragonevents.001.b:9 "Le Nord et le Sud n'ont jamais pu se réconcilier."

 UPC.twindragonevents.002.t:9 "[FROM.GetLeader] accepte l'alliance !"
 UPC.twindragonevents.002.d:9 "Miraculeusement, il semblerait que de meilleurs esprits et des hommes plus courageux aient prévalu sur les divisions politiques et les sentiments régionaux. En promettant à [FROM.GetLeader] une série de réformes et en assurant leur prestige et leur autonomie au sein de la nouvelle République, nous sommes parvenus à sanctionner officiellement leur rôle en tant qu'éléments constitutifs de l'Anguojun. Bien que cela ne signifie pas grand-chose à l'heure actuelle, cela représente à la fois une nouvelle feuille de route pour la diplomatie chinoise et l'assurance de leur loyauté future à l'arrivée de l'unification nationale. Cependant, tout cela repose sur le respect de nos promesses, ce que [FROM.GetLeader] et ses alliés ne manqueront pas de demander à [ROOT.GetLeader]."
 UPC.twindragonevents.002.a:9 "Sommes-nous des hommes de parole ?"

 UPC.twindragonevents.003.t:9 "[FROM.GetLeader] refuse l'alliance !"
 UPC.twindragonevents.003.d:9 "Il semblerait que, comme toutes les tentatives précédentes, toute perspective d'unification pacifique entre le Nord et le Sud ne puisse être concrétisée par la seule force des mots. Même dans des conditions aussi difficiles que la perspective d'un anéantissement par les mains de Tokyo, les personnalités et les différences l'ont emporté sur l'unité nationale. Alors que la guerre continue de faire rage, il semblerait que nous devions nous battre avec une main attachée dans le dos, pour nous préparer contre les ambitions de [ROOT.GetLeader] et de ses acolytes."
 UPC.twindragonevents.003.a:9 "C'est une erreur de leur part."

 UPC.twindragonevents.004.t:0 "[FROM.GetLeader] se soumet à [FROM.FROM.Capital.GetCapitalVictoryPointName]"
 UPC.twindragonevents.004.d:9 "L'unification des mouvements provinciaux chinois, autrefois assez disparates, n'a été rien de moins qu'une tâche herculéenne, et pourtant, étonnamment, de récents efforts ont abouti à une sorte d'accord informel d'intention sincère. [FROM.GetLeader], reconnu comme le porte-drapeau national d'un tel mouvement, a réussi à coopérer avec diverses personnalités, des gouverneurs provinciaux aux personnalités nationales, afin de mener à bien l'unification de la Chine là où elle avait échoué dans les années 1920. De son côté, [ROOT.GetLeader] a joué un rôle crucial dans l'impulsion donnée au second rebond de l'unité chinoise.\n\nEt il semblerait qu'ils ne soient pas les seuls à vouloir parlementer avec les mots. Souvent qualifiée de laquais du Japon, de traîtres, de fonctionnaires isolés ou d'inutiles, la clique de Fengtian du Nord-Est a récemment connu un regain d'intérêt. Véritable croque-mitaine de Beijing, elle a finalement réussi à s'emparer de la ville pour la troisième fois dans l'histoire récente.\n\nAu milieu de toute cette fanfare, forcée ou volontaire, on a vu un curieux flot de messages et d'envoyés descendre des militaristes du Nord pour rencontrer les représentants de [FROM.GetLeader]. Alors que peu de gens au sein de notre propre administration pensaient que ces contacts allaient déboucher sur quelque chose, peut-être simplement sur des protocoles de guerre contre les impérialistes étrangers, il semblerait qu'ils aient débouché sur quelque chose de plus. En promettant une réforme politique, l'Anguojun s'est imposé comme le seigneur nominal non seulement de [FROM.GetLeader], mais aussi de [ROOT.GetLeader], sans avoir vraiment son mot à dire."
 UPC.twindragonevents.004.a:9 "Nous devons rester unis..."

 UPC.twindragonevents.005.t:9 "Unification sur un pied d'égalité"
 UPC.twindragonevents.005.d:9 "L'unification de la Chine n'a pas été une mince affaire et pourtant, il semblerait que le rival constant et omniprésent du gouvernement de Zhili soit finalement arrivé en tête. Résidant dans son sanctuaire du Nord-Est et soutenu par les Japonais, le gouvernement de Fengtian a finalement repris Beijing pour la troisième fois. Après avoir subi les conséquences de l'unification nationale, son gouvernement a été confronté à de graves lacunes économiques et à un manque de soutien politique ; rares sont ceux qui ont oublié la réputation des aficionados de Fengtian.\n\nEn outre, il semblerait qu'en dépit des efforts du maréchal Zhang, l'alliance d'Anguojun ait commencé à se déchirer. Avec les ambitions de Tokyo mélangées, une tornade de rivalités politiques et de luttes intestines s'est rapidement formée sous le drapeau des Cinq Bannières. La clique de Shikan, la clique des communications, la ligue de redressement, divers démocrates et d'autres cliques plus petites ont commencé à se disputer les postes de patronage et la direction du gouvernement.\n\nIl suffit de dire qu'après avoir été le plus grand bloc d'affiliés non décrits de l'Anguojun, un sentiment croissant de ressentiment s'est développé dans le Sud. S'étant ralliés à l'Anguojun sous la contrainte nationale, il semblerait qu'ils soient devenus des oubliés des affaires de Beijing. Avec la position unique de faiblesse de Fengtian sur le terrain, de nombreux membres du gouvernement de [ROOT.GetLeader] ont conseillé une rébellion, ou une révolte, en quelque sorte. En effet, le Sud et le Nord ne pourront jamais être véritablement unis par de simples pourparlers de paix frivoles."
 UPC.twindragonevents.005.a:9 "On ne peut guère leur faire confiance !"
 UPC.twindragonevents.005.b:9 "Attendons notre tour..."
 UPC.twindragonevents.005.c:9 "Travaillons ensemble pour un avenir meilleur."

 UPC.twindragonevents.006.t:9 "La Révolte [FROM.GetAdjective]"
 UPC.twindragonevents.006.d.start:9 "Après la réalisation de l'unification de la Chine par l'Anguojun, les différentes cliques et les détenteurs du pouvoir dans la république restaurée de Chine ont commencé à se disputer le pouvoir et le soutien à travers le pays. Le sentiment régionaliste repose sur la crainte d'une centralisation croissante du gouvernement, de la corruption dans les rangs du gouvernement (trop bien connue des habitants du nord-est) et de la domination des cliques politiques du Dongbei. Les partisans de [FROM.GetLeader] étant prêts à soutenir leurs revendications par les armes, une guerre civile est probablement en cours.\n\nLe gouvernement central devrait évidemment bénéficier d'un avantage majeur, puisqu'il contrôle les principales villes chinoises et jouit d'une légitimité internationale (du moins pour l'instant), ce qui lui a permis d'accéder plus facilement aux prêts et de disposer d'une base fiscale et d'une main d'œuvre plus importantes pour constituer une armée. L'Anguojun centralisé compte cependant encore dans ses rangs de nombreux régionalistes déloyaux. En outre, les régionalistes [FROM.GetAdjective] ont confiance dans les capacités de leurs forces et s'attendent à ce que d'autres se soulèvent contre la dictature tyrannique du gouvernement central. Et la Chine n'est pas étrangère aux bouleversements. Ce sur quoi les deux parties sont d'accord, c'est qu'elles ne toléreront pas une nouvelle ère de seigneurs de la guerre."
 UPC.twindragonevents.006.d.npa:9 "$UPC.twindragonevents.006.d.start$\n\nRévoltés par l'apparente trahison des priorités du Sud au profit de querelles intestines au sein de l'establishment politique du Nord, [FROM.GetLeader] et le [FROM.GetRulingParty] ont réussi à rallier une bannière bien trop semblable aux nombreux gouvernements du Sud qui les ont précédés : L'opposition du Sud au conservatisme et à la corruption du Nord. Initialement alliés dans le cadre de la guerre contre les impérialistes étrangers, il semble vraiment que seuls les imbéciles croient en la capacité de rapprocher le Nord et le Sud sur la seule base de mots."
 UPC.twindragonevents.006.d.upc:9 "$UPC.twindragonevents.006.d.start$\n\nConsidérant les engagements des Nordistes en faveur de la démocratie et du fédéralisme comme une farce, le gouvernement fédéraliste du Sud, initialement allié à l'Anguojun en raison des conditions de guerre, s'est fermement opposé au Dongbei et à ses désirs. Insistant sur les principes du mouvement fédéraliste comme seul moyen pour la Chine de progresser et d'avancer, il semblerait que la Chine soit entrée une fois de plus dans un conflit ouvert, et une fois de plus entre le Sud et le Nord."
 UPC.twindragonevents.006.a:9 "Ils ne peuvent pas nous trahir, si nous les trahissons d'abord !"
 UPC.twindragonevents.006.b:9 "Cela n'a jamais fonctionné."
 UPC.twindragonevents.006.c:9 "Ma loyauté allait à la république ! À la démocratie !"

 UPC.twindragonevents.007.t:0 "Le compromis fédéraliste"
 UPC.twindragonevents.007.d:9 "Malgré toutes les affirmations contraires, il semblerait que l'alliance avec le mouvement fédéraliste du Sud pendant la guerre de résistance nationale se soit transformée en une nouvelle opportunité. Le gouvernement fédéraliste a accepté les termes formels de l'alliance Anguojun, comme une lumière dans l'obscurité. Espérant, voire insistant, sur la promulgation d'un nouveau mouvement visant à promouvoir le fédéralisme et la démocratie au sein de la République, les gouvernements fengtian et fédéraliste doivent parvenir à des termes de reconnaissance et de respect mutuels, cimentés par la nomination de Zhang Junmai, démocrate de premier plan, au poste de Premier ministre de la République.\n\nAlors que certains considèrent sa nomination comme une assurance et d'autres comme un véritable effort idéaliste, Zhang a déjà commencé à se heurter à plusieurs membres du gouvernement du Nord-Est, car il insiste pour que diverses réformes et nominations soient effectuées presque immédiatement. De même, il s'est trouvé contraint et limité par les cliques isolées du Nord-Est, peu d'individus étant disposés à travailler avec ceux qu'ils considèrent comme des radicaux ou des socialistes.\n\nNéanmoins, la situation actuelle est toujours marquée par des tensions, car beaucoup ne croient pas que [ROOT.GetLeader] respectera sa part de l'accord. Ainsi, les différentes composantes des forces armées fédéralistes conservent leur autonomie au sein de l'Anguojun et sont en état d'alerte. Cependant, si le maréchal parvient à remplir ses fonctions, malgré lui, il sera un véritable héros."
 UPC.twindragonevents.007.a:9 "Nous devons donc tenir notre parole."

