 UPC_road_to_unification_decision_category:9 "Sur la voie de l'unification nationale"
 UPC_road_to_unification_decision_category_desc:9 "La Chine est une nation qui a longtemps suivi un cycle de fractures, avant de se réunifier sous l'effet d'un immense traumatisme, d'une pression ou d'une lutte nationale. C'est ainsi que le mandat des Qing a été brisé et que l'ère des seigneurs de la guerre s'en est suivie. Si la nation a été brièvement "unifiée" par la clique du Zhili en 1927, le refus de la clique de Fengtian d'organiser des élections avec les Zhili et de poursuivre leurs pourparlers d'unification pacifique a été à l'origine de nouveaux conflits. L'anticoncessionnisme, l'anti-impérialisme, la persistance d'un sentiment révolutionnaire, la multiplication des appels à l'action pour la démocratie et une lutte continue avec Fengtian aboutiront au soulèvement de Shanghai en 1932 et, finalement, à l'effondrement total du gouvernement central Zhili en 1936.\n\nLe Nord et le Sud sont arrivés à la croisée des chemins pour tenter de mener à nouveau la cause de l'unification nationale. Qu'il s'agisse de l'unification ou de la négociation, la méthode choisie, quelle qu'elle soit, aura un impact considérable sur la nation et son peuple. Et ce peuple a besoin d'un certain esprit de vigueur et de soutien pour endurer à nouveau les épreuves et les tribulations de la guerre. Dans la course à l'élan guerrier et à la mobilisation de la population, de nombreuses options se présentent, mais le prix à payer en vaut-il la peine ?"

 UPC_building_the_unifying_army_mission:9 "Construire l'armée unificatrice"
 UPC_building_the_unifying_army_mission_desc:9 "L'unification nationale ne peut se faire qu'avec de l'acier froid, des baïonnettes solides et une ténacité à toute épreuve. Rassembler une telle armée est une tâche herculéenne, et aucun simple conscrit ne pourra se battre contre les meilleurs éléments de l'Armée centrale, ni même contre la machine de guerre japonaise qui se profile à l'horizon. Cependant, si [ROOT.GetLeader] parvient à réunir une force suffisamment importante, le peuple et le gouvernement auront la certitude que leur voie est la bonne, justifiée par l'histoire. Si la nation est unie par la subjugation ou la négociation, une armée nombreuse est impérative, à la fois pour la défense et pour la guerre."

 UPC_the_march_of_war_mission:0 "La marche vers la guerre"
 UPC_the_march_of_war_mission_desc:9 "La négociation s'est avérée être une folie d'idéaliste ! Les pourparlers de paix successifs n'ont mené à rien, et l'histoire a prouvé que l'action décisive est le seul moyen d'imposer des changements radicaux au sein de la nation. Cela a été prouvé à Xinhai, lors de la guerre de protection nationale, du mouvement de protection constitutionnelle et même lors de l'expédition du Nord - avec l'unification ultérieure de la nation par les Zhili. Toute autre tentative d'unification pacifique n'est en fin de compte qu'un jeu de dupes, et il est nécessaire de mobiliser l'industrie nationale sur le sentier de la guerre, quel qu'en soit le coût pour la nation."

 UPC_exhaust_all_other_options_mission:9 "Éliminer toutes les autres options"
 UPC_exhaust_all_other_options_mission_desc:9 "Alors que nous aspirons à la vertu d'une nation unifiée par la signature de documents et la négociation minutieuse de promesses et de garanties, il n'y a aucune garantie que l'un ou l'autre côté de la table puisse voir la lumière. Si tel est le cas, le peuple, l'administration et l'armée décideront certainement que la guerre doit être le seul moyen de parvenir à l'unification nationale. Mais si nous nous retrouvons assiégés par Beijing, il apparaîtra clairement que la paix n'a jamais été une option, et la population réagira par la marée."

 UPC_enter_negotiations_with_guangzhou:9 "Entamer des négociations avec Guangzhou"
 UPC_enter_negotiations_with_guangzhou_desc:9 "Guangzhou a récemment annoncé son intention d'unifier la nation non pas par la force, mais par la négociation. La perspective d'une unification pacifique étant envisageable, nous devrions accepter leur offre de bonne foi et entamer des négociations avec les habitants du sud. Malgré leur position diplomatique, nous devons toutefois rester vigilants face à la possibilité d'une nouvelle expédition nordique en provenance du sud, car certains croient encore que la voie de la guerre est le seul moyen de réaliser l'unification nationale."

 UPC_manipulate_the_regionalists:9 "Manipuler les régionalistes"
 UPC_manipulate_the_regionalists_desc:9 "Ces jeunes turbulents ont commencé à croire qu'ils pouvaient défier l'autorité du gouvernement central et s'en tirer à bon compte. En fin de compte, ils devraient comprendre que l'unification nationale n'est pas le jeu d'un "Sudiste mangeur de riz". Sous leur vernis de stabilité et d'unité se cache un réseau hétéroclite de seigneurs de la guerre qui les soutiennent. Par peur ou de leur propre chef, ils se sont alignés de manière pragmatique sur leur autorité locale. Toutefois, cette situation peut se présenter comme une aubaine. En les corrompant, en les menaçant ou simplement en leur donnant les moyens d'agir, nous pouvons semer la discorde au sein des gouvernements du Sud et les mettre au pas."

 UPC_appeal_to_the_moderates:9 "Appel aux modérés"
 UPC_appeal_to_the_moderates_desc:9 "Divers intellectuels locaux modérés et conservateurs, la noblesse et l'élite marchande du Sud partagent les mêmes sentiments d'antipathie générale, voire de franche opposition, à l'égard de la voie de la guerre empruntée par leurs gouvernements. En raison principalement de la perturbation massive du commerce, des finances et des banques, ainsi que du désordre général causé à la société, à l'agriculture et à la stabilité de la nation, un grand nombre de groupes d'intérêt s'opposent fermement à une guerre majeure. Ce concept est renforcé par le fait que les financiers, et ceux qui paient en fin de compte le prix de la guerre, sont la noblesse et les marchands. En faisant soigneusement miroiter à ces groupes la possibilité d'une unification pacifique, il sera peut-être possible de leur faire perdre la foi dans la voie de la guerre."

 UPC_intimidate_the_defeatists:9 "Intimider les vaincus"
 UPC_intimidate_the_defeatists_desc:9 "La première expédition du Nord de 1922 s'est soldée par un échec, avec l'expulsion de Sun Yat-sen du Guangdong. En outre, l'expédition du Nord de 1925 a vu la quasi-extinction de son mouvement et la dispersion de ses partisans dans des mouvements de guérilla désolés défendant un rêve de révolution nationale. Des exilés qui croupissent à Moscou et à Paris, aux côtés de bandits glorifiés. Tel est le destin de tous ceux qui poursuivent l'unification forcée du pays à partir du sud. Il semblerait que toute démonstration de notre propre force pousserait facilement les pessimistes du Sud à réfléchir à deux fois à une nouvelle expédition du Nord."

 UPC_build_the_case_for_unification:9 "Établir le bien-fondé de l'unification"
 UPC_build_the_case_for_unification_desc:9 "La plupart des seigneurs de la guerre de l'ère des seigneurs de la guerre ont dû traverser la corde raide du régionalisme et du nationalisme. Une province gouvernée par ses habitants, tout en faisant partie de l'ensemble national chinois. Toute autre attitude est antipatriotique et peut être assimilée à du sécessionnisme. Néanmoins, une nation composée de provinces disparates ne peut constituer un tout que si elle est réunie par une force centripète. Et bien sûr, cette force doit être dirigée par [ROOT.GetLeader]. Comme Tang Jiyao, Li Liejun, Liang Qichao, Cai E et d'autres l'ont tenté lors de la Guerre de protection nationale. Tout comme Sun Yat-sen, Tang Jiyao, Lu Rongting, Cen Chunxuan, Li Liejun et d'autres ont tenté de le faire lors de la guerre de protection de la Constitution. Nous devons également suivre cette voie pour l'unification."

 UPC_strongarm_the_warlords:9 "Forcer la main aux seigneurs de la guerre"
 UPC_strongarm_the_warlords_desc:9 "Chaque coalition au sein de la Chine a comporté un élément d'essence de seigneur de la guerre. Telle est la nature de l'ère des seigneurs de la guerre, où les civils ont toujours été relégués au second plan en raison de la puissance des armes. Néanmoins, le fait qu'il s'agisse d'une situation normale ne signifie pas que les seigneurs de la guerre qui nous encadrent à gauche et à droite soient entièrement dévoués à la cause ou au gouvernement. Bien sûr, nous pouvons combattre le feu par le feu, et en exerçant une pression "prudente", nous pouvons les forcer à cesser de retenir leurs forces."

 UPC_silence_dissenters:9 "Faire taire les dissidents"
 UPC_silence_dissenters_desc:9 "Nombreux sont ceux qui, au sein du gouvernement et de la population, s'opposent fermement à ce que le gouvernement poursuive son action. Une telle situation n'est tout simplement pas acceptable. La nation ne peut être unie par des pessimistes et des récalcitrants qui privilégient leurs propres idéaux égoïstes à ceux de l'ensemble de l'État-nation. Certains peuvent décrier une telle action comme étant inutile, mais en période de changements radicaux, nous ne pouvons sincèrement tolérer aucune forme de dissidence."

 UPC_reassure_the_moderates:9 "Rassurer les modérés"
 UPC_reassure_the_moderates_desc:9 "Plusieurs membres de la noblesse, des intellectuels et de la classe marchande ont exprimé leurs préoccupations et leur opposition à l'engagement d'une guerre potentiellement coûteuse pour l'unification nationale. Il est compréhensible que leurs préoccupations représentent les intérêts financiers de la nation, et toute forme de guerre entraînerait sans aucun doute un ralentissement du commerce, ainsi qu'une augmentation des impôts afin de financer les conditions de guerre. En tenant compte de leurs préoccupations, nous ne pouvons pas éviter le choc ultime de la guerre qui se profile à l'horizon. Cependant, nous pouvons présenter un compromis. Tous les fils de la noblesse, des marchands et des autres membres influents de la société seront démobilisés et renvoyés chez eux, et bénéficieront par la suite d'une amnistie sur la conscription. Espérons que cela leur permettra de tenir le coup."

 UPC_sabotage_peace_talks:9 "Saboter les pourparlers de paix"
 UPC_sabotage_peace_talks_desc:9 "Il est devenu évident que les pourparlers de paix avec le Nord ne sont que des tentatives de gagner du temps, du moins de leur part. Le gouvernement du Sud ne se préoccupera plus de négocier avec un gouvernement du Nord peu sincère. Nous avons déjà été trompés, et peut-être avons-nous été stupides de croire une fois de plus à leur bonne volonté. Dans ces conditions, il est peut-être possible de pousser les pourparlers de paix sur la voie des négociations irréconciliables, en mettant en évidence la folie du Nord et en forçant la résolution de la question sur le champ de bataille."

 UPC_promise_a_new_era:9 "La promesse d'une nouvelle ère"
 UPC_promise_a_new_era_desc:9 "Le peuple ne peut pas être motivé par de vagues aspects d'"unification nationale", car qu'est-ce que cela signifie au niveau individuel ? Cela se traduit-il par de meilleures libertés, la prolifération d'un nouveau système, une amélioration de leur vie quotidienne ? Pour beaucoup de ceux qui ont vécu l'ère des seigneurs de la guerre, divers grands hommes aux ambitions encore plus grandes ont prêché la cause de l'unification nationale. Une fois leurs cartes étalées, il s'est avéré qu'il ne s'agissait que d'une prise de pouvoir abjecte ou d'une entreprise ratée. Néanmoins, [ROOT.GetLeader] apporte un changement réel et authentique. Une nouvelle ère, une nouvelle république, une démocratie diamétralement opposée à l'autocratie du Nord."

 UPC_enthusiasm_decision_category:9 "L'enthousiasme démocratique des fédéralistes"
 UPC_enthusiasm_decision_category_desc:9 ""La mise en pratique de la valeur de la démocratie requiert la persévérance des premiers chrétiens"\n-Zeng Zhaolun.\n\nLe mouvement fédéraliste se nourrit d'une multitude d'influences, sans leader central ni programme idéologique concret grâce à sa nature intrinsèquement décentralisée. Fusion de courants politiques régionalistes, constitutionnalistes et démocratiques, le fédéralisme chinois sera déterminé par l'§fenthousiasme démocratique§! de ses membres ou par leur manque d'enthousiasme. Les acteurs régionaux peuvent choisir de §Rretirer§! ou §Gdéposer§! cet esprit démocratique et, en réponse, le gouvernement central peut choisir de §Gcréer le déficit§! ou de §Rrépartir le surplus§! Cette interaction peut permettre d'allouer les ressources là où elles sont nécessaires, mais il faut savoir que la démocratie chinoise est en jeu.\n\n§fL'enthousiasme démocratique§! est actuellement à [?global.UPC_democratic_enthusiasm_var|c%] à l'échelle nationale."

 UPC_twin_dragons_united_by_chance:9 "Dragons Jumeaux, unis par la chance"
 UPC_twin_dragons_united_by_chance_desc:9 "La Chine n'est pas étrangère aux étranges arrangements de hasard et à des alliances encore plus étranges, et c'est ainsi qu'avec les réalités politiques actuelles de la nation, un arrangement tout à fait intéressant a vu le jour. Alliés tacites en raison de leurs difficultés avec les impérialistes étrangers, les gouvernements du Dongbei et du Sud sont parvenus à surmonter leurs différences et, par le biais de diverses conférences et accords de coopération, ont prouvé qu'ils étaient capables de mettre de côté leurs divergences pour le plus grand bien de la nation. Réunis par les circonstances, il serait peut-être possible de consolider cette relation de travail et d'en faire quelque chose de plus ?"

 #GXC UPC Decisions
 GXC_intellectual_reinvigoration_decision:9 "Revigoration intellectuelle"
 GXC_intellectual_reinvigoration_decision_desc:9 "Quel que soit le nombre de soldats dont nous disposons, nous serons toujours en retard sur nos rivaux qui divisent la Chine si nous ne modernisons pas correctement l'intégrité structurelle de la nation. Pendant trop longtemps, les attributs du confucianisme ont été mal interprétés, déformés, utilisés comme un outil pour freiner le progrès en raison d'un certain embellissement de la "tradition". Il est primordial que nous soutenions l'intellectualisme local pour gagner non seulement la guerre sur le terrain, mais aussi la guerre de la civilisation."

 GXC_develop_a_civilian_apparatus_decision:9 "Développer un dispositif civil"
 GXC_develop_a_civilian_apparatus_decision_desc:9 "Pendant trop longtemps, le peuple chinois a été asservi par les caprices de bandits et de seigneurs de la guerre qui ne se souciaient guère de son bien-être. Pour prouver que nous sommes un gouvernement qui cherche à lutter non pas pour nous-mêmes, mais pour l'ensemble du peuple chinois, il est nécessaire de prendre des mesures pour donner la priorité à l'aspect civil de notre administration. À travers les épreuves et l'expérience, puisse-t-elle se développer pour devenir meilleure que le squelette que Beiyang a laissé derrière elle."

 GXC_harness_the_pearl_river_deltas_wealth_decision:9 "Exploiter les richesses du delta de la rivière des Perles"
 GXC_harness_the_pearl_river_deltas_wealth_decision_desc:9 "La géographie du delta de la rivière des Perles en a fait un carrefour commercial idéal et a favorisé l'émergence d'une riche élite marchande cantonaise. Celle-ci a utilisé et cultivé son statut pour transformer intrinsèquement la culture politique cantonaise - l'argent est absolu et va de pair avec la démocratie. Favoriser des accords et des politiques mutuellement bénéfiques avec cette classe de marchands, comme le veut leur tradition, peut permettre à notre gouvernement de récolter les fruits de leur richesse et de leur générosité. Non pas pour quelques uns, mais pour le bénéfice de tous."

 GXC_utilise_gentry_connections_decision:9 "Utiliser les Connexions de la Noblesse"
 GXC_utilise_gentry_connections_decision_desc:9 "Naturellement, la noblesse s'avère être un outil toujours présent et toujours flexible, parfois un obstacle, qu'il faut manipuler avec délicatesse et précaution. Tout faux pas dans la gestion des affaires de la gentry peut entraîner la perte d'un soutien financier et sociétal, voire la défection de la gentry locale au profit des ennemis de [ROOT.GetLeader]. Heureusement, un vaste réseau de mécènes a été mis en place bien avant le moment présent, et en s'attirant certaines faveurs, nous pourrons peut-être agir de manière plus dynamique dans l'environnement politique qui nous entoure."

 GXC_reward_the_armys_loyalty_decision:9 "Récompenser la loyauté de l'armée"
 GXC_reward_the_armys_loyalty_decision_desc:9 "Le mouvement fédéraliste ne serait pas allé aussi loin sans l'aide toujours fidèle de son épée et de son bouclier. Qu'il s'agisse de l'armée Dian au Yunnan ou de l'armée Yue dans le Guangdong, la puissance militaire a protégé la lutte intellectuelle et l'a fait entrer dans une nouvelle ère. Sous les auspices de son chef favori Ye Ju, l'armée Yue s'est affirmée comme le fondement d'une nouvelle république fédérale et attend naturellement une compensation pour le sang, la sueur et les larmes qu'elle a consacrés à la réalisation du rêve fédéraliste."

 GXC_unleash_regionalist_brawn_decision:9 "Libérer la force des régionalistes"
 GXC_unleash_regionalist_brawn_decision_desc:9 "L'essence même du régionalisme au sein du mouvement fédéraliste est omniprésente. Après tout, il s'agit d'une idéologie nationale née, ou du moins interprétée à partir de la structure du provincialisme. Le Yunnan pour le peuple du Yunnan, le Hubei pour le peuple du Hubei, le Guangdong pour le peuple du Guangdong, etc. Le sens aigu du régionalisme s'accompagne d'une pléthore d'aspects négatifs, mais aussi de nombreux avantages. En exploitant la fierté locale que les gens conservent pour leurs localités, le gouvernement pourra mieux se concentrer sur les affaires nationales."

 #YUN UPC Decisions
 YUN_expand_rural_education_programmes_decision:9 "Développer les programmes d'éducation en milieu rural"
 YUN_expand_rural_education_programmes_decision_desc:9 "La situation de l'éducation est loin d'être idéale, en particulier dans les campagnes où les moyens d'accéder à l'éducation sont difficiles à trouver. Comme il est impératif que le gouvernement contribue à l'éducation de ses citoyens, nous devons redoubler d'efforts pour envoyer davantage d'enseignants dans ces zones rurales. Avec le temps, les campagnes prospéreront aux côtés des villes, car les enfants des campagnes auront une chance de monter dans l'échelle sociale et d'améliorer non seulement la situation de leur famille, mais aussi celle de leur ville natale."

 YUN_forging_the_minds_of_tomorrow_decision:9 "Forger l'esprit de demain"
 YUN_forging_the_minds_of_tomorrow_decision_desc:9 "Au cours des dernières décennies, les universités ont été des centres de changement en Chine, produisant de nombreux intellectuels, modernisateurs et révolutionnaires qui ont transformé la nation en ce qu'elle est aujourd'hui. Si nous sommes en mesure de recueillir les connaissances des esprits les plus brillants de ce pays, nous pourrons moderniser notre gouvernement sur les plans politique, économique et technologique. C'est pourquoi le gouvernement doit redoubler d'efforts pour promouvoir l'enseignement supérieur au sein de la population, car cela permettra la croissance des intellectuels locaux au sein de notre gouvernement."

 YUN_businesses_with_the_gentry_decision:9 "Faire Affaire avec la Noblesse"
 YUN_businesses_with_the_gentry_decision_desc:9 "Quelle que soit la portée de nos réformes, l'influence de la noblesse nous a empêchés d'aller trop loin et nous a obligés à coopérer avec elle. Outre l'influence politique, leur contrôle sur une grande partie de notre industrie nous a rendus dépendants de leur soutien dans la poursuite du développement économique et de l'industrialisation. Cela étant dit, il serait stupide de ne pas passer d'accord avec eux, car leur soutien politique et économique aidera notre gouvernement à développer les entreprises locales qui contribuent à l'économie locale."

 YUN_tutelage_for_local_self_governance_decision:9 "Tutelle sur l'autonomie locale"
 YUN_tutelage_for_local_self_governance_decision_desc:9 "L'autonomie locale est l'un des nombreux principes que le mouvement fédéraliste cherche à réaliser et, en tant que tel, il est naturel que la même chose soit appliquée aux comtés dans une moindre mesure. Cependant, une telle entreprise nécessite beaucoup de patience et d'efforts pour être mise en œuvre correctement, car le manque d'expérience et de formation adéquate conduira inévitablement à une mauvaise gestion administrative. Il est donc essentiel que les administrateurs locaux soient formés à l'art de la gouvernance responsable afin d'assurer une transition en douceur vers l'autonomie locale."

 YUN_the_stewards_of_efficiency_decision:9 "Les gardiens de l'efficacité"
 YUN_the_stewards_of_efficiency_decision_desc:9 "Les mécanismes de gouvernance devenant de plus en plus complexes en raison des besoins croissants de la population, la nécessité d'une bureaucratie efficace, professionnelle et loyale devient indéniable. Pour garantir que les effets de nos politiques soient pleinement maximisés, l'extension de l'autorité de la fonction publique et la normalisation des procédures administratives renforceront sans aucun doute l'efficacité de notre bureaucratie. Bien que notre approche autoritaire puisse déplaire à certains, il s'agit simplement d'une mesure nécessaire pour mettre de l'ordre en ces temps difficiles."

 YUN_blank_cheque_for_the_mines_decision:9 "Chèque en blanc pour les mines"
 YUN_blank_cheque_for_the_mines_decision_desc:9 "Notre sous-développement économique a entravé notre capacité à moderniser et à entretenir nos armées. Cependant, le gouvernement dispose d'une importante source de revenus sous la forme d'extraction de minerais par des sociétés minières locales, minerais qui sont ensuite exportés vers des pays étrangers moyennant un prix. Face à la pression croissante de nos coûts, il est temps d'offrir des concessions à ces sociétés minières et de leur donner un chèque en blanc sur leurs opérations et leur expansion, en échange de leur contribution continue à notre flux de revenus."

 YUN_embrace_our_militarist_reputation_decision:9 "Assumer notre réputation militariste"
 YUN_embrace_our_militarist_reputation_decision_desc:9 "Avoir honte de notre réputation de militaristes déshonorerait les souvenirs et l'héritage de Cai E, qui s'est opposé aux ambitions impériales de Yuan Shikai et a protégé les rêves républicains de la révolution Xinhai. À partir de là, le Yunnan a continué à produire de nombreux brillants militaires diplômés de la prestigieuse académie militaire du Yunnan à Kunming. Nous ne devrions donc pas avoir honte du regard des autres sur notre attitude militariste, mais au contraire l'adopter sans réserve."

 #SZC UPC Decisions
 SZC_educating_the_working_class_decision:9 "L'éducation de la classe ouvrière"
 SZC_educating_the_working_class_decision_desc:9 "Ce n'est que par l'éducation que la nation peut atteindre son salut, et ce n'est que par l'éducation que la classe ouvrière peut s'émanciper. C'est pourquoi le gouvernement doit veiller à l'éducation de ses travailleurs, afin qu'ils puissent pratiquer la démocratie sur le lieu de travail et donc, à terme, participer aux élections nationales."

 SZC_empower_the_civil_administration_decision:9 "Renforcer l'administration civile"
 SZC_empower_the_civil_administration_decision_desc:9 "La Chine est depuis longtemps aux prises avec son propre bras militaire, et cela ne peut être mieux illustré que dans le cas de l'ère des seigneurs de la guerre. Le gouvernement lui-même, bien qu'animé de nobles intentions, est toujours composé en grande partie de militaristes et de seigneurs de la guerre, des hommes perfides qui ne sont loyaux qu'envers eux-mêmes. Si le gouvernement doit lutter contre le despotisme, c'est aux hommes de parole, et non aux hommes d'armes, qu'il faut donner du pouvoir."

 SZC_turn_a_blind_eye_to_excesses_decision:9 "Fermer les yeux sur les excès"
 SZC_turn_a_blind_eye_to_excesses_decision_desc:9 "Aussi malheureux que cela puisse être, il arrive que des arrangements pragmatiques s'imposent à l'administration du gouvernement. Une part importante du soutien du gouvernement repose sur celui des militaristes locaux, des régionalistes, de la noblesse, des capitalistes et des commerçants. On ne peut guère attendre d'eux qu'ils soient aussi désintéressés que les idéalistes et les révolutionnaires. En permettant des transactions sournoises limitées, le gouvernement peut s'assurer des avantages et un soutien encore plus importants."

 SZC_encourage_immediate_action_decision:9 "Encourager l'action immédiate"
 SZC_encourage_immediate_action_decision_desc:9 "Les politiciens, les intellectuels et les hommes faibles et dérisoires qui s'appellent eux-mêmes "soldats" préfèrent rechercher des avancées méthodiques et soigneusement planifiées dans toutes les formes de modernisation : économique, politique et militaire. Ils peuvent à peine jeter un coup d'œil par la fenêtre pour témoigner de la souffrance des masses communes. Ce n'est que par l'intermédiaire d'hommes d'action courageux, d'action immédiate, que le gouvernement peut voir les masses, et ce sont donc ces hommes qui doivent faire pression sur le gouvernement pour qu'il agisse !"

 SZC_ties_with_our_military_allies_decision:9 "Liens avec nos alliés militaires"
 SZC_ties_with_our_military_allies_decision_desc:9 "Aucun pays de Chine n'a été en mesure d'en contester un autre de manière légitime sans disposer d'une force militaire propre. Aussi courageuse et idéaliste que soit la croisade du gouvernement, elle peut difficilement faire tomber le dernier rempart de la démocratie chinoise par la seule force des mots. Pour les hommes courageux de l'armée gouvernementale, qu'ils soient de Baoding, officiers ou autres, leurs liens sont monumentaux dans la lutte du gouvernement."

 SZC_coopt_the_nationalist_cause_decision:9 "Coopter la cause nationaliste"
 SZC_coopt_the_nationalist_cause_decision_desc:9 "Le Parti de la Jeune Chine est peut-être l'une des entités politiques les plus puissantes ayant existé dans l'Ordre National Zhili. Étroitement lié au maréchal de Jade, au Tigre souriant et même au gouverneur Yang Sen, il s'est retrouvé dans toutes les poches de la nation, par l'intermédiaire d'alliés seigneurs de la guerre locaux ou des institutions nationales mêmes au sein desquelles il se cache. Grâce aux arrangements actuels du gouvernement avec le PJC, il peut suffisamment siphonner une partie de leur ferveur nationaliste pour ses propres besoins."

 #UPC Satellite Decisions
 UPC_challenge_the_UPC_decision:9 "Remettre en question le leadership de [UPC.GetLeader]."
 UPC_challenge_the_UPC_decision_desc:9 "Le mouvement fédéraliste a été trompé sur la capacité de [UPC.GetLeader] à diriger le mouvement. En tant que fidèles croyants du constitutionnalisme et de la démocratie, nous avons démontré un engagement plus authentique en tant que porteurs de flambeau de la cause fédéraliste. C'est pourquoi nous devons reprendre le contrôle du mouvement et le ramener sur le droit chemin."

 UPC_eliminate_UPC_pretenders_decision:9 "Éliminer les prétendants [UPC.GetNonIdeologyAdjective]"
 UPC_eliminate_UPC_pretenders_decision_desc:9 "Le bastion du Fédéralisme est tombé et à sa place, une alternative pervertie est apparue, exigeant la loyauté à leur cause. Cette action n'est rien d'autre que le vol du nom du mouvement fédéraliste au profit de leurs ambitions guerrières. Nous devons restaurer les véritables piliers du Fédéralisme et sauver non seulement notre mouvement, mais aussi notre nation tout entière."

 UPC_bolster_provincial_security_decision:9 "Renforcer la sécurité provinciale"
 UPC_bolster_provincial_security_decision_desc:9 "La stabilité dans notre province est en mutation, car une atmosphère d'insécurité persiste tant dans les villes que dans les campagnes. Qu'il s'agisse du banditisme rampant qui extorque ceux qui ont eu la malchance d'en être victimes, ou des vastes réseaux criminels qui mènent des activités illégales dans les bas-fonds de nos villes, nous ne pouvons rester inactifs plus longtemps sous peine de sombrer dans l'anarchie la plus totale. Contrairement aux tendances constitutionnalistes et démocratiques du mouvement, une main plus forte est nécessaire pour préserver l'harmonie à l'intérieur de nos frontières."

 UPC_implement_democratic_reforms_decision:9 "Mettre en œuvre des réformes démocratiques"
 UPC_implement_democratic_reforms_decision_desc:9 "En tant que mouvement qui cherche à orienter la nation vers un avenir décentralisé où chaque province a la capacité de se gouverner elle-même en fonction des besoins locaux, le constitutionnalisme et la démocratie sont naturellement devenus les principaux piliers du fédéralisme. En sauvegardant les droits du peuple par le respect de la constitution et en permettant la participation des masses aux décisions concernant la gestion des affaires, nous rayonnerons dans toute la nation en tant qu'exemple de "province modèle" et nous réaliserons les rêves d'une Chine fédéraliste."

 UPC_protect_provincial_rights_decision:9 "Protéger les droits des provinces"
 UPC_protect_provincial_rights_decision_desc:9 "L'autonomie provinciale a toujours été un pilier majeur du mouvement fédéraliste, qui promettait de consacrer le droit d'une province à l'autogouvernance, indépendamment des souhaits du gouvernement central. Cependant, cet aspect du mouvement a lentement mais sûrement décliné au profit de la mise en œuvre de la démocratie et du constitutionnalisme, l'autonomie provinciale devenant synonyme de régionalisme. Quoi qu'il en soit, nous devons affirmer notre autonomie et rappeler au gouvernement fédéral que [ROOT.GetNameDef] se réserve toujours le droit de se gouverner de la manière qu'il juge appropriée."

 UPC_follow_federal_policies_decision:9 "Respecter les politiques fédérales"
 UPC_follow_federal_policies_decision_desc:9 "Il est parfois important de s'aligner sur les politiques du gouvernement fédéral, surtout lorsque les deux gouvernements sont d'accord sur la même chose. Malgré notre droit à l'autogestion et à l'autonomie provinciale, nous devons faire preuve de solidarité avec [UPC.Capital.GetCapitalVictoryPointName] en ces temps tumultueux où l'incertitude politique est devenue le statu quo, afin que la coopération entre nos deux gouvernements s'approfondisse tout en augmentant la légitimité des deux gouvernements à travers la nation."

 UPC_stressing_our_neutrality_decision:9 "Souligner notre neutralité"
 UPC_stressing_our_neutrality_decision_desc:9 "La guerre a fait des ravages en Chine, laissant de nombreuses personnes dans la misère et réduisant les centres de prospérité à l'état de ruines. Alors que nous ramassons les morceaux et tentons de récupérer ce qui reste, les menaces d'invasion hantent encore de nombreux habitants de [ROOT.GetNameDef]. Lorsque d'autres cherchent à nous impliquer dans des conflits inutiles qui ne profitent pas à la population de [ROOT.GetNameDef], nous devons trouver le courage de dire "stop" et leur demander de respecter notre neutralité provinciale."

 UPC_support_for_unification_efforts_decision:9 "Soutien aux efforts d'unification"
 UPC_support_for_unification_efforts_decision_desc:9 "La fragmentation est un fléau pour notre nation depuis trop longtemps. Les tentatives d'unification de la Chine ont souvent échoué, les opportunistes se taillant des fiefs personnels pour assouvir leur cupidité. Aujourd'hui, notre gouvernement fédéral nous demande de l'aider dans ses efforts de réunification de la Chine, par tous les moyens possibles, que ce soit par la diplomatie ou par la guerre. Nous répondrons par un soutien sans faille et sommes prêts à nous tenir côte à côte au nom de l'unification de la nation !"

 #UPC Election Decisions
 UPC_elections_decision_category:9 "Une Démocratie Fédérale Chinoise"
 UPC_elections_decision_category_desc:9 "Sous la direction du Mouvement fédéraliste, la Chine a fait son premier pas vers la démocratie libérale. La question de savoir si cela restera ainsi dépendra de la capacité de [UPC.GetLeader] à naviguer dans ce système démocratique fragile.\n\nLes §fPartis politiques§! de la législature gagneront des §YSièges à l'Assemblée§! proportionnellement à la popularité de leur idéologie. Une majorité simple est nécessaire pour former un gouvernement. Si nécessaire, des §fCoalitions§! peuvent se former entre partis non bannis après les élections, en échange de §YPromesses§! proportionnelles au nombre de leurs sièges, ce qui peut être fait en complétant les priorités associées.\n\n[UPC_democratic_backsliding_threshold][UPC_election_coalition_seat]"

 UPC_democratic_backsliding_threshold_default:9 "Le §RRecul Démocratique§! peut se produire si l'§fEnthousiasme Démocratique§! tombe à §Y$UPC_bop_developing_realism$§! ou en-dessous. Cette limite peut être abaissée en complétant la priorité §Y$UPC_nationalise_the_military$§!."
 UPC_democratic_backsliding_threshold_military_depoliticised:9 "Le §RRecul Démocratique§! peut se produire si l'§fEnthousiasme Démocratique§! tombe à §Y$UPC_bop_bitter_realism$§! ou en-dessous."
 UPC_democratic_backsliding_threshold_default_two_ends:9 "Le §RRecul Démocratique§! peut se produire si l'§fEnthousiasme Démocratique§! tombe à §Y$UPC_bop_developing_realism$§! ou §Y$UPC_bop_growing_idealism$§!. Cette limite peut être abaissée en complétant la priorité §Y$UPC_nationalise_the_military$§!."
 UPC_democratic_backsliding_threshold_military_depoliticised_two_ends:9 "Le §RRecul Démocratique§! peut se produire si l'§fEnthousiasme Démocratique§! tombe à §Y$UPC_bop_bitter_realism$§! ou §Y$UPC_bop_romantic_idealism$§!."

