 UPC_warlord_supports_GRA_decision:9 "Support the Grand Republican Alliance"
 UPC_warlord_supports_GRA_decision_desc:9 "It would be... perhaps prudent, to somewhat influence the national election campaign in our favour. After all, our position is only as strong as our political convictions, and alliances. By throwing our support behind [UPC_GetGRAPartyLeader] and the Grand Republican Alliance, we can both ensure our position within the nation and government whilst maintaining a political course that is most satisfiable for [ROOT.GetLeader]."

 UPC_warlord_supports_CDL_decision:9 "Support the China Democratic League"
 UPC_warlord_supports_CDL_decision_desc:9 "The Grand Republican Alliance do not have the security of the nation, or of its nascent democracy, in mind. They would see their own national project sundered for some allusions of grandeur based around the golden egg of Federalism. Only the opposition, the China Democratic League, the long lasting legacy of democratic reformism within the nation, can see China's democracy maintained, protected, and advanced onto a brighter future."

 UPC_warlord_supports_liberals_decision:9 "Support the Independents and Liberals"
 UPC_warlord_supports_liberals_decision_desc:9 "Neither major contender in the national election have the true interests of the nation at heart. The China Democratic League would see the nation sundered to radicalism, a perversion and distortion of Liang Qichao's ideals circulating around the folly of socialism. The Grand Republican Alliance are nothing but a Southerner's substitution for the corruption of Beiyang. Vultures circulating around the false idol of Federalism as the solution to all means. Only the true Independents, those true civil servants and those true democrats who refuse the tribalism of politics can bring forward a new future for China."

 UPC_warlord_supports_regionalism_decision:9 "Support Local Regionalism"
 UPC_warlord_supports_regionalism_decision_desc:9 "Cast it all away! That's what the Central Government will do to the nation's Federalist project should they have their way! They view [ROOT.GetLeader] as nothing but a \"warlord\", in the most inglorious sense. Not a statesmen, no, but a denial of China's progress and advancement. And yet their lies are as clear as day. Without [ROOT.GetLeader], there would be no future for his people, his province, it would have to answer to some perfidious men in the capital and cabinet. Only through [ROOT.GetLeader] may we protect our independence, and the nation should know this fact."

 UPC_warlord_embrace_radicalism_decision:9 "Revel in Radicalism"
 UPC_warlord_embrace_radicalism_decision_desc:9 "The nation can only be redeemed through its own self-sacrifice and bloodshed. The reformists, their \"democracy\", it is neither ready nor the right application of the system. Under their ideal, the nation would fall onto its own sword as it did in 1912, in 1913, in 1917, and from 1920 onwards to 1933. If we are to be better than Beiyang, then a revolution, and only a revolution, can carry forward the nation beyond the ashes. The Young China Party, and Kuomintang, whilst perhaps opposed in some sense of the word, are the only true flag-bearers of China's prosperity."

#Coalition Decisions
 UPC_perils_of_a_minority_government_mission:9 "Perils of a Minority Government"
 UPC_perils_of_a_minority_government_mission_desc:9 "[ROOT.GetLeader] may have won the Presidency, but that does not mean he can rule by fiat (at least as long as our democracy lives). Even if the [ROOT.GetRulingParty] has won an outright majority of seats (an achievement on its own right), we will need to demonstrate our ability to command a governing majority by forming a cabinet. Until then, a caretaker government with limited powers will have to govern, coalition talks will continue, and concerns about instability will endure."

 UPC_form_a_government_decision:0 "Former un gouvernement"
 UPC_form_a_government_decision_desc:9 "Having secured the votes we need for a working majority, we can now confidently form a government without having to worry about key votes being blocked in legislature. This will go a long way to stabilising our rule."

 UPC_annual_coalition_expectations_timer:9 "Coalition Expectations"
 UPC_annual_coalition_expectations_timer_desc:9 "Every year, our coalition partners will expect some progress on the promises we made. This will require us to spend time passing legislation favourable to them, even if they are half-baked. Succeeding will reinforce faith in our democracy, failing may imperil not only our government but our republic!"

 UPC_coalition_with_the_KMT_decision:9 "Coalition with the §RKuomintang§!"
 UPC_coalition_with_the_KMT_decision_desc:9 "The Kuomintang, also known as the Chinese Nationalist Party, is a revolutionary vanguardist party founded by the late Sun Yat-sen. It's core ideology is built around Dr. Sun's Three Principles of the People, his Three Stage Revolution, and his National Reconstruction Plan. The failure of their revolution has brought certain factions of their party to the bargaining table, but make no mistake - even the \"moderates\" of this movement at the very fringe of Chinese politics."

 UPC_coalition_with_the_CDL_decision:9 "Form a [UPC_GetGRAPartyName_nosub]-[UPC_GetCDLPartyName_nosub] Grand Coalition"
 UPC_coalition_with_the_CDL_decision_desc:9 "The China Democratic League is the successor of the older United National Construction League and Federation of Chinese Democratic Parties, a mostly centre-left alliance of generally progressive liberal and intellectual dominated parties. The CDL claims to be one party on its own right, but remains in practice multiple smaller parties operating as one electoral bloc. A grand coalition between the GRA and CDL would probably be the natural choice."

 UPC_coalition_with_the_GRA_decision:9 "Form a [UPC_GetCDLPartyName_nosub]-[UPC_GetGRAPartyName_nosub] Grand Coalition"
 UPC_coalition_with_the_GRA_decision_desc:9 "The Grand Republican League was founded as an alliance between Chen Jiongming and Duan Qirui while in exile, however it has since evolved into a larger coalition of generally liberal and conservative Federalists around the country. The GRA is often tied to establishment institutions, whether it be warlord Governors or provincial assemblies particularly in the South and also Hongmen groups among the diaspora. A grand coalition between the GRA and CDL would probably be the natural choice."

 UPC_coalition_with_the_REP_decision:9 "Herd the [UPC_GetREPPartyName]"
 UPC_coalition_with_the_REP_decision_desc:9 "The traditional Beiyang System included many Independents, who often prided themselves on their free spirit. That has not prevented them from assembling into clubs of their own or even forming small parties, though many are reluctant to abandon their political autonomy. Times are changing however, and the days of informal associations dominating politics have been coming to a close for some time. Most of these independents have already vowed to work with whatever government is formed (GRA or CDL), and we can easily coax the rest into voting with us."

 UPC_coalition_with_the_DCP_decision:9 "Coalition with the [UPC_GetDCPPartyName_long]"
 UPC_coalition_with_the_DCP_decision_desc:9 "The [UPC_GetDCPPartyName_nocolour_long] is the largest descendant of Liang Qichao's Reformist movement. If Sun was the father of the Guangzhou government, Liang in many ways was the founding father of the Beiyang Republic, with his ideas continuing to influence people across the political spectrum. His Constitutionalists are particularly concerned with the creation and enforcement of their namesake cause, at times placing it above democracy itself. A generally more conservative party (and arguably China's oldest surviving one), it has a particular fondness for the rural village."

 UPC_coalition_with_the_STA_decision:9 "Coalition with the §g[UPC_GetSTAPartyName_long]§!"
 UPC_coalition_with_the_STA_decision_desc:9 "The Army and Bureaucracy are the two mighty arms of the Central Government and sometimes manifest as a political force of their own. Though the Federalist movement has sought to neuter Central Government tyranny, they never fully could stop this centralism from emerging from their own government on their way to national reunification. Some leaders are naturally ingrained with these forces, others will need to beg and plead with them. All of them will have to be wary when dealing with them, lest the government rule the President rather than the other way around."

 UPC_coalition_with_the_REG_decision:9 "Deals with the §PIndependent Regionalists§!"
 UPC_coalition_with_the_REG_decision_desc:9 "Though the Warlord Era is coming to a close, the warlords themselves have proven smart enough to adapt rather than die out. Exploiting new opportunities and leveraging their influence over local politics, these men continue to find ways to remain relevant. Some are former members of the great warlord cliques like the Zhili, Fengtian, and Anhui, while others are the clients of local political machines if not strongmen themselves. It would be a mistake to assume they are all ignorant and hated local tyrants however. Many of them have a populist flair and well educated, and some have even founded small parties of their own to cater to local interests. While some do have ideologies of their own, most will gravitate towards our centre of power."

 UPC_coalition_with_the_YCP_decision:9 "Coalition with the §nYoung China Party§!"
 UPC_coalition_with_the_YCP_decision_desc:9 "The Young China Party was founded by Chinese students studying abroad. Inspired by the Young Turks and the teachings of Liang Qichao, they have morphed into an ultra-nationalistic, militaristic organisation that tended to graft onto existing warlord structures - offering them an easy, submissive ideological programme that could be used to inspire the masses. Despite this, their actual membership tend to be students, intellectuals, and businessmen - and they have a moderate side to them willing to work with the Federalist movement. Still, a coalition with them may be a dangerous prospect for the future of our young democracy."

 UPC_appease_the_KMT_repeatable_decision:9 "Appease the §RKuomintang§!"
 UPC_appease_the_KMT_repeatable_decision_desc:9 "With the Kuomintang's main political agenda having been exhausted by years of participation in coalition governments, they have become a fixture in our Republic. Their platform is now baked into the very foundation of Federal Chinese politics, and continuing to appease them will require a mixture of patronage jobs for their senior leaders, funding for various local programs they propose, and support for their rhetoric nation-wide."

