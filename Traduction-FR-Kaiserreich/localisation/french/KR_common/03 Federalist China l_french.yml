 UPC.chinademocraticleague.001.e:9 "Beiyang retombe dans l'autoritarisme."

 UPC.chinademocraticleague.002.t:9 "Le Parti socialiste démocratique de Chine"
 UPC.chinademocraticleague.002.d:9 "L'arrestation des Sept Gentlemen a provoqué une onde de choc dans toute la Chine. Mais les autorités [QIE.GetAdjective] ne sont pas les seules à être visées par cette vague de colère. La Fédération des partis démocratiques chinois s'est révélée inefficace dans sa réponse à la crise, les partis qui la composent étant divisés sur leur réaction et leurs dirigeants appelant le plus souvent au calme.\n\nEn particulier, le Parti constitutionnaliste chinois, la plus grande composante de la FCDP et le seul parti politique officiel, a été accusé d'être mou - trop effrayé par la perte de son influence à l'Assemblée nationale. La réaction du FCDP s'est limitée à une déclaration tardive condamnant les arrestations et finançant les avocats des accusés.\n\nDe nombreux intellectuels mécontents du FCDP dans le sud se sont réunis à Guangzhou où, après des semaines de discussions, ils ont annoncé la formation du Parti socialiste démocratique de Chine. À la tête de ce parti se trouvent d'anciens membres de la China National Renaissance Society, une clique de gauchistes au sein du PCC dirigée par Zhang Junmai et Zhang Dongsun. Une autre faction importante est la (clique de l'Université Tsinghua de la) Société du Croissant de Lune dirigée par Long Longji, Wen Yiduo et Liang Shiqiu.\n\nLe nouveau parti se réclame d'une démocratie parlementaire de type occidental, d'un système économique mixte mêlant socialisme de guilde et social-démocratie, et d'une vision nationaliste qui fait de la race le principe le plus important de la société. Outre la demande d'une nouvelle constitution, il exige également un plan quinquennal immuable après la réunification, axé sur l'unité, l'efficacité et la stabilité.\n\nLes dirigeants du DSP ont l'habitude de travailler avec des seigneurs de la guerre du Sud tels que Sun Chuanfang, des fédéralistes tels que Zhao Hengti, Chen Jiongming et Tang Jiyao, et des intellectuels tels que Hu Shih. Il y a également eu un certain chevauchement avec le Parti de la Jeune Chine, une autre émanation du Liangisme. Bien qu'il ne compte qu'une dizaine de milliers d'adeptes, le journal Renaissance Weekly a connu une augmentation notable du nombre d'abonnés."
 UPC.chinademocraticleague.002.a:9 "L'aube d'une nouvelle voie pour la Chine !"
 UPC.chinademocraticleague.002.b:9 "La preuve qu'il existe une alternative pour la Chine !"
 UPC.chinademocraticleague.002.c:9 "Pourraient-ils donner un nouveau souffle à la démocratie du Sud ?"
 UPC.chinademocraticleague.002.e:9 "Révisionniste, bourgeoise et contre-révolutionnaire !"
 UPC.chinademocraticleague.002.f:9 "Une autre scission socialiste ? Vraiment ?"

 UPC.chinademocraticleague.003.t:9 "Le procès des sept gentilshommes"
 UPC.chinademocraticleague.003.d.manchu:9 "Naturellement, l'instauration de la monarchie mandchoue sur les cendres de la République de Beiyang aurait suscité de vives condamnations de la part du public et des craintes d'instabilité. Cependant, ce n'est pas la monarchie elle-même qui a été à l'origine de la récente controverse, mais l'arrestation d'un groupe varié d'intellectuels de gauche. Les cercles politiques démocratiques et intellectuels, déjà en colère, ont commencé à assiéger le gouvernement pour qu'il réagisse. Mobilisés en grande partie par le NSF, Endeavour, PSC, RRA, YCP, et même des membres du CCP plutôt passif, beaucoup ont envoyé un flot de dénonciations au gouvernement en place.\n\nDepuis la formation du NSF, le public a observé attentivement la conduite du gouvernement en matière de concessions et de démocratie. Le "lundi noir", l'arrestation des "sept messieurs" et les troubles à Shanghai, dans la Ligue et ailleurs ont conduit à une situation assez désastreuse.\n\nExtradés à Pékin, les Sept Gentlemen avaient été particulièrement bien traités par les autorités. Néanmoins, d'éminents juristes soutenus par la famille Aisin-Gioro ont présenté leur acte d'accusation. Accusés d'avoir "organisé un groupe dans le but de mettre en danger le gouvernement chinois", en citant de multiples violations de la loi chinoise, les sept messieurs ont été inculpés avec succès.\n\nCependant, après quatre mois de captivité, les sept messieurs ont donné naissance à un mouvement intellectuel croissant qui réclame leur libération et sert en partie de couverture à des appels plus larges en faveur de la démocratie, d'une fin pacifique de la guerre civile et de l'unité contre l'agression étrangère. Derrière les portes closes, divers aristocrates et intellectuels réformateurs du cercle intérieur ont fait pression sur [QIE.GetSecondInCommand] pour qu'il suggère à l'empereur Xuantong de leur accorder une grâce.\n\nDe l'autre côté, les partisans de la ligne dure au sein de l'aristocratie, tels que Xiqia, Pujie, Puren, Zaizhen et Xiankui, ont insisté sur le fait que les Sept Gentlemen sont des terroristes socialistes, simplement des agitateurs politiques adjacents au Kuomintang ; toute concession maintenant ferait passer le gouvernement royal pour un faible."
 UPC.chinademocraticleague.003.d.zhili:9 "On ne peut pas dire que le règne des Zhili en Chine ait été très populaire. La récente controverse autour de l'arrestation des "Sept Gentlemen" a mis les cercles politiques démocratiques et intellectuels, déjà en colère, dans une situation de quasi-fureur, alors qu'ils assiégeaient le gouvernement pour qu'il réagisse. Mobilisés en grande partie par le NSF, Endeavour, PSC, RRA, YCP, et même des membres du CCP plutôt passif, de nombreux notables ont envoyé une rafale de dénonciations au gouvernement en place.\n\nDepuis la formation du NSF, le public a observé attentivement la conduite du gouvernement en ce qui concerne les concessions et la démocratie. Le lundi noir, l'arrestation des sept gentilshommes et les troubles à Shanghai, dans la Ligue et ailleurs ont conduit à une situation assez désastreuse.\n\nExtradés à Beijing, les Sept Gentlemen ont été particulièrement bien traités par les autorités. Néanmoins, les principaux juristes de l'Association Harmonie, menés par Bian Shoujing du groupe Tianjin-Baoding, ont présenté leur acte d'accusation. Accusant les Seven Gentlemen d'avoir "organisé un groupe dans le but de mettre en danger le gouvernement chinois" et citant de multiples violations du droit national chinois, ils ont réussi à obtenir l'inculpation.\n\nCependant, après quatre mois de captivité, les sept messieurs ont donné naissance à un mouvement intellectuel grandissant qui réclame leur libération, bien que cela ne soit qu'une couverture pour des appels plus larges en faveur de la démocratie, d'une fin pacifique de la guerre civile et de l'unité contre l'agression étrangère. À huis clos, Bai Jianwu, Sun Danlin et leur département des affaires politiques de la faction de Luoyang ont pris le maréchal de Jade à part, l'exhortant à faire pression sur le gouvernement pour qu'il abandonne les poursuites et libère les prisonniers.\n\nDe l'autre côté, le groupe Tianjin-Baoding et d'autres branches du Zhili ont mis les pieds dans le plat, insistant sur le fait que les Sept Gentlemen ne sont que des agitateurs politiques adjacents au Kuomintang, et que toute concession maintenant ferait passer le Zhili pour un faible. Il est à noter que la faction du secrétariat de Zhang Qihuang et Cao Kun sont restés en dehors de la querelle, daignant soutenir la décision de la majorité, quelle qu'elle soit."
 UPC.chinademocraticleague.003.a.zhili:9 "Bai Jianwu et Sun Danlin demandent leur libération !"
 UPC.chinademocraticleague.003.b.zhili:9 "Le groupe Tianjin-Baoding se mobilise pour leur maintien en détention."
 UPC.chinademocraticleague.003.a.manchu:9 "La pression populaire oblige les royalistes à céder."
 UPC.chinademocraticleague.003.b.manchu:9 "On ne peut guère s'attendre à ce que de tels rabatteurs restent à l'abri des ennuis."

#GXC CDL Events (100-199):
 UPC.chinademocraticleague.100.t:9 "La Ligue démocratique chinoise"
 UPC.chinademocraticleague.100.d:9 "Alors que les troupes [GXC.GetAdjective] s'approchent de Beijing, l'avenir démocratique du mouvement fédéraliste suscite de plus en plus d'inquiétudes. Bien que Chen Jiongming ait promis de mettre en œuvre une transition stable vers une république démocratique et fédérale, cela n'a pas satisfait nombre de ses anciens alliés progressistes qui s'inquiètent de la diminution de leur influence à l'approche de l'unification.\n\nL'ancienne Fédération des partis démocratiques chinois s'est rebaptisée Ligue démocratique chinoise, dirigée par Zhang Junmai du Parti socialiste démocratique. Ils ont organisé ce qu'ils appellent une opposition pacifique et patriotique pour exiger l'instauration immédiate de la démocratie. La nation attend maintenant la réponse du président Chen."
 UPC.chinademocraticleague.100.a:9 "Voyons si Chen est le démocrate qu'il prétend être."
 UPC.chinademocraticleague.100.b:9 "Des imbéciles qui discutent avec d'autres imbéciles."
 UPC.chinademocraticleague.100.c:9 "[FROM.Capital.GetCapitalVictoryPointName] est à la croisée des chemins."

#YUN CDL Events (200-299):
 UPC.chinademocraticleague.200.t:9 "La Ligue démocratique chinoise"
 UPC.chinademocraticleague.200.d:9 "Réunis à [UPC.Capital.GetCapitalVictoryPointName], les dirigeants de plusieurs partis et groupes qui composaient la Fédération des partis démocratiques chinois se sont rassemblés pour faire une annonce fracassante : ils seront désormais connus sous le nom de Ligue démocratique chinoise. Ce parti unifié, désormais dirigé par Luo Longji, intellectuel de la Société du Croissant de Lune, a publié son manifeste, cherchant une troisième voie entre la révolution et l'évolution graduelle : la réforme consciente.\n\nLe président [ROOT.GetLeader] n'a pas encore fait de déclaration à ce sujet, mais il est clair que les tensions entre l'exécutif et son opposition vont continuer à augmenter. La façon dont elles seront résolues donnera le ton à l'avenir du mouvement fédéraliste."
 UPC.chinademocraticleague.200.a:9 "Nous suivrons ces développements avec attention."
 UPC.chinademocraticleague.200.b:9 "Un autre jour, une autre série d'absurdités."
 UPC.chinademocraticleague.200.c:9 "La Chine semble se trouver à un autre carrefour."

