#######- Section 06: Decisions - #######
########################################

 UPC_road_to_unification_decision_category:9 "On the Road to National Unification"
 UPC_road_to_unification_decision_category_desc:9 "China is a nation that has long followed a cycle of fracturing, before reunifying under immense national trauma, pressure, or struggle. Following through with such a scheme, the Qing Mandate was broken and the untimely Warlord Era followed. Whilst the nation was briefly \"united\" by the Zhili Clique in 1927, the Fengtian Clique's refusal to engage in elections with the Zhili, nor continue their peaceful unification talks set off a springboard of further strife. Anti-Concessionism, Anti-Imperialism, remaining revolutionary sentiment, increasing calls to action for democracy and a continuous struggle with Fengtian would result in the Shanghai Uprising of 1932, and eventually the absolute breaking of the fractured Zhili Central Government in 1936.\n\nIn a bid to once again lead the cause of national unification, the North and South have come to a crossroads. Dredging up the Warlord Era tale of Unification or Negotiation, whatever method chosen will extract a great toll on the nation and its people. And said people necessitate a certain spirit of vigour, and support, to endure the trials and tribulations of war yet again. In the race to raise war momentum and mobilise the people, many options present themselves albeit, is the price to pay worth it?"

 UPC_building_the_unifying_army_mission:9 "Building the Unifying Army"
 UPC_building_the_unifying_army_mission_desc:9 "National unification can only be brought forward by cold steel, steady bayonets, and sheer tenacity. To muster such an army is a herculean task, and no mere conscript will be able to fight against the Central Army's finest, or even the Japanese war machine on the horizon. However, should [ROOT.GetLeader] be able to procure a sizeable enough force, the people and government alike will feel assured that their path is the righteous one, vindicated by history. Should the nation be united by subjugation or negotiation, a large army is imperative both for defensive posturing and the path of war."

 UPC_the_march_of_war_mission:0 "La Marche à la Guerre"
 UPC_the_march_of_war_mission_desc:9 "Negotiation has been proven to be an idealist's folly! Consecutive peace talks have led to nowhere, and history has proven that decisive action is the only avenue to enforce drastic change within the nation. It was proven in Xinhai, in the National Protection War, Constitutional Protection Movement, and even in the Northern Expedition - with the Zhili's subsequent unification of the nation. All other pretence of peaceful unification is ultimately a fool's game, and it is necessary to mobilise the national industry onto the warpath, no matter what the cost may extract upon the nation."

 UPC_exhaust_all_other_options_mission:9 "Exhaust All Other Options"
 UPC_exhaust_all_other_options_mission_desc:9 "Whilst we aspire for the virtue of a nation unified through the signing of paper, and careful negotiation of promises and guarantees, there can be no assurance that either side of the table can see the light. If that is the case, the people, administration, and military will surely deliberate that war must be the only way to national unification. If we should find ourselves under siege by Beijing however, then it will become clear that peace was never an option, and people will respond in tide."

 UPC_enter_negotiations_with_guangzhou:9 "Enter Negotiations with Guangzhou"
 UPC_enter_negotiations_with_guangzhou_desc:9 "Guangzhou has recently announced its intention to unite the nation not through force, but through negotiation. With the prospect of peaceful unification possibly in reach, we should oblige their offer in good faith and enter into negotiations with the southerners. In spite of their diplomatic stance however, we must remain vigilant to the possiblity of another Northern Expedition from the south, for some still believe the war path to be the only way to realise national unification."

 UPC_manipulate_the_regionalists:9 "Manipulate the Regionalists"
 UPC_manipulate_the_regionalists_desc:9 "Such rowdy upstarts have begun to gain the notion that they can challenge the authority of the Central Government and feasibly get away with it. Ultimately, they should understand that national unification is not a \"rice eating southerner's\" game to play. Underneath their veneer of stability and unity lies a patchwork network of \"supporting\" warlords. Either out of fear or their own volition, they have pragmatically aligned with their local authority. However, this perhaps presents itself as a boon. Through bribery, threat, or merely enabling them to their fullest, we can sow discord in the Southern Governments and bring them to heel."

 UPC_appeal_to_the_moderates:9 "Appeal to the Moderates"
 UPC_appeal_to_the_moderates_desc:9 "Various local moderate and conservative intellectuals, gentry, and merchant elite within the south share similar sentiments of general antipathy, or even outright opposition, to the path of war that their governments pursue. Largely due to the mass disruption to trade, finance, and banking, alongside the general disorder enacted upon society, agriculture, and stability of the nation, large masses of interest groups thoroughly oppose a major war. An added reinforcement of such a concept is largely that the financiers, and the ones who ultimately pay the price for war, are said gentry and merchants. Through the careful angling of the possibility of peaceful unification over these groups, it will perhaps result in their loss of faith in the war path."

 UPC_intimidate_the_defeatists:9 "Intimidate the Defeatists"
 UPC_intimidate_the_defeatists_desc:9 "The original Northern Expedition of 1922 resulted in failure, with Sun Yat-sen's ejection from Guangdong. Furthermore, the Northern Expedition of 1925 saw the nigh extinction of his movement, and the scattering of his followers into desolate guerrilla movements championing some sky-high dream of a National Revolution. Layabouts in exile languishing in Moscow and Paris, alongside glorified bandits. That is the fate of all those who pursue a forced unification of the country from the south. It would appear that any display of our own strength would easily press the pessimists within the South to think twice about another Northern Expedition."

 UPC_build_the_case_for_unification:9 "Build the Case for Unification"
 UPC_build_the_case_for_unification_desc:9 "Most warlords in the Warlord Era have necessitated the traversal of the the careful tightrope of Regionalism and Nationalism. A province ruled by its provincial people, whilst a part of the broader National Chinese whole. Anything else is unpatriotic, and perhaps paramount to secessionism. Nonetheless, a nation of disparate provinces cannot constitute a whole unless it is brought together by some centripetal force. And of course, such a force should be led by [ROOT.GetLeader]. Just as Tang Jiyao, Li Liejun, Liang Qichao, Cai E, and others attempted in the National Protection War. Just as Sun Yat-sen, Tang Jiyao, Lu Rongting, Cen Chunxuan, Li Liejun, and others, again tried in the Constitutional Protection War. We must similarly follow such a path for unification."

 UPC_strongarm_the_warlords:9 "Strongarm the Warlords"
 UPC_strongarm_the_warlords_desc:9 "Every coalition within China has had some element of warlord essence. Such is the nature of the Warlord Era were civilians have consistently been forced into the back seat due to the power of the gun. Nonetheless, being the standard state of affairs does not mean that the warlords flanking our left and right are entirely dedicated to the cause or government. Of course, we can fight fire with fire, and with \"cautious\" pressure we can force them to stop withholding their forces."

 UPC_silence_dissenters:9 "Silence Dissenters"
 UPC_silence_dissenters_desc:9 "There are many within the government and populace that thoroughly opposed pursued by the government. Simply, such a state of affairs shall not do. For the nation cannot be united by pessimists and naysayers who prioritise their own selfish ideals over that of the nation state's whole. Some may decry such action as unnecessary, but in times of drastic change, we cannot sincerely tolerate any form of dissent."

 UPC_reassure_the_moderates:9 "Reassure the Moderates"
 UPC_reassure_the_moderates_desc:9 "Various members of the gentry, intellectual, and merchant class have voiced their concerns and opposition to embarking upon a potentially costly war for national unification. Understandably, their concerns represent the financial interests of the nation, and any form of warfare would undoubtedly result in a downturn in commerce, alongside higher taxes in order to pay for wartime conditions. Heeding their concerns, we cannot avoid the ultimate clash of war on the horizon. However, we can present a compromise. All sons of gentry, merchants, and other influential members of society shall be sent demobilised and sent home, subsequently being granted amnesty from conscription. Hopefully this will tide them over."

 UPC_sabotage_peace_talks:9 "Sabotage Peace Talks"
 UPC_sabotage_peace_talks_desc:9 "It has become evidently clear that the peace talks with the North are mere attempts to stall for time, at least on their part. No longer shall it be a concern of the southern government to negotiate with a disingenuous northern government. We have been fooled before, and perhaps we were fools to believe in their goodwill once again. Under such conditions, perhaps it is possible to push peace talks down the path of unreconcilable negotiations, highlight the north's folly and forcing the issue to be solved on the battlefield."

 UPC_promise_a_new_era:9 "Promise a New Era"
 UPC_promise_a_new_era_desc:9 "The people cannot be motivated through vague aspects of \"national unification\", for what does that mean on the individual level? Does it result in better freedoms, proliferation of a new system, a betterment of their daily lives? For many who have lived through the Warlord Era, various grand men with even grander ambitions have preached the cause of national unification. And once their cards have been laid out, it proved to merely be an abject power grab, or a failed endeavour. Nonetheless, [ROOT.GetLeader] brings real, genuine change. A New Era, a New Republic, one of democracy, one diametrically opposed to the autocratic north."

 UPC_enthusiasm_decision_category:9 "Democratic Enthusiasm of the Federalists"
 UPC_enthusiasm_decision_category_desc:9 "\"Putting to heart the value of democracy requires the perseverance of the early Christians\"\n-Zeng Zhaolun.\n\nThe Federalist Movement draws from a manifold of influences, lacking any central leader or concrete ideological programme thanks to its inherently decentralised nature. A fusion of regionalist, constitutionalist, and democratic political currents, how Chinese Federalism unfolds will be determined by the §fDemocratic Enthusiasm§! or lack thereof of its members. Regional actors may choose to §Rwithdraw§! or §Gdeposit§! this democratic spirit, and in response the central government can choose to §Gmake up the shortfall§! or §Rembezzle the surplus§!. This interplay may allow for resources to be allocated where it is needed, but be warned that Chinese democracy is at stake.\n\n§fDemocratic Enthusiasm§! currently is at [?global.UPC_democratic_enthusiasm_var|c%] nation-wide."

 UPC_twin_dragons_united_by_chance:9 "Twin Dragons, United By Chance"
 UPC_twin_dragons_united_by_chance_desc:9 "China is no stranger to odd arrangements of chance and even weirder bedfellows, and thus with the current political realities of the nation, an all-too interesting arrangement has reared itself. Tacit allies due to greater difficulties with foreign imperialists, the Dongbei and Southern governments have somewhat come to terms with their differences, and through various conferences and cooperation agreements, have proven to be somewhat capable of putting aside differences for the greater good of the nation. Brought together by circumstance, perhaps it may be possible to further cement this working relationship into something more?"

 #GXC UPC Decisions
 GXC_intellectual_reinvigoration_decision:9 "Intellectual Reinvigoration"
 GXC_intellectual_reinvigoration_decision_desc:9 "No matter how many soldiers we have, we will always fall behind our rivals that divide China if we do not properly modernise the nation's very structural integrity. For too long the trappings of Confucianism have been misinterpreted, contorted, used as a tool to restrain advancement due to some embellishment of \"tradition\". It is paramount that we support local intellectualism to win not just the war on the ground, but of civilisation."

 GXC_develop_a_civilian_apparatus_decision:9 "Develop a Civilian Apparatus"
 GXC_develop_a_civilian_apparatus_decision_desc:9 "For too long China's people have been enslaved by the whims of capricious bandits and warlords with no regard for their well-being. To prove evident that we are a government which seeks to fight not for ourselves, but for all the people of China, it is necessary to take strides to place primacy upon the civilian aspect of our administration. Through hardship and experience, may it develop to be better than the skeleton that Beiyang left behind."

 GXC_harness_the_pearl_river_deltas_wealth_decision:9 "Harness the Pearl River Delta's Wealth"
 GXC_harness_the_pearl_river_deltas_wealth_decision_desc:9 "The Pearl River Delta's geography has made it an ideal trading hub and fostered a wealthy Cantonese merchant elite class. They have utilised and cultivated their status to inherently transform the Cantonese political culture - money is absolute, and walks hand-in-hand with democracy. Fostering mutually beneficial agreements and policies with this merchant class, as is their tradition, may allow our government to reap the benefits of their wealth and generosity. Not for the few, but for the advantage of all."

 GXC_utilise_gentry_connections_decision:9 "Utilise Gentry Connections"
 GXC_utilise_gentry_connections_decision_desc:9 "Naturally the gentry prove themselves an ever-present and ever-pliable tool, sometimes obstacle, that must be handled delicately, and with care. Any misstep in handling gentry affairs could result in the loss of financial and societal support, or even the defection of local gentry towards [ROOT.GetLeader]'s enemies. Luckily, an extensive patronage network has been cultivated long before the present moment, and by pulling on certain favours, perhaps we shall be able to act much more dynamically in the political environment surrounding us."

 GXC_reward_the_armys_loyalty_decision:9 "Reward the Army's Loyalty"
 GXC_reward_the_armys_loyalty_decision_desc:9 "The Federalist movement would not have gotten as far as it had without the ever faithful assistance of its sword and shield. Be it the Dian Army in Yunnan, or the Yue Army at home in Guangdong, military might has protected and ushered in a new era for the intellectual struggle. Under the auspices of its favoured leader Ye Ju, the Yue Army has asserted itself as the foundation for a new Federal republic, and naturally, expects compensation for the blood, sweat, and tears spent fulfilling the Federalist dream."

 GXC_unleash_regionalist_brawn_decision:9 "Unleash Regionalist Brawn"
 GXC_unleash_regionalist_brawn_decision_desc:9 "All abounding is the consistent essence of Regionalism within the Federalist movement. After all, it is a national ideology born, or at least interpreted from the structure, of provincialism. Yunnan for the Yunnan People, Hubei for the Hubei People, Guangdong for the Guangdong people and so forth. With the high sense of regionalism is attached a plethora of negatives, but also many boons. Harnessing the local pride that the people retain for their localities will better enable the government to focus on national affairs."

 #YUN UPC Decisions
 YUN_expand_rural_education_programmes_decision:9 "Expand Rural Education Programmes"
 YUN_expand_rural_education_programmes_decision_desc:9 "The education situation is less than ideal, particularly in the countryside where the means to get an education is hard to come by. As it is imperative that the government helps to provide education to its citizens, we must redouble our efforts to send more teachers to these rural areas. In time, the countryside will prosper alongside the cities, as rural children will have a chance to move up the social ladder and improve not only their family's situation, but their hometowns as well."

 YUN_forging_the_minds_of_tomorrow_decision:9 "Forging the Minds of Tomorrow"
 YUN_forging_the_minds_of_tomorrow_decision_desc:9 "For the past few decades, universities have been centers of change within China, producing many intellectuals, modernisers, and revolutionaries that have molded the nation to what it is today. If we are able to garner the knowledge of the brightest minds within this country, we will be able to modernise our government politically, economically, and technologically. As such, the government shall increase its efforts to promote higher education among the population, as it will allow the growth of local intellectuals within our government."

 YUN_businesses_with_the_gentry_decision:9 "Businesses with the Gentry"
 YUN_businesses_with_the_gentry_decision_desc:9 "No matter how far we wish to go with our reforms, the influence of the gentry has prevented our ability to push anything too radical, forcing us to cooperate with them. Aside from the political influence, their control over much of our industry has left us dependent on their support in the pursuit of economic development and industrialisation. With that being said, it would be foolish not to make a deal with them, for their political and economic backing will help our government grow local enterprises that contribute to the local economy."

 YUN_tutelage_for_local_self_governance_decision:9 "Tutelage for Local Self-Governance"
 YUN_tutelage_for_local_self_governance_decision_desc:9 "Local self-government is one of many principles that the Federalist movement seeks to achieve, and as such, it is natural that the same be applied for counties to a lesser extent. Such endeavour requires a lot of patience and effort to be implemented properly, however, for lack of experience and proper training will inevitably lead to administrative mismanagement. It is essential, then, that local administrators be tutored in the art of responsible governance to ensure a smooth transition to local self-government."

 YUN_the_stewards_of_efficiency_decision:9 "The Stewards of Efficiency"
 YUN_the_stewards_of_efficiency_decision_desc:9 "As the machinery of governance becomes ever more complex with the growing needs of the people, the necessity for an efficient, professional and loyal bureaucracy becomes undeniable. To ensure the effects of our policies are fully maximised, the expansion of civil service authority, and standardisation of administrative procedures will undoubtedly strengthen the efficiency of our bureaucracy. Though some may dislike our heavy-handed approach, it is simply a necessary measure to bring order in these trying times."

 YUN_blank_cheque_for_the_mines_decision:9 "Blank Cheque for the Mines"
 YUN_blank_cheque_for_the_mines_decision_desc:9 "Our economic underdevelopment has hampered our ability to modernise and maintain our armies. However, the government has a major source of revenue in the form of mineral extraction by local mining companies, which is then exported to foreign countries for a price. With the growing strains of our costs increasing, it is time we offer concessions to these mining companies and give them a blank cheque over their operations and expansion, in exchange for their continued contribution to our revenue stream."

 YUN_embrace_our_militarist_reputation_decision:9 "Embrace Our Militarist Reputation"
 YUN_embrace_our_militarist_reputation_decision_desc:9 "To be ashamed of our reputation as militarists would dishonour the memories and legacy of Cai E, who had stood up against the imperial ambitions of Yuan Shikai and protected the republican dreams of the Xinhai Revolution. From there on, Yunnan continued to produce many brilliant military minds who had graduated from the prestigious Yunnan Military Academy in Kunming. As such, we should feel no shame in how others view us for our militaristic attitude, and instead embrace it wholeheartedly."

 #SZC UPC Decisions
 SZC_educating_the_working_class_decision:9 "Educating the Working Class"
 SZC_educating_the_working_class_decision_desc:9 "Only through education can the nation achieve its salvation, and only through education shall the working class emancipate themselves. It is thus that the government must ensure the education of its workers, so that they may practice workplace democracy, and thus eventually, participate in national elections."

 SZC_empower_the_civil_administration_decision:9 "Empower the Civil Administration"
 SZC_empower_the_civil_administration_decision_desc:9 "China has long struggled with its own military arm, and this cannot be more exemplified than that of the case the Warlord Era. The government itself, whilst holding noble intentions, is still staffed intensely by militarists and warlords; perfidious men who hold loyalty only to themselves. If the government is to fight back against despotism, it is the men of words, not of guns, that must be empowered."

 SZC_turn_a_blind_eye_to_excesses_decision:9 "Turn A Blind Eye to Excesses"
 SZC_turn_a_blind_eye_to_excesses_decision_desc:9 "Unfortunate as it may be, sometimes pragmatic arrangements must come to bear themselves upon the government's administration. A significant portion of the government's support is based upon that of local militarists, regionalists, gentry, capitalists, and merchants. They can hardly be expected to be as selfless as idealists and revolutionaries. By enabling limited underhanded dealings, the government can secure even greater benefits and support."

 SZC_encourage_immediate_action_decision:9 "Encourage Immediate Action"
 SZC_encourage_immediate_action_decision_desc:9 "The politicians, intellectuals, and weak-willed paltry men that call themselves \"soldiers\" would rather seek methodical, carefully planned advances in all forms of modernisation; economic, political, military. They can hardly take a glance out of their windows to bear witness to the sheer suffering of the common masses. It is only through men of brave action, of immediate action, that the government can see to the masses, and it is thus these men that must pressure the government to act!"

 SZC_ties_with_our_military_allies_decision:9 "Ties with Our Military Allies"
 SZC_ties_with_our_military_allies_decision_desc:9 "No polity of China has been able to rightfully contest another without some military force of their own. For as brave and idealistic as the government's crusade may be, they can hardly push through China's last stand of democracy through force of words alone. For the brave men in the government's military, be they Baoding, Officer, or other, their ties are monumental in the government's struggle."

 SZC_coopt_the_nationalist_cause_decision:9 "Co-opt the Nationalist Cause"
 SZC_coopt_the_nationalist_cause_decision_desc:9 "The Young China Party is perhaps one of the most powerful political entities to have existed in the Zhili National Order. Closely tied to the Jade Marshal, Smiling Tiger, and even Governor Yang Sen, they have found themselves in every pocket of the nation; through local warlord allies, or through the very national institutions that they lurk within. Through the government's present arrangements with the YCP, it can sufficiently siphon a portion of their own nationalist fervour for its own needs."

 #UPC Satellite Decisions
 UPC_challenge_the_UPC_decision:9 "Challenge [UPC.GetLeader]'s Leadership"
 UPC_challenge_the_UPC_decision_desc:9 "The Federalist movement has been misled on [UPC.GetLeader]'s capability to lead the movement. As faithful believers of constitutionalism and democracy, we have demonstrated a more genuine commitment as torchbearers of the Federalist cause. Thus, we must wrestle back control and steer the movement back from its strayed path."

 UPC_eliminate_UPC_pretenders_decision:9 "Eliminate the [UPC.GetNonIdeologyAdjective] Pretenders"
 UPC_eliminate_UPC_pretenders_decision_desc:9 "The bastion of Federalism has fallen and in its place, a perverted alternative has arisen demanding loyalty to their cause. An action amounting nothing more than the theft of the Federalist movement's name for their warlordist ambitions, we must restore the true pillars of Federalism and rescue not just our movement, but our entire nation."

 UPC_bolster_provincial_security_decision:9 "Bolster Provincial Security"
 UPC_bolster_provincial_security_decision_desc:9 "Stability in our province is a flux, as an unsafe atmosphere lingers both in the cities and the countryside. Whether it be rampant banditry extorting those who were unfortunate enough to fall victim, or extensive criminal networks conducting illegal businesses within the dark underbellies of our cities, we cannot stand idle any longer lest we fall into total anarchy. Contrary to the constitutionalist and democratic trends within the movement, a stronger hand is necessary for us to preserve harmony within our own borders."

 UPC_implement_democratic_reforms_decision:9 "Implement Democratic Reforms"
 UPC_implement_democratic_reforms_decision_desc:9 "As a movement that seeks to steer the nation towards a decentralised future where each provinces have the ability to govern themselves according to local needs, naturally constitutionalism and democracy had become major pillars of Federalism. By safeguarding the rights of the people through upholding the constitution, and allowing mass participation in deciding how things ought to be ran, we will shine across the entire nation as an example of a \"Model Province\" and realise the dreams of a Federalist China."

 UPC_protect_provincial_rights_decision:9 "Protect Provincial Rights"
 UPC_protect_provincial_rights_decision_desc:9 "Provincial autonomy has always been a major pillar of the Federalist movement, which promised to enshrine a province's right to self-governance, irrespective of what the Central Government wished. However, this aspect of the movement has slowly but surely declined in favour of implementing democracy and constitutionalism, as provincial autonomy became synonymous with regionalism. However they may feel, we must assert our autonomy and remind the Federal Government that [ROOT.GetNameDef] still reserves the right to govern itself in whatever way it deems fit."

 UPC_follow_federal_policies_decision:9 "Follow Federal Policies"
 UPC_follow_federal_policies_decision_desc:9 "It is important at times to stand in line with the Federal Government's policies, especially so when both governments agree on the same thing. In spite of our right to self-governance and provincial autonomy, we should show solidarity with [UPC.Capital.GetCapitalVictoryPointName] in these tumultuous times when political uncertainty has become the status quo, so that cooperation between our two governments deepen whilst increasing both governments' legitimacy across the nation."

 UPC_stressing_our_neutrality_decision:9 "Stressing Our Neutrality"
 UPC_stressing_our_neutrality_decision_desc:9 "War has taken its toll on China, leaving many destitute and turning centres of prosperity into nought but rubble. Even as we pick up the pieces and attempt to recover whatever is left, threats of invasion still haunt many in [ROOT.GetNameDef]. When others seek to involve us in pointless conflicts that do not benefit the people of [ROOT.GetNameDef], we must find our courage to say \"no more\" and ask them to respect our provincial neutrality."

 UPC_support_for_unification_efforts_decision:9 "Support for Unification Efforts"
 UPC_support_for_unification_efforts_decision_desc:9 "Fragmentation has plagued our nation for too long. Many times have attempts to unite China failed, as opportunists carve up personal fiefdoms to satiate their greed. Now, our Federal Government asks for our aid in their efforts to bring China back together again, through whatever means possible, whether through diplomacy or through war. We shall answer with resounding support and are ready to stand side-by-side in the name of nation unification!"

 #UPC Election Decisions
 UPC_elections_decision_category:9 "Une Démocratie Fédérale Chinoise"
 UPC_elections_decision_category_desc:9 "Sous la direction du Mouvement fédéraliste, la Chine a fait son premier pas vers la démocratie libérale. La question de savoir si cela restera ainsi dépendra de la capacité de [UPC.GetLeader] à naviguer dans ce système démocratique fragile.\n\nLes §fPartis politiques§! de la législature gagneront des §YSièges à l'Assemblée§! proportionnellement à la popularité de leur idéologie. Une majorité simple est nécessaire pour former un gouvernement. Si nécessaire, des §fCoalitions§! peuvent se former entre partis non bannis après les élections, en échange de §YPromesses§! proportionnelles au nombre de leurs sièges, ce qui peut être fait en complétant les priorités associées.\n\n[UPC_democratic_backsliding_threshold][UPC_election_coalition_seat]"

