#Enthusiasm Events
 UPC.enthusiasmmechanic.001.t:9 "La montée de l'autoritarisme en [FROM.GetName]"
 UPC.enthusiasmmechanic.001.d:9 "Le mouvement fédéraliste a toujours été très divisé, avec de nombreuses interprétations divergentes adoptées par différents dirigeants locaux en raison de la nature décentralisée du mouvement. Bien qu'une majorité du mouvement croie en la démocratie et qu'elle aille de pair avec le fédéralisme, certains sont moins convaincus de la nécessité de mettre en œuvre la démocratie au sein de leur administration respective, mais maintiennent généralement leur engagement en faveur d'un système fédéraliste en Chine.\n\nIl semblerait que le gouverneur [FROM.GetLeader] soit tombé dans cette catégorie, car des rapports limités font état d'un autoritarisme croissant à [FROM.GetNameDef]. Sous prétexte de maintenir l'ordre et la stabilité, le gouvernement provincial de [FROM.Capital.GetCapitalVictoryPointName] a été soumis à un contrôle plus strict de la part de [FROM.GetLeader].\n\nBien que le gouvernement fédéral n'ait pas le droit de s'immiscer dans les affaires provinciales et de dicter leur mode d'administration, beaucoup implorent [ROOT.GetLeader] de demander des comptes au gouverneur [FROM.GetLeader] pour son autoritarisme flagrant et son désir de gain politique."
 UPC.enthusiasmmechanic.001.a:9 "Nous devons leur demander des comptes et défendre les droits civiques !"
 UPC.enthusiasmmechanic.001.b:9 "L'autorité provinciale ne peut être bafouée..."

 UPC.enthusiasmmechanic.002.t:9 "Mise en œuvre démocratique dans [FROM.GetNameDef]"
 UPC.enthusiasmmechanic.002.d:9 "La démocratie constitutionnelle a longtemps vacillé en Chine, le militarisme autoritaire ayant pris le pas sur la volonté politique du peuple d'agir, entraînant plutôt la nation vers la corruption et un copinage flagrant. Malgré cela, le mouvement fédéraliste a persisté dans sa tentative de ramener la démocratie et le constitutionnalisme en Chine et de faire revivre l'idéalisme de la révolution Xinhai, loin de la démocratie oligarchique de copinage illibérale du Nord et de la dictature révolutionnaire avant-gardiste à parti unique du Kuomintang.\n\nCette mission est particulièrement évidente au sein de [FROM.GetNameDef], où le gouverneur [FROM.GetLeader] n'a cessé d'introduire des réformes démocratiques. En transformant [FROM.GetNameDef] en l'un des nombreux bastions de la démocratie constitutionnelle en Chine, [FROM.GetLeader] a gagné la confiance de nombreux fonctionnaires de [ROOT.Capital.GetCapitalVictoryPointName].\n\nLe mouvement fédéraliste s'est doté d'une "province modèle", qui montre au reste de la Chine comment une province doit être gouvernée, en respectant les souhaits et le bien-être de la population."
 UPC.enthusiasmmechanic.002.a:9 "Les droits civils et l'État de droit prévalent !"
 UPC.enthusiasmmechanic.002.b:9 "Une province modèle à suivre pour tout le pays !"

 UPC.enthusiasmmechanic.003.t:9 "[FROM.GetNameDef] réaffirme les droits des provinces !"
 UPC.enthusiasmmechanic.003.d:9 "L'autonomie provinciale a toujours été un principe fondamental de l'idéologie fédéraliste en Chine, même si beaucoup s'opposent sur la nature de sa mise en œuvre. Lorsque le pouvoir en Chine a commencé à se décentraliser et à se déplacer de plus en plus vers le niveau provincial, le provincialisme est devenu lui aussi de plus en plus courant, car beaucoup se méfient de l'incapacité du gouvernement central à traiter les problèmes locaux et se tournent vers les militaristes locaux pour les résoudre.\n\nMalgré notre affinité commune pour la cause fédéraliste, le gouverneur [FROM.GetLeader] s'est engagé à maintenir l'autonomie provinciale de [FROM.GetNameDef], en retenant discrètement les impôts dus au gouvernement fédéral et en sabotant discrètement la surveillance déjà limitée de la province par le gouvernement fédéral.\n\nIl est clair qu'il ne s'agit là que d'un affront à peine voilé, illustrant le mécontentement de [FROM.Capital.GetCapitalVictoryPointName] à l'égard du gouvernement fédéral. Si nous ne pouvons que nous taire sur cet incident mineur de peur d'être accusés de trahir la cause fédéraliste, les obligations entre le gouvernement fédéral et les gouvernements provinciaux doivent également être respectées."
 UPC.enthusiasmmechanic.003.a:9 "Ne voient-ils pas les charges qui pèsent sur le gouvernement ?"
 UPC.enthusiasmmechanic.003.b:9 "Ils doivent d'abord remplir leurs obligations envers [ROOT.Capital.GetCapitalVictoryPointName]."

 UPC.enthusiasmmechanic.004.t:9 "[FROM.GetNameDef] réaffirme son soutien aux politiques fédérales !"
 UPC.enthusiasmmechanic.004.d:9 "Le système fédéral repose uniquement sur la confiance mutuelle, car les politiques adoptées par le gouvernement fédéral ne peuvent espérer être appliquées par les gouvernements provinciaux que si elles sont dans l'intérêt de la province. De son côté, le gouvernement fédéral doit lui aussi faire confiance aux gouvernements provinciaux pour mener sa gouvernance conformément aux souhaits du gouvernement fédéral, tout en veillant à ne pas dépasser ses limites et à ne pas causer de dommages irréparables à la confiance.\n\nLe gouverneur [FROM.GetLeader] a exprimé sa confiance dans les politiques du gouvernement fédéral, renforçant ainsi l'unité politique entre les gouvernements fédéral et provinciaux. Tout en maintenant l'autonomie politique de [FROM.GetNameDef] par rapport à [ROOT.Capital.GetCapitalVictoryPointName], [FROM.GetLeader] a montré que [FROM.GetNameDef] était prêt à coopérer avec le gouvernement fédéral.\n\nCet acte de soumission a été salué par les représentants [ROOT.GetAdjective], qui y voient un pas vers le renforcement de la détermination et de l'unité du mouvement fédéraliste. Pour [ROOT.GetLeader], il s'agit d'un regain de confiance sur le plan politique, car la reconnaissance de son autorité nationale et de celle de son gouvernement a également renforcé la légitimité de [ROOT.Capital.GetCapitalVictoryPointName] en tant que véritable gouvernement de la Chine."
 UPC.enthusiasmmechanic.004.a:9 "La volonté politique de [ROOT.Capital.GetCapitalVictoryPointName] se renforce."
 UPC.enthusiasmmechanic.004.b:9 "Seule l'unité politique permettra à la Chine de retrouver son unité !"

 UPC.enthusiasmmechanic.005.t:9 "Pacifisme croissant dans [FROM.GetNameDef]"
 UPC.enthusiasmmechanic.005.d:9 "Depuis la révolution Xinhai, la Chine est en guerre permanente et son peuple souffre des conditions difficiles dans lesquelles il vit, qu'il s'agisse des impôts extorqués par des gouverneurs locaux oppressifs ou du banditisme rampant qui ravage les terres. C'est pourquoi le pacifisme est devenu une tendance au sein de la population qui dénonce l'aventurisme destructeur des seigneurs de guerre militaristes.\n\nAu sein de [FROM.GetNameDef], cette tendance s'est clairement manifestée avec [FROM.GetLeader] qui a adopté une position en faveur de la paix, implorant le gouvernement fédéral de maintenir la paix et prônant "l'unification par la négociation". Les préoccupations du gouverneur [FROM.GetLeader] sont fondées, car beaucoup ne veulent pas replonger la Chine dans la guerre civile. En outre, le mouvement fédéraliste a historiquement rompu avec le Kuomintang sur cette question, lorsque le KMT a cherché à unifier la Chine par une expédition nordique qui a finalement échoué de manière catastrophique.\n\nBien que cela puisse retarder toute décision d'unir la Chine par la force, alors que les opinions évoluent vers le pacifisme, [ROOT.GetLeader] doit décider de suivre la demande du public ou de poursuivre la militarisation contre le sentiment populaire."
 UPC.enthusiasmmechanic.005.a:9 "La guerre ne sera ni recherchée ni imposée aux autres."
 UPC.enthusiasmmechanic.005.b:9 "Leurs désirs sont inférieurs aux besoins de l'unité nationale !"

 UPC.enthusiasmmechanic.006.t:9 "[FROM.GetNameDef] rassemble pour l'unification nationale !"
 UPC.enthusiasmmechanic.006.d:9 "Depuis la guerre de protection nationale, la Chine s'est effondrée dans une guerre civile constante, en raison des luttes intestines entre les différentes cliques militaires et les gouvernements rivaux. Au fil des ans, de nombreux gouvernements se sont formés et effondrés, sans qu'aucune fin ne soit en vue, la guerre devenant peu à peu une normalité ancrée dans l'esprit de la population.\n\nDes tentatives ont déjà été faites pour unifier la nation, que ce soit par la diplomatie ou par la force. L'expédition de Duan Qirui contre le Mouvement de protection de la Constitution pendant la Weltkrieg s'est soldée par un échec et a fracturé le gouvernement de Beiyang, tandis que l'expédition septentrionale du Kuomintang visant à débarrasser le Nord des cliques de Beiyang s'est effondrée et a failli désintégrer le parti.\n\nCependant, les temps ont changé et nombreux sont ceux qui aspirent encore à l'unification nationale. Le gouverneur [FROM.GetLeader] est l'un d'entre eux, qui a rallié le peuple de [FROM.GetNameDef] pour soutenir l'unification nationale sous notre gouvernement. Son soutien est une preuve de confiance pour [ROOT.GetLeader], qui est désormais chargé et soutenu par [FROM.GetNameDef] pour réaliser l'unification nationale et concrétiser les rêves de la révolution Xinhai."
 UPC.enthusiasmmechanic.006.a:9 "La marche vers l'unification nationale se rapproche !"
 UPC.enthusiasmmechanic.006.b:9 "Ce n'est qu'ensemble que nous pourrons progresser vers l'unification nationale !"

#Unification Tree Events
 UPC.unificationtree.001.t:9 "La fourche dans la route"
 UPC.unificationtree.001.d:9 "Aussi longtemps que l'ère des seigneurs de la guerre a duré, la Chine a été largement divisée selon un axe nord-sud. Comme l'a bien dit Sun Chuanfang, "nous, les Nordistes mangeurs de blé, ne nous entendrons jamais avec les Sudistes mangeurs de riz".\n\nÀ la suite de la révolution Xinhai et des déclarations d'indépendance des gouverneurs du Sud qui ont suivi, l'autorité de Beijing s'est trouvée isolée et n'a pu compter que sur les loyalistes placés dans le Sud-Ouest. Avec la restauration de Yuan Shikai et le lancement de la guerre de protection nationale depuis le Yunnan, le Sud-Ouest s'est brièvement regroupé pour former son propre gouvernement défaillant, désunissant essentiellement le Sud et le Nord. En outre, le mouvement de protection de la Constitution s'est terminé par l'échec des négociations entre Lu-Cen et Duan Qirui.\n\nUne fois encore, les négociations ont échoué lorsque Chen Jiongming a tenté de négocier avec le gouvernement Zhili au début des années 1920, tandis que Sun Yat-sen essayait de s'attirer les faveurs de la clique de l'Anhui. Par la suite, Chen tenta à nouveau de négocier avec le Nord, mais rejeta finalement la conférence de réunification de Duan Qirui en 1925. Dans une dernière tentative, le Sud lance l'Expédition du Nord afin d'obtenir l'unification par la soumission, mais les Zhili renversent la situation.\n\nLa victoire des Zhili validant l'unification par soumission, la question se pose finalement de savoir si le Sud peut mener sa propre unification, et si cela vaut la peine d'en payer le prix impopulaire auprès de la population. L'autre option est bien sûr de négocier avec Pékin et d'espérer qu'ils reviennent à la raison."
 UPC.unificationtree.001.a:9 "Nous serions idiots si nous n'essayions pas au moins de réessayer."
 UPC.unificationtree.001.b:9 "Seule l'épée peut contraindre les autres à entendre raison."

 UPC.unificationtree.010.t:9 "Arrivée des délégués de Guangzhou"
 UPC.unificationtree.010.d:9 "Aussi longtemps que l'ère des seigneurs de la guerre a duré, la Chine a été largement divisée selon un axe nord-sud. Comme l'a bien dit Sun Chuanfang, "nous, les Nordistes mangeurs de blé, ne nous entendrons jamais avec les Sudistes mangeurs de riz".\n\nAprès la révolution Xinhai et les déclarations d'indépendance des gouverneurs du Sud qui ont suivi, ces hommes d'État incrédules ont jugé bon de gouverner leurs propres fiefs indépendamment des souhaits de Beijing. Après la folie de Yuan Shikai et le lancement des mouvements de protection nationale et de protection constitutionnelle, le Sud tentera de forcer la question de la réunification du pays.\n\nNaturellement, leurs tentatives ont échoué. Premièrement, en raison d'une ligne de front bloquée et d'un gouvernement défaillant, deuxièmement, en raison de l'incompétence du gouvernement et de l'échec des négociations diplomatiques. Troisièmement, Chen Jiongming a rejeté les ouvertures du Nord. Enfin, l'expédition du Nord a permis de forcer la situation. En conséquence, la nation a été unifiée, mais pas par le Sud.\n\nAvec l'unification du pays par les Zhili, la soumission a été validée dans l'esprit des hommes d'État du pays, encore renforcée par l'échec des négociations de paix entre les Zhili et les Fengtian dans les années 30. Soucieux de voir la nation unie, Guangzhou a envoyé une mission à Pékin pour tenir les promesses d'unification, d'une manière ou d'une autre. La négociation a certainement connu une résurgence au sein de la population, bien que les chefs militaires du Nord ne voient aucun inconvénient à écraser le Sud une fois de plus."
 UPC.unificationtree.010.a:9 "Nous deviendrions des héros si nous réussissions. Accueillez leurs ouvertures."
 UPC.unificationtree.010.b:9 "Ils ont des exigences... envers *nous* ?"

 UPC.unificationtree.020.t:9 "Payer le joueur de cornemuse"
 UPC.unificationtree.020.d:9 "Pour construire et entretenir une armée capable de mener une guerre à grande échelle, il faut faire des sacrifices en cours de route. Mais les seigneurs de la guerre, les progressistes et les conservateurs se sont vus promettre la paix et la stabilité, plutôt que la guerre et l'angoisse des jours sombres de l'ère des seigneurs de la guerre. Sans libération militaire, le gouvernement fédéraliste sera toujours en danger face à ses rivaux. Mais les compromis nécessaires à l'effort de guerre risquent fort de mettre en péril les précieuses réformes fédéralistes déjà en cours.\n\nC'est une vieille histoire pour les gouverneurs fédéralistes. Lors de ses précédents mandats, Chen Jiongming était connu pour ses tentatives de répression du commerce de l'opium, brûlant en public des centaines de milliers de dollars d'opium de contrebande et devenant même président de la branche de Guangdong de la Société internationale de lutte contre l'opium. De même, il a sévi contre les jeux d'argent et d'autres maux sociaux avant que les revers militaires (et la cupidité) n'obligent des subordonnés tels que Hong Zhaolin à lever ces restrictions. Tang Jiyao a également adopté une ligne dure à l'égard de l'opium dans le passé, mais il a finalement été contraint de relancer la production lorsque les dépenses militaires ont doublé les revenus de la province.\n\nUne autre façon de sécuriser les finances consisterait à réduire les dépenses civiles. Cette mesure a toujours été controversée - la constitution du Guangdong des années 1920 a tenté de stipuler qu'un maximum de 30 % du budget pouvait être utilisé à des fins militaires et qu'un minimum de 20 % devait être consacré à l'éducation, en signe de protestation contre les dépenses militaires effrénées des administrations précédentes. La proposition des fédéralistes du Yunnan de raser les écoles et les bâtiments gouvernementaux et de vendre leurs matériaux de construction a suscité de telles protestations qu'elle a dû être abandonnée.\n\nUne dernière solution consisterait à collecter de l'argent par l'imposition forcée de la noblesse et des marchands, ainsi que par la dépréciation de la monnaie locale. Cette solution risque de provoquer des troubles au sein des élites, une hyperinflation et une récession économique. Mais avec l'augmentation rapide des coûts et l'imminence d'une guerre, il faut faire un compromis."
 UPC.unificationtree.020.a:9 "L'opium fluctue en fonction des besoins de la nation."
 UPC.unificationtree.020.b:9 "Les constitutions ne sont que du papier..."
 UPC.unificationtree.020.c:9 "Les conséquences économiques sont dérisoires par rapport aux aspirations nationales."

 UPC.unificationtree.021.t:9 "Le nerf de la guerre"
 UPC.unificationtree.021.d:9 "Pour construire et entretenir une armée capable de mener une guerre à grande échelle, il faut faire des sacrifices en cours de route. Mais les seigneurs de la guerre, les progressistes et les conservateurs se sont vus promettre la paix et la stabilité, plutôt que la guerre et l'angoisse des jours sombres de l'ère des seigneurs de la guerre. Sans libération militaire, le gouvernement de protection nationale sera toujours en danger face à ses rivaux. Mais les compromis nécessaires à l'effort de guerre risquent fort de mettre en péril les précieuses réformes déjà engagées.\n\nCette situation n'est pas nouvelle dans le Sud. Plusieurs dirigeants ont cherché à réprimer le commerce de l'opium et d'autres maux sociaux, même si beaucoup d'autres étaient tout à fait disposés à embrasser ce commerce lucratif. De même, les seigneurs de guerre du Sud ont fermé les yeux sur le crime organisé, les rackets de protection et même le pillage pur et simple dans leur quête rapace pour financer leurs guerres et leur mode de vie décadent.\n\nLa ponction dans l'éducation et le financement social est une autre cible potentielle pour acquérir rapidement les fonds nécessaires à la guerre. Bien que l'intelligentsia s'y oppose catégoriquement et ait tenté à plusieurs reprises de protéger ses projets favoris, en particulier l'enseignement public, lorsque la guerre éclate, la réalité est que les jeunes hommes et les fonds scolaires sont nécessaires sur le front.\n\nUne dernière solution consisterait à collecter des fonds par l'imposition forcée de la noblesse et des marchands, ainsi que par la dépréciation de la monnaie locale. Cette solution risque de provoquer des troubles au sein des élites, une hyperinflation et une récession économique. Mais avec l'augmentation rapide des coûts et l'imminence d'une guerre, il faut faire un compromis."
 UPC.unificationtree.021.a:9 "Les élèves de l'école de la forêt verte peuvent vivre de la terre."
 UPC.unificationtree.021.b:9 "Nous pourrons nous offrir des livres lorsque les guerres prendront fin et que la Chine sera libre."
 UPC.unificationtree.021.c:9 "L'ensemble de l'économie doit travailler à la victoire !"

 UPC.unificationtree.030.t:9 "Les provinces modèles"
 UPC.unificationtree.030.d:9 "À quelques exceptions près, les dirigeants fédéralistes ont toujours défendu la cause de la négociation. S'abstenant de faire couler le sang inutilement et de brutaliser le peuple de la nation, [ROOT.GetLeader] a jugé bon de transformer les régions sous son contrôle en provinces modernes, et en un modèle à imiter pour tous au sein de la nation.\n\nLe progrès s'est toujours gagné à la sueur de son front. Chen Jiongming, Tang Jiyao, Zhao Hengti et Xiong Kewu ont tous fait diverses incursions diplomatiques auprès de gouvernements rivaux, en particulier auprès de la clique du Zhili et de la brève renaissance de l'Anhui au milieu des années 1920. Soit par leur propre choix, soit par la trahison des promesses de leurs partenaires, soit par leur propre éjection du pouvoir, ces efforts ont échoué jusqu'à ce que les Zhili forcent la soumission du Hunan et du Yunnan à des conditions inégales.\n\nMalgré cela, avec son retour au pouvoir dans le Sud, [UPC.GetLeader] a globalement tracé une voie familière, bien qu'en tirant les leçons du passé. Le budget militaire pléthorique a été réduit, ce qui a permis au gouvernement de relancer les dépenses dans les programmes sociaux, en particulier dans l'éducation. Les vices tels que le jeu, l'opium et la prostitution ont été contenus, voire carrément interdits dans les provinces, afin que les ressources puissent être allouées au rétablissement de l'ordre social. La responsabilité financière et l'adoption judicieuse de prêts ont permis au gouvernement de Guangzhou de prospérer pendant son mandat relativement court.\n\nAvec plus d'espace pour mettre en œuvre des réformes locales tout en cherchant à voir Beijing revenir à la raison, un dilemme intéressant s'est posé. Qu'est-ce qui fait la spécificité de notre société modèle ? Est-ce la lutte contre le vice ? Peut-être ses efforts en matière d'éducation et la diminution des dépenses militaires excessives ? Ou peut-être même sa stabilité financière dans un océan de chaos ?"
 UPC.unificationtree.030.a:9 "Trois acclamations pour [UPC.GetLeader] ! Vainqueur de l'Opium !"
 UPC.unificationtree.030.b:9 "Trois acclamations pour [UPC.GetLeader] ! Le vainqueur de l'analphabétisme !"
 UPC.unificationtree.030.c:9 "Trois acclamations pour [UPC.GetLeader] ! Les personnes financièrement aptes !"

 UPC.unificationtree.031.t:9 "Les dons de la paix"
 UPC.unificationtree.031.d:9 "À quelques exceptions près, les dirigeants régionalistes ont toujours défendu la cause de la négociation. En s'abstenant de faire couler inutilement le sang et de brutaliser la population du pays, [ROOT.GetLeader] et les autres dirigeants régionaux peuvent se permettre de tourner leur attention (au moins temporairement) vers des objectifs productifs.\n\nCela n'a jamais été facile. Lu Rongting, Cen Chunxuan, Chen Jiongming, Tang Jiyao, Zhao Hengti et d'autres dirigeants du Sud ont tenté de négocier avec le gouvernement de Beiyang et de mettre fin à la guerre civile, avec un succès limité. Néanmoins, ce répit temporaire dans les combats permet aux forces de sécurité de se déployer pour réprimer le banditisme et le pillage, y compris dans leurs propres rangs. L'ordre peut ainsi être rétabli et la population peut s'épanouir dans cette paix.\n\nLes efforts en matière d'éducation peuvent également bénéficier de la stabilité et d'un meilleur accès au financement. Les efforts de lutte contre l'analphabétisme et d'autres projets visant à améliorer le sort de la population et à faire revivre le village chinois peuvent prendre leur envol.\n\nEnfin, cette paix a permis aux entreprises de se développer, aux soldats de se démobiliser et à la population de contribuer à des actions caritatives. Cette paix ne durera pas éternellement, mais tant qu'elle durera, nous devons en tirer le meilleur parti."
 UPC.unificationtree.031.a:9 "La paix apporte la loi et l'ordre dans le pays."
 UPC.unificationtree.031.b:9 "La paix apporte la connaissance et la compréhension aux peuples."
 UPC.unificationtree.031.c:9 "La paix apporte la prospérité et le développement à la nation."

##UPC Digesting Other Factions Events

 UPC.digestionevents.001.t:9 "Les fédéralistes du Zhejiang"
 UPC.digestionevents.001.d:9 "Le mouvement fédéraliste des années 1920 avait ses partisans dans les cinq provinces orientales qui allaient finalement former le noyau de la Ligue de Sun Chuanfang. En effet, le maréchal Sun a au moins fait semblant d'adhérer à l'idée du fédéralisme pendant son règne, bien que son modèle de fédéralisme soit beaucoup plus réactionnaire et autoritaire que les premières itérations du mouvement. Après la prise de Nanjing et la mise au pas des cinq provinces, les groupes locaux favorables au fédéralisme ont eu plus d'espace pour respirer.\n\nLa faction la plus directement analogue est sans doute le Mouvement pour l'autonomie du Zhejiang, aujourd'hui dirigé par Chu Fucheng. Composé de réformateurs locaux du Tongmenghui et de divers intellectuels, il a réagi positivement à la constitution fédéraliste du Hunan et, avec des groupes similaires dans le Jiangxi et le Fujian, il a tenté d'adopter ses propres constitutions provinciales. Bien qu'ils n'aient pas obtenu le même succès que le Hunan et le Guangdong, ils se sont révélés être des collaborateurs volontaires.\n\nMa Xulun est un éducateur qui a travaillé avec Zhang Taiyan dans le passé. Intellectuel né au Zhejiang, il a fait l'objet d'allégations de sympathie pour le Kuomintang pendant l'Expédition du Nord, mais a réussi à faire son retour sur la scène politique pendant la brève période de libéralisation du Zhili. Son association chinoise pour la promotion de la démocratie a été en grande partie contrainte à la clandestinité après 1932, mais elle est également favorable à notre mouvement.\n\nDivers seigneurs de la guerre, nationalistes et régionalistes qui leur ont accordé leur patronage sous le règne de Sun et attendent une protection en retour, tentent de les suivre. La plupart d'entre eux appartiennent à la clique des Zhejiangers de Chen Yi, bien que certains aient été d'anciens membres du gouvernement Anhui de Chen Tiaoyuan. S'ils rejoignent notre gouvernement, ils s'attendront sans aucun doute à occuper des postes de premier plan et à bénéficier de l'autonomie provinciale."
 UPC.digestionevents.001.a:9 "Bien sûr, nous avons besoin de toute l'aide possible !"
 UPC.digestionevents.001.b:9 "Nous devons être sélectifs quant aux personnes que nous admettons dans notre mouvement."

 UPC.digestionevents.002.t:0 "Le bastion démocrate"
 UPC.digestionevents.002.d:9 "Parfois appelée l'île démocratique de la Chine, nous avons récemment intégré le Hunan. Pendant plus d'une décennie, la province a été dirigée par son gouverneur civil, Zhao Hengti. Peu après sa prise de pouvoir à la fin de l'année 1920, l'une de ses premières actions a été d'encourager la création et la mise en œuvre de la constitution provinciale du Hunan. Depuis l'entrée en vigueur de la Constitution, le 1er janvier 1922, Zhao est un nom connu du mouvement fédéraliste. Même s'il faisait partie de la clique du Zhili et qu'il n'a pas pu rejoindre l'Alliance républicaine, Zhao a utilisé sa position pour adoucir la position des Zhili face à l'Alliance républicaine, agissant comme un front légal pour nous à bien des égards.\n\nCependant, il n'est pas le seul nom du Hunan dans le mouvement. En 1932, Huang Yanpei a fui Shanghai et s'est retrouvé à Changsha, d'où il opère depuis quelques années. Au niveau local, le FCDP est capable de faire cavalier seul. Il est dirigé par Zhou Shizhao, un critique acerbe de Zhao qui voudrait qu'il soit démis de ses fonctions de gouverneur. La décennie d'expérience fédéraliste qu'a connue le Hunan lui a permis de développer un appareil civil assez solide, qui pourrait nous être utile.\n\nZhao est resté gouverneur non seulement grâce à son appareil civil, mais aussi grâce à l'armée Xiang. Bien qu'elle soit loin d'être apolitique ou dépourvue d'opinions, elle a accepté que Zhao soit d'abord un civil et qu'il exerce un contrôle civil croissant sur l'armée locale. Bien que seuls quelques commandants soient réellement fédéralistes, l'armée dans son ensemble serait un excellent complément à nos rangs, nous permettant de moins compter sur nos généraux les moins recommandables.\n\nNos ressources sont toutefois limitées et nous ne pouvons pas recruter tout le monde. Nous devrons donc faire un choix entre l'appareil civil du Hunan et les commandants de l'armée Xiang."
 UPC.digestionevents.002.a:9 "L'appareil civil du Hunan est sa plus grande force, nous devons l'utiliser."
 UPC.digestionevents.002.b:9 "Le Hunan n'a survécu aussi longtemps que grâce à l'armée Xiang, nous devrions leur rendre la pareille."

 UPC.digestionevents.003.t:9 "Entrer dans le domaine du roi"
 UPC.digestionevents.003.d:9 "Le bastion du Sud-Ouest et le royaume des Républicains est enfin tombé aux mains des armées de [ROOT.GetNameDef]. Et avec lui, l'héritage d'une structure politique confuse et d'une dynamique propice à l'exploitation ou à l'affaiblissement de tout dirigeant stable au sein de la province. Avec la chute de Tang Jiyao, une boîte de Pandore politique s'est ouverte devant [ROOT.GetLeader] et son administration, et il est crucial qu'une politique provinciale stable soit mise en œuvre.\n\nEn dépit de tous ses défauts, Tang Jiyao se présente comme une personne dont la victoire n'est peut-être pas acquise d'avance. Toute autre ambition du projet fédéraliste au Yunnan serait vouée à l'échec si Tang ne la portait pas. Sans doute le leader fédéraliste le plus en vue au niveau national, sa vision plus pragmatique de l'idéologie élaborée avec Zhang Taiyan, l'un de ses fondateurs intellectuels, lui a permis de l'interpréter comme une vision à la fois conservatrice et progressiste. Marqué par une carrière politique faite de sacrifices, il est néanmoins un nom trop important pour être refusé. Liés ensemble, les démocrates locaux du nouveau style sont un complément naturel pour atténuer certaines des inclinations autoritaires de Tang.\n\nLa vraie question est de savoir s'il faut élargir l'administration provinciale pour y inclure certains des détracteurs ou des ennemis de Tang. La clique de Long Yun, composée d'assistants et de collaborateurs du Beiyang favorables au Kuomintang, par exemple, ou Hu Ruoyu et son influence sur les classes aisées. Leur incorporation permettrait de renforcer le mouvement national, mais la politique du Yunnan deviendrait une nouvelle poudrière d'instabilité."
 UPC.digestionevents.003.a:9 "Le fédéralisme du Yunnan est le jeu des Tang, pas le leur."
 UPC.digestionevents.003.b:9 "Ils n'ont agi que dans l'intérêt de leur province."

 UPC.digestionevents.004.t:9 "Rupture entre Qian et Dian"
 UPC.digestionevents.004.d:9 "Point noir du Sud-Ouest, la politique intérieure du Guizhou a toujours été mariée à celle de ses voisins plus forts, plus riches et plus influents : Hunan, Yunnan, Sichuan et Guangxi. Longtemps dominé par le clan Liu, basé à Xingyi et soutenu par la clique du Yunnan, le Guizhou s'est retrouvé enveloppé dans l'inertie chaotique de l'ère des seigneurs de la guerre et, jusqu'à une date récente, il était de facto divisé en deux.\n\nLancé dans le chaos de Xinhai, envahi par Tang Jiyao avec l'aide de Liu Xianshi (et au nom de Cai E), le règne ultérieur de Liu a vu la scène politique du Guizhou s'établir sur des lignes de bataille au sein de la clique du Guizhou. L'ancienne clique de Xingyi, dirigée par la famille Liu, et la nouvelle clique de Xingyi, dirigée par Yuan Zuming. S'y ajoutent la clique de Tongzi, la noblesse, les constitutionnalistes, la nouvelle clique de Guizhou, fonctionnellement morte, et d'autres encore.\n\nAlors que l'ancienne clique du Guizhou rappelle l'époque des réformateurs Xinhai, du moins dans l'esprit, une scission s'est produite dans le mandat de l'occupation actuelle quant au choix de l'acteur du pouvoir local à renforcer. Sur le terrain, il existe actuellement la Nouvelle clique Xingyi éclectique de Yuan Zuming, qui entretient des liens tièdes avec le parti Jeune Chine et le projet fédéraliste, ainsi que la clique Tongzi insidieuse de Zhou Xicheng. Une autre option est celle du clan Liu sous la direction de Liu Xianqian, un vieil homme qui a des comptes à régler avec Yuan, mais qui ne devrait pas faire grand-chose en fin de compte. Ou encore, l'option intermédiaire, les constitutionnalistes de Ren Kecheng, qui sont restés dans les coulisses de la politique depuis leur apogée à Xinhai, mais qui risquent de perturber la politique locale à un degré élevé."
 UPC.digestionevents.004.a:9 "Le Patriote et le Bourreau garantissent le progrès."
 UPC.digestionevents.004.b:9 "Liu Xianqian et son clan sont malléables."
 UPC.digestionevents.004.c:9 "Les constitutionnalistes assureront la primauté civile."

 UPC.digestionevents.005.t:9 "Les cadres du fédéralisme dans le bassin de la rivière Rouge"
 UPC.digestionevents.005.d:9 "Avec la chute de Chongqing ces derniers jours, il a été conseillé d'envoyer des fonctionnaires au Sichuan pour commencer à jeter les bases de l'autonomie. La prise de ce centre a attiré l'attention de nombreux groupes d'intérêt et d'anciens défenseurs du fédéralisme, le principal partisan étant la clique d'officiers de Xiong Kewu qui sont sortis de la clandestinité.\n\nXiong, pour sa part, a défendu le fédéralisme dès les années 1920, bien que son influence se soit estompée jusqu'à présent en raison des attitudes particulièrement hostiles à l'égard de cet idéal dans les années qui ont suivi. Xiong s'accompagne également d'un mélange de penseurs progressistes qui se sont ouverts au modèle fédéral, avec à leur tête Zhang Lan. Leur intégration en tant qu'acteurs locaux et nationaux est naturellement acquise.\n\nLa préoccupation la plus pressante est la présence d'autres personnalités politiques moins dévouées à la cause du fédéralisme. Les principaux chefs sont les généraux Liu Wenhui, Deng Xihou et Li Jiayu, qui ont tous récemment cherché à promouvoir un programme plus ouvert à l'objectif fédéraliste, bien que des soupçons subsistent quant à leur dévouement au mouvement dans son ensemble. Avec leur principal lien avec le parti Jeune Chine, lui-même une force ancienne fondée dans le Sichuan, ces hommes sont sensibles à la cause fédéraliste, même s'ils s'écartent de l'idéologie dans certains domaines, ce qui laisse planer des doutes quant à leur acceptation au sein du gouvernement."
 UPC.digestionevents.005.a:9 "Revêtir un costume ne vous lave pas de vos péchés."
 UPC.digestionevents.005.b:9 "Leur réorientation les a peut-être encore sauvés."

 UPC.digestionevents.006.t:9 "Au pays des rivières et des vallées"
 UPC.digestionevents.006.d:9 "Peut-être comparable uniquement au Hunan dans sa réputation nationale de culture provinciale hautement militariste, le paysage et la population du Guangxi représentent également son histoire déchirée par la guerre. Comme le dit le proverbe du Guangxi, "au Guangxi, il n'y a pas d'endroit sans montagnes : "Au Guangxi, il n'y a pas d'endroit sans montagnes ; il n'y a pas de montagnes sans grottes ; il n'y a pas de grottes sans bandits. Déchiré entre les vallées fluviales profondes et les montagnes escarpées, avec des bandits à tous les niveaux intermédiaires, le Guangxi est une province terriblement pauvre, qui ne compte pratiquement qu'une seule ville digne d'intérêt : Nanning, la capitale provinciale.\n\nDe même, en raison de la domination des cliques de l'Ancien et du Nouveau Guangxi, le fédéralisme n'a guère eu l'occasion de s'implanter dans la province. Bien sûr, cela ne veut pas dire qu'il n'y a pas eu de tentatives. Pendant l'âge d'or des héros du Guangxi, dans les années 1920, de nombreuses alternatives ont été proposées pour devenir l'allié de Chen Jiongming ou de Tang Jiyao.\n\nPar exemple, Liu Zhenhuan, bien qu'ostensiblement lié à la vieille clique des sciences politiques et à la Ligue démocratique chinoise, a demandé à Tang Jiyao dans les années 1920 de l'aider à envahir le pays à la veille de l'expédition du Nord, en échange du poste de gouverneur du Guangxi. Lin Hu, membre de la faction Young Guangxi de la Old Guangxi Clique, était un rival potentiel et en même temps un allié solide de Chen Jiongming, et Ma Ji lui-même avait des liens avec Zhao Hengti dans le Hunan.\n\nDans l'état actuel des choses, avec les perspectives nationales croissantes du mouvement fédéraliste, il est essentiel que [ROOT.GetLeader] s'assure d'une alliance avec tous ceux qui le souhaitent dans la région. Mais ses choix sont plutôt limités ; l'option toujours présente est celle de Liu Zhenhuan, dont les manœuvres machiavéliques l'ont fait passer pour un "démocrate". Mais il est également possible d'équilibrer ses ambitions en établissant un lien avec Lin Hu et Yang Ximin, ses anciens alliés fragiles."
 UPC.digestionevents.006.a:9 "Il n'y a pas un seul fédéraliste honnête ici..."
 UPC.digestionevents.006.b:9 "Nous pouvons être magnanimes, ne serait-ce qu'un peu."

 UPC.digestionevents.007.t:9 "Les anciens alliés et le joyau de la couronne"
 UPC.digestionevents.007.d:9 "La grande campagne de l'armée a permis à Guangzhou de devenir la plus belle ville du Sud-Ouest, à l'exception peut-être de Hong Kong. Guangzhou, la lumière brillante du delta de la rivière des Perles, a longtemps été le siège de tous les grands gouvernements du Sud pendant l'ère des seigneurs de la guerre. Elle a accueilli dans son périmètre urbain toutes sortes d'officiels, tels que Sun Yat-sen, Cen Chunxuan, Chen Jiongming, Tang Jiyao, Tang Shaoyi, Hu Hanmin, Wang Jingwei, et bien d'autres encore. Considérée comme l'équivalent méridional de Nanjing ou de Beijing en termes de projection du pouvoir national, sa prise par [ROOT.GetLeader] a pratiquement légitimé son autorité dans le sud-ouest.\n\nNaturellement, avec l'intégration de Guangzhou et des territoires environnants dans son administration, [ROOT.GetLeader] s'est retrouvé avec... ce que d'aucuns considéreraient comme un mélange d'amis perdus et de plaies béantes qui font à nouveau connaissance. Sur la voie du fédéralisme, il n'y a peut-être pas eu autant de défenseurs acharnés de ses valeurs ou, plus sincèrement, de Chen Jiongming, que ceux de l'armée Yue.\n\nDirigée par Ye Ju et composée d'individus proches de leur vieux chef, à savoir la clique Haifeng, elle a réussi à perdurer grâce à son courage, à sa détermination, à un peu de chance et à quelques accords peu glorieux. Cependant, il est tout à fait naturel que la clique et l'armée de Yue soient incorporées dans la nouvelle administration.\n\nPour sa part, Chen Jiongming a fait savoir qu'il ne chercherait pas à prendre le commandement sur le terrain, préférant s'en tenir à la politique. La question qui reste en suspens est la suivante : dans quelle mesure allons-nous leur ouvrir la porte ?"
 UPC.digestionevents.007.a:9 "Seuls les purs, tous les veto pour... l'importance."
 UPC.digestionevents.007.b:9 "Toute la clique de Yue est une vaillante guerrière du fédéralisme."

##UPC Federal Elections
 UPC.federalelections.000.t:9 "Début de la campagne électorale"
 UPC.federalelections.000.d:9 "Cela fait longtemps que la Chine n'a pas organisé d'élections nationales. Dans six mois (et plus tôt dans certaines provinces), les Chinois se rendront aux urnes et voteront dans les assemblées locales, qui sélectionneront ensuite les candidats aux échelons supérieurs du gouvernement. D'ores et déjà, les militants et les opérateurs politiques sont descendus dans les provinces, à la recherche de circonscriptions compétitives à faire basculer en faveur de leurs mécènes. Le moral est au beau fixe, les gens sont plus motivés - osons espérer que ces élections seront les plus démocratiques jamais organisées.\n\nLa course sera fondamentalement plus axée sur la conquête des assemblées locales et des machines politiques que sur celle des masses communes, mais un mandat populaire ne fait pas de mal. Aucun des deux grands partis ne dispose d'une infrastructure de campagne nationale pleinement développée et s'appuiera sur les partis locaux et les groupes civiques pour les aider à franchir la ligne de démarcation. Les candidats à la présidence, [UPC_GetGRAPartyLeader] de la Grande Alliance Républicaine et [UPC_GetCDLPartyLeader] de la Ligue Démocratique de Chine, contrairement à leurs prédécesseurs dans le système Beiyang, seront légèrement plus proactifs dans leur campagne - voyageant à travers le pays pour obtenir les votes dont ils ont besoin.\n\nIls ne sont toutefois pas les seuls dans cette course. Divers tiers partis se disputent les sièges locaux et les bien établis [UPC_GetDCPPartyName_nocolour] et YCP devraient être les plus grands adversaires du système bipartisan, tout comme les socialistes décriés qui causeront des perturbations malgré l'oppression. Une série d'indépendants favoris pourraient également s'avérer difficiles à déloger dans leurs régions d'origine. La possibilité d'un recul démocratique plane sur la course et les observateurs surveillent de près le [UPC_GetSTAPartyName] pour voir s'il respectera le processus.\n\nAvec un tel afflux de nouveaux militants politiques, dont beaucoup d'étudiants et d'intellectuels, l'humeur politique de la nation peut être difficile à évaluer. Lentement mais sûrement, il devient évident que..."
 UPC.federalelections.000.a:9 "...le momentum est du côté de la GRA !"
 UPC.federalelections.000.b:9 "...le CDL prend de l'initiative !"

 UPC.federalelections.001.t:9 "Inauguration de l'Assemblée nationale"
 UPC.federalelections.001.d:9 "Les élections à l'assemblée nationale se sont déroulées comme prévu et, loin d'être parfait, il semble que le système ait largement tenu. Les assemblées locales ont envoyé un nouveau lot de législateurs à [UPC.Capital.GetCapitalVictoryPointName], et bien que certains votes continuent d'être contestés devant les tribunaux, ils ne perturberont pas les procédures. Le simple fait de tenir des élections perçues comme raisonnablement équitables est une victoire pour le mouvement fédéraliste, mais il reste encore beaucoup de travail à accomplir.\n\nUne fois les élections présidentielles terminées, un nouveau gouvernement devra être formé et un Premier ministre nommé avec le soutien d'une majorité législative. Cette tâche ne sera sans doute pas la plus aisée, compte tenu de l'état de fracture dans lequel se trouve la Chine. Si le pouvoir législatif ne parvient pas à collaborer avec le président pour réaliser son programme dans un délai raisonnable, il risque de retomber dans l'autoritarisme, comme cela s'est déjà produit à plusieurs reprises dans le passé. Et il y aura toujours des gens pour mettre en doute la représentativité du gouvernement.\n\nCe que tout le monde sait, c'est que le président final sera choisi parmi les vainqueurs des guerres d'unification de la Chine - une source de mécontentement parmi les vaincus et les retardataires. Et compte tenu de l'histoire récente de la Chine en matière d'autocratie, cette élection pourrait-elle être la plus importante des deux ?"
 UPC.federalelections.001.a:9 "Et maintenant, il est temps que les tractations en coulisses commencent."

 UPC.federalelections.002.t:9 "Les Élections Présidentielles de [GetYear]"
 UPC.federalelections.002.intro:9 "L'élection présidentielle est sans aucun doute la partie la plus anticipée de ce cycle électoral. Alors que diverses constitutions et autres lois avaient tenté de faire de la Chine un système parlementaire, dans la pratique la Chine a toujours été présidentielle par nature. Et peu de présidents ont quitté leur poste de leur plein gré."
 UPC.federalelections.002.closer:9 "Ensuite, le nouveau Président devra créer un gouvernement fonctionnel. Les négociations pour une coalition sont déjà en cours entre les tiers-partis et les deux camps, tandis que les potentiels présidents cherchent non seulement à obtenir du soutien pour eux-mêmes, mais aussi pour leur futur Premier ministre."
 UPC.federalelections.002.d.indirect:9 "$UPC.federalelections.002.intro$\n\nLe Président sera choisi indirectement, l'assemblée nationale élisant elle-même le futur chef d'État de la Chine. Même si les partis politiques officiels ont proliféré en Chine au cours de la dernière décennie, la loyauté au parti reste limitée au sein de la masse. Il y aura de nombreuses opportunités de ralliement aux chefs de parti et de capture de déserteurs opportunistes.\n\n$UPC.federalelections.002.closer$"
 UPC.federalelections.002.d.direct:9 "$UPC.federalelections.002.intro$\n\nLe président sera élu directement, des millions d'électeurs chinois votant pour leur candidat préféré. Les dirigeants des grands partis politiques s'étant sagement retirés de la course sous la pression, le vote sera remporté par l'un des deux hommes. Le dépouillement du scrutin a pris un certain temps, mais le nom du nouveau président devrait être annoncé sous peu.\n\n$UPC.federalelections.002.closer$"
 UPC.federalelections.002.a:9 "Félicitations à [UPC_GetGRAPartyLeader] !"
 UPC.federalelections.002.b:9 "[UPC_GetCDLPartyLeader] est victorieux !"

 UPC.federalelections.003.t:9 "Les élections à l'Assemblée sont reportées à une date indéterminée"
 UPC.federalelections.003.d:9 "Après les épuisantes premières élections fédérales, l'establishment politique chinois n'avait guère d'appétit pour un nouveau cycle de campagne. Trois années se sont écoulées et des élections devraient normalement être programmées dans quelques mois. Cependant, peu de choses ont été faites dans ce sens au cours des dernières semaines : pas de campagne ouverte ni d'annonces de candidats majeurs.\n\nFinalement, les dirigeants du pays ont prudemment rompu le silence. Les chefs des partis [UPC_GetGRAPartyLeader], [UPC_GetCDLPartyLeader] et d'autres hauts responsables des principaux partis ont annoncé leur décision commune de reporter la prochaine élection de l'assemblée jusqu'à la fin de l'unification de la Chine - une décision controversée, mais peut-être compréhensible. Ce report a suscité quelques protestations, les opposants considérant la suspension des élections à l'assemblée de 1933 comme le signe le plus évident du reniement par la clique du Zhili de ses promesses libérales après la première unification."
 UPC.federalelections.003.a:9 "Une réalité malheureuse pour notre pays."

#Post Unification Events

 UPC.federalelections.030.t:9 "L'évolution de la politique en Chine"
 UPC.federalelections.030.d:9 "Avec l'unification de la nation, la Chine a connu d'énormes changements. Militairement, politiquement, socialement et culturellement, la deuxième guerre sino-japonaise et la conclusion (que l'on espère définitive) de l'ère des seigneurs de la guerre ont irrévocablement fait entrer la nation dans une nouvelle ère. Il est de plus en plus évident que le mouvement fédéraliste sera l'ultime vainqueur de la quête d'unification de la Chine.\n\nEn conséquence, la politique nationale a été remodelée en fonction des inclinaisons attendues d'un nouvel ordre fédéraliste. La Grande Alliance Républicaine et la Ligue Démocratique de Chine sont passées de blocs électoraux encombrants à des partis aux identités nationales beaucoup plus cohésives, consolidant ainsi leur emprise sur la nouvelle république.\n\nMais ils ne sont pas les seuls à avoir évolué. Divers partis, groupes civiques et politiciens individuels ont tous commencé à s'efforcer de trouver leur place dans le nouveau système politique. Les associations donnent naissance à des partis politiques officiels, les indépendants restent sur leurs positions ou rejoignent des coalitions, et les partis adaptent leurs programmes au nouveau système. À un niveau plus élevé, des mouvements entiers ont commencé à s'adapter aux nouvelles réalités sur le terrain.\n\nAlors que la Chine entre dans une nouvelle ère, les changements rapides sont de plus en plus difficiles à contrôler pour l'establishment. Certains groupes refusent obstinément de plier, restant fidèles à leurs idéaux des environnements politiques précédents. D'autres ont changé si rapidement qu'ils sont devenus totalement méconnaissables - les Zongshe, par exemple, se sont transformés en un parti noble et de défense des droits des Mandchous. Quoi qu'il en soit, les penseurs et les hommes politiques chinois n'attendront pas pour faire entendre leur voix."
 UPC.federalelections.030.a:9 "Nous marchons main dans la main vers un avenir fédéral plus radieux !"
 UPC.federalelections.030.b:9 "Et pourtant, nous ne pouvons pas tous vous accueillir sur le chemin."

 UPC.federalelections.031.t:9 "La gauche se réorganise"
 UPC.federalelections.031.d:9 "Privée de sa révolution, la gauche radicale s'est retrouvée démunie alors qu'elle s'efforce de trouver sa raison d'être dans cette nouvelle ère. Dépourvu de tout moyen significatif de lutter contre l'ordre bourgeois, le mouvement fracturé lutte à présent contre la désintégration alors que ses dirigeants s'éparpillent dans diverses directions.\n\nLa Ligue des Syndicalistes Chinois, l'un des symboles de la coopération de gauche, s'est dissoute - ses composantes anarchistes, marxistes et syndicalistes se dispersant dans l'insignifiance. Le Parti Syndicaliste Chinois s'est avéré être la seule organisation suffisamment résistante pour perdurer à grande échelle, en luttant pour échapper à la censure et à la répression.\n\nLe Kuomintang s'est lui aussi retrouvé en mauvaise posture alors que l'unification déchire le parti. Des personnalités modérées et flexibles telles que Wang Jingwei et Gu Mengyu, à gauche, et Sun Fo, Yang Yongtai et Ju Zheng, à droite, ont fait des ouvertures au nouveau gouvernement, offrant de renoncer à la révolution violente et de participer aux élections si le KMT était légalisé. Les partisans de la ligne dure, tels que Deng Yanda, Song Qingling, Hu Hanmin et Dai Jitao, ont continué à attaquer vigoureusement la république fédérale, soit par la poursuite d'une lutte militaire violente, soit par des diatribes verbeuses déconstruisant toutes les facettes de la nouvelle Chine.\n\nSur les cendres, divers groupes dissidents se sont formés, qui ne sont plus redevables à l'ancien comité central. Le Parti productif du peuple de Chen Mingshu, le Parti démocratique chinois des paysans et des travailleurs de Tan Pingshan et Zhang Bojun et la Ligue révolutionnaire du sunnisme ont tous tenté de participer à la vie politique sans le poids mort du KMT. Certains radicaux n'accepteront jamais la république, les guérilleros socialistes se battant en vain dans l'espoir que la marée inéluctable de l'histoire amènera bientôt la révolution mondiale en Chine.\n\nLes jours de la révolution sont peut-être révolus, mais les premières années de la république permettront de déterminer si ses principes s'effaceront dans la marge ou s'ils s'intégreront dans le courant dominant."
 UPC.federalelections.031.a:9 "S'ils sont vraiment populaires, ils peuvent participer."
 UPC.federalelections.031.b:9 "Trompez-moi une fois, vous aurez honte..."

 UPC.federalelections.032.t:9 "Les héritiers de Liang Qichao"
 UPC.federalelections.032.d:9 "Le mouvement réformiste de Liang Qichao et Kang Youwei a longtemps influencé la politique chinoise. Kang était le plus âgé et le plus conservateur des deux, prônant une monarchie constitutionnelle. Liang s'est démarqué de Kang en plaidant pour un État constitutionnel centralisé sur lequel la nation serait suffisamment forte pour s'affirmer sur la scène internationale. Oscillant entre la droite et la gauche, il insiste sur le fait que l'autoritarisme et l'autocratie ne doivent être utilisés que dans des circonstances limitées pour favoriser le progrès. Liang est finalement resté un pilier du réformisme et du constitutionnalisme chinois.\n\nAprès sa mort, Liang a laissé une descendance politique dispersée. Son allié et collègue, Xu Qin, lui succéda à la tête du Parti constitutionnaliste chinois en 1929 et lui imprima une orientation plus résolument conservatrice. Cela a provoqué une scission au sein du PCC et son protégé Xu Xianzi a organisé une clique de jeunes gardes "constitutionnalistes démocratiques" dans la nouvelle république afin de faire pression sur la vieille garde pour qu'elle se retire à l'amiable. Tang Hualong a constitué sa propre clique dans le Hunan, qui ressemble à l'ancienne clique des chercheurs du mouvement.\n\nDeux des protégés de Liang lors de son virage à gauche dans les années 1920, Zhang Junmai et Zhang Dongsun, ont formé le parti socialiste démocratique à la suite de l'incident des sept gentilshommes. Mais la personnalité dominatrice de Zhang Junmai risque de provoquer la fracture de son parti.\n\nExtrémiste du courant politique liangiste, le Parti de la Jeune Chine conserve ses propres divisions. Les radicaux de Zeng Qi insistent sur une méthode révolutionnaire, tandis que les modérés de Li Huang et de Zuo Shunsheng ont commencé à utiliser des moyens électoraux. Après s'être liés au Zhili pendant l'ère des seigneurs de la guerre, leur force a diminué mais n'a pas disparu.\n\nLes idées de Liang étaient également populaires parmi les seigneurs de la guerre régionalistes et les étatistes. Ses appels à une Chine forte, centralisée et même démocratique, imprégnée d'un catéchisme de darwinisme social, attireront probablement des sympathisants pour les années à venir."
 UPC.federalelections.032.a:9 "Zhang Junmai était le plus proche de Liang à sa mort..."
 UPC.federalelections.032.b:9 "Les constitutionnalistes sont son héritage durable !"
 UPC.federalelections.032.c:9 "Seule la Jeune Chine a prouvé qu'elle pouvait innover au-delà du passé."

 UPC.federalelections.033.t:9 "Le libéralisme chinois du 20e siècle"
 UPC.federalelections.033.d:9 "Dans les milieux intellectuels, le libéral chinois était censé être un phare aux idéaux résolus et à la foi inébranlable en la démocratie. Mais ils se sont retrouvés soit impuissants face à la vague de militarisme, soit contraints de faire des compromis sur leurs convictions afin de progresser.\n\nC'est le cas de Hu Shih, l'emblématique "idéaliste solitaire" qui se voyait au-dessus du jeu corrompu de la politique. Mais il a rapidement perdu sa jeunesse et s'est orienté vers l'organisation du "Mouvement du bon peuple" en assurant la coopération entre les seigneurs de la guerre et les intellectuels dans le cadre d'une société Endeavor ravivée.\n\nHu était également membre de la Société du Croissant de Lune dirigée par Xu Zhimo. La CMS, sous la nouvelle direction de Luo Longji, Wen Yiduo et Liang Shiqiu, s'est orientée vers un activisme démocratique conservateur et libéral, centré sur l'Université du Sud-Ouest dans le Yunnan.\n\nAu nord, la République de Beiyang a donné naissance à ses propres associations civiles. La clique des sciences politiques et la clique des communications ont été formées par d'anciens révolutionnaires du Tongmenghui qui ont rejeté le virage radical de Sun Yat-sen. Leur influence a varié au cours de l'existence de l'ancienne République. Antipartisane dans le meilleur des cas, leur niche leur a donné un pouvoir surprenant à divers titres.\n\nUn développement plus récent a été l'émergence de la Ligue des partis du milieu à partir de ceux qui se sont vus refuser l'entrée dans la GRA ou la CDL. Dirigée par le Chinese Hongmen People's Rule Party, formé par des sociétés secrètes de Hongmen en désaccord avec l'autoritarisme des GRA et la politisation de la CDL, elle est rejointe par le Chinese National Liberal Party, le Chinese Democratic Party, l'Self-Strengthening Society, l'Harmony Party, le Loyalty and Justice Party et la Restoration Society, qui se situent dans une zone intermédiaire difficile à cerner. Dans notre transition démocratique, il semble que le libéral chinois ne soit pas mort, mais qu'il soit contraint d'évoluer à nouveau au cours de la seconde moitié du siècle."
 UPC.federalelections.033.a:9 "Le progressisme trouve sa place chez les libéraux !"
 UPC.federalelections.033.b:9 "Les intérêts commerciaux et l'antipartisanerie montent en flèche !"
 UPC.federalelections.033.c:9 "On ne peut faire confiance à la démocratie ni à la GRA ni au CDL !"

 UPC.federalelections.034.t:9 "Une nouvelle ère dans les provinces"
 UPC.federalelections.034.d:9 "Les observateurs, tant internationaux que locaux, se sont naturellement concentrés sur les vastes et profonds changements intervenus dans la politique nationale chinoise. Les grands congrès du parti, les changements dans les doctrines du parti, l'émergence d'une nouvelle génération d'hommes politiques charismatiques et la construction d'une démocratie dans la nation la plus peuplée de la planète. Mais la politique régionale en Chine reste d'une importance cruciale - peut-être encore plus maintenant que la Chine est une république fédéraliste.\n\nCe nouveau fédéralisme prend une forme différente de celle de l'ère des grands seigneurs de la guerre. Les grands seigneurs de la guerre ont été en grande partie détruits ou subjugués ; leur pouvoir et leur indépendance ont été réduits par l'armée centrale et les lois fédérales. Néanmoins, pour les seigneurs de la guerre qui restent - à la fois les grands seigneurs de la guerre qui ont intelligemment choisi le bon camp et les nombreux petits seigneurs de la guerre locaux sur lesquels le nouveau gouvernement s'est appuyé pour stabiliser son pouvoir - leurs relations institutionnelles et leur pouvoir d'influence leur permettent de perdurer.\n\nLe pouvoir du gouvernement central, malgré les efforts des branches régionalistes et anarchistes du mouvement fédéraliste, n'a pas été brisé. L'étatisme demeure, renforcé par les deux armes que sont la bureaucratie du gouvernement central et l'armée centrale. Certaines de ses composantes ont été construites par les fédéralistes eux-mêmes, à partir du noyau qui a uni le pays. D'autres sont simplement hérités du système de Beiyang qu'ils ont renversé.\n\nL'ancien "bras de fer" entre la périphérie et le centre se poursuit comme il l'a toujours fait. Cet équilibre tendu maintient les deux parties en échec pour l'instant, sachant qu'une crise pourrait faire basculer complètement la situation, mettant en péril le système fragile et pouvant même déclencher une guerre civile. Mais qui sait si cela durera éternellement..."
 UPC.federalelections.034.a:9 "Seuls les militaires peuvent sauvegarder la République !"
 UPC.federalelections.034.b:9 "Le fédéralisme doit être protégé par ses régionalistes !"

 #Post Democratic Back Sliding Events (060-089):
 UPC.federalelections.060.t:9 "Les élections fédérales de [GETYear]"
 UPC.federalelections.060.d:9 "Hier, les derniers bureaux de vote ont fermé dans toute la Chine. Les représentants des circonscriptions électorales du pays arriveront à [UPC.Capital.GetCapitalVictoryPointName] et prêteront serment lors de l'entrée en fonction de la nouvelle assemblée nationale dans les semaines à venir.\n\nComme prévu, le président [ROOT.GetLeader] et ses alliés ont remporté la majorité, bénéficiant de l'inertie institutionnelle et d'une opposition muselée. D'autres partis et des indépendants ont tenté de remporter quelques sièges compétitifs, presque tous en dehors des zones de prédilection du [UPC.GetRulingParty], avec plus ou moins de succès et de suppression.\n\nIl y a eu quelques lueurs d'espoir pour un dégel politique et les divers autres partis ont célébré les petites victoires qu'ils ont remportées. Mais d'une certaine manière, les idéalistes se sentent encore plus mal à l'aise, car cela signifie que cet arrangement peut durer indéfiniment, les démocrates se soumettant à cette nouvelle réalité."
 UPC.federalelections.060.a:9 "L'opposition remporte quelques victoires symboliques."
 UPC.federalelections.060.b:9 "Le [UPC.GetRulingParty] continue d'affirmer sa domination."

##Campaigning Events
#Provincial Campaigning Events
 #Super Yield (200-209)
 UPC.federalelections.200.t:9 "La campagne s'installe dans le Sichuan"
 UPC.federalelections.200.d:9 "En entrant dans le bassin de la rivière Rouge, la politique fracturée du diorama local du Sichuan s'est reflétée dans la politique nationale. Considérés comme les principaux initiateurs de la Ligue démocratique chinoise du Sichuan, Zhang Lan et Xian Ying ont associé leur variante locale du mouvement à celle du département local des officiers sous les auspices de Li Jiayu et Luo Zezhuo afin d'avoir une chance contre les factions hautement militarisées de la région. De même, Zhang et Xian conservent des liens avec les branches du département accéléré de Yang Sen et Liu Xiang, et pendant la transition de la politique régionale à la province fédérale, même le département de Baoding s'est retrouvé au sein de la CDL - ne serait-ce que pour contrarier les vieux fédéralistes.\n\nLa pièce maîtresse du mouvement fédéraliste est cependant Xiong Kewu, sa Bande des Neuf et le Bureau de préparation de l'autonomie fédérale de la province du Sichuan. Dans le passé, Xiong a dû s'arranger avec les cellules locales du Kuomintang et d'autres radicaux pour rester à flot, et il conserve leur tiède soutien.\n\nLa troisième force majeure dans la politique du Sichuan est celle des divers partis non fédéralistes, le plus pressant étant celui du Parti de la Jeune Chine. Dans leur province d'origine, ils disposent d'une force incontestable dans la région locale, reprenant la forte alliance Zhili-YCP de l'entre-deux-guerres. Dans l'interrègne, on trouve une série de partis paysans et agraires locaux, principalement le Parti libéral des paysans chinois, dirigé par He Lu et Hu Wenlan, et le Parti des paysans chinois, dirigé par le professeur Dong Shijin (une émanation de son Association chinoise pour la réforme de l'agriculture). Ni l'un ni l'autre ne sont enclins à la coopération, le CPLP penchant vers la gauche et le CPP vers la droite.\n\nEnfin, il reste la peu connue Société chinoise d'auto-renforcement, alliée au Parti démocratique chinois, fondée par le journaliste Hou Yejun de Chongqing. Aspirant à rejoindre la CDL, elle a finalement échoué. Largement dominée par les sociétés secrètes, elle est anti-bureaucratique et conserve un créneau pour ses propositions uniques de reconstruction rurale et sociale."
 UPC.federalelections.200.a:9 "Il semblerait que les seigneurs de la guerre puissent effectivement porter des costumes..."
 UPC.federalelections.200.b:9 "Xiong brandit à nouveau le drapeau du fédéralisme !"
 UPC.federalelections.200.c:9 "Le PJC et les partis mineurs remportent une victoire !"

 UPC.federalelections.201.t:9 "Politique péninsulaire dans le Shandong"
 UPC.federalelections.201.d:9 "Longtemps dominée par des seigneurs de la guerre, la politique provinciale de la province de Shandong se retrouve isolée de la scène politique générale. Avec la disparition de l'influence militariste, les différents groupes politiques locaux se sont retrouvés à se démener pour combler le vide dans la nouvelle République fédérale.\n\nLa faction "Résidence du conseiller", dirigée par Zhang Gongzhi, est une émanation locale du Parti progressiste, célèbre dans la période liangiste. Adoptant une sorte de position centrale au sein de la politique du Shandong et composée en grande partie d'anciens bureaucrates et de lettrés-intellectuels traditionnels, elle s'est toujours opposée à tous les seigneurs de la guerre du Shandong et, après leur éviction, elle est entrée en action. En concluant une alliance tacite avec la Grande Alliance Républicaine, ils sont considérés comme les principaux précurseurs de tous les progrès qu'ils espèrent réaliser dans la province, bien que leur conviction fédéraliste soit proche de zéro.\n\nLe "Club des conseillers", dirigé par Wang Chaojun, travaille de manière pragmatique avec la faction de la Résidence. Branche du Kuomintang du Shandong à l'origine, ce club avait pratiquement perdu tout lien avec le KMT en 1916. Composé d'anciens révolutionnaires et de représentants du grand public, il a également lutté contre les seigneurs de la guerre du Shandong, bien que ses références gauchistes aient été critiquées à maintes reprises, étant considérées comme déconnectées. En fin de compte, ils n'ont pas réussi à se faire admettre au sein de la Ligue démocratique chinoise et restent donc largement indépendants.\n\nEnfin, bien que moins important que les deux groupes susmentionnés, il existe le "club Tongren" dirigé par An Pengdong. Apparemment favorable à l'establishment, il s'agit d'une faction de la Résidence qui s'en est séparée au début des années 1920, adoptant une position favorable au gouverneur. Constituée principalement de membres de la bureaucratie civile de l'establishment et de personnel militaire non actif, cette faction a largement fondé son programme sur l'idée de "ne pas troubler l'ordre public". Ils s'appuient sur les querelles entre les factions du Club et de la Résidence (maintenant que leur ennemi commun a disparu) pour se positionner comme l'option stable et fiable au sein de la province."
 UPC.federalelections.201.a:9 "La Résidence et la GRA rétablissent l'harmonie à Shandong !"
 UPC.federalelections.201.b:9 "Le Club et le CDL sont porteurs de progrès pour tous !"
 UPC.federalelections.201.c:9 "Le club Tongren parvient à se mobiliser pour la stabilité !"

 UPC.federalelections.202.t:9 "Dans la maison des Zhili"
 UPC.federalelections.202.d:9 "Alors que les élections ont à nouveau lieu au siège des nombreux gouvernements chinois, les Fédéralistes du Sud se sont retrouvés plutôt à l'écart du monde impitoyable de la politique de [GetVictoryPointName_9843].\n\nAvec une alliance politique tacite reposant sur la préservation du modèle confucéen du bon peuple et de l'État socialiste, les restes de l'aile civile du groupe de Luoyang de Wu Peifu (les départements des affaires politiques et du secrétariat) ont conclu une alliance politique avec la branche nationale du parti Jeune Chine. Rejoint par le premier ministre [UPC_GetDCPPartyName_nocolour_long], ce groupe de fortune relie tous les domaines de la vie politique de [GetVictoryPointName_9843].\n\nFonctionnant sur le terrain intermédiaire d'une République de gentlemen, les différents indépendants et autres groupes républicains se sont rassemblés dans un cordon sanitaire avec la Grande Alliance Républicaine pour tenter de rétablir une politique anti-partisane. Formée par l'accord de l'Endeavour Society, de la Political Science Clique, de la New Naval Society, de l'Autonomous Movement Comrades Association et des disciples de Yang Du et Liu Shipei, l'union fracturée fonde son soutien sur une politique antipartisane et nominalement fédéraliste.\n\nLe principal porte-drapeau de la Ligue démocratique chinoise dans le Nord - la Fédération du salut national de Shen Junru - s'oppose aux deux groupements susmentionnés. Rejointe par des organisations telles que le Nouveau parti social-démocrate de Chine de Jiang Kanghu, le Forum de la démocratie et de la science, la Société chinoise d'enseignement professionnel, l'Association pour la reconstruction rurale et le Parti syndicaliste chinois de Li Dazhao, elle représente le front de la gauche et du populisme contre les injustices perçues dont est victime le peuple chinois.\n\nEnfin, les restes de l'Association pour l'harmonie, de la Ligue pour la prospérité, de la Société Jingxing et du Groupe Jinbao sont éparpillés au gré des vents. Abattus mais certainement pas éliminés, ils conservent une grande partie des fonctionnaires et de la bureaucratie de l'ancien gouvernement et s'accrochent à une position bien ancrée dans la province de Zhili. Il va de soi que leur départ déstabiliserait la situation à Zhili."
 UPC.federalelections.202.a:9 "La coalition Luoyang-PJC-[UPC_GetDCPPartyName_nocolour] perpétue le bon gouvernement populaire !"
 UPC.federalelections.202.b:9 "Huang Fu et Hu Shih se tournent vers l'antipartisme et le GRA !"
 UPC.federalelections.202.c:9 "Le progrès et la démocratie ne sont pas morts sous le CDL !"
 UPC.federalelections.202.e:9 "L'establishment assure la stabilité et la prospérité !"

 UPC.federalelections.203.t:9 "Henan and the Jade Marshal's Court"
 UPC.federalelections.203.d:9 "Long a battleground amongst bandits and warlords armies, Henan has seen only relative stability and peace during the Warlord Era. With its administration commonly fraught as the crossroads between Beijing and Wuhan, it has been torn apart more often than kept together. Yet in recent times, under Governor Li Jichen of the Officers Faction of Wu Peifu's Luoyang Group, it has witnessed a sense of stability, but not prosperity.\n\nHome to Wu Peifu's Luoyang base of operations, Henan retained a sense of rigorous and enforced discipline, even in daily civilian life. Firmly entrenched within Provincial Politics, the Officers Faction, Political Affairs Department, and Secretariat Faction have all put aside their differences to present a united Luoyang front within provincial politics. Presenting themselves as privy to the people's interests, and even harkening to the heyday of Good People's Governance, Li Jichen has managed to co-opt the Zhili's political movement into one of his own.\n\nIntermixed within the Zhili's officer core, academies, and Luoyang faction itself lies the Young China Party. Whilst not as strong it is in perhaps Jiangsu, Shanxi, Zhili or Sichuan, they have managed to broker a strained deal with the [UPC_GetDCPPartyName_nocolour_long], and rather curiously the Grand Republican Alliance, to pose a somewhat serious threat against Luoyang's dominance.\n\nWith the GRA managing to break their way politically into the north, the China Democratic League has been left to scramble for local peasant and agrarian groups to run tally with. Bundled together are the various local independents, hoping to retain their limited influence. Rather strangely, remnants of the Guominjun's occupation of Henan have sprung up, with Zhang Guotao's long-standing Dabie Mountain insurgency emerging from hiding. Presenting a leftist option for local politics, any ushering of these various radicals, now tied to the CDL, into power would see a great destabilisation of local politics."
 UPC.federalelections.203.a:9 "Li Jichen inherits the Jade Marshal's mantle!"
 UPC.federalelections.203.b:9 "Young China, the Constitutionalists, and the GRA bring change!"
 UPC.federalelections.203.c:9 "The CDL-CSP-GMJ alliance shakes up the province!"

 UPC.federalelections.204.t:9 "Elections in the Guangdong Thunderdome"
 UPC.federalelections.204.d:9 "The Southern Chinese Piedmont, Guangdong province has long been the centre of various oppositional governments, and as such has had its local politics be upended numerous times. Politically dynamic, it ebbed and flowed as the waves of revolution, reformism, and militarism swept across it. A major nucleus of the Federalist movement, many of its bureaucrats are drawn from the province.\n\nLargely the seat of power of Chen Jiongming and his movement, the strained peasant-gentry oriented Public Interest Party has found itself in the highlight of the new Federalist Republic. Tied together are the leftists and rightists of the PIP, with various independent warlords-turned-statesmen such as Deng Benyin (with his stranglehold on Qiongya) and Hong Zhaolin (holding Chaomei).\n\nTransitioning to Guangdong as their base of operations following Sun Chuanfang's post 1932 crackdown on leftist operations, Zhang Junmai and his various Left-Liangist Constitutionalists have found themselves at the top of the local China Democratic League branch. Under the auspices of regional head Xu Fulin, it has largely been a two-dog race between the Grand Republican Alliance under the PIP, and the CDL.\n\nRunning spoiler however is the Kuomintang contingent within the province. Always a major hotbed of revolutionary sentiment, they remain a concern for local parliamentarian parties. With rural insurgents, urban proletariat, and an anarchist movement to boot, some of the KMT have splintered off from the main branch to run for local office, but others have insisted on Dangguo.\n\nFinally serving as one-issue candidates are the Political Science Clique within the region, such as Lin Zhengxuan. Holding onto the hopes that they can act as kingmakers, they are joined by a resurgent Communications Clique cohort, and the locally dominant All Classes to Save Guangdong led by Chen Lianbo. Pulling on their connections to Tang Shaoyi, the first Prime Minister, they have made aspirations to the legacy of Old Revolutionaries, and the Republic of years past."
 UPC.federalelections.204.a:9 "Public Interest corrals Guangdong to victory!"
 UPC.federalelections.204.b:9 "A New China is brought under the CDL."
 UPC.federalelections.204.c:9 "Political Science and Chen Lianbo seize their birthright..."
 UPC.federalelections.204.e:9 "Radicalism seizes Guangdong once more!"

 UPC.federalelections.205.t:9 "Jiangsu: The Tiger's Den"
 UPC.federalelections.205.d:9 "Once the seat of the Smiling Tiger, Nanjing has been the site of many pivotal moments in Chinese history, and as the esteemed Southern Capital, has become a battleground for the various political parties and associations in the new Federal Republic. Whilst it was once a fairly popular hotspot for Federalist ideology, tied with Shanghai and Zhejiang as as a sort of intellectual hub for the movement, it was largely reduced in stature following the Shanghai Uprising.\n\nHowever, that doesn't necessarily mean the movement is dead in the region. With various moderates and independent republicans privy towards the overtures of the Grand Republican Alliance, the old Su Society (a gentry based civilian local autonomy offshoot) has seen a sort of proto-revival in arrangement with the GRA. Whilst not united internally, and far from the forefront of provincial politics, they are keen to cooperate with the Old Federalists.\n\nOn the opposite aisle stands various China Democratic League groups, united under the leadership of some of its most premier statesmen. On a local level, the widely respected Ma Xulun's China Association for Promoting Democracy stands tall, in conjunction with the infamous Zhang Junmai and his Democratic Socialist Party, and the revered Huang Yanpei and the China Democratic National Construction Association and China Vocational Education Society. Drawing the Jiangnan Consortium under the Rong brothers due to their pro-Industrialisation stance and Zhang Dongsun's banker connections, their ticket has seen a rare union of gentry, banker, peasant and proletariat, not unlike Sun Chuanfang's own political legacy.\n\nFinally running as spoiler candidates are various assorted groups of independents or otherwise relatively minor political players in the province. Ex-affiliates of the Zhili patronage network such as Yang Wenkai, splitters from the Jiangnan Consortium, Jingxing Society under Li Linsi, the Young China Party under Li Baozhang, and even the [UPC_GetDCPPartyName_nocolour_long] have all put forward candidates."
 UPC.federalelections.205.a:9 "The Su Society and the GRA fulfil their promises."
 UPC.federalelections.205.b:9 "Business connections and Idealism propel the CDL!"
 UPC.federalelections.205.c:9 "Jingxing, Young China, the Constitutionalists, and the Zhili split Jiangsu."

 #High Yield (210-219)

 UPC.federalelections.210.t:9 "Hunan and the Federal Example"
 UPC.federalelections.210.d:9 "Campaigning has picked up in the Province of Hunan. The GRA has a local star in Zhao Hengti and his People's Renewal Society. Zhao, having been Governor for over a decade, has notable connections amongst the Gentry and Political establishment, and has been mobilising them in an effort to get voters to vote for the GRA candidates in Hunan.\n\nHis more conservative bent however has opened his left flank for the CDL to exploit. Zhou Shizhao, who led the FCDP and now leads the CDL in Hunan, has been using his leftist credentials to gain support of progressive and labour focused voters. At the same time there is Huang Yanpei, though now seen as a national figure, who has spent several years building up schools and the China National Democratic Construction Association (now a component of the CDL) in Hunan. Now he's using that build up to mobilise support for the CDL, forming a firmly left wing opposition to Zhao's PRS.\n\nWhile mainly dominated by the two main Parties, Hunan also has three third parties. First is the Xiangxi Autonomy Association, largely built around Chen Quzhen and Shen Congwen, and is focused on Xiangxi particularism. Second is the YCP, the Hunan branch being led by Zuo Shunsheng, who has been trying to capture votes from nationalists and conservatives dissatisfied with Zhao and Chen. Finally there is the [UPC_GetDCPPartyName_nocolour] centred around Tang Hualong. While weakened due to the departure of Tang Xiangming, Tang Hualong has managed to carve out a political niche of his own in Hunan using his old ties and personal star power, becoming the main third party of the Province."
 UPC.federalelections.210.a:9 "Zhao Hengti's PRS comes ahead as the DCP snag seats from the CDL."
 UPC.federalelections.210.b:9 "Zhou Shizhao and the CDL come first as the YCP eats away at Zhao's right-wing."
 UPC.federalelections.210.c:9 "Tang Hualong wins a thin plurality via alliances with Shen and Zuo."

 UPC.federalelections.211.t:9 "Challenge to the King of Hubei"
 UPC.federalelections.211.d:9 "Originally the seat of the Wuchang Uprising, and the ignition point of the Xinhai Uprising, Hubei provincial politics has found itself far detached and removed from its heyday as the spontaneous hotbed of a nation changing revolution. With many of the Old Hubei Clique scattered into Yueyang (following Tang Xiangming and Hualong), they have largely been reduced to irrelevancy following the installation of Xiao Yaonan as Governor.\n\nRiding off of the coattails of Wang Zhanyuan and his disastrous rule, Xiao proved to be a resilient and resolute member of the Zhili. Mediating conflicts between Wu Peifu and Cao Kun, he became a crucial linchpin of its southern flank, even if briefly defecting after the Second ZhiFeng. Under his rule, he took great precautions to cooperate with both civilian and military elements of the province, constructing the \"Hubei General Corps\" with Ha Hanzhang, a grouping of Wuchang Uprising veterans. Working with the gentry, he practically controlled every avenue of Hubei's provincial politics shutting down most other players, and even made overtures both to the Federalist movement through Zhao Hengti, and the Kuomintang through Sun Fo and Wang Jingwei.\n\nDominating both the military and civilian sectors of provincial politics, Xiao's fickle nature, his scheming, and his trickery have presented a front for attacking him from local opposition. One of the most high profile warlords, his tepid engagement with the Grand Republican Alliance has provided ammunition for the China Democratic League to decry their position within the province.\n\nFielding their own candidates, the CDL has played a minor part in spurring the momentum of various independents in an attempt to topple Xiao's nearly two decade reign in the province. Under a joint Young China Party, [UPC_GetDCPPartyName_nocolour_long], and ex-Anhui Clique ticket, they have made the race far closer than it should've been for Xiao, albeit few believe they pose a real threat to the King of Hubei."
 UPC.federalelections.211.a:9 "Xiao and the General Corps shuts down dissent."
 UPC.federalelections.211.b:9 "Down with the King of Hubei!"

 UPC.federalelections.212.t:9 "Anhui and the Affairs of Two Cliques"
 UPC.federalelections.212.d:9 "Site of the Wuhu Massacre, and a prominent province of the League of Eight Provinces, Anhui has both seen the birth of two Cliques, and is the cornerstone of the Anti-Concessionist movement led by Shi Liangcai. That is to go without saying the premier status that Chen \"The Fool\" Tiaoyuan held within the province. Whilst not necessarily a presently standing force any longer, a large amount of his ex-Zhili have emerged from the woodwork. In conjunction with the revitalisation of the Anqing Clique is the return of the [UPC_GetDCPPartyName_nocolour_long] and Young China Party to the political forefront. Largely united with their various modernist leaning fellows in the Anqing Clique, they have poised themselves as the establishment candidates within the province.\n\nOnce the birthplace of Duan Qirui and his acolytes, the Anhui Clique have largely scattered to the winds as their heyday of the 1910s and 20s fade into history. However, the Zhejiang Autonomy Movement has largely spilt over to Anhui local politics, somewhat tying the provinces and the Anhui Clique together. Chu Fucheng, the ostensible leader of the ZAM, has largely transformed his party into the Southern branch of the Democracy and Science Forum, working together with the Grand Republican Alliance in opposition to their Northern Branch's cooperation with the China Democratic League.\n\nPulling on Ma Xulun and his China Association for Promoting Democracy, the China Democratic League has utilised the CAPD in conjunction with Zhang Junmai's DSP and its local outreach to present a populist front. Together with Huang Yanpei's China Democratic National Construction Association and China Vocational Education Society, they have managed to pull the Jiangnan Consortium into their alliance, alongside a few members of the Chinese Syndicalist Party and Kuomintang."
 UPC.federalelections.212.a:9 "Revival of the Anqing Clique?"
 UPC.federalelections.212.b:9 "Can Anhui live on in the DSF?"
 UPC.federalelections.212.c:9 "To the surprise of all, the CDL's gambit pulls off!"

 UPC.federalelections.213.t:9 "Zhejiang and the Clash of Kingmakers"
 UPC.federalelections.213.d:9 "Part of China's economic heartland along the Yangtze, Zhejiang was ruled by the Zhili Clique during the 1930s. Through the Civil War, Zhejiang has remained a stronghold for the Southern Zhili social order, with Chu Fucheng leading the Zhejiang Autonomy Movement. Folding his organisation into the Grand Republican Alliance, he has established a leading electoral bloc in Zhejiang, allying with ex-Governor Chen Yi's ex-Zhili remnants as well as the YCP who retain a presence from prominent local military officers.\n\nSome in the ZAM have not chosen to side with the GRA, with a select few opting to invite several former Anhui Clique officers and the Recovery League to participate. The ZAM's young guard has also broken ranks to side with Zhang Junmai's DSP. He too has thrown his hat into the race in Zhe, with Zhang Junmai's friend Zhang Dongsun being very eager to win over his home province. The Jiangnan Consortium has also endorsed Zhang Junmai due to their shared industrialisation aspirations, as well as Zhang Dongsun's financial connections.\n\nOn top of the DSP, the CDL also has Ma Xulun's China Association for Promoting Democracy organisation operating in the province. Beyond the efforts of Ma and Zhang, Huang Yanpei and the China Democratic National Construction Association and China Vocational Education Society have put considerable effort into the province. Together, the CDL hopes that Ma, Huang, and Zhang's efforts will result in an electoral victory for them in such a key battleground province.\n\nAt the edges of the political mainstream lies the Kuomintang, who still hold considerable sway. Dai Jitao, alongside the Zhejiang Revolutionary Comrades Society, was composed of KMT members from the province, and many of the most radical within the party have called Zhejiang their homeland. While disliked by most, Dai and the Chen brothers have the support of local radicals and some bankers through the CC Clique's financial ties in the region, and organised crime and socialist remnants are rumoured to be in cohorts with Dai Chunfeng."
 UPC.federalelections.213.a:9 "A victory for the Progressive Alliance!"
 UPC.federalelections.213.b:9 "Chen Yi and Chu Fucheng hold the line!"

 UPC.federalelections.214.t:9 "Ashes of the Fengtian Clique"
 UPC.federalelections.214.d:9 "Centrepiece of the Old Marshal's Empire, Fengtian province bears with it the sins of his multiple decade long tenure in Dongbei. With feuding between the Zhang Clique and its ingratiated sub-factions such as Shaoshuai, or Heilongjiang, alongside the Shikan Clique of Yang Yuting, Recovery League and Anhui Remnants of Wang Yitang, the Communications Clique of Cao Rulin, the Concordia Association and all other minor groupings within the Fengtian Clique, it has been truly sundered by the deposition of all established military power within the province.\n\nIn its wake however, it is not the Grand Republican Alliance, or China Democratic League that have managed to broker a political front, but the remnants of the old order. Namely, the Young China Party have sprung into action, utilising their local Headquarters in various military academies (primarily the Fengtian Army Lecture Hall) to boost their popularity amongst ex-soldiers and Northern Intelligentsia. Collaborating with ex-Fengtian warlords, the Communications Cliques, and the Recovery League, they have managed to co-opt a large amount of Fengtian's political legitimacy, only making vague allegories to the Grand Republican Alliance at the most.\n\nWith the ultimately unstable occupation of the province, many of the army's most outspoken militarists have opted to maintain the military occupation. Whilst on the surface such a move reads as chivalrous reconstruction of a war-torn region, many idealists are opposed to such a manoeuvre seeing it as a mere play to ensure the Young China Party and Fengtian's establishment doesn't recoup their losses.\n\nIn a rather odd turn of events, one Fengtian General, a man by the name of Zhou Yawei, has set himself apart in becoming something of a dark horse candidate. Reconstituting the Xinhai era Restoration Society with his wife Yin Ruizhi, of which he was a member of originally, it is vaguely nationalistic, republican, and ultimately unaligned."
 UPC.federalelections.214.a:9 "Young China's Coalition dominates the province..."
 UPC.federalelections.214.b:9 "Prolong the military occupation!"
 UPC.federalelections.214.c:9 "The Restoration Society...wins?"

 UPC.federalelections.215.t:9 "Jiangxi and the Radical Remnant"
 UPC.federalelections.215.d:9 "One half of the centrepiece of a long-standing socialist insurgency, Jiangxi has never been a particularly prosperous or stable province following the conclusion of the Northern Expedition. Jiangxi suffered and lamented in light of the MinGan Insurgency, and despite encirclement campaigns, the situation never improved up until the uprising occurred. Yet with the new Federalist Republic, the political situation has been rejuvenated with a breath of relative fresh air.\n\nUnder Governor Chen Guangyuan, a local autonomy movement had found itself resolute within Jiangxi. Hoping to revitalise the war-torn province, it attempted to draft its own Provincial Autonomy Act, and Constitution. Ultimately however, the Jiangxi Autonomous Movement was fractured, and powerless against the military force imposed by the likes of Chen and others. Deposed following Sun Yat-sen's first Northern Expedition, Chen's ejection would not see the Autonomy Movement rise much as \"Tiger Cai\" Chengxun would see further turmoil in the province. And following his deposition, Fang Benren's tenure would see various counties band together with nominal elections, and a similar scene has begun to play out.\n\nInfluenced by the success of local Federalism in Hunan and Guangdong, the various warlords of Jiangxi, alongside the gentry, have made great overtures towards the Grand Republican Alliance, and in-effect have become their horse in the race.\n\nOn the opposing end lies the China Democratic League's Jiangxi Provincial Committee. Holding its first congress in Nanchang, Xu Deyuan, an esteemed German educated professor of Beijing University, was elected its chairman. In cooperation with his friend, Zhu Edo, a pioneer in Chinese Forestry, tea expert, and member of both the Chinese Syndicalist Party and the National Salvation Federation, the duo have managed to steer various Kuomintang and CSP radicals into presenting a leftist option against the establishment and the GRA.\n\nWhatever the case may be, the nature of Jiangxi would see that one side winning would ultimately radicalise the other side."
 UPC.federalelections.215.a:9 "The more things change, the more things stay the same."
 UPC.federalelections.215.b:9 "Xu Deyuan and the Left-CDL strike it hot!"

 #Medium Yield (220-229)

 UPC.federalelections.220.t:9 "Guangxi and the Federal Ideal"
 UPC.federalelections.220.d:9 "A province wrought with banditry and turmoil since the twilight of the Qing, Guangxi has responded to such strife with equal amounts of heavy militarisation, and various local regional cliques captivating and drawing upon such military strength to supplement its comparative lack in wealth.\n\nNot only that, Guangxi is home to the largest gathering of the Zhuang minority, being the original indigenous peoples of the province. Surviving from the Tang onwards until the Qing, the Zhuang have seen their rise and fall in terms of regional power and militaristic culture. With the dawn of the Qing's last days, many Zhuang peasantry took part in the Xinhai Revolution as part of the Tongmenghui and further in the Kuomintang, including the likes of Wei Baqun. Similarly, they have enjoyed local protections and autonomy, in-part because of key Old Guangxi officials such as Lu Rongting and Tan Haoming being of ethnicity, and even Cen Chunxuan and Lu Dao are of the minority.\n\nWhilst both the Grand Republican Alliance and China Democratic League have a major presence due to the crucial nature of Guangxi within Federalist history, they are largely reliant upon major warlords of the region. The Public Interest Party for their part, is led by Lei Rongke in the region, and has received support from the Old Guangxi Lin Hu. On the opposite aisle, the CDL has seen patronage from ex-warlord and PSC member Liu Zhenhuan, alongside independent intellectuals such as Yu Songhu.\n\nAnd despite years of suppression, the Kuomintang remain somewhat active within the province almost entirely due to the sheer persistence of the New Guangxi Clique, albeit a token amount of leftists under Wei Baqun and Yu Zuobai operate locally around Baise. Appealing to those downtrodden and desperate for change, they have grown dangerously powerful. Almost too powerful, with some within the government signalling that the government should step in to prevent radicalism from upending the province."
 UPC.federalelections.220.a:9 "Fervour from Guangdong waves over Guangxi!"
 UPC.federalelections.220.b:9 "Liu Zhenhuan and the CDL seize the province."
 UPC.federalelections.220.c:9 "Kuomintang insurgents threaten electoral stability."

 UPC.federalelections.221.t:9 "Yunnan and the Federalist Sword"
 UPC.federalelections.221.d:9 "The Saviours of the Republic, and the Kings of the Southwest, Yunnan Province has frequently punched above what its geographic nomenclature should entitle it to. Mountainous, poor, and wrought with bandits and opium, it nonetheless posed one of the most significant and glorious military forces of the whole Warlord Era. Home of the eponymous Yunnan Clique, which is practically synonymous with the region's Federalist movement, it is a bastion of the ideology. In conjunction, a large amount of minorities find themselves at home in Yunnan, and all equally clamour for a voice; the Yi, Bai, Lisu, Hani, Maonan, Tai, Hui, Va, Lahu, Naxi, Tibetans and others. Some are ingratiated, whilst others remain content with their isolation.\n\nWith the Federal elections announced, Yunnan has largely become a two-way race between the Yunnan Clique and the local opposition. With local commercial interests and gentry playing a large role in local politics, they have not always supported the Yunnan Clique blindly, and some have split to parley with the opposition in rather curious arrangements of peasant-populist and their would-be oppressor.\n\nHeavily tied to the Yunnan Clique is Tang Jiyao's People's Government Party. Buddhist-inspired and conservative-Federalist, they link their ideological inspiration to the legendary Zhang Taiyan. Compatible with local Liangists, they have managed to even swing some of the local Young China Party membership into their ranks.\n\nHowever, due to its past in offering protection to a series of intellectuals suppressed by the Central Government, the Yunnan Clique inadvertently gave rise to its own opposition within provincial party politics. Becoming the foundation of the Yunnan China Democratic League, Luo Longji and the (Tsinghua Branch of the) Crescent Moon Society, joined by home-grown moderate leadership from Su Honggang and Cun Shusheng have sported a left-liberal democratic front to counter the Yunnan Clique. Albeit their joining by latecomer ex-socialists such as Yang Yibo raises much to be desired by authorities."
 UPC.federalelections.221.a:9 "The PGP and allies win, as expected."
 UPC.federalelections.221.b:9 "Surprisingly, the CDL beat the opposition despite the odds."

 UPC.federalelections.222.t:9 "Passing on the Guardianship of Jilin"
 UPC.federalelections.222.d:9 "Under the auspices of the \"Guardian of Jilin\" Zhang Zuoxiang, Jilin has seen a relative amount of booming prosperity during his tenure. A battleground between Russia, Japan, and China, it nonetheless sports one of the most industrialised sectors of China. Albeit with the military administration putting a damper on things, the recently announced Federal elections has sprung a lot of Zuoxiang's old fellows, Fengtian Clique lackeys or otherwise, into action.\n\nThe Guardian, ailing and retired, had rejuvenated Jilin during his time, and is largely revered in the province as a hero, and in the Fengtian Clique as a loyal elder-figure. Incredibly popular, Zuoxiang reformed the administration on meritocratic lines, slashed corruption, annihilated banditry, rectified the otherwise unstable fiscal policy and local taxation, and utterly banned opium production, transportation, sale, and consumption. Using the additional finances from his efforts, he promoted public welfare and infrastructure efforts, and focused investments into education, founding the Jilin Provincial University, and served as its president until his retirement.\n\nBehind him is a lofty provincial legacy, as two of his relatives size up to be the heir of Zuoxiang's political heavyweight past. Feng Zhanhai, Zuoxiang's nephew, was seen as a rising star within the Fengtian Clique. Young, adventurous, and fiercely patriotic, he has become a rallying point for various Independents, and even the Young China Party have tepidly backed him, largely to serve as opposition to the Chinese Syndicalist Party's influence.\n\nZhang Tingshu, Zuoxiang's son and biological heir, was also seen as something of a rising star within the Fengtian Clique. Close friends with the Young Marshal Zhang Xueliang from their school days, he is fiercely anti-Japanese, and through contacts with the National Salvation Federation and various Kuomintang cells within the Northeast, he has become a curious centre for left-wing politics in the Northeast, and is backed loosely by the CSP."
 UPC.federalelections.222.a:9 "Feng Zhanhai and the YCP bring a new democratic dawn!"
 UPC.federalelections.222.b:9 "Zhang Tingshu and the CSP provide real change!"

 UPC.federalelections.223.t:9 "Fujian and the Road to Federalism"
 UPC.federalelections.223.d:9 "One of China's most prideful and premier coastal provinces, Fujian has seen a fair heft of strife and chaos during the Warlord Era. Caged by a mountainous interior is a thriving coastal culture, and the progenitor of most Overseas Chinese descendants, all circling around the major coastal city of Fuzhou — seized by the Legations — and its naval tradition.\n\nFujian itself has not been particularly detached from the Federalist Movement, as in and around the early 1920s the Yue Army had occupied the region alongside the Kuomintang and other revolutionary groups, engaging in various anarchist influenced reforms to harrying yet popular success. In 1922, the Fujian Provincial Council issued a telegram announcing the drafting of a provincial constitution, and in 1925 implemented such a constitution, however with Duan Qirui, Zhou Mengren, and Sa Zhenbing's rebuttal of provincial efforts, the Federalist movement was declared a failure and the council was dissolved in 1926.\n\nWith a hefty and substantive occupation authority implemented, the Grand Republican Alliance has begun to co-opt some of the old membership of the Fujian Provincial Constitution Movement, and similarly the ex-Zhili bureaucracy of Zhou Yinren. The China Democratic League for their part has formed their Fujian Provincial committee with the rather controversial Lin Zhifu as its Chairman.\n\nEx-Kuomintang in affiliation, Lin had served in the New Fourth Army up until the Federalists moved unto Beijing. Joining the China Democratic League, he's considered a core of the far left of the group. Due to the nature of Fujian as one of the core regions of the MinGan Insurgency, it is infested with LKMT holdouts and sympathisers, with a lot of them continuing to fight on, however Lin has managed to pull a lot of them to buttress his support base in the region. Some are saying they join the CDL, others say they are \"infiltrating\" it."
 UPC.federalelections.223.a:9 "The GRA and the Conservatives prevent disorder."
 UPC.federalelections.223.b:9 "Sun Yat-sen's dream lives on in the CDL!"

 UPC.federalelections.224.t:9 "Shanxi: The Model Province"
 UPC.federalelections.224.d:9 "Serving as Governor effectively since 1911, Yan Xishan has controlled Shanxi for over 25 years before the Zhili collapse, with all politics centred around the \"Model Governor\". A lot has certainly changed since then, with his grand provincial projects alongside multi-faceted and pragmatic ideology. Controlling the bureaucracy, military, and with an on-and-off again relationship with the gentry and merchant class, Yan's \"Jin Clique\" seemed paramount within Shanxi.\n\nWith the proclamation of a new Federal Republic, the Jin Clique's remnants have reorganised into what has been referred to as the (New) Xinhai Club. It sports old military loyalists, participants of Yan's Neo-Confucian Heart Washing Society, and of his nationalistic Sacrifice League. The Young China Party, which had small branches in Shanxi under direct Jin patronage, have also ballooned with the gentry joining in the tide. Whilst all of these conditions would largely set up the Xinhai Club to win outright, they suffered many major defectors due to Liang Huazhi assuming the mantle of leader, whom many see as merely a puppet for his uncle, Yan.\n\nKey defectors from the Jin Clique include Shang Zhen, having always been a sort of outlier and revolutionary-sympathetic individual within the Jin's ranks, he has joined the Grand Republican Alliance, standing in Shanxi as their candidate. Pulling commercial interests, tied to Beijing and thus to the central government, alongside other political moderates.\n\nAttempting to upset the status quo is the China Democratic League. With Zhang Junmai's Democratic Socialist Party enabled to set up outputs under Yan, the real muscle behind the local operation is the Shanxi Student Association. Filled with liberals, progressives and socialists, Zhao Pilian, another Jin Clique defector and former principal of the People's Normal School in Taiyuan, has become their leader — sporting good enough connections to the establishment to have a chance at victory."
 UPC.federalelections.224.a:9 "Liang Huazhi and the Jin Remnant were a foregone conclusion."
 UPC.federalelections.224.b:9 "Shang Zhen lands the GRA a solid win."
 UPC.federalelections.224.c:9 "Zhao Pilian gives the CDL an upset victory."

 UPC.federalelections.225.t:9 "Guizhou's Family Feud"
 UPC.federalelections.225.d:9 "Guizhou has long been torn between the political dynamics of the Southwest, albeit more often than not shackled to the affairs of Guangxi, Sichuan, Hunan, or most pressingly Yunnan. During the Xinhai Revolution it was dominated by two political factions — the reformist Constitutional Preparation Society and the revolutionary Self-Government Study Society — and with the invasion of Guizhou by Tang Jiyao (on orders of Cai E), the Constitutionalists were favoured, serving as the base for Guizhou's current day political makeup.\n\nHaving long been entrenched within Guizhou, the Liu Clan managed to secure their role as Guizhou's \"protectors\" throughout the beginning of the Warlord Era, defanging the Constitutionalists, and effectively constructing a gentry-merchant-conservative alliance within the province. Effectively dubbed the (Old) Xingyi Clique, they would be unseated due to the Minjiu Incident, were Wang Wenhua, Lu Dao, He Yingqin and Gu Zhenglun (amongst others) attempted to coup Liu Xianshi. Assassinated by Yuan Zuming on orders of Liu, Wang's death would allow his assassin to rise to prominence under the New Xingyi Clique, later betraying the Liu Clan during the 1920s.\n\nWith the Grand Republican Alliance dominated by the Old Xingyi Clique under the ancient Liu Xianqian, he has been thoroughly opposed by the New Xingyi Clique under Yuan, who has cultivated the local Guizhou Young China Party to act as his ideological organ. The China Democratic League for their part has utterly struggled to find willing allies, and rather dangerously have cast their lot with Zhou Xicheng's Tongzi Clique. An incredibly flexible man, Zhou has even begun to utilise the ashes of the old RKMT government's Self-Government Study Society to sustain his bid for power.\n\nIn addition, Ren Kecheng, the last of the Old Constitutionalists, has been rumoured to be in talks with Zhou to join his broad coalition, hoping to secure one last victory in his middling career."
 UPC.federalelections.225.a:9 "The Old Xingyi Clique reclaims leadership of Guizhou."
 UPC.federalelections.225.b:9 "The New Xingyi Clique asserts their dominance."
 UPC.federalelections.225.c:9 "The Tongzi Clique rally a disparate coalition for change."

 #Low Yield (230-239)

 UPC.federalelections.230.t:9 "Shaanxi: Political Science's Fiefdom"
 UPC.federalelections.230.d:9 "Shaanxi Province retains one of the richest histories in all of China. Home to Xi'an, it is considered one of the cradles of Chinese civilisation, with thirteen feudal dynasties establishing their capitals in the province from the Zhou dynasty to the Tang dynasty. Albeit for its historical importance, it has remained rather poor as is the nature of most interior provinces since the late Qing.\n\nEver since the Zhili's unification in the 1920s, it has effectively been split into two zones of influence. The South, and the capital of Xi'an, has been ruled by timid Zhili associate Governor Liu Zhenhua. A member of the Political Science Clique, he is their highest office holder in national politics. The North was ruled by Feng Yuxiang and his disparate Guominjun, rallying together in a desperate arrangement with Yan Xishan of Shanxi.\n\nFederalism itself has had a short stint in the province, with Anhui Clique member Chen Shufan of Shaanxi responding to fellow Anhui member Lu Yongxiang's suggestion to utilise the banner of  \"united governance\" to fight against the Beiyang Government. Defeated by Feng Yuxiang in 1921, and with his army utterly destroyed, he retired from politics, and focused on Buddhism. Albeit not very relevant, he has made a token endorsement of the Grand Republican Alliance in Shaanxi.\n\nThe local China Democratic League branch has been formed out of old Guominjun and Kuomintang affiliates, including one of Feng Yuxiang's \"Red Priests\", Yu Xinqing. Absorbing the various leftist sympathisers into their ranks, they have begun to pull on populism and agrarianism to win votes.\n\nOnce the most premier actor in the province, Liu Zhenhua has not been one to sit down idly. Even though his Zhengsongjun has been vanquished, he has managed to amass enough political capital — with assistance from the [UPC_GetDCPPartyName_nocolour] — to almost shut out much of the political opposition, and has rallied forth the PSC to retain their Province"
 UPC.federalelections.230.a:9 "The PSC leverage their ties to secure Shaanxi."
 UPC.federalelections.230.b:9 "Shaanxi's Federalists reunite for a new start."
 UPC.federalelections.230.c:9 "Shaanxi's left coalesces into a working coalition."

 UPC.federalelections.231.t:9 "La Démocratie au Xibei ?"
 UPC.federalelections.231.d:9 "Le Xibei, c'est-à-dire le nord-ouest de la Chine, représente les trois provinces du Qinghai, du Ningxia et du Gansu, le Qinghai et le Ningxia faisant partie des provinces les plus récentes de la nation. Longtemps dominé par la Clique des Ma, un groupe de seigneurs de la guerre Hui, cette dernière était à l'origine composée de trois familles différentes, mais les conflits et autres dynamiques ont cristallisé ces factions entre la Clique des Ma du Qinghai, la Clique des Ma du Ningxia et la Clique des Ma du Gansu. Bien qu'assez régionalistes, elles sont restées chinoises et ont participé à la politique nationale avec un rôle secondaire, comme lors de leur association avec le Guominjun.\n\nLe Xibei en tant que tel est une région pleine de diversité ethnique, culturelle et religieuse, et par conséquent de tensions. Accueillant des Tibétains, des Hui, des Han et des Mongols, la politique y est bien moins idéologique que personnelle, ethnique et religieuse. Propageant l'Islam yihewani, les Ma en ont une interprétation modérée et patriotique, et répriment les sailaifengye et autres sectes islamiques considérées comme sécessionnistes, particulièrement celles associées aux Ouïghours du Xinjiang. Un traitement similaire a été remarqué pour les Tibétains et les Mongols du Qinghai, même si Ma Hongbin a eu plus de retenue envers la Ligue Alxa.\n\nAvec leur visite surprise à Lanzhou, les candidats principaux ont amené une attention renouvelée sur ces provinces assez reculées, mais le Xibei manque par conséquent de toute base idéologique socialiste ou libérale. La FPDC avait réussi par le passé à y implanter quelques groupes d'intellectuels, comme le Groupe politique démocratique du Nord-Ouest et l'Association démocratique de la Jeunesse pour la Promotion de l'Anti-impérialisme au Nord-Ouest, mais beaucoup les considéraient comme des projets voués à l'échec.\n\nFinalement, le Xibei étant resté largement déconnecté et tribal, les fleurs de la démocratie pourraient prendre du temps à s'épanouir. Certains ont plaidé pour travailler avec les anciens locaux, pour s'assurer de la conformité et de l'obéissance, mais d'autres idéalistes ont insisté pour poser les fondations d'une future démocratie."
 UPC.federalelections.231.a:9 "Les candidats se concentrent sur la promotion de la coopération des chefs Hui."
 UPC.federalelections.231.b:9 "Les candidats tentent de construire l'infrastructure partisane pour l'avenir."

 UPC.federalelections.232.t:9 "Inner Mongolian Nationalism and the Federal Project"
 UPC.federalelections.232.d:9 "Inner Mongolia has seen considerable strife across the warlord era. Torn between its Chinese and Mongol identity, revolution and tradition, Federalism is a late comer to the divided pastoral steppe.\n\nIn the west, the KMT was the first to form an organised political party. Bai Yunti, one of Prince Gung's protégés and a KMT member, allied with the Mongolian Nationalist Party to form the Inner Mongolian Nationalist Party in Khalgan to unite various inner Mongolian revolutionaries. But the IMNP would later divide into three: the Kharachin Bai's \"Steering Committee\", the Daur Fumingtai's, \"New\", the Tumed Ulanhu's \"Youth\" factions.\n\nOn the other side of the aisle (but often sharing membership with the Steering Committee faction) are Prince De's \"Young Mongols.\" The eclectic alliance of Mongolian nationalists, students, nobles, and revolutionaries has transitioned from a conservative to a relatively pluralistic outlook. With Sechin Jagchid (one of De's close protégés) leading the charge for their participation in Federal politics under his progressive Mongolian Youth Alliance. The MYA, YM, and IMNP(SC) have sought to form a pan-ideological coalition. Seeking neither to submit themselves to the CDL or GRA, the coalition has refused to cooperate with either party, standing for Mongolian autonomy and nationalism first and foremost.\n\nFor his part, Prince Gung's political heir, Wu Heling, has stood alone with his Mongolian Consolidating and Rehabilitating Group, suggesting his openness to work with both the CDL and GRA.\n\nMeanwhile the Eastern Inner Mongolian Autonomous Caucus has rallied under Buyanmandukhu, Manibadara, Khafengga, and Askhan. Most influential in Mongolian areas formerly under the Fengtian Clique, they led a Khorchin-Kharachin dominated reform effort even under the auspices of Chimedsampil, the Jirim League Leader. Sympathetic to progressive efforts, they have broadly opposed the feudal system of Mongolia, parlaying with the GRA."
 UPC.federalelections.232.a:9 "The Leftist IMNP destabilises the region."
 UPC.federalelections.232.b:9 "Mongolia can only survive under the MYA-YM-IMNP(SC) coalition!"
 UPC.federalelections.232.c:9 "Wu Heling and the MCRG reaches an unhappy compromise."
 UPC.federalelections.232.e:9 "The EIMAC-GRA Alliance brings hope for the future!"

 UPC.federalelections.233.t:9 "Heilongjiang: The Icy Frontier"
 UPC.federalelections.233.d:9 "At the edges of China's Northeastern Frontier, Heilongjiang is an icy and inhospitable land that only a few call home. During the Warlord Era, Heilongjiang was under Zhang Zuolin's Fengtian Clique which had its homeland based in the Three Northeastern Provinces. Zhang sent his old friend Wu Junsheng to rule Heilongjiang as governor, who brought Wan Fulin and Ma Zhanshan as his deputies. Wu was largely uninterested in ruling, and left the job to his two subordinates.\n\nWith the fall of the Fengtian Clique and unification of China undertaken by [ROOT.GetLeader] and the Federalists, the ex-Fengtian administration has largely remained intact, with the Federal Government still attempting to consolidate all of China proper and reel in former warlord administrations. The Heilongjiang provincial government has largely sympathised with the Recovery and Communications Cliques composed of ex-Anhui Clique parliamentarians and officers.\n\nThe local military garrison, who continue to suppress local socialist guerillas, have indicated their preference for strong centralisation efforts across the Republic, with some being particularly fond of the YCP. Heilongjiang is also home to a sizable number of White Russian Emigrés, who fled due to the Russian Civil War and the Savinkov regime, and had extensive ties with the Fengtian establishment, thus increasing the hold of the Recovery League.\n\nThe GRA of [ROOT.GetLeader] has only a small connection to Duan Qirui and the Recovery League, but it is hoped that their partnership will be electorally fruitful. Separate from the titans of Heilongjiang politics, General Zhou Yawei and his wife Yin Ruizhi have established a minor party of their own, the rebuilt Restoration Society. Initially a Tongmenghui splinter, the Restoration Society is now a vaguely republican and nationalistic party centred around Zhou himself, and unaffiliated with either the GRA or CDL."
 UPC.federalelections.233.a:9 "The Old Order remains intact."
 UPC.federalelections.233.b:9 "A win for the upstarts!"

 UPC.federalelections.234.t:9 "Political Duels and the Future of Taiwan"
 UPC.federalelections.234.d:9 "Having been occupied by Japan since the conclusion of the First Sino-Japanese War, Taiwan has seen a long period of separation from the Chinese mainland, yet such a period was fraught with resistance. A series of movements demanding that Taiwan rejoin China, or otherwise receive home rule cropped up, ultimately manifesting in the formation of the Taiwanese Cultural Association led by Lin Xiantian and Jiang Weishui. Progressive in outlook, it gradually radicalised leading to its disbandment after Japanese arrests of members.\n\nWith the Kuomintang adjacent Taiwanese People's Party being founded by Jiang on his shift leftwards, the conservatives within the TWA left to form the Taiwanese Alliance for Home Rule under Lin Xiantian, an admirer of Liang Qichao. In essence, replicating the mainland's struggle between revolution and reformism.\n\nIn the new era the TPP has struggled to find its footing due to Jiang's political radicalism and authoritarianism clashing with many moderates like Cai Peihuo who have threatened defection. Their cooperation with the marginalised Taiwanese Syndicalist Party has also been suspect, having been suppressed by Chinese political authorities ever since they arrived on the island.\n\nMeanwhile, many of the former gentry and other elites of the island who cooperated with the Japanese occupation have attempted to pivot towards working with the new Chinese regime, with varying results — the perception of the TAHR as unpatriotic has largely hurt its reputation with occupational authorities.\n\nPlaying spoiler as a third party in addition to the major two parties on the island, the Taiwan Restoration Comrades Association, led by brothers Liao Wenkui and Liao Wenyi, has crashed onto the scene. Composed of Western-educated technocrats and intellectuals, it is a generally liberal movement, seeking to court both the GRA and CDL at the same time, though have taken a more Neo-Confucian interpretation during the Zhang Junmai-Hu Shih debates over vitalism and pragmatism."
 UPC.federalelections.234.a:9 "The TPP and the left triumph in elections!"
 UPC.federalelections.234.b:9 "The TAHR beat the allegations and win!"
 UPC.federalelections.234.c:9 "The TRCA ride the liberal wave to victory!"
 UPC.federalelections.234.e:9 "Mainland occupational authorities continue to dictate elections."

 UPC.federalelections.235.t:9 "Shanghai: China's Urban Hotspot"
 UPC.federalelections.235.d:9 "The Paris of the East, Shanghai is perhaps the most deserving Chinese city to receive that title. The largest and most prosperous, it is arguably such a large political entity on its own that it warrants its own special treatment, different from that of the rest of Jiangsu province. China's reclamation of the Legation Cities was a major triumph for the [UPC.GetName], finally bringing the Century of Humiliation to a close, and uniting the country in a moment of perpetual national unity. But of course, politicking must continue.\n\nShanghai has also, of course, been the site of major Chinese labour movements despite the brutal suppression of the 1932 Shanghai Uprising. It naturally also overflows with ties to the Triads, which have often lent themselves to revolutionary republicanism and nationalism — blurring the lines between Triad and Revolutionary. In addition to the KMT, the CSP, the CDL, and the GRA, many smaller parties have emerged.\n\nAn Ruoding, editor of the Lone Star Magazine and founder of the Lone Star Society is a proponent of the \"great chivalrous spirit\", using self-perfection as a tool for class liberation, implementation of Tridemism, and attainment of Datong. Utilising his Formation-of-the-Spirit Learned Society, he hoped to end Zhili rule, use European National Populism to strengthen internal discipline and unity. Despite this, he has ties to both the right and left of the KMT.\n\nThe Green Gangs have sponsored Zhu Xuefan's rise through the postal unions, resulting in the Society of Determination. Despite accusations of yellow unionism, he has become a famous labour organiser and has formed the Chinese Labour Party. Despite his CSP and criminal past, he has surprisingly pivoted to the CDL. For their part, the Zhang brothers have utilised their elite connections to pull votes for the CDL.\n\nThe GRA has utilised Chu Fucheng's Democracy and Science Forum to tide over the Jiangnan region, joined by various other intellectuals in Shanghai, who have sided with the PIP and PGP."
 UPC.federalelections.235.a:9 "The radical left delivers a stinging rebuke of the new government."
 UPC.federalelections.235.b:9 "The CDL assembles a centrist liberal-labour coalition to sweep elections!"
 UPC.federalelections.235.c:9 "The GRA unites federalists and intellectuals amid conservative fears."

 #Fringe Yield (240-249)

 UPC.federalelections.240.t:9 "Knives Out in Xinjiang"
 UPC.federalelections.240.d:9 "Xinjiang is a distant province from the centres of Chinese power in the Central Plains, but [ROOT.GetLeader] has nonetheless chosen to dedicate a sizable campaign in the region. Media covering the election have speculated that the true intent of the election was to celebrate the Republic's restoration of Chinese authority from East to West, and that the increased attention prompted the opposition to send campaigners to Dihua too, forcing [ROOT.GetLeader]'s hand. To say that the election campaign has not gone smoothly would be an understatement, with the President nearly being shot by local insurgents.\n\nIf [ROOT.GetLeader] was intending to highlight restored authority in Dihua, the main message that seems to have been promoted is that much of Xinjiang remains volatile and true stability eludes the province despite the temporary provincial military government's best efforts. Ethnic tension has not been eased either, as the native Uyghurs and Kumulliks remain skeptical towards Han domination in the Local and Central Government. However, there have been a shocking number of local leaders willing to work with the government. Yulbars Khan, the last Chancellor of the Kumul Khanate, has made his peace with the central government and has voiced his cooperation.\n\nMasud Sabri and Isa Alptekin, who formerly partook in the East Turkestan Republic are also moderate conservative Uyghur leaders willing to cooperate with Chinese rule while searching for autonomy. Burhan Shahidi, generally considered a KMT sympathiser but flexible in his loyalties, has also pledged his willingness to cooperate with the Federal Government. However, more radical Uyghur leaders of the former East Turkestan Republic - whether due to nationalistic, socialist, Islamist, or some mix inbetween - have rejected calls to participate in the elections, vowing to continue violent struggle to secure full independence."
 UPC.federalelections.240.a:9 "The Collaborators form a working coalition!"
 UPC.federalelections.240.b:9 "Fear will keep the local systems in line."

 UPC.federalelections.241.t:9 "Future of the Tibetan Sangha"
 UPC.federalelections.241.d:9 "Tibet, much like Outer Mongolia, has been a region dominated by the Buddhist Sangha for centuries. Under the nigh-autocratic power of regents and powerful lamas, even the Dalai Lama has been assassinated, or is otherwise subjugated to the whims of the Clergy. With monasteries and nobles controlling much of the material wealth, the common people are utterly lacking in some form of popular representation — with a lot even being indentured slaves to monasteries.\n\nHowever, not all is dim. As the advance of the modern age reached the Tibetan Plateau, the stint of pro-reform cliques winning the Tibetan power struggle of the 1920s saw sweeping modernisation on the plateau. With their success and further developments, organisations such as the Tibet Improvement Party, and the Kyicho Kuntun Group would be established.\n\nA party inspired by the Indian National Congress, and founded by the likes of Pandatsang Rapga, Thubten Kunoheka, and Solang Gyalpo, the Tibet Improvement Party nominally adheres to the socialism espoused by the Azad Hind, as the majority of their ranks have studied in Calcutta. Generally considered somewhat Sino-philic however, they have opposed the Dalai Lama fiercely, and contain a radical wing led by Rapga.\n\nThe Kyicho Kuntun is a rather mysterious group conceived to have been established by Tsipon Lungshar. Or at least, that is what his enemies would have you believe. Nonetheless, Lungshar does possess a modicum of political support, and a close clique of relatively liberal (by Tibetan standards) moderates whom seem privy towards the advances of the Grand Republican Alliance, and the hopes of autonomy for the Tibetan people.\n\nWhilst the government could push local politics in a direction to see the preferred candidates, the KK and TIP, achieve victory, there is always the option to respect the local democratic process — whatever the results may be."
 UPC.federalelections.241.a:9 "We control the elections, and we control who is voted."
 UPC.federalelections.241.b:9 "Adhering to our principles wouldn't hurt."

 UPC.federalelections.242.t:9 "Sundering of the Great Mongolian State"
 UPC.federalelections.242.d:9 "For a second time in the century, the Great Mongolian State has been brought to heel by Chinese occupation. Incorporated into the Qing in 1691 after intermixed period of cooperation and warfare, the Outer Mongolian lands would see relative autonomy compared to their Inner Mongolian brethren, and following efforts of the 1911 Mongolian Revolution, quasi-Independence and union with Hulunbuir and Barga to the East. Dysfunctional at the best of times, Mongolia would be brought under heel by the Anhui Clique in 1919.\n\nThis second occupation would spawn a myriad of new political associations and parties to oppose the Chinese occupation. East Khuree, Consular Hill, and the Noblemen's Group. All united in opposition against the Chinese, they would cooperate sparingly, with the former two groups coalescing into the Mongolian Nationalist Party in mid-1920 under the stewardship of Dogsomyn Bodoo, and Soliin Danzan. Cooperating with the Kuomintang — having sent Tseren-Ochiryn Dambadorj, Damdin Sükhbaatar and Ajvaagiin Danzan to their First Congress in 1924 — the MNP's fractured personalities would result in a highly competitive internal environment, with repeated oustings in the interwar.\n\nDue to a thorough lack of electoral infrastructure, elections within Outer Mongolia have been opted to be held vocally, and the MNP's broad-tent coalition has begun to sweep the populace, making grand demands for autonomy, hushed murmurs of dismantling the feudal system, a unified Pan-Mongolian administrative region, and rejection of Han imperialism.\n\nWhilst the MNP has been hoarding the spotlight, the Feudal system of Mongolia largely remains intact. Both lama and lay noble are privy to retain their privileges, unsure of the MNP's intentions, and figures such as the Khans of the Outer Leagues are perfectly willing to cooperate with [UPC.GetLeader] presuming that their rights are protected. Albeit, the nobles and lamas themselves prove equally as fickle as the revolutionaries."
 UPC.federalelections.242.a:9 "Down with Han Imperialism! Mongolia advances under the MNP!"
 UPC.federalelections.242.b:9 "Make deals with the nobility, ensure their compliance."
 UPC.federalelections.242.c:9 "Call off the elections, citing instability..."

 UPC.federalelections.243.t:9 "Elections in Outer Manchuria"
 UPC.federalelections.243.d:9 "In what has largely been seen as an upset in the electoral race, the two major contenders for the Federal Elections, the China Democratic League and Grand Republican Alliance, have sent various campaigners and candidates to the recently conquered Outer Manchuria region. Focusing largely on Vladivostok (Now Haishenwai, Jilin Province), they have focused their campaigns on stressing the integrity of the region to the Chinese nation.\n\nLargely this has been an upset for the local population, which remains largely Russian. Despite attempts from nationalists to drum up war-bands of settlers to integrate and inundate the region with Han Chinese, this has largely failed to manifest. In part due to the lack of economic opportunity within Siberia, even Haishenwai.\n\nThe Russian Far East before its incorporation into the Chinese state was quite ethnically diverse, including Japanese, Koreans, Russians, Yakuts, Buryats, Chinese, and others in a cultural mixing pot. Naturally, a large amount have since emigrated back to their homelands, either fearing oppression or refusing to live within a Chinese state. Despite this, the region remains largely Russian, and with impending local elections presumed to be announced, there is the belief that they would be filled largely by Russian-led parties, many of which demand home rule if not outright independence — such as the Oblastniki, which have re-emerged.\n\nOf course, this precludes the notion that the government hopes to hold legitimate elections in such a dangerous territory in the first place. With a large portion of the campaigning focusing on the international news presence, many have begun to fear that various Pro-Russian parties will be outright banned, or elections merely rigged, guaranteed for the winning party."
 UPC.federalelections.243.a:9 "Of course....elections...right."
 UPC.federalelections.243.b:9 "Elections? What elections?"

 UPC.federalelections.244.t:9 "Singapore: The Broken Safe Haven"
 UPC.federalelections.244.d:9 "Strategically located in the heart of South East Asia along the Straits of Malacca, the island of Singapore holds a unique history with China, with more than half of its population being ethnically Chinese as a result of a century-long wave of migration. Despite the island's distance from China, the local Chinese community has nonetheless played a role in the nation's politics, providing a safe haven to Tongmenghui revolutionaries when uprisings against the Qing government ended in failure, alongside sending aid to revolutionaries during the Xinhai Revolution.\n\nAfter the success of the revolution, the local Chinese community came to support the Kuomintang, with local branches established on the island alongside Malaya. Singapore soon became a hotbed for leftist revolutionary radicalism, host to socialist organisations seeking not only to aid the struggle against the Beiyang Government back in the mainland, but foment unrest against British colonialism in Singapore. In spite of the Northern Expedition's collapse and increasing German presence within the former colonies of the decaying British Empire, support for the KMT remains strong and steady within local community.\n\nCircumstances have changed a lot in recent years, however, for none could've predicted the island's occupation under China. Adding to the astonishment of many was the surprise visits by leading candidates of China's upcoming election. Whilst the significance of their campaign in a faraway island of little political contribution was lost to everyone, some have speculated the acquirement of the local business community's patronage to be the true reason for the visits, as it constitutes a large portion of the aid sent to the mainland among the Chinese Diaspora.\n\nRegardless of the intentions the visits hold, the campaigning in Singapore remains unruly as unease over the increasing political marginalisation of the island's non-Chinese population has added fuel to an already fractious political scene."
 UPC.federalelections.244.a:9 "The CDL's socialistic stance wins over the local leftists."
 UPC.federalelections.244.b:9 "The GRA's moderate stance wins over the local businessmen."
 UPC.federalelections.244.c:9 "Neither candidates manage to win over the local community."

 UPC.federalelections.245.t:9 "Shifting Arena of the Diaspora"
 UPC.federalelections.245.d:9 "Outside China lives a significant Chinese Diaspora spread across the world, watching from abroad the chaotic politics that envelopes their homeland. While local branches of mainland political parties exist in countries with a diaspora population, émigré groups have formed their own political parties operating from the city of Hong Kong, safe from the thuggish oppression of mainland warlords but close enough still to work towards achieving their political aims in China.\n\nConfined within the city exists a plethora of émigré parties such as the People's Democratic Liberal Union, the Chinese People's Liberal Party, and the Democratic Progressive Party, independent from the major political parties that have come to dominate mainland politics and shrouded in the mists of irrelevancy. Among these parties exist Hong Men secret societies that have yet to join the GRA, with the largest among these being the Chinese Hong Men People's Rule Party.\n\nClaiming to represent the interests of the three million émigrés in their motherland, the party had been locked in a power struggle between its two founders: Situ Meitang and Zhao Yu. Outside the party, some were against the politicisation of the Hong Men by the CHMPRP, establishing their own associations - the Hong Men People's Rule and National Reconstruction Society led by Lin Youmin, and the Hong Men Revival Association organised by Zhang Zilian, which has since morphed into the People's Livelihood and Progress Party.\n\nThis shifting political arena of Hong Men parties has seen a change in development with the recent unification of Hong Men parties under the League of Middle Parties, acting as a middle ground between the overtly left-wing CDL and the semi-reactionary GRA. With the election in China becoming tense as major parties scramble to garner political support wherever they can, both leading parties have resorted to courting the favour of the LoMP and in turn, the overseas diaspora."
 UPC.federalelections.245.a:9 "Surprisingly, the LoMP's leftist tendencies win out!"
 UPC.federalelections.245.b:9 "The Hong Men parties mobilise votes in favour of the GRA."
 UPC.federalelections.245.c:9 "The Émigrés yearn for a stronger, traditionalist China."

#Interest Group Events
 UPC.federalelections.250.t:9 "The Working Man in a New China"
 UPC.federalelections.250.d:9 "Labour Union relations in regards to the goverments within China have long been fraught. With the ever increasing tide of Worker's self-understanding, the proliferation of the worker's movement, and increasing industrialisation, the Chinese Union movement has made ever increasing and ever more violent attempts to cultivate change for the nation's workers. The Hong Kong-Canton Strike, the Beijing-Hankou Strike, the Shanghai Uprising are but only a few notable examples.\n\nThe nature of the movement in-regards to Federalism however, is more mixed. A portion of the Old Federalists have a sincere belief that unions should exist on principle. But they shall not be political, and shall be cooperative towards authority — no spontaneous strike action. Other hardliners desire absolute control over the union movement, preventing any and all disruptions to production.\n\nThe China Democratic League, being more intellectually based, is open to unions playing an open political role, but not... too much. Other parties, such as the [UPC_GetDCPPartyName_nocolour] or YCP, and various independents, have expressed interest in unions and organised labour. But in practice, their commitment varies. All of them, including the CDL, tend to view the economy in a corporatist sense — the need for all classes to work together like a machine. Unions may be allowed to represent workers, as long as they are not insurrectionary socialists; a social role, but not a stringent political one.\n\nOf course, fears are still paramount about the allure of syndicalism infiltrating the labour movement. Socialists, particularly those of extremist tendencies, believe unions to be a major cornerstone in the revolution's future, and have traditionally had the easiest time making gains amongst the workers."
 UPC.federalelections.250.a:9 "Unions need to be strictly monitored and kept apolitical."
 UPC.federalelections.250.b:9 "Unions are a tool for class harmony and economic revival."
 UPC.federalelections.250.c:9 "Unions ought to be left to sort out their own politics."

 UPC.federalelections.251.t:9 "Disharmony in the Countryside"
 UPC.federalelections.251.d:9 "Within the countryside, class relations between the bourgeoisie, \"local bullies and evil gentry\", and the agrarian peasants have been arguably even worse than that of the worker's movement. Effectively living a life of glorified feudalism, many peasants are bound to their gentry masters, and at the mercy of roving bands of bandits. Generally poorly educated and poorly treated, they have proven easily mobilised by the socialists, and coerced by the gentry. Despite grandstanding from various figures, truly very few speak for the masses.\n\nNow a conceivable electoral topic, the tensions between peasants and tenant farmers versus the great landlords and gentry have intensified, with neither side really positing the most perfect solution to the issue. Both the GRA and CDL have spoken on principle about how farmers deserve better treatment, but fundamentally are not of the peasant class — majorly composed of intellectuals, or other elites — and so gravitate towards the gentry in practice.\n\nThe Grand Republican Alliance, being far closer to the gentry class (alongside other Liangists such as the Young China Party), have hoped to create some form of local rural agrarian harmony. Uplift the peasants slowly through the gentry, limit excesses and abuses, but retain the pressure upon the peasantry to improve China's national poverty.\n\nEmerging as the intellectual's motivated antidote to the issue in the 30s, the Rural Reconstruction Association, brainchild of Liang Shuming and James Yen, have emerged in prominence upon discussion of the issue. Directing all issues towards that of education, and the local Chinese village, the RRA believe that the fundamental building block (in the Confucian interpretation) of China, the humble village, has been neglected. Through their resuscitation, and at least partially proven by example, the RRA insist upon the belief that the situation will solve itself."
 UPC.federalelections.251.a:9 "Peasants need to know their place."
 UPC.federalelections.251.b:9 "The Peasants need our guidance."
 UPC.federalelections.251.c:9 "The Peasants are of little concern."

 UPC.federalelections.252.t:9 "Contours of a Bureaucrat"
 UPC.federalelections.252.d:9 "For as long as there has been rival dynasties and cultures in the North of the nation and South of the nation, there has been this ephemeral \"North-South\" divide, loosely along the Yangtze. With inheritance of the North's domain, the new Federal Republic has been saddled with all of its sins: patronage networks, apathy, militarism, corruption. As has been evident even in recent history, the North and South have struggled both geographically and ideologically. For the South, having long been subjugated to the North, revolution was but the most viable display of political action, and it at least proved successful initially.\n\nWith Xinhai ruined through the distortion of the Beiyang Republic, Federalism too would see its essence falter amongst Northern politicians and intellectuals. Experimenting with such notions, most notably under the auspices of Duan Qirui, Cao Kun, and Wu Peifu, flirtations between the Anhui and Zhili Cliques with various Federalists both in the South and North ultimately bore very little fruit — perhaps the only lasting remnants being that of the Cao Kun Constituion, or Hunan Province.\n\nInheriting its bureaucracy, the nation has also integrated much of the Guanxi networks of the North. The bureaucracy proves itself too valuable yet simultaneously too ingratiated with existing \"families\". Procuring control of these networks grants the government inordinate power in regards to the voter, especially the northern voters who fear loss of their privilege, and it has naturally become a topic of heated-yet-hushed debate.\n\nAny disruption to existing networks is sure to be fraught: sure to prove the possibility of sundering the incumbent government should it prove devastating enough, but others have insisted upon the ejection of existing networks — albeit unofficially suggesting their own men occupy the power vacuum. Of course, the option to let sleeping dogs lie forever remains applicable — disturbing the hornet's nest of entrenched power dynamics in the north may prove too unwieldy."
 UPC.federalelections.252.a:9 "Backroom deals are how things are smoothed along..."
 UPC.federalelections.252.b:9 "Substitute their men for our own."
 UPC.federalelections.252.c:9 "Best not poke the hornet's nest."

 UPC.federalelections.260.t:9 "China's Student Whirlwind"
 UPC.federalelections.260.d:9 "Students and the youth have long been the fundamental bedrock of a lot of China's drastic political change. Heirs and sires of political legacies, the students of the 1910s and 20s have emerged to be the leading intellectuals and political figures of the present day. With many of their debates of yesteryear being imitated in-kind, on new subjects yet in the same old institutions. The debates between Hu Shih and Hu Hanmin, Liang Shiqiu and Lu Xun, Chen Duxiu and Zhang Dongsun, all have seen their spotlights and their successors.\n\nOf course, not all of it was political activism, much of it was literary. What with the bounding New Culture Movement, proliferation of Venacular Chinese, styles of written poetry and prose, and all sorts were debated in the halls of Beijing University and elsewhere. Yet with daring young minds, enters organised political movements. The Chinese Syndicalist Party, the Young China Party, the Endeavour Society, the Crescent Moon Society, the Democratic Socialist Party, and others.\n\nIn the present day, many have begun to emulate the Kuomintang in their initiative to procure the youth movement's support into their political activities. Sponsoring a broad array of literary societies and youth organisations, the Chinese Democratic League and Grand Republican Alliance have created organisations such as \"Democratic Youth\", allowing endeavouring members to be considered as preparatory members.\n\nOrganising poetry societies, dance societies, education societies, and women's societies, they have also created organisations such as the All China Anti-Civil War Association, and a slew of party newspapers. All to varied successes amongst the populace."
 UPC.federalelections.260.a:9 "Emphasise the nation's reconstruction."
 UPC.federalelections.260.b:9 "Emphasise patriotism and national unity."
 UPC.federalelections.260.c:9 "It's nice to simply watch the scholars debate."

 UPC.federalelections.261.t:9 "Compradors, Merchants, and Business Elite"
 UPC.federalelections.261.d:9 "Chinese Industry has seen great advances since the early onset of the 20th century. Through cultivation of the Qing, and later focused industrialisation efforts of various warlords, foreign powers, local industrialists, and an assortment of merchants and businessmen, the nation has thrown itself into the modern era. At least, in the coastal and urban regions; of course the image in the interior is far less prosperous and bounding.\n\nVarious large businesses have emerged, such as the Anshan Iron & Steel company, Peking Syndicate, Krupp Steel, HSBC Bank,  and Phelps-Dodge. There have also been various regional businesses, Green Island cement, Zhejiang Iron Works,  or the Shanghai Flour Mill. Organising themselves in various organisations such as the Jiangnan Consortium, or aligning with cliques such as the Communications Clique, there has been a subtle but pronounced dispute between opinions on trade, protectionism, exports, and tariffs.\n\nVarious Federalists themselves have been split on the matter. Many are large corporatists, owing to their Liangist legacy, and believe that the economy should be controlled by the government, and working in harmonious service for the people. As such, they are large proponents of a pro-tariff policy.\n\nOthers have proven to be more privy towards the free-trade side of the spectrum, with beliefs that patriotic domestic businessmen should be allowed to trade freely, and that such trade allows free exchange of ideas between entrepreneurs. They only necessitate that it be fair, and on equal footing. Generally, such an outlook is vindicated through China's natural material wealth and raw resources, and many politicians with business ties have begun to push such an outlook.\n\nRather curiously, there is an outcropping of individuals who desire an all-out fight and expropriation against all foreign businesses and investments, campaigning on radical ultranationalism, ultra-protectionism, and fervent eradication of concessions."
 UPC.federalelections.261.a:9 "Foreign trade, when conducted on equal terms, is beneficial for all."
 UPC.federalelections.261.b:9 "Our budding industrial sector demands state protection and investment."
 UPC.federalelections.261.c:9 "Railing against foreign and domestic exploitation works every time."

 UPC.federalelections.262.t:9 "Servicemen in Politics"
 UPC.federalelections.262.d:9 "The role of the military in politics has been intertwined ever since the first shallow steps of the Beiyang Republic. In the present, the role of militarism and the military is still enshrined, even in the new republic. Politicians on all sides tour various military arsenals and army bases, riding the highs of patriotism. In addition, an assortment of former officers and military men have begun to transfer their careers into statesmanship, running for local office and campaigning on large amounts of nationalism.\n\nThe integrity of military men running for office has been called into question. On a philosophical level, at what point are officers forbidden from immersing themsevles in politics — is it not merely warlordism in new clothes? Inevitably a lot of them will promote their old friends in the army, alongside shooting down proposals for demilitarisation.\n\nAnd this doesn't even concern situations wherein the military is directly involved in politics. Individuals running for office are \"retired\" in name only — if they lose the race, they merely rejoin the military. During the unification of the nation, it was common for the military to appoint delegates to recently \"liberated\" regions, and otherwise influence local politics, a practice that unofficially continues in some areas. This is to such a degree that many of their appointed delegates remain in office. And of course, the ever present issue of the army intimidating the people remains present, cementing itself as somewhat independent of civilian control.\n\nAlas, the people have made many sacrifices in recent times, and as a result has a large amount of veterans — young individuals crippled both physically and mentally. The families of these soldiers, dead and alive, have also been affected due to the recent wars — and will undoubtedly demand pensions alongside financial support. To them, the promotion of their fellow soldiers in civilian roles is validation of their service."
 UPC.federalelections.262.a:9 "Of course the President as commander-in-chief will be seen with his men!"
 UPC.federalelections.262.b:9 "The opposition makes some headway calling for a transition to peacetime."
 UPC.federalelections.262.c:9 "The Army will always be the patriotic pillar of our nation-state."

 UPC.federalelections.263.t:9 "Strongmen Surge in the Polls!"
 UPC.federalelections.263.d:9 "The many different facsimiles of a warlord is multi-faceted, and depending on the individual, interpreted to a varying range of degrees. To truly posit, what is a warlord? A police chief who is also a village elder, a county magistrate who is also a major landlord, a military officer who has also been elected as a senator — all carry elements of being respected gentlemen to some, and a local tyrant to others.\n\nAmongst the ranks of warlordism are various tiers of significance — petty and greater. Flooded with their subordinates, various local warlords and operatives, and the authority figures acting below them — gentry and village head. Many have compared it to a bastardised form of feudalism that was present in Europe, or Japan, or Matryoshka dolls, or even spider webs, but the tangle of relationships evade any clear hierarchies.\n\nIn some ways, the relationships warlords have are more important than their direct control of the guns — these warlords have extensive ties not only to military forces, but to contacts in the social, economic, and political sphere simultaneously.\n\nThe endurance of warlordism has seen it so that even in the new Federalist government, its attempts to implement democracy, and defang the warlords, it has not quite excised them from retaining power. Some have even begun to muster genuine local popularity as \"Champions of the People\", or a \"Defender Against the Tyrannical Central Government\", or even just as an honest local elite compared to corrupt central government magistrates, or indifferent party officials. Suffice to say, with their popularity and connections, they have been enabled to win local elections on genuine support, as opposed to chicanery.\n\nWith their political comebacks, the intellectuals have begun to popularise the onset of a new era of warlordism, and have begun to attack the President and government for allowing such \"rot\" to fester once more."
 UPC.federalelections.263.a:9 "The President will not stand for the re-emergence of warlordism!"
 UPC.federalelections.263.b:9 "The opposition exploits this opportunity to undermine the President."
 UPC.federalelections.263.c:9 "Sometimes democracy takes odd turns."

 UPC.federalelections.270.t:9 "Future of the Fairer Side"
 UPC.federalelections.270.d1:9 "With the formalisation of women's suffrage in clearly written paper, the women of China have finally gained the universal right to vote, a fairly all-popular measure by most metrics. Albeit most women within the nation have practically defaulted back to their family's views on politics, parties have already begun adapting — seeing the greater need to appeal to the women's vote.\n\n$UPC.federalelections.270.d_end$"
 UPC.federalelections.270.d2:9 "Whilst women in China do not universally have the formal right to vote, some progressive-leaning provinces such as Guangdong and Hunan have nonetheless granted it in their provincial constitutions, albeit others have lagged behind. Whilst their right to vote is not nationally guaranteed, women are a powerful social force and cannot be fully ignored.\n\n$UPC.federalelections.270.d_end$"
 UPC.federalelections.270.d_end:9 "In the early 20th century, movements such as \"New Woman\" began to emerge. Calling for the promotion of women's rights and freedom from constrictive Confucian practices, Xinhai would see various all-women rebel units were raised, and in 1912 the Women's Suffrage Alliance was founded to work for the inclusion of women's equal rights and suffrage in the new constitution.\n\nBoth the GRA and CDL have attempted to incorporate women's issues into their platforms. For the GRA, they have focused their campaign on the protection of women and children in the workplace. The CDL have demanded that their rights be protected and opportunities in politics, education, and employment be upheld; a guarantee to women workers the rights of vacation during pregnancy and after child birth; day-care centers and nurseries should be provided to relieve women's workers of home duties, and increase economic independence.\n\nBoth have called for women's representation in government. Individuals have not sat it out either: CDL leader Liang Shiqiu has insisted on the difference between men and women, and that equality fundamentally denies this reality — education should be tailored to make them into the \"ideal woman\"; virtuous wives and good mothers. Hu Shih for his part has opposed Shiqiu's conservative outlook, demanding that full equality be established; it is of the individual to do with their rights what they wish. The Young China Party have put out a collective call that gender equality and all it pertains to is necessary for the nation to progress and advance."
 UPC.federalelections.270.a:9 "Ladies, tell your husbands to vote for [UPC_players_candidate]!"
 UPC.federalelections.270.b:9 "Progress on Women's issues is Progress on the Nation's issues."
 UPC.federalelections.270.c:9 "Confucian Gender Roles keep homes orderly and harmonious."

 UPC.federalelections.271.t:9 "Single Issues and Particularists"
 UPC.federalelections.271.d:9 "Surfing in-between the nooks and crannies of the major political debates and issues of the modern republic lies a slew of miscellany; of nonchalant nature, issues of rather dubious importance. Single issues, special interests, wedge issues. Whilst usually not quite as important to shape a whole campaign, it nonetheless is capable of swinging votes in favour of parties, small and large alike.\n\nVarious Christian missionary groups, operating largely in the Northwest but with a few contingents elsewhere in the nation, especially Shanghai, have necessitated the protection of their missions, and assurances of the right to freedom of religion — gaining necessary support amongst various other religious minorities. The media and the press have rallied for protection of the right to free speech, joined in a rather odd communion by various groups such as the Hongmen.\n\nCarving out significant niches, any denial or outright refusal to oversee these comparatively insignificant issues could see swathes of votes travel into the open arms of radicals, independents, or regionalists. And on a similar vein, contemporary parties participating in the elections could potentially all swing a portion of the voterbase their way — a win for all, some might say."
 UPC.federalelections.271.a:9 "Of course, [UPC_players_candidate] remains on top of the issues."
 UPC.federalelections.271.b:9 "Sometimes peculiar political tastes manifest into political particularism."
 UPC.federalelections.271.c:9 "Every party finds small niches they can cater to."

 UPC.federalelections.272.t:9 "Five Races Under One Union?"
 UPC.federalelections.272.d1:9 "Whilst much of the nation's northwest and elsewhere — home to many minorities — remains outside of Chinese control, and thus are subsequently impossible to represent in the Assembly or hold elections for, the government has still deemed it fit to fill various seats representative of those regions and their peoples, primarily for legitimacy reasons, and to ensure that their inevitable future integration is smooth, efficient, and quantifiably representative.\n\nHowever, the issue is decided upon the precipice of their appointment: should they be directly appointed in absentia by the government itself during this election? Or rather, should the government have various exile and loyalist groups hold elections corresponding to the electoral regions on their behalf? In-fact, should the government even cater to the concept of ethnic minorities having local autonomy in the future?"
 UPC.federalelections.272.d2:9 "With direct control of the Chinese frontier, and the unification of the nation, many minorities outside of the Han Chinese bubble now once again encompass the citizenry of the Chinese nation state. Having put down ethnic minority independence groups of varying degrees, many of their citizens fear reprisals or further Han Chauvinism emblematic of previous administrations.\n\nOf course, the history of minorities within the Chinese Republic is complex, as at its very fundamental level it is built upon a level of unity and equality. The Five Races Under One Union symbolising the Han, Manchu, Tibetans, Hui, and Mongols coming together in harmony to advance onwards onto a new prosperous era, whatever form that may be. Despite this, many proponents of that same concept, such as Dr. Sun Yat-sen, similarly carried the ideal that the Han must \"uplift\" and \"enlighten\" the \"lesser\" races of the Chinese nation to integrate them into the republic.\n\nIn opposition, various secessionist groups rose up against China, sometimes backed by imperial powers. During Xinhai, the Khalkha Mongolians broke free under Russian support, and waged a long war against China until 1915 in an attempt to liberate the Inner Mongolians, and the Daurs/Bargu. Tibet broke free similarly, securing its independence under British guarantee, and engaging in conflicts with Chinese warlord polities during the Warlord Era. Xinjiang too, suffered minority uprisings, as did the interior and south of the nation.\n\nTo heal all wounds and consider the chains binding the government, a large sect of the administration have proposed varying degrees of autonomous regions, considering its proposal by various representative minority groups. The question remains however, if such efforts are worth the endeavour."
 UPC.federalelections.272.a:9 "The unity of the Chinese nation shall always take priority."
 UPC.federalelections.272.b:9 "There are many races that make up China, and each has their voice."

#Election Challenge Events

 UPC.federalelections.280.t:9 "Rotten Boroughs"
 UPC.federalelections.280.d:9 "To be expected as a consequence of China's inordinately unhealthy existing democratic infrastructure is the state of national electoral districts during the election. Due to lack of time, or otherwise far more nefarious and insidious machinations of local administrators, a mixture of gerrymandering and poorly, or politically, drawn districts have manifested as a serious challenge to the electoral process.\n\nDubbed so-called \"Pocket Boroughs\", after the phenomenon in the United Kingdom of the 1800s, these electoral districts are so crudely drawn to encompass such a small electorate yet provide the same seat as larger or otherwise electorates that the power balance is inordinate. Granting patrons unrepresentative influence in the Assembly, various sitting assemblymen elected by only a handful of voters comparatively have the same say as one representing vast swathes of people.\n\nIn addition, low voter turnout has further exacerbated the issue. Due to the average percentage of literacy, subservience to local gentry or elected politicians, the majority of Chinese citizenry are generally politically illiterate or indifferent. As a result, a vast majority of districts are generally non-competitive, and have become easily controlled by small cabals of political elites.\n\nAs the campaigns are already underway, and elections already occurring, nothing can really be done about the drawn districts. And anything that would be done would most certainly have to be passed through the assembly. At the present, the President can pressure local candidates to play it fair, or otherwise, acquiesce."
 UPC.federalelections.280.a:9 "The central government must step in to ensure fairer votes."
 UPC.federalelections.280.b:9 "Unfortunately, that is simply the game we must all play."

 UPC.federalelections.281.t:9 "Death Throes of a Revolution"
 UPC.federalelections.281.d:9 "Bombings, assassinations, guerilla raids, campaigns of terror, uprisings. Propaganda of the deed has most certainly not run its course in the new Chinese \"peace\". On the surface, sure, flowers and doves abound. But on the extremes, on the political fringes, very few have agreed to simply live with the way history has been written. So broken. So angry. Extremists continue to lash out, and their rage has begun to cast a deep shadow on the polls. And it isn't only the Kuomintang, nay, other groups — radicals of the Young China Party — contend with the electoral system.\n\nYet it is the Kuomintang who prove themselves to be the most stringent, and successful, in their campaign of terror. Or well, that is the banner they used to fly. Most disturbingly, a large amount owe no allegiance to the KMT or Chinese Syndicalist Party anymore — they're just independent rebels without a cause. Some have grown so disillusioned with change that they've lost any presence of ideology, their campaigns are out of malice against the system, or sometimes to survive.\n\nIn a lot of districts, the situation has grown so dire that local security forces have been completely overwhelmed. Local assemblies have begun to suggest martial law be ratified so at least some semblance of order be restored. In the past however, the military did in-fact basically run entire areas as \"bandit suppression zones\" yet were far more infamous for harsh reprisals that angered and radicalised the people rather than results — and even begun to veto candidates for election, substituting their own.\n\nYet nonetheless, they rally for some \"justice\". Suspending habeas corpus, eradicating due process, curfews, arbitrary arrests. Whatever it takes to ensure eradication of bandits."
 UPC.federalelections.281.a:9 "\"Special Provisions\" shall be applied until these local situations resolve."
 UPC.federalelections.281.b:9 "We cannot go back to the days of arbitrary arrests and forced disappearances."

 UPC.federalelections.282.t:9 "Institution of the Political Machines"
 UPC.federalelections.282.d:9 "With a new Republic arises new challenges, and whilst some are most certainly new others are most certainly old demons in new forms. Nation-wide political infrastructure for all parties is largely till in their infancy — except maybe for the Constitutionalists and Young China Party — due to the relatively recent reintegration of the provinces, and a general lack of competitive elections in the years prior, local political bosses often have distilled winning elections in their districts down to a science.\n\nThese powerful political machines utilise both secretive backgroom deals and open electoral clientelism to maintain their system of political patronage, promising valuable sinecures and the passage of populist policies to reward loyalists and buy votes. They have also become adept at creating an insular polarised attitude within their target electorate — herding them to the polls en masse through vast pledges if they win, and stoking fears of what would run amok if they lose.\n\nWhilst not necessarily an issue in the minds of some figures, the problem with such a system is that it is practically self-sustaining, and hard to regulate. As long as a machine can continue to win key races, and not bankrupt local governments through policy, they can continue almost indefinitely. It has also stoked a large amount of tribalism and graft, increasing the perception amongst poorer voters that democracy is rigged, and among wealthier voters that democracy is merely the organised plunder of public coffers.\n\nIn fact, it is quite difficult to even force competitive races — you can hammer in on the actual corruption itself but beating the political machine requires a larger machine to squeeze them out, a self-fulfilling cycle. And even then, as a result a large amount of the smaller machines will merely align with the larger organism rather than be displaced by them."
 UPC.federalelections.282.a:9 "We really need to shake up the system, one way or another!"
 UPC.federalelections.282.b:9 "They always vote at their parties' call, and never think of thinking for themselves at all!"

 UPC.federalelections.290.t:9 "Lacking Literacy, and Few Democratic Traditions"
 UPC.federalelections.290.d:9 "Whilst hard to quantify without a solid census, illiteracy in China has always been a critical issue — the majority of the masses can hardly read let alone write. Access to public education was also far from universal, and different provinces alongside even the counties had different standards and degrees of funding, or quality. Suffice to say, it might take many generations to fully educate the nation.\n\nThis isn't to say that it is a new issue, the fight against illiteracy and the bringing of education to the masses has been a huge rallying cry from reformers across the country and political spectrum immemorial. The concept that China will never be modernised until its people have been educated is naturally quite appealing to the scholar-intellectuals that flank China's bureaucracy.\n\nVarious reform efforts have been tried: broadening access to mandatory public education for children, the offering of adult education courses at night. Yet funding shortfalls, war, disruption, and the seemingly dubious nature of  education beyond a certain point (due to the inability for the higher educated to find jobs) compared to immediately entering trades has hampered efforts.\n\nBeyond that, political literacy is even worse. China insistently never had a really democratic political tradition despite attempts by various intellectuals to argue it always did. Elections, ever since 1912, have always been dominated by the elites (the same classes that produce the intelligentsia), and whilst that is arguably the case elsewhere, there is a noticeable lack of meaningful political participation by the common people in China. A large amount of the masses do not understand the power of the vote, or the meaning of candidates, merely voting based on their landlord's desire.\n\nEvidently systematic change will be a difficult task — one can invest in uplifting the common people as the reformers say, but that would merely be a provisional measure. And the more time wasted, the more the masses flock to the KMT and their appeals to the soul of the masses."
 UPC.federalelections.290.a:9 "Perhaps some last minute \"political education\" is in order."
 UPC.federalelections.290.b:9 "Democracy is for the people, but someone else has to do the thinking."

 UPC.federalelections.291.t:9 "Paramilities and the Political Game"
 UPC.federalelections.291.d:9 "It has been an informal tradition amongst China's political elite to take part in the production and hiring of local and regional militia ever since the decline of the Qing. In the absence of central authority, the local authorities indubiously stood up to protect their interests, and in an optimistic lens, protect their fellow citizens. Such a state of affairs has continued through the warlord era and onto the new republic.\n\nSome battalions serve their needs dutifully and for legitimate purpose, such as security to protect valuables, village militia to ward off bandits, and effectively local police forces. But a large quantity outside this assortment similarly double-up as personal bodyguards for the wealthy, strike breakers against urban unions and rural peasant associations, enforcers against debtors. As a result of demobilisation, a large amount of soldiers now return home struggling to find jobs due to lacking the skills, and trauma; and so their natural calling results in becoming bandits, or glorified bandits on the payroll of an elite.\n\nWith a country the size of China, it is in-fact quite hard to combat this issue legislatively. And naturally, when election time rolls around, local politicians become quite found of utilising their paramilitaries to their advantage — intimidating rival political activists, raiding opponents' headquarters, and kidnapping individuals under the guise of lawless banditry.\n\nThis has led to a neverending guise of cyclical violence. All the more concering in-regards to China's nascent democracy, hurting its perception internationally and at home."
 UPC.federalelections.291.a:9 "The law must step in to protect the integrity of our elections!"
 UPC.federalelections.291.b:9 "Battling these mercenaries will only make things worse."

 UPC.federalelections.292.t:9 "Corruption Scandals Rock Elections"
 UPC.federalelections.292.d:9 "Ever since the negotiations that led to the end of the Qing Dynasty, and the implementation of the Beiyang Republic, corruption and cronyism has walked hand-in-hand with Chinese politics. And of course, before that, the Qing Court and the local governments were rife with self-interested deals and gambles against both progress and decency. Even after the infamous blatant nature of it during the High Warlord Era, and especially Cao Kun's \"Bribing Parliament\", the Chinese people still roar with outrage at the various scandals that emerge — especially when Federalism portrays itself as different than the old Republic.\n\nAlas, the sins of the father remain ever present. Graft, or rather, the unscrupulous use of a politician's authority for personal gain, remains at large; insider trading, and the usage of their political position to serve private interests as the cost of the public. Kickbacks too, loom large, wherein assemblymen and local officials have reportedly taken bribes to enable various firms access to additional benefits. Worst of all, lobbying has entered into its prime — quite recently an assortment of  \"uncles\" have been receiving a slew of red envelopes from their \"nephews\" in office.\n\nPolitical favours run amok, positions are only worth as much as their benefit to shadowy interests behind the scenes, and the general political scene has developed into one of pertinent idealism and genuine interest for the common good amongst a sea of quid pro quo politics: scratch my back, and I'll scatch your's. With the elections well under way, any series of high profile corruption scandals could threaten the perception and validity of China's nascent democracy."
 UPC.federalelections.292.a:9 "We shall make an example out of the worst offenders."
 UPC.federalelections.292.b:9 "Sometimes we need to accept that this is just how politics is."

 UPC.federalelections.293.t:9 "Disenfranchisement and Disillusionment"
 UPC.federalelections.293.d:9 "Whilst the Republic holds itself to the ideals of all-encompassing universal suffrage, for that is what so many have bled and sacrificed for, the reality is far less than that ideal. With the ensuing elections, it has become brutally evident that not every citizen is feasibly allowed to vote in practice. Especially in areas that still retain some form of a military presence, or otherwise are noted for being \"enemy\" strongholds.\n\nA lot of former leading politicians of defeated factions — Wang Jingwei, Zhang Xueliang, Bai Jianwu — have had their publications and opinions censored, or otherwise dwell in stringent house arrest, if not in exile. Even further, any political activities of defeated factions are usually curtailed under military arm, and some are even outright banned from running for office n the first place. In particularly extreme cases, whole neighbourhoods are systematically prevented from voting or politically organising by Federalist authorities.\n\nWhilst this is likely necessary to keep radicalism at bay, when you truly consider who is usually on the receiving end as targets of these political sanctions (socialists and warlords), many of the aforementioned are legitimately popular amongst the populace. Some in the opposition are beginning to decry blatant government overreach to protect the facade of democracy."
 UPC.federalelections.293.a:9 "We can tentatively lift some of these restrictions."
 UPC.federalelections.293.b:9 "These restrictions keep politics a gentlemanly affair."

 UPC.federalelections.300.t:9 "Mudslinging and Propaganda"
 UPC.federalelections.300.d:9 "As is quite excruciatingly evident, a sizeable chunk of the Chinese population are illiterate, humble toilers and workers of which the opportunities of education have managed to circumvent. But that does not mean information cannot spread like wildfire. As has been proven in the wars of unification, propaganda, if correctly applied and curated, is a brutally effective tool — visual based posters, rumours, and even plays alongside songs and poems can rapidly disseminate political messages across the masses.\n\nLikewise among the more educated classes, editorials in newspapers, magazines, and other publications enable intellectuals to weigh in on politics — with mass proliferation of radio technology, this facet of the information dissemination game has grown all the more important. Even if it still retains it's relatively small stature compared to its popularity.\n\nAnd this brings us to the pressing issue. The role  we should play in the information war. If we refuse to participate in a campaign against our opponent, it is inevitable that they will seize the initiative and storm ahead. However, if we do slander our rivals, it serves to  foil the democratic system we have worked so hard to defend and institute."
 UPC.federalelections.300.a:9 "We can tentatively lift some of these restrictions."
 UPC.federalelections.300.b:9 "These restrictions keep politics a gentlemanly affair."

 UPC.federalelections.301.t:9 "Election Lawsuits Filed"
 UPC.federalelections.301.d:9 "It would appear pettiness knows no bounds, and advances as ceaselessly as the democratic system does. Occasionally, individuals who are particularly disgruntled and lost elections file a court case claiming elections were, for all intents and purposes, fraudulently conducted. Such a matter is not unaccustomed even in the healthiest democracies.\n\nInsisting that election rules were not fairly enforced, that the other side had conducted vote harvesting, ballot stuffing, tampering with the vote, rigging ballots, and all other assortment of serious infractions against the democratic system. As a result, the already laboured judicial arm of the Republic has to slog through a myriad of less than genuine reports of electoral fraud amongst other sincere cases — and generally districts face multiple re-elections until it is finally deemed fair under the law.\n\nAnd yet this time, individuals have begun to file claims of electoral fraud well in-advance of their elections, proving to be incredibly infuriating to any and all officials involved. To investigate before votes have even begun would inevitably mean wading into expected hellfire, yet to not investigate would mean that the rabble rousers will be able to parade and rally against the \"injustice\" of the system."
 UPC.federalelections.301.a:9 "An election commission is sent to investigate."
 UPC.federalelections.301.b:9 "These restrictions keep politics a gentlemanly affair."

 UPC.federalelections.302.t:9 "Dirty Tricks"
 UPC.federalelections.302.d:9 "In addition to corruption after elections, and large-scale production and proliferation of political machines, small scale political candidates have often begun to engage in a variety of less than ideal tactics when the authorities eyes are amiss. Blackmailing political rivals, bribing local leaders for endorsements, these are but the surface of the all encompassing mountain of dirty tricks various would-be-politicians have begun to pull.\n\nIn certain cases, individuals have been caught literally bribing voters to show up to polls, or offerring transportation for supporters. There has even been cases of voters being monitored as they leave the polling booths, and the unanimous spreading of lies and slander about political opponents."
 UPC.federalelections.302.a:9 "We need to enforce campaign rules more strictly!"
 UPC.federalelections.302.b:9 "All is fair in politics."

#Warlord Campaign Events

 UPC.federalelections.310.t:9 "[FROM.GetNameDefCap] Supports the GRA!"
 UPC.federalelections.310.d:9 "Unification of the nation is never a particularly simple task to fulfill, and even if functionally concluded, many independently-minded individuals dwell within our nation. Through excercising of their autonomy at home, they have become surprisingly capable at influencing the nation's recently announced elections. As officials within the Federal republic, or otherwise, they have begun to put their full political weight behind their chosen candidate.\n\nIn a recent campaign event for the Grand Republican Alliance, [FROM.GetLeader] appeared as a special guest on stage. Holding a vigorous speech, they pubicly announced their full support for the GRA. Insisting upon the GRA's vision for the Federal republic as the only viable option, they have foreseen a heavy amount of electoral support swing the GRA's way."
 UPC.federalelections.310.a:9 "They set themselves apart from the rest!"
 UPC.federalelections.310.b:9 "Democracy or not, we can't condone lobbying."

 UPC.federalelections.311.t:9 "[FROM.GetNameDefCap] Supports the CDL!"
 UPC.federalelections.311.d:9 "Unification of the nation is never a particularly simple task to fulfill, and even if functionally concluded, many independently-minded individuals dwell within our nation. Through excercising of their autonomy at home, they have become surprisingly capable at influencing the nation's recently announced elections. As officials within the Federal republic, or otherwise, they have begun to put their full political weight behind their chosen candidate.\n\nIn a recent campaign event for the China Democratic League, [FROM.GetLeader] appeared as a special guest on stage. Holding a vigorous speech, they pubicly announced their full support for the CDL. Insisting upon the CDL's vision for the Federal republic as the only viable option, they have foreseen a heavy amount of electoral support swing the CDL's way."
 UPC.federalelections.311.a:9 "All forward for a new Chinese future!"
 UPC.federalelections.311.b:9 "Clearly they forget themselves. Let's remind them of their place."

 UPC.federalelections.312.t:9 "[FROM.GetNameDefCap] Supports the Liberals!"
 UPC.federalelections.312.d:9 "Unification of the nation is never a particularly simple task to fulfill, and even if functionally concluded, many independently-minded individuals dwell within our nation. Through excercising of their autonomy at home, they have become surprisingly capable at influencing the nation's recently announced elections. As officials within the Federal republic, or otherwise, they have begun to put their full political weight behind their chosen candidates.\n\nIn a series of recent campaign events for the [UPC_GetDCPPartyName_nocolour_long] and various Independent Republicans, [FROM.GetLeader] appeared multiple times as a special guest on stage. Holding a series of vigorous speeches, they pubicly announced their full support for both the [UPC_GetDCPPartyName_nocolour], Endeavour, Political Science, and other factions. Insisting upon the various liberal's and their visions for the Federal republic as the only viable option, they have foreseen a heavy amount of electoral support swing the liberal's way."
 UPC.federalelections.312.a:9 "[FROM.GetLeader] Stands for Democracy!"
 UPC.federalelections.312.b:9 "Counter their efforts with our own."

 UPC.federalelections.313.t:9 "[FROM.GetNameDefCap] Supports Regionalism!"
 UPC.federalelections.313.d:9 "Unification of the nation is never a particularly simple task to fulfill, and even if functionally concluded, many independently-minded individuals dwell within our nation. Through excercising of their autonomy at home, they have become surprisingly capable at influencing the nation's recently announced elections. As officials within the Federal republic, or otherwise, they have begun to put their full political weight onto protecting their independence.\n\nIn a recent publicised event held in their home province, [FROM.GetLeader] announced the failures of the Federal Republic in seeing to the needs of their province's people. Insisting upon the independence of their administration for the protection of Federalism, they have foreseen a heavy uptick in regionalist sentiment nationwide."
 UPC.federalelections.313.a:9 "And so they show their true face..."
 UPC.federalelections.313.b:9 "Regionalism is NOT Federalism."

 UPC.federalelections.314.t:9 "[FROM.GetNameDefCap] Supports the Radicals!"
 UPC.federalelections.314.d:9 "Unification of the nation is never a particularly simple task to fulfill, and even if functionally concluded, many independently-minded individuals dwell within our nation. Through excercising of their autonomy at home, they have become surprisingly capable at influencing the nation's recently announced elections. As officials within the Federal republic, or otherwise, they have begun to put their full political weight behind various radicals and extremists.\n\nIn a recent publicised event held in their home province, [FROM.GetLeader] announced the failures of the Federal Republic's reformist outlook. Insisting upon the primacy of continued revolution and radical change, they have foreseen a heavy uptick in revolutionary sentiment nationwide."
 UPC.federalelections.314.a:9 "Flanked on both left and right..."
 UPC.federalelections.314.b:9 "They can't do that! Stop them or something!"

 UPC.federalelections.315.t:9 "[UPC.GetDefNameCap] Denies Our Advances!"
 UPC.federalelections.315.d:9 "Despite placing intense political pressure upon [UPC.GeNameDefCap] and attempting to influence the national electoral campaign, it would appear that the Central Government had other conceptions of what their democracy would signify. Through various means, both legal and less than ideal, the Central Government has shut down our attempts to rally support for our chosen candidate. Insisting upon the \"undemocratic\" nature by which [ROOT.GetLeader] attempted to influence the campaign, they have become extra vigilant against further advances, at least for a while."
 UPC.federalelections.315.a:9 "They seem to deny their own democracy!"

 UPC.federalelections.600.t:9 "Calling a Constitutional Convention"
 UPC.federalelections.600.d:9 "In the late days of the Qing, China found its first attempts at constitutionalism through Liang Qichao's radical reforms in the Hundred Days Reform. Liang called for constitutional monarchy, adopting capitalism and emerging out of feudalism, ending the imperial examination system, and modern governmental institutions. However, these radical reforms would be squashed by Empress Dowager Cixi. The Xinhai Revolution of 1911 established a provisional constitution which was modelled after the French constitution. After Yuan Shikai's failed imperial restoration and death, Guangzhou and Beijing remained at odds, though both initially adhered to the 1912 Constitution.\n\nIn 1923, Cao Kun created his own Constitution, which was widely considered a very expansive and progressive constitution, though only the Zhili warlords initially adhered to it. Cao's Constitution attempted to extend an olive branch to Tang Jiyao , but relations sharply declined when Cao ousted Li Yuanhong to become president himself. In the South, Zhejiang and Hunan led the charge in Constitutional promulgation, basing them on the American Constitution which attempted to establish their own variants of local democracy. With China finally having been unified for the first time in decades, a Constitutional Convention has been called by [ROOT.GetLeader].\n\nHowever, with many participants from all across China, many disagree about what the prospective outlook of this new Constitution ought to be. Many from the North call for using the 1912 and 1923 Constitutions as guides, citing their failure being rooted in warlordism rather than structural issues. Many of [ROOT.GetLeader]'s core followers, as well as other Southern Federalists are calling for a new Constitution that take inspiration from the Provincial Constitutions that have proven to safeguard pluralism on a smaller scale, citing a need to break with the autocratic tendencies of Beijing. While not integral to the formation of the new Constitution, these lines drawn in the sand are an inauspicious start for what's to come."
 UPC.federalelections.600.a:9 "It is the light in the South which shall guide our future!"
 UPC.federalelections.600.b:9 "We fought to redeem the promises of Xinhai."

 UPC.federalelections.601.t:9 "Negotiating a Chinese Federation"
 UPC.federalelections.601.d:9 "The most important question being debated is the relationship between the federal government and its provinces. Chinese dynasties were historically centralist in ideology, though local administrations enjoyed varying degrees of autonomy. All agree on the need to empower local counties and districts, but the role of the provinces is more hotly contested. The 1923 Cao Kun Constitution ostensibly had provisions for federal self governance, but simultaneously failed to control the provinces or respect their freedoms.\n\nDuring the 1920s, the general consensus was that the different provinces ought to draft constitutions of their own and then work together to draft a national one. This led to decentralised proposals, with figures like Zhang Taiyan often advising a borderline anarchist-inspired confederation. Others like Tang Jiyao, the FCDP, and most northern parties prefer a Cao Kun-esque model: a strong central government with some provincial rights. Many, like Chen Jiongming, are in the middle - seeking a pragmatic, power sharing model. Since the Federalist heyday, many more have shifted their positions.\n\nThis discourse permeates just about everything, setting the tone for the general distribution of powers between the republic and its provinces in the constitution. For example, the Beiyang Republic was bicameral. The Senate was elected by and represented the provincial assemblies and the House of Representatives the people. A few have called for a unicameral legislature, a reminder that many joined Guangzhou for its democratic promises and remain suspicious of regionalism.\n\nUltimately, the answer to this question of provincial autonomy will guide the drafters towards either establishing a continuation of the old Republic of China or possibly trying to create a new government altogether: the United Provinces of China. At the climax of the Federalist movement, the delegates from around China finalises its identity."
 UPC.federalelections.601.a:9 "We have always sought to build the Beiyang that never was."
 UPC.federalelections.601.b:9 "Our movement has always been about something greater!"

 UPC.federalelections.602.t:0 "L'Assemblée Nationale"
 UPC.federalelections.602.d:9 "Across most of the Constitutional Convention, many ascribed the need for a strong and capable legislature. The Beiyang National Assembly was once viewed as a progressive body capable of enacting wide sweeping reform desperately needed to restore China to its rightful status as a Great Power in the world. Unfortunately, too much militarist inference with the legislative process resulted in the body widely losing legitimacy and being regarded more as a rubber stamp. This new National Assembly of the Republic will be staffed with members elected by either local assemblies or electoral bodies depending on local law, and will assist the President in working towards a better China.\n\nWith the National Assembly being mostly determined, many have raised questions over special representation for underrepresented groups. Indeed, China hosts a diverse assortment of ethnic minorities, from the Uyghurs in the Tarim Basin to the Mongols of the Gobi Desert to the Tibetans in the Himalayas. Women's representation has also come up, as although women represent half of China, the middle kingdom has traditionally been a society of patriarchal dominance and female marginalisation. Some have proposed to allocate guaranteed seats to minorities, as well as women in order to ensure their voices are heard in the new republic.\n\nSome have also raised the matter of professional occupations. In a society as large as China's, every profession is needed to make the country run. Many have called for a number of seats to be allocated to representatives of various professions to ensure that the voices of the labour force help guide the legislative process of the new government. Certain elements, especially the Liangist descended parties, have been particularly enthusiastic about adding in occupation representation, citing it as a matter of national importance."
 UPC.federalelections.602.a:9 "There is no need for further representation for minorities and occupations."
 UPC.federalelections.602.b:9 "Our nation is a composite one, ethnic minorities should have their voices heard!"
 UPC.federalelections.602.c:9 "Our Republic is held together by all the classes of society, they should have a say!"
 UPC.federalelections.602.e:9 "Minorities get a seat! Occupations get a seat! Everyone gets a seat!"

 UPC.federalelections.603.t:9 "Women's Suffrage in China"
 UPC.federalelections.603.d:9 "Chinese culture, which while largely developed during the Spring and Autumn Period of the Zhou Dynasty, was largely solidified by the time of the Great Han. With that came the establishment of Confucian patriarchal society, which established norms like foot binding, now largely considered a cruelty of the Imperial Era by China's political elite. However, Chinese society still remains strongly patriarchal, and women lack political equality with men.\n\nIn the Constitutional Convention, many progressive parties have brought up women's suffrage as a right that most modern nations have already adopted, and if China is to achieve parity with the West, then Chinese women must be emancipated as well. Others in the Assembly prefer a more cautious approach, instead calling for women's suffrage to be decided by the provinces instead.\n\nBoth the national suffrage alliance as well as their opponents have pointed to the Guangdong and Hunan Constitutions as examples, with the suffrage movement using the provincial constitutions as inspiration for a national one, while their opponents point to them as examples of federalisation of women's suffrage working as intended. Indeed, many in China have already regarded women's suffrage on a national level as trending towards being established sooner rather than later, but such sentiment has not necessarily been entirely present in the Constitutional Assembly."
 UPC.federalelections.603.a:9 "Women shall be able to vote all across China!"
 UPC.federalelections.603.b:9 "A fight for another day, leave that to the provinces for now."

 UPC.federalelections.604.t:9 "Les Pouvoirs de la Présidence"
 UPC.federalelections.604.d:9 "L'autorité de la présidence a longtemps été source de controverse et de débats dans l'histoire de la République de Chine. Bien que la primauté de l'Assemblée nationale ait été affirmée par la Constitution provisoire de 1912, Yuan Shikai s'est débarrassé de l'Assemblée en 1914. Même si la Constitution a été restaurée en 1916 par le président Li Yuanhong et le premier ministre Duan Qirui, les deux hommes ont continué à s'affronter jusqu'à la victoire de Duan. L'autorité présidentielle a été accrue par la Constitution de Cao Kun en 1923. Tandis que le gouvernement de Zhang Zuolin continuait de concentrer le pouvoir exécutif pour aboutir à un gouvernement militaire, la Constitution de 1923 était restaurée par un Wu Peifu résurgent.\n\nDe nombreux membres de la Convention constitutionnelle ont hâte de se débarrasser de l'autorité présidentielle en donnant plus de pouvoir au Premier ministre. Même s'il est clair que personne ne souhaite de dictature, certains membres de la Convention continuent cependant de plaider pour une présidence forte, citant un accroissement de la stabilité gouvernementale. L'autorité du Président et du Premier ministre serait clairement délimitée, l'approbation du Président étant nécessaire pour que le Premier ministre adopte des lois, même si ce dernier pourrait toujours forcer l'adoption avec une majorité parlementaire des deux tiers. Le Président représenterait la Chine à l'international, et pourrait conclure des traités avec le soutien du Parlement.\n\nLa déclaration de loi martiale serait entre les mains du Président, mais le Parlement devrait confirmer le Président pour qu'elle soit maintenue. Ils ont également accompagné leurs propositions de république semi-présidentielle avec une élection directe du Président, au lieu du modèle actuel d'élections indirectes par l'Assemblée nationale. Les parlementaristes voudraient quant à eux faire de la présidence un rôle cérémoniel et donner tous les pouvoirs au Premier ministre, qui ferait reposer ces pouvoirs sur l'Assemblée."
 UPC.federalelections.604.a:9 "Nous garderons le collège électoral et une présidence faible."
 UPC.federalelections.604.b:9 "Nous avons besoin d'une présidence forte et du scrutin populaire !"

 UPC.federalelections.605.t:9 "The Judiciary and Civil Rights"
 UPC.federalelections.605.d:9 "With Legislative and Presidential authorities outlined, the Constitutional Convention now turns to Judiciary matters. While the restoration of the Supreme Court is supported by all, its exact authority remains contested. Some have called for the Judicial Branch to be granted the power of Judicial Review, allowing them to be the final interpreters of the Constitution.\n\nOthers have rejected giving the Supreme Court this authority, looking towards the Cao Kun Constitution for precedence. There is also a debate on whether the Judiciary should be allowed to choose an impeached President's punishment over the charge of treason. Several delegates have also proposed allowing the Judiciary to arbitrate disputes between provincial governments and the Central Government, while others have called for that authority to either be vested in the Presidency or Legislature."
 UPC.federalelections.605.a:9 "A strong Judiciary is necessary for pluralism to last!"
 UPC.federalelections.605.b:9 "A weak Judiciary is more conducive to governmental stability."

 UPC.federalelections.606.t:0 "La Constitution de [GetYear]"
 UPC.federalelections.606.d:9 "La Convention constitutionnelle n'a pas été sans incident ou controverse. En effet, certains débats ont été dangereusement passionnés. Tout le monde n'a pas vu ses propositions codifiées, et beaucoup considèrent la proposition de Constitution comme un document légal imparfait. Toutefois, le compromis a finalement remporté la Convention, et la Constitution a été adoptée. Il est trop tôt pour dire si cette Constitution sera une force stabilisatrice pour notre République fédérale ou le signe des troubles à venir, mais il est néanmoins du devoir du gouvernement d'appliquer ce document comme la Loi fondamentale du pays."
 UPC.federalelections.606.a:9 "Puisse notre République durer Mille Ans !"

#Twin Dragons Taming the Water Events

 UPC.twindragonevents.001.t:9 "An Offer From a Marshal"
 UPC.twindragonevents.001.d:9 "Ever since the fallout of the Xinhai Revolution, the North and South of the nation have continuously made attempts to bridge the monumental divide between their common sensibilities. At the end of Xinhai, Yuan Shikai and Sun Yat-sen sent their representatives to promulgate the Beiyang Republic. In the Warlord Era, various figures met intermittently to conduct the infamous North-South Peace Talks, to little success. In 1925, Sun Yat-sen and the Kuomintang attended Duan Qirui's National Unification Conference, which again sputtered into irrelevant bickering and served as pre-amble for the Northern Expedition. Only under coercion through force of arms was the North, under the Zhili, able to subjugate the South.\n\nBut folly and utopianism continues to loom large in the minds of many of China's leading figures, intermixed with pragmatism and opportunism. Of such a variety of offers is that of the most recent set of messages from [FNG.GetLeader], with some of his private envoys having even travelled all the way to [ROOT.Capital.GetCapitalVictoryPointName], requesting an audience with [ROOT.GetLeader]. Under dire circumstances of a war of national preservation, it would appear that attempts rekindle North-South unity have emerged once more.\n\nThe terms, as proposed by the Northern representatives, and their accompanying messages, are fairly simple. In layman's terms, [ROOT.GetLeader]'s administration and his allies would place themselves under the nominal jurisdiction of the Anguojun, and in-exchange, various promised reforms and political amendments, alongside assurances of autonomy, would be implemented after national unification.\n\nNaturally, such an offer is enticing, for it would prevent another bloody feud in a nation so marred by eternal conflict. But the words and promises of an unscrupulous Northerner can hardly be binding, and it takes a lot to trust a militarist so keen on his self-aggrandisement."
 UPC.twindragonevents.001.a:9 "To unite the nation through words is a noble thing."
 UPC.twindragonevents.001.b:9 "The North and South could never reconcile."

 UPC.twindragonevents.002.t:9 "[FROM.GetLeader] Accepts Alliance!"
 UPC.twindragonevents.002.d:9 "Miraculously, it would appear that better minds and braver men have prevailed over political divisions and regional sentiments. Promising [FROM.GetLeader] a variety of reforms down-the-line, and of assuring their prestige and autonomy within the new Republic, we have managed to somewhat officially sanction their role as constituents of the Anguojun. Whilst this means very little at the present moment, it signifies both a new leaf for Chinese diplomacy, and assurances of their prospective loyalty upon the arrival of National Unification. However, this is all staked upon the fulfillment of our promises, something [FROM.GetLeader] and his allies will undoubtedly hold [ROOT.GetLeader] to."
 UPC.twindragonevents.002.a:9 "Now, are we men of our word?"

 UPC.twindragonevents.003.t:9 "[FROM.GetLeader] Declines Alliance!"
 UPC.twindragonevents.003.d:9 "It would appear that like all attempts before it, any prospect of peaceful unification by the North and South cannot be ushered in through force of words alone. Even under such dire conditions such as the prospective annihilation by the hands of Tokyo, personalities and differences have prevailed over national unity. Whilst the war continues to rage, it would appear that we must fight with one-hand tied behind our backs, for preparation against the ambitions of [ROOT.GetLeader] and his cronies."
 UPC.twindragonevents.003.a:9 "This is their mistake to make."

 UPC.twindragonevents.004.t:0 "[FROM.GetLeader] se soumet à [FROM.FROM.Capital.GetCapitalVictoryPointName]"
 UPC.twindragonevents.004.d:9 "Uniting the once fairly disparate provincial movements of China has been nothing short of a Herculean task, and yet surprisingly recent efforts have blossomed into something of an informal arrangement of genuine intent. [FROM.GetLeader], recognised as the national flagbearer of such a movement, has managed to cooperate with various figures from provincial governors to national personalities to see the conclusion of the Chinese unification where it had failed in the 1920s. And for his part, [ROOT.GetLeader] has played a crucial role in the injection of momentum into the second rebound of Chinese unity.\n\nAnd it would appear that they are not the only force keen to parley with words. Oft derided as Japanese lackeys, traitors, isolated functionaries, or spent wastrels, the Fengtian Clique of the Northeast has seen itself resurge in prominence as of recent. Effectively the boogeyman of Beijing, they have finally managed to secure the city for a third time in recent history.\n\nAmongst all the fanfare, forced or willing, a curious flurry of messages and envoys have been seen descending from the Northern militarists, descended to meet with representatives of [FROM.GetLeader]. Whilst few within our own administration through that much would emerge from this contact, perhaps merely wartime protocols against the foreign imperialists, it would appear it has bloomed into something more. With promises of political reform in the future, the Anguojun has placed itself as the nominal overlords not only [FROM.GetLeader], but by extension [ROOT.GetLeader] too, without much say in the matter."
 UPC.twindragonevents.004.a:9 "We must remain united..."

 UPC.twindragonevents.005.t:9 "Unification On Equal Terms"
 UPC.twindragonevents.005.d:9 "Bringing unification to China has been no easy task, and yet it would appear that the consistent, ever-present rival of the Zhili Government has finally emerged on top. Residing within their Northeast sanctuary, and backed by the Japanese, the Fengtian government has finally, for the third time, retaken Beijing. Running through the consequences of national unification, their government has been beset with critical economic shortcomings, and a wasteland of political support; few have forgotten the reputation of Fengtian's aficionados.\n\nFurthermore, it would appear that despite Marshal Zhang's best efforts, the fracturing Anguojun alliance has begun to tear itself apart. With the ambitions of Tokyo intermixed, a rapidly unfolding tornado of political rivalry and infighting has emerged under the Five Banner flag. The Shikan Clique, the Communications Clique, Recovery League, various democrats and other smaller cliques have all begun to feud over patronage positions and the direction of the government.\n\nSuffice to say, having been the largest bloc of non-descript affiliates of the Anguojun, there has been an increasing sense of resentment brewing in the South. Having hitched themselves under national duress to the Anguojun, it would appear they have become oft forgettin in the affairs of Beijing. With the unique position of Fengtian weakness on the playing field, many in [ROOT.GetLeader]'s government have advised a rebellion, or revolt, of sorts. For the South and North could never truly be united by mere frivolous peace talks."
 UPC.twindragonevents.005.a:9 "They can hardly be trusted!"
 UPC.twindragonevents.005.b:9 "Wait our turn..."
 UPC.twindragonevents.005.c:9 "Let us work together, for a better future."

 UPC.twindragonevents.006.t:9 "The [FROM.GetAdjective] Revolt"
 UPC.twindragonevents.006.d.start:9 "Following the realisation of Anguojun unification of China, the various cliques and power-holders in China's restored republic have begun to scramble for power and support across the country. Within regionalist sentiment lies a fear of growing government centralisation, corruption within the government ranks (all too well known to the Northeasterners), and a fear of dominance from Dongbei political cliques. With [FROM.GetLeader]'s supporters willing to back their claims with arms, a civil war is likely underway.\n\nThe Central Government of course is expected to have a major advantage, controlling China's major cities and commanding international legitimacy (at least for now) which as given them greater access to loans as well as a larger tax and manpower base to draft an army. The centralised Anguojun however still holds many disloyal regionalists within its ranks. Furthermore, [FROM.GetAdjective] regionalists are confident in the abilities of their forces and expect that others will rise up against the tyrannical dictatorship of the Central Government. And China is no stranger to upsets. What both sides can agree on, however, is that they will not tolerate another warlord era."
 UPC.twindragonevents.006.d.npa:9 "$UPC.twindragonevents.006.d.start$\n\nFeeling incensed due to a seeming betrayal of the priorities of the South for petty infighting within the Northern political establishment, [FROM.GetLeader] and the [FROM.GetRulingParty] have managed to rally a banner all too similar to the numerous Southern governments that precede them: Southern opposition to Northern Conservativism and corruption. Initially allied under terms of the War against Foreign Imperialists, it truly appears that only fools would believe in the ability to bridge North and South on words alone."
 UPC.twindragonevents.006.d.upc:9 "$UPC.twindragonevents.006.d.start$\n\nViewing the Northeasterner's commitments towards democracy and Federalism as nothing but a farce, the Southern Federalist Government, initially allied with the Anguojun due to wartime conditions, has placed itself in firm opposition to Dongbei and its desires. Insisting upon the principles of the Federalist movement as the only means for China to progress and advance, it would appear that China has descended once more into open conflict, and once more between the South and North."
 UPC.twindragonevents.006.a:9 "They can't betray us, if we betray them first!"
 UPC.twindragonevents.006.b:9 "It was never going to work."
 UPC.twindragonevents.006.c:9 "My loyalty was to the republic! To democracy!"

 UPC.twindragonevents.007.t:0 "Le Compromis Fédéraliste"
 UPC.twindragonevents.007.d:9 "Despite all pretence to the contrary, it would appear that the flashpoint alliance with the Southern Federalist movement during the War of National Resistance has blossomed into a new opportunity. A light shining in the darkness, the Federalist Government has acquiesced to the formal terms of the Anguojun alliance. Hoping, perhaps insisting, on the promulgation of a new movement to bring forward Federalism and Democracy within the Republic, the Fengtian and Federalist government's have to come to terms of mutual acknowledgement and respect; cemented by the appointment of Zhang Junmai, leading democrat, as Premier of the Republic.\n\nWhilst some pessimistically view his appointment as insurance, and others as a genuine idealist effort, Zhang has already begun to but heads with various members of the Northeastern Government, as he insists upon various reforms and appointments to be made almost nigh immediately. Similarly, he has found himself constrained and restricted by the isolating cliques of the Northeast, with few individuals willing to work with whom they deem to be a radical, or a socialist.\n\nNonetheless, the current state of affairs is still marred with tension, as many do not believe that [ROOT.GetLeader] will properly follow through with his end of the agreement. As such, various components of the Federalist's armed forces retain their autonomy within the Anguojun, and are on high alert. However, if the Marshal managed to fulfill his duties, against his best-judgement, he would be nothing short of a hero."
 UPC.twindragonevents.007.a:9 "Ought to hold up our word, then."

