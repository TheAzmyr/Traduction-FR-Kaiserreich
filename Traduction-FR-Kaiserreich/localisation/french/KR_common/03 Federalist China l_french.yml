 UPC_warlord_supports_GRA_decision:9 "Soutenir l'Alliance républicaine"
 UPC_warlord_supports_GRA_decision_desc:9 "Il serait... peut-être prudent d'influencer quelque peu la campagne électorale nationale en notre faveur. Après tout, notre position n'est forte que de nos convictions politiques et de nos alliances. En apportant notre soutien à [UPC_GetGRAPartyLeader] et à la Grande alliance républicaine, nous pouvons à la fois assurer notre position au sein de la nation et du gouvernement tout en maintenant un cap politique qui est le plus satisfaisant pour [ROOT.GetLeader]."

 UPC_warlord_supports_CDL_decision:9 "Soutenir la Ligue démocratique chinoise"
 UPC_warlord_supports_CDL_decision_desc:9 "La Grande Alliance Républicaine n'a pas à l'esprit la sécurité de la nation ou de sa démocratie naissante. Ils verraient leur propre projet national réduit à néant pour quelques allusions de grandeur autour de l'œuf d'or du fédéralisme. Seule l'opposition, la Ligue démocratique chinoise, l'héritage durable du réformisme démocratique au sein de la nation, peut voir la démocratie chinoise maintenue, protégée et progresser vers un avenir plus radieux."

 UPC_warlord_supports_liberals_decision:9 "Soutenir les indépendants et les libéraux"
 UPC_warlord_supports_liberals_decision_desc:9 "Aucun des deux principaux candidats aux élections nationales n'a à cœur les véritables intérêts de la nation. La Ligue démocratique chinoise verrait la nation livrée au radicalisme, une perversion et une distorsion des idéaux de Liang Qichao circulant autour de la folie du socialisme. La Grande Alliance Républicaine n'est rien d'autre qu'une substitution sudiste à la corruption de Beiyang. Des vautours circulant autour de la fausse idole du fédéralisme comme solution à tous les problèmes. Seuls les vrais indépendants, les vrais fonctionnaires et les vrais démocrates qui refusent le tribalisme de la politique peuvent apporter un nouvel avenir à la Chine."

 UPC_warlord_supports_regionalism_decision:9 "Soutenir le régionalisme local"
 UPC_warlord_supports_regionalism_decision_desc:9 "Tout jeter aux orties ! C'est ce que le gouvernement central fera au projet fédéraliste de la nation s'il le veut ! Pour eux, [ROOT.GetLeader] n'est rien d'autre qu'un "seigneur de la guerre", dans le sens le plus ingrat du terme. Pas un homme d'État, non, mais un négateur du progrès et de l'avancement de la Chine. Et pourtant, leurs mensonges sont aussi clairs que le jour. Sans [ROOT.GetLeader], il n'y aurait pas d'avenir pour son peuple, sa province, elle devrait répondre à des hommes perfides de la capitale et du cabinet. Ce n'est que grâce à [ROOT.GetLeader] que nous pouvons protéger notre indépendance, et la nation doit le savoir."

 UPC_warlord_embrace_radicalism_decision:9 "Se délecter du radicalisme"
 UPC_warlord_embrace_radicalism_decision_desc:9 "La nation ne peut être rachetée que par son propre sacrifice et par le sang versé. Les réformistes, leur "démocratie", ce n'est ni prêt ni la bonne application du système. Avec leur idéal, la nation tomberait sur sa propre épée, comme elle l'a fait en 1912, en 1913, en 1917, et de 1920 à 1933. Si nous voulons être meilleurs que Beiyang, alors une révolution, et seulement une révolution, peut porter la nation au-delà des cendres. Le Parti de la Jeune Chine et le Kuomintang, bien que peut-être opposés dans un certain sens, sont les seuls véritables porte-drapeaux de la prospérité de la Chine."

#Coalition Decisions
 UPC_perils_of_a_minority_government_mission:9 "Les dangers d'un gouvernement minoritaire"
 UPC_perils_of_a_minority_government_mission_desc:9 "[ROOT.GetLeader] a peut-être remporté la présidence, mais cela ne signifie pas qu'il peut gouverner par décret (du moins tant que notre démocratie est en vie). Même si le [ROOT.GetRulingParty] a remporté une majorité absolue de sièges (ce qui est déjà un exploit en soi), nous devrons démontrer notre capacité à commander une majorité de gouvernement en formant un cabinet. D'ici là, un gouvernement intérimaire aux pouvoirs limités devra gouverner, les pourparlers de coalition se poursuivront et les craintes d'instabilité persisteront."

 UPC_form_a_government_decision:0 "Former un gouvernement"
 UPC_form_a_government_decision_desc:9 "Ayant obtenu les votes dont nous avons besoin pour obtenir une majorité de travail, nous pouvons maintenant former un gouvernement en toute confiance sans avoir à craindre que des votes clés soient bloqués au sein de la législature. Cela contribuera grandement à stabiliser notre gouvernement."

 UPC_annual_coalition_expectations_timer:9 "Attentes de la coalition"
 UPC_annual_coalition_expectations_timer_desc:9 "Chaque année, nos partenaires de la coalition s'attendent à ce que nous progressions dans la réalisation des promesses que nous avons faites. Pour ce faire, nous devrons passer du temps à adopter des lois qui leur sont favorables, même si elles sont à moitié ficelées. Réussir renforcera la foi en notre démocratie, échouer pourrait mettre en péril non seulement notre gouvernement, mais aussi notre république !"

 UPC_coalition_with_the_KMT_decision:9 "Coalition avec le §RKuomintang§!"
 UPC_coalition_with_the_KMT_decision_desc:9 "Le Kuomintang, également connu sous le nom de Parti nationaliste chinois, est un parti révolutionnaire d'avant-garde fondé par feu Sun Yat-sen. Son idéologie s'articule autour des Trois principes du peuple, de la Révolution en trois étapes et du Plan de reconstruction nationale de Sun. L'échec de leur révolution a amené certaines factions de leur parti à la table des négociations, mais ne vous y trompez pas, même les "modérés" de ce mouvement sont en marge de la politique chinoise."

 UPC_coalition_with_the_CDL_decision:9 "Former une grande coalition [UPC_GetGRAPartyName_nosub]-[UPC_GetCDLPartyName_nosub]."
 UPC_coalition_with_the_CDL_decision_desc:9 "La Ligue démocratique chinoise est le successeur de la Ligue unie pour la construction nationale et de la Fédération des partis démocratiques chinois, une alliance de centre-gauche composée de partis généralement progressistes, libéraux et intellectuels. La CDL prétend être un parti à part entière, mais reste en pratique une multitude de petits partis fonctionnant comme un bloc électoral. Une grande coalition entre la GRA et la CDL serait probablement le choix naturel."

 UPC_coalition_with_the_GRA_decision:9 "Former une grande coalition [UPC_GetCDLPartyName_nosub]-[UPC_GetGRAPartyName_nosub]."
 UPC_coalition_with_the_GRA_decision_desc:9 "La Grande Ligue Républicaine a été fondée en tant qu'alliance entre Chen Jiongming et Duan Qirui alors qu'ils étaient en exil, mais elle a depuis évolué pour devenir une coalition plus large de fédéralistes généralement libéraux et conservateurs à travers le pays. La GRA est souvent liée aux institutions de l'establishment, qu'il s'agisse des gouverneurs des seigneurs de la guerre ou des assemblées provinciales, en particulier dans le Sud, ainsi que des groupes de Hongmen au sein de la diaspora. Une grande coalition entre la GRA et la CDL serait probablement le choix naturel."

 UPC_coalition_with_the_REP_decision:9 "Le troupeau [UPC_GetREPPartyName]"
 UPC_coalition_with_the_REP_decision_desc:9 "Le système traditionnel de Beiyang comprenait de nombreux indépendants, qui s'enorgueillissaient souvent de leur liberté d'esprit. Cela ne les a pas empêchés de se réunir en clubs ou même de former de petits partis, même si beaucoup sont réticents à abandonner leur autonomie politique. Les temps changent cependant et l'époque où les associations informelles dominaient la vie politique est révolue depuis un certain temps. La plupart de ces indépendants ont déjà juré de travailler avec le gouvernement qui sera formé (GRA ou CDL), et nous pouvons facilement convaincre les autres de voter avec nous."

 UPC_coalition_with_the_DCP_decision:9 "Coalition avec le [UPC_GetDCPPartyName_long]"
 UPC_coalition_with_the_DCP_decision_desc:9 "Le [UPC_GetDCPPartyName_nocolour_long] est le plus grand descendant du mouvement réformiste de Liang Qichao. Si Sun est le père du gouvernement de Guangzhou, Liang est à bien des égards le père fondateur de la République de Beiyang, et ses idées continuent d'influencer l'ensemble du spectre politique. Ses constitutionnalistes sont particulièrement préoccupés par la création et l'application de la cause qui porte leur nom, qu'ils placent parfois au-dessus de la démocratie elle-même. Parti généralement plus conservateur (et sans doute le plus ancien parti chinois encore en activité), il a un penchant particulier pour les villages ruraux."

 UPC_coalition_with_the_STA_decision:9 "Coalition avec le §g[UPC_GetSTAPartyName_long]§!"
 UPC_coalition_with_the_STA_decision_desc:9 "L'armée et la bureaucratie sont les deux bras puissants du gouvernement central et se manifestent parfois comme une force politique propre. Bien que le mouvement fédéraliste ait cherché à neutraliser la tyrannie du gouvernement central, il n'a jamais pu empêcher ce centralisme d'émerger de son propre gouvernement sur la voie de la réunification nationale. Certains dirigeants sont naturellement imprégnés de ces forces, d'autres devront les supplier et les implorer. Tous devront se méfier de ces forces, de peur que ce ne soit le gouvernement qui gouverne le président et non l'inverse."

 UPC_coalition_with_the_REG_decision:9 "Traite avec les §Prégionalistes indépendants§!"
 UPC_coalition_with_the_REG_decision_desc:9 "Bien que l'ère des seigneurs de la guerre touche à sa fin, ces derniers se sont montrés suffisamment intelligents pour s'adapter plutôt que de disparaître. En exploitant de nouvelles opportunités et en tirant parti de leur influence sur la politique locale, ces hommes continuent à trouver des moyens de rester pertinents. Certains sont d'anciens membres des grandes cliques de seigneurs de la guerre comme les Zhili, les Fengtian et les Anhui, tandis que d'autres sont les clients de machines politiques locales, quand ils ne sont pas eux-mêmes des hommes forts. Il serait toutefois erroné de penser qu'ils sont tous des tyrans locaux ignorants et détestés. Beaucoup d'entre eux ont un flair populiste et sont bien éduqués, et certains ont même fondé de petits partis pour répondre aux intérêts locaux. Bien que certains aient leur propre idéologie, la plupart d'entre eux graviteront autour de notre centre de pouvoir."

 UPC_coalition_with_the_YCP_decision:9 "Coalition avec le §nParti Jeune Chine§!"
 UPC_coalition_with_the_YCP_decision_desc:9 "Le Parti Jeune Chine a été fondé par des étudiants chinois qui étudiaient à l'étranger. Inspiré par les Jeunes Turcs et les enseignements de Liang Qichao, il s'est transformé en une organisation ultra-nationaliste et militariste qui tend à se greffer sur les structures existantes des seigneurs de la guerre, leur offrant un programme idéologique facile et soumis qui pourrait être utilisé pour inspirer les masses. Malgré cela, leurs membres actuels sont généralement des étudiants, des intellectuels et des hommes d'affaires, et ils ont un côté modéré qui leur permet de travailler avec le mouvement fédéraliste. Néanmoins, une coalition avec eux pourrait être une perspective dangereuse pour l'avenir de notre jeune démocratie."

 UPC_appease_the_KMT_repeatable_decision:9 "Apaiser le §RKuomintang§!"
 UPC_appease_the_KMT_repeatable_decision_desc:9 "Le principal programme politique du Kuomintang ayant été épuisé par des années de participation à des gouvernements de coalition, il est devenu un élément incontournable de notre République. Leur programme est désormais ancré dans les fondements mêmes de la politique de la Chine fédérale, et continuer à les apaiser nécessitera un mélange d'emplois de patronage pour leurs hauts dirigeants, de financement de divers programmes locaux qu'ils proposent et de soutien à leur rhétorique à l'échelle nationale."

