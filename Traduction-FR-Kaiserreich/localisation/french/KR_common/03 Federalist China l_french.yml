#Road to Unification Tree
 UPC_the_road_to_unification:0 "La Route de l'Unification"
 UPC_the_road_to_unification_desc:9 "La situation actuelle en Chine ne peut plus durer ! Si le Gouvernement central cesse d'agir de bonne foi et dans des conditions fiables et stables, c'est au Sud qu'il faudra à nouveau confier les rênes du pouvoir afin de mener à bien les efforts d'unification nationale. Le monde est en plein bouleversement, et la Chine ne peut continuer à souffrir ou à s'apitoyer sur son sort. Alors que les nuages s'amoncellent, la nation et la constitution doivent à nouveau être protégées."

 UPC_the_march_to_war:0 "La Marche à la Guerre"
 UPC_the_march_to_war_desc:9 "L'Unification par la Négociation s'est avérée être une tentative souillée d'idéalisme et de bureaucrates de la paix qui ne peuvent sincèrement pas appuyer leurs paroles par une démonstration raisonnable de force. Duan Qirui a déjà tenté d'unifier la nation par la force et il a échoué de peu. Le Zhili a tenté de l'imiter, a été vaincu, a réussi à revenir et a réussi à unifier la nation par le feu et la guerre. Il est maintenant temps pour le Sud de conclure l'accord."

 UPC_balancing_freedom_and_authority:9 "Équilibrer Liberté et Autorité"
 UPC_balancing_freedom_and_authority_desc:9 "Le Parti social-démocrate considère systématiquement l'autorité et la liberté comme des éléments indispensables à la nation, et à ce titre, ces deux éléments opèrent dans des sphères d'activité distinctes au sein du gouvernement. En matière administrative, le gouvernement doit disposer d'une autorité suffisante pour garantir l'efficacité, tout en conservant une capacité d'action décisive. [ROOT.GetLeader] ne partage pas nécessairement ce point de vue, mais le soutien progressiste est utile."

 UPC_a_warchest_for_national_unification:9 "Un Trésor de Guerre pour l'Unification Nationale"
 UPC_a_warchest_for_national_unification_desc:9 "La guerre est une entreprise coûteuse, généralement financée par l'impôt, la réquisition forcée ou des prêts accordés par des puissances étrangères. Constituer des réserves importantes de devises et de matériel est également une entreprise délicate. Cependant, l'unification doit être menée à bien, quel qu'en soit le coût. Au diable les futurs partenaires, la Chine ne peut plus attendre."

 UPC_the_path_of_negotiation:9 "La Voie de la Négociation"
 UPC_the_path_of_negotiation_desc:9 "Il serait insensé de plonger l'administration provinciale dans une autre guerre coûteuse, provoquant le chaos et le carnage à travers le pays dans un effort vain pour une unification prétentieuse. Le véritable art de gouverner naît du compromis et de la discussion, et non des balles rapides et de l'acier froid. [ROOT.GetLeader] ne peut prétendre être un grand homme d'État chinois s'il n'a pas au moins envisagé d'autres options avant de recourir à l'épée."

 UPC_leverage_through_solidarity:9 "Le Pouvoir de la Solidarité"
 UPC_leverage_through_solidarity_desc:9 "Le Nord n'est peut-être pas en soi une entité particulièrement unie, mais individuellement, toutes les entités politiques nordiques ont prouvé leur capacité à s'unir rapidement afin d'empêcher la domination du Sud. Grâce à une diplomatie prudente et à l'entretien des relations nécessaires, le Sud formera à nouveau une large coalition unifiée, rendant impossible toute conquête par la force. Naturellement, le Nord devra alors se rendre à la table des négociations."

 UPC_a_model_for_all_to_see:9 "Un Modèle pour Tous"
 UPC_a_model_for_all_to_see_desc:9 "Les provinces modèles sont un concept courant dans tout le pays, notamment dans le Shanxi et le Hunan. Si un gouvernement du sud souhaite asseoir sa légitimité face au Nord, il doit prouver qu'il est capable de gouverner efficacement et dans le respect de l'ordre. Ces efforts permettront sans aucun doute de développer un sentiment de devoir national et de servitude."

 UPC_a_new_directorate_of_rehabilitation:9 "Une Nouvelle Direction de la Réhabilitation"
 UPC_a_new_directorate_of_rehabilitation_desc:9 "Créée à l'origine par Chen Jiongming à son retour à Canton au début des années 1920, la Direction de la Réhabilitation était chargée de traiter toutes les questions relatives à l'unification nationale. Elle avait pour objectif d'inviter Tang Shaoyi à occuper le poste de directeur général aux côtés d'une coalition des provinces du sud, mais cette initiative s'est finalement soldée par un échec. Dans le cadre de sa deuxième version, elle se concentrera plutôt sur la coordination des territoires occupés."

 UPC_fight_for_the_interior:9 "Combat pour l'Intérieur"
 UPC_fight_for_the_interior_desc:9 "Toute la nation doit être unie, et à ce titre, l'humble intérieur chinois doit être ramené dans le giron. Terre de désunion en soi, largement dominée par le Sichuan et ses cliques disparates, l'intérieur pourrait s'avérer être le futur terrain d'opération d'un gouvernement d'urgence avancé si les régions côtières tombaient sous l'invasion étrangère. De même, son incorporation empêchera un éventuel coup de poignard dans le dos lors de la marche vers le Nord."

 UPC_topple_beiyang:9 "Renverser Beiyang"
 UPC_topple_beiyang_desc:9 "Depuis sa création en 1912, le Gouvernement de Beiyang n'a fait que prouver sa propre folie. Des décennies de carrousels politiques lui ont conféré très peu de stabilité ou de légitimité aux yeux du public. Divisé entre les cliques des seigneurs de la guerre du Nord, il s'est finalement perdu dans un marasme de cupidité et de politique. Tout comme Beiyang a anéanti tout espoir d'une nouvelle Chine, nous devons éradiquer toute l'essence de l'ancienne Beiyang."

 UPC_smash_the_league:9 "[UPC_smash_the_league_scripted_loc]"
 UPC_smash_the_league_desc:9 "Capitale du Sud et joyau de Sun Yat-sen, Nanjing se trouve solidement implantée sur le territoire de la Ligue et dans le périmètre provincial côtier. Si un gouvernement du Sud souhaite empêcher la domination des politiciens et des seigneurs de la guerre du Nord que Beijing engendrerait, il est absolument nécessaire de sécuriser les provinces orientales. Abritant une grande partie des richesses de la Chine, [ROOT.GetLeader] saura en faire meilleur usage."
 UPC_smash_the_league_kmt:9 "Dépouiller le Parti-État"
 UPC_smash_the_league_nokmt:9 "Briser la Ligue"

 UPC_take_on_fengtian:9 "S'attaquer au Fengtian"
 UPC_take_on_fengtian_desc:9 "Retirée dans les Trois Provinces du Nord-Est du pays, la Mandchourie a largement réussi à éviter les effusions de sang de l'ère des seigneurs de la guerre. Bien sûr, elle n'en est pas sortie totalement indemne, mais les habitants du Nord-Est ont rarement quitté leur base avec toutes leurs forces, même lorsqu'ils ont tenté de prendre le contrôle du gouvernement de Beiyang. Le Gouvernement central ayant été vaincu, seul Shenyang fait encore obstacle à l'unification."

#Affairs of the Ruling Coalition Tree
 UPC_affairs_of_the_ruling_coalition:9 "Affaires de la Coalition au Pouvoir"
 UPC_affairs_of_the_ruling_coalition_desc:9 "Dans le cadre de la nouvelle République fédérale, il est prévu, du moins dans l'intention, de préserver l'intégrité démocratique au sein d'une assemblée parlementaire, de sorte qu'aucun parti ne puisse obtenir une majorité absolue au sein de l'Assemblée sans bénéficier d'un véritable soutien majoritaire. Ainsi, tout partenaire de coalition susceptible d'être recruté pour assurer une majorité exigera, pour ainsi dire, sa part du gâteau. La mise en œuvre de leurs politiques garantira leur soutien à notre propre programme."

 UPC_KMT_coalition_focus_pol_1:9 "KMT : Adapter les Trois Principes"
 UPC_KMT_coalition_focus_pol_1_desc:9 "Il est vrai que le Kuomintang est, et reste, un parti révolutionnaire. Né dans les flammes de la révolution, il s'est ensuite reconstruit lorsque l'échec de l'entreprise parlementaire de Song Jiaoren a donné lieu à des représailles après la Seconde Révolution. Mais une véritable révolution doit savoir quand il est temps de s'adapter. Et ces partisans de la ligne dure qui refusent de participer à la nouvelle démocratie ? Ils doivent être laissés de côté."

 UPC_KMT_coalition_focus_eco_1:9 "KMT : Le Chemin vers Minsheng"
 UPC_KMT_coalition_focus_eco_1_desc:9 "Un élément crucial du programme du Kuomintang est le principe fondamental du Minsheng, ou bien-être du peuple. Or, ce bien-être ne peut être assuré aux masses si la situation foncière actuelle reste inchangée. Les paysans travaillent dur, mais ils ne prospèrent pas, ne reçoivent pas la rémunération qui leur est due et sont en fait enchaînés à leurs propriétaires fonciers. Si le système parlementaire peut limiter les solutions plus radicales à ce problème, il est néanmoins possible de faire avancer les choses dans la bonne direction."

 UPC_KMT_coalition_focus_soc_1:9 "KMT : Une Nation de Révolutions"
 UPC_KMT_coalition_focus_soc_1_desc:9 "Les réformes menées par Liang et Kang ont très rarement apporté de réelles améliorations à la nation chinoise. La Réforme des Cent Jours a été interrompue par les royalistes. La Révolution Xinhai a été démantelée par les autocrates. Le Parti-État de la Clique des Chercheurs n'était qu'une mascarade pour le Club Anfu de Duan Qirui. Pourtant, ses plus grands succès, la Guerres de Protection de la Nation et la Révolution Xinhai, ont été rendus possibles grâce au sacrifice de ses martyrs et au feu de la révolution. Il est impératif de renforcer cette notion."

 UPC_KMT_coalition_focus_flex_1:9 "KMT : Légaliser les Partis-Frères"
 UPC_KMT_coalition_focus_flex_1_desc:9 "Quel malheur que le Kuomintang puisse être légalisé, alors que ses partis révolutionnaires frères sont mis au ban de la société. Les représentants des ouvriers et des paysans ne peuvent pas œuvrer efficacement pour l'amélioration du sort des masses chinoises lorsqu'ils sont qualifiés de "terroristes", de "traîtres" et de "dangereux". En tant que membre de la coalition au pouvoir, le Kuomintang ne peut rester les bras croisés alors qu'ils dépérissent dans leur statut ; il est impératif qu'ils soient légalisés."

 UPC_KMT_coalition_focus_pol_2:9 "KMT : L'Héritage du Dr Sun"
 UPC_KMT_coalition_focus_pol_2_desc:9 "Les relations entre le Dr Sun Yat-sen et le Mouvement fédéraliste ont été pour le moins... tendues. Bien sûr, il fut un temps où les mouvements étaient unis, harmonieux dans leur mission commune visant à démanteler la structure pourrie de l'ancien ordre national et à ouvrir la voie à un nouvel avenir. Hélas, ils se sont éloignés l'un de l'autre. Les Fédéralistes et le Kuomintang ont chacun leur explication à cela, mais une chose est sûre. Le Dr Sun Yat-sen, le Révolutionnaire : sans lui, la nation n'existerait pas."

 UPC_KMT_coalition_focus_eco_2:9 "KMT : Plan de Reconstruction Nationale"
 UPC_KMT_coalition_focus_eco_2_desc:9 "Le Grand Plan économique du parti consiste en la reconstruction de la nation. Il doit être achevé au cours de la Troisième Étape de la Révolution nationale, parallèlement à la fin de la Tutelle et à la promulgation de la démocratie populaire. Il est évident que si les objectifs politiques ne peuvent être atteints dans l'esprit pur souhaité par le Guofu, les objectifs économiques restent quant à eux réalisables. Seules l'autarcie interne et une période de réconciliation nous permettront de prospérer dans cette nouvelle ère."

 UPC_KMT_coalition_focus_soc_2:9 "KMT : Entremêler l'Idéologie et l'Éducation"
 UPC_KMT_coalition_focus_soc_2_desc:9 "Les étudiants de la nation chinoise ont depuis longtemps suscité des changements considérables et historiques grâce à leur formidable élan intellectuel et à leur conviction inébranlable. Il ne peut y avoir de nouvelle Chine sans la force de sa jeunesse, et c'est précisément cette force qui fait d'eux un danger. L'attrait des mouvements radicaux qui cherchent à détruire la démocratie chinoise naissante doit être étouffé dans l'œuf, et l'éducation idéologique est la seule panacée à ce problème."

 UPC_KMT_coalition_focus_flex_2:9 "KMT : Donner du Pouvoir à la Commune"
 UPC_KMT_coalition_focus_flex_2_desc:9 "Sans les paysans et les ouvriers chinois, il n'y aurait pas eu de force révolutionnaire durable au sein de la nation. Le parti et le peuple ne peuvent que remercier ces courageux combattants de la lutte révolutionnaire, ces porte-drapeaux, ces bâtisseurs de communes, pour leur libération et leur prospérité continue. Autonomes et autosuffisants, ils sont un exemple à suivre pour toute la nation et devraient jouer un rôle organisationnel au sein du système fédéral."

 UPC_KMT_coalition_focus_final:9 "KMT : Une Tutelle Modifiée"
 UPC_KMT_coalition_focus_final_desc:9 "Même si elle n'a pas été telle que Guofu l'avait souhaitée dans son Sanminzhuyi, la Révolution nationale a néanmoins atteint certains de ses objectifs, et le peuple se réjouira à jamais du rôle que le Kuomintang a joué dans la nouvelle république démocratique. Peut-être pas le Dangguo, mais une forme modifiée de celui-ci, avec le Kuomintang servant à jamais de gardien et de protecteur des masses et de leurs intérêts, contre toute bourgeoisie perfide qui chercherait à leur nuire."

 UPC_KMT_no_coalition_focus:9 "KMT : PAS EN COALITION"
 UPC_KMT_no_coalition_focus_desc:9 "Le Kuomintang ne fait pas partie de la coalition au pouvoir à l'Assemblée, et nous ne pouvons donc pas poursuivre ses politiques avec une intention raisonnable."

 UPC_CDL_coalition_focus_pol_1:9 "LDC : Une Alliance Progressiste"
 UPC_CDL_coalition_focus_pol_1_desc:9 "Alors que certains partis occupent une place prépondérante au sein de la Ligue démocratique de Chine, notre coalition exige la contribution de tous les partis progressistes afin de mettre en œuvre une réforme rationnelle et démocratique dans la nouvelle république. Ensemble, nous luttons pour un avenir meilleur, pour la renaissance de la République chinoise !"

 UPC_CDL_coalition_focus_eco_1:9 "LDC : Soulager les Ouvriers et les Paysans"
 UPC_CDL_coalition_focus_eco_1_desc:9 "Pendant l'Ère des Seigneurs de la Guerre, la Guerre de Résistance et la Guerre civile chinoise, ceux qui ont le plus souffert sont sans aucun doute les ouvriers et les paysans chinois. C'est vers eux que doivent être dirigés l'aide et le secours dont ils ont tant besoin, car un peuple heureux est synonyme de gouvernement stable."

 UPC_CDL_coalition_focus_soc_1:9 "LDC : Équilibrer Tradition et Modernité"
 UPC_CDL_coalition_focus_soc_1_desc:9 "Si l'Occident a beaucoup à nous apprendre en matière de modernité, d'éthique et de développement économique, nous devons veiller à trouver un équilibre avec nos propres valeurs et principes. Nous devons réinvestir dans les pratiques traditionnelles chinoises tout en continuant à étudier les pratiques occidentales. Nous nous efforçons de trouver un juste milieu !"

 UPC_CDL_coalition_focus_flex_1:9 "LDC : Politiser les Syndicats"
 UPC_CDL_coalition_focus_flex_1_desc:9 "Afin de favoriser les progrès indispensables dans la société et l'économie chinoises, nous devons nous tourner vers le syndicalisme comme moyen d'endoctriner la classe ouvrière. Alors que la paysannerie restera à jamais un bastion du conservatisme, les travailleurs urbains constituent un public idéal pour les idées du socialisme et de la social-démocratie."

 UPC_CDL_coalition_focus_pol_2:9 "LDC : Gouvernement des Meilleurs"
 UPC_CDL_coalition_focus_pol_2_desc:9 "Si la LDC repose sur les principes de liberté, de démocratie et d'égalité, nous ne devons pas oublier que les masses chinoises restent analphabètes et dépourvues du sens commun du bien et du mal. Comme autrefois, ce sont les lettrés et la bourgeoisie qui doivent continuer à diriger la nation."

 UPC_CDL_coalition_focus_eco_2:9 "LDC : Fondations d'un État-Providence"
 UPC_CDL_coalition_focus_eco_2_desc:9 "Si les seigneurs de la guerre se sont révélés être le plus grand fléau de la république, le socialisme insurrectionnel arrive juste derrière. Afin de mettre un terme à la révolution sociale, les ouvriers et les paysans doivent bénéficier de filets de sécurité adéquats et d'une dignité dans leur travail. Sans le soutien des masses, le KMT et le PSC s'effondreront à coup sûr."

 UPC_CDL_coalition_focus_soc_2:9 "LDC : Éducation des Masses"
 UPC_CDL_coalition_focus_soc_2_desc:9 "À l'instar d'un père envers ses enfants, les classes aisées et érudites ne souhaitent que le meilleur pour le peuple chinois, y compris en matière d'éducation. Une fois que le peuple aura pris conscience de la modernité et de ses traditions, il comprendra le programme de la LDC. Éclairer les masses permettra de restaurer le statut de la Chine dans le monde !"

 UPC_CDL_coalition_focus_flex_2:9 "LDC : Domination Civile sur l'Armée"
 UPC_CDL_coalition_focus_flex_2_desc:9 "À l'époque honteuse des seigneurs de la guerre, des militaristes mesquins et des généraux ambitieux se sont battus pour le pouvoir. Il faut empêcher qu'un tel chaos ne se reproduise et placer l'armée sous la supervision attentive du Gouvernement fédéral. Une république moderne exige un contrôle civil de l'armée."

 UPC_CDL_coalition_focus_final:9 "LDC : Deuxième Parti de la République"
 UPC_CDL_coalition_focus_final_desc:9 "Lorsque la Grande Alliance républicaine s'est lancée dans son mouvement visant à unir le pays sous le modèle fédéraliste, ce sont les précurseurs de la Ligue démocratique de Chine qui se sont rangés à ses côtés. Grâce au consentement du peuple et à la justesse de notre cause, notre parti continuera à se battre pour le peuple et pour la restauration légitime de sa dignité."

 UPC_CDL_no_coalition_focus:9 "LDC : PAS EN COALITION"
 UPC_CDL_no_coalition_focus_desc:9 "La Ligue démocratique de Chine ne fait pas partie de la coalition au pouvoir à l'Assemblée, et nous ne pouvons donc pas poursuivre ses politiques avec une intention raisonnable."

 UPC_GRA_coalition_focus_pol_1:9 "GAR : Un Appel à l'Unité Républicaine"
 UPC_GRA_coalition_focus_pol_1_desc:9 "Pionnière d'un avenir démocratique pour la nation, la démocratie a suivi son cours. Et il incombe à tous les acteurs politiques de la nouvelle République fédérale chinoise de protéger cette démocratie naissante. Les républicains ne peuvent se disputer entre eux, sous peine de voir éclater la violence entre frères, et c'est à la GAR qu'il revient de préserver l'unité."

 UPC_GRA_coalition_focus_eco_1:9 "GAR : Acheter les Entreprises Étrangères"
 UPC_GRA_coalition_focus_eco_1_desc:9 "Depuis toujours sujet à controverse au sein même des rangs du Zhili et du Fengtian, l'acquisition de divers intérêts commerciaux, ou du moins de participations, par des entités coloniales n'a fait qu'aggraver la situation déjà désastreuse des travailleurs du pays. S'il est vrai que les investissements et les capitaux ont afflué dans les usines chinoises, cela s'est fait à un coût effroyable et doit être inversé."

 UPC_GRA_coalition_focus_soc_1:9 "GAR : Attaquer le Commerce de l'Opium"
 UPC_GRA_coalition_focus_soc_1_desc:9 "Il n'y a pas de plus grand mal au sein de la nation chinoise que ce poison insidieux qui envahit ses canaux et pousse dans ses champs. Il sévit dans tout le pays, cultivé par les seigneurs de la guerre et les petits bandits, vendu par des mécréants, et tous les profits finissent dans les poches des pires ordures de la nation. Une telle situation est intolérable."

 UPC_GRA_coalition_focus_flex_1:9 "GAR : Mettre en Place la Démobilisation"
 UPC_GRA_coalition_focus_flex_1_desc:9 "La République de Beiyang a démontré la folie des hommes forts militaires dominant la sphère politique de la nation. En combinant leur puissance militaire et leur pouvoir législatif, ils n'ont semé que l'échec, la corruption et un terrible malaise au sein de la première expérience démocratique chinoise. En les privant de leur force, nous pouvons garantir la stabilité de la république."

 UPC_GRA_coalition_focus_pol_2:9 "GAR : Compromis Entre Tous les Camps"
 UPC_GRA_coalition_focus_pol_2_desc:9 "Aucune personnalité ne peut dominer notre république, nous sommes au service de la volonté du peuple, et non des personnalités égocentriques et dominatrices qui ne cherchent que leur propre satisfaction. Nous devons être une nation de compromis et de compréhension mutuelle, une nation où tous les partis honnêtes, de la Jeune Chine à la Ligue démocratique de Chine, continuent à coopérer."
 lngupc.5.tb_tooltip:9 "[ROOT.GetLeader] se conforme"

 UPC_GRA_coalition_focus_eco_2:9 "GAR : Désamorcer les Syndicats Zélés"
 UPC_GRA_coalition_focus_eco_2_desc:9 "Le mouvement syndical est une force puissante qui a certainement suscité des actions positives et négatives, mais il est devenu trop corrompu par les influences perfides de la gauche, au point de politiser l'idéal apolitique des organisations syndicales. Les syndicats doivent travailler avec l'État, et non contre lui."

 UPC_GRA_coalition_focus_soc_2:9 "GAR : Instiller l'Esprit de la Démocratie"
 UPC_GRA_coalition_focus_soc_2_desc:9 "La démocratie chinoise est précieuse, et sans une promotion adéquate des quatre droits fondamentaux du peuple parallèlement à son éducation, cet esprit même, ce sens sincère de la participation démocratique, pourrait se perdre. Le peuple chinois doit apprendre à participer activement au nouveau système et à le défendre contre les seigneurs de la guerre et les révolutionnaires."

 UPC_GRA_coalition_focus_flex_2:9 "GAR : Combattre le Retranchement Politique"
 UPC_GRA_coalition_focus_flex_2_desc:9 "Nous ne pouvons pas laisser la complaisance ou la corruption s'installer dans les systèmes électoraux naissants de notre nation, car cela porte atteinte aux droits mêmes d'une démocratie libre et équitable. Les machines politiques et le Dangguo ne mènent qu'à un autoritarisme latent et à l'échec de la nation. Nous devons lutter contre la corruption partout où elle s'installe et rester vigilants face aux injustices commises par les partis."

 UPC_GRA_coalition_focus_final:9 "GAR : Stabiliser la Politique Électorale"
 UPC_GRA_coalition_focus_final_desc:9 "Bien que cela ne soit certainement pas une garantie, la Grande Alliance républicaine a néanmoins assuré la stabilité du champ politique chaotique chinois pour un avenir centriste et modéré. Seuls les partis prêts à participer de manière équitable, avec une intention sincère et un sens du devoir, pourront se présenter aux élections, et la GAR sera la garante éternelle de la démocratie chinoise."

 UPC_GRA_no_coalition_focus:9 "GAR : PAS EN COALITION"
 UPC_GRA_no_coalition_focus_desc:9 "La Grande Alliance républicaine ne fait pas partie de la coalition au pouvoir à l'Assemblée, et nous ne pouvons donc pas poursuivre ses politiques avec une intention raisonnable."

 UPC_REP_coalition_focus_pol_1:9 "REP : Réforme Électorale"
 UPC_REP_coalition_focus_pol_1_desc:9 "Peut-être trop précipités dans leur aspiration à court terme à un avenir démocratique, les précurseurs du nouveau système électoral chinois ont laissé celui-ci déraper avec le découpage électoral abusif et des circonscriptions électorales inégales. Cela a conduit à une situation absolument intenable dans laquelle la nation est dominée par un assortiment de partis, et non par la pluralité. En redécoupant les circonscriptions, résolvons ce fléau."

 UPC_REP_coalition_focus_eco_1:9 "REP : Abroger les Impôts Oppressants"
 UPC_REP_coalition_focus_eco_1_desc:9 "Vestige d'un passé administratif lointain, le système fiscal chinois est largement arbitraire et contradictoire. Étouffant les entreprises dès leur création, il a conduit à la formation de grands conglomérats d'entreprises regroupées sous divers clans préétablis, au détriment du véritable essor de l'entrepreneuriat libre. La rationalisation et la suppression de diverses taxes devraient permettre à l'ingéniosité de s'épanouir."

 UPC_REP_coalition_focus_soc_1:9 "REP : Leçons de l'Occident"
 UPC_REP_coalition_focus_soc_1_desc:9 "La civilisation occidentale reconnaît l'importance réelle du plaisir matériel ; elle aspire à de nouveaux développements et progrès afin d'accroître la richesse, la production, la fabrication et les capacités de recherche. L'esprit fondamental de l'Occident est celui de la recherche de la "vérité". La nature infinie de la connaissance a rendu l'Orient complaisant, et nous devons imiter nos frères."

 UPC_REP_coalition_focus_flex_1:9 "REP : Égalité des Sexes"
 UPC_REP_coalition_focus_flex_1_desc:9 "Notre culture traditionnelle chinoise, imprégnée des vertus de Confucius, a prévu une société très inégalitaire : avec ou sans suffrage électoral, les femmes chinoises ont rarement les mêmes opportunités que leurs homologues masculins. La démocratie est un acquis à long terme, et l'État chinois peut difficilement garantir son essor sans une véritable égalité entre tous ses citoyens."

 UPC_REP_coalition_focus_pol_2:9 "REP : Reconstruction Pragmatique"
 UPC_REP_coalition_focus_pol_2_desc:9 "S'accrocher aux traditions réifiées du passé confucéen a conduit à des générations de lettrés-gentilshommes soumis, totalement incapables de s'adapter au changement. Dans le cadre d'une "reconstruction pragmatique", les néo-confucéens peuvent utiliser l'histoire pour éclairer la résolution des problèmes actuels, poursuivant ainsi la croissance du confucianisme parallèlement à celle de la société humaine."

 UPC_REP_coalition_focus_eco_2:9 "REP : Nouvelle Religion Scientifique"
 UPC_REP_coalition_focus_eco_2_desc:9 "Récemment, au sein de l'ordre mondial, une "nouvelle religion" s'est formée, entièrement dédiée à l'avancement de la civilisation scientifique, dont elle ne comprend pas encore pleinement toutes les facettes, mais dont les caractéristiques sont évidentes : rationalisme, confiance en l'humanité et nouvelle éthique sociale fondée sur une grande compassion. Ces caractéristiques doivent faire partie intégrante de la nouvelle Chine."

 UPC_REP_coalition_focus_soc_2:9 "REP : La Lutte pour la Liberté"
 UPC_REP_coalition_focus_soc_2_desc:9 "Hu Shih a averti qu'une lutte idéologique à l'échelle internationale commençait à émerger de plus en plus, façonnant et modelant le monde selon ses caprices et ses désirs. La différence fondamentale ne résidait pas entre le socialisme et le narodisme national, mais entre le totalitarisme dictatorial et les systèmes démocratiques, entre la démocratie et la tyrannie. La Chine doit guider le monde vers un avenir libre !"

 UPC_REP_coalition_focus_flex_2:9 "REP : Rejeter le Militarisme"
 UPC_REP_coalition_focus_flex_2_desc:9 "Une nation dominée par son armée ne peut prétendre être véritablement démocratique ; ce n'est pas une république, mais un simple vernis pour une stratocratie. La République de Beiyang a prouvé que sans une véritable avant-garde capable de s'opposer au militarisme pur et dur, le rêve idéaliste de toute une nation peut s'effondrer. L'armée a sa place, mais le militarisme ne doit pas trouver sa place dans la nouvelle Chine."

 UPC_REP_coalition_focus_final:9 "REP : Une République sans Partialité"
 UPC_REP_coalition_focus_final_desc:9 "Les politiciens ne peuvent pas être égoïstes, ils doivent tous faire preuve d'une forme "d'intérêt désintéressé". L'idéologie ne doit pas être omniprésente et virulente, elle n'est qu'un concept désignant un système d'idées concernant la vie, la société et le gouvernement. Sous la nouvelle république démocratique chinoise, l'Assemblée ne se déchire pas sur des questions idéologiques, mais avance dans l'union commune !"

 UPC_REP_no_coalition_focus:9 "REP : PAS EN COALITION"
 UPC_REP_no_coalition_focus_desc:9 "Le groupe des Républicains indépendants ne fait pas partie de la coalition au pouvoir à l'Assemblée, et nous ne pouvons donc pas poursuivre ses politiques avec une intention raisonnable."

 UPC_DCP_coalition_focus_pol_1:9 "[UPC_GetDCPPartyName_nocolour] : Primauté de la Constitution"
 UPC_DCP_coalition_focus_pol_1_desc:9 "La Constitution chinoise doit être un document sacré. Elle doit être vénérée. Tous les gouvernements doivent être tenus pleinement responsables par un tel document, car s'ils ne respectent pas les règles écrites, ils ne valent pas mieux que des bandits. Les seigneurs de la guerre et les partisans du Parti-État veilleraient à ce que tous les efforts des combattants de la démocratie soient réduits à néant, et nous devons consacrer la Constitution pour empêcher cela."

 UPC_DCP_coalition_focus_eco_1:9 "[UPC_GetDCPPartyName_nocolour] : Adopter le Socialisme d'État"
 UPC_DCP_coalition_focus_eco_1_desc:9 "Les masses ont cruellement besoin d'aumônes pour apaiser leurs difficultés, et il est tout à fait naturel qu'elles se tournent vers ceux qui répondent le plus "ardemment" à leurs besoins : le Kuomintang, les Syndicalistes chinois, les Nouveaux Sociaux-démocrates et les Socialistes démocratiques. Comme le souhaite Liang, nous devons mettre en place un État providence suffisamment fort pour améliorer la vie du peuple et couper à la racine le soutien à la gauche."

 UPC_DCP_coalition_focus_soc_1:9 "[UPC_GetDCPPartyName_nocolour] : Préservation de la Morale Confucéenne"
 UPC_DCP_coalition_focus_soc_1_desc:9 "Les révolutionnaires et les seigneurs de la guerre malhonnêtes se sont déchaînés, détruisant la conception traditionnelle et confucéenne du gouvernement. La moralité est au cœur de tout gouvernement solide, et cette république doit également continuer à adhérer à ce principe. Le confucianisme, intégré aux principes occidentaux, garantira à la fois la modernité et l'harmonie au sein de la République de Chine."

 UPC_DCP_coalition_focus_flex_1:9 "[UPC_GetDCPPartyName_nocolour] : Cultiver les Relations Outre-mer"
 UPC_DCP_coalition_focus_flex_1_desc:9 "Au cours du Siècle d'Humiliation, de nombreux Chinois ont quitté leur terre ancestrale pour des contrées inconnues à la recherche d'une vie meilleure. Cependant, ils n'ont jamais oublié leur véritable patrie, et nous non plus. Les Chinois d'outre-mer se sont révélés être de généreux bailleurs de fonds pour les partis moraux, et nous devons également leur tendre la main."

 UPC_DCP_coalition_focus_pol_2:9 "[UPC_GetDCPPartyName_nocolour] : Règne de l'Exécutif"
 UPC_DCP_coalition_focus_pol_2_desc:9 "La primauté de l'exécutif est un objectif depuis longtemps convoité par la clique politique liangiste. Un pouvoir exécutif fort, avec un gouvernement plus centralisé, est peut-être l'antithèse du modèle fédéral, mais il est néanmoins essentiel à la survie de la démocratie chinoise. L'arrogance et le pouvoir des seigneurs de la guerre provinciaux ont considérablement affaibli l'État, et seul un exécutif fort peut y remédier."

 UPC_DCP_coalition_focus_eco_2:9 "[UPC_GetDCPPartyName_nocolour] : Débuter la Reconstruction Rurale"
 UPC_DCP_coalition_focus_eco_2_desc:9 "L'un des problèmes les plus épineux du pays est celui de la pauvreté, mais pas celui des inégalités. Les Socialistes souhaitent la nationalisation des biens, mais cela ne résoudra pas les problèmes criants de la Chine. Les institutions et les hommes d'État actuels abusent des masses rurales, qui souffrent depuis trop longtemps. Grâce à des efforts concertés, nous devons libérer les paysans de leurs chaînes."

 UPC_DCP_coalition_focus_soc_2:9 "[UPC_GetDCPPartyName_nocolour] : Assurer le Gouvernement des Bonnes Gens"
 UPC_DCP_coalition_focus_soc_2_desc:9 "Il est impératif que le gouvernement soit constitutionnel, public et coordonné. Et ce n'est que grâce aux "Bonnes Gens" que ces qualités peuvent être garanties. Ces membres éminents de la société, l'élite éduquée, devraient être mis en avant pour diriger la nation et prendre des mesures. Ce n'est que grâce à ces personnes que les réformes démocratiques pourront survivre aux influences néfastes."

 UPC_DCP_coalition_focus_flex_2:9 "[UPC_GetDCPPartyName_nocolour] : Instituer l'État Interventionniste"
 UPC_DCP_coalition_focus_flex_2_desc:9 "La Révolution Xinhai aurait dû être simplement un tremplin vers une "révolution politique" qui aurait conduit à l'établissement d'un État interventionniste confucéen. Doté d'un pouvoir ultime, celui-ci aurait idéalement dû être en mesure de prendre en charge la socialisation de la population et de s'imposer sur la scène internationale. Si Xinhai a échoué, une seconde chance nous a été offerte."

 UPC_DCP_coalition_focus_final:9 "[UPC_GetDCPPartyName_nocolour] : Réaliser le Rêve de Liang"
 UPC_DCP_coalition_focus_final_desc:9 "Tant qu'il s'est engagé en politique, Liang Qichao s'est battu sans relâche pour la démocratie constitutionnelle. Élève de Kang Youwei, il s'est distingué de Sun Yat-sen, qui prônait la violence, par ses idéaux réformistes sincères. Il est mort avant d'avoir pu achever son œuvre, mais cette République fédérale est ce à quoi il aspirait."

 UPC_DCP_no_coalition_focus:9 "[UPC_GetDCPPartyName_nocolour] : PAS EN COALITION"
 UPC_DCP_no_coalition_focus_desc:9 "Le [UPC_GetDCPPartyName_nocolour_long] ne fait pas partie de la coalition au pouvoir à l'Assemblée, et nous ne pouvons donc pas poursuivre ses politiques avec une intention raisonnable."

 UPC_STA_coalition_focus_pol_1:9 "ETA : Consacrer le Rôle de l'Armée"
 UPC_STA_coalition_focus_pol_1_desc:9 "La démocratie chinoise doit beaucoup à son armée, car sans les sacrifices courageux de ses soldats, elle n'aurait guère pu vaincre les seigneurs de la guerre et les révolutionnaires qui s'opposaient à ses espoirs et à ses rêves. C'est précisément pour cette raison que l'armée doit considérer qu'elle joue un rôle essentiel dans la démocratie chinoise : elle est la garante contre la tyrannie et la défenseuse de la démocratie."

 UPC_STA_coalition_focus_eco_1:9 "ETA : Éliminer les Vices de la Nation"
 UPC_STA_coalition_focus_eco_1_desc:9 "Trop d'excès sont commis dans une quête frivole de l'individualisme au sein du pays. La liberté est importante, bien sûr, mais à quel prix ? L'opium et les jeux d'argent ? Deux des plus grands péchés de la nation ! Bien sûr, des interdictions sont déjà en vigueur dans diverses provinces, mais cela ne suffit pas. Grâce à une campagne gouvernementale approfondie, nous pouvons exorciser la nation de ce mal."

 UPC_STA_coalition_focus_soc_1:9 "ETA : Moderniser l'Éducation Traditionnelle"
 UPC_STA_coalition_focus_soc_1_desc:9 "Alors que l'éducation dispensée dans les établissements modernes est équivalente, ou du moins similaire, à celle dispensée dans les établissements occidentaux, diverses régions du pays continuent de pratiquer le système éducatif traditionnel. Le fait de cesser de poursuivre cette éducation au-delà d'un certain niveau pour se tourner vers l'apprentissage d'un métier a considérablement freiné le développement des capacités intellectuelles de la Chine. Même au Qinghai, il doit y avoir une pléthore d'intellectuels."

 UPC_STA_coalition_focus_flex_1:9 "ETA : Accroître le Budget Militaire"
 UPC_STA_coalition_focus_flex_1_desc:9 "Pendant trop longtemps, divers membres des administrations précédentes, parfois même des alliés, ont remporté la victoire dans leur croisade contre ce qu'ils percevaient comme du "militarisme". Ils ont réduit le budget militaire et l'ont réaffecté à la fonction publique ou à l'éducation. Ces domaines sont bien sûr d'une importance capitale, mais il est essentiel que l'armée, protectrice de la république, ne soit pas affaiblie dans son rôle."

 UPC_STA_coalition_focus_pol_2:9 "ETA : Étendre l'Autorité Fédérale"
 UPC_STA_coalition_focus_pol_2_desc:9 "Divers idéalistes — Zhang Taiyan, Zhang Shizhao, Zhao Hengti — voyaient bien sûr la République fédérale conserver une autonomie considérable au sein des provinces comme condition à la réalisation finale du projet fédéral. Mais de grands penseurs, tels que Liang Qichao ou Tang Jiyao, ont prévu la folie de ces méthodes — le militarisme existentiel. Le gouvernement central doit avoir autorité au sein des provinces."

 UPC_STA_coalition_focus_eco_2:9 "ETA : Réguler les Parasites de la Société"
 UPC_STA_coalition_focus_eco_2_desc:9 "Les compradores étrangers, ceux qui mènent une campagne de guérilla révolutionnaire futile et ceux qui parcourent le pays comme des bandits ne sont que des parasites qui vivent aux dépens des gens honnêtes. La nation tout entière doit contribuer au bien commun, car si le peuple lui-même est corrompu et oisif, la nation est vouée à l'échec."

 UPC_STA_coalition_focus_soc_2:9 "ETA : Rechercher l'Harmonie Sociale"
 UPC_STA_coalition_focus_soc_2_desc:9 "La nation doit fonctionner comme une machine, elle doit être efficace et la population doit être pleinement dévouée. Depuis trop longtemps, le peuple s'est perdu, séduit par le socialisme ou les doux mensonges des seigneurs de guerre trop égoïstes pour satisfaire pleinement ses besoins. La liberté et la démocratie ne peuvent être poursuivies que par un ordre social harmonieux : des citoyens éduqués moralement et dirigés par une élite éclairée."

 UPC_STA_coalition_focus_flex_2:9 "ETA : Puissance de la Bureaucratie"
 UPC_STA_coalition_focus_flex_2_desc:9 "Autrefois tristement célèbre pour sa bureaucratie et son incompétence liées à sa structure administrative, peu ont vu la véritable puissance déployée par les technocrates et les bureaucrates compétents de la Chine. Administré dans le cadre d'un effort gouvernemental ciblé, et sans aucune place pour la corruption, le nouvel État chinois maintiendra une discipline plus stricte et une action collective forte."

 UPC_STA_coalition_focus_final:9 "ETA : République Armée"
 UPC_STA_coalition_focus_final_desc:9 "Nos adversaires dénonceraient le fait que la démocratie chinoise n'est pas une démocratie du tout ! Qu'elle tombe simplement dans le piège de Beiyang, dominée par les militaires et leurs cliques. Mais ils auraient tort, l'armée n'agit pas dans son propre intérêt, mais uniquement dans celui de la démocratie fédérale de la nation. Tant que l'armée reste vigilante, la démocratie est protégée."

 UPC_STA_no_coalition_focus:9 "ETA : PAS EN COALITION"
 UPC_STA_no_coalition_focus_desc:9 "Le Groupe Étatiste ne fait pas partie de la coalition au pouvoir à l'Assemblée, et nous ne pouvons donc pas poursuivre ses politiques avec une intention raisonnable."

 UPC_REG_coalition_focus_pol_1:9 "REG : Abaisser le Seuil Électoral"
 UPC_REG_coalition_focus_pol_1_desc:9 "Les politiciens traditionnels ont prévu un système dominé par leurs partis de masse, refusant de tolérer une véritable démocratie parlementaire ; les indépendants sont d'accord avec cette idée. Sous les auspices de la GAR et de la LDC, seuls les partis disposant d'un pouvoir et d'une influence suffisants peuvent remporter la victoire, ce qui empêche les véritables défenseurs des problèmes provinciaux de se manifester. Remédions à cette situation."

 UPC_REG_coalition_focus_eco_1:9 "REG : Pacifier les Bandits de l'Arrière-pays"
 UPC_REG_coalition_focus_eco_1_desc:9 "Le gouvernement central ne ménage pas ses efforts pour éradiquer le banditisme à l'intérieur du pays, autour de ses zones électorales importantes et intégrales. Mais qu'en est-il des frontières ? Les bandits peuvent traverser les provinces de l'arrière-pays sans encombre ! Une telle injustice est intolérable et nécessite une action immédiate de la part du Gouvernement central."

 UPC_REG_coalition_focus_soc_1:9 "REG : Priorité de l'Éducation Rurale"
 UPC_REG_coalition_focus_soc_1_desc:9 "En ce qui concerne le courant dominant, les villages et leurs semblables ne reçoivent que peu ou pas de financement par rapport aux centres urbains tels que Shanghai, Beijing ou Guangzhou. Ils laisseraient les paysans ruraux dépérir si cela permettait de financer davantage les citadins, alors que ce sont les villages ruraux qui constituent le fondement de la civilisation chinoise, et que l'éducation doit donc être une priorité."

 UPC_REG_coalition_focus_flex_1:9 "REG : "Affinage" des Frontières Électorales"
 UPC_REG_coalition_focus_flex_1_desc:9 "Dessinées à la hâte et s'appuyant sur des structures préexistantes, les limites électorales de la République fédérale tombent largement dans les pièges de la République de Beiyang. En s'appuyant trop sur les circonscriptions pourries et le charcutage électoral, elles ont empêché la véritable démocratie de s'instaurer et ont négligé les besoins des électeurs régionaux. En les redessinant, avec une certaine marge de manœuvre bien sûr, nous pouvons garantir un avenir fédéral."

 UPC_REG_coalition_focus_pol_2:9 "REG : Dissuader la Centralisation Politique"
 UPC_REG_coalition_focus_pol_2_desc:9 "Dans des circonstances idéales, le Gouvernement central préférerait probablement une ingérence absolue dans les affaires provinciales. Bien que cela puisse "accélérer" l'action gouvernementale, cela témoigne à la fois d'une méfiance flagrante envers les divisions administratives locales et d'un abus flagrant du pouvoir gouvernemental. N'est-ce pas là, après tout, un projet fédéraliste ?"

 UPC_REG_coalition_focus_eco_2:9 "REG : Égalisation des Provinces"
 UPC_REG_coalition_focus_eco_2_desc:9 "Dans l'état actuel des choses, plus une province est importante en termes d'industrie et de population, et bien sûr, plus elle est "fidèle" à l'idéologie privilégiée par le Gouvernement central, plus elle conserve de pouvoir institutionnel. Le Guangdong, le Yunnan, le Hunan, le Sichuan, le Hubei, le Zhili et Shanghai dominent tous les provinces "moins importantes". Nous devons pousser l'Assemblée à remédier à cette lacune."

 UPC_REG_coalition_focus_soc_2:9 "REG : Protéger les Droits des Minorités"
 UPC_REG_coalition_focus_soc_2_desc:9 "La Chine n'est pas seulement une nation composée de Cinq Races, ce serait une vision simpliste et une injustice envers la diversité ethnique qui caractérise ce pays. Depuis trop longtemps, les différents groupes minoritaires sont éclipsés par divers seigneurs de la guerre et régimes. Avec seulement quelques héros locaux, il est temps que le Gouvernement central intervienne pour protéger leurs droits et leur culture."

 UPC_REG_coalition_focus_flex_2:9 "REG : Mettre Fin aux Frivolités Politiques"
 UPC_REG_coalition_focus_flex_2_desc:9 "Les salaires exorbitants et les dépenses excessives futiles étaient considérés comme des vestiges du passé, hérités de la structure pourrie de la République de Beiyang, mais ils sont aujourd'hui plus évidents que jamais dans le détournement flagrant des fonds publics. Le gaspillage extravagant dans les campagnes politiques prive la nation de fonds dont elle a grandement besoin ailleurs, et il est crucial d'y mettre un terme."

 UPC_REG_coalition_focus_final:9 "REG : Toutes les Nuances du Bégonia"
 UPC_REG_coalition_focus_final_desc:9 "On pense que le bégonia apporte chance, fortune et prospérité. Il est également vrai qu'il symbolise la paix et l'harmonie. Et toutes ces qualités sont indéniablement présentes au sein de la nouvelle République fédérale chinoise. Une nation aux croyances et aux couleurs multiples, unie sous un ciel propice ! Car de nombreux peuples composent l'État-nation chinois, et tous auront leur mot à dire !"

 UPC_REG_no_coalition_focus:9 "REG : PAS EN COALITION"
 UPC_REG_no_coalition_focus_desc:9 "Le Groupe Régionaliste ne fait pas partie de la coalition au pouvoir à l'Assemblée, et nous ne pouvons donc pas poursuivre ses politiques avec une intention raisonnable."

 UPC_YCP_coalition_focus_pol_1:9 "PJC : Une République Guidée par l'Étatisme"
 UPC_YCP_coalition_focus_pol_1_desc:9 "La liberté et la démocratie ont été défendues par beaucoup en Occident comme étant les valeurs fondamentales de leur pays, mais ce n'est pas ce qui nous guide. L'âme de la République réside dans notre Guojiazhuyi, la grande nationalité chinoise composée de toutes les ethnies vivant à l'intérieur de nos frontières, et aucune autre puissance ne pourra plus jamais nous diviser."

 UPC_YCP_coalition_focus_eco_1:9 "PJC : Boycotter les Vautours Occidentaux"
 UPC_YCP_coalition_focus_eco_1_desc:9 "Le libre-échange était la voie dictée par l'Empire britannique pendant son siècle d'exaltation, et imposée à notre nation pendant notre Siècle d'Humiliation. Nous sommes désormais trop avisés pour retomber dans le piège, car notre économie protectionniste contribuera à l'industrialisation de notre nation, un pas de plus vers la modernité."

 UPC_YCP_coalition_focus_soc_1:9 "PJC : Corriger les Erreurs de Novembre"
 UPC_YCP_coalition_focus_soc_1_desc:9 "Si le Quatre Novembre doit être salué pour avoir favorisé le nationalisme chinois chez les jeunes de notre République, son orientation anti-confucéenne est une grave erreur. Pour atteindre les étoiles, nous ne devons pas oublier notre âme nationale. À partir de maintenant, nous ne célébrerons que la lutte nationaliste de Novembre et oublierons ses aspects déplaisants."

 UPC_YCP_coalition_focus_flex_1:9 "PJC : Établir des Organes Représentatifs"
 UPC_YCP_coalition_focus_flex_1_desc:9 "Pour favoriser un gouvernement véritablement représentatif, les principes du fédéralisme doivent continuer à guider notre République. Une administration locale fondée sur la volonté du peuple, travaillant en collaboration avec un gouvernement central fondé sur la volonté nationale, favorisera sans aucun doute la construction locale et provinciale dont nous avons tant besoin."

 UPC_YCP_coalition_focus_pol_2:9 "PJC : Vers le Corporatisme Électoral"
 UPC_YCP_coalition_focus_pol_2_desc:9 "Si l'Occident a beaucoup à nous apprendre en matière d'industrialisation et de prospérité, le concept d'électoralisme régional est fondamentalement incompatible avec la construction d'un État chinois fort. La mise en place d'élections corporatistes contribuerait à rétablir l'ordre dans notre économie en difficulté, à résoudre les problèmes sociaux et à éradiquer la lutte des classes."

 UPC_YCP_coalition_focus_eco_2:9 "PJC : Une Économie Enchaînée à l'État"
 UPC_YCP_coalition_focus_eco_2_desc:9 "En Chine, le capitalisme de libre marché n'a fait que siphonner les richesses et les ressources du pays vers les poches étrangères et les compradores locaux. La petite bourgeoisie, les capitalistes et les commerçants ont détourné les sacrifices de la nation à leur propre profit. Ce n'est que sous la direction de l'État que l'économie peut véritablement prospérer."

 UPC_YCP_coalition_focus_soc_2:9 "PJC : Éducation par la Classe des Nobles Lettrés"
 UPC_YCP_coalition_focus_soc_2_desc:9 "À l'âge d'or de la nation chinoise, l'empereur était guidé par la sagesse inestimable de ses érudits confucéens, dont les connaissances et la moralité irréprochable ont contribué à mener notre nation vers le paradis. Il est tout à fait normal que notre classe moderne de lettrés et de nobles mène à nouveau la charge vers la modernité et redonne un nouvel élan à la République !"

 UPC_YCP_coalition_focus_flex_2:9 "PJC : Une Armée sous Commandement Patriotique"
 UPC_YCP_coalition_focus_flex_2_desc:9 "Le seigneurisme était le mal des anciennes sensibilités féodales, mais nombreux sont ceux qui sympathisent encore avec ces idées et occupent des postes clés dans la politique militaire. Si l'armée veut se consacrer pleinement à la nation chinoise, il faut promouvoir et soutenir ceux qui ont des sympathies plus "modernes"."

 UPC_YCP_coalition_focus_final:9 "PJC : Une Révolution par le Plébiscite"
 UPC_YCP_coalition_focus_final_desc:9 "Notre République est née en 1911, mais la Révolution a été abandonnée par les seigneurs de la guerre féodaux, les libéraux faibles d'esprit et les marxistes ignominieux. Cela ne sera plus le cas, car la Constitution sera amendée afin que la jeunesse patriotique puisse mener notre nation vers l'Étatisme national ! Trois hourras pour notre timonier Zuo Shunsheng !"

 UPC_YCP_no_coalition_focus:9 "PJC : PAS EN COALITION"
 UPC_YCP_no_coalition_focus_desc:9 "Le Parti Jeune Chine ne fait pas partie de la coalition au pouvoir à l'Assemblée, et nous ne pouvons donc pas poursuivre ses politiques avec une intention raisonnable."

 UPC_calls_for_a_constitutional_convention:0 "Convoquer une Convention Constitutionnelle"
 UPC_calls_for_a_constitutional_convention_desc:9 "Avec l'unification de la nation et l'instauration définitive d'une paix relative, de nombreuses voix se sont élevées pour demander à [UPC.GetLeader] d'organiser une convention constitutionnelle nationale. Dans un contexte où plusieurs provinces ont officialisé leur propre constitution, la République fédérale devrait rédiger la sienne dans un avenir proche."

 UPC_normalise_political_discourse:9 "Normaliser les Discours Politiques"
 UPC_normalise_political_discourse_desc:9 "Sous le régime des mesures de guerre, et auparavant sous l'oppression des seigneurs de la guerre, la liberté d'expression en Chine n'avait guère été une préoccupation dans l'ordre mondial établi. Réservée à quelques intellectuels courageux prêts à s'exprimer ouvertement ou à des publications révolutionnaires, la paix qui a suivi a entraîné la nécessité de stabiliser le système démocratique naissant en Chine."

 UPC_eliminate_electoral_fraud:9 "Éliminer la Fraude Électorale"
 UPC_eliminate_electoral_fraud_desc:9 "Longue tradition politique embellie des gouvernements passés et des zones d'occupation militaire récentes, la fraude électorale allait de pair avec les responsables "légitimement" élus de Chine. Le vote populaire n'ayant d'autre valeur que le titre perçu de soutien massif qu'il conférait, le système exigeait une action immédiate de la part du président, sous peine de remettre en question la nouvelle démocratie."

 UPC_nationalise_the_military:9 "Nationaliser l'Armée"
 UPC_nationalise_the_military_desc:9 "Comme le préconisent certains des penseurs fédéralistes les plus critiques du pays, l'armée devrait, en fin de compte, être centralisée sous l'autorité du gouvernement national. Si les ardents défenseurs du provincialisme veillent à ce que chaque province conserve ses propres forces armées, cela ne ferait que préparer le terrain pour un futur régime militaire, et il est peu probable que les partisans restants choisissent la révolte plutôt que l'intégration."

 UPC_new_national_elections:9 "Nouvelles Élections Nationales"
 UPC_new_national_elections_desc:9 "Enfin, la mission monumentale du mouvement fédéraliste atteint son apogée. Bien qu'elles ne soient peut-être pas parfaites, qu'elles soient peut-être entachées d'inconvénients préjudiciables et de toutes sortes d'incohérences, les Provinces-Unies ont néanmoins progressé au-delà de la République de Beiyang. Le peuple doit certainement se réjouir, car la nation organise les premières élections quelque peu compétitives depuis celles de 1912."

#Foreign Policy Tree
 CHN_return_to_the_world_stage_focus:9 "Revenir sur la Scène Mondiale"
 CHN_return_to_the_world_stage_focus_desc:9 "La Chine était autrefois la grande puissance hégémonique de l'Orient, et les royaumes terrestres et maritimes lui rendaient hommage. Le XIXe siècle et les siècles suivants ont été dévastateurs pour notre nation, mais ils ne constituent finalement qu'un bref intermède dans les millénaires de domination chinoise. Il est temps de reconstruire notre nation et de retrouver notre place parmi les puissances mondiales."

 CHN_subjugating_the_frontiers_focus:9 "Soumettre les Frontières"
 CHN_subjugating_the_frontiers_focus_desc:9 "La Chine a toujours entretenu des relations difficiles avec ses frontières nord et ouest, la dynastie Qing ayant finalement placé la majeure partie de l'Ouest sous sa suzeraineté. La Révolution Xinhai a donné aux sécessionnistes soutenus par l'étranger en Mongolie, au Tibet et au Xinjiang l'occasion de se rebeller, et il est grand temps de rétablir l'ordre dans le Nord-Ouest."

 CHN_end_the_century_of_humiliation_focus:0 "Mettre Fin au Siècle d'Humiliation"
 CHN_end_the_century_of_humiliation_focus_desc:9 "Les guerres de l'opium et leurs conséquences ont vu les puissances étrangères se partager la Chine en sphères d'influence et imposer une série de traités inégaux qui ont paralysé la souveraineté chinoise tout en profitant aux étrangers. Les chemins de fer, les quartiers urbains et même des ports entiers ont été loués ou pris par les puissances étrangères. Il est temps de mettre fin à l'occupation étrangère de notre territoire et de libérer le peuple et l'économie chinois."

 CHN_the_liberation_of_taiwan_focus:9 "La Libération de Taïwan"
 CHN_the_liberation_of_taiwan_focus_desc:9 "Quelques décennies après que les loyalistes Ming de Zheng Chenggong (Koxinga) aient occupé Taïwan pour la première fois, les Qing ont envahi et occupé l'île en 1683 et l'ont colonisée. Les Japonais ont toutefois arraché les îles au contrôle chinois après leur victoire lors de la Première Guerre sino-japonaise et ont continué à réprimer les rebelles chinois sur l'île. La menace japonaise ne sera jamais véritablement éliminée tant que Taïwan ne sera pas libérée."

 CHN_the_dragon_awakens_focus:9 "Le Dragon S'éveille"
 CHN_the_dragon_awakens_focus_desc:9 "Nous avons restauré l'intégrité territoriale de la Chine, renversant ainsi le pire du Siècle d'Humiliation. Les autres grandes puissances sont désormais contraintes de nous reconnaître à nouveau comme un pair, et nous nous efforcerons de reconstruire notre sphère d'influence en Asie de l'Est. Notre bienveillante guidance garantira que tous les peuples opprimés d'Asie et du Pacifique seront libérés de l'impérialisme occidental."

 CHN_pursuing_the_1911_borders_focus:9 "Poursuivre les Frontières de 1911"
 CHN_pursuing_the_1911_borders_focus_desc:9 "C'est sous la dynastie Qing que la Chine a atteint son extension territoriale maximale, et le retour aux frontières d'avant 1911 a été une priorité pour tous les dirigeants patriotiques de l'époque des seigneurs de la guerre. Bien que beaucoup considèrent ces revendications comme marginales, il est essentiel que nous les défendions et que nous les saisissions dès qu'elles se présentent."

#Asia-Pacific Treaty Organisation Foreign Policy Focuses
 CHN_responsibilities_of_the_eldest_sibling_focus:9 "Responsabilités du Frère Ainé"
 CHN_responsibilities_of_the_eldest_sibling_focus_desc:9 "Au sein de la famille des nations asiatiques, il devrait y avoir une égalité formelle dans les discours, mais il doit également y avoir une responsabilité graduée en fonction des capacités, de la force et de la position stratégique. La Chine doit être prête à assumer un rôle de leader dans la région, en protégeant ses frères et sœurs contre les étrangers et en les disciplinant si nécessaire."

 CHN_an_international_peacekeeping_force_focus:9 "Une Force Internationale de Pacification"
 CHN_an_international_peacekeeping_force_focus_desc:9 "L'élite intellectuelle ne peut à elle seule construire une démocratie : elle doit également bénéficier du soutien de l'armée. Bien que prudents quant à toute atteinte à la souveraineté nationale, ses membres considèrent également que l'autocratie et les dictatures constituent un "malaise politique" qui doit être éradiqué, et que la Chine doit être suffisamment forte pour intervenir à l'étranger. La paix mondiale ne pourra être garantie que si tous les pays deviennent démocratiques, rationnels et moraux. D'ici là, la scène internationale restera le théâtre d'une "lutte pour l'existence"."

 CHN_building_an_asian_superfederation_focus:9 "Construire une Super-Fédération Asiatique"
 CHN_building_an_asian_superfederation_focus_desc:9 "Les idéalistes chinois aspirent à un gouvernement mondial, mais d'ici là, les nations de chaque continent doivent travailler ensemble pour mettre en place des institutions internationales qui promouvront la justice et élimineront l'agression. Pendant la Guerre sino-japonaise, la Chine a été contrainte de "s'accrocher avec acharnement et d'attendre une occasion". Maintenant que cette occasion se présente, nous devons construire une alliance d'États démocratiques afin de faire respecter activement la paix et la liberté."

#The Asian Federation Foreign Policy Focuses
 CHN_cornerstone_of_the_federation_focus:9 "Pilier de la Fédération"
 CHN_cornerstone_of_the_federation_focus_desc:9 "Les utopistes chinois ont préconisé l'extension des principes fédéralistes à la reconstruction de l'Asie, et même, à terme, aux peuples brisés d'Europe et des Amériques, afin de construire une fédération mondiale et de permettre l'évolution du monde. Pour l'instant, cependant, nous devons commencer par construire la nation chinoise sur les principes d'égalité en matière de richesse, de droits et de jouissance, en régénérant l'esprit humain."

 CHN_forging_a_great_commercial_circle_focus:9 "Un Grand Cercle Commercial"
 CHN_forging_a_great_commercial_circle_focus_desc:9 "Les nations européennes sont devenues riches et puissantes parce qu'elles ont bâti leurs États sur l'agriculture, le commerce et l'industrie. L'État chinois moderne devrait suivre la même voie, en créant un grand cercle commercial en Orient pour concurrencer l'Occident."

 CHN_unlock_east_asian_community_decisions_tt:9 "§YNous déverrouillerons des décisions pour inviter des pays alliés dans la Communauté d'Asie orientale.§!"

 CHN_for_the_evolution_of_humanity_focus:9 "Pour l'Évolution de l'Humanité !"
 CHN_for_the_evolution_of_humanity_focus_desc:9 "Le colonialisme a tant volé aux peuples opprimés du monde que nous devons les aider à retrouver leur essence nationale. C'est ainsi que nous pourrons nous débarrasser du pessimisme qui a paralysé l'évolution du monde et permettre à l'humanité d'évoluer sainement vers un "socialisme de toute l'humanité"."

 CHN_a_world_in_harmony_focus:9 "Un Monde en Harmonie"
 CHN_a_world_in_harmony_focus_desc:9 "Les penseurs chinois rêvent depuis longtemps d'un monde en harmonie (Datong), où les humains auraient abandonné le nationalisme et les massacres inutiles au profit de la paix et de l'amour fraternel. Les nations ne sont que des institutions transitoires. Une fois le monde réuni, nous pourrons véritablement évoluer en tant qu'espèce humaine unie !"

#Asia-Pacific Security Pact
 CHN_enforcing_peace_in_asia_focus:9 "Imposer la Paix en Asie"
 CHN_enforcing_peace_in_asia_focus_desc:9 "L'Asie a été ravagée par la guerre à cause de l'effondrement de l'ancienne hégémonie chinoise. Les conquêtes impitoyables des puissances européennes et la trahison japonaise n'ont apporté que mort et violence. La Chine doit retrouver sa place de leader bienveillant du continent, et cela commence par assumer la responsabilité de la paix dans le Pacifique."

 CHN_building_a_security_zone_focus:9 "Construire une Zone de Sécurité"
 CHN_building_a_security_zone_focus_desc:9 "La Chine est entourée de puissances impérialistes qui n'ont jamais hésité à l'affaiblir et à l'humilier. La seule façon d'empêcher véritablement un nouveau Siècle d'Humiliation est de libérer, protéger et renforcer nos voisins. Nous devons construire un cercle d'États tampons alliés sous notre protection, capables de repousser toute nouvelle agression."

 CHN_a_chinese_expeditionary_force_focus:9 "Une Force Expéditionnaire Chinoise"
 CHN_a_chinese_expeditionary_force_focus_desc:9 "Au cours des dernières décennies, la Chine s'est battue avec des armes légères et de l'artillerie, incapable de se permettre le déploiement à grande échelle des avancées militaires modernes en matière de guerre mécanisée et aérienne. Il existe des doutes importants quant à notre capacité à projeter nos forces au-delà de nos frontières. Si nous voulons devenir une grande puissance, cela doit changer."

#GXC Region Specific Foreign Policy Tree
 CHN_rule_the_south_china_sea_focus:9 "Diriger la Mer de Chine Méridionale"
 CHN_rule_the_south_china_sea_focus_desc:9 "La mer de Chine méridionale abrite d'importantes routes commerciales et a longtemps été sous la protection de la Chine. Si nous voulons être pris au sérieux en tant que grande puissance, nous devons être en mesure de protéger nos revendications jusqu'à la ligne en onze traits. Pour ce faire, nous devons développer nos capacités navales et maritimes."

 CHN_leverage_ancient_ties_focus:9 "Utiliser les Liens Anciens"
 CHN_leverage_ancient_ties_focus_desc:9 "La Chine entretient de nombreux liens historiques et ancestraux avec l'Asie du Sud-Est. La base traditionnelle de notre gouvernement au Liangguang a donné aux communautés de la diaspora une voix disproportionnée et nous tirerons parti de ces partenariats à notre avantage."

 CHN_free_the_sinosphere_focus:9 "Libérer la Sinosphère"
 CHN_free_the_sinosphere_focus_desc:9 "La Sinosphère englobe les nations qui partagent des liens culturels et historiques étroits avec la Chine. Les différents Gouvernements de Guangzhou se sont montrés favorables aux révolutionnaires vietnamiens et, dans une moindre mesure, aux révolutionnaires coréens et japonais. Nous devons être prêts à libérer nos frères et à les aider à se construire."
 CHN_free_the_sinosphere_focus_tt:9 "§YNous gagnerons une usine civile pour chaque allié coréen, japonais ou vietnamien. Sinon, nous gagnerons des casus belli contre les détenteurs de Séoul, Tokyo et Hanoï.§!"

#YUN Region Specific Foreign Policy Tree
 CHN_master_of_the_east_continent_focus:9 "Maître du Continent Oriental"
 CHN_master_of_the_east_continent_focus_desc:9 "L'absence de frontières clairement délimitées dans la province du Yunnan a donné lieu à de nombreux conflits frontaliers, exacerbés par la montée du sentiment nationaliste et républicain dans la province après que la dynastie Qing eut échoué à protéger les intérêts miniers chinois face aux Britanniques en Birmanie. Après avoir unifié la Chine, le gouvernement dominé par le Yunnan est déterminé à faire valoir les revendications chinoises et à mettre en place une version modernisée de l'ancien système tributaire."

 CHN_cultivating_sino_korean_ties_focus:9 "Cultiver les liens sino-coréens"
 CHN_cultivating_sino_korean_ties_focus_desc:9 "Le gouvernement du Yunnan est depuis longtemps un fier partisan de l'indépendance coréenne, abritant ses militants à Kunming et continuant à les soutenir après l'unification. Il est essentiel d'établir des liens étroits entre les deux pays pour remplir notre part du marché et éviter une future agression japonaise."
 CHN_cultivating_sino_korean_ties_focus_tt:9 "§YSi la Corée est notre alliée, nous gagnerons une usine civile, de la stabilité et du soutien à la guerre. Sinon, nous gagnerons un casus belli contre le détenteur de Séoul.§!"

 CHN_the_yellow_book_affair_focus:9 "L'affaire du livre jaune"
 CHN_the_yellow_book_affair_focus_desc:9 "Dans les années 1930, alors que les tensions anti-concessionnistes augmentent, le gouvernement du Yunnan commande un ouvrage en deux volumes intitulé "Recherche sur les problèmes frontaliers du Yunnan" qui est surnommé le "Livre jaune" dans les cercles étrangers. Il contient des études ethnographiques, des traités géographiques et politiques et divers récits qui revendiquent près d'un tiers de la Birmanie et du Viêt Nam en tant qu'États féodaux. Aujourd'hui au pouvoir, il est temps de définir notre sphère d'influence."

