 annexation_events.3007.b:0 "Restaurer le Royaume d'Afghanistan."

 annexation_570:0 "Le destin de la Sibérie"
 annexation_570_desc:0 "Avec [570.GetCapitalVictoryPointName] entre nos mains, nous contrôlons désormais la Sibérie et pouvons décider de ce qu'il faut faire de ces terres."

 annexation_408:0 "Le destin de l'Extrême-Orient russe"
 annexation_408_desc:0 "Nos armées ont réussi à prendre le contrôle de l'Extrême-Orient russe, que nous occupons désormais. Plusieurs options s'offrent à nous. Nous pouvons soit mettre le pays sous tutelle, soit nous l'approprier, étant donné qu'il possède une position stratégique clé en Asie de l'Est. Que devons-nous faire ?"
 annexation_events.3009.a:0 "Libérer la République d'Extrême-Orient."
 annexation_events.3009.b:0 "Former une République de la Verte Ukraine."
 annexation_events.3009.c:0 "[manchuria.GetGrantTerritoryEventOption]"
 annexation_events.3009.d:0 "Renoncer au Traité d'Aigun."
 annexation_events.3009.e:0 "Renoncer au traité d'Aigun et donner le reste du territoire à notre suzerain."

 annexation_613:0 "Le destin de la Chine"
 annexation_613_desc:0 "Après une longue et difficile campagne dans les vastes étendues de la Chine, nous avons enfin remporté une victoire historique. Maintenant que nous avons gagné la guerre, nous devons décider de la meilleure façon de garantir la paix. Ce n'est pas une mince affaire, étant donné que les Chinois ont été en proie à la guerre civile et aux seigneurs de la guerre au cours des dernières décennies et que les gouvernements rivaux ont été largement incapables d'asseoir leur autorité sur les provinces. De nombreuses factions et idéologies concurrentes se sont succédé au fil des ans, chacune promettant de s'attaquer aux principaux problèmes de la Chine, mais peinant souvent à s'imposer en dehors de leurs zones d'influence respectives. Comment devrions-nous gérer les territoires chinois que nous avons conquis ?"
 annexation_events.3010.a:0 "Incorporer la Chine dans le mandat."

 annexation_322:0 "Le destin du Tibet"
 annexation_322_desc:0 "Après le succès de notre campagne sur le plateau tibétain, nous avons maintenant pour mission d'établir une nouvelle autorité administrative locale afin de rétablir la paix. Le Tibet est depuis longtemps sous l'autorité nominale du Dalaï Lama, le principal chef spirituel de l'école dominante du bouddhisme tibétain. Dans la pratique, cependant, les monastères ont exercé un grand pouvoir sur le pays, qui a été remis en cause par des groupes réformistes et révolutionnaires. La stabilité tibétaine a en outre été ébranlée par des guerres avec les pays voisins. Il nous appartient désormais d'instaurer une paix durable dans la région."
 annexation_events.3011.a:0 "Libérer le Tibet."

 annexation_617:0 "Le destin du Xinjiang"
 annexation_617_desc:0 "Le Xinjiang se traduit par "nouvelle frontière" et a connu de nombreux noms au fil des ans. Le contrôle chinois sur la région remonte à la dynastie Han, qui a établi des avant-postes pour surveiller le précieux commerce de la route de la soie. Le contrôle chinois sur la région a toutefois été remis en cause par des soulèvements locaux, notamment par les loyalistes du Kumul Khanate au nord et par les rebelles ouïghours au sud, qui cherchent à obtenir l'indépendance du Turkestan oriental. Après notre campagne réussie dans le Xinjiang, nous avons maintenant pour mission d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais plusieurs options s'offrent à nous."
 annexation_events.3012.a:0 "Libérer le Turkestan Oriental."

 annexation_330:0 "Le destin de la Mongolie"
 annexation_330_desc:0 "Après le succès de notre campagne dans les steppes de Mongolie, nous avons maintenant pour mission d'établir une nouvelle autorité administrative locale afin de rétablir la paix. Ce n'est pas une tâche facile, d'autant plus qu'il n'y a qu'une seule ville permanente en Mongolie et que la grande majorité des habitants vivent de manière semi-nomade. La Mongolie a été gouvernée par Roman von Ungern-Sternberg, qui a expulsé les troupes chinoises de la région et aidé Bogd Khan à déclarer son indépendance. Son règne a cependant été miné par la résistance de l'aristocratie et du clergé locaux, ainsi que par des révolutionnaires de gauche et des tensions avec les clans Hui Ma voisins. En fin de compte, nous l'avons emporté et le choix de l'avenir de la Mongolie est entre nos mains."
 annexation_events.3013.a:0 "Libérer la Mongolie."

 annexation_329:0 "Le destin de [329.GetName]"
 annexation_329_desc:0 "L'État de [329.GetName] a été placé sous notre contrôle, nos troupes occupant la région. Nous devons maintenant décider de ce qu'il convient d'en faire."

 annexation_716:0 "Le destin de la Mandchourie"
 annexation_716_desc:0 "Après le succès de notre campagne en Mandchourie, nous avons maintenant pour mission d'établir une nouvelle autorité administrative locale afin de rétablir la paix. La Mandchourie, également connue sous le nom de Dongbei (le Nord-Est) en chinois, est une région riche en ressources naturelles et en industries. Nommée d'après les tribus mandchoues qui régnaient autrefois sur la région, leur conquête de la Chine et l'ouverture ultérieure de la région à l'immigration han ont ironiquement fait de l'ethnie mandchoue une minorité, dont beaucoup se sont depuis assimilés. Au lendemain de la révolution Xinhai, la clique de Fengtian, soutenue par le Japon, a utilisé la région comme base pour unifier la Chine sous sa bannière. Aujourd'hui, cependant, la terre nous appartient et nous avons plusieurs options quant à la manière de procéder."
 annexation_events.3015.a:0 "Créer une Mandchourie indépendante."

 annexation_743:0 "Le destin de Shanghai"
 annexation_743_desc:0 "La grande ville portuaire chinoise de Shanghai, qui relevait auparavant de l'autorité formelle du Mandat international pour les concessions chinoises, est désormais sous notre contrôle. Nous devons maintenant décider si nous les soumettons à nouveau à l'autorité du Conseil des Légations, dont nous sommes membres, si nous les remettons à la Chine ou si nous les gardons pour nous."
 annexation_events.3016.a:0 "Rétablir le Conseil des Légations."
 annexation_events.3016.b:0 "[china_qiantang.GetGrantTerritoryEventOption]"
 annexation_events.3016.c:0 "[china_jinling.GetGrantTerritoryEventOption]"

 annexation_525:0 "Le destin de la Corée"
 annexation_525_desc:0 "Après la libération définitive de la fière nation coréenne, nous nous sommes retrouvés avec la responsabilité d'organiser l'administration des territoires nouvellement conquis."
 annexation_events.3017.a:0 "Libérer la Corée."

 annexation_282:0 "Le destin du Japon"
 annexation_282_desc:0 "Après notre campagne réussie sur les îles japonaises, nous avons maintenant pour mission d'établir de nouvelles autorités administratives locales afin de rétablir la paix. Cependant, plusieurs options s'offrent à nous..."
 annexation_events.3018.a:0 "Libérer un gouvernement de transition pour le Japon."

 annexation_537:0 "Le destin de Sakhaline"
