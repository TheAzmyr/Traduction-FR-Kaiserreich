 annexation_96:0 "Le Sort de Vilnius"
 annexation_96_desc:0 "La ville contestée de Vilnius est passée sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de son sort."

 annexation_4:0 "Le Destin de l'Autriche"
 annexation_4_desc:0 "L'Autriche a été contrainte de capituler et nos troupes patrouillent dans les rues de Vienne pour prévenir une rébellion ou tout ce qui pourrait causer davantage d'instabilité. Toutefois, certains ont proposé de créer un gouvernement autrichien local, ce qui serait plus utile."
 annexation_events.1020.a:0 "Libérer une République Autrichienne."
 annexation_events.1020.b:0 "Restaurer les Habsbourg sur le trône d'Autriche."
 annexation_events.1020.e:0 "[bavaria.GetGrantTerritoryEventOption]"

 annexation_9:0 "Le destin de la Bohême"
 annexation_9_desc:0 "L'ancien cœur des Tchèques a été conquis par nos forces victorieuses. Le vénérable joyau de la Vltava, Prague, est occupé par nos troupes qui défilent élégamment sur la place Venceslas. Devons-nous soutenir un gouvernement tchèque fidèle aux desseins de notre propre État ou maintenir cette splendide occupation militaire ?"
 annexation_events.1021.a:0 "Libérer un État tchèque !"
 annexation_events.1021.b:0 "Libérer un état tchécoslovaque !"

 annexation_88:0 "Le Sort de [88.GetName]"
 annexation_88_desc:0 "[88.GetName] est passé sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de son sort."
 annexation_events.1022.a:0 "Libérer la Galice."
 annexation_events.1022.b:0 "[danubia.GetGrantTerritoryEventOption]"

 annexation_80:0 "Le Sort de [80.GetName]"
 annexation_80_desc:0 "[80.GetName] est passé sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de son sort."

 annexation_43:0 "Le destin de la Hongrie"
 annexation_43_desc:0 "La nation hongroise a été complètement vaincue. Nos forces assurent le maintien de l'ordre dans les rues de Budapest et les partisans sont détenus dans toutes les campagnes, mais cet état de fait doit-il rester permanent ? Que devons-nous faire des terres hongroises ?"
 annexation_events.1024.a:0 "Libérer la Hongrie."
 annexation_events.1024.b:0 "Rétablir le règne Habsbourg sur la Hongrie."

 annexation_70:0 "Le destin de la Slovaquie"
 annexation_70_desc:0 "Après une courte campagne à travers les montagnes de Slovaquie, nous avons réussi à briser les défenses du pays. La Slovaquie est désormais entre nos mains ! Nous devons maintenant décider de son avenir."
 annexation_events.1025.a:0 "Libérer la Slovaquie."

 annexation_73:0 "Le Sort de [73.GetName]"
