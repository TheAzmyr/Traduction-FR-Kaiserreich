 annexation_524:0 "Le destin de Taïwan"
 annexation_524_desc:0 "L'île de Taïwan a été placée sous notre contrôle et nos troupes occupent la région. L'île, également connue sous le nom de Formose, a connu plusieurs vagues d'immigration et de domination au cours des siècles. La dynastie Qing, qui l'a conquise sur les loyalistes Ming au XVIIe siècle, a été contrainte de céder les îles à l'empire japonais après la première guerre sino-japonaise. Les Japonais se sont efforcés d'intégrer l'île, mais ils se sont également heurtés à la résistance de diverses parties locales qui ont cherché soit à réintégrer l'île dans la Chine, soit à obtenir une autonomie locale. C'est à nous qu'il appartient désormais de déterminer son avenir."
 annexation_events.3020.a:0 "Libérer un Taïwan indépendant."

 annexation_289:0 "Le destin du Siam"
 annexation_289_desc:0 "Nous avons pris le contrôle de l'État thaïlandais et assuré notre domination sur la partie supérieure de la péninsule malaise. À présent, la question urgente pour notre gouvernement est de savoir ce que nous devons faire des provinces thaïlandaises nouvellement "libérées"."
 annexation_events.3021.a:0 "Installer un monarque Mahidol !"
 annexation_events.3021.b:0 "Installer un monarque Chakrabongse !"
 annexation_events.3021.c:0 "Installer un monarque Paribatra !"
 annexation_events.3021.e:0 "Faites-en une république."

 annexation_827:0 "Le destin du Vietnam"
 annexation_827_desc:0 "Nos armées ont pris le contrôle de l'Annam et les Vietnamiens locaux réclament l'autonomie. Nous devons décider de ce qu'il convient de faire de la région."
 annexation_events.3023.a:0 "Libérer le Vietnam."
 annexation_events.3023.b:0 "Libérer une Indochine unie."
 annexation_events.3023.c:0 "Occupez le Kampuchéa Krom et faites du reste notre marionnette."
 annexation_events.3023.d:0 "Occuper le Kampuchea Krom et donner le reste à notre suzerain."

 annexation_670:0 "Le destin du Laos"
