 annexation_305:0 "Le destin de l'Équateur"
 annexation_305_desc:0 "[annexation_ecuador_description]"
 annexation_ecuador_galapagos:0 "Quito est tombé, et l'Équateur n'est plus. Cependant, tout le pays n'est pas sous le contrôle de ses envahisseurs - nous avons la possibilité de rétablir son gouvernement dans les îles Galapagos... si nous le voulons."
 annexation_ecuador_normal:0 "Après une campagne à travers l’Équateur, nous avons finalement réussi à briser les défenses équatoriennes. Quito est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de l’Équateur."
 annex.2024.a: "Libérer l'Équateur sous un gouvernement ami !"

 annexation_306:0 "Le destin de la Colombie"
 annexation_306_desc:0 "Après une campagne à travers la Colombie, nous avons finalement réussi à briser les défenses colombiennes. Bogotá est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la Colombie."
 annex.2025.a: "Libérer la Colombie."
 annex.2025.b:0 "Raviver le rêve de Bolívar !"

 annexation_849:0 "Le destin du Venezuela"
 annexation_849_desc:0 "Après une campagne à travers le Venezuela, nous avons finalement réussi à briser les défenses vénézuéliennes. Caracas est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir du Venezuela."
 annex.2026.a: "Libérer le Venezuela."

 annexation_687:0 "Le destin du Guyana"
 annexation_687_desc:0 "Après une brève campagne, Georgetown est sous contrôle et avec elle tout le Guyana. Que faut-il faire du territoire ?"
 annex.2027.a: "Libérer la Guyane."

 annexation_309:0 "Le destin de la Guyane néerlandaise"
 annexation_309_desc:0 "Après une brève campagne, les principales zones peuplées de la Guyane néerlandaise ou du Suriname, comme on l'appelle aussi, sont tombées entre nos mains. Cela a cependant ouvert une question : devrions-nous établir une nouvelle nation dans ces terres inexploitées ou s'agit-il de la colonie de l'Amérique que nous avons toujours voulue ?"
 annex.2028.a: "Libérer le Suriname."

 annexation_898:0 "Le sort du bassin de l'Amazone"
 annexation_898_desc:0 "Nos forces armées ont remporté une grande victoire, et toutes les grandes villes et les forts situés de l'autre côté des vastes rivières du bassin amazonien sont tombés sous notre contrôle, dans plusieurs États et territoires brésiliens. Nous devons maintenant décider quel sera l'avenir de ces terres."

 annexation_505:0 "Le destin de l'arrière-pays brésilien"
 annexation_505_desc:0 "Les vastes terres de l'intérieur du Brésil sont sous notre contrôle, car les centres de population dispersés de ces États ne pourraient pas faire grand-chose pour contrer nos forces d'invasion. Nous devons maintenant décider de ce que sera l'avenir de cette région."

 annexation_498:0 "Le destin du Nord-Est du Brésil"
 annexation_498_desc:0 "Le berceau du Brésil, son nord-est, est à nouveau tombé aux mains des forces d'invasion pour la première fois depuis le XVIIe siècle. Nos forces occupent maintenant la quasi-douzaine de capitales d'État ; nous devons décider de l'avenir de cette région."

 annexation_499:0 "Le destin de Bahia"
 annexation_499_desc:0 "Alors que les combats s'apaisent, et qu'il ne reste qu'une résistance éparpillée dans l'intérieur des terres, nos forces ont pris le contrôle total de l'Etat de Bahia. Nous devons maintenant décider quel sera l'avenir de cet État."

 annexation_500:0 "Le destin du sud-est du Brésil"
 annexation_500_desc:0 "Alors que la résistance de l'autre côté de la forêt atlantique s'estompe, Rio de Janeiro, la capitale du Brésil depuis 1808, et toutes les autres villes de la région sont désormais fermement sous notre contrôle. Nous devons maintenant décider de ce que sera l'avenir de cette région"

 annexation_501:0 "Le destin de São Paulo"
 annexation_501_desc:0 "Après des combats acharnés, nous avons São Paulo, l'État le plus riche et le plus peuplé du Brésil, entièrement sous notre contrôle. Nous devons maintenant décider quel sera l'avenir de cet État."

 annexation_502:0 "Le destin des régions frontalières du Brésil"
 annexation_502_desc:0 "La première ligne de défense du Brésil, historiquement sujette aux rébellions, les trois États les plus méridionaux, sont désormais sous notre contrôle stratégique total. Nous devons maintenant décider de ce que sera l'avenir de ces trois États."

