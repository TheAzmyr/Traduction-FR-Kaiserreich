 annexation_43:0 "Le destin de la Hongrie"
 annexation_43_desc:0 "La nation hongroise a été complètement vaincue. Nos forces maintiennent l'ordre dans les rues de Budapest et les partisans sont détenus dans toute la campagne, mais cet état de fait doit-il rester permanent ? Que devrions-nous faire des terres hongroises ?"
