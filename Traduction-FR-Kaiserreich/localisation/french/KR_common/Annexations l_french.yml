 annexation_australia_australasia:0 "Le destin de l'Australasie"
 annexation_australia_australia:0 "Le destin de l'Australie"
 annexation_australia_entente_desc:0 "Le gouvernement australasien a été défait et est actuellement sous notre contrôle. La question qui se pose à nous est de savoir s'il faut rétablir son indépendance sous le contrôle de la Garde australasienne loyaliste - malgré ses tendances extrémistes - et espérer qu'elle soit capable de maintenir l'ordre, ou si nous devons à nouveau promulguer les Protocoles d'urgence et assumer le pouvoir direct par l'intermédiaire de notre Gouverneur général"
 annexation_australia_australasia_desc:0 "Après une dure campagne à travers les îles isolées de la confédération australasienne, nos armées ont finalement atteint Canberra et avec la capitulation de l'Australasie, nous devons décider comment nous voulons la gérer."
 annexation_australia_australia_desc:0 "Après une dure campagne à travers les îles isolées de l'Australie, nos armées ont finalement atteint Canberra. Avec la capitulation de l'Australie, nous devons décider comment nous voulons la gérer."
 annexation_events.3058.a:0 "Libérer [annexation_australia_release_option]."
 annexation_events.3058.b:0 "Libérer l'Australie et la Nouvelle-Zélande."
 annexation_events.3058.c:0 "Libérez l'Australasie et donnez-leur le pouvoir sur leur zone du Pacifique."
 annexation_events.3058.d:0 "La Garde est plus que capable de rétablir l’ordre."
