 annexation_336:0 "Le destin de Singapour"
 annexation_336_desc:0 "La grande ville de Singapour, ancien entrepôt de la Grande-Bretagne et capitale administrative des territoires orientaux de l'Allemagne, est tombée sous le contrôle de nos troupes. Peu peuplée de Malais avant la domination britannique, elle a rapidement explosé en taille, la majorité de la population étant désormais issue de l'immigration chinoise sur l'île. Sa position privilégiée sur le détroit de Singapour lui a valu le surnom de Gibraltar de l'Est, et cette valeur doit être gardée à l'esprit lorsqu'il s'agit de décider de l'avenir de l'État insulaire."

