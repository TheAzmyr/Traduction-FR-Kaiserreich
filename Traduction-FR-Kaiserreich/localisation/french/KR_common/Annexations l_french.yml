 annexation_1070:0 "Le destin du Pays Basque"
 annexation_1070_desc:0 "Le peuple basque, dont on dit qu'il remonte au moins à l'époque romaine, a longtemps résisté à l'assimilation pendant des millénaires. Les parties espagnoles se composent de l'Alava, de la Biscaye, du Gipuzkoa et de la Navarre. Un mouvement nationaliste est né au XIXe siècle, mécontent de la suppression d'une grande partie de l'autonomie de la région, en particulier de l'abolition des "fueros". Le carlisme a réussi à s'implanter dans la région, en particulier dans les zones rurales de Navarre, en promettant de restaurer les fueros. Malgré l'existence d'un mouvement nationaliste, la région n'est pas culturellement homogène, en particulier en Navarre, où de nombreuses personnes ne s'identifient pas comme basques. Quoi qu'il en soit, il existe quelques propositions sur la manière de traiter le cas des Basques."
 annex.1087.a: "Libérer le Pays Basque."
 annex.1087.b: "Diviser le territoire entre [BAS.GetNonIdeologyNameDef] et [spain.GetNonIdeologyNameDef]."

 annexation_165:0 "Le destin de la Catalogne"
 annexation_165_desc:0 "Le Catalan, une langue romane qui se serait développée lorsque la région faisait partie de l'Empire Romain, a été largement parlée pendant des siècles dans les régions de Catalogne, Valence et les Îles Baléares. Sous la Couronne d'Aragon entre 1137 et 1516, la culture catalane a prospéré et des institution distinctes se sont développées. Avec l'union des Couronnes de Castille et d'Aragon à partir de 1516, la Catalogne a joui du degré d'autonomie qu'elle possédait auparavant pendant un moment, mais elle commença à en être dépouillée par la centralisation accrue des siècles suivants. Les décrets de Nueva Planta du début du XVIIIe siècle abolirent la Couronne d'Aragon, incluant les anciennes lois et institutions qui s'y étaient précédemment développées.\n\nAvec les graines de l'industrialisation et une renaissance culturelle au XIXe siècle, le nationalisme catalan prit racine en cherchant à au moins fédéraliser la région. La Mancommunauté de Catalogne fut établie en 1914, ce qui résulta en la soumission d'un Statut d'Autonomie en 1919, qui échoua finalement avec l'ascension de Miguel Primo de Rivera.\n\n[annexation_catalonia_description]. Tout cela étant dit, nous devons décider du futur de la Catalogne."
 annexation_catalonia_description_greater: "Comme nous occupons des terres catalanes en dehors de la Catalogne proprement dite, nos options quant à l'avenir de la région sont plus variées, certains proposant la création d'une Grande Catalogne englobant tous les locuteurs de la langue catalane"
 annexation_catalonia_description_proper: "Comme nous n'occupons que la Catalogne proprement dite, nos options quant à l'utilisation de la région sont plus limitées"
 annex.1088.a: "Libérer [annexation_catalonia_option]."
 annexation_catalonia_option_greater: "une Grande Catalogne"
 annexation_catalonia_option_proper: "la Catalogne proprement dite"
 annex.1088.b: "Diviser le territoire entre [CAT.GetNameDef] et [spain.GetNameDef]."

 annexation_112:0 "Le destin du Portugal"
