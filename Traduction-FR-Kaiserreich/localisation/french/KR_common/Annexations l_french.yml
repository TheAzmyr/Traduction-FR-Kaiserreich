 annex.3028.a: "Libérer la Papouasie-Nouvelle-Guinée."
 annex.3028.b: "Donnez la à l'[INS.GetNameDef]"

 annexation_846:0 "Le destin de la Malaisie"
 annexation_846_desc:0 "Le cœur de la péninsule malaise étant désormais fermement sous notre contrôle, une décision doit être prise quant à l'avenir du territoire. Ces terres, autrefois protectorats des empires britannique et allemand, ont longtemps été divisées au niveau de la gouvernance interne, malgré une histoire et une identité communes. Il nous appartient désormais de décider de l'avenir de la gouvernance de ces nombreux États hétéroclites."
 annex.3029.a: "Libérer la Malaisie en tant que République."
 annex.3029.b: "Libérer la Malaisie, sous l'autorité des Sultans."
 annex.3029.c:9 "Restaurer l'Extrême-Orient Germanique"

 annexation_333:0 "Le destin du Nord de Bornéo"
 annexation_333_desc:0 "Les terres du nord de Bornéo ont été placées sous notre contrôle, y compris celles qui ont historiquement appartenu aux Rajahs blancs de Sarawak et aux Sultans de Brunei. Lorsque l'Empire Britannique s'est effondré, ces protectorats britanniques historiques ont transféré leur loyauté à l'Allemagne, sous laquelle peu de choses ont effectivement changé, mais nous avons aujourd'hui l'occasion de remodeler l'avenir de la région dans le sens de nos intérêts."
 annex.3030.a: "Libérer Sarawak en tant que république."
 annex.3030.b: "Restaurer le Raj de Sarawak."

