 annexation_96_desc:0 "La ville contestée de Vilnius a été placée sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."

 annexation_4:0 "Le destin de l'Autriche"
 annexation_4_desc:0 "L'Autriche a été contrainte de capituler et nos troupes patrouillent dans les rues de Vienne pour empêcher une rébellion, ou tout ce qui pourrait provoquer une plus grande instabilité. Cependant, certains ont avancé que la création d'un gouvernement autrichien local serait plus utile."
 annex.1020.a: "Libérer une République Autrichienne."
 annex.1020.b: "Restaurer les Habsbourg sur le trône d'Autriche."
 annex.1020.e:9 "[bavaria.GetGrantTerritoryEventOption]"

 annexation_9:0 "La destin de la Bohême"
 annexation_9_desc:0 "L'ancien cœur du pays tchèque a été conquis par nos forces victorieuses. Le vénérable joyau de la rivière Vltava, Prague, est occupé par nos troupes qui défilent élégamment sur la place Wenceslas. Devons-nous soutenir un gouvernement tchèque fidèle aux desseins de notre propre État, ou maintenir cette occupation militaire ?"
 annex.1021.a: "Libérer un État tchèque !"
 annex.1021.b: "Libérer un état tchécoslovaque !"

