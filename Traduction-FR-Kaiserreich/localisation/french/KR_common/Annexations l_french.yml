### Africa Events ###

 annexation_539:0 "Le destin du Gabon"
 annexation_539_desc:0 "Nous contrôlons désormais l'ancienne colonie allemande du Gabon et, avec elle, des masses d'Africains qui aspirent à respirer librement. Devons-nous leur donner cette liberté sous notre étroite surveillance ou ce rêve est-il vain ?"
 annexation_events.5000.a:0 "Former l'État du Gabon."

 annexation_927:0 "Le destin du Cameroun"
 annexation_927_desc:0 "Avec l'annexion récente de la colonie du Cameroun, l'ancienne administration est tombée et ce territoire a besoin d'une nouvelle administration compétente. La question est de savoir si elle doit être la nôtre ou si elle doit être une administration locale sous nos ordres."
 annexation_events.5001.a:0 "Former l'État du Cameroun."

 annexation_660:0 "Le destin d'Ubangi-Shari"
 annexation_660_desc:0 "La chute de Bangui nous a laissé l'ancienne colonie d'Ubangi-Shari sous notre poigne de fer. Néanmoins, cette occupation s'avère coûteuse et de nombreux responsables de notre capitale s'interrogent aujourd'hui sur sa pertinence et réclament une certaine autonomie. Faut-il le faire ?"
 annexation_events.5002.a:0 "Former l'État d'Ubangi-Shari"

 annexation_295:0 "Le destin du Congo"
 annexation_295_desc:0 "L'annexion de l'ancienne colonie allemande du Congo nous laisse un choix : devons-nous continuer à l'occuper pour l'ajouter à notre empire ou devons-nous laisser une certaine autonomie aux Congolais et créer un État fantoche ?"
 annexation_events.5003.a:0 "Former l'État du Congo."

 annexation_813:0 "Le destin de la Zambie"
 annexation_813_desc:0 "Maintenant que nous contrôlons l'ancienne colonie allemande de Zambie, nous devons choisir comment administrer la région : devons-nous créer une Zambie indépendante et, dans l'affirmative, y inclure le Nyasaland ?"
 annexation_events.5004.a:0 "Former la Zambie et y inclure le Nyasaland."

 annexation_540:0 "Le destin de l'Angola"
 annexation_540_desc:0 "Notre annexion de l'ancienne colonie portugaise de l'Angola nous a laissé gérer ces millions d'Africains au bord des mers. Il est certain que l'installation d'un gouvernement local nous facilitera la tâche, mais devons-nous faire confiance à la population locale ?"
 annexation_events.5005.a:0 "Former l'Etat d'Angola !"

 annexation_973:0 "Le destin du Nigeria"
 annexation_973_desc:0 "La vaste et riche colonie qu'est le Nigeria est désormais sous notre contrôle et avec elle vient le fardeau d'avoir à l'administrer, pourrions-nous déléguer cette tâche dans une certaine mesure à un État local fantoche ?"
 annexation_events.5006.a:0 "Former l'État du Nigeria."

 annexation_876:0 "Le destin du Dahomey"
 annexation_876_desc:0 "L'ancienne colonie allemande du Dahomey a été capturée et annexée à notre empire par nos forces en progression, mais ce territoire est éloigné et difficile à contrôler. Devons-nous essayer de le gérer comme l'une de nos colonies ou est-il plus approprié de créer un satellite au Dahomey ?"
 annexation_events.5007.a:0 "Forme l'État du Dahomey."

 annexation_877:0 "Le destin du Togoland"
 annexation_877_desc:0 "Nous contrôlons aujourd'hui l'ancienne colonie allemande du Togoland et les millions d'Africains qui l'habitent souhaitent former leur propre gouvernement."
 annexation_events.5008.a:0 "Former l'État du Togoland."

 annexation_274:0 "Le destin du Ghana"
 annexation_274_desc:0 "La région du Ghana est désormais sous notre contrôle. L'ancienne administration coloniale a fui la colonie prématurément et nous a laissé un territoire non gouverné occupé. Devons-nous poursuivre cette occupation ou devons-nous former un nouveau gouvernement ?"
 annexation_events.5009.a:0 "Former l'État de la Côte de l'Or."

 annexation_807:0 "Le destin de la Côte d'Ivoire"
 annexation_807_desc:0 "La Côte d'Ivoire, qui faisait autrefois partie de l'empire colonial français, est désormais sous notre contrôle. Ses habitants réclament désormais une administration compétente pour s'occuper des impôts ou de la conscription. Devrions-nous essayer de les gouverner depuis notre capitale ou un gouvernement local limité serait-il une meilleure solution ?"
 annexation_events.5010.a:0 "Former l'État de Côte d'Ivoire."

 annexation_298:0 "Le destin du Liberia"
 annexation_298_desc:0 "L'État du Liberia, fondé par une société américaine dans le but de ramener les Noirs américains en Afrique, a toujours été particulier. Sous le contrôle lâche des Américains pendant des années, le pays est maintenant tombé devant notre puissance. L'identité libérienne est forte et tenter de l'annexer directement pourrait s'avérer inefficace. Les responsables de notre pays appellent à la création d'un État libérien loyal, devrions-nous le faire ?"
 annexation_events.5011.a:0 "Libérer le Libéria."

 annexation_700:0 "Le destin de la Sierra Leone"
 annexation_700_desc:0 "L'ancienne colonie britannique de Sierra Leone, qui était autrefois un refuge pour les anciens esclaves britanniques loyaux, a été capturée par nos armées en marche et incorporée à notre empire. Malgré tous nos efforts, son administration s'avère difficile pour nos administrateurs non formés. Certains ont plaidé en faveur d'une plus grande autonomie du territoire, devrions-nous l'autoriser ?"
 annexation_events.5012.a:0 "Former l'État du Sierra Leone."

 annexation_806:0 "Le destin de la Guinée"
 annexation_806_desc:0 "L'ancienne colonie française de Guinée, divisée entre un nord montagneux traditionnel et un sud colonial, a été annexée à notre empire en pleine expansion. Nous sommes maintenant confrontés à la tâche complexe d'organiser ce nouveau territoire : devons-nous l'incorporer directement dans notre structure de pouvoir ou devons-nous y créer un État fantoche distinct ?"
 annexation_events.5013.a:0 "Former l'État de Guinée."

 annexation_272:0 "Le destin du Sénégal"
 annexation_272_desc:0 "Le port de Dakar, autrefois le plus important de l'Afrique occidentale française, est tombé sous nos assauts répétés et, avec lui, c'est toute la colonie du Sénégal, y compris les quatre communes françaises, qui est tombée. Mais ce changement de propriétaire s'est accompagné de problèmes supplémentaires, car les administrateurs français compétents ont quitté le territoire, nous laissant avec un vide organisationnel."
 annexation_events.5015.a:0 "Former l'État de Sénégambie."

 annexation_557:0 "Le destin de la Mauritanie"
 annexation_557_desc:0 "La région désertique de la Mauritanie est passée sous le contrôle de nos armées. L'ancienne colonie française, à peine pacifiée il y a 15 ans, a maintenant besoin d'un gouvernement pour la diriger efficacement afin d'éviter que le territoire ne retombe dans l'anarchie. Faut-il envisager la création d'un État mauritanien fantoche ?"
 annexation_events.5016.a:0 "Former l'État de Mauritanie."

 annexation_556:0 "Le destin du Mali"
 annexation_556_desc:9 "La vallée du fleuve Niger, autrefois connue sous le nom de Soudan français ou de Mali, est aujourd'hui directement sous notre contrôle. Cette colonie a cependant besoin d'une meilleure administration que nous aurons du mal à fournir, mais la population locale et les vestiges de l'administration française peuvent l'administrer pour nous dans une certaine mesure, devrions-nous les laisser former un État fantoche loyal ?"
 annexation_events.5017.a:0 "Former l'État du Mali."

 annexation_808:0 "Le destin de la Haute-Volta"
 annexation_808_desc:0 "L'ancienne terre des Mossi autour de la région de la Volta est passée sous notre contrôle et fait désormais partie de notre pays. Souvent divisé et mal considéré par les autorités coloniales, leur peuple nous demande aujourd'hui une chance de former son propre État. Faut-il les laisser s'organiser un tant soit peu ?"
 annexation_events.5018.a:0 "Former l'État de Haute Volta."

 annexation_809:0 "Le destin du Niger"
 annexation_809_desc:0 "Nos fières armées viennent d'annexer l'ancienne colonie française du Niger qui a maintenant besoin d'un gouvernement adéquat. Devons-nous y établir notre administration ou devrions-nous les laisser former un gouvernement local ?"
 annexation_events.5019.a:0 "Former l'État du Niger."

 annexation_515:0 "Le destin du Tchad"
 annexation_515_desc:0 "Enfin, notre annexion de la région du Tchad étant achevée, l'ancienne colonie française a maintenant besoin d'une administration compétente pour la gérer. Compte tenu des difficultés qu'elle a causées à la France, entre révoltes tribales et passives, devrions-nous envisager de lui accorder l'autonomie pour alléger ce fardeau ?"
 annexation_events.5020.a:0 "Former l'État du Tchad."

 annexation_461:0 "Le destin du Maroc"
 annexation_461_desc:0 "Nous avons libéré le Maroc des Allemands et nos forces ont maintenant des difficultés à occuper les régions montagneuses et semi-arides du pays. Bien que nous contrôlions les centres urbains, il serait peut-être judicieux d'en confier le contrôle à la population locale."
 annexation_events.5021.a:0 "Libérer une République Marocaine."
 annexation_events.5021.b:0 "Restaurer le monarque Alaouite."

 annexation_699:0 "Le destin du Rio de Oro"
 annexation_699_desc:0 "La région désertique du Rio de Oro est désormais sous notre contrôle, nous devons décider de ce que nous allons en faire."

 annexation_459:0 "Le destin de l'Algérie"
 annexation_459_desc:0 "Nous avons finalement libéré l'Algérie des tyrans français à Alger. Devrions-nous donner la liberté aux Algériens ?"
 annexation_events.5024.a:0 "Libérer l'Algérie."

 annexation_458:0 "Le destin de la Tunisie"
 annexation_458_desc:0 "Après avoir submergé les défenses tunisiennes, nous avons lancé une offensive totale et Tunis est désormais entre nos mains, ainsi que le reste de la Tunisie. Le Bey et plusieurs nationalistes réclament l'autonomie, et certains suggèrent de la leur accorder. Sinon, nous pourrions continuer à occuper la Tunisie. Que devons-nous faire ?"
 annexation_events.5025.a:0 "Libérer la Tunisie."

 annexation_271:0 "Le destin de l'Éthiopie"
 annexation_271_desc:0 "Après notre campagne réussie en Ethiopie, nous avons maintenant pour mission d'établir de nouvelles autorités administratives locales afin de rétablir la paix. Cependant, plusieurs options s'offrent à nous..."
 annexation_events.5026.a:0 "Libérer l'Éthiopie."

 annexation_550:0 "Le destin de l'Érythrée"
 annexation_550_desc:0 "Après notre campagne réussie en Erythrée, nous avons maintenant pour mission d'établir de nouvelles autorités administratives locales afin de restaurer la paix. Cependant, plusieurs options s'offrent à nous..."
 annexation_events.5027.a:0 "Libérer l'Érythrée."

 annexation_268:0 "Le destin de [268.GetName]"
 annexation_268_desc:0 "Nous contrôlons maintenant [268.GetName] mais nous avons une marionnette proche qui pourrait être mieux à même de gérer le territoire, devrions-nous le lui donner ?"

 annexation_559:0 "Le destin de la Somalie"
 annexation_559_desc:0 "Nous contrôlons désormais les territoires de l'ancien État derviche de Somalie et cette région inhospitalière peuplée de Somaliens s'avérera difficile à maintenir par l'occupation, peut-être devrions-nous laisser les Somaliens s'organiser eux-mêmes dans une certaine mesure ?"
 annexation_events.5029.a:0 "Libérer la Somalie."

 annexation_547:0 "Le destin du Kenya"
 annexation_547_desc:0 "Les steppes du Kenya sont maintenant sous notre gracieux contrôle, que devons-nous en faire ? Les contrôlerons-nous directement ou les libérerons-nous ?"
 annexation_events.5030.a:0 "Former l'État du Kenya."

 annexation_548:0 "Le destin de l'Ouganda"
 annexation_548_desc:0 "Nous occupons aujourd'hui l'ancienne colonie allemande de l'Ouganda et cette région, peuplée et proche des Grands Lacs, est loin de tout ce que nous pourrions contrôler, devrions-nous leur faciliter la tâche en leur accordant un certain niveau d'autonomie ou devrions-nous poursuivre l'occupation ?"
 annexation_events.5031.a:0 "Former l'État de l'Ouganda."

 annexation_965:0 "Le destin de l'Afrique de l'Est"
 annexation_965_desc:0 "Nous nous trouvons maintenant au carrefour de l'ancienne colonie allemande du Mittelafrika, l'Afrique de l'Est, et de sa capitale Dar-es-Salaam. Devons-nous en faire une éventuelle capitale de notre nouvel empire colonial ou laisser les locaux administrer ce territoire avec un degré d'efficacité que nous ne pourrions jamais atteindre ?"
 annexation_events.5032.a:0 "Former une Grande Afrique de l'Est."
 annexation_events.5032.b:0 "Rétablir l'Afrique de l'Est telle qu'elle était autrefois."

 annexation_869:0 "Le destin du Rwanda"
 annexation_869_desc:0 "Après la libération du Rwanda de l'emprise coloniale allemande, nous avons le choix de laisser les Rwandais se gouverner eux-mêmes dans une certaine mesure."
 annexation_events.5033.a:0 "Former l'État du Rwanda."

 annexation_870:0 "Le destin d'Urundi"
 annexation_870_desc:0 "Nous avons maintenant annexé l'Urundi, qui fait partie de l'ancienne colonie allemande d'Afrique de l'Est. Devrions-nous rétablir l'indépendance de l'Urundi et lui permettre de gérer ses propres terres ?"
 annexation_events.5034.a:0 "Former l'État d'Urundi."

 annexation_544:0 "Le destin du Mozambique"
 annexation_544_desc:0 "L'annexion de l'ancienne colonie portugaise du Mozambique nous a laissé le soin de gérer ces millions d'Africains au bord des mers. Il est certain que l'installation d'un gouvernement local nous facilitera la tâche, mais devons-nous faire confiance à la population locale ?"
 annexation_events.5035.a:0 "Former l'État du Mozambique !"

 annexation_871:0 "Le destin du Nyassaland"
 annexation_871_desc:0 "Avec notre nouvelle occupation de l'ancienne colonie allemande du Nyassaland, le choix de mettre en place un gouvernement fantoche partiellement dirigé par des locaux au lieu d'une nouvelle colonie a été évoqué."
 annexation_events.5036.a:0 "Former l'État du Nyasaland."
 annexation_events.5036.b:0 "Donnez-le à [955.owne.GetNameDef]."

 annexation_543:0 "Le destin de Madagascar"
 annexation_543_desc:0 "Nos puissantes armées ont pris le contrôle de l'ancienne colonie allemande de Madagascar. L'immense île est actuellement sous administration militaire, mais il se peut que nous souhaitions y installer une véritable administration, qu'elle soit locale ou qu'elle soit annexée directement à notre empire."
 annexation_events.5037.a:0 "Former l'État de Madagascar."
 annexation_events.5037.b:0 "Rétablir la Monarchie Merina."

 annexation_681:0 "Le destin de l'Afrique du Sud"
 annexation_681_desc:0 "Enfin, le dominion africain de l'Afrique du Sud a capitulé devant nos glorieuses armées qui marchent maintenant à travers le Cap. Après le début de notre occupation militaire et maintenant que la guerre est terminée, certaines voix se sont élevées pour réclamer la création d'une nation sud-africaine fantoche afin de garder la région sous contrôle, mais au cours de ces discussions, une autre question a été soulevée : si nous créons cet État fantoche, devrait-il conserver le protectorat du Bechuanaland et la province désillusionnée de Rhodésie du Sud qu'il contrôle depuis plus d'une décennie, ou devrions-nous réduire leur zone d'influence au cœur du pays ? C'est à vous de décider."
 annexation_events.5038.a:0 "Libérez l'Afrique du Sud et laissez-les garder les protectorats."

 annexation_541:0 "Le destin de la Namibie"
 annexation_541_desc:0 "Nous avons annexé l'ancienne colonie allemande de Südwestafrika, plus connue sous le nom de Namibie, mais nous devons maintenant gérer des milliers d'Africains sur un territoire que nous ne connaissons pas ; devons-nous instaurer un certain degré d'autodétermination ou devons-nous considérer cet endroit comme une nouvelle colonie ?"
 annexation_events.5039.a:0 "Former l'État de Namibie."

 annexation_542:0 "Le destin du Botswana"
 annexation_542_desc:0 "Le protectorat du Botswana, passé de l'autorité britannique à l'autorité sud-africaine, a connu de nombreux changements et est aujourd'hui prêt à accéder à l'indépendance. Devrions-nous créer un satellite botswanais ?"
 annexation_events.5040.a:0 "Former l'État du Bechuanaland."

 annexation_545:0 "Le destin du Zimbabwe"
 annexation_545_desc:0 "Le protectorat du Zimbabwe a connu de nombreux mouvements d'indépendance au cours de sa période de colonie, mais aucun n'a abouti jusqu'à présent. Avec l'annexion du pays, l'espoir de voir naître la nation zimbabwéenne se fait jour, mais devons-nous le faire ?"
 annexation_events.5041.a:0 "Former l'État du Zimbabwe."

 annexation_551:0 "Le destin du Soudan"
 annexation_551_desc:0 "Le Soudan a été placé sous notre contrôle, nos troupes occupant la région. Nous devons maintenant décider de ce que nous allons en faire."
 annexation_events.5042.a:0 "Libérez le Soudan"
 annexation_events.5042.b:0 "Donnez la Nubie à [egypt.GetNameDef], et libérez le reste du Soudan."

 annexation_906:0 "Le destin de l'Ogaden"
 annexation_906_desc:0 "Les frontières contestées entre l'Éthiopie et la Somalie ont été placées sous notre contrôle, nos troupes occupant la région. Nous devons maintenant décider de ce qu'il convient d'en faire."

 annexation_892:0 "Le destin du Jubaland"
 annexation_892_desc:0 "Les frontières contestées entre le Kenya et la Somalie ont été placées sous notre contrôle, nos troupes occupant la région. Nous devons maintenant décider de ce que nous allons en faire."

 annexation_296:0 "Le destin de la Guinée portugaise"
 annexation_296_desc:9 "Maintenant que nous occupons l'ancienne colonie portugaise de Guinée, il a été suggéré de mettre en place un gouvernement fantoche, administré en partie par des locaux ; si nous procédons à cet arrangement, il serait prudent de déplacer le siège du gouvernement de Bolama - un vestige colonial, difficile d'accès et éloigné du continent - à Bissau, dont la situation plus centrale offre une base plus solide pour un futur État."
 annexation_events.5045.a:0 "Former l'État de Guinée-Bissau."

 annexation_297:0 "Le destin de la Guinée équatoriale"
 annexation_297_desc:0 "Avec notre nouvelle occupation de l'ancienne colonie espagnole de Guinée équatoriale, le choix de mettre en place un gouvernement fantoche partiellement dirigé par des locaux au lieu d'une nouvelle colonie a été évoqué, devons-nous aller de l'avant avec cette idée ?"
 annexation_events.5046.a:0 "Former l'État de Guinée Équatoriale."

 annexation_290:0 "Le destin du Rif"
 annexation_290_desc:0 "La bande côtière du Maroc connue sous le nom de Rif est maintenant sous notre contrôle, nous devons décider de ce que nous en ferons."

 annexation_968:0 "Le destin d'Ifni"
 annexation_968_desc:0 "La petite ville portuaire d'Ifni est désormais sous notre contrôle, nous devons décider de ce que nous allons en faire."

 annexation_834:0 "Le destin de la Gambie"
 annexation_834_desc:0 "La région côtière de la Gambie est désormais sous notre contrôle, nous devons décider de ce que nous en ferons."

 annexation_950:0 "Le destin de Lourenço Marques"
 annexation_950_desc:0 "La moitié sud du Mozambique est désormais sous notre contrôle, nous devons décider de ce que nous en ferons."

 annexation_928:0 "Le destin du Moyen Congo"
 annexation_928_desc:0 "La partie occidentale du bassin du Congo, qui était à l'origine une colonie française, est désormais sous notre contrôle et nous devons décider de ce que nous en ferons."
 annexation_events.5051.a:0 "[leopoldville.GetGrantTerritoryEventOption]"

