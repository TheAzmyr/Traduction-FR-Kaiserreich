 annexation_739:0 "Le destin du Canada"
 annexation_739_desc:0 "Enfin, le Dominion corrompu du Canada, demeure des exilés britanniques, a capitulé devant nos glorieuses armées. Les rapports disent que le roi et son entourage ont fui le pays, mais cela n'a pas d'importance, nous avons maintenant le contrôle de ces grandes portions de terre, que devrions-nous faire avec elles ?"
