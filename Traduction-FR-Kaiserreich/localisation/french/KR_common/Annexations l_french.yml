 annexation_407_desc:0 "Le Turkestan a été placé sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.3002.a: "Libérer la République du Turkestan."

 annexation_405:0 "Le Destin de Boukhara"
 annexation_405_desc:0 "Boukhara a été placée sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider ce que nous allons en faire."
 annex.3003.a: "Libérer Boukhara."

 annexation_861:0 "Le Destin de Khiva"
 annexation_861_desc:0 "Khiva a été placée sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider ce que nous allons en faire."
 annex.3004.a: "Libérer Khiva."

 annexation_267:0 "Le destin de l'Afghanistan"
 annexation_267_desc:0 "Après un long combat avec les Afghans, nous avons lancé une offensive totale et forcé l'armée afghane à se rendre et à fuir dans les montagnes. Kaboul et les routes principales sont maintenant entre nos mains, mais la campagne se mobilise contre nous et nous pourrions avoir un gros combat à mener si nous essayons d'occuper le "Cimetière des empires"."
 annex.3007.a:9 "Établir une République afghane."
 annex.3007.b:9 "Restaurer le Royaume d'Afghanistan."

 annexation_570:0 "Le destin de la Sibérie"
 annexation_570_desc:0 "Avec [570.GetCapitalVictoryPointName] entre nos mains, nous contrôlons maintenant la Sibérie et nous sommes en mesure de décider ce que nous ferons de ces terres"

 annexation_408:0 "Le destin du Transamour"
 annexation_408_desc:0 "Nos armées ont réussi à prendre le contrôle de Transamour, et il est maintenant occupé par nous. Nous avons quelques options maintenant. Nous pouvons soit les subjuguer, soit le garder pour nous-mêmes, étant donné qu'elle possède une position stratégique clé en Asie de l'Est. Qu'est-ce qu'on fait ?"
 annex.3009.a: "Libérer la République d'Extrême-Orient."
 annex.3009.b:0 "Former une République de la Verte Ukraine."
 annex.3009.c: "[manchuria.GetGrantTerritoryEventOption]"
 annex.3009.d:0 "Renoncer au Traité d'Aigun."
 annex.3009.e: "Renoncer au traité d'Aigun et donner le reste du territoire à notre suzerain."

 annexation_613:0 "Le destin de la Chine"
 annexation_613_desc:0 "Après une campagne longue et acharnée dans les vastes étendues de la Chine, nous avons enfin remporté une victoire historique. Maintenant que nous avons gagné la guerre, nous devons décider de la meilleure façon de garantir la paix. Ce n'est pas une mince affaire, étant donné que les Chinois sont en proie à la guerre civile et au règne des seigneurs de guerre depuis quelques décennies et que les gouvernements rivaux ont été largement incapables d'affirmer leur autorité sur les provinces. De nombreuses factions et idéologies concurrentes sont apparues et disparues au fil des ans, chacune promettant de s'attaquer aux principaux problèmes de la Chine mais ayant souvent du mal à s'imposer hors de leurs territoires respectifs. Comment devrions-nous gérer les terres chinoises que nous avons conquises ?"
 annex.3010.a: "Incorporer la Chine dans le mandat."

 annexation_322:0 "Le destin du Tibet"
 annexation_322_desc:0 "Après notre campagne réussie sur le plateau tibétain, nous avons maintenant pour tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix. Le Tibet a longtemps été sous la domination nominale du Dalaï Lama, le principal chef spirituel de l'école dominante du bouddhisme tibétain. Dans la pratique, cependant, les monastères ont exercé un grand pouvoir sur le territoire, qui a été remis en cause par des groupes réformistes et révolutionnaires. La stabilité du Tibet a été encore plus ébranlée par la guerre avec ses voisins. Il nous appartient maintenant de créer une paix durable pour la région."
 annex.3011.a: "Libérer le Tibet."

 annexation_617:0 "Le destin du Xinjiang"
 annexation_617_desc:0 "Le Xinjiang signifie « nouvelle frontière » et a porté de nombreux noms au fil des ans. Le contrôle chinois sur cette région remonte à la dynastie Han, qui a établi des avant-postes pour surveiller le précieux commerce de la Route de la soie. Le contrôle chinois sur la région a cependant été remis en cause par des soulèvements locaux, notamment celui organisé par les loyalistes du khanat de Kumul au nord et les rebelles ouïghours au sud qui réclament un Turkestan oriental indépendant. Après notre campagne réussie au Xinjiang, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais plusieurs options s'offrent à nous."
 annex.3012.a: "Libérer le Turkestan Oriental."

 annexation_330:0 "Le destin de la Mongolie"
 annexation_330_desc:0 "Après notre campagne réussie dans les steppes de Mongolie, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de restaurer la paix. Ce n'est pas une tâche facile, d'autant plus qu'il n'existe qu'une seule ville permanente en Mongolie et que la grande majorité des habitants vivent en mode semi-nomade. La Mongolie est dirigée par Roman von Ungern-Sternberg, qui a expulsé les troupes chinoises de la région, aidant Bogd Khan à déclarer l'indépendance. Son règne a cependant été miné par la résistance de l'aristocratie et du clergé locaux, ainsi que par des révolutionnaires de gauche et par des tensions avec les clans voisins Hui Ma. Mais en fin de compte, nous avons gagné et le choix de l'avenir de la Mongolie repose entre nos mains."
 annex.3013.a: "Libérer la Mongolie."

 annexation_329:0 "Le Destin de [329.GetName]"
 annexation_329_desc:0 "L'état de [329.GetName] a été placé sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."

 annexation_716:0 "L'annexion de la Mandchourie"
 annexation_716_desc:0 "Après notre campagne victorieuse en Mandchourie, nous avons maintenant la tâche d’établir une nouvelle autorité administrative locale afin de rétablir la paix. La Mandchourie, également connue sous le nom de Dongbei (le Nord-Est) en chinois, est une région riche en ressources naturelles et en industrie. Nommée d’après les tribus mandchoues qui régnaient autrefois sur la région, leur conquête de la Chine et l’ouverture ultérieure de la région à l’immigration Han ont ironiquement fait de l’ethnie mandchoue une minorité et beaucoup se sont depuis assimilés. Au lendemain de la révolution Xinhai, la clique Fengtian soutenue par le Japon a utilisé la région comme base dans ses efforts pour unifier la Chine sous sa bannière. Aujourd’hui, cependant, le territoire nous appartient et nous avons plusieurs options pour procéder."
 annex.3015.a: "Créer une Mandchourie indépendante."

 annexation_743:0 "Le Destin de Shanghai"
 annexation_743_desc:0 "La grande ville portuaire chinoise de Shanghai, qui relevait auparavant de l'autorité formelle du Mandat international pour les concessions chinoises, est désormais sous notre contrôle. Nous devons maintenant décider si nous la soumettons à nouveau à l'autorité du Conseil des Légations, dont nous sommes membres, si nous la remettons à la Chine ou si nous la gardons pour nous."
 annex.3016.a: "Rétablir le Conseil des Légations."
 annex.3016.b: "Les remettre au Conseil"
 annex.3016.c:9 "[china_jinling.GetGrantTerritoryEventOption]"

 annexation_525:0 "Le destin de la Corée"
 annexation_525_desc:0 "Après la libération finale de la fière nation coréenne, nous nous sommes retrouvés avec la responsabilité d'organiser l'administration des territoires nouvellement conquis, que devons-nous faire ?"
 annex.3017.a: "Libérer la Corée."

 annexation_282:0 "Le destin du Japon"
 annexation_282_desc:0 "Après le succès de notre campagne dans les îles japonaises, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais plusieurs options s'offrent à nous..."
 annex.3018.a: "Libérer un gouvernement de transition pour le Japon."

 annexation_537:0 "Le Sort de Sakhaline"
 annexation_537_desc:0 "L'île de Sakhaline a été placée sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.3019.a:9 "[russia_vladivostok.GetGrantTerritoryEventOption]"
 annex.3019.b:9 "[russia_nikolayevsk.GetGrantTerritoryEventOption]"

 annexation_524:0 "Le destin de Taïwan "
 annexation_524_desc:0 "L'île de Taïwan est passée sous notre contrôle alors que nos troupes occupent la région. L'île, également connue sous le nom de Formose, a connu plusieurs vagues d'immigration et de domination au cours des siècles. La dynastie Qing, qui l'a conquise aux loyalistes Ming au XVIIe siècle, a été forcée de céder les îles à l'empire japonais après la première guerre sino-japonaise. Les Japonais ont travaillé à l'intégration de l'île, mais ils ont également rencontré la résistance de diverses parties locales qui ont cherché soit à la réintégrer à la Chine, soit à l'autonomie locale. C'est à nous maintenant de déterminer son avenir."
 annex.3020.a: "Libérer un Taïwan indépendant."

 annexation_289:0 "Le destin du Siam"
 annexation_289_desc:0 "Nous avons pris le contrôle de l'État thaïlandais et assuré notre domination sur la partie supérieure de la péninsule malaise. La question urgente pour notre gouvernement est maintenant de savoir ce que nous devons faire des provinces thaïlandaises nouvellement "libérées"."
 annex.3021.a: "Installer un monarque Mahidol !"
 annex.3021.b: "Installer un monarque Chakrabongse !"
 annex.3021.c: "Installer un monarque Paribatra !"
 annex.3021.e: "Faites-en une république."

 annexation_827:0 "Le destin du Vietnam"
 annexation_827_desc:0 "Nos armées ont pris le contrôle d'Annam, et les Vietnamiens locaux réclament l'autonomie. Nous devrions décider de ce qu'il faut faire de la région."
 annex.3023.a: "Libérer le Vietnam."
 annex.3023.b: "Libérer une Indochine unie."
 annex.3023.c:0 "Occupez le Kampuchéa Krom et faites du reste notre marionnette."
 annex.3023.d: "Occuper le Kampuchea Krom et donner le reste à notre suzerain."

 annexation_670:0 "Le destin du Laos"
 annexation_670_desc:0 "Nos armées ont pris le contrôle du Laos, et les habitants réclament l'autonomie gouvernementale. Nous devrions décider de ce qu'il faut faire de la région"
 annex.3024.a: "Mettre en place un État laotien fantoche."

 annexation_750:0 "Le destin du Cambodge"
 annexation_750_desc:0 "Nos armées ont pris le contrôle de Phnom Penh, et les Cambodgiens réclament l'autonomie gouvernementale. Nous devrions décider de ce qu'il faut faire de la région"
