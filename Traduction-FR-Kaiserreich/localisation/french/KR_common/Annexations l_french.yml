 annexation_302:0 "Le destin de la Bolivie"
 annexation_302_desc:0 "Après une campagne à travers les jungles et les déserts de Bolivie, nous avons finalement réussi à atteindre les portes des Andes. La Paz est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de la Bolivie."
