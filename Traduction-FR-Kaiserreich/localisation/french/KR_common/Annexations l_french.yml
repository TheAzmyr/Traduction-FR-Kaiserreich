### Africa Events ###

 annexation_539:0 "Le destin du Gabon"
 annexation_539_desc:0 "Nous contrôlons maintenant l'ancienne colonie allemande du Gabon, et ses masses d'africains en quête de liberté. Devrions-nous leur accorder cette liberté sous notre surveillance rapprochée, bien sûr, ou ce rêve n'est-il qu'une chimère ?"
 annex.5000.a:9 "Former l'État du Gabon."

 annexation_927:0 "Le destin du Cameroun"
 annexation_927_desc:0 "Avec notre récente annexion de la colonie du Cameroun, l'ancienne administration est tombée et ce territoire a besoin d'une nouvelle administration capable. Devons-nous imposer notre propre administration ou devrait-elle être placée entre les mains de locaux ?"
 annex.5001.a:9 "Former l'État du Cameroun."

 annexation_660:0 "Le destin d'Ubangi-Shari"
 annexation_660_desc:0 "La chute de Bangui nous a laissé aux commandes de l'ancienne colonie d'Ubangi-Shari. Néanmoins, cette occupation s'avère coûteuse et de nombreux responsables de notre capitale s'interrogent aujourd'hui sur sa pertinence et réclament une certaine autonomie. Que doit-on faire ?"
 annex.5002.a:9 "Former l'État d'Ubangi-Shari"

 annexation_295:0 "Le destin du Congo"
 annexation_295_desc:0 "Notre annexion de l'ancienne colonie allemande du Congo nous laisse devant le choix suivant, faut-il poursuivre son occupation pour l'ajouter à notre empire ou faut-il laisser une certaine autonomie congolaise et créer un état fantoche ?"
 annex.5003.a:9 "Former l'État du Congo."

 annexation_813:0 "Le destin de la Zambie"
 annexation_813_desc:0 "Maintenant que nous contrôlons l'ancienne colonie allemande de la Zambie, il ne nous reste plus qu'à choisir comment administrer la zone, devrions-nous créer une Zambie indépendante et, si oui, devrions-nous inclure le Nyasaland dedans ?"
 annex.5004.a:9 "Former la Zambie et y inclure le Nyasaland."

 annexation_540:0 "Le destin de l'Angola"
 annexation_540_desc:0 "Notre annexion de l'ancienne colonie portugaise d'Angola nous a laissé gérer des millions d'Africains loin des mers. L'installation d'un gouvernement local sera certainement plus facile à gérer pour nous, mais devrions-nous faire confiance aux habitants pour cela ?"
 annex.5005.a:9 "Former l'Etat d'Angola !"

 annexation_973:0 "Le Sort du Nigeria"
 annexation_973_desc:0 "La vaste et riche colonie du Nigeria est maintenant sous notre contrôle et avec elle vient le fardeau de devoir l'administrer, pourrions-nous déléguer cette tâche dans une certaine mesure à un État fantoche local ?"
 annex.5006.a:9 "Former l'État du Nigeria."

 annexation_876:0 "Le destin du Dahomey"
 annexation_876_desc:0 "L'ancien territoire du Dahomey, ancienne colonie allemande, a été capturé et annexé par nos forces en marche dans notre empire, mais ce territoire est éloigné et difficile à contrôler, devrions-nous essayer de le gérer comme l'une de nos colonies ou est-il plus approprié de créer un satellite dans le Dahomey ?"
 annex.5007.a:9 "Forme l'État du Dahomey."

 annexation_877:0 "Le Sort du Togoland"
 annexation_877_desc:0 "Nous contrôlons désormais l'ancienne colonie allemande du Togoland et les millions d'Africains qui y vivent, désireux de former leur propre gouvernement. Devrions-nous les autoriser à le faire sous notre bienveillante tutelle ?"
 annex.5008.a:9 "Former l'État du Togoland."

 annexation_274:0 "Le destin du Ghana"
 annexation_274_desc:0 "La région du Ghana est désormais sous notre contrôle. L'ancienne administration coloniale a fui prématurément la colonie et nous a laissé un territoire non gouverné et occupé. Devons-nous poursuivre cette occupation ou devons-nous former un nouveau gouvernement ?"
 annex.5009.a:9 "Former l'État de la Côte de l'Or."

 annexation_807:0 "Le destin de la Côte d'Ivoire"
 annexation_807_desc:0 "La Côte d'Ivoire, qui faisait autrefois partie de l'empire colonial français, est désormais sous notre contrôle. Ses habitants réclament désormais une administration compétente pour s'occuper des impôts ou de la conscription. Devrions-nous essayer de les gouverner depuis notre capitale ou un gouvernement local limité serait-il une meilleure solution ?"
 annex.5010.a:9 "Former l'État de Côte d'Ivoire."

 annexation_298:0 "Le destin du Liberia"
 annexation_298_desc:0 "L'État du Liberia, fondé par une société américaine dans le but de ramener les Noirs américains en Afrique, a toujours été un État particulier. Sous le contrôle lâche des Américains depuis des années, le pays est maintenant tombé devant notre puissance. L'identité libérienne est forte et essayer de lesannexer directement pourrait s'avérer inefficace, les responsables de notre pays appellent plutôt à la création d'un État libérien loyal, devrions-nous le faire ?"
 annex.5011.a: "Libérer le Libéria."

 annexation_700:0 "Le destin du Sierra Leone"
 annexation_700_desc:0 "L'ancienne colonie britannique du Sierra Leone, autrefois un refuge pour d'anciens esclaves britanniques loyaux, a été capturée par nos armées en progression et a été intégrée à notre empire. Mais malgré tous nos efforts, son administration se révèle être une difficulté pour nos administrateurs non formés, d'aucuns ont plaidé pour donner plus d'autonomie au territoire, devrions-nous lui permettre ?"
 annex.5012.a:9 "Former l'État du Sierra Leone."

 annexation_806:0 "Le destin de la Guinée"
 annexation_806_desc:0 "L'ancienne colonie française de Guinée, divisée entre un nord montagneux traditionnel et un sud colonial, a étéannexée à notre empire en expansion. Il nous reste maintenant la tâche complexe d'organiser ce nouveau territoire, devrions-nous l'incorporer directement dans notre structure de pouvoir ou devrions-nous y créer un état fantoches distinct ?"
 annex.5013.a:9 "Former l'État de Guinée."

 annexation_272:0 "Le destin du Sénégal"
 annexation_272_desc:0 "Le port de Dakar, anciennement le plus important port d'Afrique de l'Ouest française, est tombé à nos assauts répétés et avec lui toute la colonie du Sénégal dont les 4 communes françaises sont tombées. Mais ce changement de propriétaire s'est accompagné d'autres problèmes à mesure que les administrateurs français qualifiés ont quitté le territoire, nous laissant un vide organisationnel, devrions-nous créer un sujet loyal ici pour atténuer nos problèmes ?"
 annex.5015.a:9 "Former l'État de Sénégambie."

 annexation_557:0 "Le destin de la Mauritanie"
 annexation_557_desc:0 " La région désertique de la Mauritanie est passée sous le contrôle de nos armées. L'ancienne colonie française, non encore pacifiée il y a 15 ans, a aujourd'hui besoin d'un gouvernement pour la gouverner efficacement et éviter que le territoire ne retombe dans l'anarchie. Devrions-nous envisager la création d'un État fantoche mauritanien ?"
 annex.5016.a:9 "Former l'État de Mauritanie."

 annexation_556:0 "Le destin du Mali"
 annexation_556_desc:0 "La vallée du fleuve Niger, autrefois appelée Soudan français ou Mali, est aujourd'hui directement intégrée à nos territoires. Cette colonie a cependant besoin d'une meilleure administration que nous aurons du mal à lui fournir, néanmoins la population locale et les restes de l'administration française peuvent l'administrer pour nous dans une certaine mesure, devrions-nous les laisser former un état fantoche loyal ?"
 annex.5017.a:9 "Former l'État du Mali."

 annexation_808:0 "Le destin de la Haute-Volta"
 annexation_808_desc:0 "Les anciennes terres des Mossi autour de la région de la Volta sont passées sous notre contrôle et font maintenant partie de notre pays. Souvent divisé et mal considéré par les autorités coloniales, leur peuple nous demande maintenant une chance de former leur propre État. Devrions-nous les laisser s'organiser dans une certaine mesure ?"
 annex.5018.a:9 "Former l'État de Haute Volta."

 annexation_809:0 "Le destin du Niger"
 annexation_809_desc:0 "Nos fières armées viennent d'annexer l'ancienne colonie française du Niger qui a maintenant besoin d'un véritable gouvernement. Devons-nous y établir notre administration ou devons-nous les laisser former un gouvernement local ?"
 annex.5019.a:9 "Former l'État du Niger."

 annexation_515:0 "Le destin du Tchad"
 annexation_515_desc:0 "Enfin, notre annexion de la région du Tchad est terminée, l'ancienne colonie française a maintenant besoin d'une administration compétente pour la gérer. Compte tenu des difficultés qu'elle a rencontrées, entre révoltes tribales et passives, la France devrait-elle envisager de lui accorder une autonomie pour alléger ce fardeau ?"
 annex.5020.a:9 "Former l'État du Tchad."

 annexation_461:0 "Le destin du Maroc"
 annexation_461_desc:0 "Nous avons libéré le Maroc des Allemands et nos forces ont maintenant des difficultés à occuper les régions montagneuses et semi-arides du pays. Bien que les centres urbains soient sous notre contrôle, il serait peut-être sage de confier davantage de contrôle aux locaux."
 annex.5021.a:9 "Libérer une République Marocaine."
 annex.5021.b:9 "Restaurer le monarque Alaouite."

 annexation_699:0 "Le destin de Rio de Oro"
 annexation_699_desc:0 "La région désertique du Rio de Oro est maintenant sous notre contrôle, nous devons décider quoi en faire."

 annexation_459:0 "Le destin de l'Algérie"
 annexation_459_desc:0 " Nous avons finalement libéré l'Algérie des tyrans français à Alger. Devrions-nous donner la liberté aux Algériens ?"
 annex.5024.a: "Libérer l'Algérie."

 annexation_458:0 "Le destin de la Tunisie"
 annexation_458_desc:0 "Après avoir submergé les défenses tunisiennes, nous avons lancé une offensive complète et Tunis est maintenant entre nos mains, comme le reste de la Tunisie. Le Bey et plusieurs nationalistes réclament l'autonomie, et certains suggèrent qu'elle leur soit accordée. Sinon, nous pourrions continuer à occuper la Tunisie. Que devrions-nous faire ?"
 annex.5025.a: "Libérer la Tunisie."

 annexation_271:0 "Le destin de l’Éthiopie"
 annexation_271_desc:0 "Après notre campagne réussie en Éthiopie, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
 annex.5026.a: "Libérer l'Éthiopie."

 annexation_550:0 "Le destin de l’Érythrée"
 annexation_550_desc:0 "Après le succès de notre campagne en Érythrée, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix..."
 annex.5027.a: "Libérer l'Érythrée."

 annexation_268:0 "Le destin de [268.GetName]"
 annexation_268_desc:0 "Nous contrôlons maintenant [268.GetName] mais nous avons une marionnette proche qui pourrait être mieux à même de gérer le territoire, devrions-nous lui donner ?"

 annexation_559:0 "Le destin de la Somalie"
 annexation_559_desc:0 "Nous contrôlons maintenant les territoires de l'ancien État derviche de Somalie et cette zone inhospitalière peuplée de Somaliens s'avérera difficile à entretenir par l'occupation, nous devrions peut-être laisser les Somaliens s'organiser dans une certaine mesure ?"
 annex.5029.a: "Libérer la Somalie."

 annexation_547:0 "Le destin du Kenya"
 annexation_547_desc:0 "Les steppes du Kenya sont maintenant sous notre contrôle gracieux, que devrions-nous en faire ? Devons les contrôler directement ou les libérer ?"
 annex.5030.a:9 "Former l'État du Kenya."

 annexation_548:0 "Le destin de l'Ouganda"
 annexation_548_desc:0 "Nous occupons maintenant l'ancienne colonie allemande de l'Ouganda et cette région, peuplée et proche des Grands Lacs est loin de tout ce que nous pourrions contrôler, devrions-nous faciliter les choses en leur donnant un niveau d'autonomie ou devrions-nous L'occupation militaire est la seule réponse. ?"
 annex.5031.a:9 "Former l'État de l'Ouganda."

 annexation_965:0 "Le destin de l'Afrique de l'Est"
 annexation_965_desc:0 "Nous occupons maintenant le carrefour de l'ancienne colonie allemande de Mittelafrika, l'Afrique de l'Est, et sa capitale Dar-es-Salaam. Devons-nous en faire une éventuelle capitale de notre nouvel empire colonial ou laisser les locaux administrer cette terre avec un degré d'efficacité que nous ne pourrions jamais atteindre ?"
 annex.5032.a: "Former une Grande Afrique de l'Est."
 annex.5032.b: "Rétablir l'Afrique de l'Est telle qu'elle était autrefois."

 annexation_869:0 "Le destin du Rwanda"
 annexation_869_desc:0 "Après la libération du Rwanda de l'emprise coloniale allemande, il nous reste le choix de laisser les Rwandais se gouverner eux-mêmes dans une certaine mesure ou non, devons-nous le faire ?"
 annex.5033.a:9 "Former l'État du Rwanda."

 annexation_870:0 "Le destin de l'Urundi"
 annexation_870_desc:0 "Nous avons maintenant annexé l'Uurundi, une partie de l'ancienne colonie allemande de l'Afrique de l'Est, devons-nous restaurer l'indépendance de l'Urundi et les laisser gérer leurs propres terres ?"
 annex.5034.a:9 "Former l'État d'Urundi."

 annexation_544:0 "Le destin du Mozambique"
 annexation_544_desc:0 "Notre annexion de l'ancienne colonie portugaise du Mozambique nous a laissé gérer ces millions d'Africains loin des mers. Il est certain que l'installation d'un gouvernement local sera plus facile à gérer pour nous, mais devrions-nous faire confiance aux locaux pour cela ?"
 annex.5035.a: "Former l'État du Mozambique !"

 annexation_871:0 "Le destin du Nyassaland"
 annexation_871_desc:0 "Avec notre nouvelle occupation de l'ancienne colonie allemande de Nyassaland le choix de mettre en place un gouvernement fantoche en partie dirigé par des locaux au lieu d'une nouvelle colonie a été évoqué, devrions-nous avancer cette idée ?"
 annex.5036.a:9 "Former l'État du Nyasaland."
 annex.5036.b: "Donnez-le à [955.owne.GetNameDef]."

 annexation_543:0 "Le destin de Madagascar"
 annexation_543_desc:0 "Nos puissantes armées ont pris le contrôle de l'ancienne colonie allemande de Madagascar. L'immense île est actuellement sous administration militaire mais nous pourrions vouloir y installer une véritable administration, doit-elle être locale ou devons-nous annexer l'île directement à notre empire ?"
 annex.5037.a:9 "Former l'État de Madagascar."
 annex.5037.b: "Rétablir la Monarchie Merina."

 annexation_681:0 "Le destin de l'Afrique du Sud"
 annexation_681_desc:0 "Enfin, le dominion africain d'Afrique du Sud a capitulé face à nos glorieuses armées qui marchent maintenant dans les rues du Cap. Après le début de notre occupation militaire et maintenant que la guerre est terminée, des voix se sont élevées pour affirmer que nous devrions créer une nation sud-africaine fantôche pour garder la zone sous contrôle, mais au cours de ces discussions, une autre question a été soulevée : si nous créer cet État fantoche, doit-il conserver les protectorats du Bechuanaland et la province désillusionnée de Rhodésie du Sud que le pays contrôle depuis plus d'une décennie, ou doit-on réduire leur zone d'influence au cœur du pays ? C'est maintenant à vous de décider."
 annex.5038.a:9 "Libérez l'Afrique du Sud et laissez-les garder les protectorats."

 annexation_541:0 "Le destin de la Namibie"
 annexation_541_desc:0 "Nous avons annexé l'ancienne colonie allemande de Südwestafrika, plus connue sous le nom de Namibie, mais il nous reste maintenant à gérer des milliers d'Africains sur un territoire que nous ne connaissons pas. Devons-nous instituer un degré d'autodétermination ou devons-nous diriger cet endroit comme une nouvelle colonie ?"
 annex.5039.a:9 "Former l'État de Namibie."

 annexation_542:0 "Le destin du Botswana"
 annexation_542_desc:0 " Le protectorat du Botswana, qui est passé de la direction britannique à celle de l'Afrique du Sud, a connu de nombreux changements et est maintenant prêt pour l'indépendance. Devrions-nous créer un sujet au Botswanai ?"
 annex.5040.a:9 "Former l'État du Bechuanaland."

 annexation_545:0 "Le destin du Zimbabwe"
 annexation_545_desc:0 "Le protectorat du Zimbabwe/Rhodésie a connu de nombreux mouvements pour l'indépendance au cours de son temps en tant que colonie mais aucun n'a réussi jusqu'à présent, avec notreannexion du pays, il y a maintenant un espoir que la nation zimbabwéenne sera créée, devons-nous le faire ?"
 annex.5041.a:9 "Former l'État du Zimbabwe."

 annexation_551:0 "Le destin du Soudan"
 annexation_551_desc:0 "Le Soudan a été placé sous le contrôle de nos troupes. Nous devons maintenant décider ce que nous allons en faire."
 annex.5042.a: "Libérez le Soudan"
 annex.5042.b: "Donnez la Nubie à [egypt.GetNameDef], et libérez le reste du Soudan."

 annexation_906:0 "Le destin de l'Ogaden"
 annexation_906_desc:0 "Les frontières contestées entre l'Éthiopie et la Somalie ont été placées sous notre contrôle, nos troupes occupant la région. Nous devons maintenant décider de ce qu'il convient d'en faire."

 annexation_892:0 "Le destin du Jubaland"
 annexation_892_desc:0 "Les frontières contestées entre le Kenya et la Somalie ont été placées sous notre contrôle, nos troupes occupant la région. Nous devons maintenant décider de ce que nous allons en faire."

 annexation_296:0 "Le destin de la Guinée Portugaise"
 annexation_296_desc:9 "Now that we occupy the former Portuguese colony of Guinea, it has been suggested that a puppet government be set up, administered in part by locals; should we proceed with this arrangement, it would be prudent to move the seat of government from Bolama - a colonial relic, difficult to access and far removed from the mainland - to Bissau, whose more central location offers a more solid foundation for a future state."
 annex.5045.a:9 "Former l'État de Guinée-Bissau."

 annexation_297:0 "Le destin de la Guinée Équatoriale"
 annexation_297_desc:0 "Avec notre nouvelle occupation de l'ancienne colonie espagnole de Guinée équatoriale, le choix de mettre en place un gouvernement fantoche partiellement dirigé par des locaux au lieu d'une nouvelle colonie a été évoqué, devons-nous aller de l'avant avec cette idée ?"
 annex.5046.a:9 "Former l'État de Guinée Équatoriale."

 annexation_290:0 "Le destin du Rif"
 annexation_290_desc:0 "La bande côtière du Maroc connue sous le nom de Rif est maintenant sous notre contrôle, nous devons décider de ce que nous en ferons."

 annexation_968:0 "Le destin d'Ifni"
 annexation_968_desc:0 "La petite ville portuaire d'Ifni est désormais sous notre contrôle, nous devons décider de ce que nous allons en faire."

 annexation_834:0 "Le destin de la Gambie"
 annexation_834_desc:0 "La région côtière de la Gambie est désormais sous notre contrôle, nous devons décider de ce que nous en ferons."

 annexation_950:0 "Le Destin de Lourenço Marques"
 annexation_950_desc:0 "La moitié sud du Mozambique est désormais sous notre contrôle, nous devons décider de ce que nous en ferons."

 annexation_928:0 "Le Destin du Moyen Congo"
 annexation_928_desc:0 "La partie occidentale du bassin du Congo, qui était à l'origine une colonie française, est désormais sous notre contrôle et nous devons décider de ce que nous en ferons."
