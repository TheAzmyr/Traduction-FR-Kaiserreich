 #annexation_germany_desc: "For the last fifty years, the German Empire has stood united in the centre of Europe. From the once-Polish lands of Prussia to the Francophone Catholic west, from Lower Saxony in the north to Bavaria in the south, the conservative Kaiserreich created one nation where before there had been many. However, with our victory, we have a chance to radically restructure the German state structure. Our total conquest has shattered the spirit of German civil resistance, and we essentially have unlimited license to choose whichever government, or governments, serve our interests in Central Europe."

 annexation_28:0 "Le Sort de l'Alsace-Lorraine"
 annexation_28_desc:0 "Depuis la capitulation de nos derniers ennemis en Europe, notre administration militaire gouverne les territoires de l'Alsace et de la Lorraine, longtemps disputés entre l'Allemagne et la France, sous le régime de la loi martiale. La paix s'accompagne toutefois d'attentes de changement, et des envoyés de Strasbourg, parfois accompagnés d'impérieux émissaires français, ont été vus dans les couloirs du pouvoir à [ROOT.Capital.GetName]. Leur mission n'est pas secrète, ils ont l'espoir de faire pression sur des bureaucrates stressés, pour qu'ils restituent à la France ce territoire majoritairement germanophone, avant que quiconque au sein de notre administration n'ait le temps de s'asseoir et d'étudier la question en profondeur. Pour autant, devons-nous accéder à leurs demandes ou considérer au contraire que l'Alsace est définitivement allemande ? Devons-nous laisser aux Alsaciens quelques bonnes années d'occupation [ROOT.GetAdjective]e avant d'examiner la question comme il se doit, lorsqu'une meilleure situation mondiale nous le permettra ?"
 annex.1001.a:0 "[german_palatinate.GetGrantTerritoryEventOption]"
 annex.1001.b:0 "[german_baden.GetGrantTerritoryEventOption]"

 annexation_8:0 "Le destin du Luxembourg"
 annexation_8_desc:0 "Pendant des siècles, la question luxembourgeoise a troublé les grandes puissances. Après la Weltkrieg et vingt-cinq ans de domination allemande, peu de Luxembourgeois aspirent à l'indépendance et, à l'ère du syndicalisme, du soutien aérien rapproché et du décryptage cryptologique, toute mention de la loi salique est accueillie non pas tant par le mépris que par la perplexité. Le Grand-Duché de Luxembourg ne reviendra pas sur la carte de l'Europe. Mais il n'est pas non plus nécessaire de le rendre à l'Allemagne. Il y a un peu plus d'un siècle, le Luxembourg a fait partie de la France puis de la Belgique sans se plaindre et, si une décision devait servir notre politique étrangère, il ne ferait guère de doute que le Luxembourg ne causerait pas de problème, cette fois-ci non plus."

 annexation_781:0 "Le destin de la Rhénanie"
 annexation_781_desc:0 "Cœur battant de l'industrie allemande, fondement de la domination prussienne sur l'Allemagne et théâtre brutal de la Seconde Weltkrieg, la Rhénanie est, à certains égards, le lieu le plus responsable des horreurs du XXe siècle. C'est pourquoi certains conseillers de notre gouvernement ont recommandé de détacher la Rhénanie de l'Allemagne, voire d'imposer des réparations massives pour dépouiller la région. D'un autre côté, la guerre étant terminée depuis peu, il est peu probable que l'Allemagne puisse nous menacer à nouveau dans un avenir proche, et elle pourrait être un allié et un partenaire économique bien plus compétent avec, plutôt que sans, les fonderies de la Ruhr. Quelle que soit notre décision, il serait sage de la prendre rapidement, car plus longtemps nous occuperons la Rhénanie, plus elle absorbera de nos ressources au lieu d'en produire."
 annex.1003.a: "Libérer un État Rhénan."
 annex.1003.b: "Libérez un État rhénan et appliquer des réparations sévères."
 annex.1003.c: "[hesse.GetGrantTerritoryEventOption]"
 annex.1003.d: "[westphalia.GetGrantTerritoryEventOption]"
 annex.1003.e: "Annexer la rive ouest du Rhin et donnez le reste à [germany.GetNonIdeologyNameDef]."
 annex.1003.f:9 "Annexer la rive ouest du Rhin et donner le reste à [hesse.GetNonIdeologyNameDef]."
 annex.1003.g:9 "Annexer la rive ouest du Rhin et donner le reste à [westphalia.GetNonIdeologyNameDef]."
 annex.1003.h:0 "Annexer la rive ouest du Rhin."

 annexation_59:0 "Le destin de l'Allemagne du Nord"
 annexation_59_desc:0 "Avant que les Prussiens ne dominent l'Europe, ils ont soumis l'Allemagne, et avant de soumettre l'Allemagne ils ont commencé par la Fédération de l'Allemagne du Nord. A présent que [Root.GetNameDef] les a même dépouillés de l'Allemagne du Nord, il appartient à [Root.GetNameDef] de déterminer ce qu'il adviendra des terres de Basse-Saxe. Nous pourrions créer un État vassal basé à Hambourg ou au Brunswick, relocalisant le centre de la vie politique allemande à l'ouest pour la première fois depuis des siècles. Nous pourrions également décider de favoriser un de nos autres états allemands alliés, renforçant possiblement leur légitimité et leur pouvoir pour réunifier l'Allemagne eux-mêmes un jour. Pouvons-nous nous permettre de prendre ce risque ? Ou, pour la sécurité de l'Europe, nos soldats doivent-ils occuper l'Allemagne du Nord à court terme ?"
 annex.1004.a: "Libérer un État d'Allemagne du Nord."

 annexation_782:0 "Le destin de [782.GetName]"
 annexation_782_desc:0 "Une des premières victimes de l'impérialisme prussien fut la province danophone de [782.GetName]. C'est à la suite de la Seconde Guerre de Schleswig dans les années 1860 que la Prusse fut capable de dominer l'Allemagne depuis une guerre qui a commencé autour de sa base dans la région, et même si le Danemark et l'Allemagne ont été alliés pendant le siècle qui a suivi, le fait d'être gouvernés par des étrangers est resté un point sensible pour la population locale. Toutefois, la nécessité diplomatique et militaire l'emporte parfois sur d'obscures questions d'histoire linguistique, et il ne fait aucun doute que le territoire serait plus en sécurité entre les mains d'un allié allemand que d'un ennemi danois. Notre commandant militaire dans la région est capable de maîtriser l'agitation, pour le moment, mais devrions-nous prendre une décision pour le futur du [782.GetName] et lui épargner cette peine ?"

 annexation_64:0 "Le destin de la Prusse"
 annexation_64_desc:0 "Le Brandebourg était le centre de gravité de la Prusse, et donc de l'Empire Allemand qu'elle a formé. Pendant des décennies, Berlin a bourdonné d'activité, et vu défiler nombre de politiciens et de diplomates des grandes puissances. Depuis [GetYear], ce sont davantage les ordres et les cris des soldats qui résonnent dans ses rues, et à présent, elle vit sous le joug implacable de la loi martiale [Root.GetAdjective]e. Avec la fin de l'ancien état allemand vient, inévitablement, le début d'un nouveau.\n\nUn état allemand basé à Berlin serait un prétendant sérieux pour un jour réunifier l'Allemagne. Certains dans notre gouvernement ont donc proposé de donner le Brandebourg et Berlin à un micro état basé dans une ville plus à l'ouest, pour que la Prusse ne puisse plus jamais se relever. D'autres ont mis en avant le besoin d'un allié prussien fort pour contrer nos ennemis à leur frontière, notre supériorité militaire suffirait à elle seule de dissuader la Prusse de nous défier. Dernière option, les Prussiens pourraient également apprécier l'ironie d'une bonne et longue occupation militaire "temporaire"."
 annex.1006.a: "Libérer un État Prussien"
 annex.1006.c:9 "[north_germany.GetGrantTerritoryEventOption]"

