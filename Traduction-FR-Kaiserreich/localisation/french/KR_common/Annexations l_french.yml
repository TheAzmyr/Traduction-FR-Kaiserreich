 annexation_events.3055.a:0 "Libérez le Kachin."

 annexation_72:0 "Le destin des collines de Shan"
 annexation_72_desc:0 "Les collines de Shan ont longtemps été une épine dans le pied de ceux qui cherchaient à les contrôler. Cependant, alors que nos armées traversent leurs villes, il est clair que les régions Shan ont enfin été entièrement soumises. Que faire de ces terres nouvellement acquises ?"
