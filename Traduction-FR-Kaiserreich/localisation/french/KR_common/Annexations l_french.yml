 annexation_327:0 "Le destin des Philippines"
 annexation_327_desc:0 "Nos armées ont réussi à prendre le contrôle des Philippines, et l'archipel est désormais occupé par nous. Devons-nous organiser un gouvernement fantoche ?"
 annexation_events.3026.a:0 "Libérer un gouvernement philippin loyal."

 annexation_335:0 "Le destin de l'Indonésie"
 annexation_335_desc:0 "Nos armées ont réussi à prendre le contrôle de l'Indonésie, et les îles elles-mêmes sont désormais occupées par nous. Plusieurs options s'offrent à nous. Nous pouvons soit faire de l'île une marionnette, soit nous l'approprier, car elle occupe une position clé en Asie du Sud-Est et possède de nombreuses ressources stratégiquement précieuses. Que devons-nous faire ?"
