 annexation_202:0 "Le destin de l'Ukraine"
 annexation_202_desc:0 "Après une longue lutte contre le grenier à blé de l'Europe, nous avons lancé une offensive totale et forcé l'armée ukrainienne à se rendre. Kiev est désormais entre nos mains !"
 annexation_events.1060.a:0 "Libérer une République d'Ukraine!"
 annexation_events.1060.b:0 "Libérer un Hetmanat d'Ukraine!"
 annexation_events.1060.c:0 "Prendre la Crimée et libérer l’Ukraine !"

 annexation_93:0 "Le destin de Brest"
 annexation_93_desc:0 "La ville contestée de Brest-Litovsk est passée sous notre contrôle, nos troupes occupant la région. Nous devons maintenant décider de ce qu'il convient d'en faire."

 annexation_997:0 "Le destin de la Polésie"
 annexation_997_desc:0 "La région tranquille de Polésie a été placée sous notre contrôle et nos troupes l'occupent. Nous devons maintenant décider de ce que nous allons en faire."

 annexation_206:0 "Le destin du Belarus"
 annexation_206_desc:0 "Après une courte campagne à travers la Biélorussie, nous avons réussi à briser les défenses de Minsk. Nous devons maintenant décider de l'avenir de ce pays."
 annexation_events.1063.a:0 "Libérer la Biélorussie."
 annexation_events.1063.b:0 "Placer la Biélorussie sous régime militaire allemand."

 annexation_242:0 "Le destin du Belarus oriental"
 annexation_242_desc:0 "La région de l'est du Belarus, anciennement tenue par les Russes, est désormais sous notre contrôle et nous devons décider de ce que nous allons en faire."
 annexation_events.1064.a:0 "[mohilev.GetGrantTerritoryEventOption]"
 annexation_events.1064.b:0 "[kaluga.GetGrantTerritoryEventOption]"
 annexation_events.1064.c:0 "Diviser le territoire entre [mohilev.GetNonIdeologyNameDef] et [kaluga.GetNonIdeologyNameDef]."

 annexation_219:0 "Le destin de la Russie"
 annexation_219_desc:0 "Après une longue lutte avec l'État russe, nous avons lancé une offensive totale et forcé les forces armées russes à se rendre. Moscou est désormais entre nos mains et le destin de la nation russe avec elle !"
 annexation_events.1065.a:0 "Libérer la Russie."

 annexation_880:0 "Le destin de [880.GetName]"
 annexation_880_desc:0 "L'État de [880.GetName] a été placé sous notre contrôle, nos troupes occupant la région. Nous devons maintenant décider de ce qu'il convient d'en faire."
 annexation_events.1066.a:0 "[livonia.GetGrantTerritoryEventOption]"
 annexation_events.1066.b:0 "[courland.GetGrantTerritoryEventOption]"
 annexation_events.1066.c:0 "[pskov.GetGrantTerritoryEventOption]"
 annexation_events.1066.d:0 "[velikiye_luki.GetGrantTerritoryEventOption]"

 annexation_44:0 "Le destin de l'Albanie"
 annexation_44_desc:0 "Après une campagne à travers la campagne albanaise, nos ennemis de Tirana ont finalement capitulé, nous laissant le contrôle de leur pays. Notre position dans l'Adriatique a été cimentée, mais nous devons maintenant décider de ce que nous allons faire de l'Albanie."
 annexation_events.1068.a:0 "Libérer une République Albanaise."
 annexation_events.1068.b:0 "Établir un Royaume Albanais."
 annexation_events.1068.c:0 "Prendre Ghegeria et libérer le reste."
 annexation_events.1068.d:0 "Prendre Ghegeria et donner le reste à nos suzerains [ROOT.overlord.GetAdjective]s."

 annexation_105:0 "Le destin du Monténégro"
 annexation_105_desc:0 "Le Monténégro est désormais fermement entre nos mains après notre occupation de la région, mais nous ne pouvons pas rester éternellement dans ce pays inhospitalier. Nous devons décider de ce que nous allons en faire."
 annexation_events.1069.a:0 "Libérer une République Monténégrine"
 annexation_events.1069.b:0 "Restaurer le Royaume du Monténégro"

 annexation_104:0 "Le destin de la Bosnie"
 annexation_104_desc:0 "L'État divisé de Bosnie est maintenant sous notre occupation après notre invasion de son territoire. Nos troupes défilent à Sarajevo et nous devons décider de ce qu'il faut en faire."
 annexation_events.1070.a:0 "Libérer un Etat Bosniaque"
 annexation_events.1070.b:0 "Offrir le territoire à la [SER.GetNameDef] en échange d'une alliance."

 annexation_765:0 "Le destin du Kosovo"
 annexation_765_desc:0 "Le petit État du Kosovo est désormais sous notre contrôle, nous devons décider de ce que nous en ferons."
 annexation_events.1071.a:0 "[ghegeria.GetGrantTerritoryEventOption]"

 annexation_107:0 "Le destin de la Serbie"
 annexation_107_desc:0 "L'État serbe a été effectivement éliminé et son armée a complètement capitulé devant nos forces. Nos troupes défilant désormais à Belgrade, le moment est venu de décider de ce que nous devons faire de ces terres."
 annexation_events.1072.a:0 "Libérer la Serbie."
 annexation_events.1072.b:0 "Libérer une Yougoslavie unie."
 annexation_events.1072.c:0 "L'Illyrie l'administrera."

 annexation_767:0 "Le destin de [767.GetName]"
 annexation_767_desc:0 "La région [767.GetName] est depuis longtemps disputée par la Serbie et la Bulgarie. Que devons-nous faire de cette région ?"
