 annexation_events.3024.a:0 "Mettre en place un État laotien fantoche."

 annexation_750:0 "Le destin du Cambodge"
 annexation_750_desc:0 "Nos armées ont pris le contrôle de Phnom Penh et les Cambodgiens réclament l'autonomie. C'est à nous de décider du sort de la région."
