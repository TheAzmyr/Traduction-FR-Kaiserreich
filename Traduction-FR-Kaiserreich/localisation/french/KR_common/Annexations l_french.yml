#Event for Chinese tag to notify return of concessions from Japan
 annexation_events.300.t:0 "Le Japon restitue les Concessions à la Chine"
 annexation_events.300.d:0 "Lors des négociations de paix qui ont suivi notre victoire sur les Japonais, ces derniers ont accepté de restituer toutes les concessions chinoises saisies après le traité de paix. Ils nous ont donc rendu ce qui nous revenait de droit. Une nouvelle victoire pour la Chine et une nouvelle humiliation pour nos rivaux de l'Est. Le Siècle de l'Humiliation est sur le point de s'achever."
 annexation_events.300.a:0 "L'influence du Japon en Chine devrait être pratiquement terminée."

