 #annexation_germany_desc: "For the last fifty years, the German Empire has stood united in the centre of Europe. From the once-Polish lands of Prussia to the Francophone Catholic west, from Lower Saxony in the north to Bavaria in the south, the conservative Kaiserreich created one nation where before there had been many. However, with our victory, we have a chance to radically restructure the German state structure. Our total conquest has shattered the spirit of German civil resistance, and we essentially have unlimited license to choose whichever government, or governments, serve our interests in Central Europe."

 annexation_28:0 "Le Sort de l'Alsace-Lorraine"
 annexation_28_desc:0 "Depuis la capitulation de nos ennemis restants en Europe, notre administration militaire a gouverné les territoires d'Alsace et de Lorraine longtemps contestés entre l'Allemagne et la France, par la loi martiale. La paix amène cependant des espoirs de changement, et des envoyés de Strasbourg, souvent accompagnés d'ambassadeurs français impérieux, ont souvent été vus dans les couloirs du pouvoir à [ROOT.Capital.GetName], espérant mettre la pression sur les bureaucrates pour rendre le territoire majoritairement germanophone à la France avant que qui que ce soit dans notre administration ait eu le temps de s'asseoir pour considérer la question. Devrions-nous satisfaire leurs demandes ? L'Alsace sera-t-elle allemande pour toujours ? Ou bien devrions-nous donner aux alsaciens quelques années d'occupation [ROOT.GetAdjective] avant de considérer la question correctement, lorsque la situation le permettra ?"
 annexation_events.1001.a:0 "[german_palatinate.GetGrantTerritoryEventOption]"
 annexation_events.1001.b:0 "[german_baden.GetGrantTerritoryEventOption]"

 annexation_8:0 "Le Sort du Luxembourg"
 annexation_8_desc:0 "Pendant des siècles, la question luxembourgeoise a troublé les grandes puissances. Après la Weltkrieg et vingt-cinq ans de domination allemande, peu de Luxembourgeois aspirent à l'indépendance et, à l'ère du syndicalisme, du soutien aérien rapproché et du décryptage cryptologique, toute mention de la loi salique est accueillie non pas tant par le mépris que par la perplexité. Le Grand-Duché de Luxembourg ne reviendra pas sur la carte de l'Europe. Mais il n'est pas non plus nécessaire de le restituer à l'Allemagne. Il y a un peu plus d'un siècle, le Luxembourg a fait partie de la France puis de la Belgique sans se plaindre et, si une décision devait servir notre politique étrangère, il ne fait guère de doute que le Luxembourg ne causerait pas de problème cette fois-ci non plus."

 annexation_781:0 "Le Sort de la Rhénanie"
 annexation_781_desc:0 "Cœur battant de l'industrie allemande, fondement de la domination prussienne sur l'Allemagne et théâtre brutal de la Seconde Weltkrieg, la Rhénanie est, à certains égards, le lieu le plus responsable des horreurs du XXe siècle. C'est pourquoi certains conseillers de notre gouvernement ont recommandé de détacher la Rhénanie de l'Allemagne, voire d'imposer des réparations massives pour dépouiller la région. D'un autre côté, la guerre étant terminée depuis peu, il est peu probable que l'Allemagne puisse nous menacer à nouveau dans un avenir proche, et elle pourrait être un allié et un partenaire économique bien plus compétent avec, plutôt que sans, les fonderies de la Ruhr. Quelle que soit notre décision, il serait sage de la prendre rapidement, car plus longtemps nous occuperons la Rhénanie, plus elle absorbera de nos ressources au lieu d'en produire."
 annexation_events.1003.a:0 "Libérer un État Rhénan."
 annexation_events.1003.b:0 "Libérez un État rhénan et appliquer des réparations sévères."
 annexation_events.1003.c:0 "[hesse.GetGrantTerritoryEventOption]"
 annexation_events.1003.d:0 "[westphalia.GetGrantTerritoryEventOption]"
 annexation_events.1003.e:0 "Annexer la rive ouest du Rhin et donnez le reste à [germany.GetNonIdeologyNameDef]."
 annexation_events.1003.f:0 "Annexer la rive ouest du Rhin et donner le reste à [hesse.GetNonIdeologyNameDef]."
 annexation_events.1003.g:0 "Annexer la rive ouest du Rhin et donner le reste à [westphalia.GetNonIdeologyNameDef]."
 annexation_events.1003.h:0 "Annexer la rive ouest du Rhin."

 annexation_59:0 "Le Sort de l'Allemagne du Nord"
 annexation_59_desc:0 "Avant de dominer l'Europe, les Prussiens ont soumis l'Allemagne, et avant de soumettre l'Allemagne, ils ont commencé par la Fédération d'Allemagne du Nord. Aujourd'hui, [Root.GetNameDef] a dépouillé l'Allemagne du Nord, et c'est à [Root.GetNameDef] de déterminer ce qu'il adviendra des terres de Basse-Saxe. Nous pourrions créer un État fantoche basé à Hambourg ou à Brunswick, déplaçant ainsi le centre de la vie politique allemande vers l'ouest pour la première fois depuis des siècles. Nous pourrions aussi décider de favoriser l'un de nos autres États alliés allemands, ce qui pourrait renforcer leur légitimité et leur pouvoir de réunifier eux-mêmes l'Allemagne un jour. Pouvons-nous nous permettre de prendre ce risque ? Ou bien, pour la sécurité de l'Europe, nos soldats doivent-ils occuper l'Allemagne du Nord pour l'avenir prévisible ?"
 annexation_events.1004.a:0 "Libérer un État d'Allemagne du Nord."

 annexation_782:0 "Le Sort du [782.GetName]"
 annexation_782_desc:0 "L'une des premières victimes de l'impérialisme prussien fut la province danoise de [782.GetName]. C'est à la suite de la deuxième guerre du Schleswig, dans les années 1860, que la Prusse a pu dominer l'Allemagne à partir d'une guerre déclenchée autour de sa base dans la région. Bien que le Danemark et l'Allemagne aient été alliés au cours du siècle écoulé, le fait d'être gouverné par des étrangers est resté un point sensible pour la population locale. Cependant, les nécessités diplomatiques et militaires l'emportent parfois sur d'obscures questions d'histoire linguistique, et il ne fait aucun doute que le territoire serait plus sûr entre les mains d'un allié allemand que d'un ennemi danois. Notre commandant militaire dans la région est capable de gérer l'agitation, pour l'instant, mais devrions-nous prendre une décision sur l'avenir du [782.GetName] et lui épargner ce problème ?"

 annexation_64:0 "Le Sort de la Prusse"
 annexation_64_desc:0 "Le Brandebourg était le centre de gravité de la Prusse, et donc de l'Empire allemand formé par la Prusse. Pendant des décennies, Berlin a connu une activité intense, surtout avec les politiciens et les diplomates des grandes puissances, mais aussi, à partir de [GetYear], avec les ordres aboyés et les cris des soldats, et, maintenant, le calme forcé sous [Root.GetAdjective] la loi martiale. La fin de l'ancien État allemand s'accompagne presque inévitablement du début d'un nouvel État.\n\nUn État allemand basé à Berlin serait un concurrent puissant pour la réunification de l'Allemagne un jour. C'est pourquoi certains membres de notre gouvernement ont proposé d'accorder le Brandebourg et Berlin à un État allemand basé dans une ville occidentale, afin que la Prusse ne puisse plus jamais se relever. D'autres soulignent la nécessité d'un allié prussien fort pour contrer nos ennemis à leurs frontières, et affirment qu'avec notre suprématie militaire sur l'Europe, la Prusse ne songerait jamais à nous défier à nouveau. Il ne fait aucun doute, bien sûr, que les Prussiens pourraient apprécier l'ironie d'une bonne et longue occupation militaire "temporaire"."
