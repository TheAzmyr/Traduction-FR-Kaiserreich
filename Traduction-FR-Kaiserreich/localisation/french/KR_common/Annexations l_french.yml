 annexation_84:0 "Le destin de la Transylvanie"
 annexation_84_desc:0 "Après une longue campagne à travers la Transylvanie, nous avons réussi à prendre le contrôle du territoire. La région est désormais entre nos mains ! Nous devons maintenant décider de son avenir."
 annexation_events.1027.a:0 "Libérer la Transylvanie sous un gouvernement ami !"
 annexation_events.1027.b:0 "Diviser le territoire entre [muntenia.GetNonIdeologyNameDef] et [central_hungary.GetNonIdeologyNameDef]."
 annexation_events.1027.c:0 "Offrir le territoire à [can_offer_transylvania_to_romania.GetNonIdeologyNameDef], en échange d'une alliance."

 annexation_875:0 "Le destin du Banat occidental"
