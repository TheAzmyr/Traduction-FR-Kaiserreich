 annexation_11:0 "Le destin de la Lituanie"
 annexation_11_desc:0 "La révolte dans le Duché de Lituanie est enfin terminée et les bottes allemandes marchent maintenant dans le centre de Vilnius. Nous devons nous assurer qu'une telle rébellion ne se reproduira plus jamais en sécurisant la zone et en purgeant la zone politique des personnes subversives. Pour l'instant, la décision qui est entre nos mains est : Comment gérer le territoire que nous occupons maintenant ?"
 annex.1018.a: "Libérer la Lituanie."

