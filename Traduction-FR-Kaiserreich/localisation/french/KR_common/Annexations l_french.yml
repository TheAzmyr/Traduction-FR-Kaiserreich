 annex.3026.a: "Libérer un gouvernement philippin loyal."

 annexation_335:0 "Le destin de l'Indonésie"
 annexation_335_desc:0 "Nos armées ont réussi à prendre le contrôle d'Insulinde, et les îles elles-mêmes sont maintenant occupées par nous. Nous avons quelques options maintenant. Nous pouvons soit subjuguer l'île, soit la prendre pour nous, car elle possède une position clé en Asie du Sud-Est et dispose de nombreuses ressources stratégiquement précieuses. Qu'est-ce qu'on fait ?"
 annex.3027.a:9 "Libérer l'Indonésie."
 annex.3027.b: "Restaurer les Indes Orientales Néerlandaises."
 annex.3027.c: "Rendez la à [DEI.GetNameDef]."
 annex.3027.d: "Transférez la à la [HOL.GetNameDef]"

 annexation_523:0 "Le Destin de la Papouasie"
