 annex.1033.a: "Libérer la Slovénie."

 annexation_736:0 "Le destin de [736.GetName]"
 annexation_736_desc:0 "Nous avons pris le contrôle des anciens territoires autrichiens dans le Margraviat d'Istrie. Nous devons décider ce que nous allons en faire."

 annexation_488:0 "Le destin de [488.GetName]"
 annexation_488_desc:0 "Nous avons pris le contrôle de l'ancienne ville portuaire autrichienne de [488.GetName]. Nous devons décider ce que nous allons en faire."

 annexation_783:0 "Le destin du Trentin"
 annexation_783_desc:0 "Les parties méridionales de l'ancien Comté du Tyrol sont majoritairement peuplées d'Italiens. A présent que nous avons pris le contrôle de ce territoire, nous devons décider de ce que nous allons en faire."

 annexation_3:0 "Le destin de la Suisse"
 annexation_3_desc:0 "Après des combats acharnés dans les montagnes alpines, nous avons finalement conquis la Suisse. L'armée suisse s'est rendue et le territoire est sous notre contrôle. Que devons-nous faire du territoire que nous contrôlons désormais ?"
 annex.1037.a: "Restaurer l'État Suisse."

 annexation_760:0 "Le destin de la Romandie"
 annexation_760_desc:0 "Maintenant que la région de Romandie est sous notre contrôle, nous devons décider quoi en faire."

 annexation_761:0 "Le destin du Tessin"
 annexation_761_desc:0 "Maintenant que la région du Tessin est sous notre contrôle, nous devons décider de ce qu'il faut en faire."

 annexation_16:0 "Le destin de la France"
 annexation_16_desc:0 "Le premier empire français est tombé face à une coalition continentale, le deuxième empire et la troisième république face aux armes allemandes, et la nouvelle république française est tombée face à l'armée de [Root.GetNameDef]. Son gouvernement a totalement capitulé et s'est enfui à l'étranger. La guerre sur le continent est, à toutes fins utiles, terminée. Une fois de plus, la nation française est donc vaincue et prête pour un changement de régime. Nos militaires occupant la quasi-totalité du pays, nous avons un contrôle total sur l'orientation de ce changement de régime. Devrions-nous établir un gouvernement ami, soutenu par nos militaires ? Le peuple français a peut-être été définitivement brisé par cette dernière guerre, mais rien ne garantit que nous ne nous battrons pas à nouveau contre lui dans vingt ans. Peut-être serait-il préférable de trouver un accord avec le gouvernement en exil, dont les émissaires réclament à cor et à cri un accord de transfert depuis la chute de Paris."
 annex.1041.a:9 "Restaurons le gouvernement en exil de la Commune de France !"
 annex.1041.b:9 "Rendons la France à nos alliés de toujours !"
 annex.1041.c:9 "Nous devrions créer un gouvernement français à Paris."
 annex.1041.d:9 "Rencontrons le gouvernement d'Alger et essayons d'éviter une longue occupation."

 annexation_14:0 "Le destin de la Bretagne"
 annexation_14_desc:0 "La péninsule de Bretagne a été placée sous notre contrôle, du fait que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.1042.a: "Libérer la Bretagne."

 annexation_17:0 "Le destin de [17.GetName]"
 annexation_17_desc:0 "La région de [17.GetName] a été placée sous notre contrôle. Nous devons décider quoi en faire, à présent que nos troupes occupent cette région."

 annexation_126:0 "[annexation_britain_title]"
 annexation_126_desc:0 "[annexation_britain_description]"
 annexation_britain_britain:0 "Le destin de la Grande-Bretagne"
 annexation_britain_desc_britain:0 "Après avoir vaincu l'Union-Britannique, nous contrôlons maintenant le territoire de la Grande-Bretagne. Nous pouvons partager ces terres et créer de nouveaux pays avec des gouvernements loyaux à leur tête, ou libérer une Grande-Bretagne unie."
 annexation_britain_desc_britain_GER:0 "Après avoir vaincu l'Union-Britannique, nous contrôlons maintenant le territoire de la Grande-Bretagne. L'une des solutions évidentes serait de recréer notre propre Grande-Bretagne, mais certains membres du haut commandement ont proposé de paralyser la Grande-Bretagne, en la divisant en de petits États nations. Bien sûr, nous pourrions aussi simplement occuper toute l'île."
 annexation_britain_england:0 "Le destin de l'Angleterre"
 annexation_britain_desc_england:0 "Nous avons pris le contrôle de Londres, et donc du cœur de l'Angleterre. Nous devons maintenant décider de ce qu'il faut faire du territoire britannique."
 annex.1044.a: "Créer un gouvernement britannique loyal."
 annex.1044.b: "Diviser l'île entre l'Angleterre et l'Écosse."
 annex.1044.c: "Diviser l'île entre l'Angleterre, le Pays de Galles et l'Écosse."
 annex.1044.d:0 "Créer un gouvernement anglais loyal."
 annex.1044.e: "Restaurer un Royaume-Uni libre !"

 annexation_121:0 "Le destin de l'Écosse"
 annexation_121_desc:0 "L'Écosse a été placée sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.1045.a:9 "Libérer une Écosse indépendante et loyale envers nous !"

 annexation_122:0 "Le destin du Pays de Galles"
 annexation_122_desc:0 "Le Pays de Galles a été placé sous notre contrôle, du fait que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.1046.a:9 "Libérer un état Gallois indépendant qui nous est fidèle !"

 annexation_113:0 "La question irlandaise"
 annexation_113_desc:0 "[annexation_ireland_description]"
 annexation_ireland_desc_other:0 "Nous avons sécurisé l'île d'Irlande. Le sort de la nation irlandaise est maintenant entre nos mains."
 annexation_ireland_desc_GBR:0 "Le contrôle sur l'Irlande a toujours été délicat pour le gouvernement britannique. De longues années de ressentiment se sont accumulées entre nos peuples, et nous avons appris il y a longtemps que tenter de gouverner les Irlandais par la contrainte ne nous apportera que peu de joie. Pourtant, les temps ont changé. Allons-nous tenter de gouverner l'Irlande directement, ou de revenir à l'idée de Home Rule que nous avions acceptée, après la dernière guerre d'indépendance ?"
 annexation_ireland_desc_ENG:0 "Nos hommes marchent à travers Dublin, et l'armée républicaine irlandaise a volé en éclats face à nos forces armées. En attendant, nous devons décider de l'avenir de l'Irlande. Certains affirment que l'Irlande devrait être annexée à l'Union-Britannique, tandis que d'autres soutiennent que ce serait un acte d'impérialisme non socialiste et que cela ne serait pas soutenu par le peuple irlandais, ce qui nous entraînerait dans une guérilla sanglante."
 annex.1047.a: "Ils auront leur indépendance."
 annex.1047.b:0 "Permettre la réforme d’une république indépendante et alignée sur nos intérêts."
 annex.1047.c:9 "L’Irlande se verra accorder une autonomie limitée."
 annex.1047.d: "Les 32 comtés seront faits un Dominion de la couronne."
 annex.1047.e:9 "L’Irlande du Nord restera dans l’Union, avec une autonomie limitée pour le reste du pays."

 annexation_7:0 "Le destin des Pays-Bas"
 annexation_7_desc:0 "Après une courte campagne à travers les marais et les centres urbains des Pays-Bas, nous avons réussi à faire tomber cette fière nation. Les Pays-Bas sont maintenant entre nos mains ! Nous devons maintenant décider de son avenir."
 annex.1048.a:9 "Créer une République Néerlandaise."
 annex.1048.b:9 "Rétablir la monarchie d'Orange-Nassau."
 annex.1048.c:9 "Offrir le territoire aux exilés hollandais en échange d'une alliance."
 annex.1048.d:9 "Rétablir le gouvernement en exil."

 annexation_925:0 "Le destin de la Flandre"
 annexation_925_desc:0 "Nous contrôlons maintenant la province néerlandophone de Flandre qui appartenait autrefois à la Belgique et à la Flandre-Wallonie. Nous devons choisir ce que nous allons faire de notre nouveau morceau de Belgique."
 annex.1050.a: "Libérer la Belgique en tant que république."
 annex.1050.b: "Libérer la Belgique en tant que monarchie."
 annex.1050.c: "Libérer la Flandre."
 annex.1050.d: "Recréer le Duché de Flandre."
 annex.1050.e: "[wallonia.GetGrantTerritoryEventOption]"

 annexation_34:0 "Le destin de la Wallonie"
 annexation_34_desc:0 "Nous contrôlons aujourd'hui des parties de la province francophone de Wallonie qui appartenaient autrefois à la Belgique et à la Flandre-Wallonie. Nous devons choisir ce que nous allons faire de notre nouveau morceau de Belgique"
 annex.1051.a: "Libérer la Belgique en tant que république."
 annex.1051.b: "Libérer la Belgique en tant que monarchie."
 annex.1051.c: "Libérer la Wallonie."
 annex.1051.d:9 "[flanders.GetGrantTerritoryEventOption]"

 annexation_37:0 "Le destin du Danemark"
 annexation_37_desc:0 "Après une courte campagne à travers les nombreuses îles du Danemark et la prise de sa capitale, nous avons réussi à faire tomber le pays. Copenhague est maintenant entre nos mains ! Le statut des îles atlantiques du Danemark est un cas particulièrement intéressant à traiter, mais nous devrons quand même décider de l'avenir du Danemark"
 annex.1052.a: "Libérer le Danemark en tant que monarchie."
 annex.1052.b: "Libérer le Danemark en tant que république."

 annexation_100:0 "Le destin de l'Islande"
 annexation_100_desc:0 "Notre campagne dans l'Atlantique Nord a porté ses fruits : L'Islande est tombée entre nos mains et la question est maintenant de savoir ce que nous devons faire de ces îles plutôt stériles de l'Atlantique Nord."
 annex.1053.a: "Libérer une Islande indépendante."

 annexation_101:0 "Le destin du Groënland"
 annexation_101_desc:0 "Notre campagne dans l'Atlantique Nord a porté ses fruits : Le Groenland est tombé entre nos mains et la question est maintenant de savoir ce que nous devons faire de cette île stérile de l'Atlantique Nord."

 annexation_110:0 "Le destin de la Norvège"
 annexation_110_desc:0 "L'armée norvégienne s'est rendue et nous avons fait complètement capitulé le gouvernement norvégien. Notre drapeau flotte sur l'ancien bâtiment du Capitole à Oslo alors que notre campagne militaire touche à sa fin. Nous devons maintenant commencer une campagne pour détruire les partisans norvégiens, mais peut-être que l'enrôlement de sympathisants norvégiens pour former un gouvernement nous aiderait ?"
 annex.1055.a: "Restaurer la monarchie norvégienne."
 annex.1055.b:9 "Établir une république norvégienne."
 annex.1055.c: "Rétablir l'Union entre la Suède et la Norvège."

 annexation_141:0 "Le destin de la Suède"
 annexation_141_desc:0 "Aujourd'hui, le chef de l'armée suédoise a annoncé la reddition de l'armée. Les fournitures et les équipements ont été capturés après la reddition et ont été renvoyés dans notre pays. La victoire totale a été obtenue, mais la question de savoir ce que nous devons faire de la Suède reste ouverte."
 annex.1056.a: "Restaurer le monarque suédois sur le trône."
 annex.1056.b: "Établir une république suédoise."

 annexation_145:0 "Le destin d'Åland"
 annexation_145_desc:0 "L'île d'Åland étant désormais sous notre contrôle, nous devons décider de ce qu'il faut en faire."
 annex.1057.a: "[svealand.GetGrantTerritoryEventOption]"
 annex.1057.b: "[southwest_finland.GetGrantTerritoryEventOption]"

 annexation_840:0 "Le destin de la Finlande"
 annexation_840_desc:0 "Les soldats finlandais ont été défaits et notre armée est en marche à travers Helsinki. Nous devons maintenant nous pencher sur la question de savoir comment administrer au mieux les Finlandais"
 annex.1058.a: "Libérer une République Finlandaise"
 annex.1058.b: "Restaurer le Royaume de Finlande"

 annexation_146:0 "Le destin de la Carélie"
 annexation_146_desc:0 "La péninsule de Carélie a été placé sous notre contrôle, du fait que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
