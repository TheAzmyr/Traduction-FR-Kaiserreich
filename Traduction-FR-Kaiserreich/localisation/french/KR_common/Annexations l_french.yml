 annexation_817:0 "Le destin de [817.GetName]"
 annexation_817_desc:0 "La région de [817.GetName] a été occupée par nos forces. Autrefois sous la responsabilité de la couronne d'Aragon, la région a officiellement rejoint l'Espagne en 1516 lorsque les couronnes d'Aragon et de Castille ont été réunies. Toutefois, à la suite du traité des Pyrénées de 1659, qui a conclu la guerre franco-espagnole, elle a été cédée à la Couronne de France et est restée sous souveraineté française depuis lors.\n\nLa région abrite depuis longtemps une importante population de langue catalane. Depuis le début du XVIIIe siècle, les Catalans et leur langue ont été largement réprimés, certaines voix nationalistes réclamant une représentation catalane dans la région. Il ne reste donc plus que quelques options sur ce qu'il convient de faire de ce territoire contesté."
