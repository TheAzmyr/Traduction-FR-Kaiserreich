 annex.1024.b: "Rétablir le règne Habsbourg sur la Hongrie."

 annexation_70:0 "Le destin de la Slovaquie"
 annexation_70_desc:0 "Après une courte campagne à travers les montagnes de Slovaquie, nous avons réussi à faire voler en éclats les défenses du pays. La Slovaquie est maintenant entre nos mains ! Nous devons maintenant décider de son avenir."
