 annexation_887_desc:0 "[887.GetName] est passé sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de son sort."

 annexation_1111:0 "Le destin de [1111.GetName]"
 annexation_1111_desc:0 "[1111.GetName] était auparavant administré par la Chine des Qing jusqu'à l'Incident Pianma/Hpimaw des années 1910, lorsque des chefs Tusi locaux ont changé leur allégeance pour les britanniques, et fait depuis partie de la Birmanie. Maintenant que la zone est sous notre contrôle, nous devons décider quoi en faire."

 annexation_1042:0 "Le destin de [1042.GetName]"
 annexation_1042_desc:0 "[1042.GetName] a été administré dans le cadre d'un litige entre la Russie, la Chine et l'Afghanistan depuis 1864, date de la signature du traité frontalier inégal de Tacheng. Stipulant que la frontière entre la Russie et la Chine s'étendait jusqu'aux montagnes du Pamir et était délimitée par Kokand, il ne précisait pas les limites du Badakhshan, ce qui fut encore embrouillé par la signature d'un autre traité inégal, le traité sino-russe d'Ili, qui stipulait que la frontière sino-russe "serait déterminée conformément aux frontières existantes des deux pays".\n\nEn outre, en 1884, un relevé des frontières et un autre traité inégal, le traité frontalier sino-russe de Kashgar, ont simplement ajouté une zone contestée à la frontière. L'Empire russe envoie des soldats dans la région en 1891, puis pénètre dans le territoire chinois en 1892. En 1895, la Russie et la Grande-Bretagne se partagent les Pamirs, malgré les plaintes diplomatiques des Qing.\n\nEn outre, l'Afghanistan revendique le contrôle historique de la région depuis des siècles. Après la conquête russe du Turkestan, la frontière entre la Russie et l'Afghanistan est restée vaguement définie. En créant la Commission des frontières afghanes en 1884, la Grande-Bretagne et la Russie espéraient régler la question, mais avant que la Commission ne parvienne à un accord, la Russie a lancé une invasion pour repousser la frontière aussi loin que possible vers le sud, ce qui a donné lieu à l'incident de Panjdeh, qui est devenu un point de discorde permanent à partir de ce moment-là et jusqu'à l'entre-deux-guerres. De multiples parties ayant déposé des revendications, c'est à nous qu'il revient désormais de déterminer son avenir."

 annexation_555:0 "Le destin de [FROM.FROM.GetName]"
 annexation_555_desc:0 "[FROM.GetName] est passé sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de son sort."

 annexation_583:0 "Le destin de la Zone Grise"
 annexation_583_desc:0 "La "Zone Grise" entre la Sibérie et le Kazakhstan a été placé sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."

 annexation_1034:0 "Le destin de la côte de Malabar"
 annexation_1034_desc:0 "La côte de Malabar a été placée sous notre contrôle, nos troupes occupant la région. Nous devons maintenant décider de ce qu'il convient d'en faire."

### Middle East Events ###

 annexation_554:0 "Le destin du Levant"
 annexation_554_desc:0 "Nous avons conquis les riches terres du Levant, y compris la grande et ancienne ville de Damas. Que devons-nous faire de ces anciennes provinces ottomanes ?"
 annex.4000.a: "Libérer la Syrie."

 annexation_553:0 "Le destin du Liban"
 annexation_553_desc:0 "La ville de Beyrouth a été placée sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.4001.a: "Libérer le Liban."

 annexation_49:0 "Le destin de l'Anatolie"
 annexation_49_desc:0 "Nous avons détruit les derniers vestiges de l'État turc et nous avons enfin mis "l'Homme malade de l'Europe" dans sa tombe. Nos troupes patrouillent maintenant dans les rues d'Ankara, mais nous ne pouvons pas rester éternellement en tant qu'occupants. Une décision devra être prise en ce qui concerne le futur gouvernement du peuple turc."
 annex.4002.a: "Permettre la formation d'une nouvelle République turque !"
 annex.4002.b: "Restaurer l'Empire Ottoman."

 annexation_340:0 "Le destin de la Côte Egéenne"
 annexation_340_desc:0 "La côte égéenne a été placée sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.4003.a: "Diviser le territoire entre [turkey.GetNameDef] et [greece.GetNameDef]."

 annexation_446:0 "Le destin de l'Egypte"
 annexation_446_desc:0 "La vallée du Nil est tombée sous notre contrôle et nos troupes occupent la région. Nous devons maintenant décider de ce que nous allons en faire."
 annex.4004.a: "Libérez une République Egyptienne!"
 annex.4004.b: "Restaurez la Monarchie Egyptienne sur son trône."

 annexation_753:0 "Le destin du Canal de Suez"
 annexation_753_desc:0 "La traversée cruciale de Suez, porte de l'océan Indien, est désormais sous notre contrôle. Nous devons décider de ce qu'il faut en faire."
 annex.4005.a: "Créer une zone internationale autour du Canal"

 annexation_453:0 "The destin du Sinai"
 annexation_453_desc:0 "La péninsule du Sinaï, où dans la tradition abrahamique, Moïse aurait rencontré Dieu lui-même, est située au bord du canal vital de Suez et occupe une position stratégique importante. Maintenant que la péninsule est sous notre contrôle, que faut-il en faire ?"

 annexation_451:0 "[annexation_libya_title]"
 annexation_451_desc:0 "[annexation_libya_description]"
 annexation_libya_libya:0 "Le destin de la Libye"
 annexation_libya_libya_desc:0 "Bien que les Libyens aient mené un combat respectable, nous avons lancé une offensive complète et les avons forcés à se rendre. Tripoli est maintenant entre nos mains, mais que devons-nous faire des anciennes terres ottomanes de Cyrénaïque, de Tripolitaine et de Fezzan ?"
 annexation_libya_cyrenaica:0 "Le destin de la Cyrénaïque"
 annexation_libya_cyrenaica_desc:0 "La région de la Cyrénaïque est maintenant sous notre contrôle, nous devons décider de ce qu'il faut en faire."
 annex.4007.a: "Libérer la Cyrénaïque !"
 annex.4007.b: "Libérer une Libye unie !"
 annex.4007.c: "Libérer la Cyrénaïque et la Tripolitaine !"

 annexation_448:0 "Le destin de la Tripolitaine"
 annexation_448_desc:0 "La région de la Tripolitaine est maintenant sous notre contrôle, nous devons décider de ce qu'il faut en faire."
 annex.4008.a: "Libérer la Tripolitaine."

 annexation_231:0 "Le destin de la Géorgie"
 annexation_231_desc:0 "Nos forces armées ont vaincu le régime géorgien et marchent maintenant triomphalement dans les rues de Tbilissi. Maintenant, la seule chose qui reste à faire est de déterminer le statut du territoire géorgien..."
 annex.4009.a: "Créer une Transcaucasie unie."
 annex.4009.b: "Restaurer le Royaume de Géorgie."
 annex.4009.c: "Restaurer la République Géorgienne."

 annexation_229:0 "Le destin de l'Azerbaïdjan"
 annexation_229_desc:9 "After fierce fighting in the Caucasus, we have conquered and annexed Azerbaijan. The Azerbaijani army has surrendered, and their territory is under our control, but the people are still resistant. What should we do with our newly conquered lands?"
 annex.4010.a: "Libérer l'Azerbaïdjan !"

 annexation_998:0 "Le destin du Karabakh"
 annexation_998_desc:0 "Les hautes terres du Karabakh ont été placées sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."

 annexation_230:0 "Le destin de l'Arménie"
 annexation_230_desc:0 "Après des combats acharnés dans le Caucase, nous avons conquis etannexé l'Arménie. L'armée arménienne s'est rendue et le territoire est sous notre contrôle, mais le peuple est encore résistant mais bientôt il se soumettra."
 annex.4012.a: "Libérer l'Arménie !"

 annexation_1000:0 "Le destin de [1000.GetName]"
 annexation_1000_desc:0 "La minuscule région de [1000.GetName] a été placée sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."

 annexation_1001:0 "Le destin de [1001.GetName]"
 annexation_1001_desc:0 "La minuscule région de [1001.GetName] a été placée sous notre contrôle alors que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."

 annexation_292:0 "Le destin de l'Arabie"
 annexation_292_desc:0 "Après un long combat contre les Arabes, nous avons lancé une offensive totale et forcé l'armée arabe à se rendre. Le sort de ces derniers est maintenant entre nos mains !"
 annex.4016.a: "Libérer l'Arabie"

 annexation_658:0 "Le destin des États de la Trêve"
 annexation_658_desc:0 "Les Emirats Arabes Côtiers collectivement connus sous le nom d'États de la Trêve sont maintenant sous notre contrôle, nous devons décider de ce qu'il faut faire de cette terre."
 annex.4017.a: "Libérer les États de la Trêve"

 annexation_679:0 "Le destin du Hedjaz"
 annexation_679_desc:0 "La région du Hejaz, berceau de l'islam, est maintenant entièrement sous notre contrôle. Que devrions-nous faire de ces nouvelles terres ?"
 annex.4018.a: "Libérer le Hedjaz."

 annexation_291:0 "Le destin de l'Irak"
 annexation_291_desc:0 " Nous avons conquis les terres fertiles de l'Irak, y compris la grande et ancienne ville de Bagdad. Qu'allons-nous faire de ces anciennes provinces ottomanes ?"
 annex.4019.a: "Libérer les terres mésopotamiennes."

 annexation_350:0 "Le destin du Kurdistan"
 annexation_350_desc:0 "Nos armées ont pris le contrôle de la région du Levant septentrional, et la population locale kurde réclame l'autonomie gouvernementale. Qu'est-ce qu'on fait ?"
 annex.4020.a: "Libérer un Etat Kurde."
 annex.4020.b: "Diviser le territoire entre [persia.GetNonIdeologyNameDef] et [turkey.GetNonIdeologyNameDef]."
 annex.4020.c: "Diviser le territoire entre [iraq.GetNonIdeologyNameDef] et [turkey.GetNonIdeologyNameDef]."
 annex.4020.d: "Diviser le territoire entre [persia.GetNonIdeologyNameDef], [iraq.GetNonIdeologyNameDef] et [turkey.GetNonIdeologyNameDef]."
 annex.4020.e: "Diviser le territoire avec la [persia.GetNonIdeologyNameDef]."

 annexation_266:0 "Le destin de la Perse"
 annexation_266_desc:0 "Après un long combat avec les Perses, nous avons lancé une offensive totale et forcé l'armée perse à se rendre. [266.GetName] est maintenant entre nos mains !"
 annex.4021.a: "Libérer une République Perse."
 annex.4021.b: "Restaurer la Monarchie Qajar."

 annexation_294:0 "Le destin de Mascate"
 annexation_294_desc:0 "Après un long combat avec les Omanais, nous avons lancé une offensive totale et forcé l'armée omanaise à se rendre. Mascate est maintenant entre nos mains, tout comme le sort de l'émirat."
 annex.4022.a: "Libérer Mascate !"

 annexation_293:0 "Le destin du Yémen"
 annexation_293_desc:0 "Après un long combat avec les Yéménites, nous avons lancé une offensive totale et forcé l'armée yéménite à se rendre. San'ā est maintenant entre nos mains !"
 annex.4023.a: "Libérer le Yémen !"

 annexation_982:0 "Le destin de l'Asir"
 annexation_982_desc:0 "La région de l'Asir est maintenant sous notre contrôle, nous devons décider de ce qu'il faut en faire."

