 annex.1059.b: "[savo.GetGrantTerritoryEventOption]"

 annexation_202:0 "Le destin de l'Ukraine"
 annexation_202_desc:0 "Après un long combat dans le grenier à blé de l'Europe, nous avons lancé une offensive totale et forcé l'armée ukrainienne à se rendre. Kiev est maintenant entre nos mains!"
 annex.1060.a: "Libérer une République d'Ukraine!"
 annex.1060.b: "Libérer un Hetmanat d'Ukraine!"
 annex.1060.c:9 "Prendre la Crimée et libérer l’Ukraine !"

 annexation_93:0 "Le destin de Brest"
 annexation_93_desc:0 "La ville contestée de Brest-Litovsk a été placée sous notre contrôle du fait que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."

 annexation_997:0 "Le destin de la Polésie"
 annexation_997_desc:0 "La région tranquille de Polésie est passée sous notre contrôle puisque nos troupes l'occupent. Nous devons maintenant décider ce que nous allons en faire."

 annexation_206:0 "Le destin de la Biélorussie"
 annexation_206_desc:0 "Après une courte campagne à travers la Biélorussie, nous avons réussi à briser les défenses de Minsk. Nous devons maintenant décider de l'avenir de ce pays."
 annex.1063.a:9 "Libérer la Biélorussie."
 annex.1063.b:9 "Placer la Biélorussie sous régime militaire allemand."

 annexation_242:0 "Le destin de la Biélorussie Orientale"
 annexation_242_desc:0 "La région de la Biélorussie Orientale, anciennement sous contrôle russe, est désormais sous notre contrôle, nous devons décider ce que nous allons en faire."
 annex.1064.a: "[mohilev.GetGrantTerritoryEventOption]"
 annex.1064.b: "[kaluga.GetGrantTerritoryEventOption]"
 annex.1064.c: "Diviser le territoire entre [mohilev.GetNonIdeologyNameDef] et [kaluga.GetNonIdeologyNameDef]."

 annexation_219:0 "Le destin de la Russie"
 annexation_219_desc:0 "Après un long combat contre l'État Russe, nous avons lancé une offensive totale et forcé les forces armées russes à se rendre. Moscou est maintenant entre nos mains et le destin de la nation russe avec elle !"
 annex.1065.a:9 "Libérer la Russie."

 annexation_880:0 "Le destin de [880.GetName]"
 annexation_880_desc:0 "L'Etat de [880.GetName] a été placé sous notre contrôle du fait que nos troupes occupent la région. Nous devons maintenant décider de ce qu'il faut en faire."
 annex.1066.a:9 "[livonia.GetGrantTerritoryEventOption]"
 annex.1066.b:9 "[courland.GetGrantTerritoryEventOption]"
 annex.1066.c:9 "[pskov.GetGrantTerritoryEventOption]"
 annex.1066.d:9 "[velikiye_luki.GetGrantTerritoryEventOption]"

 annexation_44:0 "Le destin de l'Albanie"
 annexation_44_desc:0 "Après une campagne à travers la campagne albanaise, nos ennemis à Tirana ont finalement capitulé, nous laissant le contrôle de leur pays. Notre position dans l'Adriatique a été consolidée, mais nous devons maintenant décider de ce que nous allons faire de l'Albanie."
 annex.1068.a: "Libérer une République Albanaise."
 annex.1068.b: "Établir un Royaume Albanais."
 annex.1068.c: "Prendre Ghegeria et libérer le reste."
 annex.1068.d: "Prendre Ghegeria et donner le reste à nos suzerains [ROOT.overlord.GetAdjective]s."

 annexation_105:0 "Le destin du Monténégro"
 annexation_105_desc:0 "Le Monténégro est maintenant fermement entre nos mains, mais nous ne pouvons pas rester éternellement dans un Monténégro inhospitalier. Nous devons décider de ce qu'il faut en faire."
 annex.1069.a: "Libérer une République Monténégrine"
 annex.1069.b: "Restaurer le Royaume du Monténégro"

 annexation_104:0 "Le destin de la Bosnie"
 annexation_104_desc:0 "L'État divisé de Bosnie est maintenant sous notre occupation après notre invasion de son territoire. Nos troupes défilent à Sarajevo et nous devons décider de ce qu'il faut en faire."
 annex.1070.a: "Libérer un Etat Bosniaque"
 annex.1070.b: "Offrir le territoire à la [SER.GetNameDef] en échange d'une alliance."

 annexation_765:0 "Le Destin du Kosovo"
 annexation_765_desc:0 "Le petit État du Kosovo est maintenant sous notre contrôle, nous devons décider quoi en faire."
 annex.1071.a: "[ghegeria.GetGrantTerritoryEventOption]"

 annexation_107:0 "Le destin de la Serbie"
 annexation_107_desc:0 "L'État serbe a été effectivement éliminé et son armée a complètement capitulé devant nos forces. Nos troupes défilant désormais à Belgrade, le moment est venu de décider ce que nous devons faire de ces terres."
 annex.1072.a: "Libérer la Serbie."
 annex.1072.b: "Libérer une Yougoslavie unie."
 annex.1072.c:9 "L'Illyrie l'administrera."

 annexation_767:0 "Le Destin de [767.GetName]"
 annexation_767_desc:0 "La région de [767.GetName] a longtemps été disputée par la Serbie et la Bulgarie. Que devrions-nous faire avec la région ?"
 annex.1073.a: "Donnez le à nos alliés de [SER.GetNameDef]"

 annexation_841:0 "Le destin de [841.GetName]"
 annexation_841_desc:0 "La région côtière de [841.GetName] est maintenant sous notre contrôle, et nous devons décider ce que nous allons en faire."
 annex.1074.a: "Donnez le au [montenegro.GetNameDef]"
 annex.1074.b: "Donnez le à la [dalmatia.GetNameDef]"

 annexation_106:0 "Le Destin de la Macédoine"
 annexation_106_desc:0 "Le petit État de Macédoine est maintenant sous notre contrôle, nous devons décider quoi en faire."
 annex.1075.a: "[sofia.GetGrantTerritoryEventOption]"
 annex.1075.b: "Offrez-la à [can_offer_macedonia_to_serbia.GetNameDef] en échange d'une alliance."
 annex.1075.c: "L'offrir à [can_offer_macedonia_to_bulgaria.GetNameDef] en échange d'une alliance."

 annexation_46:0 "Le destin de la Roumanie"
 annexation_46_desc:0 "Les forces roumaines ont finalement capitulé devant notre puissance supérieure. Le temps est venu de décider ce qu'il faut faire de leurs terres."
 annex.1076.a: "Libérez une République Roumaine."
 annex.1076.b: "Restaurer une monarchie roumaine."

 annexation_48:0 "Le destin de la Bulgarie"
 annexation_48_desc:0 "Après un long combat avec les Bulgares, nous avons lancé une offensive totale et forcé l'armée bulgare à se rendre. Sofia est maintenant entre nos mains ! Que devrions-nous faire de leurs terres ?"
 annex.1077.a: "Libérer une Bulgarie Républicaine."
 annex.1077.b: "Rétablissez le Tsar sur son trône."

 annexation_773:0 "Le destin de Constantinople"
 annexation_773_desc:0 "Après le succès de notre campagne à Constantinople, nous avons maintenant la tâche d'établir une nouvelle autorité administrative locale afin de rétablir la paix, mais il existe plusieurs options pour notre choix."

 annexation_47:0 "Le destin de la Grèce"
 annexation_47_desc:0 "La péninsule grecque a été sécurisée et toute l'armée grecque a capitulé. Le destin de toute la nation grecque est entre nos mains..."
 annex.1079.a: "Libérer la Grèce en tant que république."
 annex.1079.b: "Libérer le Royaume de Grèce."
 annex.1079.c: "Libérer la Commune Hellénique"

 annexation_989:0 "Le destin de [989.GetName]"
 annexation_989_desc:0 "Après notre occupation de la zone autour de la Macédoine du Sud, nous nous sommes retrouvés face à un dilemme : qui devait administrer les terres ?"
 annex.1080.a: "[central_greece.GetGrantTerritoryEventOption]"
 annex.1080.b: "[florina.GetGrantTerritoryEventOption]"
 annex.1080.c:9 "[serres.GetGrantTerritoryEventOption]"

 annexation_766:0 "Le destin de l'Épire du Nord"
 annexation_766_desc:0 "Le petit état de l'Épire du Nord est maintenant sous notre contrôle, nous devons décider quoi en faire."
 annex.1082.a:9 "[toskeria.GetGrantTerritoryEventOption]"
 annex.1082.b:9 "[epirus.GetGrantTerritoryEventOption]"

 annexation_183:0 "Le destin de Chypre"
 annexation_183_desc:0 "Nos armées ont réussi à prendre le contrôle de Chypre, et l'île elle-même est maintenant occupée par nous. Nous avons quelques options devant nous, maintenant. Nous pouvons soit la subjuguer l'île, soit la prendre pour nous-mêmes, étant donné qu'elle occupe une position clé en Méditerranée et qu'elle est cruciale pour garder le contrôle de cette zone. Qu'est-ce qu'on fait ?"
 annex.1083.a: "Libérer Chypre."

 annexation_41:0 "Le destin de l'Espagne"
 annexation_41_desc:0 "L'Espagne, jadis un empire s'étendant autour du monde, est tombée face à nos armées. Pendant plus d'un siècle le pays a été déchiré par la guerre ; il a subi une guerre civile dévastatrice de récente mémoire, une bataille épuisante pour sécuriser le Rif dans les années 1920, une défaite humiliante face aux USA en 1898, trois Guerres carlistes, sans mentionner les conséquences des Guerres napoléoniennes.\n\nLa société et l'économie espagnoles ont stagné longtemps, résultat de problèmes domestiques ou étrangers. Notre gouvernement ayant la responsabilité de décider quoi faire de l'Espagne, nous devrions agir prudemment si nous ne voulons pas répéter les erreurs du passé. Pour que l'Espagne se relève correctement, elle doit être amenée dans l'ère moderne, socialement et économiquement."
 annex.1084.a: "Libérer une Espagne Socialiste."
 annex.1084.b: "Restaurer le Royaume sous l'autorité des [annexation_spain_kingdom_option]."
 annexation_spain_carlists_option: "Carlistes"
 annexation_spain_alfonsists_option: "Alfonsistes"
 annex.1084.c: "Établir une autre République Espagnole."
 annex.1084.d:9 "Occuper le cœur de l'Espagne - nous déciderons individuellement quoi faire du reste de l'Espagne."

 annexation_171:0 "Le destin de la Galice"
 annexation_171_desc:0 "La langue Galicienne a montré des signes de développement depuis le Latin à partir du XIIe siècle. Pendant quelques siècles, elle était proche du portugais, avant que les deux ne commencent à diverger, à partir du XVe siècle. Entre les XVIème et XIXème siècles, ce fut un âge sombre pour la langue et la culture galiciennes ; le galicien commença à être remplacé par l'espagnol dans l'écriture et ne fut plus utilisé qu'oralement. Toutefois, une renaissance débuta au XIXe siècle pour donner un statut officiel à la culture et à la langue, résultant en des appels à l'autonomie, dans une tentative d'inverser la centralisation. Un mouvement nationaliste se développa dans les années 1910 et 1920, mais il fut insignifiant. Pourtant, un mouvement autonomiste gagna en popularité pendant cette période, mais il ne put rien accomplir sous le règne de Primo de Rivera.\n\nAvec notre occupation de la Galice, nous avons quelques options sur ce qu'il doit advenir du territoire."
 annex.1085.a: "Libérer la Galice."
 annex.1085.b: "[spain_leon.GetGrantTerritoryEventOption]"
 annex.1085.c:9 "[spain_asturias.GetGrantTerritoryEventOption]"

 annexation_118:0 "Le destin de Gibraltar"
 annexation_118_desc:0 "Gibraltar, porte de la Méditerranée et base navale majeure, est désormais en notre possession. Pendant des siècles, il a été apprécié pour son point de repère défensif, le "Rocher de Gibraltar". Il a été sous contrôle britannique du début du XVIIIe siècle jusqu'en 1925, date à laquelle il est repassé sous souveraineté espagnole après la révolution britannique. Ce fut une grande victoire de propagande pour le régime de Miguel Primo de Rivera, même si cela n'a fait que retarder sa chute. Néanmoins, le sort de cet atout stratégique doit être décidé."
