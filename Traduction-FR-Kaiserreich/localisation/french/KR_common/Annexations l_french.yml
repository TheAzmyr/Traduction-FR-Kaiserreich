annexation_decisions: "Décisions d'annexion"
 annexation_decisions_desc: "Après avoir pris le contrôle de nouvelles terres, nous devons maintenant déterminer ce que nous allons en faire. Le maintien de l'occupation actuelle peut être coûteux et déstabilisant, mais il nous donnerait un accès direct aux richesses de ces nouvelles terres. D'un autre côté, libérer des nations amies serait certainement moins coûteux, bien que nos nouveaux alliés ne soient peut-être pas aussi fiables que nous le pensons. Quoi qu'il en soit, le destin des nations est entre nos mains.\n\n§CTous les États qui ne peuvent être revendiqués ou rendus nationaux auront une §Rcible de résistance +40%§! tant que nous continuerons à les occuper.§!"

