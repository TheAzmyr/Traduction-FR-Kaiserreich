#Generic Land Exchange Events
 annexation_events.5.t_romania:0 "[FROM.GetNameDefCap] offre la Transylvanie"
 annexation_events.5.t_generic:0 "Une Offre en Provenance de [From.GetNameDef]"
 annexation_events.5.desc_italy:0 "Une délégation de [From.GetNameDef] est arrivée avec une offre : en échange de notre prise de contrôle sur la majeure partie de l'Italie, actuellement en possession de [From.GetAdjective], ils demandent que [Root.GetNameDef] rejoigne [From.GetFactionName]. C'est une offre intéressante, même si cela signifie abandonner nos alliances et guerres actuelles."
 annexation_events.5.desc_papacy:0 "Une délégation de [From.GetNameDef] est arrivée avec une offre : en échange de notre prise de contrôle sur une grande partie de l'Italie centrale, actuellement en possession de [From.GetAdjective], ils demandent à [Root.GetNameDef] de rejoindre [From.GetFactionName]. C'est une offre tentante, même si cela signifie abandonner nos alliances et guerres actuelles."
 annexation_events.5.desc_romania:0 "Le cours de la géopolitique de ces dernières années a, comme souvent, créé des situations inhabituelles. Pour les Roumains, l'évènement qui a eu les plus grandes conséquences est l'entrée de la Transylvanie dans la sphère de [FROM.GetFactionName] - après leur défaite tragique lors de la Grande Guerre, le démantèlement de l'État Autrichien a suscité de nombreux espoirs que la Grande Union puisse encore être atteinte, après tout.\n\n[FROM.GetNameDef] semble comprendre cela. Le gouvernement a reçu aujourd'hui une note expliquant qu'il est tout à fait disposé à nous livrer la Transylvanie - à condition que nous rejoignions rapidement leur alliance. Inutile de dire que l'opportunité d'atteindre l'objectif poursuivi par de nombreux Roumains au cours des dernières décennies est très tentante - mais elle n'est pas sans risque. Partager notre destin avec [FROM.GetFactionName] nous plongerait évidemment dans tous les conflits dans lesquels ils pourraient entrer, que ce soit, ou non, dans l'intérêt de la Roumanie. Sans même parler des risques diplomatiques inhérents à un réalignement, qui menaceraient de nous aliéner tous les amis que nous pourrions avoir. La question est donc la suivante : combien sommes-nous prêts à risquer pour l'union de tous les Roumains ?"
 annexation_events.5.desc_serbia:0 "Les dirigeants serbes ont été contactés par un représentant de [FROM.GetNameDef]. La nouvelle possession par le gouvernement  [FROM.GetAdjective] de territoires dans les Balkans est une situation qui nécessite une solution à plus long terme, disent-ils, et ils ont peu à gagner d'une occupation coûteuse. Ils sont conscients des ambitions serbes, depuis longtemps contrariées, d'unir les Slaves du Sud en une seule entité politique, et de leur échec continu dans cette entreprise, même s'il ne fait aucun doute que l'idée de la Yougoslavie conserve beaucoup d'attrait.\n\nL'offre présentée est simple. Les territoires qui constituent l'État proposé de Yougoslavie, en échange d'une pleine participation serbe à la [FROM.GetFactionName].\n\nLa plupart des membres du gouvernement considèrent que cette proposition est trop belle pour être vraie, bien que les voix dissidentes habituelles fassent déjà courir le risque d'être entraînées dans une nouvelle effusion de sang non désirée. Cela impliquerait bien sûr de se séparer de tous les alliés actuels, ce que les mêmes voix qualifient de dédaigneux, mais cela en vaudrait presque certainement la peine."
 annexation_events.5.desc_generic:0 "Une délégation de [From.GetNameDef] est arrivée avec une offre : en échange de notre prise de contrôle sur un certain nombre de nos terres revendiquées, actuellement en possession de [From.GetAdjective], ils demandent à [Root.GetNameDef] de rejoindre la faction [From.GetFactionName]. C'est une offre intéressante, même si cela signifie abandonner nos alliances et guerres actuelles."
 annexation_events.5.a_romania:0 "Aucun prix n'est trop élevé pour le salut."
 annexation_events.5.a_generic:0 "Nous acceptons leur alliance !"
 annexation_events.5.b_romania:0 "Pas cette fois, mes amis."
 annexation_events.5.b_generic:0 "Absolument pas"

 annexation_events.6.t_generic:0 "[From.GetNameDefCap] Accepte"
 annexation_events.6.desc_romania:0 "Comme prévu, [FROM.GetName] vient d'envoyer son acceptation de nos conditions concernant la proposition transylvanienne. La Transylvanie sera transférée dès que possible - nous permettant de réaliser un grand coup stratégique."
 annexation_events.6.desc_serbia:0 "À la surprise générale, les Serbes ont accepté la proposition d'alliance, en échange des territoires qu'ils convoitent tant.\n\nLa Yougoslavie tant désirée peut maintenant être créée, [ROOT.GetNameDef] gagne un allié dans les Balkans et [ROOT.GetFactionName] s'agrandit !"
 annexation_events.6.desc_generic:0 "Le gouvernement [From.GetAdjective] était plus qu'heureux d'échanger le retour de leurs terres contre une alliance avec nous."
 annexation_events.6.a_romania:0 "Nous détruisons nos ennemis en en faisant nos amis."
 annexation_events.6.a_serbia:0 "Hej, Sloveni !"
 annexation_events.6.a_generic:0 "Les loyalistes auront tout notre soutien !"

 annexation_events.7.t_generic:0 "[From.GetNameDefCap] A refusé"
 annexation_events.7.desc_romania:0 "Il semble que nous ne comprenions pas [FROM.GetName] aussi bien que nous le pensions - ils viennent d'envoyer un message qui décline poliment mais sèchement notre proposition de transférer la Transylvanie. Le Ministère des Affaires étrangères semble plutôt abasourdi par cette nouvelle."
 annexation_events.7.desc_serbia:0 "Faisant état de l'incertitude quant à la capacité de leur gouvernement actuel à gérer le transfert de territoire, avec un soupçon de ne pas vouloir être entraînés dans de nouveaux conflits, les Serbes ont choqué le corps diplomatique par leur refus de l'offre généreuse. Il semble que nous devrons maintenant mettre en place des gouvernements locaux supervisés pour administrer la région."
 annexation_events.7.desc_generic:0 "Le gouvernement [From.GetAdjective] ne semble apparemment pas vouloir récupérer leurs terres ou ne fait pas confiance à notre offre. De toute façon, ils ont refusé de rejoindre notre alliance"
 annexation_events.7.a_generic:0 "Il semble que ce soit une perte pour eux."

 annexation_events.8.t_romania:0 "[From.GetNameDefCap] Nous Trahit !"
 annexation_events.8.t_generic:0 "[From.GetNameDefCap] Abandonne le [Root.GetFactionName]"
 annexation_events.8.desc_romania:0 "La trahison nous est tombée dessus! Jusqu'à présent, tous considéraient [FROM.GetNameDef] comme un allié indéfectible dans une période chaotique - mais apparemment, l'amitié est une chose fragile en politique. Il est apparu aujourd'hui que [FROM.GetNameDef] a été impliqué dans des négociations secrètes avec [FROM.FROM.GetNameDef], avec l'intention de parvenir à un accord pour satisfaire leurs revendications sur la Transylvanie en échange d'une alliance. Cela n'aurait peut-être pas été une blessure aussi dramatique si nous n'avions pas appris l'annonce de la conclusion de l'accord - et l'expulsion de nos forces de [FROM.GetNameDef].\n\nNous avons été pris au dépourvu par la nouvelle, et les réactions à l'intérieur et à l'extérieur du gouvernement vont de la stupeur au désespoir, en passant par le prix que [FROM.GetNameDef] sera obligé de payer pour sa duplicité."
 annexation_events.8.desc_generic:0 "Il semble qu'une offre faite par [From.From.GetNameDef] pour le retour des terres revendiquées ait emporté la décision de [From.GetNameDef]. Ils ont abandonné notre alliance et ont rejoint [From.From.GetFactionName]. C'est peut-être un territoire que nous n'aurions jamais pu leur concéder, mais même ainsi, cela reste une pilule amère à avaler."
 annexation_events.8.a_romania:0 "Et après tout ce que nous avons traversé!"
 annexation_events.8.a_generic:0 "Espérons que nous ne finirons pas dans des camps opposés..."

 annexation_events.184.t:0 "Une restauration O'Neill ?"
 annexation_events.184.d:0 "Maintenant que nous avons recréé un État irlandais, certains ont proposé la restauration d'une monarchie irlandaise. L'option la plus évidente serait les O'Neill, descendants du dernier grand roi d'Irlande, Brian O'Neill, qui a joué un rôle majeur dans la guerre de Neuf Ans et dans les guerres confédérées irlandaises avec Hugh O'Neill et Owen Roe O'Neill qui ont remporté de grandes victoires contre les Anglais et les Écossais. L'actuel chef de la lignée Clanaboy de la dynastie O'Neill et vicomte de Santa Mónica Hugo José Jorge O'Neill réside au Portugal, et a été officier dans la marine portugaise et officier aux ordres des rois Carlos I du Portugal et Manuel II du Portugal"
 annexation_events.184.a:0 "Les O'Neill's seront rétablis sur le trône d'Irlande !"
 annexation_events.184.b:0 "Maintenir une république irlandaise"

 annexation_events.185.t:0 "Jorge O'Neill arrive !"
 annexation_events.185.d:0 "Jorge Maria O'Neill a accepté de s'installer au château de Dublin en tant que Haut Roi d'Irlande. Arrivé ce matin, il a prononcé un discours sur la colline de Tara, affirmant qu'il serait un souverain fort et juste, et a souligné les réalisations et les victoires de Hugh O'Neill et d'Owen Roe O'Neill sur les Anglais. Alors que les républicains purs et durs sont en colère à cause de la restauration, beaucoup ont accepté le nouveau Haut Roi comme chef d'État légitime de l'Irlande."
 annexation_events.185.a:0 "O'Neill Abú !"

 annexation_events.200.t:0 "À qui céder l'Italie ?"
 annexation_events.200.desc:0 "Bien que nous ayons triomphé du régime socialiste du nord de l'Italie, il est clair pour tous les membres de [ROOT.Capital.GetName] que nous n'avons aucun intérêt ni aucune capacité à continuer d'occuper les terres italiennes que notre pays occupe. Il est clair, en effet, que nous devons rendre ces terres à un État italien existant. Il n'y a aucune garantie que celui à qui nous remettrons ces terres sera un jour en mesure de nous rendre la pareille, mais le gouvernement à qui nous choisirons de transférer l'autorité se verra offrir une grande légitimité sur un plateau d'argent, et pourra alors rapidement unifier l'Italie. [ROOT.GetLeader] doit donc faire preuve de discernement et prendre la décision finale en connaissant les conséquences possibles de ce qu'il serait facile de considérer comme une paix bien moins importante que la guerre qui l'a engendrée."
