 annexation_IRE_CONQ_desc_ENG: "Nos hommes marchent à travers Dublin, et l'armée républicaine irlandaise a volé en éclats face à nos forces armées. En attendant, nous devons décider de l'avenir de l'Irlande. Certains affirment que l'Irlande devrait être annexée à l'Union de Grande-Bretagne, tandis que d'autres soutiennent que ce serait un acte d'impérialisme non socialiste et que cela ne serait pas soutenu par le peuple irlandais, ce qui nous entraînerait dans une guérilla sanglante."
