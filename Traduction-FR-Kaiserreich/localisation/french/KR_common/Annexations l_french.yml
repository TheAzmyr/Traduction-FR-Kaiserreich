annex.284.a: "Espérons que nous ne nous retrouvons pas dans des camps opposés"

#Serbia
 annex.285.t:0 "Une offre de [From.GetNameDef]"
 annex.285.d: "Les dirigeants serbes ont été contactés par un représentant de [FROM.GetNameDef]. La nouvelle possession par le gouvernement  [FROM.GetAdjective] de territoires dans les Balkans est une situation qui nécessite une solution à plus long terme, disent-ils, et ils ont peu à gagner d'une occupation coûteuse. Ils sont conscients des ambitions serbes, depuis longtemps contrariées, d'unir les Slaves du Sud en une seule entité politique, et de leur échec continu dans cette entreprise, même s'il ne fait aucun doute que l'idée de la Yougoslavie conserve beaucoup d'attrait.\n\nL'offre présentée est simple. Les territoires qui constituent l'État proposé de Yougoslavie, en échange d'une pleine participation serbe à la [FROM.GetFactionName].\n\nLa plupart des membres du gouvernement considèrent que cette proposition est trop belle pour être vraie, bien que les voix dissidentes habituelles fassent déjà courir le risque d'être entraînées dans une nouvelle effusion de sang non désirée. Cela impliquerait bien sûr de se séparer de tous les alliés actuels, ce que les mêmes voix qualifient de dédaigneux, mais cela en vaudrait presque certainement la peine."
 annex.285.a: "Où devons-nous signer ?"
 annex.285.b: "Il doit y avoir une sorte de piège."

 annex.286.t: "[From.GetNameDefCap] a accepté"
 annex.286.d: "À la surprise générale, les Serbes ont accepté la proposition d'alliance, en échange des territoires qu'ils convoitent tant.\n\nLa Yougoslavie tant désirée peut maintenant être créée, [ROOT.GetNameDef] gagne un allié dans les Balkans et [ROOT.GetFactionName] s'agrandit !"
 annex.286.a:0 "Hej, Sloveni!"

 annex.287.t:0 "[From.GetNameDefCap] a refusé"
 annex.287.d: "Faisant état de l'incertitude quant à la capacité de leur gouvernement actuel à gérer le transfert de territoire, avec un soupçon de ne pas vouloir être entraînés dans de nouveaux conflits, les Serbes ont choqué le corps diplomatique par leur refus de l'offre généreuse. Il semble que nous devrons maintenant mettre en place des gouvernements locaux supervisés pour administrer la région."
 annex.287.a:0 "Leur perte."

 annex.288.t:0 "[From.GetNameDefCap] Abandonne le [Root.GetFactionName]"
 annex.288.d: "Il semble qu'une offre faite par [From.From.GetNameDef] pour le transfert de leurs revendications dans les Balkans ait emporté la décision de [From.GetNameDef]. Ils ont abandonné notre alliance et ont rejoint [From.From.GetFactionName]. C'est peut-être un territoire que nous n'aurions jamais pu leur livrer, mais même ainsi, cela reste une pilule amère à avaler."
 annex.288.a: "Espérons que nous ne finirons pas dans des camps opposés..."

#Romania
 annex.289.t: "[FROM.GetNameDefCap] offre la Transylvanie"
 annex.289.d: "Le cours de la géopolitique de ces dernières années a, comme souvent, créé des situations inhabituelles. Pour les Roumains, l'évènement qui a eu les plus grandes conséquences est l'entrée de la Transylvanie dans la sphère de [FROM.GetFactionName] - après leur défaite tragique lors de la Grande Guerre, le démantèlement de l'État Autrichien a suscité de nombreux espoirs que la Grande Union puisse encore être atteinte, après tout.\n\n[FROM.GetNameDef] semble comprendre cela. Le gouvernement a reçu aujourd'hui une note expliquant qu'il est tout à fait disposé à nous livrer la Transylvanie - à condition que nous rejoignions rapidement leur alliance. Inutile de dire que l'opportunité d'atteindre l'objectif poursuivi par de nombreux Roumains au cours des dernières décennies est très tentante - mais elle n'est pas sans risque. Partager notre destin avec [FROM.GetFactionName] nous plongerait évidemment dans tous les conflits dans lesquels ils pourraient entrer, que ce soit, ou non, dans l'intérêt de la Roumanie. Sans même parler des risques diplomatiques inhérents à un réalignement, qui menaceraient de nous aliéner tous les amis que nous pourrions avoir. La question est donc la suivante : combien sommes-nous prêts à risquer pour l'union de tous les Roumains ?"
 annex.289.a: "Aucun prix n'est trop élevé pour le salut."
 annex.289.b: "Pas cette fois, mes amis."

 annex.290.t:0 "[FROM.GetNameDefCap] Accepte"
 annex.290.d: "Comme prévu, [FROM.GetName] vient d'envoyer son acceptation de nos conditions concernant la proposition transylvanienne. La Transylvanie sera transférée dès que possible - nous permettant de réaliser un grand coup stratégique."
 annex.290.a: "Nous détruisons nos ennemis en en faisant nos amis."

 annex.291.t:0 "[FROM.GetNameDefCap] Refuse"
 annex.291.d: "Il semble que nous ne comprenions pas [FROM.GetName] aussi bien que nous le pensions - ils viennent d'envoyer un message qui décline poliment mais sèchement notre proposition de transférer la Transylvanie. Le Ministère des Affaires étrangères semble plutôt abasourdi par cette nouvelle."
 annex.291.a: "Plus personne ne veut se parler..."

 annex.292.t: "[FROM.GetNameDefCap] nous trahit!"
 annex.292.d: "La trahison nous est tombée dessus! Jusqu'à présent, tous considéraient [FROM.GetNameDef] comme un allié indéfectible dans une période chaotique - mais apparemment, l'amitié est une chose fragile en politique. Il est apparu aujourd'hui que [FROM.GetNameDef] a été impliqué dans des négociations secrètes avec [FROM.FROM.GetNameDef], avec l'intention de parvenir à un accord pour satisfaire leurs revendications sur la Transylvanie en échange d'une alliance. Cela n'aurait peut-être pas été une blessure aussi dramatique si nous n'avions pas appris l'annonce de la conclusion de l'accord - et l'expulsion de nos forces de [FROM.GetNameDef].\n\nNous avons été pris au dépourvu par la nouvelle, et les réactions à l'intérieur et à l'extérieur du gouvernement vont de la stupeur au désespoir, en passant par le prix que [FROM.GetNameDef] sera obligé de payer pour sa duplicité."
 annex.292.a: "Et après tout ce que nous avons traversé!"

#Event for Chinese tag to notify return of concessions from Japan
 annex.300.t: "Le Japon restitue des concessions en Chine"
 annex.300.d: "Lors des négociations de paix qui ont suivi notre victoire sur les Japonais, ces derniers ont accepté de restituer toutes les concessions chinoises saisies après le traité de paix. Ils nous ont donc rendu ce qui nous revenait de droit. Une nouvelle victoire pour la Chine et une nouvelle humiliation pour nos rivaux de l'Est. Le Siècle de l'Humiliation est sur le point de s'achever."
 annex.300.a: "L'influence du Japon en Chine devrait être pratiquement terminée."

