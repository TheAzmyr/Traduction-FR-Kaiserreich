 annexation_52:0 "Le destin de l'Allemagne du Sud"
 annexation_52_desc:0 "La totalité du Sud de l'Allemagne est sous notre contrôle. Actuellement, nos forces armées se heurtent à une certaine opposition de la part de la population locale. Nous pourrions laisser aux gouvernements locaux de la région le soin de s'occuper d'éventuelles contestations."
 annex.1013.a: "Libérer un État d'Allemagne du Sud."

 annexation_10:0 "Le destin de la Pologne"
 annexation_10_desc:0 "Une fois encore, la Pologne est sur le point d'être effacée de la carte de l'Europe. Jadis un acteur puissant de la géopolitique européenne, les trois partages de la fin du XVIIIème siècle ont conduit au partage de la Pologne-Lituanie entre ses trois voisins, et seule la victoire de l'Allemagne sur la Russie lors de la Première Weltkrieg a permis au pays de renaitre, comme l'ombre de lui-même. Du fait de la capitulation des autorités de Varsovie face aux troupes [ROOT.GetAdjective]es, nous contrôlons désormais la majorité du pays, et sont sort est donc entre nos mains. Devrions-nous donner à la Pologne sa liberté, au moins dans les frontières du dernier siècle ? Bien sûr, une fois cette étape passée, rien ne nous empêche d'imposer un gouvernement qui serve nos intérêts, ou d'autoriser ce gouvernement ami à réaliser les rêves panslaves d'une Grande Pologne. D'un autre côté, si nos intérêts l'exigent, nous pouvons suivre l'exemple de tant de puissances avant nous et abaisser le bicolore blanc-et-rouge polonais pour de bon."
 annex.1014.a: "Libérer une République Polonaise."
 annex.1014.b:9 "Libérer une République Polonaise et y inclure la Galice."
 annex.1014.c:9 "Restaurer la monarchie des Hohenzollern."
 annex.1014.d:9 "Restaurer la monarchie des Hohenzollern et y inclure la Galice."

