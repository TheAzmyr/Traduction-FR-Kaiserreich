 annexation_1111:0 "Le destin de [1111.GetName]"
 annexation_1111_desc:0 "[1111.GetName] était auparavant administrée par la Chine des Qing jusqu'à l'incident de Pianma/Hpimaw dans les années 1910, lorsque les dirigeants Tusi locaux ont changé d'allégeance pour se rallier aux Britanniques et faire partie de la Birmanie depuis lors. Maintenant que la région a été placée sous notre contrôle. Nous devons maintenant décider de ce qu'il convient d'en faire."

 annexation_1042:0 "Le destin de [1042.GetName]"
 annexation_1042_desc:0 "[1042.GetName] a été administré dans le cadre d'un litige entre la Russie, la Chine et l'Afghanistan depuis 1864, date de la signature du traité frontalier inégal de Tacheng. Stipulant que la frontière entre la Russie et la Chine s'étendait jusqu'aux montagnes du Pamir et était délimitée par Kokand, il ne précisait pas les limites du Badakhshan, ce qui fut encore embrouillé par la signature d'un autre traité inégal, le traité sino-russe d'Ili, qui stipulait que la frontière sino-russe "serait déterminée conformément aux frontières existantes des deux pays".\n\nEn outre, en 1884, un relevé des frontières et un autre traité inégal, le traité frontalier sino-russe de Kashgar, ont simplement ajouté une zone contestée à la frontière. L'Empire russe envoie des soldats dans la région en 1891, puis pénètre sur le territoire chinois en 1892. En 1895, la Russie et la Grande-Bretagne se partagent les Pamirs, malgré les plaintes diplomatiques des Qing.\n\nEn outre, l'Afghanistan revendique le contrôle historique de la région depuis des siècles. Après la conquête russe du Turkestan, la frontière entre la Russie et l'Afghanistan est restée vaguement définie. En créant la Commission des frontières afghanes en 1884, la Grande-Bretagne et la Russie espéraient régler la question, mais avant que la Commission ne parvienne à un accord, la Russie a lancé une invasion pour repousser la frontière aussi loin que possible vers le sud, ce qui a donné lieu à l'incident de Panjdeh, qui est devenu un point de discorde permanent à partir de ce moment-là et jusqu'à l'entre-deux-guerres. De multiples parties ayant déposé des revendications, c'est à nous qu'il revient désormais de déterminer son avenir."

