 annexation_84_desc:0 "Après une longue campagne à travers la Transylvanie, nous avons réussi à prendre le contrôle du territoire. La région est maintenant entre nos mains ! Nous devons maintenant décider de son avenir"
 annex.1027.a: "Libérer la Transylvanie sous un gouvernement ami !"
