 annexation_585_desc:0 "La ville portuaire de Batoumi est maintenant sous notre contrôle, nous devons décider ce que nous allons en faire."

 annexation_812:0 "Le destin de Bassora"
 annexation_812_desc:0 "Les marais du sud de l'Irak, centrés sur la ville de Bassora, sont désormais sous notre contrôle. Nous devons décider ce que nous allons en faire."

