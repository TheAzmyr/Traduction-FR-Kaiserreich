 annexation_183:0 "Le destin de Chypre"
 annexation_183_desc:0 "Nos armées ont réussi à prendre le contrôle de Chypre, et l'île elle-même est désormais occupée par nous. Nous avons maintenant plusieurs options devant nous. Nous pouvons soit mettre l'île sous tutelle, soit nous l'approprier, étant donné qu'elle occupe une position clé en Méditerranée et qu'elle est essentielle pour garder le contrôle de cette région. Que devons-nous faire ?"
 annexation_events.1083.a:0 "Libérer Chypre."

 annexation_41:0 "Le destin de l'Espagne"
 annexation_41_desc:0 "L'Espagne, ancien empire qui s'étendait sur toute la planète, est tombée aux mains de nos armées. Depuis plus d'un siècle, le pays est déchiré par la guerre ; il a connu une guerre civile dévastatrice de mémoire récente, une bataille éprouvante pour sécuriser le Rif dans les années 1920, une défaite humiliante face aux États-Unis en 1898, trois guerres carlistes, sans parler des conséquences des guerres napoléoniennes.\n\nLa société et l'économie espagnoles ont longtemps été freinées, que ce soit pour des raisons internes ou externes. Notre gouvernement ayant la responsabilité de décider de l'avenir de l'Espagne, nous devons agir avec prudence si nous ne voulons pas répéter les erreurs du passé. Pour que l'Espagne puisse se redresser correctement, il faut la faire entrer dans l'ère moderne, tant sur le plan social qu'économique."
 annexation_events.1084.a:0 "Libérer une Espagne Socialiste."
 annexation_events.1084.b:0 "Restaurer le Royaume sous l'autorité des [annexation_spain_kingdom_option]."
 annexation_spain_carlists_option: "Carlistes"
 annexation_spain_alfonsists_option: "Alfonsistes"
 annexation_events.1084.c:0 "Établir une autre République Espagnole."
 annexation_events.1084.d:0 "Occuper le cœur de l'Espagne - nous déciderons individuellement quoi faire du reste de l'Espagne."

 annexation_171:0 "Le destin de la Galice"
 annexation_171_desc:0 "La langue galicienne a montré des signes évidents d'évolution par rapport au latin à partir du 12e siècle. Pendant quelques siècles, elle a été proche du portugais, avant que les deux ne commencent à diverger au 15e siècle. Entre le XVIe et le XIXe siècle, la langue et la culture galiciennes ont connu une période sombre ; le galicien a commencé à être remplacé par l'espagnol à l'écrit et à être utilisé principalement à l'oral. Cependant, une résurgence s'est amorcée au XIXe siècle pour donner à la culture et à la langue un statut officiel, ce qui a donné lieu à des appels à l'autonomie pour tenter d'inverser la centralisation croissante. Un mouvement nationaliste s'est développé dans les années 1910 et 1920, bien qu'il ait été finalement insignifiant. Toutefois, un mouvement autonomiste s'est développé à cette époque, bien qu'il n'ait rien pu obtenir sous le règne de Primo de Rivera.\n\nAvec l'occupation de la Galice, il ne nous reste plus que quelques options sur ce qu'il convient de faire de ce territoire."
 annexation_events.1085.a:0 "Libérer la Galice."
 annexation_events.1085.b:0 "[spain_leon.GetGrantTerritoryEventOption]"
 annexation_events.1085.c:0 "[spain_asturias.GetGrantTerritoryEventOption]"

 annexation_118:0 "Le destin de Gibraltar"
 annexation_118_desc:0 "Gibraltar, porte de la Méditerranée et base navale majeure, est désormais en notre possession. Pendant des siècles, il a été apprécié pour son point de repère défensif, le "rocher de Gibraltar". Il a été sous contrôle britannique du début du XVIIIe siècle jusqu'en 1925, date à laquelle il est repassé sous souveraineté espagnole après la révolution britannique. Ce fut une grande victoire de propagande pour le régime de Miguel Primo de Rivera, bien que cela n'ait servi qu'à retarder sa chute. Néanmoins, le sort de cet atout stratégique doit être décidé."
 annexation_events.1086.a:0 "[spain_seville.GetGrantTerritoryEventOption]"
 annexation_events.1086.b:0 "[spain_malaga.GetGrantTerritoryEventOption]"
 annexation_events.1086.c:0 "Nous contrôlerons le Rocher, aussi longtemps que nous le jugerons nécessaire."

 annexation_1070:0 "Le destin du Pays Basque"
 annexation_1070_desc:0 "Le peuple basque, dont on dit qu'il remonte au moins à l'époque romaine, a longtemps résisté à l'assimilation pendant des millénaires. Les parties espagnoles se composent de l'Alava, de la Biscaye, du Gipuzkoa et de la Navarre. Un mouvement nationaliste est né au XIXe siècle, mécontent de la suppression d'une grande partie de l'autonomie de la région, en particulier de l'abolition des "fueros". Le carlisme a réussi à s'implanter dans la région, en particulier dans les zones rurales de Navarre, en promettant de restaurer les fueros. Malgré l'existence d'un mouvement nationaliste, la région n'est pas culturellement homogène, en particulier en Navarre, où de nombreuses personnes ne s'identifient pas comme basques. Quoi qu'il en soit, il existe quelques propositions sur la manière de traiter le cas des Basques."
 annexation_events.1087.a:0 "Libérer le Pays Basque."
 annexation_events.1087.b:0 "Diviser le territoire entre [BAS.GetNonIdeologyNameDef] et [spain.GetNonIdeologyNameDef]."

 annexation_165:0 "Le destin de la Catalogne"
 annexation_165_desc:0 "Le catalan, langue romane dont on dit qu'elle s'est développée lorsque la région faisait partie de l'Empire romain, est largement parlé depuis des siècles dans les régions de Catalogne, de Valence et des îles Baléares. Sous la couronne d'Aragon, entre 1137 et 1516, la culture catalane s'est épanouie et des institutions distinctes se sont développées. Avec l'union des couronnes de Castille et d'Aragon à partir de 1516, la Catalogne a joui d'un certain degré d'autonomie qu'elle avait auparavant pendant un certain temps, bien qu'elle ait commencé à être progressivement dépouillée d'une centralisation accrue au cours des siècles suivants. Les décrets de la Nueva Planta du début du XVIIIe siècle ont aboli la Couronne d'Aragon, y compris les anciennes lois et institutions qui s'étaient développées auparavant.\n\nAvec l'industrialisation et le renouveau culturel du XIXe siècle, le nationalisme catalan a commencé à prendre racine, cherchant au moins à fédérer la région. Le Commonwealth de Catalogne a été créé en 1914, ce qui a conduit à la présentation d'un statut d'autonomie en 1919, qui a finalement échoué avec l'ascension de Miguel Primo de Rivera.\n\n[annexation_catalonia_description]. Tout ceci étant dit et fait, l'avenir de la Catalogne doit être décidé."
 annexation_catalonia_description_greater: "Comme nous occupons des terres catalanes en dehors de la Catalogne proprement dite, nos options quant à l'avenir de la région sont plus variées, certains proposant la création d'une Grande Catalogne englobant tous les locuteurs de la langue catalane"
 annexation_catalonia_description_proper: "Comme nous n'occupons que la Catalogne proprement dite, nos options quant à l'utilisation de la région sont plus limitées"
 annexation_events.1088.a:0 "Libérer [annexation_catalonia_option]."
 annexation_catalonia_option_greater: "une Grande Catalogne"
 annexation_catalonia_option_proper: "la Catalogne proprement dite"
 annexation_events.1088.b:0 "Diviser le territoire entre [CAT.GetNameDef] et [spain.GetNameDef]."

