 annexation_779:0 "Le destin de [779.GetName]"
 annexation_779_desc:0 "La région de [779.GetName], où vit une communauté basque, est tombée sous notre contrôle. Pleinement intégré à la France depuis au moins le XVe siècle, le peuple basque a bénéficié d'une autonomie importante jusqu'à ce que la Révolution française, à la fin du XVIIIe siècle, l'abolisse. Depuis lors, la reconnaissance des Basques dans la région a été limitée, d'autant plus qu'ils constituent une minorité dans la région. Certains mouvements nationalistes du Pays basque espagnol ont vu le jour dans l'espoir de faire de la région une partie d'un Pays basque indépendant. Cette situation nous offre de nombreuses possibilités d'approche."
