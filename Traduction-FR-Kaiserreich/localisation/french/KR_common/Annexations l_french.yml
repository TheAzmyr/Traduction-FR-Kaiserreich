 annexation_692:0 "Le destin des Caraïbes britanniques"
 annexation_692_desc:0 "Après une longue campagne, les îles des Caraïbes britanniques sont désormais sous notre contrôle. Nous devons décider de ce qu'il convient de faire de ces nombreuses îles éparpillées."
 annexation_events.2016.a:0 "Libérer une fédération des Indes Occidentales."

