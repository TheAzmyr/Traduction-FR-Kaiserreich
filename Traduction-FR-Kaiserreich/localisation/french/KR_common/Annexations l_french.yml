 annex.3056.b: "[shan.GetGrantTerritoryEventOption]"
 annex.3056.c: "Diviser le territoire entre [burma.GetNonIdeologyNameDef] et [siam.GetNonIdeologyNameDef]."

 annexation_422:0 "Le destin de Ceylan"
 annexation_422_desc:0 "Nous avons réussi à chasser les Allemands de l'île de Ceylan et à sécuriser complètement la capitale de Colombo. Mais maintenant, nous devons trouver quoi faire de ce maudit rocher."
 annex.3057.a: "Libérer Ceylan."

