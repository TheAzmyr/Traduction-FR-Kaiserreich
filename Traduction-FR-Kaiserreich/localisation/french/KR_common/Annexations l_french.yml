 annexation_267:0 "Le destin de l'Afghanistan"
 annexation_267_desc:0 "Après un long combat avec les Afghans, nous avons lancé une offensive totale et forcé l'armée afghane à se rendre et à fuir dans les montagnes. Kaboul et les principaux axes routiers sont désormais entre nos mains, mais la campagne s'est ralliée à nous et nous risquons d'avoir fort à faire si nous tentons d'occuper ce que l'on appelle le "cimetière des empires"."
