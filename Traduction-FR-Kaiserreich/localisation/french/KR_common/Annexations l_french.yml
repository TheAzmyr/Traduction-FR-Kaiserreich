 annexation_52:0 "Le Sort de l'Allemagne du Sud"
 annexation_52_desc:0 "La région entière de l'Allemagne du Sud est passée sous notre contrôle. Actuellement, nos forces armées font face à une opposition de la population locale. Nous pourrions laisser des gouvernements locaux de la région prendre en charge toute dissension."
 annexation_events.1013.a:0 "Libérer un État d'Allemagne du Sud."

 annexation_10:0 "Le Sort de la Pologne"
 annexation_10_desc:9 "Une fois encore, la Pologne est sur le point d'être effacée de la carte de l'Europe. Jadis une puissance de la géopolitique européenne, les trois partages de la Pologne de la fin du dix-huitième siècle avaient annexé les Deux-Nations au sein de leurs voisins, et seule la victoire de l'Allemagne lors de la Première Weltkrieg a permis de la restaurer, même si elle n'était que l'ombre d'elle-même. Avec la capitulation des autorités de Varsovie face aux troupes [ROOT.GetAdjective], nous contrôlons désormais la majorité du pays, et par conséquent son sort est entre nos mains. Devrions-nous donner sa liberté à la Pologne, au moins au sein des frontières du royaume limité du dernier siècle ? Bien sûr, une fois cette décision prise, rien ne nous empêchera d'imposer un gouvernement qui favorise nos intérêts, ou de permettre à ce gouvernement ami de réaliser les rêves pan-slaves de la Grande Pologne. D'un autre côté, si nos intérêts l'exigent, nous pouvons suivre l'exemple de tant de puissances avant nous et abaisser le bicolore blanc et rouge polonais pour de bon."
 annexation_events.1014.a:0 "Libérer une République Polonaise."
 annexation_events.1014.b:0 "Libérer une République Polonaise et y inclure la Galice."
 annexation_events.1014.c:0 "Restaurer la monarchie des Hohenzollern."
 annexation_events.1014.d:0 "Restaurer la monarchie des Hohenzollern et y inclure la Galice."

