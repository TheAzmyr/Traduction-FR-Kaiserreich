 annexation_846:0 "Le destin de la Malaisie"
 annexation_846_desc:0 "Le cœur de la péninsule malaise étant désormais fermement sous notre contrôle, une décision doit être prise quant à l'avenir du territoire. Ces terres, autrefois protectorats des empires britannique et allemand, sont depuis longtemps divisées sur le plan de la gouvernance interne, malgré une histoire et une identité communes. Il nous appartient désormais de décider de l'avenir de la gouvernance de ces nombreux États hétéroclites."
 annexation_events.3029.a:0 "Libérer la Malaisie en tant que République."
 annexation_events.3029.b:0 "Libérer la Malaisie, sous l'autorité des Sultans."
