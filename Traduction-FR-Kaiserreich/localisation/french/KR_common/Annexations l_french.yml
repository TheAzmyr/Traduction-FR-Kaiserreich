### Americas Events ###

 annexation_361:0 "Le destin des États-Unis d'Amérique"
 annexation_361_desc:0 "Maintenant que la guerre est terminée, nous devons décider ce que nous allons faire des terres occupées en Amérique."
 annexation_events.2000.a:0 "Libérez les Etats-Unis !"
 annexation_events.2000.b:0 "Libérez une Amérique socialiste !"

 annexation_463:0 "Le destin de l'Alaska"
 annexation_463_desc:0 "La région de l'Alaska est désormais sous notre contrôle, nous devons décider de ce que nous en ferons."

 annexation_932:0 "Le destin de la Nouvelle-Angleterre"
 annexation_932_desc:0 "La région de la Nouvelle-Angleterre est désormais sous notre contrôle, nous devons décider de ce que nous en ferons."
 annexation_events.2002.a:0 "Libérer la République de Nouvelle-Angleterre."

 annexation_739:0 "Le destin du Canada"
 annexation_739_desc:0 "Enfin, le Dominion corrompu du Canada, patrie des exilés britanniques, a capitulé devant nos glorieuses armées. Les rapports disent que le roi et son cercle proche ont fui le pays, mais cela n'a pas d'importance, nous avons maintenant le contrôle de ces grandes portions de terre, que devrions-nous en faire ?"
 annexation_events.2003.a:0 "Libérer un Canada loyal !"
 annexation_events.2003.b:0 "Libérer le Canada et le Québec !"
 annexation_events.2003.d:0 "C'est notre Destinée Manifeste d'annexer le Canada !"
 annexation_events.2003.e:0 "Notre Destinée Manifeste ne concerne pas les Français, libérer le Québec et annexer le Canada."
 annexation_events.2003.g:0 "Libérez le Canada et intégrez Terre-Neuve !"

 annexation_277:0 "Le destin du Mexique"
 annexation_277_desc:0 "Après une longue campagne à travers le Mexique, nous avons finalement réussi à briser les défenses mexicaines. La ville de Mexico est désormais entre nos mains ! Nous devons maintenant décider de l'avenir du Mexique."
 annexation_events.2004.a:0 "Libérer le Mexique sous un gouvernement ami."

 annexation_313:0 "Le destin du Guatemala"
 annexation_313_desc:0 "L'État guatémaltèque a été contraint de capituler et nos troupes défilent dans la capitale du Guatemala. Que devons-nous faire des vestiges de cet État ?"
 annexation_events.2006.a:0 "Libérer un Guatemala loyal."

 annexation_314:0 "Le destin du Salvador"
 annexation_314_desc:0 "Le Salvador a été annexé par nos fières armées et nos troupes défilent à San Salvador. Comment l'administration doit-elle être mise en place ?"
 annexation_events.2007.a:0 "Libérer un Salvador loyal."

 annexation_312:0 "Le destin du Honduras"
 annexation_312_desc:0 "Nos armées ont renversé le gouvernement hondurien et patrouillent dans la capitale, Tegucigalpa. Quel type de gouvernement devrait être mis en place à la place ?"
 annexation_events.2008.a:0 "Restaurer un État hondurien loyal."

 annexation_317:0 "Le destin du Nicaragua"
 annexation_317_desc:0 "Avec Managua entre nos mains, nous contrôlons désormais le Nicaragua et sommes en mesure de décider ce que nous ferons de ces terres."
 annexation_events.2009.a:0 "Restaurer un État nicaraguayen loyal."

 annexation_316:0 "Le destin du Costa Rica"
 annexation_316_desc:0 "Notre glorieux corps d'armée a traversé le pays et occupe maintenant la capitale de l'ancien gouvernement du Costa Rica. Cependant, nous ne pouvons pas laisser cette situation durer aussi longtemps, que devons-nous faire de ces terres ?"
 annexation_events.2010.a:0 "Rétablir un État costaricien loyal."

 annexation_304:0 "Le destin de Panamá"
 annexation_304_desc:0 "Après une campagne rapide autour du canal de Panamá, nous avons finalement réussi à briser les défenses panaméennes. La ville de Panamá est désormais entre nos mains ! Nous devons maintenant décider de l'avenir de Panamá."
 annexation_events.2011.a:0 "Libérez le Panamá sous un gouvernement ami !"

 annexation_315:0 "Le destin de Cuba"
 annexation_315_desc:0 "[annexation_cuba_description]"
 annexation_cuba_desc_other:0 "Après une courte campagne à travers l'île de Cuba, nous avons finalement réussi à faire voler en éclats les défenses cubaines. La Havane est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de Cuba."
 annexation_cuba_desc_USA:0 "Nous avons pris le contrôle de Cuba et assuré l'hégémonie américaine dans l'ensemble des Caraïbes. Que devons-nous faire de l'île "libérée" ?"
 annexation_events.2012.a:0 "Libérer un Cuba ami dans son intégralité."
 annexation_events.2012.b:0 "Libérer Cuba, mais garder Guantanamo Bay comme base."

 annexation_318:0 "Le destin d'Haïti"
 annexation_318_desc:0 "Après une courte campagne sur l'île d'Hispaniola, nous avons finalement réussi à briser les défenses haïtiennes. Port-au-Prince est désormais entre nos mains ! Nous devons maintenant décider de l'avenir d'Haïti."
 annexation_events.2013.a:0 "Libérer Haïti sous un gouvernement ami."
 annexation_events.2013.b:0 "Libérer Haïti, mais garder Môle Saint-Nicolas comme base."

 annexation_319:0 "Le destin de la République dominicaine"
 annexation_319_desc:0 "Après une courte campagne sur l'île d'Hispaniola, nous avons finalement réussi à briser les défenses dominicaines. Saint-Domingue est désormais entre nos mains ! Nous devons maintenant décider de l'avenir de la République dominicaine."
 annexation_events.2014.a:0 "Libérer la République dominicaine sous un gouvernement ami."
 annexation_events.2014.b:0 "Libérer la République dominicaine, mais garder Samana comme base."

 annexation_686:0 "Le destin de Porto Rico"
 annexation_686_desc:0 "Après une brève campagne, San Juan est sous notre contrôle et avec elle tout Porto Rico. Que faire de l'île ?"
