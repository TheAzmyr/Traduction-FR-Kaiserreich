 annex.281.d.allitaly: "Une délégation de [From.GetNameDef] est arrivée avec une offre : en échange de notre prise de contrôle sur la majeure partie de l'Italie, actuellement en possession de [From.GetAdjective], ils demandent que [Root.GetNameDef] rejoigne [From.GetFactionName]. C'est une offre intéressante, même si cela signifie abandonner nos alliances et guerres actuelles."
 annex.281.d.centralitaly: "Une délégation de [From.GetNameDef] est arrivée avec une offre : en échange de notre prise de contrôle sur une grande partie de l'Italie centrale, actuellement en possession de [From.GetAdjective], ils demandent à [Root.GetNameDef] de rejoindre [From.GetFactionName]. C'est une offre tentante, même si cela signifie abandonner nos alliances et guerres actuelles."
 annex.281.d.piedmont: "Une délégation de [From.GetNameDef] est arrivée avec une offre: en échange de notre retour sur le continent et de la prise de contrôle du Piémont, actuellement aux mains [From.GetAdjective]es, ils demandent à [Root.GetNameDef] de rejoindre [From.GetFactionName]. C'est une offre tentante, même si cela signifie abandonner nos alliances et guerres actuelles."
