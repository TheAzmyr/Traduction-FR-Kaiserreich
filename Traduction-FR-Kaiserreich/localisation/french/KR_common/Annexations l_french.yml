 annexation_691_desc:0 "Après une brève campagne, Port of Spain est sous notre contrôle et avec elle toute la Trinité. Que faire de l'île ?"
 annexation_events.2019.a:0 "Libérer une Trinité indépendante."

 annexation_302:0 "Le destin de la Bolivie"
 annexation_302_desc:0 "Après une campagne à travers les jungles et les déserts de Bolivie, nous avons finalement réussi à atteindre les portes des Andes. La Paz est désormais entre nos mains ! Nous devons maintenant décider de l'avenir de la Bolivie."
 annexation_events.2020.a:0 "Libérer la Bolivie."

 annexation_303:0 "Le destin du Pérou"
 annexation_303_desc:0 "Après une campagne à travers les Andes péruviennes hostiles, nous avons finalement réussi à briser les défenses péruviennes. Lima est désormais entre nos mains ! Nous devons maintenant décider de l'avenir du Pérou."
 annexation_events.2022.a:0 "Libérer le Pérou."
 annexation_events.2022.b:0 "Libérer le Pérou-Bolivie."

 annexation_490:0 "Le destin de [490.GetName]"
 annexation_490_desc:0 "La petite région de [490.GetName] a été placée sous notre contrôle et nos troupes occupent la région. Nous devons maintenant décider de ce que nous allons en faire."

 annexation_305:0 "Le destin de l'Équateur"
 annexation_305_desc:0 "[annexation_ecuador_description]"
 annexation_ecuador_galapagos:0 "Quito est tombé, et l'Équateur n'est plus. Cependant, tout le pays n'est pas sous le contrôle de ses envahisseurs - nous avons la possibilité de rétablir son gouvernement dans les îles Galapagos... si nous le voulons."
 annexation_ecuador_normal:0 "Après une campagne à travers l’Équateur, nous avons finalement réussi à briser les défenses équatoriennes. Quito est maintenant entre nos mains ! Nous devons maintenant décider de l'avenir de l’Équateur."
 annexation_events.2024.a:0 "Libérer l'Équateur sous un gouvernement ami !"

 annexation_306:0 "Le destin de la Colombie"
 annexation_306_desc:0 "Après une campagne à travers la Colombie, nous avons finalement réussi à briser les défenses colombiennes. Bogota est désormais entre nos mains ! Nous devons maintenant décider de l'avenir de la Colombie."
 annexation_events.2025.a:0 "Libérer la Colombie."
 annexation_events.2025.b:0 "Raviver le rêve de Bolívar !"

 annexation_849:0 "Le destin du Venezuela"
 annexation_849_desc:0 "Après une campagne à travers le Venezuela, nous avons finalement réussi à briser les défenses vénézuéliennes. Caracas est désormais entre nos mains ! Nous devons maintenant décider de l'avenir du Venezuela."
 annexation_events.2026.a:0 "Libérer le Venezuela."

 annexation_687:0 "Le destin de Guyana"
 annexation_687_desc:0 "Après une brève campagne, Georgetown est sous notre contrôle et avec elle tout Guyana. Que faire de ce territoire ?"
 annexation_events.2027.a:0 "Libérer la Guyane."

 annexation_309:0 "Le destin de la Guyane néerlandaise"
 annexation_309_desc:0 "Après une brève campagne, les principales zones peuplées de la Guyane néerlandaise ou du Suriname, comme on l'appelle également, sont tombées entre nos mains. Une question se pose toutefois : devons-nous fonder une nouvelle nation sur ces terres non développées ou s'agit-il de la colonie des Amériques que nous avons toujours voulue ?"
 annexation_events.2028.a:0 "Libérer le Suriname."

 annexation_898:0 "Le destin du bassin amazonien"
 annexation_898_desc:0 "Nos forces armées ont remporté une grande victoire et toutes les grandes villes et les forts situés le long des vastes fleuves du bassin amazonien sont tombés sous notre contrôle, dans plusieurs États et territoires brésiliens. Nous devons maintenant décider de l'avenir de ces terres."

 annexation_505:0 "Le destin de l'arrière-pays brésilien"
 annexation_505_desc:0 "Les vastes terres de l'intérieur du Brésil sont sous notre contrôle, car les centres de population dispersés de ces États ne pourraient pas faire grand-chose pour contrer nos forces d'invasion. Nous devons maintenant décider de l'avenir de cette région."

 annexation_498:0 "Le destin du nord-est du Brésil"
 annexation_498_desc:0 "Le berceau du Brésil, le nord-est du pays, est à nouveau tombé aux mains des envahisseurs, pour la première fois depuis le XVIIe siècle. Nos forces tiennent aujourd'hui des garnisons dans près d'une douzaine de capitales d'État ; nous devons décider de l'avenir de cette région."

 annexation_499:0 "Le destin de Bahia"
 annexation_499_desc:0 "Alors que les combats s'apaisent et qu'il ne reste plus qu'une résistance éparse dans les régions arides de l'intérieur, nos forces ont pris le contrôle total de l'État de Bahia. Nous devons maintenant décider de l'avenir de cet État."

 annexation_500:0 "Le destin du sud-est du Brésil"
 annexation_500_desc:0 "Alors que la résistance à travers la forêt atlantique s'éteint, Rio de Janeiro, la capitale du Brésil depuis 1808, et toutes les autres villes de la région sont désormais fermement sous notre contrôle. Nous devons maintenant décider de l'avenir de cette région"

 annexation_501:0 "Le destin de São Paulo"
 annexation_501_desc:0 "Après des combats acharnés, nous contrôlons entièrement São Paulo, l'État le plus riche et le plus peuplé du Brésil. Nous devons maintenant décider de l'avenir de cet État."

 annexation_502:0 "Le destin des zones frontalières brésiliennes"
 annexation_502_desc:0 "La première ligne de défense du Brésil, historiquement sujette aux rébellions, à savoir les trois États les plus méridionaux, est désormais sous notre contrôle stratégique total. Nous devons maintenant décider de l'avenir de ces trois États."

