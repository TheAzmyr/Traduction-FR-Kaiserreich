 annexation_817:0 "Le destin de [817.GetName]"
 annexation_817_desc:0 "La région du [817.GetName] a été occupée par nos forces. Jadis sous la Couronne d'Aragon, la région rejoignit formellement l'Espagne en 1516 lorsque les Couronnes d'Aragon et de Castille furent unies. Toutefois, à la suite du Traité des Pyrénées en 1659, qui conclut la Guerre franco-espagnole, il fut cédé à la Couronne de France et est depuis lors sous souveraineté française.\n\nLa région a longtemps comporté une population catalanophone au sein de ses frontières. Depuis le début du XVIIIe siècle, les Catalans et leur langue ont été largement réprimés, quelques voix nationalistes appelant à une représentation catalane dans la région. Cela nous laisse quelques options sur ce qu'il faut faire de ce territoire contesté."
