 annexation_422:0 "Le destin de Ceylan"
 annexation_422_desc:0 "Nous avons réussi à chasser les Allemands de l'île de Ceylan et à sécuriser complètement la capitale Colombo. Mais il nous faut maintenant savoir quoi faire de ce maudit rocher."
 annexation_events.3057.a:0 "Libérer Ceylan."

