l_french:

### Aliases ###
 GTM: "Détenteur du bail de la Baie de Guantánamo"
 MSN: "Détenteur du bail de Môle Saint-Nicolas"
 SAM: "Détenteur du bail de Samaná"

### Ideas ###
 holds_leases_idea: "Détient des territoires mineurs"
 holds_leases_idea_desc:9 "Actuellement, nous louons ou possédons directement des territoires importants mais de taille réduite dans le monde entier."
 holds_leases_idea_modifier_tooltip:9 "[gitmo_active][mole_active][samana_active]"

 gitmo_lease_idea: "Bail de la Baie de Guantánamo"
 gitmo_lease_idea_desc: "Nous louons actuellement l'importante base navale de la Baie de Guantánamo à §Y[GTM.GetNameWithFlag]§!.\n\nLa Baie de Guantánamo a été occupée par les États-Unis pendant la Guerre d'Indépendance Cubaine, dans le cadre de la Guerre Hispano-Américaine. Dans les années et les décennies qui ont suivi, le contrôle américain sur la Baie de Guantánamo, sous souveraineté cubaine nominale, a été réaffirmé et la base navale de la Baie de Guantánamo a été considérablement agrandie. Quiconque contrôle la Baie de Guantánamo, les États-Unis ou une autre puissance impériale, en tirera certainement des avantages considérables."
 mole_lease_idea: "Bail de Môle Saint-Nicolas"
 mole_lease_idea_desc: "Nous louons actuellement la ville côtière de Môle Saint-Nicolas à §Y[MSN.GetNameWithFlag]§!.\n\nLe Môle Saint-Nicolas, qui n'était qu'une petite ville côtière il y a peu de temps, se transforme lentement mais sûrement en une station navale rivalisant avec celle de la Baie de Guantánamo toute proche."
 samana_lease_idea: "Bail de Samaná"
 samana_lease_idea_desc: "Nous louons actuellement la ville côtière de Santa Bárbara de Samaná à §Y[SAM.GetNameWithFlag]§!.\n\nConvoité par les Américains avant l'acquisition de la Baie de Guantánamo, après des décennies de relative obscurité aux yeux des puissances étrangères, Samaná est en train de se transformer rapidement en une plaque tournante pour les flottes [SAM.GetAdjective]s."

