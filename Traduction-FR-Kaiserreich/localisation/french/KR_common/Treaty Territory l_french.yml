### Events ###
 treaty_territory_events.1.t:0 "La saisie de [treatyport_whichisit]"
 treaty_territory_events.1.d:0 "Lorsque la guerre a éclaté, nos forces ont immédiatement pris le contrôle de [treatyport_whichisit] et, après une brève lutte, en sont sorties victorieuses."
 treaty_territory_events.1.a:0 "La nation est à nouveau entière !"

 treaty_territory_events.2.t:0 "Les territoires mineurs envahis"
 treaty_territory_events.2.d:0 "Avec l'éclatement de la guerre, nos territoires mineurs ont été envahis. Les traités pertinents ont été déchirés et notre personnel a été évacué. La victoire dans cette guerre nous permettra peut-être de les récupérer."
 treaty_territory_events.2.a:0 "Nous les retrouverons bien assez tôt."

 treaty_territory_events.3.t:0 "La saisie de [treatyport_whichisit2]"
 treaty_territory_events.3.d:0 "Nos forces ont pris le contrôle de la concession de [treatyport_whichisit2]. Le sort de ce territoire sera réglé à la fin de la guerre."
 treaty_territory_events.3.a:0 "Une petite victoire."

 treaty_territory_events.4.t:0 "La saisie de [treatyport_whichisit2]"
 treaty_territory_events.4.d:0 "Les troupes [FROM.GetAdjective] ont envahi nos forces stationnées à [treatyport_whichisit2]. Pour l'instant, [treatyport_whichisit2] est aux mains de l'ennemi."
 treaty_territory_events.4.a:0 "Nous le retrouverons bien assez tôt."

 treaty_territory_events.5.t:0 "Le retour de [treatyport_whichisit2]"
 treaty_territory_events.5.d:0 "Avec la reprise de [treatyport_whichisit2], le territoire est repassé sous contrôle étranger."
 treaty_territory_events.5.a:0 "Un moment doux-amer."

 treaty_territory_events.6.t:0 "Le retour de [treatyport_whichisit2]"
 treaty_territory_events.6.d:0 "[treatyport_whichisit2] est revenu sous notre contrôle et est à nouveau opérationnel."
 treaty_territory_events.6.a:0 "Hourra !"

 treaty_territory_events.7.t:0 "La révocation de [treatyport_whichisit2]"
 treaty_territory_events.7.d:0 "[treatyport_whichisit2] a été repris. Toutefois, compte tenu de l'état de guerre actuel avec le suzerain du territoire, le territoire a été entièrement réincorporé plutôt que de passer sous contrôle étranger."
 treaty_territory_events.7.a:0 "Puissions-nous gagner cette grande guerre."

 treaty_territory_events.8.t:0 "La révocation de [treatyport_whichisit2]"
 treaty_territory_events.8.d:0 "[FROM.GetNameDef] a annoncé la révocation de notre bail sur [treatyport_whichisit2]."
 treaty_territory_events.8.a:0 "Nous le récupérerons."

 treaty_territory_events.9.t:0 "La fin de la concession de [treatyport_whichisit2]"
 treaty_territory_events.9.d:0 "Avec l'effondrement de [FROM.GetNameDef] face aux forces ennemies, nous ne sommes plus redevables de ces concessions - et nos forces sont déjà entrées en action pour les saisir."
 treaty_territory_events.9.a:0 "Une petite victoire."
