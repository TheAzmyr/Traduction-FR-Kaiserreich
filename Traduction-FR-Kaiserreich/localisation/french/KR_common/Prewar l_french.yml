### Events ###
prewar.1.t: "Le 5e anniversaire de la grève de Genève de 1932"
 prewar.1.d: "Il y a 5 ans aujourd'hui, les travailleurs genevois ont entamé une grande action syndicale, réclamant des réformes sociales et économiques, qui menaçaient de s'étendre au reste de la Suisse romande (ou Romandie). Craignant l'influence révolutionnaire potentielle de la Commune de France, le gouvernement central de Berne réagit rapidement en envoyant l'armée fédérale pour briser cette grève. Au cours des violences qui ont suivi, 13 personnes ont été tuées et plus de 100 autres ont été blessées à Genève. Il en est résulté un fossé amer entre la Romandie et Berne qui, au cours des années suivantes, n'a pas réussi à se résorber. Encouragée par l'évolution récente de la situation en France, la gauche radicale a de nouveau commencé à s'agiter et prévoit de présenter des candidats socialistes aux prochaines élections locales. Cependant, les sociaux-démocrates, traditionnellement très forts en Romandie, ont élaboré, en collaboration avec les syndicats, un ensemble de réformes, l'accord "Paix du travail", qui implique un certain nombre de politiques concernant les augmentations de salaire, les horaires de travail par équipes, etc. L'un des points essentiels est de mettre un terme aux blocages massifs dans les manufactures horlogères qui ont eu lieu récemment. Les candidats sociaux-démocrates comptent sur ce programme pour être réélus et, espérons-le, désamorcer l'impasse entre la gauche radicale et le gouvernement fédéral dominé par les conservateurs de Berne."
prewar.1.a: "Un développement malheureux."
prewar.2.a: "Un développement intéressant."

prewar.3.t: "Victoire électorale socialiste en Romandie"
 prewar.3.d: "Soutenues par la Confédération Conservatrice et la majorité des cantons germanophones, les organisations patronales suisses ont refusé de signer l'accord dit " Paix au Travail " proposé par les sociaux-démocrates pour mettre un terme au blocage massif qui frappe les usines horlogères. Alors que les sociaux-démocrates modérés ont été humiliés, les travailleurs francophones, dont le ressentiment à l'égard du gouvernement actuel et de l'armée fédérale (largement dominée par des officiers germanophones) ne cesse de croître depuis la violente répression d'une grève ouvrière à Genève en 1932, ont fait remporter aux candidats socialistes et prosyndicalistes des sièges à Genève, Lausanne et Neuchâtel lors des élections cantonales et demandent désormais de vastes réformes."
prewar.3.a: "Maudits soient ces socialistes !"

prewar.4.t: "Victoire pro-syndicaliste en Romandie"
prewar.4.d: "En raison des mesures malavisées prises par les autorités suisses pour mettre fin aux revendications syndicales en faveur d'une meilleure rémunération et d'une meilleure protection juridique, ainsi que de la violence dont elles font preuve à l'égard de notre peuple en Haute-Savoie, nous avons suffisamment de pouvoir politique pour entreprendre de soutenir des mouvements syndicalistes dans tout le pays et tenter une reconquête de la Haute-Savoie.\n\nC'est une belle opportunité pour la Commune de forger des liens forts avec ces agitateurs syndicalistes ; ces syndicalistes pro-français pourraient nous aider dans notre objectif de récupérer la Haute-Savoie. Cependant, les conservateurs pro-allemands et pro-autrichiens tenteront probablement de renverser ces représentants élus des travailleurs par tous les moyens disponibles, y compris la force brute..."
prewar.4.a: "Essayer de gagner de l'influence sur les socialistes nouvellement élus !"
 prewar.4.b: "C'est trop risqué..."

prewar.5.t: "La subversion syndicaliste au travail en Romandie !"
prewar.5.d: "Tandis que les gouvernements socialistes nouvellement élus en Romandie sont entrés en fonction, les services de renseignement fédéraux signalent que des agents français ont traversé la frontière pour conseiller les Romands gauchos et qu'une mobilisation partielle des unités frontalières françaises près de Genève serait également en cours. La situation devient trop dangereuse et il semble inévitable de contraindre les gouvernements socialistes à se retirer et à organiser de nouvelles élections en Romandie, même si cela signifie une occupation militaire temporaire de la Romandie par l'armée fédérale. Mais avec la violence qui agite les Français en Haute-Savoie, le risque de déclenchement d'une réponse armée est grande, et nous ne sommes pas sûrs du soutien du Reichspakt..."
prewar.5.a: "Dissoudre les collectivités locales dans les cantons francophones !"
 prewar.5.b: "Nous devons respecter la Constitution..."

prewar.6.t: "Troubles en Romandie !"
 prewar.6.d: "Le Conseil fédéral, appuyé par les conservateurs francophones locaux, a ordonné aux unités "sûres" (c'est-à-dire germanophones) de l'armée fédérale d'entrer dans les cantons romands pour instaurer la loi martiale. Des dirigeants socialistes, ainsi que de nombreux travailleurs et sympathisants syndicalistes, ont été arrêtés et des gouvernements locaux provisoires sont mis en place sous supervision fédérale. Malgré nos efforts, certains conseillers socialistes ont réussi à s'échapper en France et ils appellent maintenant à la résistance armée contre le régime fédéral et au retour de la Haute-Savoie aux mains des Français. Malgré la répression, la Romandie et maintenant la Haute-Savoie sont en proie à des grèves massives et à des incidents armés alors que des unités démobilisées de l'armée francophone forment des milices. Entre-temps, une concentration inhabituelle d'infanterie et de chars français s'exerce actuellement dans le Jura, et les violations de l'espace aérien suisse par des avions français sont de plus en plus fréquentes."
prewar.6.a: "Maudits soient ces traîtres !"

prewar.7.t: "Genève et la Suisse romande"
prewar.7.d: "Le gouvernement bourgeois suisse a montré son vrai visage et a renversé les conseils socialistes démocratiquement élus à Genève, Lausanne et dans les autres cantons francophones ! Et comme si cela ne suffisait pas, maintenant aussi ils tabassent et ensanglantent des Français sur notre propre sol en Savoie ! Nos agents ont rapporté de nombreuses atrocités contre des travailleurs armés et des civils alors que l'armée fédérale suisse mettait en œuvre la loi martiale. Malgré tous leurs efforts, certains sympathisants syndicalistes francophones se sont soustraits à l'armée fédérale et ont trouvé refuge dans notre pays. Ils viennent de mettre en place un gouvernement franco-suisse syndicaliste en exil et appellent à la restauration des élus et à la poursuite de l'actuel gouvernement fédéral. Comme aucune des puissances réactionnaires ne semble disposée à venir à la rescousse de la Suisse, il s'agit d'une occasion unique d'envoyer un ultimatum à Berne et de renforcer les mouvements syndicalistes chez notre voisin et voir notre territoire légitime se rétablir."
prewar.7.a: "Exiger la Haute-Savoie aux Suisses !"
prewar.7.b: "Nous aimerions rester en bons termes avec les Suisses."

prewar.8.t: "La dissidence en Romandie et l'Ultimatum français"
prewar.8.d: "Les Français ont exigé le retour de la Haute-Savoie. Ils ont fabriqué des preuves de Terreur Blanche perpétuées par la Fédération Suisse et les leaders syndicalistes à travers la Suisse s'impliquent. Nous ne pouvons pas garantir que nous aurons le soutien de l'Allemagne si nous nous opposons à ces salauds de syndicalistes."
prewar.8.a: "Accepter les revendications françaises."
 #prewar.8.b: "We wont be bullied by these Syndicalist bastards!"
prewar.8.c: "Nous devons chercher une protection !"

prewar.9.t: "La Commune de France menace la Suisse !"
prewar.9.d: "La Commune de France, dans sa folle quête du pouvoir, exige la Haute-Savoie à la Suisse. Cette dernière crise diplomatique menace de perturber l'équilibre des pouvoirs en faveur de l'Internationale. Doit-on menacer les Français de guerre ou la Suisse va-t-elle rester seule ?"
prewar.9.a: "Dites-leur de faire demi-tour ou de faire face aux armes allemandes !"
prewar.9.b: "On ne peut pas s'impliquer là-dedans !"

prewar.10.t: "L'Empire allemand nous a abandonnés !"
prewar.10.d: "Notre tentative de protéger notre indépendance et notre intégrité territoriale contre les revendications scandaleuses de la France avec la médiation allemande s'est soldée par un échec. Nous sommes désormais forcés de trouver une solution alternative à cette crise."
prewar.10.a: "Qu'ils soient maudits !"

prewar.11.t: "Les Allemands envoient un ultimatum !"
prewar.11.d: "L'Empire allemand a envoyé un ultimatum à Paris. Nous devons cesser nos activités diplomatiques et secrètes contre l'intégrité territoriale de la Suisse ou faire face à la puissance de l'armée allemande."
prewar.11.a: "Nous ne pouvons pas risquer la guerre avec l'Allemagne. Pour l'instant."
prewar.11.b: "Ignorez ces faibles menaces allemandes !"

prewar.12.t: "La Commune de France recule !"
prewar.12.d: "Après la réception de notre message diplomatique par Paris, ils ont rapidement cessé toute activité diplomatique et d'infiltration visant à porter atteinte à l'intégrité territoriale de la Suisse. Nous avons remporté une victoire diplomatique aujourd'hui, nous avons montré au monde que nous résisterons à l'agression socialiste et syndicaliste et que nous protégerons toute nation menacée par ces révolutionnaires !"
prewar.12.a: "La diplomatie a une fois de plus obtenu la paix !"

prewar.13.t: "Les Français ignorent notre Ultimatum"
prewar.13.d: "Les Français ont ignoré nos efforts diplomatiques pour maintenir la paix en Europe et poursuivent leurs efforts de déstabilisation contre la Suisse. Les Français ont exprimé clairement leurs intentions, nous ne pouvons pas laisser le peuple suisse seul !"
prewar.13.a: "Ils ont fait leur choix. C'est la guerre !"

prewar.14.t: "La Commune de France abandonne ses revendications !"
prewar.14.d: "Après la réception de notre message diplomatique par Paris, ils ont rapidement cessé toutes leurs activités diplomatiques et secrètes contre nous. L'indépendance et l'intégrité territoriale de la Suisse seront préservées, de même que notre fierté nationale."
prewar.14.a: "Nous n'aurions pas pu le faire sans notre allié !"

prewar.15.t: "La Fédération Suisse accepte"
prewar.15.d: "Nous avons réclamé la Haute-Savoie pour défendre notre peuple et les Suisses ont accepté."
prewar.15.a: "Bien!"
prewar.15.b: "Exercez une pression pour obtenir de plus grandes concessions."

prewar.16.t: "L'effondrement de la Suisse"
prewar.16.d: "Avec l'humiliation de la Suisse, nous devons nous préparer plus que jamais à la guerre avec la France et ses alliés !"
prewar.16.a: "Nous serons prêts !"

prewar.18.t: "La guerre de Savoie"
 prewar.18.d: "La Commune de France et la Fédération suisse ont écarté toutes les autres options et la guerre a éclaté. Si les Suisses n'ont pas demandé notre aide, cela nous donnerait l'occasion de réunifier la péninsule italienne !"
prewar.18.a: "La France doit être arrêtée ici et maintenant !"
prewar.18.b: "La Fédération italienne déclare sa neutralité."

prewar.19.t: "La guerre de Savoie"
prewar.19.d: "La France est entrée en guerre avec la Fédération suisse neutre au sujet de la Haute-Savoie, une province majoritairement romande. La France a utilisé des histoires fabriquées de \"Terreur Blanche\" à Annecy et en Romandie comme prétexte pour leur invasion. Nous devons maintenant décider si la Suisse est une cause perdue ou si nous allons intervenir au nom de la Fédération."
prewar.19.a: "Nous devons préserver l'autonomie de la Suisse !"
prewar.19.b: "Nous ne sommes pas encore prêts."

prewar.21.t: "Les socialistes francophones appellent à l'Union avec la France"
 prewar.21.d: "La trêve difficile observée entre la Fédération et les conseils communaux des cantons francophones sous contrôle socialiste a pris fin. Après plusieurs affrontements entre soldats germanophones en formation et policiers genevois, les dirigeants socialistes romands, pressés par les milices ouvrières, ont proclamé la sécession de la Suisse et la constitution d'une "Fédération socialiste romande". Selon les services de renseignements, les Français et les sécessionnistes ont engagé des pourparlers en vue d'une union entre les cantons romands et la Commune de France. La Fédération, opportunément, a également demandé que la région de Haute-Savoie soit rétrocédée à la France."
prewar.21.a: "Maudits soient ces traîtres !"

prewar.22.t: "Les socialistes essaient de prendre le contrôle de la Romandie !"
prewar.22.d: "Malgré la répression menée par les troupes de l'armée fédérale et par les Romands loyaux, les milices socialistes, qui utiliseraient des armes lourdes et du matériel de fabrication française, sont à l'offensive dans presque toute la Romandie et la Haute-Savoie. Les principaux axes de communication avec le reste de la Suisse peuvent tomber sous contrôle sécessionniste, de même que la plupart des infrastructures de la région. Le Conseil d'Etat de Genève est assiégé par des milices pro-françaises et les socialistes en exil seraient revenus de France pour former un nouveau gouvernement socialiste unifié. Il semble également que l'armée fédérale n'ait plus aucun contrôle sur la frontière franco-suisse."
prewar.22.a: "La Romandie a été prise par les socialistes !"
prewar.22.b: "Leurs faibles tentatives ont été écrasées par l'armée !"
prewar.22.c: "Les révolutionnaires continuent vers l'est !"

prewar.23.t: "Annexion de la Romandie !"
prewar.23.d: "Les courageux ouvriers et paysans des cantons romands ont gagné leur combat contre les forces réactionnaires du gouvernement bernois ! A la demande unanime des Communes nouvellement créées de Genève et de Romandie, le Comité de Salut Public a proclamé leur union avec la Commune de France. Alors que les milices locales sont intégrées dans l'armée communale, des unités motorisées françaises, soutenues par l'armée de l'air, se dirigent vers la nouvelle frontière pour empêcher toute offensive de représailles d'un gouvernement suisse revanchard, et le gouvernement a repris le contrôle de la région Haute-Savoie."
prewar.23.a: "Gloire aux ouvriers de la Romandie !"

prewar.24.t: "La Commune de France a occupé la Romandie !"
 prewar.24.d: "Les traîtres rebelles socialistes de Romandie et de Haute-Savoie, qui étaient sur le point d'être exterminés par nos braves soldats, ont appelé la Commune de France à la protection ! La nuit dernière, des troupes françaises soutenues par des chars et des bombardiers sont entrées sur le territoire suisse jusqu'à Fribourg, tandis que des troupes de montagne françaises d'élite ont pris d'assaut nos positions défensives dans les Alpes et dans les montagnes du Jura. Les radiodiffuseurs publics français ont annoncé que la Romandie a été annexée à la Commune de France, alors que des milliers de soldats et de réfugiés en déroute arrivent à Berne. Notre ambassadeur à Paris a été averti que toute tentative de résistance de l'Armée de la Commune entraînerait des bombardements massifs de Zurich, Bâle et Berne et l'anéantissement total des capacités militaires suisses."
 prewar.24.a: "Il n'y a rien que nous puissions faire..."
prewar.24.b: "Nous devons reconquérir nos territoires volés par la guerre !"

prewar.25.t: "Terreur blanche en Suisse"
prewar.25.d: "L'armée fédérale suisse et ses répugnants auxiliaires réactionnaires volontaires ont vaincu les héroïques défenseurs de la révolution socialiste en Romandie et en Haute-Savoie. Alors que des milliers de personnes traversent la frontière pour demander l'asile en France, des miliciens francophones sont exécutés à l'issue de procès simulés, tandis que des militants de droite et des bourgeois traquent les socialistes, les anarchistes et les syndicalistes, pillent leurs maisons et prennent une épouvantable revanche au détriment de leurs proches. De telles atrocités, rapportées par nos radiodiffuseurs d'Etat, provoquent un tollé en France et tout vrai syndicaliste est maintenant prêt à libérer non seulement la Savoie mais aussi les Romands des griffes des dirigeants sanguinaires de la Suisse. Alors que nos avions sont prêts à décoller et à frapper le territoire suisse, alors que nos troupes se concentrent près de la frontière, le Comité de Salut Public a informé Berne que si la Haute-Savoie n'était pas évacuée par l'armée fédérale suisse que son contrôle soit transféré aux autorités communales, et que les dirigeants politiques romands réintégrent leur position, une guerre serait inévitable."
prewar.25.a: "Préparez les troupes !"

prewar.36.t: "Manœuvres de l'Empire allemand en Alsace-Lorraine"
prewar.36.d: "Nos agents à Berlin et à Strasbourg nous ont informés qu'une concentration sans précédent de troupes allemandes est prévue en Alsace et en Lorraine sous le prétexte d'un \" exercice militaire \". Un tel comportement agressif de la part de l'autocratie allemande, au moment où les Lorrains luttent désespérément pour leur liberté, n'est rien de plus qu'une tentative désespérée de tester notre résolution ; cependant, un tel plan ne peut que se retourner contre nous : pour empêcher de nouvelles provocations allemandes, une mobilisation partielle des divisions des Armées Comunales a été commanditée et un exercice de forces pourra être mené dans la région de la Franche Comté, à la frontière avec les nouveaux régiments blindés créés et des opérations alliant divisions d'infanterie à appui aérien."
prewar.36.a: "Annoncez nos propres manœuvres en Franche-Comté !"
prewar.36.b: "Nous ne voulons pas provoquer l'Allemagne..."

prewar.37.t: "Manœuvres en Elsaß-Lothringen"
 prewar.37.d: "Il semble maintenant que la crise lorraine ne pourra être résolue que si les Français sont de nouveau humiliés et que le temps est venu pour l'Allemagne de montrer à nouveau sa force. A la demande du Kaiser, son petit-fils et futur prince Wilhelm von Preußen assistera à l'exercice militaire organisé en Elsaß-Lothringen sous le nom de "Tüchtiger Bogenschütze" (ce nom a été choisi car les nouveaux prototypes d'artillerie longue portée des usines Krupp doivent être testés en conditions réelles pendant cet exercice), qui sera la concentration de troupe la plus importante depuis la Weltkrieg. Pas moins de huit divisions seront déployées près de la frontière française, où les fortifications ont été entièrement occupées. Trois régiments aériens et des unités blindées prendront également part aux opérations, qui seront suivies par de nombreux attachés militaires européens. Prêtes à marcher sur Paris, ces troupes vont sûrement faire régresser la Commune dans la terreur !"
prewar.37.a: "Une véritable démonstration de pouvoir !"

prewar.38.t: "Manœuvres en Franche-Comté"
 prewar.38.d: "Le bruit du sabre allemand et l'aggravation de la situation en Lorraine ont convaincu le Comité de Salut Public de céder à la demande de l'Etat Major d'un exercice militaire de grande envergure à la frontière qui prouvera la résolution sans compromis de la Commune à ses amis et ennemis ! Les hauts gradés se sont prononcés en faveur d'un grand exercice d'armement combiné dans le nord de la Franche-Comté, qui s'appellera "Opération Kléber". Quatre divisions d'infanterie et deux divisions d'infanterie motorisées, avec leurs unités d'artillerie divisionnaires, feront face aux Allemands près de Belfort, tandis que les ailes de bombardiers et de chasseurs s'entraîneront en coordination avec une division blindée équipée des chars moyens et lourds les plus récents. Impressionnés par notre force militaire moderne et imparable, le Kaiser et ses serviteurs n'auront d'autre choix que de se retirer derrière les Vosges !"

prewar.39.t: "Bombardement de Avricourt"
 prewar.39.d: "Ce matin, à 6 heures du matin, l'\"exercice militaire\" organisé par l'armée allemande s'est avéré n'être rien de plus qu'un acte d’agression contre la Commune ! Au moins deux batteries d'artillerie ont ouvert le feu de l'autre côté de la frontière et ont bombardé Avricourt, un petit village sans défense près de Nancy. Douze maisons et bâtiments ont été détruits et 26 personnes, pour la plupart des femmes et des enfants, ont été massacrées dans cette attaque lâche. Les survivants sont évacués alors que les troupes frontalières, renforcées par l'artillerie à longue portée, font face aux unités allemandes meurtrières. Une session d'urgence se tient à la Bourse générale du travail, tandis que le chef d'état-major revient de Besançon à Paris avec ses collaborateurs pour réfléchir à la réponse la plus appropriée à une attaque aussi ignoble."
 prewar.39.a:0 "Exigez des excuses officielles !"
 prewar.39.b: "Juste un accident tragique..."

prewar.40.t: "Bombardement de Elfringen"
 prewar.40.d: "Les Français sanguinaires ont fait tombé leur masque et révélé leur intention d'attaquer l'Elsaß-Lothringen! A 06h30, un peloton de chars français a traversé la frontière à l'est de Metz et a ouvert le feu contre l'un de nos avant-postes frontaliers près d'Elfringen. La patrouille locale a courageusement riposté et chassé les envahisseurs, mais plus d'une douzaine avaient été tués ou blessés à la fin de l'incident. Le prince Wilhelm, qui était présent dans la région, a été rappelé à Berlin et doit signaler la situation au Kaiser dans les plus brefs délais, tandis que le Cabinet évalue maintenant la crise et discute de la meilleure option pour répondre à ce crime odieux."

prewar.41.t: "Bombardement de Avricourt"
 prewar.41.d: "Un incident malheureux vient de se produire lors de l'exercice militaire en cours à Elsaß-Lothingen. Deux de nos nouvelles batteries d'artillerie longue portée, composées de jeunes recrues, ont bombardé par erreur un petit village français du nom de Avricourt en raison d'une mauvaise évaluation du champ de tir. Selon l'émission de radio Le Français Écarlate, plusieurs locaux auraient été tués par ce bombardement accidentel. La police militaire interroge actuellement l'officier et les sous-officiers en charge, mais les Français, profitant sans vergogne de la situation, ont publié une déclaration incendiaire demandant des excuses officielles du Kaiser et du Cabinet et menaçant l'Allemagne de "conséquences imprévisibles" si nous refusons de nous conformer."
prewar.41.a: "Envoyez des excuses officielles !"
prewar.41.b: "C'est un scandale ! Préparez les troupes !"

prewar.42.t: "Bombardement de Elfringen"
 prewar.42.d: "Un épisode regrettable vient de se produire à la frontière allemande lors d'un de nos exercices militaires combinés actuellement organisés autour de Sarrebourg. Un peloton de chars, égaré par des indications cartographiques erronées, a apparemment conduit un peu trop près de la frontière. L'équipage, cependant, a insisté sur le fait qu'il était toujours du côté français lorsque les gardes-frontières allemands, à la gâchette facile, ont ouvert le feu sur eux. Quoi qu'il en soit, une fusillade a éclaté près d'un petit village lorrain nommé Elfringen et il y a eu des victimes des deux côtés. Des officiers du renseignement militaire ont été immédiatement envoyés sur place pour enquêter et le lieutenant commandant a été mis en état d'arrestation préventive. Cependant, les Allemands bellicistes profitent outrageusement de cet incident. Le Comité de Salut Public vient de recevoir un ultimatum insultant de Berlin, exigeant des excuses officielles et la fin de notre exercice militaire avec la menace de "conséquences extrêmement graves" si nous n'obéissons pas."

prewar.43.t: "Excuses allemandes pour l'incident de Avricourt"
 prewar.43.d: "L'Allemagne a été impressionnée par notre position intransigeante et a admis sa responsabilité dans le tristement célèbre massacre de Avricourt ! Après que notre ambassadeur à La Haye ait rencontré de manière informelle un plénipotentiaire envoyé par le chancelier, Berlin a publié une déclaration d'excuses officielles du Kaiser et a retiré quelques troupes de Lorraine, ce que nos forces de reconnaissance ont confirmé. Notre ministre des Affaires étrangères, ainsi que nos alliés de l'Internationale, ont demandé au Comité de Salut Public d'accepter ces excuses. Mais une telle décision décevrait certainement une opinion publique française désormais vindicative et belliqueuse et surtout, lors d'une réunion secrète extrêmement tendue avec le CSP, l'Etat-major général a averti que, si les excuses allemandes étaient acceptées sans autre compensation, l'armée ne céderait pas aux décisions du pouvoir civil sans dissension interne et tentative de mutinerie."
prewar.43.a: "Acceptez leurs excuses."
prewar.43.b: "Les excuses ne suffisent pas ! Exigeons une compensation !"

prewar.44.t: "L'Empire allemand se mobilise !"
prewar.44.d: "Comme prévu de la part des impérialistes, l'Allemagne a non seulement refusé de s'excuser pour ses crimes, mais a appelé à une mobilisation générale ! Les divisions actives et la Landwehr se rassemblent entre la Wallonie et la Suisse, tandis que nos chasseurs sont engagés dans un combat aérien isolé avec des avions allemands au-dessus de Sedan et des échanges sporadiques de tirs sont signalés le long de la frontière Lorraine. La guerre semble maintenant imminente : cependant, les membres modérés de la Bourse Générale du Travail s'inquiètent de notre niveau de préparation opérationnelle et ont déclaré qu'ils voteraient en faveur d'une retraite temporaire, afin d'attendre les nouveaux modèles de chars et bombardiers qui devraient être livrés dans quelques mois maintenant. D'autre part, les officiers militaires de haut rang considèrent que la guerre est inévitable et insistent sur le fait que la victoire peut être obtenue maintenant par une offensive rapide contre le cœur du Reich, avant que l'Allemagne puisse utiliser pleinement sa puissance industrielle."
prewar.44.a: "Reculez et mettez fin à cette confrontation."
 prewar.44.b: "Ralliez les troupes!"

prewar.45.t: "Excuses françaises pour l'incident de Elfringen"
 prewar.45.d: "Après que notre ambassadeur au Mexique a été informé par la mission diplomatique française que notre ultimatum recevrait une réponse très bientôt, les Communards se sont officiellement excusés pour leur acte honteux de guerre à Elfringen et ont retiré leurs troupes de Nancy. Le Cabinet veut maintenant donner la priorité à la crise de Lorraine et serait prêt à accepter ces excuses à condition que l'exercice militaire français soit immédiatement annulé, mais se méfie de la réaction de l'opinion publique ; le Kronprinz a d'ailleurs exprimé son souhait \"d'humilier les assassins rouges\" lors d'une conférence de presse improvisée à Karlsruhe, et le Generalstab a mis en garde contre tout signe de laxisme que les Français pourraient interpréter de travers."

prewar.46.t: "La Commune de France se mobilise !"
 prewar.46.d: "Il est maintenant évident que la Commune a prévu d'entrer en guerre avec l'Allemagne, le soi-disant « massacre d'Avricourt » n'étant qu'un prétexte commode! Alors que la mobilisation générale a été ordonnée par le "Comité de Salut Public", nos unités du corps des transmissions dans l'Ouest rapportent que des concentrations massives de troupes, y compris des formations blindées et motorisées, ont été déployées de Sedan à Montbéliard, tandis que des fortifications françaises près de la frontière flamande semblent avoir été considérablement renforcés. Au moins un avion français a été abattu au-dessus du territoire allemand, et quelques escarmouches ont opposé nos soldats à des unités françaises près de la frontière lorraine. Les faucons de guerre au sein du Cabinet et dans l'entourage du Kaiser, encouragés par des réunions nationalistes massives dans toutes les grandes villes, sont impatients de rallier les troupes pour la guerre et d'achever les Français pour de bon. Cependant, certains milieux militaires sont loin d'être enthousiastes, avertissant que l'armée française moderne, innovante et bien entraînée n'a rien à voir avec son homologue battue en 1919, et ne doit pas être sous-estimée."

prewar.47.t: "La Commune de France exige une indemnisation"
 prewar.47.d: "Insatisfaite de nos excuses sincères après l'incident de Avricourt, la Commune, dont les meilleures divisions se concentrent maintenant à notre frontière, prétend maintenant que le bombardement de Avricourt, agression délibérée en temps de paix, doit être indemnisé par l'Allemagne, et demande des réparations financières pour couvrir les dommages matériels et moraux subis par les victimes et les infrastructures publiques françaises. Le peuple allemand n'acceptera pas de céder à de telles revendications sans fin et sans fondement ; cependant, la situation militaire se détériore rapidement puisque des unités de commandos français ont traversé la frontière avec succès à au moins quatre reprises, même si ce n'est que depuis peu, et ont pris contact avec des militants francophones de Lorraine et il serait plus prudent donc d'accepter de verser ces réparations et de réduire la tension avec la Commune."
prewar.47.a: "Nous n'avons pas d'autre choix que de nous y conformer."
prewar.47.b: "Refuser!"

prewar.48.t: "La Commune de France offre un cessez-le-feu"
 prewar.48.d: "Alors que les échanges de coups de feu et les combats aériens sont de plus en plus fréquents, des ouvertures diplomatiques ont été faites par les Français pour discuter d'une sortie négociée de la crise lorraine. Paris se dit prêt à démobiliser ses troupes, à l'exception des gardes-frontières, et mettra fin à tout soutien aux formations paramilitaires francophones en Lorraine en échange de la démobilisation allemande et du retrait de la frontière française. Accepter cette offre nous donnera l'opportunité de rétablir l'ordre en Lorraine, et la crise se terminera par une victoire diplomatique du Reich!"
prewar.48.a: "Acceptez leur proposition."

prewar.49.t: "L'Empire Allemand exige une compensation"
 prewar.49.d: "Malgré notre geste de bonne volonté, l'Allemagne affirme aujourd'hui que le prétendu "massacre de Elfringen" a causé de lourds dégâts matériels dans toute la région et que les victimes doivent recevoir une indemnisation financière. Le gouvernement allemand a publiquement exigé que la Commune verse des réparations, tant en or qu'en diverses matières premières et ressources industrielles, afin que Elfringen et ses environs puissent être reconstruits aux frais du peuple français. Cette nouvelle revendication s'est heurtée à une opposition farouche de l'opinion publique et les factions radicales de la Bourse générale du travail et de l'armée suggèrent que toutes les négociations avec l'Allemagne devraient être interrompues. Mais la situation militaire à la frontière allemande est indécise car plusieurs unités d'infanterie près de Metz ont été endommagées par des tirs d'artillerie allemande, et nos forces pourraient ne pas être en position d'engager avec succès l'armée du Kaiser pour le moment..."

prewar.50.t: "L'Empire allemand offre un cessez-le-feu"
 prewar.50.d: "Nos tactiques de harcèlement aérien et d'infiltration ont porté leurs fruits et le gouvernement allemand a informé le président du Comité de Salut Public qu'il était prêt à négocier un cessez-le-feu, avec un retrait total de toutes les troupes allemandes de la frontière, la démobilisation des divisions de Landwehr et une résolution politique de la crise en Lorraine. C'est une victoire évidente pour la Commune puisque les impérialistes agressifs ont été forcés de s'agenouiller devant la force imparable des ouvriers et des paysans. Mais nous devrions aussi nous méfier d'une ruse de guerre de la part du perfide Generalstab et frapper avant l'Allemagne..."

prewar.51.t: "Indemnisation Allemande pour le sinistre de Avricourt"
 prewar.51.d: "L'Allemagne a finalement cédé à nos revendications légitimes et paiera 10 millions de marks en compensation du bombardement de Avricourt. Le gouvernement allemand nous fournira également des matières premières, notamment du charbon et du minerai de fer, ainsi que des machines pour la reconstruction. Puisque cette décision laisse le Reich humilié et le syndicalisme vengé et triomphant, nous n'avons plus aucune raison de maintenir la pression militaire à la frontière ; le chef d'état-major a annoncé que le nombre de troupes déployées à la frontière allemande reviendrait à la normale dès que les divisions allemandes auront été ramenées de leurs positions antérieures en Alsace et en Lorraine."
prewar.51.a: "Bien."

 prewar.52.t: "L'Empire allemand a refusé de nous dédommager !"
 prewar.52.d: "La cupidité allemande a été, une fois de plus, plus forte que la sagesse! Le Chancellier Allemand, lors d'une émission de radio, a annoncé que son gouvernement refuserait de payer "un seul pfennig" et menacé "de faire subir à Paris le même sort qu'Avricourt si les Français ne renonçaient pas à leurs revendications, et ne rappelaient pas leurs troupes de les frontières de l'Empire!". Notre plan visant à conduire l'Empire Allemand à la défaite diplomatique a échoué, et nous nous retrouvons maintenant avec deux options - faire face à la défaite, tandis que des dizaines de milliers de travailleurs se rassemblent à Paris "pour marcher sur Berlin, la capitale vicieuse de la réaction" et que certains des officiers de haut rang organisent, dit-on, un coup d'État contre le Comité de Salut Public civil... ou risquer une guerre avec l'Empire Allemand."
 prewar.52.a: "Nous ne sommes pas prêts à affronter [GER.GetNameDef]."
 prewar.52.b: "Nous devons nous rallier pour la guerre!"

prewar.53.t: "Indemnisation française pour le sinistre du Elfringen"
 prewar.53.d: "La raison, pour une fois, semble avoir prévalu à Paris. La Commune a informé le Chancelier que nos demandes de réparation seraient satisfaites et que toute activité militaire française cesserait d'ici la fin de la semaine. Les victimes de Elfringen recevront des compensations financières d'un fonds communal de 10 millions de francs français payé par les Français, et le Reich recevra des matières premières - y compris l'aluminium - et des produits agricoles pour la reconstruction. La Commune a subi une défaite diplomatique majeure et ne tentera certainement pas d'affronter le Reich avant quelques années le Kaiser a donc demandé au Cabinet de mettre fin aux exercices militaires à la frontière française et a retiré toutes les troupes non affectées aux opérations de police en Lorraine."

 prewar.54.t: "La Commune de France a refusé de nous indemniser !"
 prewar.54.d: "La réponse française à nos demandes d'indemnisation a été un niveau croissant d'actions militaires à nos frontières et d'attentats terroristes à Metz et Strassburg ainsi que des menaces de guerre totale ! Dans un message diffusé à la nation française, le président du Comité de Salut Public a déclaré que \"nous ne paierons pas les Allemands barbares avec de l'or, mais avec des drapeaux rouges, ces drapeaux rouges que nos braves soldats, avec l'aide du prolétariat allemand opprimé, vont bientôt lever au-dessus de Strasbourg, Francfort, Berlin, Munich, Hambourg, Breslau et Königsberg\" ! A Berlin, alors que des milliers de personnes défilent dans la rue sous les bannières \"Nach Paris\", l'opposition du Reichstag dénonce \"une politique insouciante et téméraire\", le Generalstab et le Kaiser restent silencieux. Il ne nous reste plus qu'à choisir entre l'humiliation, la crise politique et les troubles civils... ou la guerre avec la Commune."
 prewar.54.a: "Nous ne sommes pas prêts à affronter [FRA.GetNameDef]."
 prewar.54.b: "Nous devons nous préparer à leur arrivée!"

 prewar.55.t: "Un appel contre l'escalade"
 prewar.55.d: "Alors que la tension monte entre l'Allemagne et la France, ce n'est pas la ferveur nationaliste de 1914 que les nations ressentent, mais plutôt une crainte et un pessimisme croissants. Les souvenirs des tranchées sont présents dans l'esprit des citoyens les plus âgés. Pour sauver l'Europe du bord de la guerre, le Bund Neues Vaterland - la principale organisation anti-guerre en Allemagne - a demandé au gouvernement d'entamer des pourparlers de paix avec la France et la Grande-Bretagne, afin d'essayer au moins d'éviter tout conflit. Parmi les signataires de l'adresse figurent d'éminents pacifistes tels que Kurt Grossman et Albert von Einstein, mais aussi un grand nombre de personnalités influentes des milieux sociaux-démocrates et chrétiens-démocrates.\n\nMême si nous ne croyons pas vraiment à la désescalade, il peut être utile d'essayer au moins de retarder le conflit. Notre renforcement militaire a été retardé par les récentes difficultés économiques, et tout délai supplémentaire pour se préparer est favorable. Si nous parvenons à maintenir la paix à l'ouest pendant un certain temps encore, peut-être cela dissuadera-t-il la Russie de se montrer agressive pour l'instant."
 prewar.55.a: "Organiser la conférence."
 prewar.55.b:0 "C'est sans intérêt."

 prewar.56.t: "L'Allemagne offre un rameau d'olivier"
 prewar.56.d: "L'ambassadeur d'Allemagne à Paris a transmis à notre gouvernement une invitation à participer aux négociations de paix prévues à [escalation_treaty_location.Capital.GetCapitalVictoryPointName]. L'objectif de ces négociations est d'éviter une nouvelle guerre entre les grandes puissances européennes, ou au moins d'essayer de trouver des solutions diplomatiques avant que le monde entier ne soit à nouveau voué à la mort et à la destruction.\n\nL'offre n'est peut-être qu'une simple question de temps, mais elle a suscité une certaine sympathie au sein du Parlement, et plus encore dans les organisations citoyennes telles que le Rassemblement universel pour la paix. Le sentiment général est que nous devrions au moins voir ce qu'ils ont à offrir. Au mieux, la cause de la révolution peut progresser sans que le sang ne soit versé, et au pire, nous perdons un peu de temps avant l'inévitable confrontation."
 prewar.56.a: "Accepter l'invitation."
 prewar.56.b:0 "C'est sans intérêt."

 prewar.57.t: "La Conférence de [escalation_treaty_location.Capital.GetCapitalVictoryPointName]."
 prewar.57.d: "C’est déjà une petite victoire que l’Allemagne, l'Union Britannique et la Commune de France aient accepté de se rencontrer en des termes pacifiques. Les délégations se sont réunies à [escalation_treaty_location.Capital.GetCapitalVictoryPointName], accueillies par [escalation_treaty_location.GetLeader], et ont décidé de discuter des problèmes les plus urgents entre les pays et de rechercher des solutions. La Russie a envoyé un observateur, mais celui-ci a dénoncé les négociations elles-mêmes comme un simple stratagème de l'Allemagne pour gagner du temps. [copenhagen_conference_austria_present] La délégation allemande est conduite par la star de leur service diplomatique, Adolf Georg von Maltzan. Les délégations française et britannique sont conduites respectivement par Léon Blum et Harold Nicolson. Malgré des différences radicales entre les gouvernements respectifs des participants, il semble que les négociations aient commencé de bonne foi.\n\nIl a été exposé que pour l’Allemagne, le problème le plus urgent était le soutien secret de l’Internationale aux militants socialistes allemands et à leurs alliés. L'argument a été contré par l'Union Britannique qui a indiqué que l’Allemagne, sans aller jusqu'à la coopération, maintenait des relations cordiales avec les puissances de l’Entente, elles-mêmes ouvertement hostiles à l’Internationale. Un accord a été proposé, dans lequel l'Internationale retirerait son soutien aux groupes ouvertement violents en Europe et en échange l'Allemagne restreindrait sa coopération et ses échanges commerciaux avec l'Entente.\n\nEn outre, les deux parties accepteraient de respecter la neutralité des pays tiers et de s’abstenir de toute agression à leur encontre. De nouveaux transferts de forces militaires vers la frontière franco-allemande seraient stoppés et un plan pour une éventuelle désescalade de l'ensemble de la région frontalière devrait être discuté à l'avenir. De plus, l'Union Britannique et l’Allemagne ont convenu de réduire le nombre de leurs sous-marins et bombardiers stratégiques à longue portée, à condition que l’autre partie fasse de même."
 prewar.57.a:0 "Acceptez."
 prewar.57.b: "Absolument pas."
 prewar.57.c: "Essayez de trouver un compromis."

 copenhagen_conference_austria_present: "L'Autriche a cependant soutenu avec enthousiasme cette initiative, représentée par le charismatique Comte Richard von Coudenhove-Kalergi, qui est depuis longtemps l'une des figures de proue des mouvements pacifistes pan-européens. "

 copenhagen_treaty: "La Conférence de [escalation_treaty_location.Capital.GetCapitalVictoryPointName]."

 prewar.58.t: "Aucun accord n'est conclu"
 prewar.58.d: "Nos ennemis ont exprimé leur désintérêt pour les pourparlers de paix et se sont retirés. Notre tentative de désescalade des tensions semble avoir échoué en raison de leur entêtement militariste.\n\nComme il n'y a pas d'autre option sur la table, nous devons également poursuivre le renforcement militaire, ne serait-ce que pour éviter que nos ennemis ne fassent de même."
 prewar.58.a: "Une guerre pour notre vie, donc."

 prewar.59.t: "Accord conclu à [escalation_treaty_location.Capital.GetCapitalVictoryPointName]"
 prewar.59.d: "Après des jours de débats intenses et de multiples menaces de la part du délégué français de quitter les négociations, un compromis est finalement trouvé. Cet accord controversé a été accueilli avec soulagement dans toute l'Europe, même si très peu de gens croient qu'il apportera une paix durable. Néanmoins, un petit pas pour éviter la guerre imminente vaut mieux que pas de pas du tout.\n\nSans surprise, les faucons allemands et français ont dénoncé le traité. Les voix les plus fortes du DVLP ont qualifié la délégation allemande de sympathisants socialistes et de traîtres, et les forces plus radicales de la politique syndicaliste se sont montrées tout aussi intransigeantes. Néanmoins, les deux parties se sont engagées à au moins tenter de suivre les mesures de désescalade prévues par le traité."
 prewar.59.a: "Ils sont étonnamment raisonnables."
 KR_copenhagen_conference_success: "La conférence de Copenhague a fait baisser la tension mondiale de 75%."

 prewar.100.t: "Le Bombardement d'Avricourt"
 prewar.100.d: "C'est le chaos à Avricourt! Depuis des semaines, les tensions montent en flèche à la frontière Franco-Allemande, alors que le Deutsches Heer effectuait des exercices militaires à Elsaß-Lothringen. À 06h00 heure locale, l'artillerie allemande a frappé le village français d'Avricourt, tuant jusqu'à 26 personnes. Bien que les Allemands insistent sur le fait que la frappe était un accident, des foules indignées ont déjà commencé à se rassembler devant l'ambassade d'Allemagne à Paris, et l'opinion publique s'enflamme, animée d'une fièvre guerrière. Les horaires des trains en Allemagne et en France ont été retardés car les deux parties ont commencé à déployer de grandes formations à la frontière.\n\nAlors que des pourparlers de haut niveau devraient bientôt commencer, la possibilité d'une guerre plane toujours. Le monde regarde en retenant son souffle l'Europe sombrer une fois de plus dans le conflit."
 prewar.100.a: "La sauvagerie allemande."
 prewar.100.b: "Une réaction excessive typiquement française."
 prewar.100.c: "Plus d'autre Crise de Juillet !"

 prewar.101.t: "Le Bombardement d'Elfringen"
 prewar.101.d: "C'est le chaos à Elfringen! Depuis des semaines, les tensions montent en flèche à la frontière franco-allemande, alors que l'Armée Populaire effectue des exercices militaires en Franche-Comté. À 6 h 30, heure locale, des troupes blindées françaises ont été engagées dans un échange de tirs près du hameau frontalier allemand d'Elfringen, s'étant éloignées trop près de la frontière par rapport à leur trajectoire prévue. On ne sait pas quel camp a tiré en premier, mais à la fin, des dizaines de personnes ont été tuées et les forces locales se sont retrouvées dans une impasse armée. Des manifestations anti-françaises ont déjà éclaté dans toute l'Allemagne, et une mobilisation préliminaire est en cours dans les deux pays.\n\nAlors que des pourparlers de haut niveau devraient bientôt commencer, la possibilité d'une guerre plane toujours. Le monde regarde en retenant son souffle l'Europe sombrer une fois de plus dans le conflit."
 prewar.101.a: "Bellicisme allemand!"
 prewar.101.b: "Barbares de Socialistes!"
 prewar.101.c: "Plus d'autre Crise de Juillet!"

 prewar.102.t: "Succès de la Conférence de [escalation_treaty_location.Capital.GetCapitalVictoryPointName]"
 prewar.102.d: "Un accord surprenant a été conclu à [escalation_treaty_location.Capital.GetCapitalVictoryPointName] après une période d'intenses négociations entre l'Allemagne, la Commune de France et l'Union-Britannique. Ceux qui cherchaient à empêcher une nouvelle Weltkrieg ont réussi à organiser une conférence visant à apaiser les tensions entre les grandes puissances. Sous la médiation autrichienne, les deux parties ont convenu de limiter leur renforcement militaire à la frontière franco-allemande et de limiter le nombre de bombardiers et de sous-marins stratégiques opérationnels. En outre, l’Internationale a accepté de réduire son soutien aux mouvements révolutionnaires en Allemagne, tandis que l’Allemagne a promis de réduire sa coopération avec les puissances de l’Entente. La Russie a dénoncé les négociations comme une tentative allemande de gagner du temps et d'accroitre son renforcement militaire."
 prewar.102.a: "La paix pour [GetYear], espérons-le."
