### Events ###
 pre_war_events.1.t:0 "5ème anniversaire des Grèves de Genève de 1932"
 pre_war_events.1.d:9 "Il y a 5 ans aujourd'hui, les ouvriers genevois entamaient une grande grève, réclamant des réformes sociales et économiques, qui menaçait de s'étendre au reste de la Suisse de locution française (connue sous le nom de Romandie).\n\nCraignant l'influence révolutionnaire potentielle de la Commune de France, le gouvernement central de Berne a réagi rapidement en envoyant l'armée fédérale pour briser la grève. Les violences qui s'ensuivent font 13 morts et plus de 100 blessés à Genève. Il en est résulté un clivage amer entre la Romandie et Berne qui, au cours des années suivantes, n'a pas réussi à se cicatriser.\n\nEncouragée par les récents développements en France, la gauche radicale a recommencé à s'agiter et prévoit de présenter des candidats socialistes aux prochaines élections locales. Cependant, les sociaux-démocrates, traditionnellement très forts en Romandie, ont élaboré un paquet de réformes en collaboration avec les syndicats, l'accord "Paix du travail", qui implique un certain nombre de politiques concernant les augmentations de salaires, les horaires de travail, etc. L'un des points essentiels est de mettre fin aux blocages massifs qui ont eu lieu récemment dans les manufactures horlogères.\n\nLes candidats sociaux-démocrates comptent sur ce programme pour être réélus et espérer désamorcer le bras de fer entre la gauche radicale et le gouvernement fédéral de Berne, dominé par les conservateurs."
 pre_war_events.1.a:0 "Un développement malheureux."
 pre_war_events.2.a:0 "La situation devient intéressante."

 pre_war_events.3.t:0 "Victoire électorale socialiste en Romandie"
 pre_war_events.3.d:9 "Soutenues par le gouvernement fédéral conservateur et la majorité des cantons germanophones, les organisations patronales suisses ont refusé de signer l'accord dit de "paix du travail" proposé par les sociaux-démocrates pour mettre fin aux blocages massifs dans les manufactures horlogères.\n\nAlors que les sociaux-démocrates modérés ont été disgraciés, les travailleurs francophones, dont le ressentiment à l'égard du gouvernement actuel et de l'armée fédérale (largement dominée par des officiers germanophones) n'a cessé de croître depuis la violente répression d'une grève ouvrière à Genève en 1932, ont accordé une victoire écrasante aux candidats socialistes et pro-syndicalistes lors de toutes les élections cantonales, amenant des conseils de gauche à Genève, Lausanne et Neuchâtel qui réclament à présent des réformes ambitieuses."
 pre_war_events.3.a:0 "Maudits soient ces socialistes !"

 pre_war_events.4.t:0 "Victoire pro-syndicaliste en Romandie"
 pre_war_events.4.d:0 "Suite aux mesures malavisées prises par les autorités suisses pour mettre fin aux revendications syndicales en faveur d'une meilleure rémunération et d'une meilleure protection juridique, ainsi que de la violence dont elles font preuve à l'égard de notre peuple en Haute-Savoie, nous avons suffisamment de pouvoir politique pour entreprendre de soutenir des mouvements syndicalistes dans tout le pays et tenter une reconquête de la Haute-Savoie.\n\nC'est une belle opportunité pour la Commune de forger des liens forts avec ces agitateurs syndicalistes ; ces syndicalistes pro-français pourraient nous aider dans notre objectif de récupérer la Haute-Savoie. Cependant, les conservateurs pro-allemands et pro-autrichiens tenteront probablement de renverser ces représentants élus des travailleurs par tous les moyens disponibles, y compris la force brute..."
 pre_war_events.4.a:0 "Essayer de gagner de l'influence sur les socialistes nouvellement élus !"
 pre_war_events.4.b:0 "C'est trop risqué..."

 pre_war_events.5.t:0 "Des agents syndicalistes en Romandie !"
 pre_war_events.5.d:9 "Alors que les gouvernements socialistes nouvellement élus en Romandie sont entrés en fonction, les services de renseignement fédéraux signalent que des agents français ont franchi la frontière pour conseiller les gauchistes romands, tandis qu'une mobilisation partielle des unités frontalières françaises près de Genève serait également en cours.\n\nLa situation devient trop dangereuse et une action visant à forcer les gouvernements socialistes à démissionner et à organiser de nouvelles élections en Romandie semble inévitable, même si cela signifie une occupation militaire temporaire de la Romandie par l'armée fédérale. Mais avec les violences en Haute-Savoie qui agitent les Français, le risque de déclencher une riposte armée est élevé, et nous ne pouvons pas être sûrs du soutien du Reichspakt..."
 pre_war_events.5.a:0 "Dissoudre les collectivités locales dans les cantons francophones !"
 pre_war_events.5.b:0 "Nous devons respecter la Constitution..."

 pre_war_events.6.t:0 "Troubles en Romandie !"
 pre_war_events.6.d:9 "Le Conseil fédéral, soutenu par les conservateurs francophones locaux, a ordonné à des unités "sûres" (c'est-à-dire germanophones) de l'armée fédérale d'entrer dans les cantons romands pour y instaurer la loi martiale. Les dirigeants socialistes, ainsi que de nombreux travailleurs et sympathisants syndicalistes, ont été arrêtés et des gouvernements locaux provisoires sont mis en place sous la supervision de la Confédération. Malgré nos efforts, certains conseillers municipaux socialistes ont réussi à s'enfuir en France et appellent maintenant à la résistance armée contre le pouvoir fédéral et au retour de la Haute-Savoie aux mains des Français.\n\nMalgré la répression, la Romandie et maintenant la Haute-Savoie sont en proie à des grèves massives et à des incidents armés, car les unités démobilisées de l'armée francophone forment des milices. Pendant ce temps, une concentration inhabituelle d'infanterie et de chars français s'exerce actuellement dans le Jura, et les violations de l'espace aérien suisse par des avions français sont de plus en plus fréquentes."
 pre_war_events.6.a:0 "Maudits soient ces traîtres !"

 pre_war_events.7.t:0 "Genève et la Suisse romande"
 pre_war_events.7.d:9 "Le gouvernement bourgeois suisse a montré son vrai visage et a renversé les conseils socialistes démocratiquement élus à Genève, Lausanne et dans d'autres cantons francophones ! Et comme si cela ne suffisait pas, voilà qu'ils battent et ensanglantent des Français sur notre propre sol, en Savoie ! Nos agents ont rapporté de nombreuses atrocités contre les travailleurs armés et les civils alors que l'armée fédérale suisse a mis en place la loi martiale. Malgré leurs efforts, certains sympathisants syndicalistes francophones ont échappé à l'armée fédérale et ont trouvé refuge dans notre pays.\n\nIls viennent de constituer un gouvernement syndicaliste franco-suisse en exil et demandent le rétablissement des élus et la poursuite du gouvernement fédéral actuel. Comme aucune des puissances réactionnaires ne semble vouloir venir au secours de la Suisse, c'est une occasion unique d'envoyer un ultimatum à Berne et de renforcer les mouvements syndicalistes chez notre voisin et de voir la restitution de notre territoire légitime."
 pre_war_events.7.a:0 "Exiger que les Suisses rendent la Haute-Savoie !"
 pre_war_events.7.b:0 "Nous aimerions rester en bons termes avec les Suisses."

 pre_war_events.8.t:0 "La dissidence en Romandie et l'ultimatum français"
 pre_war_events.8.d:9 "Les Français ont exigé la restitution de la province de Haute-Savoie. Ils ont inventé des allégations de Terreur blanche perpétrée par la Fédération suisse et les dirigeants syndicalistes de toute la Suisse s'en mêlent.\n\nNous ne pouvons pas garantir que nous aurons le soutien de l'Allemagne si nous nous opposons à ces salauds de syndicalistes."
 pre_war_events.8.a:0 "Accepter les revendications françaises."
 #pre_war_events.8.b: "We wont be bullied by these Syndicalist bastards!"
 pre_war_events.8.c:0 "Nous devons chercher une protection !"

 pre_war_events.9.t:0 "La Commune de France menace la Suisse !"
 pre_war_events.9.d:9 "La Commune de France, dans sa folle quête de pouvoir, réclame à la Suisse la province de Haute-Savoie. Cette nouvelle crise diplomatique risque de rompre l'équilibre des forces en faveur de l'Internationale.\n\nFaut-il menacer les Français de guerre ou la Suisse fera-t-elle cavalier seul ?"
 pre_war_events.9.a:0 "Dites-leur de faire demi-tour, ou ils feront face aux armes allemandes !"
 pre_war_events.9.b:0 "On ne peut pas s'impliquer là-dedans !"

 pre_war_events.10.t:0 "L'Empire Allemand nous a abandonnés !"
 pre_war_events.10.d:9 "Notre tentative de protéger notre indépendance et notre intégrité territoriale contre les prétentions scandaleuses de la France avec la médiation de l'Allemagne s'est soldée par un échec.\n\nNous sommes maintenant contraints de trouver une solution alternative à cette crise."
 pre_war_events.10.a:0 "Maudits soient-ils !"

 pre_war_events.11.t:0 "Les Allemands envoient un ultimatum !"
 pre_war_events.11.d:9 "L'Empire allemand a envoyé un ultimatum à Paris.\n\nNous devons cesser nos activités diplomatiques et d'infiltration visant l'intégrité territoriale de la Suisse ou faire face à la puissance de l'armée allemande."
 pre_war_events.11.a:0 "Nous ne pouvons pas risquer la guerre avec l'Allemagne. Pour l'instant."
 pre_war_events.11.b:0 "Ces menaces allemandes sont ridicules. Ignorez-les !"

 pre_war_events.12.t:0 "La Commune de France recule !"
 pre_war_events.12.d:9 "Après avoir reçu notre message diplomatique, Paris a rapidement cessé toutes ses activités diplomatiques et d'infiltration visant à porter atteinte à l'intégrité territoriale de la Suisse.\n\nNous avons remporté une victoire diplomatique aujourd'hui, nous avons montré au monde que nous nous opposerons à l'agression des socialistes et des syndicalistes et que nous protégerons toute nation menacée par ces révolutionnaires !"
 pre_war_events.12.a:0 "La diplomatie a une fois de plus arraché la paix !"

 pre_war_events.13.t:0 "Les Français ignorent notre ultimatum"
 pre_war_events.13.d:9 "Les Français ont ignoré nos efforts diplomatiques pour maintenir la paix en Europe et poursuivent leurs efforts de déstabilisation contre la Suisse.\n\nLes Français ont clairement exprimé leurs intentions, nous ne pouvons pas laisser le peuple suisse seul !"
 pre_war_events.13.a:0 "Ils ont fait leur choix. Ce sera donc la guerre !"

 pre_war_events.14.t:0 "La Commune de France abandonne ses revendications !"
 pre_war_events.14.d:9 "Après avoir reçu notre message diplomatique, Paris a rapidement cessé toutes ses activités diplomatiques et d'infiltration à notre encontre.\n\nL'indépendance et l'intégrité territoriale de la Suisse seront préservées, ainsi que notre fierté nationale."
 pre_war_events.14.a:0 "Nous n'aurions pas pu le faire sans notre allié !"

 pre_war_events.15.t:0 "La Fédération Suisse accepte"
 pre_war_events.15.d:0 "Nous avons revendiqué la Haute-Savoie pour défendre notre peuple et les Suisses ont accepté."
 pre_war_events.15.a:0 "Bien !"
 pre_war_events.15.b:0 "Exercez une pression pour obtenir de plus grandes concessions."

 pre_war_events.16.t:0 "L'effondrement de la Suisse"
 pre_war_events.16.d:0 "Après l'humiliation de la Suisse, nous devons nous préparer plus que jamais à la guerre avec la France et ses alliés !"
 pre_war_events.16.a:0 "Nous serons prêts !"

 pre_war_events.18.t:0 "La Guerre de Savoie"
 pre_war_events.18.d:9 "La Commune de France et la Fédération suisse ont renoncé à toute autre option et la guerre a commencé.\n\nBien que les Suisses n'aient pas demandé notre aide, cela nous donnerait l'occasion de réunifier la péninsule italienne !"
 pre_war_events.18.a:0 "La France doit être arrêtée ici et maintenant !"
 pre_war_events.18.b:0 "La Fédération Italienne déclare sa neutralité."

 pre_war_events.19.t:0 "La Guerre de Savoie"
 pre_war_events.19.d:9 "La France est entrée en guerre contre la Fédération suisse neutre au sujet de la province de Haute-Savoie, qui compte une majorité de Suisses français. La France a utilisé des histoires inventées de "Terreur blanche" à Annecy et en Romandie comme prétexte à son invasion.\n\nNous devons maintenant décider si la Suisse est une cause perdue ou si nous allons intervenir au nom de la Fédération."
 pre_war_events.19.a:0 "Nous devons préserver l'autonomie de la Suisse !"
 pre_war_events.19.b:0 "Nous ne sommes pas encore prêts."

 pre_war_events.21.t:0 "Les socialistes francophones appellent à l'union avec la France"
 pre_war_events.21.d:9 "La trêve précaire observée entre le gouvernement fédéral et les conseils communaux contrôlés par les socialistes dans les cantons romands a pris fin. Après plusieurs affrontements entre soldats alémaniques en formation et policiers genevois, les dirigeants socialistes romands, pressés par les milices ouvrières, ont proclamé la sécession de la Suisse et la constitution d'une "Fédération socialiste romande".\n\nSelon les services de renseignements, les Français et les sécessionnistes ont entamé des pourparlers en vue d'une union entre les cantons romands et la Commune de France. La Fédération a également demandé la rétrocession de la Haute-Savoie à la France."
 pre_war_events.21.a:0 "Maudits soient ces traîtres !"

 pre_war_events.22.t:0 "Les socialistes essaient de prendre le contrôle de la Romandie !"
 pre_war_events.22.d:9 "Malgré la répression menée par les troupes de l'armée fédérale et les Romands loyaux, les milices socialistes, qui utiliseraient des armes lourdes et du matériel de fabrication française, sont à l'offensive dans presque toute la Romandie et la Haute-Savoie. Les principales lignes de communication avec le reste de la Suisse pourraient tomber sous le contrôle des sécessionnistes, de même que la plupart des infrastructures de la région.\n\nLe Conseil d'État de Genève est assiégé par des milices pro-françaises et des socialistes en exil seraient revenus de France pour former un nouveau gouvernement socialiste unifié. Il semble également que l'armée fédérale ne contrôle plus la frontière franco-suisse."
 pre_war_events.22.a:0 "La Romandie a été prise par les socialistes !"
 pre_war_events.22.b:9 "Leurs faibles tentatives ont été écrasées par l'armée !"
 pre_war_events.22.c:0 "Les révolutionnaires continuent vers l'est !"

 pre_war_events.23.t:0 "Annexion de la Romandie !"
 pre_war_events.23.d:9 "Les courageux ouvriers et paysans des cantons suisses romands ont gagné leur combat contre les forces réactionnaires du gouvernement de Berne ! A la demande unanime des Communes de Genève et de Romandie nouvellement créées, le Comité de Salut Public a proclamé leur union avec la Commune de France.\n\nTandis que les milices locales sont intégrées dans l'armée communale, les unités motorisées françaises, appuyées par l'aviation, se dirigent vers la nouvelle frontière pour prévenir toute offensive de représailles d'un gouvernement suisse revanchard, et le gouvernement a repris le contrôle de la Haute-Savoie."
 pre_war_events.23.a:0 "Gloire aux ouvriers de la Romandie !"

 pre_war_events.24.t:0 "La Commune de France occupe la Romandie !"
 pre_war_events.24.d:9 "Les perfides rebelles socialistes de Romandie et de Haute-Savoie, qui étaient sur le point d'être anéantis par nos braves soldats, ont appelé la Commune de France à la rescousse ! La nuit dernière, des troupes françaises appuyées par des chars et des bombardiers ont pénétré sur le territoire suisse jusqu'à Fribourg, tandis que des troupes d'élite françaises de montagne ont pris d'assaut nos positions défensives dans les Alpes et dans le Jura.\n\nLes radios d'État françaises ont annoncé que la Romandie avait été annexée à la Commune de France, tandis que des soldats en déroute et des réfugiés arrivaient par milliers à Berne. Notre ambassadeur à Paris a été averti que toute tentative de résistance à l'Armée de la Commune entraînerait des bombardements massifs sur Zurich, Bâle et Berne et l'anéantissement total des capacités militaires suisses."
 pre_war_events.24.a:0 "Il n'y a rien que nous puissions faire..."
 pre_war_events.24.b:0 "Nous devons reconquérir nos territoires volés par la guerre !"

 pre_war_events.25.t:0 "Terreur blanche en Suisse"
 pre_war_events.25.d:9 "L'armée fédérale suisse et ses répugnants auxiliaires réactionnaires volontaires ont vaincu les héroïques défenseurs de la révolution socialiste en Romandie et en Haute-Savoie. Alors que des milliers de personnes traversent la frontière pour demander l'asile en France, des miliciens francophones sont exécutés après des simulacres de procès, tandis que des activistes de droite et des bourgeois traquent les socialistes, les anarchistes et les syndicalistes, pillent leurs maisons et se vengent de leurs familles. De telles atrocités, rapportées par nos radiodiffuseurs d'État, soulèvent un tollé en France et tout vrai syndicaliste est maintenant prêt à libérer non seulement la Savoie, mais aussi les Romands des griffes des gouvernants sanguinaires de la Suisse.\n\nAlors que nos avions sont prêts à décoller et à frapper le territoire suisse et que nos troupes se concentrent près de la frontière, le Comité de Salut Public a informé Berne que si la Haute-Savoie n'était pas évacuée par l'armée fédérale suisse et son contrôle transféré aux autorités communales, et si les dirigeants politiques romands n'étaient pas rétablis dans leurs fonctions, la guerre serait inévitable."
 pre_war_events.25.a:0 "Préparez les troupes !"

 pre_war_events.36.t:0 "Manœuvres de l'Empire Allemand en Alsace-Lorraine"
 pre_war_events.36.d:9 "Nos agents à Berlin et à Strasbourg nous ont informés qu'une concentration sans précédent de troupes allemandes est prévue en Alsace et en Lorraine sous le couvert d'un "exercice militaire". Cette démarche agressive de l'autocratie allemande, au moment où les Lorrains luttent désespérément pour leur liberté, n'est rien d'autre qu'une tentative désespérée de tester notre résolution.\n\nCependant, un tel plan ne peut que se retourner contre nous : pour éviter de nouvelles provocations allemandes, une mobilisation partielle des divisions de l'armée communale dans les régions de l'Est a été ordonnée et une démonstration de force pourrait avoir lieu en Franche-Comté, près de la frontière alsacienne, où des régiments blindés nouvellement créés doivent s'exercer dans des opérations combinées avec des divisions d'infanterie et un soutien aérien."
 pre_war_events.36.a:0 "Annoncez nos propres manœuvres en Franche-Comté !"
 pre_war_events.36.b:0 "Nous ne voulons pas provoquer l'Allemagne..."

 pre_war_events.37.t:0 "Manœuvres en Elsaß-Lothringen"
 pre_war_events.37.d:9 "Il apparaît aujourd'hui que la crise lorraine ne pourra être résolue que si les Français sont à nouveau humiliés, et le moment est venu pour l'Allemagne de montrer à nouveau sa force. À cet égard, à la demande du Kaiser, son petit-fils et futur Kronprinz, le prince Wilhelm von Preußen, assistera à l'exercice militaire organisé en Alsace-Lorraine sous le nom de "Tüchtiger Bogenschütze" (nom choisi parce que les nouveaux prototypes d'artillerie à longue portée des usines Krupp doivent être testés en conditions réelles lors de l'exercice), qui constituera la plus grande concentration de troupes depuis la Weltkrieg.\n\nPas moins de huit divisions seront déployées près de la frontière française, où les fortifications ont été entièrement aménagées. Trois régiments aériens et des unités blindées participeront également aux opérations, qui seront suivies par de nombreux attachés militaires européens. Prêtes à marcher sur Paris, ces troupes ne manqueront pas de faire reculer la Commune dans la terreur !"
 pre_war_events.37.a:0 "Une véritable démonstration de force !"

 pre_war_events.38.t:0 "Manœuvres en Franche-Comté"
 pre_war_events.38.d:9 "Les coups de sabre allemands et l'aggravation de la situation en Lorraine ont convaincu le Comité de Salut Public de céder à la demande de l'état-major d'un exercice militaire de grande envergure à la frontière qui prouvera la fermeté de la Commune à ses amis comme à ses ennemis ! Les hauts gradés se sont prononcés en faveur d'un grand exercice interarmes dans le nord de la Franche-Comté, baptisé "Opération Kléber".\n\nQuatre divisions d'infanterie et deux divisions d'infanterie motorisée, avec leurs unités d'artillerie divisionnaires, feront face aux Allemands près de Belfort, tandis que des escadres de bombardiers et de chasseurs s'entraîneront en coordination avec une division blindée équipée des chars moyens et lourds les plus récents. Impressionnés par notre force militaire moderne et imparable, le Kaiser et ses sbires n'auront d'autre choix que de se replier derrière les Vosges !"

 pre_war_events.39.t:0 "Bombardement d'Avricourt"
 pre_war_events.39.d:9 "A 6 heures ce matin, un soi-disant "exercice militaire" organisé par l'armée allemande s'est avéré n'être rien d'autre qu'un acte d'agression perfide contre la Commune ! Au moins deux batteries d'artillerie ont ouvert le feu de l'autre côté de la frontière et ont bombardé Avricourt, un petit village non défendu près de Nancy. Douze bâtiments ont été détruits et 26 personnes, pour la plupart des femmes et des enfants, ont été massacrées lors de cette lâche attaque.\n\nLes survivants sont évacués tandis que les troupes frontalières, renforcées par de l'artillerie à longue portée, font face aux unités allemandes meurtrières. Une session d'urgence se tient à la Bourse Générale du Travail, tandis que le chef d'état-major revient de Besançon à Paris avec ses collaborateurs pour réfléchir à la réponse la plus appropriée à un attentat aussi ignoble."
 pre_war_events.39.a:0 "Exigez des excuses officielles !"
 pre_war_events.39.b:0 "Juste un accident tragique..."

 pre_war_events.40.t:0 "Bombardement d'Elfringen"
 pre_war_events.40.d:9 "Les Français assoiffés de sang ont jeté leur masque et révèlent leur intention d'attaquer Elsaß-Lothringen ! À 6 h 30, un peloton de chars français franchit la frontière à l'est de Metz et ouvre le feu sur l'un de nos avant-postes frontaliers près d'Elfringen.\n\nLa patrouille locale s'est courageusement défendue et a repoussé les envahisseurs, mais plus d'une douzaine d'entre eux ont été tués ou blessés à la fin de l'incident. Le prince Wilhelm, qui était présent dans la région, a été rappelé à Berlin et doit rendre compte de la situation au Kaiser dès que possible, tandis que le cabinet évalue actuellement la crise et discute de la meilleure option pour répondre à ce crime odieux."

 pre_war_events.41.t:0 "Bombardement d'Avricourt"
 pre_war_events.41.d:9 "L'Allemagne a été impressionnée par notre attitude intransigeante et a admis sa responsabilité dans le tristement célèbre massacre d'Avricourt ! Après que notre ambassadeur à La Haye a rencontré de manière informelle un plénipotentiaire envoyé par le chancelier, Berlin a publié une déclaration d'excuses formelles du Kaiser et a retiré des troupes de Lorraine, ce que nos forces de reconnaissance ont confirmé. Notre ministre des Affaires étrangères, ainsi que nos alliés de l'Internationale, ont demandé au Comité de Salut Public d'accepter ces excuses.\n\nCependant, une telle décision décevrait certainement une opinion publique française désormais revancharde et belliqueuse ; plus important encore, au cours d'une réunion secrète extrêmement tendue avec le CSP, l'état-major général a averti que, si les excuses allemandes étaient acceptées sans autres compensations, l'armée ne se plierait pas aux décisions du pouvoir civil sans dissensions internes et sans tentatives de mutinerie."
 pre_war_events.41.a:0 "Envoyez des excuses officielles !"
 pre_war_events.41.b:0 "C'est un scandale ! Préparez les troupes !"

 pre_war_events.42.t:0 "Bombardement d'Elfringen"
 pre_war_events.42.d:9 "Un épisode regrettable vient de se dérouler à la frontière allemande lors d'un de nos exercices militaires combinés actuellement organisés autour de Sarrebourg. Un peloton de chars, mal guidé par des indications cartographiques erronées, s'est apparemment approché un peu trop près de la frontière. L'équipage a cependant insisté sur le fait qu'il se trouvait toujours du côté français lorsque les gardes-frontières allemands, à la gâchette facile, ont ouvert le feu sur eux. Quoi qu'il en soit, une fusillade a éclaté près d'un petit village lorrain nommé Elfringen et il y a eu des victimes des deux côtés.\n\nDes officiers du renseignement militaire ont été immédiatement envoyés sur place pour enquêter et le lieutenant commandant a été mis en état d'arrestation préventive. Cependant, les Allemands bellicistes profitent outrageusement de cet incident. Le Comité de Salut Public vient de recevoir un ultimatum insultant de Berlin, exigeant des excuses officielles et la fin de notre exercice militaire avec la menace de "conséquences extrêmement sévères" si nous n'obtempérons pas."

 pre_war_events.43.t:0 "Excuses allemandes pour l'incident de Avricourt"
 pre_war_events.43.d:9 "L'Allemagne a été impressionnée par notre attitude intransigeante et a admis sa responsabilité dans le tristement célèbre massacre d'Avricourt ! Après que notre ambassadeur à La Haye a rencontré de manière informelle un plénipotentiaire envoyé par le chancelier, Berlin a publié une déclaration d'excuses formelles du Kaiser et a retiré des troupes de Lorraine, ce que nos forces de reconnaissance ont confirmé. Notre ministre des Affaires étrangères, ainsi que nos alliés de l'Internationale, ont demandé au Comité de Salut Public d'accepter ces excuses.\n\nCependant, une telle décision décevrait certainement une opinion publique française désormais revancharde et belliqueuse ; plus important encore, au cours d'une réunion secrète extrêmement tendue avec le CSP, l'état-major général a averti que, si les excuses allemandes étaient acceptées sans autres compensations, l'armée ne se plierait pas aux décisions du pouvoir civil sans dissensions internes et sans tentatives de mutinerie."
 pre_war_events.43.a:0 "Acceptez leurs excuses."
 pre_war_events.43.b:0 "Les excuses ne suffisent pas ! Exigeons une compensation !"

 pre_war_events.44.t:0 "L'Empire Allemand mobilise !"
 pre_war_events.44.d:9 "Comme on pouvait s'y attendre de la part des impérialistes, l'Allemagne a non seulement refusé de s'excuser pour ses crimes, mais elle a appelé à la mobilisation générale ! Les divisions d'active et de la Landwehr se rassemblent entre la Wallonie et la Suisse, tandis que nos chasseurs ont été engagés dans un combat isolé avec des avions allemands au-dessus de Sedan et que des échanges de tirs sporadiques sont signalés tout au long de la frontière lorraine.\n\nLa guerre semble désormais imminente : cependant, des membres modérés de la Bourse Générale du Travail s'inquiètent de notre niveau de préparation opérationnelle et ont déclaré qu'ils voteraient en faveur d'une retraite temporaire, afin d'attendre les nouveaux modèles de chars et de bombardiers qui devraient être livrés d'ici quelques mois. D'autre part, des militaires de haut rang considèrent que la guerre est inévitable et soulignent que la victoire peut être obtenue dès maintenant par une offensive rapide contre le coeur du Reich, avant que l'Allemagne ne puisse utiliser pleinement sa puissance industrielle."
 pre_war_events.44.a:0 "Reculez et mettez fin à cette confrontation."
 pre_war_events.44.b:0 "Ralliez les troupes!"

 pre_war_events.45.t:0 "Excuses françaises pour l'incident de Elfringen"
 pre_war_events.45.d:9 "Après que notre ambassadeur au Mexique a été informé par la mission diplomatique française que notre ultimatum recevrait une réponse très prochainement, les Communards ont présenté des excuses officielles pour leur acte de guerre honteux à Elfringen et ont retiré leurs troupes de Nancy.\n\nLe Cabinet veut maintenant donner la priorité à la crise lorraine et serait prêt à accepter ces excuses à condition que l'exercice militaire français soit immédiatement annulé, mais se méfie de la réaction de l'opinion publique ; le prince héritier a d'ailleurs exprimé son souhait d'"humilier les assassins rouges" lors d'une conférence de presse improvisée à Karlsruhe, et le Generalstab a déconseillé tout signe de clémence qui pourrait être interprété par les Français comme un signe de faiblesse."

 pre_war_events.46.t:0 "La Commune de France mobilise !"
 pre_war_events.46.d:9 "Il est maintenant évident que la Commune a prévu d'entrer en guerre avec l'Allemagne, le soi-disant "massacre d'Avricourt" n'étant rien d'autre qu'une excuse commode ! Alors que la mobilisation générale a été ordonnée par le Comité de Salut Public, nos unités de transmissions dans l'Ouest rapportent que des concentrations massives de troupes, y compris des formations blindées et motorisées, ont été déployées de Sedan à Montbéliard, tandis que les fortifications françaises près de la frontière flamande semblent avoir été renforcées de manière significative.\n\nAu moins un avion français a été abattu au-dessus du territoire allemand et quelques escarmouches ont opposé nos soldats aux unités françaises près de la frontière lorraine. Les faucons de guerre au sein du Cabinet et de l'entourage du Kaiser, encouragés par des réunions nationalistes massives dans toutes les grandes villes, sont impatients de rallier les troupes pour la guerre et d'en finir pour de bon avec les Français. Cependant, certains cercles militaires sont moins enthousiastes, avertissant que l'armée française, moderne, innovante et bien entraînée, n'a rien à voir avec son homologue de 1919 et qu'il ne faut pas la sous-estimer."

 pre_war_events.47.t:0 "La Commune de France exige une indemnisation"
 pre_war_events.47.d:9 "Insatisfaite de nos excuses sincères après l'incident d'Avricourt, la Commune, dont les meilleures divisions se concentrent maintenant à notre frontière, prétend maintenant que le bombardement d'Avricourt, étant une agression délibérée en temps de paix, doit être compensé par l'Allemagne, et exige des réparations financières pour couvrir les dommages matériels et moraux subis par les victimes et les infrastructures publiques françaises.\n\nLe peuple allemand n'acceptera pas de céder à des revendications aussi interminables et infondées ; cependant, la situation militaire se détériore rapidement puisque des commandos français ont réussi à franchir la frontière à au moins quatre reprises, même pour une courte durée, et ont pris contact avec des militants francophones en Lorraine ; il serait donc peut-être plus sage d'accepter de payer ces réparations et d'apaiser les tensions avec la Commune."
 pre_war_events.47.a:0 "Nous n'avons pas d'autre choix que de nous y conformer."
 pre_war_events.47.b:0 "Refuser !"

 pre_war_events.48.t:0 "La Commune de France offre un cessez-le-feu"
 pre_war_events.48.d:9 "Alors que les échanges de coups de feu et les combats aériens sont de plus en plus fréquents, des ouvertures diplomatiques ont été faites par les Français pour discuter d'une fin négociée à la crise lorraine. Paris affirme être prêt à démobiliser ses troupes, à l'exception des unités de gardes-frontières, et à cesser tout soutien aux formations paramilitaires francophones en Lorraine en échange de la démobilisation des Allemands et de leur retrait de la frontière française.\n\nEn acceptant cette offre, nous aurons la possibilité de rétablir l'ordre en Lorraine et la crise se terminera par une victoire diplomatique du Reich !"
 pre_war_events.48.a:0 "Acceptez leur proposition."

 pre_war_events.49.t:0 "L'Empire Allemand exige une compensation"
 pre_war_events.49.d:9 "Malgré notre geste de bonne volonté, l'Allemagne prétend aujourd'hui que le "massacre d'Elfringen" a causé d'importants dégâts matériels dans toute la région et que les victimes doivent recevoir des compensations financières. Le cabinet allemand a publiquement exigé que la Commune paie des réparations, tant en or qu'en diverses matières premières et ressources industrielles, afin qu'Elfringen et ses environs puissent être reconstruits aux frais du peuple français.\n\nCette nouvelle revendication suscite une vive opposition dans l'opinion publique et les factions radicales de la Bourse Générale du Travail et de l'Armée suggèrent de rompre toute négociation avec l'Allemagne. Mais la situation militaire à la frontière allemande est indécise car plusieurs unités d'infanterie près de Metz ont été endommagées par les tirs de l'artillerie allemande, et nos forces ne sont peut-être pas en mesure d'engager avec succès l'armée du Kaiser pour l'instant..."

 pre_war_events.50.t:0 "L'Empire Allemand offre un cessez-le-feu"
 pre_war_events.50.d:9 "Nos tactiques de harcèlement aérien et d'infiltration ont porté leurs fruits et le gouvernement allemand a informé le président du Comité de Salut Public qu'il était prêt à négocier un cessez-le-feu, avec le retrait complet de toutes les troupes allemandes de la frontière, la démobilisation des divisions de la Landwehr et une résolution politique de la crise en Lorraine.\n\nC'est une victoire évidente pour la Commune puisque les impérialistes agressifs ont été contraints de s'agenouiller devant la puissance irrésistible des ouvriers et des paysans. Mais nous devons aussi nous méfier d'une ruse de guerre de la part du perfide Generalstab et frapper avant que l'Allemagne ne le fasse..."

 pre_war_events.51.t:0 "Indemnisation Allemande pour l'incident de Avricourt"
 pre_war_events.51.d:9 "L'Allemagne a finalement cédé à nos revendications légitimes et nous versera 10 millions de marks à titre de compensation pour le bombardement d'Avricourt. Le gouvernement allemand nous fournira également des matières premières, notamment du charbon et du minerai de fer, ainsi que des machines pour la reconstruction.\n\nCette décision laissant le Reich humilié et le Syndicalisme vengé et triomphant, nous n'avons plus de raison de maintenir la pression militaire à la frontière ; le chef d'état-major a annoncé que le nombre de troupes déployées à la frontière allemande reviendrait à la normale dès que les divisions allemandes auront été ramenées d'Alsace et de Lorraine à leurs positions antérieures."
 pre_war_events.51.a:0 "Bon."

 pre_war_events.52.t:0 "L'Empire Allemand a refusé de nous dédommager !"
 pre_war_events.52.d:9 "La cupidité allemande a été, une fois de plus, plus forte que la sagesse ! Le chancelier allemand annonce à la radio que son gouvernement refusera de payer "un seul pfennig" et menace "de faire subir à Paris le même sort qu'à Avricourt si les Français ne renoncent pas à leurs prétentions et ne retirent pas leurs troupes des frontières de l'Empire".\n\nNotre plan pour acculer l'Empire allemand à la défaite diplomatique a échoué, et il ne nous reste plus que deux options : faire face à la défaite, alors que des dizaines de milliers d'ouvriers se rassemblent à Paris "pour marcher sur Berlin, la capitale vicieuse de la réaction" et que certains officiers supérieurs seraient en train de préparer un coup d'État contre le Comité civil de Salut Public... ou risquer la guerre avec l'Empire allemand."
 pre_war_events.52.a:0 "Nous ne sommes pas prêts à affronter [GER.GetNameDef]."
 pre_war_events.52.b:0 "Nous devons nous mobiliser pour la guerre !"

 pre_war_events.53.t:0 "Indemnisation française pour l'incident de Elfringen"
 pre_war_events.53.d:0 "La raison, pour une fois, semble avoir prévalu à Paris. La Commune a informé le Chancelier que nos demandes de réparation seraient satisfaites et que toute activité militaire française cesserait d'ici la fin de la semaine. Les victimes de Elfringen recevront des compensations financières d'un fonds communal de 10 millions de francs français payé par les Français, et le Reich recevra des matières premières - y compris l'aluminium - et des produits agricoles pour la reconstruction. La Commune a subi une défaite diplomatique majeure et ne tentera certainement pas d'affronter le Reich avant quelques années le Kaiser a donc demandé au Cabinet de mettre fin aux exercices militaires à la frontière française et a retiré toutes les troupes non affectées aux opérations de police en Lorraine."

 pre_war_events.54.t:0 "La Commune de France a refusé de nous indemniser !"
 pre_war_events.54.d:9 "La réponse française à nos demandes de compensation a été une augmentation des actions militaires à notre frontière, des attaques terroristes à Metz et à Strasbourg et des menaces de guerre totale ! Dans un message diffusé à la nation française, le président du Comité de Salut Public a déclaré que "nous ne paierons pas les barbares allemands avec de l'or, mais avec des drapeaux rouges, ces mêmes drapeaux rouges que nos braves soldats, avec l'aide du prolétariat allemand opprimé, élèveront bientôt au-dessus de Strasbourg, Francfort, Berlin, Munich, Hambourg, Breslau et Königsberg !".\n\nA Berlin, alors que des milliers de personnes défilent dans la rue sous des bannières "Nach Paris", que l'opposition au Reichstag dénonce "une politique veule et imprudente", le Generalstab et le Kaiser se taisent. Il ne nous reste plus qu'à choisir entre l'humiliation, la crise politique et les troubles civils... ou à risquer une guerre avec la Commune."
 pre_war_events.54.a:0 "Nous ne sommes pas prêts à affronter [FRA.GetNameDef]."
 pre_war_events.54.b:0 "Nous devons nous préparer à leur arrivée!"

 pre_war_events.55.t:0 "Un appel contre l'escalade"
 pre_war_events.55.d:0 "Alors que la tension monte entre l'Allemagne et la France, ce n'est pas la ferveur nationaliste de 1914 que les nations ressentent, mais plutôt une crainte et un pessimisme croissants. Les souvenirs des tranchées sont présents dans l'esprit des citoyens les plus âgés. Pour sauver l'Europe du bord de la guerre, le Bund Neues Vaterland - la principale organisation anti-guerre en Allemagne - a demandé au gouvernement d'entamer des pourparlers de paix avec la France et la Grande-Bretagne, afin d'essayer au moins d'éviter tout conflit. Parmi les signataires de l'adresse figurent d'éminents pacifistes tels que Kurt Grossman et Albert von Einstein, mais aussi un grand nombre de personnalités influentes des milieux sociaux-démocrates et chrétiens-démocrates.\n\nMême si nous ne croyons pas vraiment à la désescalade, il peut être utile d'essayer au moins de retarder le conflit. Notre renforcement militaire a été retardé par les récentes difficultés économiques, et tout délai supplémentaire pour se préparer est favorable. Si nous parvenons à maintenir la paix à l'ouest pendant un certain temps encore, peut-être cela dissuadera-t-il la Russie de se montrer agressive pour l'instant."
 pre_war_events.55.a:0 "Organiser la conférence."
 pre_war_events.55.b:0 "C'est sans intérêt."

 pre_war_events.56.t:0 "L'Allemagne offre un rameau d'olivier"
 pre_war_events.56.d:0 "L'ambassadeur d'Allemagne à Paris a transmis à notre gouvernement une invitation à participer aux négociations de paix prévues à [escalation_treaty_location.Capital.GetCapitalVictoryPointName]. L'objectif de ces négociations est d'éviter une nouvelle guerre entre les grandes puissances européennes, ou au moins d'essayer de trouver des solutions diplomatiques avant que le monde entier ne soit à nouveau voué à la mort et à la destruction.\n\nL'offre n'est peut-être qu'une simple question de temps, mais elle a suscité une certaine sympathie au sein du Parlement, et plus encore dans les organisations citoyennes telles que le Rassemblement universel pour la paix. Le sentiment général est que nous devrions au moins voir ce qu'ils ont à offrir. Au mieux, la cause de la révolution peut progresser sans que le sang ne soit versé, et au pire, nous perdons un peu de temps avant l'inévitable confrontation."
 pre_war_events.56.a:0 "Accepter l'invitation."
 pre_war_events.56.b:0 "C'est sans intérêt."

 pre_war_events.57.t:0 "La Conférence de [escalation_treaty_location.Capital.GetCapitalVictoryPointName]."
 pre_war_events.57.d:0 "C’est déjà une petite victoire que l’Allemagne, l'Union Britannique et la Commune de France aient accepté de se rencontrer en des termes pacifiques. Les délégations se sont réunies à [escalation_treaty_location.Capital.GetCapitalVictoryPointName], accueillies par [escalation_treaty_location.GetLeader], et ont décidé de discuter des problèmes les plus urgents entre les pays et de rechercher des solutions. La Russie a envoyé un observateur, mais celui-ci a dénoncé les négociations elles-mêmes comme un simple stratagème de l'Allemagne pour gagner du temps. [copenhagen_conference_austria_present] La délégation allemande est conduite par la star de leur service diplomatique, Adolf Georg von Maltzan. Les délégations française et britannique sont conduites respectivement par Léon Blum et Harold Nicolson. Malgré des différences radicales entre les gouvernements respectifs des participants, il semble que les négociations aient commencé de bonne foi.\n\nIl a été exposé que pour l’Allemagne, le problème le plus urgent était le soutien secret de l’Internationale aux militants socialistes allemands et à leurs alliés. L'argument a été contré par l'Union Britannique qui a indiqué que l’Allemagne, sans aller jusqu'à la coopération, maintenait des relations cordiales avec les puissances de l’Entente, elles-mêmes ouvertement hostiles à l’Internationale. Un accord a été proposé, dans lequel l'Internationale retirerait son soutien aux groupes ouvertement violents en Europe et en échange l'Allemagne restreindrait sa coopération et ses échanges commerciaux avec l'Entente.\n\nEn outre, les deux parties accepteraient de respecter la neutralité des pays tiers et de s’abstenir de toute agression à leur encontre. De nouveaux transferts de forces militaires vers la frontière franco-allemande seraient stoppés et un plan pour une éventuelle désescalade de l'ensemble de la région frontalière devrait être discuté à l'avenir. De plus, l'Union Britannique et l’Allemagne ont convenu de réduire le nombre de leurs sous-marins et bombardiers stratégiques à longue portée, à condition que l’autre partie fasse de même."
 pre_war_events.57.a:0 "Accepter."
 pre_war_events.57.b:0 "Absolument pas."
 pre_war_events.57.c:0 "Essayez de trouver un compromis."

 copenhagen_conference_austria_present: "L'Autriche a cependant soutenu avec enthousiasme cette initiative, représentée par le charismatique Comte Richard von Coudenhove-Kalergi, qui est depuis longtemps l'une des figures de proue des mouvements pacifistes pan-européens. "

 copenhagen_treaty: "La Conférence de [escalation_treaty_location.Capital.GetCapitalVictoryPointName]."

 pre_war_events.58.t:0 "Aucun accord n'a été conclu"
 pre_war_events.58.d:0 "Nos ennemis ont exprimé leur désintérêt pour les pourparlers de paix et se sont retirés. Notre tentative de désescalade des tensions semble avoir échoué en raison de leur entêtement militariste.\n\nComme il n'y a pas d'autre option sur la table, nous devons également poursuivre le renforcement militaire, ne serait-ce que pour éviter que nos ennemis ne fassent de même."
 pre_war_events.58.a:0 "Une guerre pour notre vie, donc."

 pre_war_events.59.t:0 "Accord conclu à [escalation_treaty_location.Capital.GetCapitalVictoryPointName]"
 pre_war_events.59.d:0 "Après des jours de débats intenses et de multiples menaces de la part du délégué français de quitter les négociations, un compromis est finalement trouvé. Cet accord controversé a été accueilli avec soulagement dans toute l'Europe, même si très peu de gens croient qu'il apportera une paix durable. Néanmoins, un petit pas pour éviter la guerre imminente vaut mieux que pas de pas du tout.\n\nSans surprise, les faucons allemands et français ont dénoncé le traité. Les voix les plus fortes du DVLP ont qualifié la délégation allemande de sympathisants socialistes et de traîtres, et les forces plus radicales de la politique syndicaliste se sont montrées tout aussi intransigeantes. Néanmoins, les deux parties se sont engagées à au moins tenter de suivre les mesures de désescalade prévues par le traité."
 pre_war_events.59.a:0 "Ils sont étonnamment raisonnables."
 KR_copenhagen_conference_success: "La Conférence de Copenhague a fait baisser la tension mondiale de 75%."

 pre_war_events.100.t:0 "Bombardement d'Avricourt"
 pre_war_events.100.d:0 "C'est le chaos à Avricourt! Depuis des semaines, les tensions montent en flèche à la frontière Franco-Allemande, alors que le Deutsches Heer effectuait des exercices militaires à Elsaß-Lothringen. À 06h00 heure locale, l'artillerie allemande a frappé le village français d'Avricourt, tuant jusqu'à 26 personnes. Bien que les Allemands insistent sur le fait que la frappe était un accident, des foules indignées ont déjà commencé à se rassembler devant l'ambassade d'Allemagne à Paris, et l'opinion publique s'enflamme, animée d'une fièvre guerrière. Les horaires des trains en Allemagne et en France ont été retardés car les deux parties ont commencé à déployer de grandes formations à la frontière.\n\nAlors que des pourparlers de haut niveau devraient bientôt commencer, la possibilité d'une guerre plane toujours. Le monde regarde en retenant son souffle l'Europe sombrer une fois de plus dans le conflit."
 pre_war_events.100.a:0 "Encore et toujours la sauvagerie allemande."
 pre_war_events.100.b:0 "Une réaction excessive typiquement française."
 pre_war_events.100.c:0 "Plus d'autre Crise de Juillet !"

 pre_war_events.101.t:0 "Bombardement d'Elfringen"
 pre_war_events.101.d:0 "C'est le chaos à Elfringen! Depuis des semaines, les tensions montent en flèche à la frontière franco-allemande, alors que l'Armée Populaire effectue des exercices militaires en Franche-Comté. À 6 h 30, heure locale, des troupes blindées françaises ont été engagées dans un échange de tirs près du hameau frontalier allemand d'Elfringen, s'étant éloignées trop près de la frontière par rapport à leur trajectoire prévue. On ne sait pas quel camp a tiré en premier, mais à la fin, des dizaines de personnes ont été tuées et les forces locales se sont retrouvées dans une impasse armée. Des manifestations anti-françaises ont déjà éclaté dans toute l'Allemagne, et une mobilisation préliminaire est en cours dans les deux pays.\n\nAlors que des pourparlers de haut niveau devraient bientôt commencer, la possibilité d'une guerre plane toujours. Le monde regarde en retenant son souffle l'Europe sombrer une fois de plus dans le conflit."
 pre_war_events.101.a:0 "Encore le bellicisme allemand !"
 pre_war_events.101.b:0 "Barbares de socialistes !"

 pre_war_events.102.t:0 "Succès de la Conférence de [escalation_treaty_location.Capital.GetCapitalVictoryPointName]"
 pre_war_events.102.d:9 "Un accord surprenant a été conclu à [escalation_treaty_location.Capital.GetCapitalVictoryPointName] après d'intenses négociations entre l'Allemagne, la Commune de France et l'Union Britannique. Cherchant à éviter une nouvelle Weltkrieg, ils ont organisé une conférence pour apaiser les tensions entre les grandes puissances. Grâce à la médiation d'une tierce partie, les deux parties ont accepté de limiter leur renforcement militaire à la frontière franco-allemande et de restreindre le nombre de bombardiers stratégiques et de sous-marins opérationnels.\n\nEn outre, l'Internationale accepte de réduire son soutien aux mouvements révolutionnaires en Allemagne, tandis que l'Allemagne promet de réduire sa coopération avec les puissances de l'Entente. La Russie a dénoncé les négociations comme une tentative allemande de gagner du temps et n'a fait qu'accroître son potentiel militaire."
 pre_war_events.102.a:0 "La paix pour [GetYear], espérons-le."
