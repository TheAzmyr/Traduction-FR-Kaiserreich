### Operation Abu'l-A'war events
 palabu.1.t: "Opération Abu'l-A'war"
 palabu.1.d: "Face à l'insurmontable domination navale de la flotte ottomane, des théoriciens militaires ont élaboré, en collaboration avec les attachés communards, une proposition visant à égaliser les chances. L'attaque totale de la station navale ottomane étant impossible, un plan plus radical a été élaboré.\n\nDans les premières heures de la guerre, afin de prendre les Ottomans au dépourvu, un détachement de bombardiers navals serait envoyé pour frapper la flotte ottomane près de sa station de Beyrouth. Cette opération sera suivie d'une poussée rapide dans le Sinaï et en Palestine (avec l'aide de cellules syriennes). Il s'agit d'un plan audacieux qui, s'il fonctionne, pourrait même persuader le gouvernement grec de prendre parti et d'occuper les Turcs dans la mer Égée."
 palabu.1.a: "L'opération Abu'l-A'war est lancée !"

 palabu.2.t: "Le Blackburn Baffin"
 palabu.2.d: "Summum de l'ingénierie britannique, le Blackburn Baffin est un bombardier naval biplan utilisé par l'Union britannique. Les préparatifs de l'opération Abu'l-A'war avançant, le gouvernement de [ENG.GetLeader] a donné l'ordre de vendre certains de ces avions à l'armée royale.\n\nLeur fiabilité va de soi, mais beaucoup se demandent si les avions seront capables de résister aux défenses anti-aériennes ottomanes ou à leurs propres avions modernes basés en Allemagne."
 palabu.2.a: "Achetez-en 30"
 palabu.2.b: "Tout ce plan semble être un gaspillage de nos ressources..."

 palabu.3.t: "Raid réussi sur Beyrouth"
 palabu.3.d: "Volant sous le couvert de l'obscurité, 20 Baffins bombardent avec succès la flotte ottomane dans ses bases de Beyrouth. Pris par surprise, le commandement militaire turc ne s'attendant pas à ce que l'armée égyptienne possède des bombardiers navals, les dégâts sont importants. Néanmoins, les pertes sont lourdes du côté égyptien, car les emplacements antiaériens ont abattu huit des avions avant qu'ils n'aient pu larguer leurs torpilles, tandis que sept autres n'ont pas réussi à se retirer.\n\nAlors que le soleil du matin se lève sur le port, la gravité du raid commence à se faire sentir. L'ancien navire amiral de la marine ottomane et fierté de la Weltkrieg, le Yavuz Sultan Selim-i Evvel, a reçu deux coups directs et, compte tenu des dommages subis au cours de la dernière guerre, n'a pas pu rester à flot. Le Sultan Abdulhamid-i Sani et l'Istanköy ont également été durement touchés, ce qui les a mis hors service pendant au moins six mois.\n\nL'attaque, que beaucoup considéraient comme un échec certain, s'est au contraire transformée en une victoire colossale pour les Égyptiens, provoquant la consternation du gouvernement grec et une onde de choc jusqu'à Chypre."
 palabu.3.ott: "Nous vengerons nos frères tombés au combat !"
 palabu.3.egy: "En route vers la victoire finale !"

 palabu.4.t: "Échec du raid sur Beyrouth"
 palabu.4.d: "Seize Baffin quittent leur base en Méditerranée au petit matin et un seul en revient indemne. La catastrophe a commencé dès le début, car au lieu des 20 prévus, seuls 16 ont pu décoller. Ceux qui réussissent à décoller voient leur nombre encore réduit lorsque le mauvais temps les fait dévier de leur trajectoire et se diriger vers le port palestinien de Haïfa. Prenant un cargo allemand pour un destroyer ottoman et interceptés par une escadrille de chasseurs ottomans, cinq autres avions sont abattus sans dommage pour les installations militaires. Les 11 avions restants tournent rapidement vers le nord pour tenter d'atteindre Beyrouth, mais les pilotes turcs parviennent à interrompre leur attaque. Un seul biplan a pu retourner indemne à sa base près d'Alexandrie après s'être détaché de l'escadron principal à la suite de l'échec du raid sur Haïfa.\n\nBeaucoup s'attendaient à ce qu'une attaque réussie soit très improbable, mais avec une défaite aussi écrasante pour l'armée de l'air égyptienne, le moral des troupes a chuté. Cependant, le chat est sorti du sac et, tandis que la gendarmerie de Haïfa inspecte les dégâts, les troupes égyptiennes traversent le Suez. La guerre est enfin arrivée."
 palabu.4.ott: "Ce soir, nous dînons au Caire !"
 palabu.4.egy: "Nous n'oublierons jamais leur sacrifice !"

### Third Arab Congress
 palcon.1.t: "Le troisième congrès arabe"
 palcon.1.d: "Après le premier congrès arabe de 1913 dans les locaux de la Société de géographie de Paris, le mouvement nationaliste arabe n'a cessé de prendre de l'ampleur. S'écartant des idées initialement réformistes de ses fondateurs, qui voulaient s'attaquer au statut des Arabes au sein de l'Empire ottoman, le deuxième congrès arabe de 1927 a montré la nouvelle direction dans laquelle le vent soufflait. Organisé au Caire juste après le succès de la révolution égyptienne et la trahison ottomane à Suez, le dialogue est désormais contrôlé par les radicaux et les plus grands nationalistes arabes. Des membres d'Al-Fatat, des exilés hachémites, des révolutionnaires algériens, des desperados palestiniens, tous sont venus au rassemblement pour changer définitivement les idées du nationalisme arabe. La menace italienne étant écartée et la présence britannique au Moyen-Orient presque totalement éradiquée grâce aux actions des héros arabes en 1925, l'attention se porte à nouveau sur les Turcs.\n\nBien que le deuxième congrès n'ait pas été plus loin que quelques lettres et résolutions fermement formulées dont personne ne s'est soucié, ce n'est plus le cas aujourd'hui. L'effondrement de l'économie allemande et l'instabilité politique croissante dans l'Empire ottoman ont créé un nouveau sentiment d'urgence dans tout le Moyen-Orient. Ce troisième congrès arabe ne sera en fin de compte qu'une tentative à peine masquée de combiner tous les efforts arabes et d'éradiquer la présence turque au sein du Mashriq. De la Libye aux sables du désert d'Arabie, nombreux sont ceux qui attendent avec impatience la voie que tracera notre nouveau roi."
 palcon.1.a: "Envoyer les invitations"

 palcon.2.t: "Invitation au troisième congrès arabe"
 palcon.2.d: "Organisé par le gouvernement égyptien au Caire, le troisième congrès arabe a pour objectif d'unir toutes les luttes arabes et de déterminer la direction à prendre. Alors qu'une grande partie du Machrek souffre toujours de la domination de la Sublime Porte et que les Arabes du Maghreb vivent dans un État français esclavagiste, il est clair que nous, en tant que seules puissances arabes indépendantes, devons combiner nos forces et lutter pour la libération de nos frères."
 palcon.2.a: "En route pour le Caire !"

 palcon.3.t: "[FROM.GetNameDef] a accepté notre invitation"
 palcon.3.d: "Le gouvernement de [FROM.GetLeader] a envoyé ses représentants au Caire, en tant qu'habitants du seul autre État arabe indépendant, et la Porte s'intéressant de près à ses affaires. Soucieux de voir si nous passerons de la parole aux actes, un membre important de la dynastie a été envoyé avec eux pour donner plus de poids à la discussion."
 palcon.3.a: "Bienvenue !"

 palcon.4.t: "Le Yémen envoie des représentants"
 palcon.4.d: "Bien qu'ils fassent partie de jure de la Sublime Porte et qu'ils aient refusé de l'aider lors de la révolte arabe de 1916, ce n'est un secret pour personne que les Yéménites n'éprouvent guère de sentiments chaleureux à l'égard de leur gouvernement de Kostantiniyye. L'imam [YEM.GetLeader] a donc envoyé son propre représentant au Caire, malgré l'avertissement de la Porte de ne pas le faire.\n\nContrairement à certains de nos autres alliés arabes, le Yémen ne partage pas nos ambitions et reste replié sur lui-même. Si le gouvernement ottoman lui propose un meilleur accord que nous, personne ne sera surpris que l'imam renonce à nos projets."
 palcon.4.a: "Au moins, ils sont venus..."

 palcon.5.t: "L'Iran envoie une délégation"
 palcon.5.d: "Bien qu'il n'ait pas reçu d'invitation à la conférence pour protester contre le traitement réservé aux Arabes du Khuzestan par le nouveau gouvernement, l'Iran a décidé d'envoyer une délégation au Caire.\n\nUne manifestation dans les rues du Caire, organisée par des exilés politiques irakiens et soutenue par le parti Ittihad, n'a pas réussi à décourager le roi Farouk Ier qui a souligné l'importance de la solidarité islamique en ces temps difficiles. Après une courte échauffourée, la délégation se voit accorder un siège à la table des négociations, dans l'espoir d'encourager un débat ouvert."
 palcon.5.a: "Nous souhaitons la bienvenue aux très honorables messieurs de Téhéran"
 palcon.5.b: "Nous avons mérité cette place à la table !"

 palcon.6.t: "Idris Ier arrive au Caire"
 palcon.6.d: "Chef de l'ordre des Senussi et opposant à Ahmed Sharif Ier, soutenu par les Ottomans, l'exilé Idris est arrivé au Caire. Soutien de l'Entente pendant la Weltkrieg dans ses luttes sur le sol libyen, le chef de l'ordre des Senussi a été contraint de fuir en Égypte lorsque le front italien s'est effondré. De nombreux Libyens le considèrent toutefois comme le dirigeant légitime de leur nation et, au fil des ans, il n'a cessé de préparer les cellules de résistance à son retour."
 palcon.6.a: "Un vrai héros !"

 palcon.7.t: "La délégation de la Syrie prend la parole"
 palcon.7.d: "Représentant les organisations secrètes de Beyrouth et de Damas, divers exilés politiques de la région de la Grande Syrie ont participé à la conférence pour attaquer les pratiques ottomanes dans leur pays d'origine. La question palestinienne a occupé une place prépondérante dans leurs discours, car ils considèrent que le maintien du M.O.J. est une gifle pour les musulmans du monde entier. La Syrie doit être libérée de la tutelle turque qui ne sert que la trésorerie de [OTT.GetLeader].\n\nDes orateurs moins radicalisés ont également pris la parole, même des Arabes maronites ont pu s'exprimer sur le sujet. Prônant un dialogue entre les différents peuples de la Grande Syrie et envisageant même un arrangement avec les colons juifs, le débat s'est enflammé. Après qu'un représentant de Jaffa ait jeté une sandale sur son collègue d'Alep, une courte suspension de séance a été annoncée et l'auteur de l'acte a été expulsé de la salle."
 palcon.7.a: "Nous soutenons le peuple syrien !"

 palcon.8.t: "La délégation irakienne prend la parole"
 palcon.8.d: "Après que l'orateur de Jérusalem a terminé son discours sur la menace que le sionisme fait peser sur nous tous, la parole a été donnée à la délégation irakienne. Annonçant leur soutien à nos frères de Palestine, ils ont exhorté les personnes présentes dans la salle à ne pas ignorer une deuxième menace pour le peuple arabe. La nation iranienne tente peut-être de se présenter comme l'amie des Arabes, mais il va sans dire qu'elle ne le fait que pour affaiblir son rival en Anatolie et exploiter les Arabes irakiens une fois le sable retombé.\n\nAvant que le représentant de Mossoul ne puisse terminer son discours, la délégation iranienne s'est levée pour protester contre ces accusations. Ne devrions-nous pas nous concentrer sur nos ennemis communs au lieu d'en créer de nouveaux avant d'avoir traité le premier ? Alors que la température de la salle commence à monter rapidement pour la deuxième fois, une nouvelle brève suspension de séance est annoncée."
 palcon.8.a: "Pour un Irak libre et arabe !"

 palcon.9.t: "Ghazi ibn Faisal assiste à la conférence"
 palcon.9.d: "Fils du héros arabe Faisal ibn Hussein qui commandait les forces hachémites lors de leur révolte en 1916, Ghazi ibn Faisal est envoyé en Égypte en 1920 par son grand-père Sharif Hussein lorsque les troupes ottomanes marchent sur La Mecque. Pris sous l'aile de Fouad Ier, ce garçon timide et inexpérimenté devient le point de ralliement des sympathisants hachémites qui ont fui le Hedjaz lorsque le wali ottoman a été mis en place.\n\nHabitué à une vie de luxe à la cour égyptienne, avec ses diverses escapades publiées dans les journaux, de nombreux Hejazi le considèrent comme désillusionné et éloigné des réalités politiques de la région. Ses appels à une seconde révolte des Hejazis et à un État arabe s'étendant de La Mecque à Bagdad, bien que très passionnés et seulement brièvement interrompus par un poème qu'il a écrit en l'honneur de son père, ont été presque entièrement ignorés par les autres représentants. À la fin de son discours, tous les représentants ont applaudi poliment."
 palcon.9.a: "Nous rendons hommage aux héros hachémites !"

 palcon.10.t: "Farouk Ier condamne les colons sionistes"
 palcon.10.d: "Après avoir entendu les récits tragiques des Arabes palestiniens aux mains de la gendarmerie internationale et pris connaissance des dernières "données" sur l'immigration juive, le roi Farouk Ier est enfin monté sur scène. Condamnant les actes ignobles que ses frères de foi doivent endurer, il promet à la délégation syrienne son soutien total et promet que le peuple palestinien sera bientôt libéré. Tous les représentants l'ont ovationné, ce qui lui a valu des applaudissements nourris.\n\nLa nouvelle de son discours a été moins bien accueillie par l'importante communauté juive d'Égypte. Ces Juifs, qui jouissent de conditions de vie relativement bonnes et de la liberté politique dans l'État égyptien, craignent à présent que cette attaque ouverte contre la "menace juive" en Palestine ne provoque une onde de choc dans leur direction."
 palcon.10.a: "Nous soutenons le peuple palestinien !"

 palcon.11.t: "Idris demande de l'aide"
 palcon.11.d: "Après le discours de Farouk Ier, la conférence a pris une autre tournure. La mascarade d'une conférence culturelle pour célébrer le peuple arabe a été remplacée par une discussion ouverte sur les actions à entreprendre contre ceux qui menacent le peuple arabe.\n\nLe leader libyen en exil Idris Ier a accumulé des soutiens pendant plus d'une décennie et, alors que les garnisons ottomanes en Libye sont de plus en plus négligentes et qu'un débat politique passionné s'empare de la capitale, il prévoit de frapper dans l'année et d'évincer Ahmed Sharif Ier. Après avoir entendu toutes les paroles aimables et passionnées des autres représentants, il est maintenant temps de les transformer en armes, en main-d'œuvre et en dons pour assurer la réussite de son combat."
 palcon.11.a: "Nous soutenons Idris !"
 palcon.11.b: "Nous ne pouvons rien épargner"

 palcon.12.t: "Les ambitions égyptiennes"
 palcon.12.d: "Avec des représentants de tous les coins du monde arabe réunis au Caire, le moment est venu de montrer nos mains et de dicter la voie que nous allons suivre. Nous devrons être prudents face à la multitude de groupes politiques et de cellules de résistance sur lesquels notre opération s'appuie si nous voulons que les États arabes restent unis derrière nous après leur libération."
 palcon.12.a: "L'Égypte s'efforce d'intégrer le Levant"
 palcon.12.b: "L'Égypte veut libérer le peuple arabe !"

 palcon.13.t: "L'Égypte annonce ses objectifs"
 palcon.13.d: "Avec des représentants de tous les coins du monde arabe réunis au Caire, l'Égypte a enfin levé le voile sur ses grands desseins. Comme certains le craignaient déjà - et d'autres l'espéraient - [EGY.GetLeader] a annoncé son ambition d'incorporer le Levant dans son royaume. La question de l'Irak a été laissée en suspens mais laisse entrevoir la création d'un régime arabe ami dans la région. Le Hejaz serait en outre cédé à leurs alliés de la péninsule en guise de paiement pour leur aide dans la guerre à venir.\n\nDe nombreux membres de la délégation syrienne ont quitté la conférence en colère, affirmant qu'il s'agissait simplement de placer la Syrie sous une nouvelle direction au lieu de lui accorder l'autonomie que son peuple réclame si clairement. Les Hejazis ne sont pas très enthousiastes non plus, car ils considèrent leurs frères du désert arabe comme des barbares sous-développés et incultes qui feront plus de mal que de bien à la côte relativement riche."
 palcon.13.a: "Espérons que leur orgueil ne sera pas à l'origine de notre perte."

 palcon.14.t: "L'Égypte annonce ses objectifs"
 palcon.14.d: "Avec des représentants de tous les coins du monde arabe réunis au Caire, l'Égypte a finalement levé le voile sur ses grands projets. Promouvant l'autonomie des États arabes, elle s'efforcera de maintenir les différentes composantes de l'Arabie en tant qu'unités individuelles qui pourront décider seules de rejoindre un État arabe plus vaste.\n\nLes représentants de l'Irak, de la Syrie et du Hejaz se réjouissent de conserver le droit de décider de leur avenir, mais dans la péninsule, l'enthousiasme est beaucoup moins grand. Non seulement ils ne verraient aucune récompense à leur participation à la guerre, mais en plus ils devraient faire face à un puissant État héjazi."
 palcon.14.a: "Le moins que l'on puisse dire, c'est que ce sera intéressant"

 palcon.15.t: "L'Iran quitte la conférence"
 palcon.15.d: "Comme la résolution finale de la conférence semble impliquer un Irak indépendant et libre de l'influence iranienne, la délégation iranienne a quitté les lieux en colère. On ne sait pas si cela influencera leur décision de prendre part à la guerre avec la Sublime Porte ou - à Allah ne plaise - de se ranger du côté turc, mais cela a laissé un goût amer."
 palcon.15.a: "Ils n'étaient pas invités de toute façon !"
 palcon.15.b: "Les Arabes ne comprennent pas la raison !"

 palcon.17.t: "Création du Pacte du Caire"
 palcon.17.d: "La résolution finale de la conférence contient la promesse de tous les participants de prendre les armes si l'un d'entre eux devait entrer en guerre avec les Turcs. Cette résolution, qui jette les bases d'une alliance militaire, a été appelée le "Pacte du Caire" et marque la création du premier traité de ce type dans l'histoire arabe moderne."
 palcon.17.a: "Nous rejoindrons le Pacte du Caire en temps voulu"
 palcon.17.b: "Nous nous abstenons de signer"
 palcon.17.c: "À une Arabie prospère !"
 palcon.17.e: "Nous vous rejoindrons dès que possible"

 palcon.18.t: "La conférence s'achève"
 palcon.18.d: "Alors que le soleil se couche sur le Nil, Farouk Ier clôt la conférence par un nouveau discours. Remerciant tous les représentants pour leur présence, il souligne la formidable démonstration de la puissance égyptienne. Les Arabes de tous les groupes et de toutes les couches sociales sont impressionnés par la richesse de l'Égypte et se délectent de la liberté qu'offre cet État arabe véritablement indépendant. En outre, l'Égypte a tenté d'unir les différentes forces de la région et de les pousser vers une idéologie plus favorable à l'État égyptien lui-même."
 palcon.18.a: "Regardez ces feux d'artifice !"

 palcon.19.t: "Participer au troisième congrès arabe ?"
 palcon.19.d: "Accueillis par la principale puissance arabe, le Royaume d'Égypte, nous avons compris depuis longtemps que, tout comme nous, le Caire essayait d'évaluer la réactivité ottomane et sa force éventuelle dans un futur conflit.\n\nBien que nous n'ayons pas reçu d'invitation à leur grand congrès arabe, il se peut que nous devions forcer l'entrée des négociations si nous voulons avoir notre mot à dire sur le futur statut de l'Irak et du Mashriq dans son ensemble."
 palcon.19.a: "Envoyez une délégation au Caire !"
 palcon.19.b: "Il est clair qu'ils ne veulent pas de notre présence."
