### Missions ###
 EGY_levant_crisis_mission:9 "Prendre l'Initiative"
 EGY_levant_crisis_mission_desc:9 "Comparée aux Ottomans, notre infrastructure n'est pas suffisante pour une guerre prolongée. Nous devons frapper rapidement et de manière décisive, en terminant le conflit avant que l'ennemi ne puisse se regrouper et fortifier ses défenses."
 OTT_levant_crisis_mission:9 "Arrêter l'Avance Égyptienne"
 OTT_levant_crisis_mission_desc:9 "L'état-major général est en désarroi devant la Crise du Levant, mais une chose est sûre : l'Armée égyptienne ne peut pas soutenir une guerre prolongée contre nous. Une stratégie de défense en profondeur peut les épuiser, en les forçant à étendre leurs lignes - mais nous devons renverser la vapeur avant qu'ils ne menacent le cœur du pays."

