### World Tension ###
 war_in_the_desert_threat:0 "Guerre du Désert"

### Events ###
 cp.1.t: "La Fin d'une Ère"
 cp.1.d: "Alors que les forces arabes poussent à travers les montagnes du Taurus en Anatolie, nous devons admettre que les beaux jours de la Sublime Porte sont désormais définitivement révolus. Refusant d'abandonner leurs foyers, diverses organisations irrégulières turques et kurdes mènent une guerre de résistance dans le sud de l'Anatolie, mais leurs tentatives seront probablement vaines. C'est pourquoi le Sultan a convoqué son gouvernement pour discuter des conditions d'un armistice, et ensuite de la reddition.\n\nDans les grandes salles du palais de Dolmabahce, les hommes réunis discutent et réfléchissent à l'avenir de leur empire autrefois immense, alors même que les alarmes de raid aérien retentissent près de la tour de Galata et que les familles, les larmes aux yeux, font leurs adieux aux fils et aux pères qui se dirigent vers le front anatolien."
 cp.1.a: "Le pire est à venir"

 cp.2.t: "Le Traité d'Antalya"
 cp.2.d: "Ce qui semblait autrefois impossible s'est finalement produit, car les restes en ruine de l'armée ottomane se sont officiellement rendus à 16h15 aujourd'hui aux armées de [EGY.GetLeader]. La victoire n'est toutefois pas sans risque, puisqu'une phase de doute et d'envie sur le partage entre nos partenaires des riches terres du Machrek, succède à présent aux combats. Ces partenaires s'attendent à ce que nous tenions nos promesses et réagiront probablement mal à toute tentative visant à étouffer leur désir d'autodétermination."
 cp.2.a: "Soutenir le régime Syrien"
 cp.2.b: "Le Levant appartient au Caire!"

 cp.3.t: "L'Egypte accepte la rédition Ottomane"
 cp.3.d: "S'occupant des négociations de capitulation, le régime du Caire a signé la paix en notre nom et découpé l'Empire Ottoman comme une dinde. Conformément à nos revendications, ils nous ont accordé des concessions considérables à partir de l'ancien territoire de la Sublime Porte, et espèrent entretenir des relations amicales à l'avenir."
 cp.3.a: "Un temps propice à la guérison"
 cp.3.b: "Nous réclamons des gains territoriaux plus importants!"

 cp.4.t: "Le Statut de la Syrie"
 cp.4.d: "Notre victoire au Levant étant assurée, le moment est venu de déterminer l'avenir de la Syrie. Alors que la population locale soutient fortement le régime républicain intérimaire qui a été mis en place sur les anciennes terres ottomanes, beaucoup en Égypte pensent qu'un partenariat d'égal à égal n'est pas dans leur meilleur intérêt et demandent plutôt l'installation d'un régime fantoche dirigé par par un membre de la famille royale, qui fera de son mieux pour tirer partie des nouvelles terres, au profit du Caire."
 cp.4.a: "La Syrie sera notre partenaire"
 cp.4.b: "La Syrie manque de direction et nous pouvons la lui apporter!"
 cp.4.c: "Damas guidera le monde Arabe! (Jouer en tant que la Syrie)"

 cp.5.t: "L'Egypte nous trahit!"
 cp.5.d: "Si nous avions eu connaissance de la future trahison égyptienne avant d'accepter de participer à leurs plans impérialistes, nous n'aurions peut-être jamais envoyé des milliers de nos pères, fils et frères à une mort inutile.\n\nNon seulement l'Égypte nous a empêchés de gagner des gains substantiels dans la guerre, mais elle prend en outre des mesures pour renforcer nos ennemis et rivaux, trahissant la confiance que nous avions placé entre leurs mains. C'est un jour sombre pour notre peuple."
 cp.5.a: "Coupez tous les liens avec le Caire!"
 cp.5.b: "Nous n'avons d'autres choix que d'accepter cette situation"

 cp.6.t: "Participation au Nouvel Ordre Mondial"
 cp.6.d: "La puissance ottomane ayant été définitivement écrasée, il a fallu moins d'un mois à l'Égypte pour prendre sa position de puissance suprême dans le monde arabe. Le Yémen, tout au long de l'histoire de sa propre sous-région, au lieu du grand Mashriq, n'a jamais eu l'intention d'unifier les peuples arabes, ni de créer une nouvelle structure supranationale pour décider de ses politiques et de ses décrets. Par conséquent, il existe une forte résistance de la part de sa population et de sa classe dirigeante pour se retirer du Pacte du Caire avant qu'il ne cesse d'être une alliance temporaire, pour ressembler davantage à une fédération dirigée par Le Caire."
 cp.6.a: "Le Yémen fait face seul!"
 cp.6.b: "Nous ferons faces ensemble avec nos frères arabes"

 cp.7.t: "La Déclaration Irakienne d'Indépendance"
 cp.7.d: "Loin des principaux combats au Levant, des éléments de la sixième armée ottomane et des notables irakiens ont, depuis l'effondrement imminent de l'autorité ottomane, planifié une transition rapide et pacifique du pouvoir vers un nouvel État irakien. Alliance de sunnites du nord et de chiites du sud, l'objectif principal de cet État n'est pas de former un État religieux ou ethnique unifié, mais de contrecarrer l'agression iranienne au Levant et de veiller à ce que les terres arabophones de Mésopotamie restent en dehors de l'autorité de Téhéran.\n\nLes responsables égyptiens n'ont pas tardé à reconnaître le nouvel État, une décision qui, selon certains observateurs, pourrait bientôt conduire à une guerre entre les deux puissances régionales, affirmant que l'autodétermination des peuples arabes est dans l'intérêt de tous, et qu'il n'appartient pas aux Perses de décider des affaires des Arabes."
 cp.7.a: "Félicitations!"
 cp.7.b: "Bagdad guidera le monde Arabe! (Jouer en tant que l'Irak)"

 cp.9.t: "Notre Meilleur Moment"
 cp.9.d: "Le moment que nous redoutions depuis des années est enfin arrivé. Nos nombreux ennemis se sont unis et se sont donnés pour objectif de libérer le Moyen-Orient de notre soi-disant oppression. Nous n'entrerons pas dans la nuit sans combattre, et lutterons de toutes nos forces contre les envahisseurs, afin de préserver la Maison d'Osman et l'Empire qui durera peut-être encore mille ans."
 cp.9.a: "Aux armes!"

 cp.10.t: "La Fin de l'Empire"
 cp.10.d: "Alors que le chaos règne en maître dans nos rangs, et que le Moyen-Orient est perdu face aux envahisseurs étrangers, les nationalistes turcs se sont ralliés à leur cause et ont renversé le sultan. Bien que l'on ne sache pas ce que l'avenir réserve à notre empire à présent désintégré, on peut supposer que ce ne sera pas agréable."
 cp.10.a: "Longue vie à la Turquie!"

 cp.11.t: "La Mort d'Abbas II"
 cp.11.d: "Des cris ont été entendus au Palais Royal du Caire, la nuit dernière, lorsque le grand Khédive, Abbas II, est passé dans l'au-delà. Le Khédive dont la vie a été marquée par  les temps troublés de l'occupation britannique a radicalement basculé lorsque, pendant la Weltkrieg, il a été déposé par les occupants britanniques et remplacé par son frère.\n\nMalgré le fait que l'Égypte retrouverait peu de temps après son indépendance, l'ancien Khédive n'y aurait pas sa place, considéré par l'establishment comme un traître ottoman, et comme beaucoup moins docile que son successeur. La puissance militaire ottomane allait changer cette situation car leur victoire retentissante lors de la guerre du Levant a permis la restauration du Khédive exilé sur son trône.\n\nMaintenant qu'il est mort, le trône est passé à son fils Mohammed Abdel I qui a été préparé à lui succéder pendant de nombreuses années et qui, espérons-le, guidera l'Égypte vers un avenir meilleur."
 cp.11.a: "Bonne chance!"

 cp.12.t: "Mustafa Kemal prend le commandement"
 cp.12.d: "Bien que notre Grand Vizir ait démissionné de l'armée pour poursuivre une carrière politique, il est bien connu que le Pacha n'a jamais vraiment abandonné ses premières amours et qu'ila toujours entretenu des relations étroites avec les forces armées, dirigeant même personnellement les opérations en Irak et en Anatolie orientale. Maintenant que l'Empire se retrouve, une fois de plus, empêtré dans une guerre à grande échelle contre des ennemis de tous bords, le Vizir a déclaré au Parlement ottoman qu'il reprendrait ses fonctions dans l'armée et nous dirigerait, comme il l'avait fait pendant la Weltkrieg, jusqu'à la victoire finale.\n\nNul ne doute du génie stratégique de l'homme, mais quelques-uns se sont empressés de souligner que cette décision entrait en contradiction directe avec une loi ottomane signée par le Vizir lui-même, qui interdit de détenir à la fois un mandat politique et militaire. De plus, la santé de notre vizir, fragilisée par un stress intense et de mauvaises habitudes de vie, a diminué ces dernières années et a amené diverses personnalités de l'armée à se demander si le vizir pouvait vraiment supporter le style de vie spartiate de l'armée ottomane."
 cp.12.a: "Guidez-nous vers la victoire, Ghazi!"
 cp.12.b: "Les affaires militaires et politiques doivent rester séparées"

 cp.13.t: "Formation des Forces de Défense de l'Eretz Israël"
 cp.13.d: "Leurs colonies, ainsi que l'avenir du projet sioniste étant attaqués, divers groupes juifs ont pris sur eux de former une milice armée et de se défendre face aux offensives arabes. En infériorité numérique, en armement et doutant de leurs chances de succès même au sein des sionistes les plus purs et durs, l'un de leurs principaux dirigeants, David Ben Gourion, a approché l'armée ottomane en Syrie avec une offre de coopération.\n\nBien que l'armée ottomane refuse normalement et sans discussion possible toute offre de soutien de leur part, craignant que cela ne provoque de grands troubles parmi ses fantassins musulmans, la crise toujours croissante en Syrie a amené le haut commandement ottoman à reconsidérer sérieusement sa position. Outre les doutes ottomans sur les risques éventuels liés à la coopération avec les sionistes, on ne sait pas non plus quel pouvoir Ben Gourion a réellement sur ses forces, les organisations extrémistes telles que l'Irgoun refusant de transiger avec les autorités ottomanes."
 cp.13.a: "Une seule lutte!"
 cp.13.b: "Nous n'avons pas besoin ni ne voulons leur assistance!"

 cp.14.t: "Le Problème Chypriote"
 cp.14.d: "Bien que nos armées soient victorieuses des hordes arabes et perses, l'île à prédominance grecque de Kibris continue à se montrer rebelle après avoir évincé la garnison ottomane, au début de la guerre. Nos armées étant actuellement incapables de faire une brèche dans leurs positions bien défendues et une invasion navale réussie devenant de plus en plus improbable alors que les jours passent, le gouvernement temporaire chypriote nous a transmis une offre de paix. Exigeant que nous reconnaissions leur indépendance, ils promettent en échange de trouver un arrangement approprié pour la minorité turque de l'île, proposant éventuellement un échange de population qui inclurait certaines des communautés grecques restantes en Anatolie.\n\nDe nombreux membres de l'armée ont accueilli la proposition avec colère, soulignant qu'avec la disparition de la menace à l'Est et au Sud, ils ne feront bientôt qu'une bouchée de ces arrivistes gênants. Après tout, Kibris est, et restera toujours une île turque !"
 cp.14.a: "Epargnons-nous la gêne..."
 cp.14.b: "Rassemblez les armées, préparez les navires et faites décoller tous les chasseurs, Kibris sera à nous dans quinze jours!"

 cp.15.t: "Nos relations avec le Caire"
 cp.15.d: "Avec la chute de l'Empire Ottoman, l'Égypte s'est imposée dans une nouvelle position de premier plan, assumant le rôle de leader du monde arabe. Cependant, cela a suscité une grande inquiétude de la part de notre population, car beaucoup craignent que cette évolution ne modifie notre relation fondamentale avec le régime du Caire, passant d'une coopération mutuelle à la position d'un vassal, et que l'adhésion perpétuelle à leur alliance ne mette en péril notre autonomie. Sachant, tout le sang qui a été versé pour accéder à la victoire."
 cp.15.a: "La Tripolitaine se reposera sur ses propres jambes!"
 cp.15.b: "La protection égyptienne est nécessaire pour que nous conservions notre droit à exister."

 cp.16.t: "[PER.GetNameDefCap] annexe l'Irak"
 cp.16.d: "Dans une démonstration flagrante d'agressivité, nos anciens « alliés » ont nié à la population irakienne pacifique et bienveillante son droit à l'autodétermination et ont préféré l'engloutir dans leur caricature bon marché de leur ancien empire perse. Naturellement, tout le Machrek s'est aussitôt enflammé et des protestations et actions politiques ont vu le jour, exigeant des gouvernements qu'ils combattent les oppresseurs chiites. Les jeunes, souvent armés du vieux fusil de leurs ancêtres du siècle dernier, se rassemblent au sein de mouvements de résistance et des milices, traversant la frontière irakienne à la faveur de la nuit, partent aider leurs frères arabes dans leur cause la plus juste."
 cp.16.a: "Ils doivent évacuer la région immédiatement!"
 cp.16.b: "Nous ne devrions pas nous opposer aux Perses..."

 cp.17.t: "[FROM.GetNameDefCap] exige la libération de l'Irak"
 cp.17.d: "Indigné par notre acte un peu téméraire, leur gouvernement exige un retrait immédiat de nos forces de la région irakienne, et que nous accordions à la population irakienne son droit à l'autodétermination, comme convenu lors du Troisième Congrès Arabe quelques mois plus tôt."
 cp.17.a: "S'ils veulent l'Irak, ils peuvent se battre pour lui."
 cp.17.b: "Nous ne pouvons pas les combattre."

 cp.18.t: "[FROM.GetNameDefCap] rejette nos demandes"
 cp.18.d: "Les hérétiques de l'Est ont apparemment rejeté nos demandes, déclarant qu'ils étaient parfaitement dans leur droit d'occuper un territoire étranger (pointant l'annexion du Soudan par l'Égypte) et ont montré qu'ils étaient prêts à mourir pour cela, si cela s'avérait nécessaire. Pourtant, ils préféreraient de loin une résolution pacifique, une résolution dans laquelle ils conserveraient tous leurs objectifs au détriment des nôtres."
 cp.18.a: "Alors, ce sera la guerre."
 cp.18.b: "Laissez tomber."

 cp.19.t: "[FROM.GetNameDefCap] se retire d'Irak"
 cp.19.d: "Comme on s'y attendait, ces lâches d'Iraniens se sont retirés d'Irak face au poids de notre potentiel arabe uni. Que cet incident soit un avertissement pour tous, que le monde arabe est solidaire et ne laissera aucun groupe étranger, qu'il soit turc ou persan, décider de son sort!"
 cp.19.a: "Excellent!"
 cp.19.b: "(Jouer en tant que l'Irak)"

 cp.20.t.victory: "Victoire contre [EGY.GetNameDef]"
 cp.20.d.victory: "Comme cela était prévisible depuis le départ, il semble que ces chiens d'égyptiens soient capables d'aboyer mais pas de mordre, et il semble également qu'en montrant notre force redoutable, nous leur avons ensanglanté le nez. Leurs armées sont écrasées sur le champ de bataille et notre emprise sur l'Irak n'a jamais été aussi forte. Il est maintenant temps de forcer l'Egypte à la table des négociations, et de décider une fois pour toutes du sort de l'Irak."
 cp.20.t.defeat: "Effort de guerre défaillant!"
 cp.20.d.defeat: "La guerre contre l'Égypte a commencé par des promesses d'une campagne décisive au cours de laquelle l'armée ennemie serait complètement anéantie. Les politiciens et les généraux ont assuré le public d'une victoire imminente, mais il semble bien à présent que leurs promesses se soient envolées. Nos armées ont été chassées d'Irak, tandis que les forces égyptiennes se rapprochent jour après jour du cœur de l'Iran. La victoire étant à présent hors de notre portée, les hauts dirigeants militaires et politiques ont exhorté [PER.GetLeader] à négocier une reddition conditionnelle, afin que nous puissions préserver ce qui nous reste."
 cp.20.a: "Exiger que l'Egypte reconnaisse nos gains."
 cp.20.b: "Non, nous les écraserons!"
 cp.20.c: "Nous devons mettre fin à cette guerre."
 cp.20.d: "Nous pouvons encore la gagner!"

 cp.21.t: "Paix avec [FROM.GetNameDef]?"
 cp.21.d.victory: "Tout le monde arabe pleure de joie tandis que la lâche vermine iranienne cède le contrôle de l'Irak à nos forces unies. Les émissions de radio dans toute la région sont remplies de musique patriotique et de messages de soutien tandis que sur chaque place de la ville, de Tripoli à Mossoul, les gens célèbrent les grandes victoires de nos armées."
 cp.21.d.defeat: "Bien que nous ayons bien commencé, il semble que les Perses aient réussi à surpasser nos armées sur le champ de bataille. Subissant défaite après défaite, nous n'avons guère d'autre choix que de leur abandonner l'Irak. C'est vraiment un jour sombre pour le monde arabe."
 cp.21.a: "Nous acceptons leurs conditions."
 cp.21.b: "Non, ils seront écrasés!"

 cp.22.t: "[FROM.GetNameDef] accepte la paix"
 cp.22.d.victory: "Le cœur lourd, les diplomates égyptiens ont été contraints de signer le traité de Bagdad et ont reconnu notre domination sur l'Irak comme légitime. Des célébrations dans tout l'Iran ont éclaté en réponse tandis qu'au Caire, une ambiance sombre s'était emparée de la ville. Il est peu probable que ce soit la fin de nos problèmes dans la région, mais pour l'instant l'Iran est victorieux."
 cp.22.d.defeat: "Le cœur gros, nos diplomates ont été contraints de signer l'humiliant traité de Bagdad, reconnaissant l'indépendance de l'Irak. Des célébrations dans tout le monde arabe ont éclaté en réponse tandis qu'à Téhéran, une ambiance sombre avait envahi la ville. Qu'ils profitent de leur fête ce soir, l'Iran aura sa revanche..."
 cp.22.a: "Excellent."
 cp.22.b: "Nous n'avons pas le choix."

 cp.23.t: "[FROM.GetNameDef] refuse la paix"
 cp.23.d: "Dans leur folie, les forces égyptiennes ont refusé d'accepter nos conditions et ont juré qu'elles ne s'arrêteraient pas tant que la destruction totale de la Perse n'aurait pas été achevée. Idée absurde, nos propres généraux ont annoncé qu'ils étaient plus que prêts pour leur tâche et que ce serait Le Caire qui brûlerait à la fin de cette guerre."
 cp.23.a: "C'est un combat à mort, alors."

 cp.24.t: "La Géorgie occupe Batoumi"
 cp.24.d: "Profitant de notre moment de faiblesse temporaire, ces rats de géorgiens ont saisi l'opportunité pour décréter une correction frontalière en leur faveur. Le port crucial de Batoumi, le plus grand à l'est de Trébizonde et port principal du Caucase occidental, a été attaqué lors d'une frappe coordonnée par les Géorgiens alors que leur marine coupait son accès naval et que des bataillons d'infanterie défilaient dans les rues. Bien qu'une garnison ottomane ait été présente dans la ville et ne se soit toujours pas rendue, aucun feu n'a été échangé pour le moment, alors que la Sublime Porte débat toujours pour savoir si elle doit riposter en force, ou concéder la ville aux Géorgiens."
 cp.24.a: "On dirait que la Géorgie a besoin d'une leçon!"
 cp.24.b: "Une retraite en bon ordre serait dans notre meilleur intérêt"

 cp.25.t: "Les Ottomans se retirent de Batoumi"
 cp.25.d: "Sans coup férir, notre armée a réussi à reprendre le port historiquement géorgien de Batoumi, la garnison ottomane de la ville ayant reçu l'ordre de Kostantiniye de se replier vers Rize. Bien qu'il s'agisse d'une grande victoire pour la Géorgie, tous ne sont pas convaincus par la décision de frapper les Turcs dans le dos, pendant qu'ils sont à terre. Pointant du doigt des ombres sombres au Nord, ils craignent que si les Turcs survivent à leur épreuve, la souveraineté de toute la Géorgie ne soit compromise pour de bon."
 cp.25.a: "Un jour glorieux!"

 cp.26.t: "Les Ottomans tiennent Batoumi"
 cp.26.d: "Étonnamment, et malgré les circonstances désastreuses dans lesquelles ils se trouvent actuellement, les troupes de la Porte ont choisi de tenir bon à Batoumi et ont lancé un ultimatum à nos troupes afin qu'elles quittent les lieux ou fassent face à leur destin. Si nous souhaitons reconquérir le port de Batoumi, notre seul choix sera de déclarer officiellement la guerre à [FROM.GetNameDef]."
 cp.26.a:0 "Reprenons la guerre dans ce cas."

 cp.27.t: "La Question de la Conscription"
 cp.27.d1: "La guerre actuelle menace de faire disparaître à jamais l'Empire ottoman de la carte. Aucun homme ne peut rester chez lui lorsque sa patrie est menacée. S'ils ne partent pas librement, il est temps que les lois changent et qu'ils soient motivés."
 cp.27.d2: "Nos ennemis sont nombreux, et nous devons l'être aussi. Heureusement, la conscription est déjà en place dans tout l'Empire, ce qui nous permet d'être bien préparés pour affronter les deux fronts de cette guerre. Grâce à notre supériorité en nombre et en équipement, nous n'aurons aucun mal à venir à bout des nouveaux venus qui tentent de détruire la maison d'Osman."
 cp.27.a: "Le Sultan appelle."
 cp.27.b: "Nous étions bien préparés."
