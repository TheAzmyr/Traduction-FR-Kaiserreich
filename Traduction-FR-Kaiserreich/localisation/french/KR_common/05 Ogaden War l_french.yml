### MISSIONS ###
 ETH_ogaden_war_attack_phase: "Guerre de l'Ogaden : Phase d'Attaque"
 ETH_ogaden_war_defence_phase: "Guerre de l'Ogaden : Phase de Défense"

###  EVENTS  ###
 ogaden_war_events.1.t:0 "Attaque Contre l'Ogaden"
 ogaden_war_events.1.desc.ETH:0 "Il est grand temps de mettre fin à l'occupation illégale des zones frontalières et de les libérer de la domination somalienne une fois pour toutes. Nos troupes se massent à la frontière et, alors que les forces somaliennes ne s'attendent probablement qu'à une nouvelle série d'escarmouches légères, cette fois-ci, nous les attaquons de plein fouet."
 ogaden_war_events.1.desc.SOM:0 "Lors de la dernière guerre, les Éthiopiens nous ont repoussés de nos positions, et ils se font probablement même des illusions en pensant que cette victoire va durer. Il n'en est rien, et nos forces sont plus que prêtes à leur montrer qui est le roi de la Corne !"
 ogaden_war_events.1.a:0 "Avanti popolo !"

 ogaden_war_events.2.t:0 "Victoire Tactique dans l'Ogaden"
 ogaden_war_events.2.desc.ETH:0 "Les derniers rapports du front nous parviennent, et ils font état de notre triomphe ! Les forces somaliennes sont dispersées et battent en retraite, et nos forces ont commencé à sécuriser leurs positions pour que le territoire nous appartienne définitivement. Nous avons repris le contrôle de l'Ogaden et les mois à venir montreront que ce territoire restera entre nos mains."
 ogaden_war_events.2.desc.SOM:9 "Notre avancée a forcé les Éthiopiens à quitter leurs positions et nos troupes ont libéré les nombreuses villes éparpillées d'ogaden_war_events. Alors que l'ennemi prépare sans doute une contre-attaque en ce moment, il est de notre devoir de tenir et de faire preuve d'une véritable détermination somalienne."
 ogaden_war_events.2.a:0 "Cela témoigne de la grandeur de notre peuple !"

 ogaden_war_events.3.t:0 "Victoire! Ogaden est [ROOT.GetAdjective]"
 ogaden_war_events.3.desc.ETH:0 "Dans une belle démonstration de la puissance éthiopienne, les forces de l'Empire ont vaincu les ennemis somaliens. Nous avons montré une fois pour toutes que nous sommes tout aussi capables de défendre nos frontières que les puissances impériales d'Europe."
 ogaden_war_events.3.desc.SOM:9 "Les forces éthiopiennes ont subi une défaite décisive et ont renoncé à poursuivre les hostilités dans la guerre de l'Ogaden. Il ne fait aucun doute qu'il s'agit là d'une fin définitive."
 ogaden_war_events.3.a:0 "Magnifique!"
 ogaden_war_events.3.b:0 "Pourquoi s'arrêter là ?"

 ogaden_war_events.4.t:0 "L'Ogaden Attaqué"
 ogaden_war_events.4.desc.ETH:0 "Dans un geste audacieux, les audacieux Somaliens nous ont attaqués pour tenter de récupérer ce qu'ils considèrent comme leur terre volée. Nous les avons battus une fois, nous les battrons encore !"
 ogaden_war_events.4.desc.SOM:0 "Les Éthiopiens lancent une nouvelle expédition contre nous ! C'est comme s'ils essayaient de revivre les jours de gloire des années 1860 !"
 ogaden_war_events.4.a:0 "Tenez la Ligne !"

 ogaden_war_events.5.t:0 "Les forces [ROOT.GetAdjective]es battent en retraite"
 ogaden_war_events.5.desc.ETH:0 "Nos forces ont été contraintes d'abandonner leurs positions, mais nous sommes parfaitement capables de revenir après ce revers."
 ogaden_war_events.5.desc.SOM:0 "Les Éthiopiens ont fait preuve d'audace en nous poussant hors des territoires contestés. Il ne s'agit pas d'une défaite, mais d'un recul stratégique. Il est clair que c'est nous qui sortirons vainqueurs à la fin."
 ogaden_war_events.5.a:0 "Menez une Contre-attaque !"

 ogaden_war_events.6.t:0 "Ogaden est sous contrôle [FROM.GetAdjective]"
 ogaden_war_events.6.desc.ETH:9 "Il est de plus en plus évident que nous avons sous-estimé la capacité de la Somalie à se défendre contre les événements dans la guerre de l'Ogaden. Notre offensive mal préparée et coûteuse doit prendre fin, ses objectifs n'ayant pas été atteints. Puissent les prochaines tentatives s'avérer plus fructueuses."
 ogaden_war_events.6.desc.SOM:0 "Les Éthiopiens se maintiennent et les tentatives pour les déloger se sont révélées infructueuses. Il est temps d'admettre que cette guerre est perdue."
 ogaden_war_events.6.desc.war:0 "Non seulement nous n'avons pas réussi à arrêter les forces ennemies, mais elles sont résolues à s'enfoncer plus profondément dans notre territoire."
 ogaden_war_events.6.a:0 "Nous reviendrons !\"
 ogaden_war_events.6.b:0 "Défendre à tout prix !"
