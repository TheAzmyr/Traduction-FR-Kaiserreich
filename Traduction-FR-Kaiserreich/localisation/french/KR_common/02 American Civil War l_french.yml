 american_civil_war_events.315.d6:0 "Le déclin de l'ordre aux États-Unis a eu un impact sur l'US navy tout comme sur toutes les autres facettes de la société américaine. De nombreux marins et même certains officiers sont favorables à ce que le haut commandement de la marine a appelé "les forces opposées à la République et à l'ordre public", en évitant de mentionner des termes politiques pour rester aussi impartial que possible. Pourtant, les défections sont devenues la norme.\n\nAu début, le haut commandement de la Navy a réussi à empêcher l'effondrement de la flotte, en détenant des marins et des officiers fidèles à la cause syndicaliste, mais il n'a pas pu continuer longtemps. Les événements de la côte ouest ont provoqué la désintégration de l'US Navy - les batailles entre les loyalistes fédéraux et les navires mutins ont brisé la flotte du Pacifique et donné aux marins de toute l'Union une chance de déclarer leur loyauté à John Reed. Même quelques capitaines de haut rang ont choisi de changer de camp et de s'aligner avec nous. Nous nous sommes également emparés des flottes de réserve et des navires stationnés dans le Nord-Est - grâce à eux et à l'arrivée de marins révolutionnaires, nous avons pu rassembler une modeste force navale."
 american_civil_war_events.315.d7:0 "Le déclin de l'ordre aux États-Unis a eu un impact sur l'US navy tout comme sur toutes les autres facettes de la société américaine. De nombreux marins et même certains officiers sont favorables à ce que le haut commandement de la marine a appelé "les forces opposées à la République et à l'ordre public", en évitant de mentionner des termes politiques pour rester aussi impartial que possible. Pourtant, les défections sont devenues la norme.\n\nAu début, le haut commandement de la Navy a réussi à empêcher l'effondrement de la flotte, en détenant des marins et des officiers fidèles à la cause syndicaliste, mais il n'a pas pu continuer longtemps. Les événements sur la côte ouest ont provoqué la désintégration de l'US Navy - les batailles entre les loyalistes fédéraux et les navires mutins ont brisé la flotte du Pacifique et donné aux marins de toute l'Union une chance de rompre avec le régime de Washington. Bien que certains se soient déclarés en faveur des Longistes, d'autres ont annoncé leur soutien à la Révolution à Chicago. Même quelques capitaines de haut rang ont choisi de changer de camp et de s'aligner avec nous. Nous avons également saisi les flottes de réserve et les navires stationnés dans le Nord-Est - grâce à eux et à l'arrivée de marins révolutionnaires, nous avons pu rassembler une modeste force navale."

 american_civil_war_events.315.a1:0 "Des traîtres dans la Navy !"
 american_civil_war_events.315.a2:0 "Je ne m'attendais pas à ce que la flotte du Pacifique soit pleine de traîtres !"
 american_civil_war_events.315.a3:0 "Nous accueillons la flotte du Pacifique, championne de la démocratie !"
 american_civil_war_events.315.a4:0 "Nous accueillons les marins fidèles !"
 american_civil_war_events.315.a5:0 "La Navy est l'épine dorsale de toute révolution !"

