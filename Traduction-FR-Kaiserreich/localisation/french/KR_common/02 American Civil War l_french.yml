### Set Up Events ###
 american_civil_war_events.1.t:0 "Le Congrès ouvrier se rassemble à Chicago"

 american_civil_war_events.1.d.body.intro:0 "L'appel à la grève générale ayant été entendu par l'IWW, le CIO et même certains éléments de l'AFL, la ferveur révolutionnaire croissante dans la ceinture d'acier a atteint un niveau de fièvre. Les socialistes ont pris le contrôle d'infrastructures essentielles et de gouvernements d'État à gauche et à droite, déclarant des communes locales et expropriant spontanément l'industrie privée, et barricadant des zones clés des grandes villes industrielles. Les forces de droite de la région ont été complètement mises en déroute, les gardes rouges sécurisant la campagne et les chemins de fer reliant les centres critiques du soutien rouge."
 american_civil_war_events.1.d.body.coup:0 "Bien que cette rébellion soit de loin l'agitation la plus grave depuis la guerre civile, elle serait relativement simple (bien que violente et sanglante) à réprimer si ce n'était d'un facteur clé : la loyauté de l'armée. Bien que l'armée soit traditionnellement une force résolument apolitique, la promulgation unilatérale du plan de guerre White par le général MacArthur et sa prise de pouvoir à Washington ont brisé la tradition de non-intervention dans les affaires civiles et ont rompu la loyauté des militaires eux-mêmes. Après le putsch de MacArthur, la tentative de contre-coup d'État du général Smedley Butler et l'échec des purges d'officiers "déloyaux", Butler et le général James K. Parsons, ainsi que d'autres officiers progressistes et du Midwest, ont rencontré John Reed et se sont engagés à soutenir l'insurrection ouvrière qui se développait."
 american_civil_war_events.1.d.body.republican:0 "Bien que cette rébellion soit de loin la plus grave depuis la guerre civile, elle serait relativement simple (bien que violente et sanglante) à réprimer si ce n'était d'un facteur clé : la loyauté de l'armée. Bien que l'armée soit traditionnellement une force résolument apolitique, l'adoption unilatérale du plan de guerre White par le général MacArthur a brisé la tradition de non-intervention dans les affaires civiles et a rompu la loyauté de l'armée elle-même. Après la brève prise de pouvoir de MacArthur à Washington, la tentative de contre-coup d'État du général Smedley Butler et les purges infructueuses des officiers "déloyaux" qui ont suivi, Butler et le général James K. Parsons, ainsi que d'autres officiers progressistes et du Midwest, ont rencontré John Reed et se sont engagés à soutenir l'insurrection ouvrière qui se développait."
 american_civil_war_events.1.d.body.hull:0 "Bien que cette rébellion soit de loin la plus grave depuis la guerre civile, elle serait relativement simple (bien que violente et sanglante) à réprimer si ce n'était d'un facteur clé : la loyauté de l'armée. Bien que l'armée soit traditionnellement une force résolument apolitique, l'adoption unilatérale du plan de guerre blanc par le général MacArthur et son accession à l'autorité exécutive ont brisé la tradition de non-intervention dans les affaires civiles et ont rompu la loyauté de l'armée elle-même. Après la prise de pouvoir de MacArthur à Washington, la tentative de contre-coup d'État du général Smedley Butler et l'échec des purges d'officiers "déloyaux", Butler et le général James K. Parsons, ainsi que d'autres officiers progressistes et du Midwest, ont rencontré John Reed et se sont engagés à soutenir le soulèvement croissant des travailleurs."
 american_civil_war_events.1.d.body.outro:0 "Les forces militaires fédérales n'étant plus un obstacle à la révolution, la SPA a invité toutes les forces politiques révolutionnaires à se réunir à Chicago. Des membres du Congrès socialiste, des représentants des syndicats IWW et CIO et d'autres politiciens révolutionnaires progressistes se sont réunis et ont signé une déclaration dans laquelle ils se proclamaient "Congrès provisoire des travailleurs d'Amérique", déclarant ainsi un gouvernement rouge rival. Dans le cadre de cette déclaration, ils dénoncent la légitimité de tout gouvernement "réactionnaire" aux États-Unis et élisent John Reed comme président provisoire.\n\nAlors que les gouvernements de plusieurs États proclament leur loyauté envers le nouveau gouvernement révolutionnaire, il semble que les dés soient jetés. La révolution a commencé."

