 american_civil_war_events.2.t.president:0 "Le Président Long Proclame un Gouvernement rival à Baton Rouge"
 american_civil_war_events.2.t.revolt:0 "Huey Long Proclame un Gouvernement Rival à Baton Rouge"

 american_civil_war_events.2.d.body.intro:0 "Les événements survenus dans le Midwest la semaine dernière ont mis le Sud réactionnaire en ébullition. Craignant une révolte rouge parmi les classes défavorisées afro-américaines et ayant perdu toute confiance dans la capacité du gouvernement fédéral à gérer la crise, de nombreux États du Sud ont armé des milices et mobilisé la garde nationale pour protéger leurs biens et leurs institutions politiques contre les menaces rouges à l'intérieur et à l'extérieur du Sud."
 american_civil_war_events.2.d.body.revolt.generic:0 "A la recherche d'un leader fort et charismatique pour les défendre contre le syndicalisme, les gouverneurs sudistes se sont ralliés à la bannière de Huey Long. Long, qui a conclu depuis deux ans une alliance politique avec diverses forces sudistes, a appelé à une convergence des "Américains patriotes" et des "membres loyaux du Congrès" à Bâton Rouge, dénonçant à la fois le "Congrès des travailleurs" autoproclamé et le gouvernement fédéral comme des "ennemis du peuple américain"."
 american_civil_war_events.2.d.body.revolt.macarthur:0 "A la recherche d'un leader fort et charismatique pour les défendre contre le syndicalisme, les gouverneurs sudistes se sont ralliés à la bannière de Huey Long. Long, qui a conclu depuis deux ans une alliance politique avec diverses forces sudistes, a appelé à une convergence des "Américains patriotes" et des "membres loyaux du Congrès" à Bâton Rouge, dénonçant à la fois l'autoproclamé "Congrès des travailleurs" et le gouvernement militaire fédéral de Douglas MacArthur comme des "ennemis du peuple américain"."
 american_civil_war_events.2.d.body.revolt.landon:0 "A la recherche d'un leader fort et charismatique pour les défendre contre le syndicalisme, les gouverneurs sudistes se sont ralliés à la bannière de Huey Long. Long, qui a conclu depuis deux ans une alliance politique avec diverses forces sudistes, a appelé à une convergence des "Américains patriotes" et des "membres loyaux du Congrès" à Bâton Rouge, dénonçant à la fois l'autoproclamé "Congrès des travailleurs" et le gouvernement fédéral inefficace d'Alf Landon comme des "ennemis du peuple américain"."
 american_civil_war_events.2.d.body.president:0 "A la recherche d'un leader fort et charismatique pour les défendre contre le syndicalisme, les gouverneurs du Sud se sont ralliés à la bannière du président Huey Long. Long, qui a réussi à échapper à l'arrestation par les forces de MacArthur après le coup d'État à Washington et à se réfugier en Louisiane, a appelé à une convergence des "Américains patriotes" et des "membres loyaux du Congrès" à Bâton Rouge, dénonçant à la fois le "Congrès des travailleurs" autoproclamé et le gouvernement fédéral inefficace d'Alf Landon comme des "ennemis du peuple américain"."
 american_civil_war_events.2.d.body.outro.rebel:0 "Une partie importante de l'armée américaine est d'accord avec l'évaluation de Long. Les généraux Fox Conner et George Van Horn Moseley, tous deux basés dans le Sud, se sont engagés à soutenir Long, aggravant ainsi l'effondrement de la discipline au sein de l'armée divisée. Avec ces forces, une grande partie du Sud a de facto fait sécession de l'Union et est désormais gouvernée par Long et ses alliés locaux.\n\nLong a officialisé cet arrangement en ouvrant un congrès rival à Baton Rouge, qui l'a déclaré à son tour président légitimement élu. Le "gouvernement populaire" de Long gouverne désormais du Texas à la Caroline du Sud et se prépare à reprendre le pays aux syndicalistes et aux élites qui l'ont conduit au bord du gouffre."
 american_civil_war_events.2.d.body.outro.president:0 "Une partie importante de l'armée américaine a répondu à l'appel du président légitime. Les généraux Fox Conner et George Van Horn Moseley, tous deux basés dans le sud, se sont engagés à soutenir Long, aggravant ainsi l'effondrement de la discipline au sein de l'armée divisée. Grâce à ces forces, une grande partie du Sud a de facto fait sécession de l'Union et est désormais gouvernée par Long et ses alliés locaux.\n\nLong a officialisé cet arrangement en ouvrant un congrès rival à Baton Rouge, qui, à son tour, a réaffirmé sa position en tant que président. Le "gouvernement populaire" de Long gouverne désormais du Texas à la Caroline du Sud et se prépare à reprendre le pays aux syndicalistes et aux élites qui l'ont conduit au bord du gouffre."

