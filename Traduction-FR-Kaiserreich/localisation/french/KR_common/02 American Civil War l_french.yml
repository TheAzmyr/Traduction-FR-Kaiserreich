 american_civil_war_events.801.t:0 "Désertions au Front"
 american_civil_war_events.801.d:9 "Avec la récente chute de [acw_state_control_changed.GetName] au profit de [acw_new_controller.GetNameDef], le moral des troupes [acw_old_controller.GetAdjective] est tombé au plus bas. Des rapports indiquent même que de petites troupes ont commencé à déserter l'armée [acw_old_controller.GetAdjective] et à traverser les lignes [acw_new_controller.GetAdjective] pour se battre aux côtés de [acw_new_controller.GetNameDef]."
 american_civil_war_events.801.a:0 "Nous devons renforcer le moral des troupes !"

 american_civil_war_events.802.t:0 "Désertions au Front"
 american_civil_war_events.802.d:9 "Avec la récente chute de [acw_state_control_changed.GetName] au profit de [acw_new_controller.GetNameDef], le moral des troupes [acw_old_controller.GetAdjective] est tombé au plus bas. Des rapports indiquent même que de petites troupes ont commencé à déserter l'armée [acw_old_controller.GetAdjective] et à traverser les lignes [acw_new_controller.GetAdjective] pour se battre aux côtés de [acw_new_controller.GetNameDef]."
 american_civil_war_events.802.a:0 "Bienvenue à la libération !"

 american_civil_war_events.805.t:0 "Des désertions croissantes sur les lignes de front"
 american_civil_war_events.805.d:9 "Bien qu'elles aient initialement souhaité la victoire, les armées de [acw_losing_side.GetNameDef] ont souffert de problèmes logistiques et moraux en raison de la perte récente du contrôle de leurs territoires. En conséquence, nos services de renseignement ont rapporté que malgré leur propagande annonçant une victoire totale, leur front intérieur et leurs lignes de front ont été paralysés par un moral médiocre et le défaitisme.\n\nAlors que la guerre civile s'éternise et que les Américains se battent contre les Américains, un petit nombre de leurs forces armées ont commencé à traverser le champ de bataille pour rejoindre nos lignes et faire défection. Considérant notre cause comme juste et voulant peut-être finir du bon côté de l'histoire, ils ont offert leurs services aux forces armées de [acw_winning_side.GetNameDef], jurant fidélité au gouvernement légitime de l'Amérique !"
 american_civil_war_events.805.a:0 "Notre cause est juste !"

 american_civil_war_events.806.t:0 "Nos troupes font défection !"
 american_civil_war_events.806.d:9 "Lorsque nous sommes entrés dans la mêlée, nous étions conscients des difficultés et des épreuves qui nous attendaient en tant que faction inférieure de la guerre civile américaine. Malgré tous les efforts de notre haut commandement militaire et de nos industries civiles, nos forces ont subi des défaites successives sur les lignes de front, et les civils commencent à faire l'expérience des difficultés de la guerre. En conséquence, les officiers de première ligne signalent au haut commandement militaire un nombre croissant de problèmes logistiques et moraux.\n\nMalheureusement, les nombreux détachements de nos forces armées qui considèrent notre cause comme perdue ont commencé à faire défection vers [acw_winning side.GetNameDef]. Comme les Américains combattent les Américains dans la guerre civile, ils considèrent que notre position n'est pas gagnable et ont décidé de rejoindre ce qu'ils croient être le bon côté de l'histoire. Bien que nous donnions des ordres stricts pour faire respecter la discipline, notre situation devient de plus en plus désespérée."
 american_civil_war_events.806.a:9 "Nous ne tolérerons pas la trahison sur les lignes de front !"
