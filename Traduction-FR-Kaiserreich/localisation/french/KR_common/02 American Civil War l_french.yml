 american_civil_war_events.4.t:0 "L'impasse en Amérique"
 american_civil_war_events.4.d:0 "[ACW_news_event_desc]"
 american_civil_war_events.4.d.long:0 "Une situation tendue a éclaté aux États-Unis, le président élu Huey Long s'étant réfugié dans la ville de Baton Rouge après avoir été démis de ses fonctions par le général Douglas MacArthur.\n\nDepuis Baton Rouge, les partisans de Long ont déclaré que le gouvernement de MacArthur était illégitime - tout comme les partisans du Nord du syndicaliste John Reed, basé à Chicago, et les Constitutionnalistes sous la direction du vice-président déchu, Quentin Roosevelt. Tous ont reçu du général MacArthur un délai de trente jours pour se retirer ou être arrêtés et exécutés. \n\nSi l'on considère que tous les camps lèvent rapidement des forces, l'idée que l'Amérique se dirige vers une seconde guerre civile semble presque certaine."
 american_civil_war_events.4.d.landon:0 "Le président Alf Landon a subi un coup dur aujourd'hui lorsqu'un grand nombre de forces politiques radicales ont déclaré son gouvernement illégitime, apportant leur soutien au populiste Huey Long ou au chef syndicaliste Jack Reed.\n\nA Baton Rouge et à Chicago, des gouvernements rivaux, prétendant avoir autorité sur les États-Unis, ont été proclamés, demandant la démission immédiate du président Landon.\n\nEn réponse, le président Landon a donné trente jours aux gouverneurs pour déposer les armes, ce qui rend presque certain que les États-Unis vont sombrer dans la guerre civile pour la deuxième fois en moins d'un siècle."
 american_civil_war_events.4.d.borah:0 "Alors que le président [USA.GetLeader] a célébré une récente victoire en forgeant une alliance avec son ancien rival, Huey Long, l'accord a renforcé l'extrême gauche sous l'égide du Parti socialiste américain.\n\nAujourd'hui, un congrès révolutionnaire s'est réuni à Chicago, proclamant la fin de l'ordre ancien et la mise en place d'un gouvernement provisoire dirigé par John Reed.\n\nEn réponse, le président [USA.GetLeader] a donné aux rebelles trente jours pour se retirer - un ordre qu'aucun d'entre eux ne semble vouloir respecter, ce qui rend presque certain que les États-Unis sombreront dans la guerre civile pour la deuxième fois en moins d'un siècle."
 american_civil_war_events.4.d.default:0 "Une situation tendue a éclaté aux États-Unis lorsque le général Douglas MacArthur et l'armée américaine ont pris le contrôle du gouvernement au détriment du président élu - pour, comme il l'a déclaré dans une émission nationale, "empêcher que l'inaction ne conduise les États-Unis aux mains des radicaux".\nDepuis Chicago, les partisans de John Reed ont déclaré le gouvernement de MacArthur illégitime - tout comme les partisans sudistes de Huey Long, basés à Baton Rouge, et la révolte constitutionnaliste sous la direction du vice-président destitué, Quentin Roosevelt.\nTous ont reçu du général MacArthur un délai de trente jours pour déposer les armes, sous peine d'être arrêtés et exécutés. Si l'on considère que tous les camps mobilisent rapidement des forces, l'idée que l'Amérique se dirige vers une seconde guerre civile semble presque certaine."
 american_civil_war_events.4.a:0 "Je vois."

 american_civil_war_events.5.t:0 "La Seconde Guerre de Sécession"
 american_civil_war_events.5.d.macarthur:0 "L'échéance de MacArthur est passée, et comme d'importantes forces de milice ont été levées de tous côtés, il est clair quelle est leur véritable réponse. La deuxième guerre civile américaine a commencé."
 american_civil_war_events.5.d.president:9 "L'échéance du président est passée, et comme d'importantes forces de milice ont été levées de tous les côtés, on sait clairement quelle est leur véritable réponse. La deuxième guerre civile américaine a commencé."
 american_civil_war_events.5.a:0 "Pas encore..."

### End of Civil War ###
 american_civil_war_events.24.t:0 "La Fin de la Seconde Guerre Civile Américaine "
 american_civil_war_events.24.d.WCA:9 "Ce qui aurait pu être le plus grand oppresseur capitaliste du XXe siècle est désormais fermement sous le contrôle de la classe ouvrière. Dans tout le pays, la classe ouvrière célèbre sa libération des déprédations de ses maîtres bourgeois. Bien qu'il reste encore beaucoup à faire, nous pouvons aujourd'hui célébrer cette victoire et savourer l'air d'une Amérique où, pour la première fois, chaque homme est véritablement égal."
 american_civil_war_events.24.d.APG:9 "Huey Long et ses alliés ont triomphé de tous leurs ennemis. Grâce à cette victoire, nous pouvons désormais célébrer une nouvelle ère de paix. Bien qu'il y ait beaucoup de reconstruction à faire, nous prendrons le temps de célébrer notre triomphe."
 american_civil_war_events.24.d.USA:9 "Les ennemis de l'Amérique ont été vaincus. Une fois de plus, le Sud a été pacifié et la menace syndicaliste a été écrasée. Le grand système si judicieusement conçu par les Pères fondateurs a survécu à une autre menace. Dans tout le pays, le peuple peut se réjouir et célébrer une nouvelle ère de paix."
 american_civil_war_events.24.d.ACC:9 "Les ennemis de l'Amérique ont été vaincus. Une fois de plus, le Sud a été pacifié, la menace syndicaliste a été écrasée et le César américain renversé. Le grand système conçu avec tant de sagesse par les Pères fondateurs a survécu à une nouvelle menace. Dans tout le pays, le peuple peut se réjouir et célébrer une nouvelle ère de paix."
 american_civil_war_events.24.d.NEE:9 "Lorsque la nation sombra dans le chaos au printemps 1937, peu de gens en Nouvelle-Angleterre se seraient attendus à ce que l'ordre ancien revienne. L'effondrement de la nation américaine dans une nouvelle guerre civile et la position précaire de la Nouvelle-Angleterre ont conduit beaucoup de gens à abandonner toute idée de revoir leurs familles et leurs amis. Cependant, cela ne semble plus être le cas ! Grâce à leur force et à leur volonté, les hommes et les femmes courageux des Forces Armées du Gouvernement Provisoire se sont battus contre vents et marées pour réunifier leur pays bien-aimé. À l'hôtel de ville de Boston, le drapeau du Gouvernement Provisoire est finalement hissé vers le bas et remplacé par la Bannière Étoilée, sous les acclamations de la foule en larmes. Dans toute la Nouvelle-Angleterre, on assiste à des défilés et à des parades dans toutes les grandes villes, alors que les soldats rentrent chez eux auprès de leurs proches, que des amis longtemps séparés se retrouvent enfin et que des fils retrouvent la tendre étreinte de leur mère. Bien qu'il y ait beaucoup à faire en termes de reconstruction, la Nouvelle-Angleterre fait la fête car une fois de plus le cœur de la révolution originelle de l'Amérique se dresse triomphant contre la tyrannie !"
 american_civil_war_events.24.d.other:0 "La poussière s'est enfin installée et il semble que la guerre civile américaine se soit terminée avec... plus personne debout du tout. L'Amérique n'est plus, du moins pour l'instant."
 #WCA:
 american_civil_war_events.24.a:0 "Solidarité mes frères et mes sœurs !"
 #APG:
 american_civil_war_events.24.b:0 "La Vraie Amérique tient toujours !"
 #USA:
 american_civil_war_events.24.c:0 "À bas les traîtres, à haut les étoiles !"
 #ACC:
 american_civil_war_events.24.d:0 "Cette lumière de la Liberté ne s'est pas éteinte !"
 #NEE:
 american_civil_war_events.24.f:0 "Le foyer de la révolution originelle triomphe !"
 #other:
 american_civil_war_events.24.e:9 "C'est enfin terminé..."

### WCA Flavour Events ###
 american_civil_war_events.30.t:0 "Consolidation de Classe"
 american_civil_war_events.30.a:0 "La motion de Fraina en faveur de l'égalité salariale est adoptée."
 american_civil_war_events.30.b:0 "La motion de Thomas concernant les grades de rémunération est adoptée."
 american_civil_war_events.30.d:9 "Alors que la Révolution bat son plein et que la société est entièrement polarisée en deux grands camps, il incombe au SPA de guider le Prolétariat sur la voie d'une société communiste : bien entendu, en tant que marxistes, le SPA comprend que la progression de la société repose fondamentalement sur la relation entre ses classes économiques et ses moyens de production. Après tout, notre révolution n'est pas simplement politique ou même économique : elle est sociale, paradoxalement un rejet et un accomplissement de l'idéal de la social-démocratie. Louis Fraina, éminent syndicaliste d'industrie et théoricien du parti, a pris la parole au congrès pour affirmer que le COA avait l'occasion de mettre en oeuvre un changement décisif : l'égalité totale de tous les salaires, en particulier en permettant aux communes de fixer collectivement les salaires. Alors que jusqu'à présent les communes fixaient les prix et géraient la distribution des salaires, l'institution d'un salaire universel unique pour tous les travailleurs constituerait une étape majeure dans la décommodification de la production - et donc dans la fin du capitalisme.\n\nNorman Thomas, leader du Caucus progressiste, a pris la parole pour mettre en garde contre une adoption hâtive de la motion de Fraina, avertissant qu'une telle décision pourrait faire fuir de nombreux modérés nouvellement radicalisés parmi les travailleurs dits qualifiés et les autres forces petites bourgeoises qui ont rejoint notre cause, à savoir de nombreuses sections locales de l'AFL, des affiliés du Farmer-Labor, et même des anarchistes à l'esprit proudhonien. S'en tenir aux accords d'avant-guerre les plus radicaux, aussi tièdes qu'ils puissent paraître aujourd'hui, au moins pour la durée de la Guerre civile, peut constituer un moyen essentiel d'encourager la production militaire nécessaire à la victoire. Le vote final a été serré, mais en fin de compte..."

 american_civil_war_events.31.t:0 "La Bourgeoise s'enfuit au Canada"
 american_civil_war_events.31.d:9 "Les bourgeois ont décidé de fuir [WCA.GetNameDef]. Des milliers de personnes ont cherché refuge en territoire ennemi, notamment au sein du gouvernement canadien illégal. Les voleurs ont pris tout ce qu'ils pouvaient emporter de leur fortune volée pour échapper à la révolution."
 american_civil_war_events.31.a:0 "La révolution viendra pour eux, en temps voulu"

 american_civil_war_events.32.t:0 "La vie de William Crawley sortie en salles"
 american_civil_war_events.32.d:9 "Les agitateurs révolutionnaires viennent de publier l'histoire de la vie de Willaim Crawley, un humble fils de Floride. Filmé sur une scène sonore moderne, le sauvetage audacieux est représenté par l'ex-Hollywoodien Paul Robeson. Bien que dans la vraie vie William Crowley préférait la chorale de l'église, les numéros musicaux de Paul Robeson étaient des airs populaires décontractés. Le film a connu un succès retentissant au box-office, battant une adaptation de The Iron Heel de Jack London lors du week-end d'ouverture. La presse a rattrapé William Crawley, qui a déclaré que le film est "un véritable spectacle sur notre grande libération"."
 american_civil_war_events.32.a:0 "Splendide"

 american_civil_war_events.33.t:0 "Directive 213 : Syndicalisme de guerre"
 american_civil_war_events.33.d:9 "Alors que la guerre est dans l'impasse et pourrait se retourner contre nous, le Comité central débat d'une proposition de réforme économique globale connue sous le nom de "Syndicalisme de guerre". Certaines de ses propositions, telles que le contrôle par l'État de tout le commerce extérieur, la nationalisation de toutes les usines et une discipline stricte en matière de travail, ne sont pas particulièrement controversées. Elle comprend également des mesures potentiellement problématiques telles que l'interdiction des grèves sauvages, l'obligation de travailler pour ceux qui ne travaillent pas ou qui sont dans l'armée, le rationnement strict de la nourriture et le contrôle militaire des chemins de fer. Cela est considéré comme tyrannique au sein du SPA, un certain nombre de personnes affirmant que certaines de ces dernières mesures, en particulier l'interdiction des grèves sauvages, trahiraient les valeurs de la révolution et ne rendraient pas le gouvernement actuel meilleur que ses ennemis capitalistes. Ceux qui soutiennent la proposition de la TUEL rétorquent que de telles mesures sont nécessaires pour obtenir la victoire dans la révolution, et que les premières lois adoptées après la guerre abrogeront le Syndicalisme de Guerre."
 american_civil_war_events.33.a:0 "Promulguer le syndicalisme de guerre"
 american_civil_war_events.33.b:0 "Ce n'est pas du socialisme !"

 american_civil_war_events.34.t:0 "Le Corps Aérien de Betsy Ross"
 american_civil_war_events.34.d:0 "L'égalité des sexes est depuis longtemps une composante idéologique majeure de la pensée socialiste, et nous avons encore plus de preuves que cela fonctionne ! Un escadron de femmes pilotes a acquis une renommée dans tout le COA pour ses raids audacieux en territoire ennemi, ses formations d'attaque coordonnées et synchronisées leur permettant d'abattre facilement des forces aériennes ennemies plus importantes. Nommé par sa fondatrice Opal Kunz d'après le créateur du drapeau américain, l'escadron a adopté son nouveau surnom avec beaucoup de fierté."
 american_civil_war_events.34.a:0 "La mort est dans l'air"

 american_civil_war_events.35.t:0 "Les femmes soldats"
 american_civil_war_events.35.d:9 "Alors que la lutte révolutionnaire se poursuit, un certain nombre de femmes ont rejoint la lutte armée conformément aux idéaux socialistes d'égalité des sexes. Bien que toutes ne soient pas acceptées par leurs camarades masculins, cela n'a pas dissuadé beaucoup de femmes de se battre et de mourir pour la révolution. Des manuels ont été distribués aux recruteurs sur la manière d'organiser efficacement les détachements de femmes, dont les militas peuvent apprendre aux militaires une chose ou deux"
 american_civil_war_events.35.a:0 "Rebel Girl, tu es la reine de mon monde !"

 american_civil_war_events.36.t:0 "Conflits internes"
 american_civil_war_events.36.d:9 "Au début de la révolution, John Reed a souligné la nécessité d'une coopération entre le CIO et l'IWW. L'IWW, qui avait été isolé par les succès du CIO au sein de Farmer-Labor, a été revitalisé par l'appui de Reed et joue désormais un rôle clé dans le gouvernement révolutionnaire. Aujourd'hui, l'IWW, qui fait partie de la coalition luttant contre la révolution socialiste, a mis l'accent sur son autonomie idéologique. Ils ont choisi d'occuper l'espace à gauche de la position officielle du gouvernement et ont commencé à s'allier. Leurs débats avec le CIO peuvent parfois déboucher sur des bagarres de rue et, dans deux cas, sur des tirs amis. Les TUEL, qui ne doivent leur allégeance qu'à la révolution, ont essayé de favoriser la coopération. Reed doit maintenant décider s'il est plus dangereux de continuer à soutenir l'IWW, alors qu'un compromis est en vue."
 american_civil_war_events.36.a:0 "Soutenir l'IWW"
 american_civil_war_events.36.b:0 "Laissez la TUEL faire un compromis"
 american_civil_war_events.36.c:0 "Soutenir le CIO"

 american_civil_war_events.38.t:0 "Directive 764 : Loi sur l'éducation révolutionnaire"
 american_civil_war_events.38.d:9 "Pour ceux qui sont bien éduqués, que ce soit de manière formelle ou par une expérience amère, la pensée révolutionnaire vient aussi facilement que la respiration. Cependant, beaucoup de nos camarades, que ce soit dans la Steel Belt ou ailleurs en Amérique, ont été trompés par les capitalistes toute leur vie et ne comprennent pas comment la révolution peut les libérer. Beaucoup ne donnent pas leur cœur et leur âme à la révolution, et certains tentent même de saboter nos efforts, ignorant que nous sommes la seule force qui se soucie vraiment d'eux. Il faut y remédier et déprogrammer nos camarades. Devrions-nous nous concentrer sur ceux qui se trouvent sur notre territoire et garder notre propre moral, ou diffuser notre message chez l'ennemi et saper sa volonté de résister à sa libération ?"
 american_civil_war_events.38.a:0 "Priorité à la famille socialiste"
 american_civil_war_events.38.b:0 "Priorité à l'ennemi réactionnaire"

 american_civil_war_events.39.t:0 "Directive 984 : condamnation des politiciens capitalistes d'avant-guerre"
 american_civil_war_events.39.d:9 "Alors que la révolution est sur le point de réussir, le peuple exige que nous nous occupions des politiciens capitalistes corrompus qui étaient au pouvoir avant la révolution et qui pourrissent maintenant dans nos cellules. Certains pensent qu'en faisant travailler ces politiciens pendant quelques années, ils sympathiseront avec le travailleur et se convertiront à notre cause. D'autres croient qu'aucune éducation ne peut les réformer et qu'ils doivent rester derrière les barreaux pour le reste de leur vie. Une petite minorité, mais qui se fait entendre, insiste sur le fait qu'ils doivent être exécutés pour leurs crimes, comme les Romanov ou les anciennes dynasties de Bourbons"
 american_civil_war_events.39.a:0 "Ils seront rachetés par la sueur sur leurs sourcils et les douleurs de leur dos"
 american_civil_war_events.39.b:0 "Ils veilleront à ce que le monde les laisse derrière lui et les rende inutiles"
 american_civil_war_events.39.c:0 "C'est maintenant notre tour, et nous n'excuserons pas la terreur !"

 american_civil_war_events.40.t:0 "Directive 1231 : Établir la CIA"
 american_civil_war_events.40.d:9 "C'est un fait regrettable qu'il y ait des espions et des saboteurs sur notre territoire qui travaillent pour empêcher notre glorieuse libération des masses prolétariennes. Parmi les nombreuses propositions soumises au Comité central, une se détache. La proposition d'Earl Browder est de créer un comité pour faire respecter l'ordre révolutionnaire et mettre fin au sabotage contre-révolutionnaire. Cependant, d'autres membres du Comité central, dont le président Reed, se demandent si cette mesure est nécessaire et si elle ne trahirait pas nos idéaux. Quoi qu'il en soit, un vote a eu lieu. Qu'est-ce qui a été décidé ?"
 american_civil_war_events.40.a:0 "La CIA va être créée !"
 american_civil_war_events.40.b:0 "Ce n'est pas nécessaire pour l'instant"

 american_civil_war_events.41.t:0 "La Terreur Rouge"
 american_civil_war_events.41.d:9 "La guerre, c'est l'enfer. La guerre civile, encore plus. La tension psychologique causée par le fait de devoir tuer à répétition, même quand l'ennemi est capitaliste, a fait que certains de nos soldats et commandants sont devenus sadiques au-delà de ce que certains considèrent comme acceptable. Bien que cela ne soit pas courant, on signale des exécutions massives et des tortures systématiques, tant sur les lignes de front que dans les territoires centraux, pour supprimer les populations soupçonnées d'aider les factions capitalistes. Reed a pris la décision exécutive de réprimer ces rapports des médias libres. "Si la révolution devait échouer à cause de quelques mauvaises graines," dit Reed, "alors l'humanité souffrirait collectivement pendant encore des siècles.""
 american_civil_war_events.41.a:0 "C'est le dernier conflit, après tout"

 american_civil_war_events.42.t:0 "La Lutte Finale"
 american_civil_war_events.42.d:9 "Sans surprise, les archi-réactionnaires du Canada ont finalement décidé d'intervenir pour tenter d'écraser la révolution en Amérique, dans une tentative désespérée de nous empêcher de détruire leur monarchie en décomposition. La lutte finale a ainsi commencé, et un seul vainqueur peut émerger en Amérique du Nord : révolution ou réaction ?"
 american_civil_war_events.42.a:0 "Nous ne devons pas hésiter !"

### APG Flavour Events ###
 american_civil_war_events.46.t:0 "Lindbergh fait appel à Long"
 american_civil_war_events.46.d:9 "Charles Lindbergh a organisé une rencontre entre Huey Long et plusieurs grands industriels, dont Henry Ford, Fred Koch et H. L. Hunt. Ces hommes sont enclins à fermer leurs usines et leurs raffineries dans le Sud pour se conformer aux ordres du Gouvernement fédéral. Cependant, Lindbergh les persuade plutôt de défendre Huey Long et de transférer leurs empires commerciaux dans [APG.GetNameDef] à quelques conditions. Ils demandent que Huey Long leur garantisse certaines exceptions politiques en ces temps économiques difficiles ainsi qu'une promesse de poste politique une fois la guerre gagnée. Si Long accepte leur demande, cela leur donnera une plus grande influence, et beaucoup de ses partisans se demanderont s'il compte trahir ses idéaux — mais refuser peut s'avérer coûteux..."
 american_civil_war_events.46.a:0 "Accepter leur raisonnement"
 american_civil_war_events.46.b:0 "Je ne trahirai pas mes idéaux !"

 american_civil_war_events.47.t:0 "Comité des Pouvoirs de Guerre"
 american_civil_war_events.47.d:9 "Les chefs d'entreprise de notre territoire ont formé un comité ostensiblement destiné à soutenir Huey Long et à coordonner l'effort de guerre en son nom, le War Powers Committee. Tout comme Long a créé des bureaux pour gérer la tâche monumentale de se battre pour l'Amérique, les industriels ont créé leur propre institution en temps de guerre. Bien qu'ils n'aient pas les pleins pouvoirs qu'on leur avait promis, ils se sont déclarés être l'arsenal de l'APG - dirigé par le général George Van Horn Moseley, controversé, antisémite mais respecté."
 american_civil_war_events.47.a:0 "Un allié formidable....pour l'instant"

### USA Flavour Events ###
 american_civil_war_events.61.t:0 "Conscription"
 american_civil_war_events.61.d:9 "Alors que la guerre est en cours, la question se pose : faut-il instaurer la conscription ? Elle permettrait de fournir les effectifs nécessaires au rétablissement de l'ordre dans le pays, même si elle reste profondément impopulaire. Certains proposent plutôt de miser sur la propagande."
 american_civil_war_events.61.a:0 "Mettre en œuvre la conscription"
 american_civil_war_events.61.b:0 "Se concentrer plutôt sur la propagande"

 american_civil_war_events.62.t:0 "Rappelez-vous les Marines de Chine ?"
 american_civil_war_events.62.d:9 "Avec l'éclatement de la guerre civile, notre garnison dans les villes des légations a été laissée en plan en Chine. Bien que le rappel de la division laisserait nos concessions chinoises relativement peu surveillées et notre influence dans les villes plus petites, beaucoup nous conseillent de le faire pour gagner la guerre. Devrions-nous les rappeler ?"
 american_civil_war_events.62.a:0 "Ramenez nos garçons à la maison !"
 american_civil_war_events.62.b:0 "Nous ne devrions pas prendre ce risque"

 american_civil_war_events.63.t:0 "Stocks d’urgence"
 american_civil_war_events.63.d:9 "Alors que les rebelles se démènent pour armer leurs milices, nous avons ouvert les stocks stratégiques dont l'emplacement n'était connu que de quelques-uns. Bien que ces magasins souterrains ne disposent pas des équipements les plus récents, ils contiennent des milliers et des milliers de kits pour les fantassins américains, destinés au pire jour - et ce jour est sans doute arrivé."
 american_civil_war_events.63.a:0 "Allons-y!"

 american_civil_war_events.64.t:0 "Les difficultés de la guerre civile"
 american_civil_war_events.64.d:9 "La guerre civile nous plonge dans la détresse. De nombreux citoyens loyaux de plusieurs villes sont au bord de la famine. Nous pourrions nous efforcer de soulager leurs souffrances, mais cela reviendrait à détourner des fournitures dont le front a un besoin urgent pour combattre la guerre. Le Congrès et l'armée sont divisés sur la question. Que devons-nous faire ?"
 american_civil_war_events.64.a:9 "Soulagez les souffrances des civils."
 american_civil_war_events.64.b:0 "Soutenez nos troupes"

 american_civil_war_events.65.t:0 "La loi martiale ?"
 american_civil_war_events.65.d:9 "La guerre civile faisant rage, la question de la suspension de l'habeas corpus et de l'application de la loi martiale dans les territoires occupés s'est posée. Même notre état-major est divisé, car cette mesure pourrait créer plus de rebelles qu'elle n'en vaincrait de manière préventive. Cela permettrait de maintenir l'ordre pendant le conflit, mais une telle mesure ne manquerait pas d'aliéner la population locale."
 american_civil_war_events.65.a:9 "Appliquez la loi martiale"
 american_civil_war_events.65.b:0 "L'ordre civil est meilleur"

 american_civil_war_events.66.t:0 "La terreur loyaliste"
 american_civil_war_events.66.d:9 "Pendant la guerre civile en cours, certains de nos commandants ont commencé à utiliser des méthodes douteuses pour réprimer les populations civiles soupçonnées d'aider nos ennemis. Pressé de questions, le président a défendu leurs actions en déclarant : "Seule une violence discrétionnaire a été utilisée ; tout commandant capable d'une véritable brutalité est déjà devenu un rebelle"."
 american_civil_war_events.66.a:0 "On ne peut qu'espérer."

 american_civil_war_events.67.t:0 "Codeurs amérindiens"
 american_civil_war_events.67.d:9 "Un certain nombre de tribus amérindiennes ont décidé de nous soutenir et de nous offrir leurs services. Cela devrait notamment permettre de dissimuler nos communications, car peu de personnes en dehors du territoire américain parlent les différentes langues des Amérindiens"
 american_civil_war_events.67.a:0 "Cela devrait aider"

 american_civil_war_events.68.t:0 "Objecteurs de conscience"
 american_civil_war_events.68.d:9 "Un certain nombre d'hommes et de femmes - notamment au sein de groupes religieux tels que les Témoins de Jéhovah et les Mormons - ont refusé de s'engager dans la guerre, s'opposant à toute participation au conflit. On peut tenter de les faire taire ou leur confier des tâches non militaires pour contribuer à l'effort de guerre. L'opinion publique semble divisée, puisque des super-patriotes ont commencé à agresser des objecteurs lors de leurs manifestations."
 american_civil_war_events.68.a:0 "Le public s'en chargera"
 american_civil_war_events.68.b:0 "Les faire fonctionner"

 american_civil_war_events.69.t:0 "Campagne Double V"
 american_civil_war_events.69.d:9 "Alors que nous combattons les différents traîtres, les dirigeants de la NAACP ont commencé à promouvoir ce que l'on appelle la campagne Double V - Victoire pour l'Amérique et Victoire contre le racisme. Tous les Afro-Américains ne souhaitent pas se battre pour les factions radicales et une campagne a donc été lancée pour lutter pour l'Amérique, pour aider à gagner la guerre civile et pour combattre le racisme au sein de notre nation."
 american_civil_war_events.69.a:0 "Victoire pour l'Amérique et victoire contre le racisme !"

 american_civil_war_events.70.t:0 "Militariser les WASP ?"
 american_civil_war_events.70.d:9 "Le Congrès débat d'un projet de loi visant à militariser les Women Airforce Service Pilots (WASP), à l'instar des WAC et des WAVES. Le gouvernement prendrait en charge les dépenses des WASP, comme pour les deux autres organisations, au lieu d'obliger les pilotes féminines à payer leurs propres frais. Elles ne voleraient pas au combat, cette tâche restant du ressort des pilotes masculins. Malgré cela, la proposition se heurte à un refus considérable de la part du Congrès, car beaucoup considèrent que les WASP sont moins expérimentées et qu'elles ne sont pas adaptées à ce travail. La question est de savoir ce que le Congrès décidera."
 american_civil_war_events.70.a:0 "Le Congrès vote en faveur de la militarisation des WASP"
 american_civil_war_events.70.b:0 "Le Congrès vote pour ne pas militariser les WASP "

 american_civil_war_events.76.t:0 "Washington est en danger"
 american_civil_war_events.76.d:9 "Washington risque de tomber aux mains des traîtres et des rebelles, et nous devons donc évacuer la ville. Les chefs militaires ont élaboré plusieurs sites de relocalisation possibles - la question est de savoir lequel nous choisirons."
 american_civil_war_events.76.a:0 "Denver"
 american_civil_war_events.76.b:0 "San Francisco"
 american_civil_war_events.76.c:0 "Helena"
 american_civil_war_events.76.e:0 "Phoenix"

 american_civil_war_events.90.t.WCA:0 "Soutien des Syndicalistes"
 american_civil_war_events.90.t.USA:0 "Soutien des Loyalistes"
 american_civil_war_events.90.t.APG:0 "Soutien des Longistes"
 american_civil_war_events.90.t.ACC:0 "Soutien de la Résistance"
 american_civil_war_events.90.d:0 "Les rebelles qui se battent pour la cause [Root.GetAdjective] ailleurs aux États-Unis ont pris contact avec notre gouvernement, offrant un éventail de fournitures récupérées"
 american_civil_war_events.90.a:0 "Ce sera d'une grande aide"

 american_civil_war_events.95.t:0 "Soulèvement syndicaliste à l'Ouest"
 american_civil_war_events.95.d:9 "Les combats le long de la côte ouest entre les sympathisants syndicalistes et les forces de sécurité ont été intenses ces dernières semaines, mais ils avaient diminué au cours des dernières semaines, ce qui laissait espérer que les syndicats de l'ouest avaient finalement abandonné leur lutte. Ces espoirs ont été anéantis par la révélation d'un nouveau soulèvement, les milices organisées par les puissants syndicats Teamster et Longshoremen de Washington et de l'Oregon étant armées par le biais de réseaux clandestins. Cela ouvre un nouveau front dans la guerre civile - si les rebelles trouvent un moyen de sortir des montagnes."
 american_civil_war_events.95.a:0 "Hourra !"
 american_civil_war_events.95.b:0 "Encore de la racaille syndicaliste !"

 american_civil_war_events.97.t:0 "L'ascension des rebelles de longistes dans le Kentucky"
 american_civil_war_events.97.d:9 "Huey Long a toujours bénéficié d'un fort soutien au cœur du pays, des États comme le Kentucky et l'Indiana ayant à peine basculé dans l'autre camp lors de l'élection de 1936. Aujourd'hui, les partisans du Longisme se sont soulevés dans le Kentucky et la région environnante, prenant des armes obtenues par des voies clandestines pour s'unir et ouvrir un nouveau front dans la guerre civile."
 american_civil_war_events.97.a:0 "Hourra !"
 american_civil_war_events.97.b:0 "Cela ne les aidera pas à long terme"

 american_civil_war_events.99.t:0 "Les loyalistes se soulèvent en Pennsylvanie"
 american_civil_war_events.99.d:9 "Le soutien au gouvernement fédéral reste fort, même dans le cœur syndicaliste de la Pennsylvanie, et cela a été prouvé lorsque des bandes de miliciens loyalistes - qui auraient été organisées dans la ville de Philadelphie - se sont levées dans les collines du centre de l'État, réclamant la région pour la soumettre au contrôle du gouvernement fédéral. Reste à savoir si elles atteindront leur objectif et ouvriront un nouveau front dans la guerre civile."
 american_civil_war_events.99.a:0 "Hourra !"
 american_civil_war_events.99.b:0 "Un effort futile"

 american_civil_war_events.101.t:0 "La résistance monte dans le Midwest"
 american_civil_war_events.101.d:9 "Le soutien aux partisans de la démocratie au sein du gouvernement constitutionnaliste a été fort dans le Midwest américain, avec de fréquentes manifestations dans les rues - beaucoup attribuant la responsabilité de la guerre civile au général MacArthur. Ces manifestations se sont récemment organisées et ont abouti à un soulèvement généralisé dans tout le Colorado, financé et équipé discrètement par des canaux clandestins. Il reste à voir si ces rebelles parviendront à ouvrir un nouveau front pour la guerre civile."
 american_civil_war_events.101.a:0 "Hourra !"
 american_civil_war_events.101.b:0 "Une nuisance, au mieux"

 american_civil_war_events.103.t:0 "Soulèvement syndicaliste en Géorgie"
 american_civil_war_events.103.d:9 "Il semble que plus d'un partisan mécontent de Huey Long soit suffisamment en colère pour passer sous le contrôle de [WCA.GetNameDef]. Au cours des dernières semaines, ils se sont organisés dans les collines du sud de la Géorgie, et maintenant ils sont enfin passés à l'action. Cela ouvre un nouveau front dans la guerre civile."
 american_civil_war_events.103.a:0 "Hourra !"
 american_civil_war_events.103.b:0 "Ils devraient se décider"

 american_civil_war_events.105.t:0 "Soulèvement longiste en Californie"
 american_civil_war_events.105.d:9 "Il semble que plus d'un membre de la milice de la SPA, mécontent, ait décidé de passer sous le contrôle de [APG.GetNameDef]. Au cours des dernières semaines, ils se sont organisés dans les collines du sud de la Californie, et aujourd'hui, ils sont enfin passés à l'action. Cela ouvre un nouveau front dans la guerre civile."
 american_civil_war_events.105.a:0 "Hourra !"
 american_civil_war_events.105.b:0 "Cela ne fait aucune différence"

### Foreign Interventions ###
 american_civil_war_events.150.t:0 "L'Amérique dans le chaos"
 american_civil_war_events.150.d:9 "Le chaos s'est emparé de nos voisins du sud et, pire encore, le Parti socialiste américain a proclamé un bastion juste à notre frontière méridionale. Un certain nombre de gouverneurs du nord-est de la Nouvelle-Angleterre, dont les États sont en proie à la violence des milices syndicalistes, ont officiellement demandé au gouvernement canadien d'intervenir. Ils estiment manifestement que le gouvernement fédéral est incapable de mener à bien cette tâche, même si certains de nos ministres pensent que cela pourrait être perçu par certaines factions moins comme une intervention que comme une agression. Ils insistent pour que la question soit débattue au Parlement avant toute action. Pour la Nouvelle-Angleterre, en tout cas, cela pourrait ne pas être assez rapide pour la sauver."
 american_civil_war_events.150.d.nowca:9 "Le chaos a gagné nos voisins du sud, bien qu'il semble que nous ayons été épargnés par la possibilité d'un soulèvement syndicaliste américain. Néanmoins, la violence a été extrême et plusieurs gouverneurs des États du nord-est de la Nouvelle-Angleterre nous ont demandé d'intervenir pour rétablir l'ordre. Ils estiment manifestement que le gouvernement fédéral n'est pas en mesure d'assumer cette tâche, même si certains de nos ministres pensent que le gouvernement fédéral pourrait considérer cette intervention moins comme une intervention que comme une agression. Ils estiment que la question devrait être débattue au Parlement avant toute action."
 american_civil_war_events.150.a:0 "Suspendre toute intervention"
 american_civil_war_events.150.b:0 "S'installer en Nouvelle-Angleterre, comme cela a été prévu"

 american_civil_war_events.151.t:0 "L'Alaska demande une intervention"
 american_civil_war_events.151.d:9 "Le territoire américain de l'Alaska connaît une grave pénurie de fournitures depuis le début de la guerre civile. Après un récent attentat à la bombe dans la ville de Juneau, le gouverneur de l'Alaska craint une rupture de l'ordre, à laquelle le lointain gouvernement fédéral sera trop occupé pour répondre. C'est pourquoi, à l'instar des gouverneurs de la Nouvelle-Angleterre, il a demandé au gouvernement canadien d'intervenir provisoirement pour maintenir la paix."
 american_civil_war_events.151.a:0 "L'Alaska se débrouille toute seule"
 american_civil_war_events.151.b:0 "Nous devrions y intervenir"

 american_civil_war_events.152.t:0 "[CAN.GetNameDefCap] s'empare de l'Alaska"
 american_civil_war_events.152.d:9 "Le territoire de l'Alaska a connu une grave pénurie de fournitures suite au déclenchement de la guerre civile. Après un récent attentat à la bombe dans la ville de Juneau, le gouverneur de l'Alaska a craint une rupture de l'ordre - que le lointain gouvernement fédéral serait trop occupé à régler - et a donc demandé officiellement à [CAN.GetNameDef] d'intervenir. Des troupes canadiennes et des camions de ravitaillement sont déjà arrivés dans la région."
 american_civil_war_events.152.a:0 "Nous nous occuperons de cela plus tard"

 american_civil_war_events.156.t:0 "Le destin de l'Amérique"
 american_civil_war_events.156.d:9 "La guerre civile terminée, nous devons décider de ce que nous allons faire du territoire américain désormais sous notre contrôle."
 american_civil_war_events.156.a:0 "Le rendre aux [USA.GetName]"
 american_civil_war_events.156.b:0 "Le rendre à [ACC.GetNameDef]"
 american_civil_war_events.156.c:0 "Le rendre à [APG.GetNameDef]"
 american_civil_war_events.156.e:0 "Le rendre à [NEE.GetNameDef]"
 american_civil_war_events.156.f:0 "Mettre en place un nouveau gouvernement américain"
 american_civil_war_events.156.g:0 "Continuer l'occupation militaire"

 american_civil_war_events.157.t:0 "Retour des territoires américains"
 american_civil_war_events.157.d.supported:0 "[From.GetNameDefCap], fidèles à leur promesse de nous soutenir pendant la guerre civile, nous ont rendu une grande partie de leur territoire américain occupé"
 american_civil_war_events.157.d.notsupported:0 "[From.GetNameDefCap] a occupé une bonne partie du territoire américain pendant la guerre civile. Aujourd'hui, leur gouvernement nous a contactés et nous a restitué une grande partie de ce territoire à son "propriétaire légitime", sans poser de questions."
 american_civil_war_events.157.a:0 "Nous l'apprécions"

 # uses american_civil_war_events.157.t / .a
 american_civil_war_events.158.d:0 "Nos alliés canadiens, fidèles à leur parole, nous ont cédé la quasi-totalité de leur territoire américain occupé."

 american_civil_war_events.159.t:0 "Un nouveau gouvernement américain"
 american_civil_war_events.159.d:0 "Avec les anciens gouvernements en lambeaux, nous devrons établir quelque chose à partir de l'ancien. Quelle forme le nouveau gouvernement doit-il prendre ?"
 american_civil_war_events.159.a:0 "L'ancien Gouvernement fédéral, comme il se doit"
 american_civil_war_events.159.b:0 "[ACC.GetNameDefCap]"
 american_civil_war_events.159.c:0 "[APG.GetNameDefCap]"
 american_civil_war_events.159.e:0 "[NEE.GetNameDefCap]"

 american_civil_war_events.160.t:0 "Le destin de la Nouvelle-Angleterre"
 american_civil_war_events.160.d:0 "Nous occupons actuellement la Nouvelle-Angleterre. Devrions-nous la rendre à [america_country.GetNameDef] ou poursuivre notre occupation ?"
 american_civil_war_events.160.a:0 "Rendez-le leur"
 american_civil_war_events.160.b:0 "Nous le méritons, après tout ce que nous avons fait"

 american_civil_war_events.161.t:0 "Le destin de l'Alaska"
 american_civil_war_events.161.d:0 "Nous occupons actuellement l'Alaska. Devrions-nous le rendre à [america_country.GetNameDef] ou poursuivre notre occupation ?"

 american_civil_war_events.162.t:0 "Elections pour [america_country.GetNameDef] ?"
 american_civil_war_events.162.d:9 "Cela fait plus d'un an que le nouveau gouvernement a été établi en [america_country.GetNameDef], et nos alliés là-bas disent qu'ils sont prêts à se remettre sur pied. Allons-nous leur permettre de tenir des élections et de continuer à être des alliés libres ?"
 american_civil_war_events.162.a:0 "Bien sûr"
 american_civil_war_events.162.b:0 "Ils ne sont pas prêts"

 american_civil_war_events.163.t:0 "Paix avec le Canada?"
 american_civil_war_events.163.d:9 "Nous avons occupé Ottawa et les Canadiens sont actuellement en fuite. Le moment est peut-être venu de faire la paix, de peur que nous ne nous retrouvions embourbés dans leur vaste territoire."
 american_civil_war_events.163.a:0 "Nous avons l'intention de leur donner une leçon"
 american_civil_war_events.163.b:0 "Très bien, finissons-en"
 american_civil_war_events.163.c:0 "Seulement s'ils nous donnent des concessions foncières"

 american_civil_war_events.164.t:0 "[From.GetNameDefCap] demande la paix"
 american_civil_war_events.164.d:9 "Nous avons reçu un envoyé du gouvernement [From.GetAdjective], disant qu'ils ont suffisamment occupé le Canada et espérant que nous avons appris une dure leçon. Ils sont prêts à envisager la paix, mais nous avertissent sévèrement que la prochaine fois, ils ne seront pas aussi indulgents."
 american_civil_war_events.164.a:0 "Oui, mettons un terme à cette situation"
 american_civil_war_events.164.b:0 "Non, on peut encore gagner !"

 american_civil_war_events.165.t:0 "[From.GetNameDefCap] demande la paix"
 american_civil_war_events.165.d:9 "Le gouvernement canadien, après avoir été battu à plate couture par [From.From.GetNameDef], souhaite se retirer complètement de la guerre civile et a donc demandé la paix avec [Root.GetNameDef]."
 american_civil_war_events.165.a:0 "Oui, mettons un terme à cette situation"
 american_civil_war_events.165.b:0 "Nous avons l'intention de leur donner une leçon"

 american_civil_war_events.166.t:0 "La Proposition de [From.GetNameDefCap]"
 american_civil_war_events.166.d:9 "Nous avons conclu un cessez-le-feu avec [WCA.GetNameDef], mais aucun d'entre nous ne se fait d'illusions sur le fait qu'il ne s'agit que d'un répit avant la reprise des combats. Le gouvernement [From.GetAdjective] nous a fait une proposition : si nous rejoignons l'Entente, ils se battront à nos côtés lorsque la bataille reprendra. C'est logique, car les Canadiens craignent autant que nous [WCA.GetNameDef], mais certains membres de notre gouvernement s'opposent à l'idée de se rallier à la cause de l'Entente. Après tout, nous serons entraînés dans leurs guerres en Europe même si nous gagnons la guerre civile maintenant."
 american_civil_war_events.166.a:0 "Nous avons besoin de leur aide pour gagner la guerre"
 american_civil_war_events.166.b:0 "Non, nous le ferons sans leur aide"

 american_civil_war_events.167.t:0 "[From.GetNameDefCap] désire l'Accès Militaire"
 american_civil_war_events.167.d:0 "Reconnaissant pour notre aide, le gouvernement [From.GetAdjective] a choisi d'accepter notre offre et a officiellement rejoint l'Entente."
 american_civil_war_events.167.a:0 "Trois hourras pour l'Amérique !"

 american_civil_war_events.168.t:0 "[From.GetNameDefCap] Accepte"
 american_civil_war_events.168.d:0 "Le gouvernement [From.GetAdjective] a rejeté notre offre d'alliance, croyant peut-être qu'il peut gagner la guerre civile par ses propres moyens."
 american_civil_war_events.168.a:0 "Excellent !"

 american_civil_war_events.169.t:0 "[ACC.GetNameDefCap] rejoint l'Entente"
 american_civil_war_events.169.d:0 "Craignant manifestement notre victoire finale, le gouvernement [ACC.GetAdjective] s'est rapproché des Canadiens et des Britanniques. Nous devrons les combattre tous, une fois le cessez-le-feu conclu."
 american_civil_war_events.169.a:0 "Qu'il en soit ainsi !"

### Rocky Mountain Ceasefire ###
 american_civil_war_events.200.t:0 "Un éventuel cessez-le-feu"
 american_civil_war_events.200.d:9 "La guerre civile a ravagé l'Amérique, et il est de plus en plus question au sein du gouvernement d'approcher [ACC.GetNameDef] pour un éventuel cessez-le-feu. On ne sait pas si les rebelles constitutionnalistes envisageraient une telle proposition, mais si elle se concrétisait, nous aurions le temps de consolider notre emprise sur l'est du pays et nos hommes pourraient se rétablir. Un jour ou l'autre, il faudra bien sûr faire les comptes, mais si nous ne tentons pas de le faire maintenant, la guerre risque de s'éterniser."
 american_civil_war_events.200.a:0 "Rencontrons-les à Denver"
 american_civil_war_events.200.b:0 "Non, cela n'a aucun sens"

 american_civil_war_events.201.t:0 "Pourparlers de cessez-le-feu à Denver"
 american_civil_war_events.201.d:9 "Alors que la guerre entre [survivor.GetNameDef] et [ACC.GetNameDef] s'éternise, de hauts responsables des deux camps ont entamé des pourparlers en vue d'un éventuel cessez-le-feu. Ces discussions ont lieu à la demande du gouvernement [survivor.GetAdjective], mais il est difficile de savoir quel est le degré d'influence de ces pourparlers. Nous verrons d'ici quelques jours s'il en résulte quelque chose."
 american_civil_war_events.201.a:0 "Une idée intéressante ?"
 american_civil_war_events.201.b:0 "Nous ne négocierons pas avec ceux qui veulent voir l'Amérique détruite !"

 american_civil_war_events.202.t:0 "La proposition"
 american_civil_war_events.202.d:9 "Après deux jours de pourparlers, les responsables de l'armée ont formulé une proposition : tous les États situés à l'ouest du fleuve Mississippi et actuellement occupés par les forces [ACC.GetAdjective] seraient cédés à [ACC.GetNameDef], avec quelques lacunes comblées sur la carte - rien qu'ils ne puissent approvisionner correctement. Le reste sera cédé à [survivor.GetNameDef]. En dehors de cela, il n'y a aucune garantie et aucune discussion sur une paix réelle - l'épuration viendra un jour. Les deux camps demandent simplement que les hostilités cessent pour l'instant, que les dégâts soient évalués et que les vivants reprennent leur souffle."
 american_civil_war_events.202.a:0 "Cela fera l'affaire"
 american_civil_war_events.202.b:0 "Ils en demandent trop !"
ACW_agree_proposal: "Accepter la proposition telle quelle"
ACW_we_will_try_again: "Nous allons retourner à la table des négociations et réessayer..."

 american_civil_war_events.203.t:0 "Il n'y aura pas de cessez-le-feu"
 american_civil_war_events.203.d:9 "Peut-être était-ce trop espérer. Les pourparlers de Denver entre les deux parties ont échoué sans véritable accord, et l'espoir d'un cessez-le-feu s'est évanoui. La guerre reprend."
 american_civil_war_events.203.a:0 "Tant pis pour ça"

 american_civil_war_events.204.t:0 "Le [ACW_ceasefire_name]"
 american_civil_war_events.204.d:9 "Les discussions avec [ACC.GetNameDef] sont terminées, et le cessez-le-feu se poursuit. Nos troupes se replient déjà sur le côté est de la nouvelle frontière. Il reste à voir combien de temps cela va durer."
 american_civil_war_events.204.a:0 "C'est la paix pour l'instant"

 american_civil_war_events.205.t:0 "Le [ACW_ceasefire_name]"
 american_civil_war_events.205.d:9 "Les discussions avec [From.GetNameDef] sont terminées, et le cessez-le-feu se poursuit. Nos troupes se retirent déjà du côté ouest de la nouvelle frontière. Il reste à voir combien de temps cela va durer"
 american_civil_war_events.205.a:0 "C'est la paix pour l'instant"

 american_civil_war_events.206.t:0 "Le [ACW_ceasefire_name]"
 american_civil_war_events.206.d:9 "La guerre civile ravage l'Amérique depuis de nombreux mois, mais un cessez-le-feu a été décrété aujourd'hui à l'issue d'une réunion à Denver entre les représentants de [ACC.GetNameDef] et de [survivor.GetNameDef], qui ont défini les termes de l'accord. Les forces du Pacifique se retireront vers de nouvelles limites à l'ouest de la frontière convenue, tandis que les forces [survivor.GetAdjective] se retireront vers l'est. Il ne s'agit cependant pas d'une paix officielle, et nombreux sont ceux qui pensent qu'une confrontation future entre les deux pays - une épreuve de force finale, en quelque sorte, pour l'avenir de l'Amérique - est tout à fait inévitable.\n\nQuoi qu'il en soit, il s'agit d'un moment de répit qui permet à chaque camp de reprendre des forces et de compter ses morts, et les Américains des deux camps célèbrent une brève paix arrachée aux mâchoires du chaos."
 american_civil_war_events.206.a:0 "Nous verrons combien de temps elle durera"

### Liberia and Philippines in Chaos ###
 american_civil_war_events.212.t:0 "L'Amérique dans le chaos"
 american_civil_war_events.212.d:9 "Le Liberia est sous la domination économique et politique des États-Unis depuis sa fondation en tant que colonie d'esclaves libérés en 1822. Cette domination a également contribué à le protéger des puissances coloniales européennes. Cependant, les États-Unis sont aujourd'hui en proie au chaos, car des factions politiques rivales se disputent la présidence. Le conflit s'est aggravé jusqu'au point de non-retour. Nous ne pouvons plus compter sur leur protection. Nous devons maintenant décider comment survivre à partir de maintenant."
 american_civil_war_events.212.a:0 "Les lapdogs n'existent plus - nous pouvons nous protéger !"
 american_civil_war_events.212.b:0 "Nous ne sommes pas des traîtres - restez loyaux envers les Américains"

