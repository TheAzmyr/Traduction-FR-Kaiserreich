 american_civil_war_events.315.t:0 "Dissolution de l'U.S. Navy"
 american_civil_war_events.315.d1:0 "Le déclin de l'ordre aux États-Unis a eu un impact sur l'US navy tout comme sur toutes les autres facettes de la société américaine. De nombreux marins et même certains officiers sont favorables à ce que le haut commandement de la marine a appelé "les forces opposées à la République et à l'ordre public", en évitant de mentionner des termes politiques pour rester aussi impartial que possible. Cependant, les défections sont devenues la norme.\n\nLe point d'ignition de la crise dans la Navy a eu lieu il y a quelques jours, quand une mutinerie a éclaté sur la côte ouest et que plusieurs navires ont fait défection pour se diriger vers la côte est, dans le but d'y soutenir leurs camarades. Des escarmouches et parfois même des batailles ouvertes ont alors éclaté, toutes dans le désordre et le chaos, sans distinction entre amis ou ennemis. Cela a conduit à la dissolution effective de la Navy - des dizaines de navires ont déserté ou fait défection, de nombreux marins, officiers de marine et même amiraux ont changé de camp. Des flottes de réserve et des navires stationnés dans des zones qui ne sont plus sous administration fédérale ont également été perdus."
 american_civil_war_events.315.d2:0 "Le déclin de l'ordre aux États-Unis a eu un impact sur l'US navy tout comme sur toutes les autres facettes de la société américaine. De nombreux marins et même certains officiers sont favorables à ce que le haut commandement de la marine a appelé "les forces opposées à la République et à l'ordre public", en évitant de mentionner des termes politiques pour rester aussi impartial que possible. Pourtant, les défections sont devenues la norme. La marche de MacArthur à Washington a cependant été plus conflictuelle que celle des syndicalistes ou des longistes, car la flotte du Pacifique, suite à la décision des gouverneurs de leurs bases, a refusé de reconnaître le gouvernement de Washington.\n\nLe point de crise dans la Navy a eu lieu il y a quelques jours, cependant, lorsque les navires et les officiers de la flotte du Pacifique qui étaient fidèles à MacArthur ont choisi de se mutiner collectivement et de partir pour la côte Est - ce qui a poussé le reste de la flotte du Pacifique à riposter et à les poursuivre. Des escarmouches et parfois même de véritables batailles éclatèrent en conséquence, toutes désordonnées et chaotiques, sans distinction entre ami ou ennemi. Cela a conduit à la dissolution effective de la Navy - des dizaines de navires ont déserté ou fait défection, de nombreux marins, officiers de marine et même amiraux ont changé de camp. Des flottes de réserve et des navires stationnés dans des zones qui ne sont plus sous administration fédérale ont également été perdus."

 american_civil_war_events.315.d3:0 "Le déclin de l'ordre aux États-Unis a eu un impact sur l'US navy tout comme sur toutes les autres facettes de la société américaine. De nombreux marins et même certains officiers sont favorables à ce que le haut commandement de la marine a appelé "les forces opposées à la République et à l'ordre public", en évitant de mentionner des termes politiques pour rester aussi impartial que possible. Pourtant, les défections sont devenues la norme.\n\n Lorsque Douglas MacArthur a marché sur Washington et renversé le gouvernement démocratiquement élu pour installer une junte militaire, la flotte du Pacifique, suivant les gouverneurs des États de la côte ouest, s'est déclarée loyale au Commandement du Pacifique. Mais tous n'étaient pas d'accord avec cette décision. Une clique de marins et d'officiers de marine loyaux à MacArthur choisit de se mutiner collectivement et d'emmener leurs navires sur la côte Est, déclenchant une bataille entre leurs forces et le reste de la flotte du Pacifique. Les escarmouches furent chaotiques et désordonnées, sans distinction entre ami et ennemi, mais malheureusement, les traîtres s'enfuirent avec les navires et l'équipement. Cela a cependant provoqué la désintégration de la flotte américaine et nous avons pris les précautions nécessaires pour éviter toute nouvelle défection."

 american_civil_war_events.315.d4:0 "Le déclin de l'ordre aux États-Unis a eu un impact sur l'US navy tout comme sur toutes les autres facettes de la société américaine. De nombreux marins et même certains officiers sont favorables à ce que le haut commandement de la marine a appelé "les forces opposées à la République et à l'ordre public", en évitant de mentionner des termes politiques pour rester aussi impartial que possible. Pourtant, les défections sont devenues la norme.\n\nAu début, le Haut Commandement de la Navy a réussi à empêcher l'effondrement de la flotte, en détenant des marins et des officiers fidèles à la cause de Long, mais ils n'ont pas pu continuer longtemps. Les événements de la côte ouest ont provoqué la désintégration de l'US Navy - les batailles entre les loyalistes fédéraux et les navires mutins ont brisé la flotte du Pacifique et donné aux marins de toute l'Union une chance de déclarer leur loyauté à Huey Long. Même quelques amiraux ont choisi de changer de camp et de s'aligner avec nous. Nous avons également saisi des flottes de réserve et des navires stationnés dans le Sud - grâce à eux et aux loyalistes qui sont arrivés, nous avons pu rassembler une modeste force navale."
