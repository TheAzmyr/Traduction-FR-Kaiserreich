 american_civil_war_events.3.t.president:0 "Les Gouverneurs du Pacifique Soutiennent Roosevelt"
 american_civil_war_events.3.t.revolt:0 "Quentin Roosevelt Devient Président par Intérim à Sacramento"

 american_civil_war_events.3.d.body.intro.nolong:0 "La prise de pouvoir du général MacArthur à l'Est a laissé un vide dans tout le pays. Les forces politiques loyales à la démocratie et à la constitution ont regardé avec horreur l'Est sombrer dans le chaos révolutionnaire et anticonstitutionnel. Le putsch de MacArthur n'était que le premier affront : la déclaration de Reed à Chicago et la prise de pouvoir de Long dans le Sud ont solidifié la notion que l'ordre légal et constitutionnel aux États-Unis court le risque d'être étouffé par les radicaux et les tyrans."
 american_civil_war_events.3.d.body.intro.long:0 "La prise de pouvoir du général MacArthur à l'Est a laissé un vide dans tout le pays. Les forces politiques loyales à la démocratie et à la constitution ont regardé avec horreur l'Est sombrer dans le chaos révolutionnaire et anticonstitutionnel. Le putsch de MacArthur n'était que le premier affront : la déclaration de Reed à Chicago et la prise de pouvoir de Long dans le Sud (sans consulter le Congrès légitime) ont solidifié la notion que l'ordre légal et constitutionnel aux États-Unis court le risque d'être étouffé par les radicaux et les tyrans."

 american_civil_war_events.3.d.body.middle1.normal:9 "La côte Ouest a heureusement été épargnée par le chaos jusqu'à présent. A part un soulèvement rouge avorté à Seattle, le gouvernement constitutionnel a été généralement maintenu en Californie, en Oregon et en Washington. Par conséquent, beaucoup de politiciens constitutionnalistes des deux grands partis et du Farmer-Labor ont choisi de fuir vers ce nouveau bastion démocratique. Parmi eux se trouve le vice-président Quentin Roosevelt, déjà sur la côte Ouest avant le putsch de MacArthur."
 american_civil_war_events.3.d.body.middle1.olson:9 "La côte Ouest a heureusement été épargnée par le chaos jusqu'à présent. A part un soulèvement rouge avorté à Seattle, le gouvernement constitutionnel a été généralement maintenu en Californie, en Oregon et en Washington. Par conséquent, beaucoup de politiciens constitutionnalistes des deux grands partis et du Farmer-Labor ont choisi de fuir vers ce nouveau bastion démocratique. Parmi eux se trouve le président par intérim, Quentin Roosevelt, qui a échappé à la capture par les forces de MacArthur et a réussi à fuir vers Sacramento."
 american_civil_war_events.3.d.body.middle1.hull:9 "La côte Ouest a heureusement été épargnée par le chaos jusqu'à présent. A part un soulèvement rouge avorté à Seattle, le gouvernement constitutionnel a été généralement maintenu en Californie, en Oregon et en Washington. Par conséquent, beaucoup de politiciens constitutionnalistes des deux grands partis et du Farmer-Labor ont choisi de fuir vers ce nouveau bastion démocratique. Parmi eux se trouve l'ancien gouverneur de New York et candidat républicain à la vice-présidence, Quentin Roosevelt, déjà sur la côte Ouest avant le putsch de MacArthur."

 american_civil_war_events.3.d.body.middle2.normal:9 "Avec le soutien des gouverneurs de la côte Ouest et du vice-président Roosevelt, de nombreux parlementaires se sont rassemblés à Sacramento. Déclarant que les membres du Congrès qui sont passés du côté des gouvernements rivaux ont abandonné leurs sièges, ils ont déclaré avoir réuni un quorum du Congrès légitime des États-Unis. De par cette autorité, ils ont déclaré que le président, retenu par les forces de MacArthur, ne peut plus exercer ses fonctions, et que Quentin Roosevelt est désormais le président par intérim, créant de fait un autre gouvernement rival."
 american_civil_war_events.3.d.body.middle2.long:0 "Avec le soutien des gouverneurs de la côte Ouest et du vice-président Roosevelt, de nombreux parlementaires se sont rassemblés à Sacramento. Déclarant que les membres du Congrès qui sont passés du côté des gouvernements rivaux ont abandonné leurs sièges, ils ont déclaré avoir réuni un quorum du Congrès légitime des États-Unis. De par cette autorité, ils ont déclaré que le président Long, ayant commis un acte de trahison en déclarant son propre gouvernement, ne peut plus exercer ses fonctions, et que Roosevelt est désormais le président par intérim, créant de fait un autre gouvernement rival."
 american_civil_war_events.3.d.body.middle2.olson:9 "Avec le soutien des gouverneurs de la côte Ouest et du président par intérim Roosevelt, de nombreux parlementaires se sont rassemblés à Sacramento. Déclarant que les membres du Congrès qui sont passés du côté des gouvernements rivaux ont abandonné leurs sièges, ils ont déclaré avoir réuni un quorum du Congrès légitime des États-Unis. De par cette autorité, ils ont déclaré que le président, toujours dans le coma et dont il est peu probable qu'il puisse en guérir, ne peut plus exercer ses fonctions, et ont réaffirmé Roosevelt comme président par intérim, créant de fait un autre gouvernement rival."
 american_civil_war_events.3.d.body.middle2.hull:0 "Avec le soutien des gouverneurs de la côte Ouest et de Quentin Roosevelt, de nombreux parlementaires se sont rassemblés à Sacramento. Déclarant que les membres du Congrès qui sont passés du côté des gouvernements rivaux ont abandonné leurs sièges, ils ont déclaré avoir réuni un quorum du Congrès légitime des États-Unis. De par cette autorité, ils ont enfin élu le ticket républicain dans une élection présidentielle contingente. Puisque le candidat républicain à la présidence a été arrêté par les forces de MacArthur, ils ont déclaré que Roosevelt est le président par intérim, créant de fait un autre gouvernement rival."

 american_civil_war_events.3.d.body.outro:0 "Cette "coalition constitutionnelle" a rassemblé le soutien de nombreux officiers militaires refusant de soutenir MacArthur, Reed ou Long. Le général George Marshall a offert ses services au gouvernement de Sacramento, qui se prépare désormais à une longue marche vers l'Est pour restaurer la constitution dans tous les États-Unis."

