 american_civil_war_events.314.t:0 "Ordre Restauré dans le [restored_core.GetName]"
 american_civil_war_events.314.d:9 "Au cours des dernières semaines, les forces gouvernementales [Root.GetAdjective] ont été occupées à [restored_core.GetName], à arrêter ceux qui, selon nous, pourraient constituer une entrave à notre contrôle et à aider nos partisans locaux à répandre la bonne parole parmi la population. Nous voulons les rassurer qu'en tant que citoyens américains, ils n'ont aucune raison de craindre notre présence. Nos efforts ont lentement commencé à porter leurs fruits, même au milieu de tout ce chaos"
 american_civil_war_events.314.a:0 "Excellente nouvelle !"

 american_civil_war_events.320.t:0 "Les syndicalistes contrôlent le Minnesota"
 american_civil_war_events.320.d:9 "La violence des milices syndicalistes s'est étendue à la ville de Minneapolis et à la région environnante, avec des barrages routiers et l'aéroport de Minneapolis qui auraient été envahis par plusieurs groupes armés. Avant que la violence ne s'étende, le gouverneur du Minnesota a déclaré l'allégeance de l'État à la cause de John Reed et a ordonné aux divisions de la garde nationale de l'État de se retirer. Après avoir obtenu le bastion du Parti Farmer-Labor du Minnesota, de nombreux membres et dirigeants du Parti Farmer-Labor ont maintenant prêté serment d'allégeance à la cause socialiste. Les quelques personnes qui ont résisté, ainsi que d'autres sympathisants fédéralistes, fuient maintenant vers le sud, les milices du COA à leurs trousses, en Iowa, où la prochaine bataille dans le Midwest devrait commencer."
 american_civil_war_events.320.a:0 "Nous leur souhaitons la bienvenue"
 american_civil_war_events.320.b:0 "Traîtres !"

 american_civil_war_events.321.t:0 "Maintien du contrôle fédéral au Minnesota"
 american_civil_war_events.321.d:9 "La violence des milices syndicalistes s'est étendue à la ville de Minneapolis et à la région environnante. Des barrages ont été érigés sur les routes et l'aéroport de Minneapolis aurait été envahi par plusieurs groupes armés. Toutefois, avant que la violence ne s'étende davantage, le gouverneur du Minnesota a réaffirmé l'allégeance de l'État au gouvernement légitime et a réaffecté la garde nationale loyale de l'État à la lutte contre les insurgés. Bien que la lutte se poursuive, l'État reste pour l'instant aux mains des autorités fédérales. Un soulèvement similaire dans l'Iowa a également échoué - avec l'ancien foyer du Farmer-Labor Party dompté par les fédéralistes, les socialistes de l'Iowa ont peu de chances de progresser."
 american_civil_war_events.321.a:0 "Bon."
 american_civil_war_events.321.b:0 "Je vois."

 american_civil_war_events.322.t:0 "La Caroline du Nord déclare son soutien à Huey Long"
 american_civil_war_events.322.d:9 "Répondant à la pression croissante des milices de Charlotte, le gouverneur de Caroline du Nord a déclaré aujourd'hui que l'État se joindrait à ceux qui se sont ralliés à Huey Long. Bien que des émeutes aient éclaté dans plusieurs villes, la majeure partie de l'État semble soutenir la décision du gouverneur et les forces fédérales se retirent déjà de la région avant d'être débordées."
 american_civil_war_events.322.a:0 "Nous leur souhaitons la bienvenue"
 american_civil_war_events.322.b:0 "Traîtres !"

 american_civil_war_events.323.t:0 "La Caroline du Nord confirme sa loyauté envers les États-Unis"
 american_civil_war_events.323.d:9 "Répondant à la pression croissante des milices de Charlotte, le gouverneur de Caroline du Nord a déclaré aujourd'hui que l'État resterait fidèle à l'Amérique et au gouvernement fédéral légitime. Bien que des émeutes aient été signalées dans plusieurs villes, la majeure partie de l'État semble soutenir la décision du gouverneur et les forces des Minutemen se retirent déjà de la région avant d'être débordées."
 american_civil_war_events.323.a:0 "Excellent."
 american_civil_war_events.323.b:0 "Traîtres !"

 american_civil_war_events.324.t:0 "Les milices longistes contrôlent le Tennessee"
 american_civil_war_events.324.d:9 "Les rapports contradictoires sur les batailles entre les milices syndicalistes et longistes à travers l'État du Tennessee ont été résolus aujourd'hui lorsque les milices longistes ont pris d'assaut la législature de l'État à Nashville. Le gouverneur Gordon Browning a été fait prisonnier et, alors que les forces fédérales se sont battues pour contrôler la ville, il est rapidement apparu que les milices avaient l'avantage. Les forces fédérales se retirent déjà de l'État, concédant le contrôle aux partisans de Huey Long."
 american_civil_war_events.324.a:0 "Nous leur souhaitons la bienvenue"
 american_civil_war_events.324.b:0 "Traîtres !"

 american_civil_war_events.325.t:0 "Les milices longistes perdent la bataille au Tennessee"
 american_civil_war_events.325.d:9 "Les rapports contradictoires sur les batailles entre les milices syndicalistes et longistes à travers l'État du Tennessee ont été résolus aujourd'hui lorsque les milices longistes ont été vaincues par les forces fédérales devant la législature de l'État à Nashville. Alors que les forces fédérales se battent toujours pour le contrôle de la ville, il devient de plus en plus évident qu'elles ont l'avantage, et le gouverneur Gordon Browning a prononcé un discours télévisé déclarant que le Tennessee ne tomberait pas aux mains des forces radicales. Les Minutemen se retirent déjà de l'État, cédant le contrôle au gouvernement."
 american_civil_war_events.325.a:0 "C'est un soulagement"
 american_civil_war_events.325.b:0 "Traîtres !"

 american_civil_war_events.326.t:0 "La victoire des syndicalistes au New Jersey"
 american_civil_war_events.326.d:9 "La bataille entre les milices syndicalistes à travers le New Jersey, de Newark jusqu'au sud près de Philadelphie, s'est terminée par une déclaration de victoire des forces syndicalistes. Bien qu'elles n'aient pas étendu leur contrôle au reste de l'État de New York, le gouverneur ayant déclaré l'état d'urgence et bloqué les ponts menant à la ville elle-même, les zones les plus peuplées des deux États sont désormais fermement sous contrôle syndicaliste, des barricades ayant déjà été érigées le long de la frontière méridionale du New Jersey."
 american_civil_war_events.326.a:0 "Une victoire bienvenue"
 american_civil_war_events.326.b:0 "Une perte malheureuse"

 american_civil_war_events.327.t:0 "Les fédéralistes victorieux au New Jersey"
 american_civil_war_events.327.d:9 "La bataille entre les milices syndicalistes à travers le New Jersey, de Newark jusqu'au sud près de Philadelphie, s'est terminée avec les forces fédérales qui ont déclaré la victoire. Les chefs des milices syndicalistes ont déjà été arrêtés et emprisonnés, bien que beaucoup aient disparu dans les zones urbaines où l'on signale encore des violences. Il faudra probablement des mois au gouvernement fédéral pour rétablir un contrôle ferme sur la zone urbaine. Pour le moment, les forces loyales au gouvernement se concentrent sur la sécurisation de la côte est et le renforcement de la frontière avec la Pennsylvanie voisine et la ville de New York assiégée."
 american_civil_war_events.327.a:0 "Une victoire bienvenue"
 american_civil_war_events.327.b:0 "Une perte malheureuse"
 american_civil_war_events.327.c:0 "Intéressant"

 american_civil_war_events.328.t:0 "Les fédéralistes envahissent le sud du Texas"
 american_civil_war_events.328.d:9 "Alors que l'État du Texas a fermement déclaré son allégeance à Huey Long, les forces loyales au gouvernement fédéral s'en disputent farouchement le contrôle et ont jusqu'à présent réussi à obtenir la victoire dans les régions méridionales de l'État. Le gouverneur James Allred a été déclaré traître par les maires du sud, qui semblent déterminés à se battre contre leurs concitoyens dans le reste de l'État si la guerre civile commence pour de bon."
 american_civil_war_events.328.a:0 "Une victoire bienvenue"
 american_civil_war_events.328.b:0 "Une perte malheureuse"
 american_civil_war_events.328.c:0 "Intéressant"

 american_civil_war_events.329.t:0 "La révolte fédérale échoue au Texas"
 american_civil_war_events.329.d:9 "Alors que l'État du Texas a fermement déclaré son allégeance à Huey Long, les forces loyales au gouvernement fédéral se sont disputé le contrôle et des batailles avec les Minutemen ont fait rage dans le sud de l'État. Le gouverneur James Allred a récemment tenu une conférence avec plusieurs maires du sud et a déclaré aujourd'hui qu'un accord avait été conclu pour soutenir Long et le gouvernement américain."
 american_civil_war_events.329.a:0 "Une victoire bienvenue"
 american_civil_war_events.329.b:0 "Une perte malheureuse"
 american_civil_war_events.329.c:0 "Intéressant"

 american_civil_war_events.330.t:0 "L'Iowa déclare son soutien à Reed"
 american_civil_war_events.330.d:9 "Alors que Cedar Rapids et Iowa City ont été pris d'assaut par les milices syndicalistes, le gouverneur de l'Iowa a déclaré aujourd'hui son soutien à John Reed et exigé le retrait des forces fédérales de l'État. Bien que l'on doute que le gouverneur Kraschel ait des sympathies syndicalistes, il est clair qu'il prévoyait un effondrement rapide de l'État une fois la guerre commencée et qu'il a choisi de changer de camp avant que les choses n'aillent trop loin. Plusieurs rapports faisant état d'émeutes à Des Moines ont précédé le retrait des forces loyalistes de la région."
 american_civil_war_events.330.a:0 "Une victoire bienvenue"
 american_civil_war_events.330.b:0 "Une perte malheureuse"

 american_civil_war_events.331.t:0 "L'Iowa déclare son soutien au gouvernement fédéral"
 american_civil_war_events.331.d:9 "Cedar Rapids et Iowa City ayant été libérés du contrôle des syndicalistes par les forces fédérales, le gouverneur de l'Iowa a réaffirmé aujourd'hui son soutien au gouvernement fédéral et a exigé que John Reed retire ses milices syndicalistes de l'État. Il est clair que le gouverneur Kraschel avait prévu dans quel sens la bataille allait se dérouler dans son État et a décidé d'inviter les troupes fédérales avant que les choses ne dégénèrent. Plusieurs rapports d'émeutes à Des Moines ont précédé le retrait des milices syndicalistes de la région."
 american_civil_war_events.331.a:0 "Une victoire bienvenue"
 american_civil_war_events.331.b:0 "Une perte malheureuse"

 american_civil_war_events.332.t:0 "Le Missouri pris d'assaut par les forces de la milice"
 american_civil_war_events.332.d:0 "Après leur victoire dans l'Iowa, les milices de la SPA ont afflué dans le Missouri et ont trouvé un soutien immédiat parmi les grévistes de Saint-Louis. La ville a été prise presque immédiatement en charge, le gouverneur Lloyd C. Stark étant pris en otage. Alors que le gouverneur a tenu bon pendant plusieurs jours, espérant que les forces fédérales le libéreraient à la législature, il est rapidement devenu évident que les forces de la milice du Missouri étaient trop bien implantées. Pour éviter de nouvelles effusions de sang, le gouverneur Stark ordonna à la garde nationale de l'État de se retirer. La rumeur dit que les batailles sont toujours en cours et que le contrôle de la SPA n'est pas encore terminé"
 american_civil_war_events.332.a:0 "Un développement bienvenu"
 american_civil_war_events.332.b:0 "Très inquiétant"

 american_civil_war_events.333.t:0 "Le SPA capture le Kentucky"
 american_civil_war_events.333.d:9 "L'agitation dans les régions orientales du Kentucky a finalement atteint un point d'ébullition. La chute du Missouri ayant intensifié la pression sur l'État, ce n'était qu'une question de temps avant que Frankfort et Louisville ne soient envahis par les forces de la SPA qui attaquaient de tous côtés. Le gouverneur Happy Chandler a évacué l'État juste avant la chute de Frankfort, laissant les derniers défenseurs sans chef et facilement submergés par les attaquants. Si la SPA contrôle désormais la majeure partie de l'État, son emprise est encore loin d'être assurée. Des affrontements réguliers éclatent entre les milices et les forces fédérales près de la frontière avec le Tennessee."
 american_civil_war_events.333.a:0 "Un développement bienvenu"
 american_civil_war_events.333.b:0 "Très inquiétant"

 american_civil_war_events.334.t:0 "Le Kentucky déclare son soutien à Long"
 american_civil_war_events.334.d:9 "Alors que la nation est au bord de la guerre civile, de nombreux États frontaliers ont été contraints de choisir un camp. Dans le Kentucky, la législature de Francfort s'est une fois de plus amèrement divisée alors que l'État est aux prises avec la peur du Syndicalisme et l'attrait de la proclamation de Huey Long. Dans un plaidoyer passionné, le gouverneur Happy Chandler a décidé de se rallier à la cause Fédéraliste, bien qu'il fasse lui-même partie de l'aile conservatrice des Démocrates. Bien que le discours ait suscité une attention considérable dans une région qui se déchire aux coutures, les forces du gouverneur Chandler ont finalement été contraintes de fuir la capitale en direction des lignes loyalistes, cédant une grande partie de l'État au gouvernement pro-Long. Chandler a cependant juré de rallier les forces pro-gouvernementales et de revenir libérer l'État de la trahison."
 american_civil_war_events.334.a:0 "Un développement bienvenu"
 american_civil_war_events.334.b:0 "Très inquiétant"

 american_civil_war_events.335.t:0 "La Virginie dépassée par les Minutemen"
 american_civil_war_events.335.d:0 "Après leur victoire en Caroline du Nord, les Minutemen de Long ont afflué en Virginie et ont trouvé un soutien immédiat parmi les manifestants anti-syndicalistes dans les régions occidentales de l’État. Richmond a été rattrapé peu après, le gouverneur George C. Peery étant pris en otage. Alors que le gouverneur a tenu bon pendant plusieurs jours, espérant que les forces fédérales le libéreraient à la législature, il est rapidement devenu évident que les forces des Minutemen de Virginie étaient trop bien implantées. Pour éviter de nouvelles effusions de sang, le gouverneur Peery ordonna à la garde nationale de l'État de se retirer et aux forces navales de se retirer de la base de Norfolk. La rumeur dit que les combats se poursuivent et que le contrôle de Long sur l'État est loin d'être complet."
 american_civil_war_events.335.a:0 "Un développement bienvenu"
 american_civil_war_events.335.b:0 "C'est beaucoup trop proche de Washington"

### Deal with the Devil ###
ACW_deal_with_devil_effect: "Tous les États occupés de leur territoire nous seront transférés, et les nôtres leur seront transférés. La trêve se poursuivra pendant 90 jours, après quoi chacun d'entre nous aura la possibilité de la prolonger pour une nouvelle période de 90 jours.\n"

 american_civil_war_events.520.t:0 "Pactiser avec le diable ?"
 american_civil_war_events.520.d:9 "Le gouvernement [From.GetAdjective] nous a fait une proposition : une trêve d'au moins 90 jours entre [Root.GetNameDef] et [From.GetNameDef], afin que nous puissions tous deux tourner nos efforts contre les forces [enemy_country.GetAdjective]s, qui nous battent actuellement tous les deux. Dans 90 jours, nous pourrons réévaluer... et, si [enemy_country.GetNameDef] est vaincu, la trêve sera rompue"
 american_civil_war_events.520.a:0 "Nous acceptons cet arrangement... pour l'instant"
 american_civil_war_events.520.b:0 "Non, nous refusons de compromettre nos principes"

 american_civil_war_events.521.t:0 "L'accord a été refusé"
 american_civil_war_events.521.d:0 "Malheureusement, il semble que le gouvernement [From.GetAdjective] soit plus têtu qu'il n'était prévu. Ils ne coopéreront pas avec nous, même si cela signifie leur défaite"
 american_civil_war_events.521.a:0 "Dommage"

 american_civil_war_events.522.t:0 "L'accord est accepté"
 american_civil_war_events.522.d:9 "Comme prévu, les forces [From.GetAdjective]s ont accepté notre accord. Nous allons arrêter de nous battre, pour l'instant, et tourner notre attention contre [enemy_country.GetNameDef]. Dans 90 jours, nous pourrons réévaluer la situation et si les forces [enemy_country.GetAdjective] ont été vaincues, la trêve sera annulée"
 american_civil_war_events.522.a:0 "Excellent."

 american_civil_war_events.523.t:0 "Poursuivre la trêve ?"
 american_civil_war_events.523.d:0 "Les 90 jours sont passés, et il nous appartient maintenant d'examiner si nous devons reprendre notre lutte contre [truce_country.GetNameDef]"
 american_civil_war_events.523.a:0 "Attendons encore 90 jours..."
 american_civil_war_events.523.b:0 "Cette trêve est terminée"

 american_civil_war_events.524.t:0 "Traiter avec le diable"
 american_civil_war_events.524.d:9 "Leurs forces étant mises à rude épreuve par [enemy_country.GetNameDef], les représentants de [From.GetNameDef] et de [From.From.GetNameDef] se sont mis d'accord sur une trêve temporaire, de peur que les [enemy_country.GetAdjective] ne leur tombent dessus et ne remporte la guerre civile américaine.\n\nReste à savoir si leur accord arrive trop tard, ou s'il peut même durer plus de quelques mois avant que les deux camps ne se retournent l'un contre l'autre. La plupart des observateurs semblent s'accorder sur le fait que cet accord sans précédent indique que, pour l'instant, [enemy_country.GetNameDef] a définitivement le dessus."
 american_civil_war_events.524.a:0 "Intéressant"
 american_civil_war_events.524.b:0 "Cela ne fait aucune différence - ils perdront tous les deux"

 american_civil_war_events.525.t:0 "Traiter avec le diable"
 american_civil_war_events.525.d:0 "Leurs forces étant durement touchées par [enemy_country.GetNameDef], [truce_support.GetNameDef] et [truce_enemy.GetNameDef] ont tous deux accepté une trêve temporaire. Puisque nous avons déclaré notre soutien à la faction [truce_support.GetAdjective], il nous incombe de respecter leur accord... du moins pour l'instant."
 american_civil_war_events.525.a:0 "Qu'il en soit ainsi"

 american_civil_war_events.526.t:0 "Le cessez-le-feu a pris fin"
 american_civil_war_events.526.d:0 "Le cessez-le-feu temporaire entre [can_ally.GetNameDef] et [can_enemy.GetNameDef] a pris fin, et maintenant le [can_ally.GetAdjective] appelle l'Entente à reprendre la guerre comme avant."
 american_civil_war_events.526.a:0 "Nous sommes en route !"
 american_civil_war_events.526.b:0 "Je crains qu'ils ne soient seuls"
amcivwar526_tt: "§Y[Root.GetNameDefCap]§! rejoindra §Y[can_ally.GetNameDef]§! dans sa guerre contre §Y[can_enemy.GetNameDef]§!\n"

 american_civil_war_events.527.t:0 "L'Amérique est réunifiée"
 american_civil_war_events.527.d.USA:9 "L'Amérique est enfin réunifiée. Nous nous étendons à nouveau d'une mer à l'autre. Les traîtres au pays ont été détruits et la bannière étoilée vole maintenant fièrement d'une côte à l'autre, sachant que la liberté est assurée pour tous les Américains."
 american_civil_war_events.527.d.WCA:9 "Enfin, toute l'Amérique fait désormais partie de [Root.GetNameDef]. La révolution a remporté une grande victoire et le peuple a été libéré des chaînes du capitalisme. De la Californie à l'île de New York, tous brandissent le drapeau rouge du socialisme. Alors que les cicatrices de la révolution sont partout, nous pouvons nous réjouir d'apporter la révolution à tout le monde."
 american_civil_war_events.527.d.APG:0 "L'Amérique est enfin unie sous la bannière de [Root.GetNameDef]. Des traîtres et des tyrans en puissance ont tenté de détruire et de corrompre cette grande nation, mais nous avons tenu bon et pris le contrôle. Une question se pose cependant dans les territoires qui ne se sont pas soulevés avec Huey Long lors de la guerre civile : ce pays est-il les États-Unis d'Amérique ou est-ce vraiment [Root.GetNameDef] ? Nombreux sont ceux qui aspirent à retrouver la stabilité de la bannière étoilée, même si les choses ont irrémédiablement changé. Devrions-nous les apaiser et montrer que l'Amérique imaginée à l'origine par Huey existe toujours ?"
 american_civil_war_events.527.d.ACC:0 "Les États-Unis d'Amérique sont enfin réunifiés. Le tyran MacArthur a été renversé, tous les autres traîtres au pays qui cherchent à faire de l'Amérique ce qu'elle n'est pas ont été vaincus. Les étoiles et les rayures flottent désormais fièrement d'un océan à l'autre, sachant que la liberté est garantie pour tous les Américains."
 #Everyone but WCA:
 american_civil_war_events.527.a:0 "Une union plus parfaite."
 #WCA:
 american_civil_war_events.527.b:0 "Cette terre est votre terre."

### Map Colour Change Event ###

 american_civil_war_events.600.t.USA:0 "Le Triomphe de la République"
 american_civil_war_events.600.d.USA:9 "Avec la défaite finale de la dernière faction rebelle, notre gouvernement - le gouvernement juste - se dresse à nouveau sur le continent américain. Comme Abraham Lincoln il y a soixante-quinze ans, le président [USA.GetLeader] a sauvé la république. Maintenant que la guerre est terminée, les leçons tirées de la crise de 37 et de la guerre doivent être étudiées et appliquées. Si la volonté de réformer le système est bien présente au sein du gouvernement, il n'y a pas de consensus sur la manière de procéder.\n\nCertains s'interrogent sur l'héritage des actions du président MacArthur, se demandant si elles étaient nécessaires pour défendre l'Union contre les radicaux de gauche et de droite ou si elles ont ouvert la voie à la fin de la démocratie. Malgré le règlement actuel de l'après-guerre, nombreux sont ceux qui, discrètement ou ouvertement, contestent encore l'héritage des événements de 1937.\n\nCe qui est clair, c'est que l'armée restera une force prépondérante dans la société, pour le meilleur et pour le pire. Quel que soit l'avenir de MacArthur lui-même, le précédent qu'il a créé se répercutera dans les années à venir, que cela nous convienne ou non, et nous devrons nous efforcer d'y remédier dans les années à venir. Toutes ces questions et d'autres doivent maintenant trouver une réponse, mais par la grâce de Dieu tout-puissant, l'Amérique a maintenant un gouvernement prêt à essayer."
 american_civil_war_events.600.a.USA:0 "L'expérience américaine n'est pas morte.\n§L(Garder la couleur actuelle sur la carte)§!"
 american_civil_war_events.600.b.USA:0 "L'expérience américaine n'est pas morte.\n§L(Changer de couleur sur la carte)§!"

 american_civil_war_events.600.t.APG:0 "Le Triomphe du Peuple"
 american_civil_war_events.600.d.APG:0 "Avec notre triomphe final sur les ennemis du peuple, notre gouvernement - le gouvernement du peuple - a reconquis le pays pour le peuple. Comme Abraham Lincoln il y a soixante-quinze ans, le président [APG.GetLeader] a sauvé la démocratie et l'Union. Maintenant que la guerre est terminée, les leçons tirées de la crise de 37 et de la guerre doivent être étudiées et appliquées. Si notre gouvernement a été unifié pendant la guerre, les divisions apparues depuis longtemps dans le mouvement plus large "Share Our Wealth" ne manqueront pas d'apparaître au grand jour dans l'ère de l'après-guerre.\n\nBien que le président Long semble disposer d'un mandat solide pour gouverner, nombre de ses alliés s'impatientent de son comportement. Le Parti de l'Union, dont l'existence a été plus théorique que réelle, cédera bientôt la place à de nouvelles et anciennes organisations politiques, Long lui-même espérant, selon la rumeur, se réconcilier avec ses anciens collègues démocrates. L'aile droite de son mouvement, quant à elle, n'a que très peu de patience pour ses promesses de distribution des richesses, promesses qu'il cherche à réaliser maintenant que la guerre est terminée.\n\nCe qui est clair, c'est que l'Amérique va se forger une nouvelle voie, qui n'est pas liée aux dogmes idéologiques conventionnels du libéralisme ou du socialisme. Quelle que soit l'aile du mouvement Long qui l'emportera, le résultat sera un système typiquement américain, pour le meilleur et pour le pire."
 american_civil_war_events.600.a.APG:0 "Par le peuple, pour le peuple.\n§L(Garder la couleur actuelle sur la carte)§!"
 american_civil_war_events.600.b.APG:0 "Par le peuple, pour le peuple.\n§L(Changer de couleur sur la carte)§!"

 american_civil_war_events.600.t.NEE:0 "Le Triomphe de la Démocratie"
 american_civil_war_events.600.d.NEE:9 "Avec la reconquête définitive des 48 États, notre gouvernement, désormais reconnu comme légitime par la grande majorité des Américains, se dresse sur le continent américain. Tout comme Abraham Lincoln il y a soixante-quinze ans, le président [NEE.GetLeader] a sauvé la démocratie et l'Union. Bien que l'expérience américaine ait été réduite, en nos heures les plus sombres, aux confins de la Nouvelle-Angleterre, le berceau de la révolution américaine est venu la sauver. Maintenant que la guerre est terminée, les leçons tirées de la crise de 1937 et de la guerre doivent être étudiées et appliquées. Si la volonté de réformer le système est bien présente au sein du gouvernement, il n'y a pas de consensus sur la manière de procéder.\n\nCertains se demandent dans quelle mesure les forces constitutionnelles non affiliées au gouvernement de Boston devraient être réhabilitées et réintégrées dans l'Union restaurée. Bien que la cause pour laquelle ils se sont battus ressemble certainement à la nôtre, beaucoup nous ont considérés comme des marionnettes canadiennes, et les divisions et les rancunes de la guerre ne sont pas prêtes de s'éteindre.\n\nCe qui est clair, c'est que les anciens intérêts qui ont dominé les États-Unis pendant des décennies reviendront au premier plan. L'ordre et la raison reviendront au gouvernement, à mesure que le projet politique des radicaux de tous bords sera vaincu de manière décisive. Bien que nous devions nous méfier d'un regain d'insatisfaction intérieure, l'ordre ancien a reçu un nouveau souffle, du moins pour l'instant."
 american_civil_war_events.600.a.NEE:0 "La démocratie en Amérique n'est pas morte.\n§L(Garder la couleur actuelle sur la carte)§!"
 american_civil_war_events.600.b.NEE:0 "La démocratie en Amérique n'est pas morte.\n§L(Changer de couleur sur la carte)§!"

### Sanity Checks ###

 american_civil_war_events.607.t:0 "L'Effondrement Fédéral"
 american_civil_war_events.607.d:0 "Il semble que le gouvernement fédéral en soit à ses derniers instants dans la guerre civile américaine.\n\nLa majeure partie des terres sous son contrôle a été placéce sous le contrôle des autres factions américaines et seuls les derniers vestiges de son armée - aujourd'hui démoralisée et souffrant de désertions massives, résistent dans l'espoir qu'un miracle puisse les sauver.\n\nCertains dirigeants fédéraux ont déjà rencontré les généraux des factions ennemies pour négocier les termes de leur inévitable reddition totale."
 american_civil_war_events.607.a:0 "Une étape nécessaire pour la révolution"
 american_civil_war_events.607.b:0 "Sic Semper Tyrannis !"
 american_civil_war_events.607.c:0 "Ils ont eu ce qu'ils méritaient"
 american_civil_war_events.607.e:0 "Choquant !"

 american_civil_war_events.608.t:0 "L'Effondrement du [WCA.GetName]"
 american_civil_war_events.608.d:0 "Il semble que [WCA.GetNameDef] en soit à ses derniers instants dans la Guerre civile américaine.\n\nLa majeure partie des terres sous son contrôle a été placée sous le contrôle des autres factions américaines, et seuls les derniers vestiges de son armée - aujourd'hui démoralisée et souffrant de désertions massives, résistent dans l'espoir qu'un miracle puisse les sauver.\n\nCertains dirigeants [WCA.GetAdjective] ont déjà rencontré les généraux des factions ennemies pour négocier les termes de leur inévitable reddition totale."
 american_civil_war_events.608.a:0 "Il est temps d'agir"
 american_civil_war_events.608.b:0 "Voici clairement une bonne nouvelle"
 american_civil_war_events.608.c:0 "Que leur révolution brûle en enfer"
 american_civil_war_events.608.e:0 "Intéressant."

 american_civil_war_events.609.t:0 "L'Effondrement de [APG.GetNameDef]"
 american_civil_war_events.609.d:0 "Il semble que [APG.GetNameDef] en soit à ses derniers instants dans la Guerre civile américaine.\n\nLa plupart de ses terres ont déjà été englouties par les autres factions américaines et seuls les derniers vestiges de son armée - aujourd'hui démoralisée et souffrant de désertions massives, résistent dans l'espoir qu'un miracle puisse les sauver.\n\nCertains dirigeants [APG.GetAdjective] ont déjà rencontré les généraux des factions ennemies pour négocier les termes de leur inévitable reddition totale."
 american_civil_war_events.609.a:0 "Comme cela devrait être"
 american_civil_war_events.609.b:0 "Voici clairement une bonne nouvelle"
 american_civil_war_events.609.c:0 "Ils n'ont que ce qu'ils méritent"
 american_civil_war_events.609.e:0 "Intéressant"

 american_civil_war_events.610.t:0 "L'Effondrement de [ACC.GetNameDef]"
 american_civil_war_events.610.d:0 "Il semble que [ACC.GetNameDef] en soit à ses derniers instants dans la Guerre civile américaine.\n\nDéjà, la plupart de ses terres ont été englouties par les autres factions américaines, et seuls les derniers vestiges de son armée - aujourd'hui démoralisée et souffrant de désertions massives, résistent dans l'espoir qu'un miracle puisse les sauver.\n\nCertains dirigeants ont déjà rencontré les généraux des factions ennemies pour négocier les termes de leur inévitable reddition totale."
 american_civil_war_events.610.a:0 "Comme cela devrait être"
 american_civil_war_events.610.b:0 "Voici clairement une bonne nouvelle"
 american_civil_war_events.610.c:0 "Ils n'ont que ce qu'ils méritent"
 american_civil_war_events.610.e:0 "Intéressant"

 american_civil_war_events.611.t:0 "Arrivée de l'équipement [From.GetAdjective]"
 american_civil_war_events.611.d:0 "Nos amis de [From.GetNameDef] nous ont envoyé une cargaison de matériel d'infanterie pour nous aider dans notre lutte"
 american_civil_war_events.611.a:0 "Il nous en faudra beaucoup!"

 american_civil_war_events.615.t:0 "Mobilisation des réserves d'urgence"
 american_civil_war_events.615.d:0 "Après que [From.GetNameDef] a déclaré la guerre à [Root.GetNameDef], les vétérans de la guerre civile se sont empressés de s'enrôler dans les réserves nationales - contraints par le sentiment que le gouvernement [From.GetAdjective] nous attaquait au pire moment. A présent que les nouvelles unités sont positionnées dans tout le pays, ils sont prêts et impatients de se battre contre l'ennemi !"
 american_civil_war_events.615.a:9 "Nous défendrons le pays !"
 american_civil_war_events.615.b:0 "Ce n'est pas nécessaire."

 american_civil_war_events.616.t:0 "Les réserves ont été démobilisées"
 american_civil_war_events.616.d:0 "A présent que la guerre est terminée, les réserves d'urgence rappelées pour la guerre ont été démobilisées et renvoyés chez elles - épuisées après tant de combats"
 american_civil_war_events.616.a:0 "Chers vétérans, vous avez mérité de vous reposer."

### MacArthur's War ###
 american_civil_war_events.700.t:0 "Le plan de Guerre de MacArthur"
 american_civil_war_events.700.d:0 "Le Général MacArthur prépare depuis longtemps des plans de guerre dans l'hypothèse de troubles civils. Le Plan de Guerre Blanc original du début des années 20 insistait sur le respect des dispositions de la Constitution relatives aux droits des États. Il stipulait que seul le gouverneur pouvait demander aux troupes fédérales de réprimer une révolte. Malheureusement, la situation actuelle de la nation exige une action plus ferme. Le délai de 30 jours accordé par le Président MacArthur pour l'amnistie n'ayant donné que peu de résultats, il semble que les États-Unis doivent se préparer à la guerre.\n\nIl y a trois plans qui ont été proposés au cabinet et aux chefs militaires :\n\n1. Le plan de guerre Blanc : Yorktown recommande d'abandonner les nombreuses bases militaires de la Côte Ouest, des Rocheuses, des Grandes Plaines et du Midwest. Avec le retrait des troupes fédérales à l'est du Missisippi, le plan espère que la concentration des troupes fédérales sur la Côte Est pourra écraser les rébellions en Pennsylvanie, dans les Carolines, en Nouvelle-Angleterre et en Géorgie.\n\n2. Le plan de guerre Blanc : San Jacinto appelle à la relocalisation du gouvernement dans les Grandes Plaines, avec une grande partie de l'armée, afin d'écraser la résistance dans les États de la Côte Ouest. Si ce plan est correctement exécuté, il nous permettra de reprendre la Flotte du Pacifique qui se mutine.\n\n3. Le plan de guerre Blanc original de MacArthur, rédigé à la fin de l'année dernière, prévoit de maintenir un couloir de la Virginie vers les états qui restent loyaux dans le Midwest. Nous espérons que notre organisation et notre mobilité supérieures pourront rapidement écraser les rébellions avant qu'elles ne puissent se rassembler ou commencer une production de guerre. Quel plan devrions-nous choisir ?"
 american_civil_war_events.700.a:0 "Abandonnez les Grandes Plaines."
 american_civil_war_events.700.b:0 "Washington est trop vulnérable, se replier sur Denver."
 american_civil_war_events.700.c:0 "Nous ne céderons pas un pouce de plus à ces traîtres !"

 american_civil_war_events.701.t:0 "L'évacuation des Rocheuses"
 american_civil_war_events.701.d:9 "Les États de l'Arizona, du Nouveau-Mexique, de l'Idaho et de l'Utah ont longtemps été considérés comme le véritable cœur de l'Amérique, un endroit que les envahisseurs auraient du mal à atteindre. Dès lors, il y avait peu de bases ou de commandements militaires dans la région, et peu de dépôts ou de bases à évacuer. Au Nevada, malheureusement, le dépôt de l'armée Hawthorne a refusé les ordres de déplacer du matériel vers l'est, à l'inverse des états du Nouveau-Mexique et de l'Arizona qui sont restés fidèles. Les Forts Yuma et Huachuca, construits au siècle dernier pour se protéger des raids indiens et des bandits mexicains, transportent d'ailleurs en ce moment même leurs équipements par camion vers le nord et l'est. Les citoyens de ces États obéissent prudemment aux instructions des gouverneurs de rester où ils sont jusqu'à ce qu'une décision régionale soit prise."
 american_civil_war_events.701.a:0 "Peut-être que les Navajos sortiront à nouveau, à présent que les Fédéraux sont partis."

 american_civil_war_events.702.t:0 "L'évacuation des Grandes Plaines du Nord"
 american_civil_war_events.702.d:9 "Comme dans le reste du vieil Ouest, les seules bases militaires du nord des Grandes Plaines ont été établies pendant les dernières guerres indiennes pour pacifier enfin la région. Fort Russel dans le Wyoming, Fort Missoula dans le Montana, et Camp Grafton dans le Dakota du Nord sont aujourd'hui des bases assez mal équipées, n'ayant pas connu de bataille ou d'escarmouche depuis les années 1880. L'absence d'activité civile hostile a rendu l'évacuation relativement aisée, et les troupes se sont retirées vers le sud, dans le Colorado et le Missouri."
 american_civil_war_events.702.a:0 "Laissez les Canadiens surveiller la frontière, nous allons à l'est."

 american_civil_war_events.703.t:0 "La retraite de Denver"
 american_civil_war_events.703.d:9 "Les Plaines centrales, Denver en particulier, sont devenues un point de ralliement pour les troupes et les miliciens des Plaines et de l'Ouest, qui se rassemblent pour organiser, entraîner et combattre les rébellions. Comme le Président a décidé d'abandonner les Plaines jusqu'à ce qu'il puisse prendre Chicago et Baton Rouge, ces troupes ont été envoyées de Denver vers l'est, dans le Missouri, pour rencontrer les milices loyalistes qui convergent déjà vers St. Louis. Le gouverneur du Colorado a supplié nos troupes de rester et de protéger son État contre les rebelles radicaux, mais elles avaient leurs ordres. L'Ouest a été laissé pour mort."
 american_civil_war_events.703.a:0 "Faites sonner la retraite."

 american_civil_war_events.704.t:0 "La traversée du Mississippi"
 american_civil_war_events.704.d:9 "Alors que nos troupes arrivent dans le Missouri, les ennuis commencent enfin à toucher nos militaires. Le gouverneur Stark du Missouri, un politicien de la machine Pendergast, est un admirateur et un allié du gouverneur Long. Il a refusé que nos hommes traversent le Mississippi sans que les papiers de chaque unité ne soient vérifiés par Washington par télégramme. Nos hommes semblent en avoir eu un peu assez et ont pris d'assaut le pont du Caire pour entrer dans le Kentucky. Malheureusement, le pont ne pouvait accueillir qu'un nombre limité de personnes et il s'est rapidement effondré, laissant des milliers d'hommes bloqués de l'autre côté. Des ferries furent bientôt organisés pour les faire traverser, mais les premiers coups de feu de l'opposition à l'armée se firent entendre au moment où les derniers de nos hommes quittaient Saint-Louis et où les miliciens de Long tiraient sur nos troupes en retraite."
 american_civil_war_events.704.a:0 "Fuyez, fuyez pour vos vies !"

 american_civil_war_events.705.t:0 "Les Gouverneurs de l'Ouest font défection vers la CCA"
 american_civil_war_events.705.d:0 "Lorsque les troupes fédérales se sont retirées de la région des Rocheuses, les réactions ont d'abord été partagées. Le gouverneur du Nevada, Richard Kirman, père, refusa d'autoriser les troupes fédérales à évacuer ou à abandonner leur équipement, mais les gouverneurs de l'Arizona, de l'Idaho et de l'Utah étaient plus disposés à accueillir le Président. Cependant, une récente conférence régionale des quatre gouverneurs à Salt Lake City les a amenés à décider de s'appuyer collectivement sur le gouvernement provisoire de Californie pour leur protection et leur soutien. Apparemment, la plupart d'entre eux y ont été conduits par leur abandon manifeste par le gouvernement de Washington. Ils ont dénoncé la prise de pouvoir de MacArthur pro forma et le gouvernement de Sacramento a déjà envoyé ses propres soldats et aviateurs pour occuper les bases abandonnées à l'Ouest."
 american_civil_war_events.705.a:0 "La vraie Amérique devient plus forte !"
 american_civil_war_events.705.b:0 "Des traîtres pragmatiques sont toujours des traîtres."

 american_civil_war_events.706.t:0 "Le Nouveau-Mexique tombe aux mains du gouvernement de Huey Long"
 american_civil_war_events.706.d:0 "Lorsque les soldats fédéraux et les marines ont quitté l'Arizona et le Nouveau-Mexique, ils ont emmené avec eux la plupart des miliciens et des gardes nationaux, en promettant de les ramener chez eux en passant par la Nouvelle-Orléans d'ici la fin de l'année. Malheureusement pour le gouvernement de MacArthur, le fait de priver le Nouveau-Mexique de ses défenseurs le laisse ouvert aux prises de contrôle des pays voisins. En prenant les Pecos à la vapeur et en faisant la course sur les routes d'Albuquerque et de Santa Fe, les fidèles Minutemen et la Garde nationale de Huey Long ont capturé la plus grande partie du Nouveau-Mexique avant que la police ne sache ce qui se passait. Le gouverneur progressiste Tingley a alors annoncé l'abandon de l'État par radio, avant de s'enfuir vers l'ouest pour se rendre dans l'ACC, emmenant avec lui la majeure partie de l'administration de l'État."
 american_civil_war_events.706.a:0 "Merci, les Texans !"
 american_civil_war_events.706.b:0 "La nation s'enfonce de plus en plus dans le chaos."

 american_civil_war_events.707.t:0 "Les forces socialistes capturent le Minnesota"
 american_civil_war_events.707.d:0 "Alors que les forces fédérales quittaient le Minnesota, le gouverneur Peterson, un vieil ami de Floyd Olson, a réalisé que son État serait déchiré s'il ne se rendait pas au régime de John Reed à Chicago. Malgré quelques protestations, le fait que l'État ait été proche de voter Reed lors des élections de 36 a contribué à pousser les habitants du Minnesota à suivre leur gouverneur dans les bras des socialistes."
 american_civil_war_events.707.a:0 "C'était inévitable."
 american_civil_war_events.707.b:0 "Maudits soient-ils !"

 american_civil_war_events.708.t:0 "L'Iowa se rend"
 american_civil_war_events.708.d:9 "Les travailleurs en grève à Des Moines et Cedar Rapids ont été rejoints aujourd'hui par la milice nouvellement arrivée de Reed, connue à présent sous le nom de COA. Les policiers qui tentaient de défendre le Capitole de l’État de l'Iowa ont été massacrés par la foule alors que le siège de la législature était envahi par les travailleurs. Le gouverneur Kraschel, voyant probablement dans quel sens la marée allait, a décidé de céder son État au gouvernement de Chicago en tant que nouvel État du COA."
 american_civil_war_events.708.a:0 "La révolution doit parfois être menée par la force."
 american_civil_war_events.708.b:0 "Horrible !"

 american_civil_war_events.709.t:0 "L'occupation des Rocheuses du Nord"
 american_civil_war_events.709.d:0 "Les soldats et les miliciens du gouvernement provisoire occidental ont finalement réussi à franchir les Rocheuses grâce à une petite opposition, et aujourd'hui Cheyenne et Helena sont toutes deux tombés aux mains du gouvernement de Sacramento. Les opinions sur l'occupation sont partagées dans le Wyoming et le Montana, et de nombreux habitants des villes ont fui chez leurs amis ou leurs parents à la campagne. Pourtant, il y a suffisamment de nouvelles recrues dans le nord des Rocheuses pour réapprovisionner les divisions californiennes, qui font maintenant la course vers le Dakota pour tenter de capturer Bismarck avant que le COA ne puisse le faire."
 american_civil_war_events.709.a:0 "Nous serons bientôt à Bismarck!"
 american_civil_war_events.709.b:0 "Laissez-les avoir Pierre, s'ils le veulent."

 american_civil_war_events.710.t.WCA:0 "La Capture des Carolines du Nord et du Sud"
 american_civil_war_events.710.t.ACC:0 "La Bataille de Bismarck"
 american_civil_war_events.710.d.WCA:0 "Alors que les milices de l'Ouest espéraient poursuivre leur course vers le Midwest et les Grands Lacs, il semble que les milices et les soldats de [WCA.GetNameDef] se soient finalement suffisamment organisés pour encercler méthodiquement Pierre et Bismarck et forcer les deux villes à se rendre. Les forces californiennes ont été repoussées de l'autoroute 5, à la frontière entre le Dakota du Sud et le Wyoming, et il semble que la course à la conquête de l'Ouest soit terminée. Désormais, les luttes entre les socialistes et le gouvernement provisoire seront plus rudes."
 american_civil_war_events.710.d.ACC:0 "Alors que le général Butler a pris suffisamment de contrôle au sein de [WCA.GetNameDef] pour organiser une véritable campagne dans le Dakota du Nord et du Sud, les troupes de l'Ouest arrivent à Bismarck assez rapidement pour éviter un encerclement total. Le gouverneur indépendant du Dakota du Nord, William Langer, anciennement aligné sur le gouverneur Long, a soutenu les troupes de l'Ouest dans leur lutte pour expulser les soldats socialistes de l'État. Cette coalition est suffisamment puissante pour arrêter pour l'instant l'offensive occidentale du général Butler."
 american_civil_war_events.710.a:0 "Bravo, les gars !"
 american_civil_war_events.710.b:0 "Nous reviendrons bien assez tôt !"
 american_civil_war_events.710.c:0 "Une bataille qui vaut la peine d'être menée."
 american_civil_war_events.710.d:0 "Nous reviendrons !"
 american_civil_war_events.710.e:0 "Des nouvelles inquiétantes."

 american_civil_war_events.711.t.ACC:0 "La résolution de Denver pour la démocratie"
 american_civil_war_events.711.t.APG:0 "La Conférence de Denver se Conclut en Faveur de Long"
 american_civil_war_events.711.d.ACC:0 "Après le retrait des troupes fédérales des basses plaines, le gouverneur républicain Carr du Colorado a convoqué une réunion des gouverneurs du Kansas, du Colorado et du Nebraska à Denver. Alors que les gouverneurs du Colorado et du Nebraska appartenaient à des partis de l'establishment, le gouverneur Ketchum du Kansas était un membre de longue date. Cela a permis une plus grande flexibilité dans le choix de leur camp dans le conflit national qui s'enfonce rapidement dans la guerre. En fin de compte, après quelques jours de tension, les gouverneurs ont décidé que le seul camp véritablement intéressé par la préservation de la Constitution était le gouvernement provisoire de Sacramento, et leurs trois États ont invité les troupes révoltées à maintenir la paix."
 american_civil_war_events.711.d.APG:0 "Après le retrait des troupes fédérales des basses plaines, le gouverneur républicain Carr du Colorado a convoqué une réunion des gouverneurs du Kansas, du Colorado et du Nebraska à Denver. Alors que les gouverneurs du Colorado et du Nebraska appartenaient à des partis de l'establishment, le gouverneur Ketchum du Kansas était un membre de longue date. Cela a permis une plus grande flexibilité dans le choix de leur camp dans le conflit national qui s'enfonce rapidement dans la guerre. En fin de compte, après quelques jours de tension, les gouverneurs ont décidé que le seul camp véritablement désireux d'aider le peuple américain était celui du gouvernement de Huey Long en Louisiane, et les trois États ont invité les Minutemen, ainsi que l'armée en développement fidèle au président Long, à maintenir la paix dans les États."
 american_civil_war_events.711.a:0 "De vrais patriotes américains, vous tous !"
 american_civil_war_events.711.b:0 "Ils ont ... mal choisi."
 american_civil_war_events.711.c:0 "En route vers l'Atlantique !"
 american_civil_war_events.711.d:0 "Nous devons stabiliser le front, de toute façon."
 american_civil_war_events.711.e:0 "Une mauvaise décision."

 american_civil_war_events.712.t:0 "La Bataille d'Eads Bridge"
 american_civil_war_events.712.d.WCA:9 "Bien que les troupes fédérales aient quitté le Missouri il y a quelques jours, le gouverneur Stark ne s'est pas encore déclaré en faveur d'un gouvernement rival. Afin d'obtenir la position la plus favorable possible dans le Midwest, le général Butler a envoyé des milices pour s'emparer de St Louis, de l'autre côté du Missouri, en provenance de l'Illinois. Elles rencontrent la garde nationale du gouverneur Stark à Eads Bridge, sur la frontière, et des escarmouches s'ensuivent, les milices des deux camps tentant de traverser la rivière en contournant les ponts, sans succès. Finalement, la milice socialiste a réussi à franchir les défenses autour des ponts et à pénétrer dans St Louis et frapper, où un "gouvernement populaire" a été mis en place. Le gouverneur Stark a fui vers le sud, à Bâton Rouge, mais le Missouri est aux mains de la SPA."
 american_civil_war_events.712.d.APG:9 "Bien que les troupes fédérales aient quitté le Missouri il y a quelques jours, le gouverneur Stark ne s'est pas encore déclaré en faveur d'un gouvernement rival. Afin d'obtenir la position la plus favorable possible dans le Midwest, le général Butler a envoyé des milices pour s'emparer de St. Louis, de l'autre côté du Missouri, en provenance de l'Illinois. Elles rencontrent la garde nationale du gouverneur Stark à Eads Bridge, sur la frontière, et des escarmouches s'ensuivent, les milices des deux camps tentant de traverser la rivière en contournant les ponts, sans succès. Finalement, un groupe de Minutemen de l'Illinois est arrivé par le nord et a commencé à attaquer les forces de l'AOC par derrière, ce qui a permis à la Garde nationale du gouverneur Stark d'avancer et de forcer les milices de l'AOC à se rendre. Le gouverneur Stark a maintenant déclaré Huey Long président légitime, et les forces de l'Union sont entrées dans l'État pour garder les frontières."
 american_civil_war_events.712.a:0 "La révolution se renforce !"
 american_civil_war_events.712.b:0 "Au diable les traîtres !"
 american_civil_war_events.712.c:0 "La rivière les a retenus."
 american_civil_war_events.712.d:0 "Bandits, criminels, traîtres !"
 american_civil_war_events.712.e:0 "Maudits soient-ils !"

 american_civil_war_events.713.t:0 "Des renforts arrivent à l'Est"
 american_civil_war_events.713.d:0 "Bien que l'Ouest ait pu être enlevé par les rebelles encore plus rapidement que MacArthur ne le pensait, l'Est est maintenant plus sûr, avec des dizaines de milliers de troupes fédérales arrivées en Virginie, et encore plus de volontaires de l'Ouest se précipitant pour s'enrôler dans l'armée de l'Est. Notre armée est de plus en plus forte."
 american_civil_war_events.713.a:0 "Patriotes, aux armes !"

 american_civil_war_events.714.t.USA:0 "Victoire des fédéralistes au Tennessee"
 american_civil_war_events.714.t.APG:0 "Victoire Longiste au Tennessee"
 american_civil_war_events.714.d.USA:0 "Aujourd'hui, à 8h45, les milices longistes ont attaqué les défenses fédérales à Nashville, mais elles n'ont pas fait le poids face à une armée professionnelle et organisée. Les forces fédérales ont pu les repousser avec facilité, et commencer à chasser les partisans locaux dans l'état. Avec cette victoire, le contrôle du Tennessee par MacArthur est pour l'instant incontesté."
 american_civil_war_events.714.d.APG:0 "Aujourd'hui, à 8h45, les milices longistes ont attaqué les défenses fédérales à Nashville alors qu'elles se réorganisaient encore après leur retraite de l'Est. Les Gardes nationaux désorganisés et les quelques unités de l'armée présentes ont été rapidement encerclées et forcées à se rendre, et bientôt la ville de Nashville s'est rendue aux forces du président Long. Partout dans l'État, les Minutemen locaux et les sympathisants longistes ont sécurisé les campagnes et la plupart des villes, et la plupart des commentateurs sont d'accord pour dire que le contrôle de Huey Long sur le Tennessee est total."
 american_civil_war_events.714.a:0 "Plus facile que prévu."
 american_civil_war_events.714.b:0 "Comment cela a-t-il pu arriver ?"
 american_civil_war_events.714.c:0 "Cela montre l'incompétence de ces fédéraux corrompus."
 american_civil_war_events.714.d:0 "Ce n'est pas grave, nous le prendrons, tôt ou tard."
 american_civil_war_events.714.e:0 "Ce ne sont pas nos affaires."

 american_civil_war_events.715.t.WCA:0 "Les Fédéralistes Repoussés au Kentucky"
 american_civil_war_events.715.t.APG:0 "Les Fédéralistes Repoussés au Kentucky"
 american_civil_war_events.715.d.WCA:0 "Après la perte du Tennessee, le Kentucky est devenu indéfendable pour les forces fédérales. Par conséquent, le général MacArthur a décidé de se retirer à l'Est et d'abandonner l'État, espérant le reprendre aussi vite que possible. Pour l'instant, le Congrès ne peut que regarder tandis que les milices longistes et syndicalistes remplissent les rues de Louisville et Frankfort de sang, un bain de sang qui a rapidement tourné à l'avantage des Syndicalistes. Leurs milices ont réussi à encercler Frankfort après la chute de Louisville, et ils ont rapidement capturé le reste de l'État."
 american_civil_war_events.715.d.APG:0 "Après la perte du Tennessee, le Kentucky est devenu indéfendable pour les forces fédérales. Par conséquent, le général MacArthur a décidé de se retirer à l'Est et d'abandonner l'État, espérant le reprendre aussi vite que possible. Pour l'instant, il semble que les forces de Long ont expulsé les milices syndicalistes et les soldats du Kentucky, après que des combats brefs à Louisville se soient terminés par la destruction des ponts sur l'Ohio et la fuite des milices de Reed."
 american_civil_war_events.715.a:0 "On a viré l'homme de Louisiane jusqu'à Louisville !"
 american_civil_war_events.715.b:0 "Nous serons bientôt de retour au-dessus de cette rivière."
 american_civil_war_events.715.c:0 "Une grande victoire !"
 american_civil_war_events.715.d:0 "Comment avons-nous pu gâcher cela ?"
 american_civil_war_events.715.e:0 "Tout ce que nous pouvons faire pour l'instant, c'est attendre..."
 american_civil_war_events.715.f:0 "Troublant"

 american_civil_war_events.716.t.USA:0 "Les forces longistes repoussées de Caroline du Nord"
 american_civil_war_events.716.d.USA:0 "Avec la plupart des forces longistes avançant à l'Ouest, tenir la Caroline du Nord n'a pas été difficile du tout. Les forces fédéralistes ont facilement repoussé les quelques milices longistes qui ont attaqué Charlotte, et on peut supposer qu'il y a probablement peu de défenses longistes en Caroline du Sud également."
 american_civil_war_events.716.t.APG:0 "La Caroline du Nord Passe dans le Camp de Baton Rouge"
 american_civil_war_events.716.d.APG:9 "Même si de nombreuses ressources longistes ont été envoyées à l'Ouest, le gouvernement de Baton Rouge avait clairement encore assez de milices pour encercler la ville de Charlotte, en Caroline du Nord, et la capturer après quelques combats de rue. Dans tout l'État, les milices de Caroline du Nord ont obéi à l'ordre de leur nouveau gouverneur fantoche de se rendre face aux forces de Huey Long."
 american_civil_war_events.716.a:0 "Ce n'est pas inattendu."
 american_civil_war_events.716.b:0 "Bon sang !"
 american_civil_war_events.716.c:0 "Gardez la frontière de la Virginie !"
 american_civil_war_events.716.d:0 "Nous sommes tombés dans un piège !"
 american_civil_war_events.716.e:0 "Les Longistes ont été refoulés."
 american_civil_war_events.716.f:0 "Le gouvernement fédéral semble chancelant."

 american_civil_war_events.717.t.USA:0 "La capture de Charleston"
 american_civil_war_events.717.t.APG:0 "Infiltration Fédéraliste Repoussée en Caroline du Sud"
 american_civil_war_events.717.d.USA:0 "En supposant à juste titre que les troupes longistes étaient toujours désorganisées et incapables de repousser un assaut déterminé, les troupes USMC redéployées de l'Arizona ont exécuté un assaut naval réussi sur Charleston en partenariat avec la milice locale. La garde nationale du Président Long dans la ville a été désorientée par des rapports contradictoires et rapidement débordée, pour finalement se rendre après un bref combat. La décision du Président MacArthur est acclamée à Washington comme un geste de génie militaire, tandis que des rapports de Sacramento et de la Nouvelle-Orléans ont déclaré qu'il s'agissait d'une attaque ouverte contre le peuple des États-Unis."
 american_civil_war_events.717.d.APG:0 "Estimant à tort que les troupes longistes étaient encore trop désorganisées pour défendre Charleston, le général MacArthur a lancé un assaut combiné de la marine et des partisans sur Charleston. Malheureusement, les péniches de débarquement de l'USMC ont été détournées de leur route dans leurs embarcations de fortune avant d'être bombardées par les croiseurs longistes dans le port de Charleston, tandis que les partisans autour de la ville ont été réprimés et contraints de se cacher sans ravitaillement. La Caroline du Sud est désormais encore plus fermement entre les mains du gouvernement de Huey Long."
 american_civil_war_events.717.a:0 "Le Général MacArthur a réussi !"
 american_civil_war_events.717.b:0 "Il y avait peu de chances, de toute façon."
 american_civil_war_events.717.c:0 "Une victoire naturelle."
 american_civil_war_events.717.d:0 "Nous reviendrons !"
 american_civil_war_events.717.e:0 "Se battre est mauvais pour tout le monde."

 american_civil_war_events.718.t:0 "Le siège de New York"
 american_civil_war_events.718.d:9 "Il semble que des agitateurs étrangers étaient déjà actifs en Amérique, car des provocateurs et des agents français et britanniques ont incité les quartiers pauvres de New York à la révolution. De nombreux hommes d'affaires qui ne pouvaient pas s'échapper ont été lynchés, mais la violence de la foule a été calmée par l'arrivée d'organisateurs formés, tant civils que militaires, venus de Grande-Bretagne et de France. La Garde nationale a encerclé la ville dans un siège lâche s'étendant de Newark à Yonkers, empêchant les milices socialistes d'entrer ou de sortir de la ville, mais n'a pas encore tenté d'attaquer Manhattan."
 american_civil_war_events.718.a:0 "Gardez le port ouvert !"
 american_civil_war_events.718.b:0 "Nous pouvons attendre."
 american_civil_war_events.718.c:0 "Un triste destin pour une grande ville."

 american_civil_war_events.719.t.USA:0 "La grève à Philadelphie"
 american_civil_war_events.719.t.WCA:0 "La Bataille de Philadelphie"
 american_civil_war_events.719.d.USA:9 "Le Général MacArthur savait, comme Lee et Howe avant lui, que Philadelphie était la clé de la région Mid-Atlantic. Des éléments du 3e régiment d'infanterie sont entrés en Pennsylvanie en début de semaine par West Chester et, en coordination avec d'autres régiments rassemblés à Camden et des gardes nationaux rassemblés à Havertown, ont lancé un assaut sur le centre-ville de Philadelphie, réussissant à traverser les fleuves Schuylkill et Delaware pour tenter de s'emparer du palais de justice fédéral et de l'arsenal de Frankford avant que la résistance des rues locales ne puisse se rassembler pour les arrêter. L'opération est remarquablement réussie, mais une contre-attaque socialiste se fait rapidement sentir dès que les troupes fédérales parviennent à s'emparer de la ville et à avancer le long de l'autoroute Ship-to-Shore vers le nord-ouest. Une bataille rangée s'engage alors entre les forces du général Butler, basé à Allentown, et celles du général Bowley, à Philadelphie, près de Lansdale. Des tentatives ont été faites pour évacuer les civils de la zone, mais des milliers de personnes sont bientôt mortes après le début des tirs d'artillerie, et il est devenu évident que la reconquête de la Pennsylvanie ne serait pas facile.\n\nPartout dans la nation éclatée et fracturée, les factions dissidentes ont vu leur chance de commencer des opérations offensives contre tous les gouvernements concurrents, et du Minnesota à la Caroline du Nord, de la ville de New York au Nouveau-Mexique, les escarmouches et les troubles civils ont enfin dégénéré en batailles. Il est clair pour tous que la Seconde Guerre Civile Américaine a commencé."
 american_civil_war_events.719.d.WCA:0 "Le général MacArthur savait, comme Lee et Howe avant lui, que Philadelphie était la clé du centre du littoral atlantique. Des éléments du 3e régiment d'infanterie sont entrés en Pennsylvanie au début de la semaine par West Chester et, en coordination avec d'autres régiments rassemblés à Camden et des gardes nationaux rassemblés à Havertown, ils ont lancé un assaut sur le centre-ville de Philadelphie. Les membres de l'Union ont préparé les principales rues est-ouest, avec des lignes de repli remontant jusqu'à Broad Street, coupé les ponts sur le Delaware et la Schuylkill, et téléphoné aux forces du général Butler à Allentown pour coordonner les contre-attaques. Alors que l'assaut fédéral initial descend la Main Line sans trop de heurts, les tentatives fédérales de traverser la rivière près du pont de Market Street sont fortement perturbées par l'activité locale des syndicalistes, et bientôt les canons à longue portée du général Butler, évacués de l'arsenal de Frankford la semaine précédente, causent des ravages dans les lignes de ravitaillement fédérales. Le président MacArthur, exaspéré, élimine toutes les restrictions imposées à ses troupes dans la région, et les combats deviennent de plus en plus désordonnés. Néanmoins, les forces fédérales sont en grande partie repoussées au-delà de la frontière du Maryland.\n\nPartout dans la nation éclatée et fracturée, les factions dissidentes ont vu leur chance de commencer des opérations offensives contre tous les gouvernements concurrents, et du Minnesota à la Caroline du Nord, de New York au Nouveau-Mexique, les escarmouches et les troubles civils ont enfin dégénéré en batailles. Il est clair pour tous que la deuxième guerre civile américaine a commencé."
 #USA wins:
 american_civil_war_events.719.a:0 "C'est maintenant ou jamais ! A la guerre, pour l'Amérique !"
 #USA loses:
 american_civil_war_events.719.b:0 "Nous serons de retour ! Plus de restrictions, nous sommes en guerre !"
 #WCA wins:
 american_civil_war_events.719.c:0 "Poussons notre avantage ! A la guerre !"
 #WCA loses:
 american_civil_war_events.719.d:0 "Nous devons atteindre New York, et vite ! A la bataille !"
 american_civil_war_events.719.e:0 "C'est le moment de frapper ! Aux armes !"

 american_civil_war_events.720.t:0 "Le Général MacArthur se mobilise contre la Nouvelle-Angleterre"
 american_civil_war_events.720.d:0 "Bien que la Couronne britannique ait précédemment refusé d'intervenir en Amérique, les gouverneurs du Maine, du Vermont, du New Hampshire, du Massachusetts, du Rhode Island, de New York et du Connecticut ont renouvelé leur demande de protection suite à un ultimatum du Président MacArthur aux gouverneurs de la Nouvelle-Angleterre pour permettre aux troupes fédéralistes d'entrer dans leurs états pour combattre les rebelles syndicalistes du nord. Bien que l'aide au gouvernement fédéral ait été notre plan initial, il est possible que le gouvernement de MacArthur ne soit pas aussi stable que nous le pensions. Devrions-nous émettre un contre-ultimatum ?"
 american_civil_war_events.720.a:0 "MacArthur peut faire ce qu'il veut."
 american_civil_war_events.720.b:0 "Nous devons protéger la Nouvelle-Angleterre !"

 american_civil_war_events.721.t:0 "Le Canada s'empare de la Nouvelle-Angleterre"
 american_civil_war_events.721.d:9 "Concernant les nouvelles du front nord ! Le Canada s'est emparé de la Nouvelle-Angleterre et l'a occupée pendant que les forces fédéralistes se réorganisaient encore après leur retraite vers l'est. Ce n'est pas surprenant si l'on considère que les gouverneurs de la Nouvelle-Angleterre ont demandé au Canada de le faire, mais sans la Nouvelle-Angleterre, la position fédéraliste est grandement affaiblie."
 american_civil_war_events.721.a:9 "Nous devons nous concentrer sur les traîtres, pour l'instant."
 american_civil_war_events.721.b:0 "Une fois la guerre terminée, nous la reprendrons !"

 american_civil_war_events.722.t:0 "La Newark Rout"
 american_civil_war_events.722.d:9 "Après la perte de la Nouvelle-Angleterre, les forces fédéralistes ont également été repoussées du New Jersey. Les rebelles syndicalistes de New York ont brisé le siège et envahi les forces du général MacArthur à Newark, et ont reçu les renforts du général Smedley Butler en provenance de Pennsylvanie, qui a ensuite occupé la moitié orientale de cet État. Cependant, le général MacArthur avait également envoyé des renforts dans le New Jersey et, alors qu'ils tentaient de traverser le Delaware, ils se heurtèrent à une forte résistance socialiste à Camden. Prenant rapidement position sous le commandement du lieutenant Daniel Daly, les deux camps entament une fusillade à grande échelle et, avec l'arrivée de nouveaux renforts, un petit conflit frontalier se transforme finalement en une véritable bataille.\n\nPartout dans la nation fracturée, les factions dissidentes ont saisi l'occasion de lancer des opérations offensives contre tous les gouvernements concurrents. Du Minnesota à la Caroline du Nord, de New York au Nouveau-Mexique, les escarmouches et les troubles civils se sont transformés en batailles à grande échelle. Il est clair pour tous que la deuxième guerre civile américaine a commencé."
 american_civil_war_events.722.a:0 "Nous ne pouvons pas perdre notre avantage ! A la guerre !"
 american_civil_war_events.722.b:0 ""Allez, fils de putes, vous voulez vivre éternellement ? !""
 american_civil_war_events.722.c:0 "C'est le moment de frapper ! Aux armes !"

 american_civil_war_events.723.t:0 "La Nouvelle-Angleterre se soumet à MacArthur"
 american_civil_war_events.723.d:0 "Nous avons appris que les gouverneurs de la Nouvelle-Angleterre avaient demandé la protection du Canada, mais que le gouvernement à Ottawa avait refusé. Sans la protection du Canada, les gouverneurs ont demandé au Général MacArthur une protection contre les forces syndicalistes. Si les États ne soutiennent pas entièrement MacArthur, ils sont au moins résolus à le considérer comme leur meilleure chance d'éviter la guerre."
 american_civil_war_events.723.a:0 "La Nouvelle-Angleterre étant sécurisée, nous pouvons maintenant concentrer nos efforts sur le siège de New York."
 american_civil_war_events.723.b:0 "Ce n'est pas bon..."
 american_civil_war_events.723.c:0 "Bon sang"

 american_civil_war_events.724.t:0 "Partisans du COA à Buffalo"
 american_civil_war_events.724.d.macarthur:9 "Bien que les troupes du Président MacArthur aient forcé l'obéissance et la loyauté du Gouverneur Lehman de New York à Albany, il semble qu'une plus grande partie de l'État de la ville de New York ait échappé à son contrôle. Les grévistes restants des troubles récents à Rochester et à Buffalo ont été rejoints par les partisans du gouvernement de Reed à Chicago, qui se sont unis pour renverser le gouvernement de la ville et inviter les soldats du COA à protéger l'État. Sentant une opportunité de se rapprocher de la ville de New York, le Général Butler a ordonné une avancée jusqu'à la source de la Susquehanna et les chutes du Niagara."
 american_civil_war_events.724.d.canada:0 "Bien que le gouvernement britanno-canadien ait accepté la demande du gouverneur de New York de garantir la neutralité de son État, dans la partie occidentale de l'État, les troupes britanno-canadiennes sont arrivées trop lentement pour empêcher les soldats du COA du général Butler d'avancer dans les villes de Buffalo et de Rochester, d'y rencontrer des partisans pro-socialistes et de s'installer sur une ligne défendable allant de l'embouchure de la Susquehanna jusqu'aux chutes du Niagara. Le COA a établi son propre gouvernement d'État à Buffalo, et il semble que l'État restera divisé jusqu'à ce que la CMA ou le Canada s'empare du reste en cas de guerre."
 american_civil_war_events.724.a:0 "Super !"
 american_civil_war_events.724.b:0 "Au moins, nous entourons toujours la ville de New York."
 american_civil_war_events.724.c:0 "C'est terrible..."

 american_civil_war_events.725.t:0 "Le New Jersey réprime la révolte des longistes"
 american_civil_war_events.725.d:9 "Malgré la fuite de Charles Lindbergh à Bâton Rouge, la tentative des Longistes de s'emparer de Newark et de la côte nord du Jersey pour en faire une base où tenir jusqu'à l'arrivée des renforts du sud était encore assez forte pour détourner les troupes fédérales du siège de New York. Néanmoins, cette tentative a été réprimée et, bien que la résistance ait été féroce dans les rues de Newark, les hommes de MacArthur ont repris le contrôle de la ville. Ces troupes sont maintenant retournées à Yonkers et à Philadelphie, et des offensives organisées dans les États rebelles sont en cours de préparation."
 american_civil_war_events.725.a:0 "Nous avons fait ce que nous devions faire."
 american_civil_war_events.725.b:0 "Nous les vengerons bientôt !"
 american_civil_war_events.725.c:0 "Nous écraserons le tyran nous-mêmes !"

 american_civil_war_events.750.t:0 "Le Congrès déménage à Denver"
 american_civil_war_events.750.d:9 "L'évacuation de la côte Est a commencé hier alors que le Général MacArthur, le cabinet, le président temporaire de la Chambre et de nombreux membres du Congrès ont embarqué dans des avions à destination de Denver, la capitale temporaire des États-Unis. De nombreux membres juniors du gouvernement, laissés derrière pour l'instant, ne savent pas comment réagir à la situation, certains brûlant des documents confidentiels des ministères et même de la Bibliothèque du Congrès, d'où la Constitution originale a été transportée par avion à Denver. Les manifestants dans la rue sont toujours réprimés par la police locale, mais la plupart des membres de la Garde nationale et de l'armée sont montés à bord de trains en direction de l'Ouest. Ce matin, le Général MacArthur s'est adressé au Congrès croupion lors d'une session conjointe secrète, exposant son plan pour réprimer les troubles civils à l'Ouest avant de vaincre Reed et Long à l'Est."
 american_civil_war_events.750.a:0 "Je reviendrai !"

 american_civil_war_events.751.t:0 "La Longue Route vers l'Ouest"
 american_civil_war_events.751.d:9 "Le général MacArthur a pris la décision d'abandonner l'ancien siège du pouvoir sur la côte est, ce qui signifie qu'il faut tout déplacer à Denver - toutes les forces armées, toutes les munitions, tout ce qui peut être transporté par voie terrestre. Nous ne pouvons qu'espérer que tout se déroulera selon le plan secret du général MacArthur et que les traîtres du nord et du sud n'attaqueront pas nos troupes pendant la retraite vers l'ouest."
 american_civil_war_events.751.a:0 "Il n'y a plus de retour en arrière possible."

 american_civil_war_events.752.t:0 "Augmentation des affrontements entre les Gardes Nationaux"
 american_civil_war_events.752.d.USA:9 "L'unité de l'Amérique se désagrège rapidement alors que le président MacArthur se reconsolide à l'ouest. Les émeutes dans les régions du Mid-Atlantic et des Appalaches se propagent sans contrôle, et l'Est pourrait tomber aux mains des rebelles avant que nous puissions réprimer la dissidence à l'Ouest. Pendant ce temps, les troubles sur la côte Est masquent notre redéploiement vers l'Ouest face à des médias hostiles, et les factions rebelles de l'Ouest et des Plaines sont confrontées à leurs propres désordres internes : les grévistes de l'Oregon et de Washington se heurtent aux gardes nationaux, certains fidèles à Denver, d'autres suivant leurs gouverneurs qui ont reconnu la rébellion de Sacramento, tandis que les milices loyalistes texanes se rassemblent à San Antonio."
 american_civil_war_events.752.d.APG:9 "L'unité de l'Amérique se désagrège rapidement alors que la dictature du général MacArthur aliène de plus en plus de citoyens. Nous avons une occasion unique de prendre le Tennessee, le Kentucky et la Virginie au gouvernement fédéral chancelant, le général Patton recommandant une poussée agressive. Cependant, les rapports montrent que la résistance fédéraliste au Texas et en Oklahoma s'intensifie, de sorte qu'une avancée vers l'Est pourrait nous exposer à des attaques à l'Ouest."
 american_civil_war_events.752.d.ACC:9 "L'unité de l'Amérique se désagrège rapidement à mesure que la dictature du général MacArthur s'aliène de plus en plus de citoyens. Nous semblons être la première cible de ses armées qui se rassemblent dans les Grandes Plaines, et une résistance populaire s'est déjà manifestée contre la décision de nos gouverneurs de s'aligner sur Sacramento dans l'Oregon et l'État de Washington. Certains représentants de l'État de [ACC.GetNameDef] regrettent notre décision de déclarer un gouvernement rival. Notre union est fortement menacée."
 american_civil_war_events.752.d.WCA:9 "L'unité de l'Amérique se désagrège rapidement alors que des mouvements populaires cherchent à renverser leurs oppresseurs à Washington, Denver, Sacramento et Bâton Rouge. L'armée fédérale semble n'entreprendre aucune offensive à l'est contre les grévistes, mais il est difficile de déterminer son plan d'action exact. Le général Smedley Butler, qui vient de faire défection, recommande une attaque pour sécuriser l'ancienne capitale et la Virginie, avant de prendre la Nouvelle-Angleterre et le Kentucky. Ces derniers sont considérés comme des prises plus précieuses que le Midwest, mais aussi comme les plus menaçantes si le dictateur Long s'en emparait avant nous."
 american_civil_war_events.752.a:9 "Peut-être une bonne nouvelle ?"
 american_civil_war_events.752.b:0 "Nous devons d'abord pousser vers le nord-est."
 american_civil_war_events.752.c:0 "Des traîtres à la démocratie en notre sein même !"
 american_civil_war_events.752.d:0 "Nous devons prendre D.C. !"

 american_civil_war_events.753.t:0 "En passant par Chattanooga"
 american_civil_war_events.753.d:9 "Les divisions fédérales sont passées par la ville de Chattanooga, au Tennessee, en train pour atteindre Denver. Bien que la ville se trouve à la frontière du Mississippi, actuellement contrôlé par les traîtres du sud, nos troupes ont atteint le Missouri sans tirer un seul coup de feu. Cela a été possible grâce à l'état-major général des Longistes qui préparait une attaque sur la Caroline du Nord, la considérant comme une zone plus faible qu'il serait plus utile de sécuriser. Par conséquent, nos forces se sont dirigées vers l'Ouest sans subir aucune perte."
 american_civil_war_events.753.a:9 "Tout se déroule comme prévu."

 american_civil_war_events.754.t:0 "Les milices fédéralistes s'emparent du sud du Texas"
 american_civil_war_events.754.d:9 "Bien que le Texas ait fermement déclaré son allégeance à Huey Long, les forces loyales au gouvernement fédéral se sont farouchement disputé le contrôle et ont jusqu'à présent remporté la victoire dans les régions méridionales de l'État. Le gouverneur James Allred a été déclaré traître par les maires du sud, qui semblent déterminés à affronter leurs concitoyens dans le reste de l'État si la guerre civile s'intensifie."
 american_civil_war_events.754.a:9 "Une surprise certes, mais une surprise bienvenue."
 american_civil_war_events.754.b:0 "Les traîtres sont partout!"
 american_civil_war_events.754.c:0 "La cause de Long semble perdre du terrain."

 american_civil_war_events.755.t:0 "La campagne de la rivière Arkansas"
 american_civil_war_events.755.d:9 "Après la chute du sud du Texas, l'Arkansas et l'Oklahoma ont également été envahis par les milices fédérales, bien que leurs gouverneurs aient déclaré leur soutien à Huey Long. Avec ces États et San Antonio fermement aux mains des Fédéraux, Houston et Austin tomberont probablement bientôt, et MacArthur aura accès aux champs de pétrole texans pour son armée."
 american_civil_war_events.755.a:9 "Nous devons agir rapidement, avant que Patton ne renforce ses positions."
 american_civil_war_events.755.b:0 "Qu'espèrent-ils accomplir avec cela ?"

 american_civil_war_events.756.t:0 "Les troupes fédérales traversent le Mississippi"
 american_civil_war_events.756.d:9 "Alors que le Gouverneur Stark du Missouri s'est aligné sur Huey Long depuis les deux dernières élections, au vu de l'armée de milices fédérales et de soldats se déversant dans son état pour se répandre à l'ouest, il a condamné le gouvernement de la Nouvelle-Orléans pour tentative de dictature, et a affirmé sa loyauté envers le Président MacArthur. La quasi-totalité des terres situées à l'ouest du Mississippi, au nord du Texas, étant sécurisées, les troupes fédérales se préparent maintenant à envelopper le Texas et à frapper Sacramento à travers les Rocheuses. Notre position à l'Ouest semble sûre."
 american_civil_war_events.756.a:0 "L'avance commence ici !"

 american_civil_war_events.757.t:0 "La Chute de Houston"
 american_civil_war_events.757.d:9 "Comme prévu, les milices loyalistes de San Antonio et d'Oklahoma ont surpassé les milices longistes désorganisées de Houston et d'Austin avant que le général Danford ne puisse renforcer ses positions. Dallas est tombée peu après, et avec la chute de ces trois villes clés, tout le Texas est fermement sous contrôle fédéral, et le gouverneur James Allred a été capturé avant de pouvoir s'échapper."
 american_civil_war_events.757.a:9 "Baton Rouge est proche maintenant."
 american_civil_war_events.757.b:9 "Peu importe, ils ne contrôleront pas ces champs de pétrole pendant longtemps."

 american_civil_war_events.758.t:0 "Chaos à l'Est"
 american_civil_war_events.758.d:9 "Au départ de nos troupes, tout ce qui se trouve à l'est de Saint Louis s'est effondré dans une anarchie totale, et nous nous attendons à ce que les milices Longistes et Syndicalistes se partagent le butin à l'est. Cependant, cela signifie qu'elles seront occupées à se battre les unes contre les autres, et nous pouvons maintenant nous concentrer sur les rebelles constitutionnalistes."
 american_civil_war_events.758.a:0 "Nous allons bientôt prendre la Californie."

 american_civil_war_events.759.t:0 "La Caroline du Nord se prononce pour Huey Long"
 american_civil_war_events.759.d:9 "Le gouverneur nouvellement élu de Caroline du Nord, Clyde Hoey, ayant vu les troupes fédérales quitter la côte est, s'est engagé à soutenir le gouvernement de Huey Long, cherchant à la fois à se protéger des forces syndicales dans le nord et des émeutes qui ont ravagé l'État depuis le retrait des forces du général MacArthur. Ainsi, les forces du général Patton sont incroyablement proches de la ville stratégique de Norfolk, et la course pour s'emparer en premier de la Virginie a commencé."
 american_civil_war_events.759.a:9 "Prochain arrêt : la Virginie !"
 american_civil_war_events.759.b:0 "La course pour la Virginie a commencé."

 american_civil_war_events.760.t:0 "La Course pour la Virginie"
 american_civil_war_events.760.d.WCA:9 "Après avoir traversé la Caroline du Nord, les forces du général Patton ont rencontré une chose à laquelle elles ne s'attendaient pas - les forces du général Butler à Richmond. Apparemment, elles ont convergé depuis la Virginie-Occidentale et ont pris la Virginie sans résistance avant que Patton ne puisse agir. Patton s'est replié à la frontière, laissant une petite garnison à Norfolk."
 american_civil_war_events.760.d.APG:9 "Tôt ce matin, les forces du général Butler ont été repoussées de Richmond par les forces du général Patton, après avoir franchi en peu de temps une distance inattendue par rapport aux forces syndicalistes. Avec cette victoire, la Virginie est fermement sous le contrôle de Huey Long, pour l'instant."
 american_civil_war_events.760.a:0 "Bon travail, Général Butler."
 american_civil_war_events.760.b:0 "Nous devons être plus rapides la prochaine fois."
 american_civil_war_events.760.c:0 "Bien joué, Général Patton."
 american_civil_war_events.760.d:9 "Quoi qu'il en soit, cela signifie simplement que nous reviendrons le chercher plus tard."
 american_civil_war_events.760.e:0 "Ce ne sont pas nos affaires."

 american_civil_war_events.761.t:0 "Lutte pour le Corridor"
 american_civil_war_events.761.d.WCA:9 "Après des combats acharnés, les forces syndicalistes ont pris le contrôle du Tennessee et du Kentucky, réalisant des gains importants contre les forces longistes. Avec ce nouveau développement, les forces hostiles au général MacArthur contrôlent désormais l'intégralité du territoire à l'Est du Mississippi."
 american_civil_war_events.761.d.APG:9 "Après des combats acharnés, les forces longistes ont pris le contrôle du Tennessee et du Kentucky, réalisant des gains importants contre les forces syndicalistes. Avec ce nouveau développement, les forces hostiles au général MacArthur contrôlent désormais l'intégralité du territoire à l'Est du Mississippi."
 american_civil_war_events.761.a:9 "Un pas de plus pour libérer tous les travailleurs d'Amérique !"
 american_civil_war_events.761.b:9 "Nous devons vite repousser ce dictateur corrompu !"
 american_civil_war_events.761.c:9 "Un pas de plus pour détruire l'ancien régime corrompu !"
 american_civil_war_events.761.d:9 "Nous devons vite repousser ces syndicats impies !"
 american_civil_war_events.761.e:9 "Le fleuve Mississippi sera à nouveau couvert de sang."

 american_civil_war_events.762.t:0 "Le drapeau rouge flotte au-dessus de Washington"
 american_civil_war_events.762.d:9 "Alors que les forces socialistes et longistes s'affrontent aux frontières de la Virginie, les milices alignées sur la SPA atteignent finalement la capitale abandonnée. La ville, dépourvue de toute présence militaire, a été prise facilement, les monuments historiques et les rivières qui traversent le Potomac jusqu'à Alexandria étant d'abord sécurisés par la milice. Comme il ne semble y avoir aucun signe de contre-attaque, la milice commence rapidement à transformer le National Mall et d'autres sites, le Capitole faisant l'objet de la plus grande attention. Après avoir hissé l'ancien drapeau au-dessus du siège du Congrès en fuite, les soldats se sont arrêtés pour prendre des photos et accorder des interviews aux journaux socialistes et locaux, avant de se rassembler pour acclamer le drapeau de la CMA, enfin hissé au-dessus de Washington."
 american_civil_war_events.762.a:0 "Plus jamais le Congrès n'opprimera les travailleurs !"
 american_civil_war_events.762.b:0 "Le capital doit être libéré rapidement !"

 american_civil_war_events.763.t:0 "MacArthur repousse l'agression du COA dans le Minnesota"
 american_civil_war_events.763.d:9 "Bien que le SPA ait pris le contrôle de l'assemblée législative du Minnesota lors des élections de 1936, il n'a pas pu tenir la promesse d'un Minnesota socialiste, car le gouverneur Peterson du Parti Farmer-Labor a utilisé la Garde nationale de l'État pour tenir bon à Minneapolis suffisamment longtemps pour que les soldats de MacArthur puissent atteindre l'État et repousser la milice du Wisconsin et écraser les grévistes au Minnesota même. Le Congrès ouvrier a été bloqué dans son assaut vers l'Ouest, et son état-major de commandement nouvellement formé envisagerait plutôt des frappes au Sud et à l'Est, pour pousser leur avantage contre les forces de Huey Long."
 american_civil_war_events.763.a:9 "Prochain arrêt : Chicago !"
 american_civil_war_events.763.b:0 "Mauvaises nouvelles."

 american_civil_war_events.764.t:0 "La Nouvelle-Angleterre est dans une situation désespérée"
 american_civil_war_events.764.d:9 "Bien que la Couronne ait précédemment refusé la demande des gouverneurs de la Nouvelle-Angleterre d'assurer leur neutralité, le cabinet ayant jugé imprudent de mettre davantage en danger la position militaire du gouvernement fédéral, la demande renouvelée la nuit dernière a suscité une réaction différente. La seule alternative à l'intervention britanno-canadienne dans la région étant l'occupation par les forces de [WCA.GetNameDef], même les américophiles du cabinet et du Conseil privé se sont ralliés à l'idée d'une intervention. Le gouvernement britanno-canadien doit-il agir ?"
 american_civil_war_events.764.a:0 "Nous devons rester neutres."
 american_civil_war_events.764.b:9 "Les habitants de la Nouvelle-Angleterre ont besoin de nous, nous devons les aider !"

 american_civil_war_events.765.t:0 "Le Canada s'empare de la Nouvelle-Angleterre"
 american_civil_war_events.765.d.WCA:9 "L'avance vers Washington semble avoir donné l'impression à l'Empire britannique au Nord que nous sommes une menace. Ils ont accepté la demande de protection des gouverneurs traîtres de Nouvelle-Angleterre. Nos forces ont été incapables de faire une quelconque percée au Nord-Est avant de rencontrer les troupes canadiennes. Toutefois, le New Jersey est tombé aux mains de nos milices et de nos alliés de l'Internationale à New York avant que les forces de l'Entente ne puissent le renforcer."
 american_civil_war_events.765.d.others:9 "La poussée socialiste sur D.C. semble avoir donné à l'Empire britannique au nord l'idée qu'elle était une menace réelle. Ils ont accepté la demande de protection des gouverneurs de la Nouvelle-Angleterre, et ils regardent maintenant les socialistes de l'autre côté de la frontière. Les forces du COA n'ont pas pu avancer avant de rencontrer les troupes canadiennes. L'État du New Jersey, cependant, est tombé aux mains de sa milice et de ses alliés internationaux à New York avant que nous puissions le renforcer."
 american_civil_war_events.765.a:0 "Les Britanniques sont de retour à Boston !"
 american_civil_war_events.765.b:0 "Au moins, les socialistes n'ont pas pris Boston."

 american_civil_war_events.766.t:0 "Poussée socialiste en Nouvelle-Angleterre"
 american_civil_war_events.766.d:9 "Les milices et les soldats socialistes ont rapidement occupé la Nouvelle-Angleterre à la suite de leur assaut sur Washington. Bien qu'il y ait eu peu de résistance, il est clair qu'il y a peu d'amis du nouveau régime dans le cœur historique du parti républicain, et beaucoup espèrent encore que le Canada les sauvera. Pour l'instant, cependant, la WCA contrôle entièrement la Nouvelle-Angleterre."
 american_civil_war_events.766.a:0 "Grandiose ! "
 american_civil_war_events.766.b:0 "Nous reviendrons bientôt les chercher !"
 american_civil_war_events.766.c:0 "Les socialistes sont de plus en plus forts."

 american_civil_war_events.767.t:0 "La guerre commence en Oregon"
 american_civil_war_events.767.d.USA:9 "Avec le retrait du gouvernement fédéral vers l'ouest, il était clair que le général MacArthur avait l'intention de frapper en premier [ACC.GetNameDef], considérant qu'il s'agissait de la menace la plus isolée. Franchissant les montagnes Rocheuses avec les dernières neiges de l'hiver, les 2e et 14e divisions d'armée lancent une attaque organisée contre l'Oregon et le sud de l'État de Washington. Les gardes nationaux de ces États se rangent du côté du président MacArthur ou sont contraints de se rendre. Les forces du gouvernement de Denver s'emparent bientôt de Portland et de Yakima, et les gouverneurs de Washington et de l'Oregon se rendent pour s'épargner l'agitation syndicaliste et la guerre. Les 3e, 2e et 14e divisions se préparent maintenant à prendre la Californie, mais les Californiens ont déjà commencé une contre-attaque, tandis que les Longistes frappent à nouveau vers l'Arkansas et que la WCA se dirige vers la Caroline du Nord.\n\nPartout dans la nation éclatée et fracturée, les factions dissidentes ont saisi l'occasion de lancer des opérations offensives contre tous les gouvernements concurrents et, du Minnesota à la Caroline du Nord, de New York au Nouveau-Mexique, les escarmouches et les troubles civils ont enfin dégénéré en batailles. Il est clair pour tous que la deuxième guerre civile américaine a commencé."
 american_civil_war_events.767.d.ACC:9 "Avec le retrait du gouvernement fédéral vers l'ouest, il était clair que le général MacArthur avait l'intention de frapper en premier [ACC.GetNameDef], considérant qu'il s'agissait de la menace la plus isolée. Franchissant les montagnes Rocheuses avec les dernières neiges de l'hiver, la 2e division de l'armée entame une attaque organisée sur l'Oregon et le sud de l'État de Washington. Heureusement pour les défenseurs, une alerte précoce lancée par les milices de l'Oregon incite la garde californienne à défendre La Grande, ce qui permet de repousser l'armée hors de l'État. Les 3e, 2e et 14e divisions préparent maintenant une défense dans l'Idaho et le Nevada, mais les Californiens ont déjà commencé une contre-attaque, alors que les Longistes frappent à nouveau vers l'Arkansas et que la WCA se dirige vers la Caroline du Nord.\n\nPartout dans la nation éclatée et fracturée, les factions dissidentes ont saisi l'occasion de lancer des opérations offensives contre tous les gouvernements concurrents et, du Minnesota à la Caroline du Nord, de New York au Nouveau-Mexique, les escarmouches et les troubles civils ont enfin dégénéré en batailles. Il est clair pour tous que la deuxième guerre civile américaine a commencé."
 american_civil_war_events.767.a:0 "La Californie ne peut pas nous résister seule."
 american_civil_war_events.767.b:0 "Nous devons faire grève à Portland !"
 american_civil_war_events.767.c:0 "Nous leur avons montré !"
 american_civil_war_events.767.d:0 "Les traîtres sont partout!"
 american_civil_war_events.767.e:0 "À la guerre !"

 american_civil_war_events.768.t:0 "Procès de l'état-major de la Nouvelle-Angleterre"
 american_civil_war_events.768.d:9 "La rébellion de la Nouvelle-Angleterre contre notre autorité ayant été écrasée, nous avons sécurisé la région sécessionniste qui a cherché refuge sous le bras canadien en 1937. Leslie Groves et Mark Clark, de la Nouvelle-Angleterre, étaient deux généraux importants de l'opposition. Alors qu'ils attendent leur sort, beaucoup se demandent si ces hommes n'ont pas été contraints de se battre contre nous par les Canadiens, qui ne voulaient pas voir leur morceau d'Amérique restitué à leur pays. Aucune preuve ne permet d'affirmer que ces deux hommes ont commis des infractions graves dans le cadre de la défense de la Nouvelle-Angleterre. En outre, les deux hommes promettent de servir fidèlement le drapeau de [ROOT.GetNameDef] s'ils peuvent recevoir un pardon officiel de notre gouvernement."
 american_civil_war_events.768.a:0 "Leur accorder le pardon"
 american_civil_war_events.768.b:0 "On ne peut pas leur faire confiance"

