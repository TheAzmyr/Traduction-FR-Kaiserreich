### Pre-War Events ###
 american_civil_war_events.300.t:0 "Émeutes en Nouvelle-Angleterre et à New York"
 american_civil_war_events.300.d:0 "Ces derniers jours, les milices syndicalistes ont lutté (et échoué) pour prendre le contrôle des États du nord-est, de New York et du New Jersey jusqu'aux côtes du Maine. Jusqu'à présent, les gouverneurs de la région ont sévèrement réprimé la violence, bien que le résultat ait été une série d'émeutes violentes à Boston et à Buffalo - sans parler d'une vague de soulèvements toujours en cours au sein même de la ville de New York. Les citoyens sont sur les nerfs, et les gouverneurs ont refusé au gouvernement fédéral l'autorisation de lever des milices locales dans la région, de peur d'accroître encore les tensions. Quelques gouverneurs de la Nouvelle-Angleterre demanderaient tranquillement au gouvernement canadien d'intervenir, si le pire devait arriver."
 american_civil_war_events.300.a:0 "Quel gâchis"
 american_civil_war_events.300.b:0 "Intéressant"

 american_civil_war_events.310.t:0 "Le Nevada s'aligne sur [ACC.GetNameDef]"
 american_civil_war_events.310.d:0 "Maurice J. Sullivan a déclaré aujourd'hui l'allégeance du Nevada à [ACC.GetNameDef] qui refuse de reconnaître la légitimité du gouvernement du général MacArthur. Le gouverneur avait été en consultation avec [ACC.GetNameDef] depuis sa création, et dans une allocution radiophonique, il a déclaré qu'il ne pouvait pas rester sans rien faire et laisser la démocratie échouer en Amérique sans prendre position. Jusqu'à présent, les forces fédérales se sont retirées des bases de l'armée dans la région sans menace de nouvelles violences."
 american_civil_war_events.310.a:0 "Une décision bienvenue"
 american_civil_war_events.310.b:0 "Une décision stupide"

 american_civil_war_events.311.t:0 "Le délai de 30 jours"
 american_civil_war_events.311.d:0 "Le délai de 30 jours accordé par le gouvernement fédéral aux États rebelles n'a, jusqu'à présent, fait changer d'avis aucun des gouverneurs des États. Le gouvernement fédéral consolide sa position, mais a averti MacArthur de s'attendre à de nouvelles violences et à des défections d'États avant la fin du délai. La plupart des Washingtoniens semblent pessimistes quant à la possibilité d'éviter une guerre totale."
 american_civil_war_events.311.a:0 "Nous verrons"

 american_civil_war_events.312.t:0 "L'Échéance Approche"
 american_civil_war_events.312.d:0 "Le délai de 30 jours fixé par le gouvernement fédéral est presque terminé, aucune des parties n'ayant renoncé. En effet, il est clair que les États rebelles ont utilisé le temps qui leur restait pour lever des milices dans toutes les zones qu'ils contrôlent, ce qui signifie qu'une guerre civile sera un combat difficile."
 american_civil_war_events.312.a:0 "Advienne que pourra"

 american_civil_war_events.313.t:0 "Contact avec la Résistance de New York"
 american_civil_war_events.313.d:0 "Bien que l'on ait pensé que New York et le New Jersey étaient complètement perdus pour les forces fédérales, il s'avère que plusieurs grands groupes de combattants ont réussi à sortir des zones urbaines et se sont regroupés dans les collines de l'est de la Pennsylvanie. Bien qu'en lambeaux, ils sont impatients de poursuivre la bataille avec notre soutien"
 american_civil_war_events.313.a:0 "C'est bon de vous avoir, les garçons"
 WCA_four_units_newyork:0 "Quatre unités de milices arrivent à Philadelphie"

