 ace_promoted.1.t: "Promotion d'un as"
 ace_promoted.2.t: "Apparition d'un as"
 ace_promoted.1.d: "Rares sont ceux à prendre autant de risques que les courageux pilotes de l'armée de l'air [Root.GetAdjective]. [From.GetName] [From.GetSurname], un pilote hors pair connu sous le surnom [From.GetCallsign], s'est distingué non seulement en revenant en vie d'une mission au-dessus de [From.GetMissionRegion], mais aussi en survivant à plusieurs victoires lors de rencontres critiques.\n\nIllustration parfaite du courage [Root.GetAdjMS], la récente promotion de [From.GetName] [From.GetSurname] a été largement relayée. Si pour la population la guerre est plus un fléau qu'une gloire, beaucoup apprécient d'avoir des héros derrière lesquels se rallier."
 ace_promoted.1.d_major: "Rares sont ceux à prendre autant de risques que les courageux pilotes de l'armée de l'air [Root.GetAdjective]. [From.GetName] [From.GetSurname], un pilote hors pair connu sous le surnom [From.GetCallsign], s'est distingué non seulement en revenant en vie, mais aussi en menant de main de maître son [From.GetWing]. Lors d'une récente mission au-dessus de [From.GetMissionRegion], [From.GetName] [From.GetSurname] a largement contribué à la victoire lors d'un engagement critique.\n\nIllustration parfaite du courage [Root.GetAdjMS], la récente promotion de [From.GetName] [From.GetSurname] a été largement relayée. Si pour la population la guerre est plus un fléau qu'une gloire, beaucoup apprécient d'avoir des héros derrière lesquels se rallier."
 ace_promoted.1.a: "L'audace mène à la victoire."

 ace_died.1.t: "[From.GetCallsign] a trouvé la mort au-dessus de [From.GetMissionRegion]"
 ace_died.1.d: "L'un des as [From.GetAceType] les plus célèbres de [From.Owner.GetName], [From.GetFullName], a trouvé la mort au cours d'une mission au-dessus de [From.GetMissionRegion]. Malheureusement, en tant que figure publique, la disparition de [From.GetCallsign] affecte profondément les nombreuses personnes qui l'admiraient.\n\nNous aurions préféré qu'il en soit autrement, mais [From.GetName] était bien trop populaire pour que sa disparition passe inaperçue. Finalement, sa mort lui permettra d'entrer dans la légende, au-delà des troubles actuels."
 ace_died.1.d_major: "L'un des as [From.GetAceType] les plus célèbres de [From.Owner.GetName], [From.GetFullName], a trouvé la mort dans l'exercice de ses fonctions. De retour de mission, les autres pilotes indiquent avoir vu son [From.GetWingShort] s'embraser au-dessus de [From.GetMissionRegion] après d'intenses tirs ennemis. Malheureusement, en tant que figure publique, la disparition de [From.GetCallsign] affecte profondément les nombreuses personnes qui l'admiraient.\n\nNous aurions préféré qu'il en soit autrement, mais [From.GetName] était bien trop populaire pour que sa disparition passe inaperçue. Finalement, sa mort lui permettra d'entrer dans la légende, au-delà des troubles actuels."
 ace_died.1.a: "Une légende vivante eût été préférable."

 ace_killed_by_ace.1.t: "[From.GetFullName] victime de [Prev.GetCallsign]"
 ace_killed_by_ace.1.d: "De retour d'une mission au-dessus de [From.GetMissionRegion], les pilotes indiquent qu'une escadrille [Prev.Owner.GetAdjective] menée par le tristement célèbre [Prev.GetCallsign] s'est lancée aux trousses de [From.GetCallsign]. Après avoir abattu un certain nombre d'appareils ennemis et esquivé une bonne quantité de salves [Prev.Owner.GetAdjective]s, [From.GetCallsign] a été la cible de [Prev.GetCallsign], qui aurait alors manœuvré et concentré ses tirs sur son réservoir à carburant. L'avion de [From.GetName] [From.GetSurname] a pris feu avant de piquer en direction de [From.GetMissionRegion] au cours d'une descente infernale.\n\n[From.GetFullName] faisait preuve d'un immense courage dans l'exercice de ses fonctions et suscitait une grande admiration. La disparition de ce héros national constitue un sérieux revers pour l'armée de l'air [From.Owner.GetAdjective], de même que pour la nation tout entière. Savoir qu'alors même que nous sommes en deuil, [Prev.Owner.GetName] célèbre [Prev.GetFullName] comme un héros rend cette tragédie plus insupportable encore."
 ace_killed_by_ace.1.d_major: "De retour d'une mission au-dessus de la région de [From.GetMissionRegion], les pilotes indiquent qu'une escadrille [Prev.Owner.GetAdjective] menée par le tristement célèbre [Prev.GetCallsign] s'est lancée aux trousses de [From.GetCallsign]. Après avoir abattu un certain nombre d'appareils ennemis et esquivé les appareils [Prev.Owner.GetAdjMP], [From.GetCallsign] a été la cible de la [Prev.GetWingShort] de [Prev.GetCallsign], qui aurait alors manœuvré et concentré ses tirs sur son réservoir à carburant. La [From.GetWingShort] de [From.GetName] [From.GetSurname] a pris feu avant de piquer au sol au cours d'une descente infernale.\n\n[From.GetFullName] faisait preuve d'un immense courage et suscitait une grande admiration. La disparition de ce héros constitue donc un revers sérieux pour l'Armée de l'air et tous les [From.Owner.GetHabitants]. Et savoir qu'alors même que nous sommes en deuil, [Prev.Owner.GetLeLaLNP] [Prev.Owner.GetName] célèbr[Prev.Owner.GetEEntNP] [Prev.GetFullName] pour son intervention héroïque rend cette tragédie plus insupportable encore."
 ace_killed_by_ace.1.a: "C'est une perte terrible pour nous tous"

 ace_killed_other_ace.1.t: "[From.GetFullName] a abattu [Prev.GetCallsign]"
 ace_killed_other_ace.1.d: "Notre dernière mission au-dessus de [From.GetMissionRegion] a été couronnée de succès pour l'armée de l'air [From.Owner.GetAdjective] et ce, sous bien des aspects. Des rapports font état de l'intervention héroïque de [From.GetFullName], qui a réussi à se jouer du pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], portant le matricule [Prev.GetCallsign]. [From.GetCallsign] s'est servi de [From.GetHerselfHimself] comme appât et a attiré dans un piège dans lequel les pilotes [From.Owner.GetAdjective] ont pu fondre sur l'escadrille de [Prev.GetCallsign]. [From.GetCallsign] a contré les appareils [Prev.Owner.GetAdjective] et moyennant une salve unique, envoyé [Prev.GetCallsign] en piqué dans le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] inspirait la crainte compte tenu de ses nombreuses victimes [From.Owner.GetAdjective]. Voilà une grande victoire qui atteste qu'en nous ralliant derrière de grands héros, ceux-ci peuvent réaliser des prouesses."
 ace_killed_other_ace.1.d_major: "Notre dernière mission au-dessus de [From.GetMissionRegion] a été couronnée de succès pour l'armée de l'air [From.Owner.GetAdjective] et ce, sous bien des aspects. Des rapports font état de l'intervention héroïque de [From.GetFullName], qui a réussi à se jouer du pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], portant le matricule [Prev.GetCallsign]. [From.GetCallsign] s'est servi de [From.GetHerselfHimself] comme appât et a attiré dans un piège dans lequel les pilotes [From.Owner.GetAdjective] ont pu fondre sur l'escadrille de [Prev.GetCallsign]. [From.GetCallsign] a contré les appareils [Prev.Owner.GetAdjective] et moyennant une salve unique, envoyé [Prev.GetCallsign] en piqué dans le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] inspirait la crainte compte tenu de ses nombreuses victimes [From.Owner.GetAdjective]. Voilà une grande victoire qui atteste qu'en nous ralliant derrière de grands héros, ceux-ci peuvent réaliser des prouesses."
 ace_killed_other_ace.1.a: "Une victoire à jamais ancrée dans la mémoire de [From.Owner.GetName] !"

 aces_killed_each_other.1.t: "[From.GetFullName] a disparu"
 aces_killed_each_other.1.d: "Lors de sa dernière mission, notre célèbre as [From.GetAceType] [From.GetFullName] a affronté le redoutable as, [Prev.GetFullName]. Presque à court de munitions et sans possibilité de s'enfuir, [From.GetCallsign] a traversé les flammes dégagées par les avions [Prev.Owner.GetAdjective] avant de foncer dans [Prev.GetCallsign].\nLes appareils de [From.GetCallsign] et [Prev.GetCallsign] ont alors explosé au-dessus de [From.GetMissionRegion].\n\nPetite consolation, la menace [Prev.Owner.GetAdjective], [Prev.GetCallsign], a été neutralisée, mais nous avons perdu un précieux élément et une source inaltérable d'inspiration pour tous les [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major: "Lors de sa dernière mission, notre célèbre as [From.GetAceType] [From.GetFullName] a affronté le redoutable as, [Prev.GetFullName]. Presque à court de munitions et sans possibilité de s'enfuir, [From.GetCallsign] a manœuvré son [From.GetWingShort] et traversé les flammes dégagées par les avions [Prev.Owner.GetAdjective] avant de foncer dans [Prev.GetCallsign].\nLe [From.GetWingShort] de [From.GetCallsign] et le [Prev.GetWingShort] de [Prev.GetCallsign] ont alors explosé au-dessus de [From.GetMissionRegion].\n\nPetite consolation, la menace [Prev.Owner.GetAdjective], [Prev.GetCallsign], a été neutralisée, mais nous avons perdu un précieux élément et une source inaltérable d'inspiration pour tous les [From.Owner.GetAdjective]."
 aces_killed_each_other.1.a: "Cela reste une perte terrible pour nous tous"

 country_capitulated.0.t: "Capitulation de [Root.GetNameDef]"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] a annoncé que [Root.GetNameDef] n'était plus en mesure de résister aux écrasantes forces [From.From.GetAdjective] qui l'ont envahi[Root.GetXENP]. Le gouvernement [Root.GetAdjMS] a lâchement choisi de fuir le pays et de s'exiler. [Root.GetSesLeursNPCap] forces principales ont capitulé, et [From.From.GetNameDef] contrôle désormais son territoire national.\n    Si la guerre n'est pas terminée pour autant, il s'agit là d'une indéniable victoire pour [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] a annoncé que [Root.GetNameDef] n'était plus en mesure de résister aux écrasantes forces [From.From.GetAdjective] qui l'ont envahi[Root.GetXENP]. Le gouvernement [Root.GetAdjMS] a lâchement choisi de fuir le pays et de s'exiler. [Root.GetSesLeursNPCap] forces principales ont capitulé, et [From.From.GetNameDef] contrôle désormais son territoire national.\n    Si la guerre contre le reste [Root.GetDuDelaDelFaction] [Root.GetFactionName] n'est pas terminée, il s'agit là d'une indéniable victoire pour [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] a annoncé que [Root.GetNameDef] n'était plus en mesure de résister aux écrasantes forces [From.From.GetAdjective] qui l'ont envahi[Root.GetXENP]. Le gouvernement [Root.GetAdjMS] a lâchement choisi de fuir le pays et de s'exiler. [Root.GetSesLeursNPCap] forces principales ont capitulé, et [From.From.GetNameDef] contrôle désormais son territoire national.\n    Si la guerre contre le reste [Root.GetDuDelaDelFaction] [Root.GetFactionName] n'est pas terminée, il s'agit là d'une indéniable victoire pour [From.From.GetLeLaLFaction] [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] a annoncé que [Root.GetNameDef] n'était plus en mesure de résister aux forces [From.From.GetAdjective] qui occupent le territoire et multiplient les défilés militaires partout dans le pays. Le gouvernement [Root.GetAdjMS] a choisi de s'exiler. Les principales forces [Root.GetAdjective] ont capitulé, et [From.From.GetNameDef] contrôle désormais le territoire national.\n Mais, en dépit de ce terrible revers, la guerre contre [From.From.Def] est loin d'être terminée."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] a annoncé que [Root.GetNameDef] n'était plus en mesure de résister aux forces [From.From.GetAdjective] qui occupent le territoire et multiplient les défilés militaires partout dans le pays. Le gouvernement [Root.GetAdjMS] a choisi de s'exiler. Les principales forces [Root.GetAdjective] ont capitulé, et [From.From.GetNameDef] contrôle désormais le territoire national.\n    Si la guerre contre [From.From.GetNameDef] se poursuit, cela constitue assurément un sérieux revers pour [Root.GetLeLaLFaction] [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] a annoncé que [Root.GetNameDef] n'était plus en mesure de résister aux forces [From.From.GetAdjective] qui occupent le territoire et multiplient les défilés militaires partout dans le pays. Le gouvernement [Root.GetAdjMS] a choisi de s'exiler. Les principales forces [Root.GetAdjective] ont capitulé, et [From.From.GetNameDef] contrôle désormais le territoire national.\n    Si la guerre contre [From.From.GetNameDef] et le reste [From.From.GetDuDelaDelFaction] [From.From.GetFactionName] se poursuit, cela constitue assurément un sérieux revers pour [Root.GetLeLaLFaction] [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\nLe gouvernement [Root.GetAdjective] a choisi l'exil et ses principales forces ont capitulé face à [From.From.GetNameDef], qui contrôle désormais l'ensemble de son territoire.\n    Si cela marque la fin du conflit entre [Root.GetNameDef] et [From.From.GetNameDef], [From.From.GetCeluiCelleNP]-ci [From.From.GetEstSontNP] toujours en guerre et poursui[From.From.GetTVentNP] le combat ailleurs."
 country_capitulated.0.d_neutral_prev_no_faction: "\nLe gouvernement [Root.GetAdjective] a choisi l'exil et ses principales forces ont capitulé face à [From.From.GetNameDef], qui contrôle désormais l'ensemble de son territoire.\n    Les combats [Root.GetAuEnANP] [Root.GetName] n'étaient toutefois qu'une partie d'un conflit plus large, et [From.GetLeLaLNP] [From.From.GetName] poursui[From.From.GetTVentNP] ailleurs la guerre contre le reste [Root.GetDuDelaDelFaction] [Root.GetFactionName]."
 country_capitulated.0.d_neutral_prev_faction: "\nLe gouvernement [Root.GetAdjective] a choisi l'exil et ses principales forces ont capitulé face à [From.From.GetNameDef], qui contrôle désormais l'ensemble de son territoire.\n    Les combats entre [From.From.GetNameDef] et [Root.GetNameDef] n'étaient toutefois qu'une partie d'un conflit plus large, et [From.From.GetLeLaLFaction] [From.From.GetFactionName] poursui[From.From.GetTVentFaction] ailleurs la guerre contre le reste [Root.GetDuDelaDelFaction] [Root.GetFactionName]."
 country_capitulated.0.d_positive_collab_diff_ideology: "\nLe gouvernement [Root.GetAdjective] a annoncé sa reddition face aux troupes [From.From.GetAdjective]. Celles-ci, de même qu'un certain nombre de partisans [Root.GetAdjMP] [From.From.GetDuDelaIdeo] [From.From.GetRulingIdeologyNoun], ont contraint [Root.GetLeLaLDir] [Root.GetLeader] à l'exil, et un nouveau gouvernement a été établi [Root.GetAuEnANP] [Root.GetName], visant à coopérer avec [From.From.GetNameDef].\n    [From.From.GetLeader] s'est dit[From.From.GetXEDir] persuadé[From.From.GetXEDir] que cet accord mutuel marquait « l'entrée dans un âge de prospérité pour les [Root.GetHabitants] » – ce à quoi [Root.GetLeader] a répondu que, même en exil, il continuerait le combat pour libérer le pays et apporterait tout son soutien à la résistance contre l'occupation [From.From.GetAdjective]."
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\nLe gouvernement [Root.GetAdjective] a annoncé sa reddition face aux troupes [From.From.GetAdjective]. Un certain nombre de [Root.GetHabitants] mécontents des orientations idéologiques [Root.GetDuDelaDelDir] [Root.GetLeader] sont d'ores et déjà entrés en contact avec les autorités [From.From.GetAdjective] pour renverser [Root.GetLeLaLDir] [Root.GetLeader] et former un nouveau gouvernement placé sous tutelle [From.From.GetAdjective].\n    [From.From.GetLeader] s'est dit[From.From.GetXEDir] persuadé[From.From.GetXEDir] que cet accord marquait « l'entrée dans un âge de prospérité et de collaboration entre [Root.GetHabitants] et [From.From.GetHabitants] – ce à quoi [Root.GetLeLaLDir] [Root.GetLeader] a rétorqué que « [From.From.GetLeLaLDir] [From.From.GetLeader] ne connaît rien [From.From.GetAuAlaIdeo] [From.From.GetRulingIdeologyNoun] véritable » et que, même en exil, [Root.GetIlElleDir] poursuivrait le combat et soutiendrait la résistance contre l'occupation [From.From.GetAdjective]."
 country_capitulated.0.d_negative_collab_diff_ideology: "\nLe gouvernement [Root.GetAdjective] a annoncé sa reddition face aux troupes [From.From.GetAdjective]. Il est évident que son manque d'action contre les partisans [Root.GetAdjMP] [From.From.GetDuDelaIdeo] [From.From.GetRulingIdeologyNoun] a grandement accéléré la chute du pays, et [Root.GetFascistLeader] s'est vu confier les rênes de l'administration par [From.From.GetLeLaLDir] [From.From.GetLeader].\n    [Root.GetLeLaLDirCap] [Root.GetLeader] prétend que cela ne signifie en rien la fin de la souveraineté [Root.GetAdjective], et que le gouvernement continuerait de soutenir, même en exil, tous les efforts de résistance face à l'occupation [From.From.GetAdjective]."
 country_capitulated.0.a: "Excellente nouvelle !"
 country_capitulated.0.b: "Les temps sont difficiles"
 country_capitulated.0.c: "Les temps sont incertains"
