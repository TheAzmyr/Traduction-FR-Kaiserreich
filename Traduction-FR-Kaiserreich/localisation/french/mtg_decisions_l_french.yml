l_french:
 governments_in_exile_host: "$governments_in_exile$"
 governments_in_exile_host_desc: "$governments_in_exile_desc$"
 governments_in_exile: "Gouvernements en exil"
 governments_in_exile_desc: "Même si leur patrie est sous occupation ennemie, certains courageux soldats et citoyens sont prêts à poursuivre le combat. Si nous reconnaissons officiellement les gouvernements alliés en exil, ils pourraient nous permettre d'exploiter les ressources que constituent les expatriés, réfugiés et émigrés prêts à former de nouvelles unités pour combattre dans nos rangs."
 toggle_exile_decisions: "[toggle_exile_decisions_text]"
 toggle_exile_decisions_desc: "[toggle_exile_decisions_desc_text]"
 toggle_exile_decisions_disable: "Désactive les Décisions d'Exil"
 toggle_exile_decisions_disable_desc: "Cache les décisions liées aux gouvernements en exil. Vous pouvez les réactiver plus tard."
 toggle_exile_decisions_enable: "Activer les Décisions d'Exil"
 toggle_exile_decisions_enable_desc: "Montre les décisions liées aux gouvernements en exil. Vous pouvez les cacher de nouveau."
 request_reinstatement: "Demander une restauration [Root.GetAdjFS] [From.GetAuAlaAlNP] [From.GetName]"
 request_reinstatement_desc: "Nos alliés [From.GetAdjMP] ont énormément contribué pour nous permettre de reprendre les territoires occupés par l'ennemi, permettant que [Root.GetLeLaLNP] [Root.GetName] soi[Root.GetEEntNP] enfin en relative sécurité. Nous devrons donc leur demander la permission de nous y rétablir et de former un gouvernement [Root.GetDuDelaDelPartiPouv] [Root.GetRulingPartyLong] afin de préparer l'après-guerre."
 grant_parliamentary_audience: "Discours au parlement sur [From.GetLeLaLNP] [From.GetName]"
 grant_parliamentary_audience_desc: "Les abus avérés par les forces d'occupation [From.GetAuEnANP] [From.GetName] sont parfaitement intolérables. Nous devons amener des représentants de ce pays devant le parlement pour témoigner devant le peuple [Root.GetAdjMS] que la guerre que nous livrons est une guerre juste."
 lobby_for_parliamentary_support: "Œuvrer pour obtenir le soutien de [From.GetNameDe]"
 public_support_for_from: "Reconnaissance officielle du gouvernement [From.GetAdjMS] en exil"
 request_faction_member_support_of_from: "Demander le soutien de la faction pour [From.GetLeLaLNP] [From.GetName]"
 exile_recruitment_campaign: "Campagne de recrutement de [Root.GetHabitants]"
 exile_recruitment_campaign_desc: "Grâce à nos alliés [From.GetAdjMP], nous disposons d'une base depuis laquelle lancer des opérations, qui permettent d'accroître les préparatifs pour notre retour triomphant [Root.GetAuEnANP] [Root.GetName]. Nous devrions pour l'heure nous occuper de rassembler les personnes capables d'œuvre à l'effort de guerre."
 exile_extraction_campaign: "Exfiltration de troupes [From.GetAdjFP]"
 exile_extraction_campaign_desc: "La plus grande partie des unités de l'armée ont été capturées et internées lorsque le gouvernement [From.GetAdjMS] a capitulé. Il reste malgré tout des troupes démobilisées sur le sol [From.GetAdjMS], qui seraient prêtes à saisir la chance de quitter les régions occupées pour contribuer à l'effort de guerre. Nous devons donc dresser des plans pour aider à exfiltrer les unités abandonnées là-bas, qui pourront recevoir armes et entraînement avant de repartir combattre pour leur patrie."
 expatriate_donations: "Appel aux dons des expatriés [From.GetAdjMP]"
 expatriate_donations_desc: "La population qui souffre [From.GetAuEnANP] [From.GetName] a des parents ou des amis réfugiés à l'étranger. En lançant un appel à ces communautés pour qu'elles consentent à faire un sacrifice pour libérer leur patrie au plus tôt, nous pourrions rassembler davantage de ressources pour l'effort de guerre."
 request_control_of_navy: "Demander le contrôle de la flotte [From.GetAdjFS]"
 request_control_of_navy_desc: "L'alliance entre [Root.GetLeLaLNP] [Root.GetName] et [From.GetLeLaLNP] [From.GetName] serait bien plus efficace si la flotte [From.GetAdjFS] intégrait la nôtre."
 category_exile_forces: "Troupes en exil"
 category_exile_forces_desc: "Notre alliance permettra d'écraser l'ennemi commun ! En joignant nos forces, nous pourrons combiner les plus grands avantages disponibles pour [Root.GetLeLaLNP] [Root.GetName] et surmonter tous les obstacles dressés par nos agresseurs !"
 weapons_for_the_resistance: "Des armes pour la résistance [From.GetAdjFS]"
 weapons_for_the_resistance_desc: "Des patriotes [From.GetAdjMP] se trouvant derrière les lignes ennemies sont prêts à tout pour gêner nos ennemis communs si nous pouvons leur livrer des armes et des munitions."
 purge_infiltrators: "Purger les infiltrés [From.GetAdjMP]"
 purge_infiltrators_desc: "Nos alliés au sein du gouvernement [From.GetAdjMS] légitime s'inquiètent de la sympathie croissante des troupes de volontaires pour les mouvements bolchéviques et ultranationalistes. Nous devions limoger tous les officiers déloyaux et désarmer les formations prêtes à se mutiner avant de perdre le contrôle de la situation. L'influence que cela nous fera gagner [From.GetAuEnANP] [From.GetName] sera d'autant plus importante, notamment après la guerre."
 unity_parade: "Défilé conjoint des troupes [From.GetAdjFP] et [Root.GetAdjFP]"
 unity_parade_desc: "Les vétérans des forces de volontaires [From.GetAdjMP] ont remporté de nombreuses victoires contre l'ennemi commun, et les sacrifices consentis par tous sont une source de grande fierté. Nous devons organiser un défilé des troupes devant la population pour démontrer notre puissance ! Les critiques du gouvernement légitime [From.GetAdjMS] pourraient bien s'y opposer en qualifiant cela de gâchis, mais nos succès sauront les faire taire."
 joint_training_exercise: "Exercice conjoint des troupes [From.GetAdjFP] et [Root.GetAdjFP]"
 joint_training_exercise_desc: "Sur terre, sur mer et dans les airs, nos forces conjointes permettront d'écraser les agresseurs tyranniques qui ont chassé nos alliés [From.GetAdjMP] de leur patrie et menacé l'avenir de la civilisation ! Nous devons mener des manœuvres conjointes pour apprendre les uns des autres les meilleures manières contre l'ennemi commun."
