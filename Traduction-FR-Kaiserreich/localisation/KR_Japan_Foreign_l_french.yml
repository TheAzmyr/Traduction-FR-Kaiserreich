japfor.219.a:0 ""

japfor.220.t:0 "#Expliquez à Fengtian que le Japon va commencer à vous embêter"
japfor.220.d:0 ""
japfor.220.a:0 ""

japfor.221.t:0 "#Fin du Jeu pour Fengtian - L'Association Concordia EST assez forte"
japfor.221.d:0 ""
japfor.221.a:0 ""

japfor.222.t:0 "#Fin du Jeu pour Fengtian - L'Association Concordia N'EST PAS assez forte"
japfor.222.d:0 ""
japfor.222.a:0 ""

japfor.223.t:0 "#Japon essaie d'annexer Fengtian ; le temps de la guerre"
japfor.223.d:0 ""
japfor.223.a:0 ""

japfor.224.t:0 " Le Japon a enfin ses revendications"
japfor.224.d:0 ""
japfor.224.a:0 ""

japfor.225.t:0 "Les États-Unis en désarroi"
japfor.225.d:0 "La guerre civile a éclaté aux États-Unis, déchirant les derniers lambeaux d'unité dans l'Union. Cela nous donne l'occasion de retirer la présence américaine du Pacifique central en occupant l'île de Guam. Le gouvernement américain ne peut pas faire grand-chose pour nous arrêter à ce stade."
japfor.225.a:0 "Saisissez Guam....et revendiquez encore plus !"
japfor.225.b:0 "Saisissez Guam."
japfor.225.c:0 "Mieux vaut le laisser, je pense."

japfor.226.t:0 "Le Japon s'empare de Guam"
japfor.226.d:0 "Avec l'Amérique dans la tourmente, le Japon a investi l'île de Guam. Il n'y a pas grand-chose que le gouvernement américain puisse faire pour arrêter le Japon à ce stade."
japfor.226.a:0 "Dommage."

japfor.227.t:0 "Le Japon s'empare des compagnies automobiles"
japfor.227.d:0 "Avec la nation dans la tourmente, le Japon a pris le contrôle de plusieurs compagnies automobiles américaines qui y opèrent. La guerre civile a fait perdre à de nombreuses entreprises le contact avec leurs sociétés mères et elles ont lutté pour obtenir des pièces pour leurs chaînes de montage. Il est ainsi assez facile pour les Japonais d'en prendre le contrôle sous le prétexte d'une "assistance." Bien qu'il s'agisse clairement d'un acte illégal, nous ne pouvons rien faire de plus que leur envoyer une lettre ferme."
japfor.227.a:0 "Fortement formulé en effet !"

japfor.228.t:0 "Le soleil couchant"
japfor.228.d:0 "Nous avons perdu le contrôle de nos provinces continentales et maintenant notre patrie est directement menacée. Peut-être pourrions-nous apaiser les Soviétiques en offrant la Corée, Port Arthur, Karafuto et le Chishima Retto."
japfor.228.a:0 "Offrir des territoires pour la paix."
japfor.228.b:0 " Combattons les."

japfor.229.t:0 "Le Japon offre la paix"
japfor.229.d:0 "Maintenant que nous avons amené leurs provinces continentales sous notre contrôle, le Japon demande la paix. Ils nous ont donc offert des concessions sur le continent asiatique en échange de la cessation des hostilités entre nos Etats."
japfor.229.a:0 "Une bonne affaire."

japfor.230.t:0 "Le soleil couchant"
japfor.230.d:0 "C'est un jour sombre pour l'Empire du Soleil. Les forces ennemies ont chassé nos hommes de leurs bases vitales en Mandchourie et en Corée ; même nos généraux les plus optimistes pensent qu'il y a peu de chances de contre-attaque. Si nous offrons des conditions, peut-être pourrions-nous garder notre île natale intacte et garder l'Empereur en sécurité. Nos meilleurs diplomates disent qu'une conférence de deux semaines à Port Author peut suffire pour négocier un accord, mais c'est loin d'être certain. Devrions-nous offrir tout ce qu'il faut pour assurer la sécurité de nos maisons ?"
japfor.230.a:0 "Nous cédons seulement parce que nous n'avons pas le choix."
japfor.230.b:0 "Le Japon ne se rendra jamais !"

japfor.231.t:0 "Le soleil couchant"
japfor.231.d:0 "Après la défaite totale de l'armée impériale japonaise, notre armée contrôle d'immenses étendues de terre en Mandchourie et en Corée tandis que la marine impériale japonaise est réduite à de simples blocus. Nos espions à Tokyo rapportent de graves dissensions et lassitudes de guerre au sein de la population. Dans ce contexte, le gouvernement a convoqué une conférence de deux semaines à Port Arthur pour déterminer nos objectifs de guerre."
japfor.231.a:0 "Nous accepterons leurs conditions ; qu'ils gardent leurs pathétiques "îles natales.""
japfor.231.b:0 "Foutaises, on pousse pour la victoire totale !"

japfor.232.t:0 "Nos conditions sont répondues."
japfor.232.d:0 "Heureusement, nos conditions ont été acceptées. Bien que nous ayons beaucoup perdu, ce n'est pas encore la fin pour nous. Louez l'Empereur, même en ces temps sombres."
japfor.232.nopeace:0 "Nos conditions ont été rejetées, ce sera la guerre totale jusqu'à la fin. Espérons que nous nous sommes trompés en offrant des termes et que c'est pour le mieux."
japfor.232.a:0 "Enfin la paix."
japfor.232.b:0 "La guerre doit continuer."

japfor.233.t:0 "Paix avec l'empire du soleil couchant."
japfor.233.d:0 "La conférence de deux semaines à Port Arthur s'est terminée par des accords ; les conditions offertes par le Japon ont été acceptées et la paix a été obtenue. Nous avons beaucoup gagné et ce n'est rien de moins qu'une grande victoire."
japfor.233.a:0 "Nous nous sommes bien battus et ne méritons rien de moins."

japfor.234.t:0 "Guerre avec l'empire du soleil couchant"
japfor.234.d:0 "La conférence de deux semaines à Port Arthur n'a abouti à rien ; cette guerre sera une guerre totale. Si nous poussons les Japonais hors de Mandchourie et de Corée, nous pouvons sûrement les pousser hors des îles d'origine."
japfor.234.a:0 "Ce sera la même chose, j'en suis sûr..."