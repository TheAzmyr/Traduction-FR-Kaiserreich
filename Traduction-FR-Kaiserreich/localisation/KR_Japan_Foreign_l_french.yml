JAP_FNG_final_talk_desc:0 "Nous en avons fait assez, il est temps de dissoudre Fengtian. L'Association Concordia est assez forte."

### Focuses - Foreign - Colonialism ###
JAP_SUN_COLONY:0 "Nanshin-ron"
JAP_SUN_COLONY_desc:0 "Malgré tous ses atouts, le Japon a un désavantage stratégique clé dans sa dépendance vis-à-vis du pétrole étranger. Dans la poursuite de l'autosuffisance et de la sécurité contre l'impérialisme occidental de plus en plus envahissant, il serait sage et juste d'acquérir ces ressources pour nous-mêmes et, ce faisant, d'élargir notre sphère de sécurité, non ?"
JAP_SUN_HAW_annex:0 "Annexer Hawaï !"
JAP_SUN_HAW_annex_desc:0 "Maintenant que la position américaine dans le Pacifique est affaiblie, nous pouvons prendre la décision d'annexer Hawaï et d'ouvrir la voie aux Amériques."
JAP_demand_indonesia:0 "Exigez l'Indonésie !"
JAP_demand_indonesia_desc:0 "Pendant des siècles, l'Indonésie a lutté sous l'oppression de la domination coloniale néerlandaise et de ses vastes ressources dans les poches européennes. Cette injustice doit cesser, nous devons libérer ces ressources pour la sphère de la co-prospérité, à laquelle elles appartiennent de droit !"
JAP_SUN_PHIL_fold:0 "Amenez les Philippines dans le Sillage !"
JAP_SUN_PHIL_fold_desc:0 "Maintenant que les impérialistes sont partis, nous pouvons envoyer nos canonnières pour sécuriser les îles pour la sphère de co-prospérité, pour qu'elles le restent. Bien sûr, les Philippins pourraient ne pas le voir de cette façon."

### Focuses - Foreign - Russia/Mongolia ###
JAP_go_north:0 "Hokushin-ron"
JAP_go_north_desc:0 "L'ours russe est apparu dans le nord depuis des décennies, et ce n'est qu'une question de temps avant que le Baron fou ne répande à nouveau la destruction. Il est temps d'aller de l'avant et de mettre fin à la façade de la paix."
JAP_SUN_RUSSIA:0 "Opération Kuma"
JAP_SUN_RUSSIA_desc:0 "Sur la frontière nord se trouve la Russie. C'est une terre gouvernée par des imbéciles et défendue par des paysans, mais néanmoins dangereuse. Nous devons incorporer le Nord et vaincre notre vieil ennemi une fois pour toutes !"
#JAP_SUN_RUSSIA_desc:0 "Au nord de nous, il y a une grande terre sauvage, mûre pour la cueillette. C'est un pays gouverné par des seigneurs de guerre, avec des bandits et des criminels qui sèment le chaos dans les provinces riches. Nous devons mettre de l'ordre dans le Nord pour protéger notre influence."
#JAP_SIBERIA:0 "Envahir la Sibérie"
#JAP_SIBERIA_desc:0 "Les terres de Sibérie ont fait sécession de la Russie et sont maintenant isolées et isolées. Ce serait le moment idéal pour lancer une invasion afin de sécuriser le Nord."
JAP_Mongolia:0 "Opération Kamikaze"
JAP_Mongolia_desc:0 "Les steppes mongoles sont contrôlées par le baron fou, un boucher sanguinaire qui menace la stabilité de la région."

#Don't know where the hell this is from: jap_ino_demand:0 "Après la fin du régime colonial néerlandais, l'Indonésie est devenue une nation " libre ", essayant de naviguer sur l'océan cruel qu'est la souveraineté. En réalité, l'Indonésie n'est rien de plus qu'un sous-produit artificiel de l'impérialisme occidental. Mettons fin à cette mascarade inutile et amenons les Indonésiens au bercail !"

### Events ###
japfor.1.t:0 "Mantetsu déclare un bénéfice record"
japfor.1.d:0 "Après lae fin de la dernière phase ds guerres civiles chinoises en 1928 et notre intervention pour protéger notre sphère d'influence contre l'empiètement allemand, la Clique Fengtian de Zhang Zuolin se proclama le seul gouvernement républicain légitime de toute la Chine. Suite à la promulgation d'une ordonnance impériale ordonnant le développement de "relations indivisibles avec l'Empire japonais", le gouvernement a soutenu un certain nombre de programmes qui impressionnent notre influence sur son gouvernement afin qu'il puisse jouer efficacement son rôle de mandataire en Chine. En conséquence, nous maintenons une grande influence sur Fengtian, encore renforcée par les garnisons. Au cœur de nos efforts se trouve la La compagnie Ferroviaire de Mandchourie du Sud, ou "Mantetsu", qui est en activité en Mandchourie depuis 1906. Bien qu'elle soit un symbole puissant de nos intérêts en Chine avant l'intervention, l'entreprise est depuis devenue responsable du développement et de l'exploitation de pratiquement tous les aspects importants de l'économie mandchoue, propulsant le nord-est de la Chine à devenir la principale source de charbon et d'acier du Japon, ainsi que le producteur de plus de la moitié de la production mondiale de soja. Aujourd'hui, Mantetsu a annoncé ses profits les plus élevés à ce jour."
japfor.1.a:0 "Super !"

japfor.2.t:0 "L'exploitation économique du Fengtian n'est plus possible"
japfor.2.d:0 "Terrible nouvelle ! En raison de notre perte de contrôle sur le gouvernement du Fengtian, nous ne pouvons plus exploiter ses ressources et son industrie pour soutenir les nôtres."
japfor.2.a:0 "Mince !"

japfor.3.t:0 "Le grand incident ferroviaire"
japfor.3.d:0 "La Chine est depuis longtemps dans la ligne de mire du Japon. Au sud du gouvernement Fengtian se trouve l'empire Qing, l'un de nos plus puissants adversaires sur le continent, et la clé pour influencer toute la Chine. Dans le cadre d'un traité diplomatique, nous avons permis la construction d'un grand chemin de fer entre les deux pays, symbole d'unité. Ironiquement, le chemin de fer sert maintenant à justifier la guerre. Le colonel de la garnison japonaise qui protège le chemin de fer a organisé un incident qui a causé la mort de 25 Mandchouriens et de 12 Japonais, en invoquant l'agression des Qing."
japfor.3.a:0 "Exiger des sanctions financières et un remboursement monétaire."
japfor.3.b:0 "Le territoire sera une compensation appropriée."
japfor.3.c:0 "Une démonstration de force est la seule façon d'agir !"

japfor.4.t:0 "Demandes territoriales"
japfor.4.d:0 "Le Japon a prétendu que notre garnison a tiré sur 25 Mandchous et 12 Japonais et qu'elle a tué 25 Mandchous et 12 Japonais et, par conséquent, ils exigent que nous leurs rendions notre frontière nord pour la sécurité de leurs alliés mandchous."
japfor.4.a:0 "Cédez aux exigences des Japonais."
japfor.4.b:0 "Mettons notre destin entre les mains de Berlin, appelons l'Allemagne à intervenir."
japfor.4.c:0 "Rejeter catégoriquement leurs demandes."

japfor.5.t:0 "L'Empire Qing s'incline devant nos exigences"
japfor.5.d:0 "La menace de la puissance japonaise était suffisante pour plier l'empereur Qing à notre volonté."
japfor.5.a:0 "Gloire au pays du soleil levant !"

japfor.6.t:0 "Les Qing demandent une intervention"
japfor.6.d:0 "L'Empire Qing a fait appel à nous pour arbitrer un différend concernant la mort de 25 Mandchouriens et 12 Japonais."
japfor.6.a:0 "Les revendications japonaises sont fabriquées de toutes pièces, rejetez-les."
japfor.6.b:0 "Offrir un compromis pour apaiser les Japonais."
japfor.6.c:0 "Soutenez le Japon dans leurs revendications."

japfor.7.t:0 "L'Allemagne appuie le Japon !"
japfor.7.d:0 "Notre décision de laisser l'Empire allemand jouer le rôle de médiateur entre nous et le Japon s'est soldée par un désastre. L'Empire allemand, ne souhaitant pas un autre conflit en Extrême-Orient, décida de soutenir les revendications japonaises. Qu'est-ce qu'on fait ?"
japfor.7.a:0 "Cédez aux exigences des Japonais."
japfor.7.b:0 "Rejeter catégoriquement leurs demandes."

japfor.8.t:0 "Les Qing rejettent nos demandes !"
japfor.8.d:0 "Bien que les Allemands reconnaissent nos revendications et nous soutiennent dans cette crise, l'insolent empire Qing a refusé nos demandes légitimes ! Il est temps pour nous de les écraser et de leur enseigner le prix de la désobéissance !"
japfor.8.a:0 "Ils veulent la guerre !"
japfor.8.b:0 "On ne peut pas gagner !"

japfor.9.t:0 "Le Qing soutenus par les allemands refuse nos revendications."
japfor.9.d:0 "Les petits-chiens des allemands, les Qing ont obtenu le soutien de leur maître et ils ont rejeté l'offre généreuse de notre gouvernement."
japfor.9.a:0 "Nous irons de l'avant, nous devons défendre l'honneur de la nation !"
japfor.9.b:0 "Les enjeux sont trop élevés, nous devons reculer."

japfor.10.t:0 "Le Japon attaque les empires Qing et allemand"
japfor.10.d:0 "Après l'incident ferroviaire avec l'Empire Qing, le Japon nous a déclaré la guerre et les Qing et les Fengtiens ont rapidement suivi."
japfor.10.a:0 "Nous devons nous allier avec les Qing."
japfor.10.b:0 "Ils se tiendront séparément."

japfor.11.t:0 "Offre d'apaisement"
japfor.11.d:0 "Le lâche Qing, craignant la puissance militaire japonaise, a fait appel à l'Allemagne pour obtenir de l'aide. L'Allemagne nous a fait une offre de compromis. L'Empire Qing sera contraint d'ajuster légèrement ses frontières, mais nous devons accepter son indépendance et les frontières existantes."
japfor.11.a:0 "Leur offre est juste, nous acceptons le compromis allemand."
japfor.11.b:0 "Cette offre ne vaut même pas le papier sur laquelle elle est écrite !"

japfor.12.t:0 "Compromis"
japfor.12.d:0 "Les Allemands ont offert aux deux parties un compromis : nous donnons notre part de la Mongolie intérieure aux Japonais en échange de la paix. Les Japonais ont déjà accepté le marché, n'est-ce pas ?"
japfor.12.a:0 "Un État sans valeur en échange de la paix ? Marché conclu !"
japfor.12.b:0 "On ne leur donnera pas un pouce !"

japfor.13.t:0 "L'Empire Qing accepte le compromis"
japfor.13.d:0 "Les Qing ont accepté le compromis technique allemand et nous avons reçu le territoire occupé par les Qing dans la région de la Mongolie intérieure."
japfor.13.a:0 "Hourra ! "Nos alliés fengtiens administreront le nouveau territoire !"
japfor.13.b:0 "Banzai !"

japfor.14.t:0 "Le Qing refuse le compromis allemand"
japfor.14.d:0 "Les Qing ont refusé avec arrogance le compromis technique allemand."
japfor.14.a:0 "Alors ce qu'ils ne donneront pas, nous le prendrons !"

japfor.15.t:0 "Les négociations échouent, la guerre commence"
japfor.15.d:0 "Après que l'Empire Qing a refusé le compromis que nous avions soigneusement élaboré, le Japon a déclaré la guerre et Fengtian a suivi."
japfor.15.a:0 "Nous devons protéger les Qing, déclarer la guerre au Japon !"
japfor.15.b:0 "Nous avons essayé de résoudre le conflit pacifiquement, nous ne pouvons pas nous permettre la guerre."

japfor.16.t:0 "Sanctions et compensations monétaire."
japfor.16.d:0 "Le Japon a prétendu que notre garnison a tiré sur 25 Mandchouriens et 12 Japonais et qu'en conséquence, ils nous ont infligé des sanctions et exigé une compensation monétaire."
japfor.16.a:0 "Cédez aux exigences des Japonais."
japfor.16.b:0 "Rejeter catégoriquement leurs demandes."

japfor.18.t:0 "Les négociations réussissent."
japfor.18.d:0 "Après avoir obtenu l'accord du Japon et de Qing, il semble que la paix ait été maintenue en Extrême-Orient... au moins pour le moment."
japfor.18.a:0 "Je pense que nous avons plutôt bien fait."

japfor.19.t:0 "Le soleil qui s'estompe"
japfor.19.d:0 "Après la défaite totale de l'armée impériale japonaise, notre armée impériale contrôle d'immenses étendues de terre en Mandchourie et en Corée alors que la MJI sont réduites à de simples blocus. Nos espions à Tokyo rapportent de graves dissensions et lassitudes de guerre au sein de la population. Dans ce contexte, le gouvernement a convoqué une conférence à Port Arthur en zone occupée pour déterminer nos objectifs de guerre."
japfor.19.a:0 "Humiliez l'empire du soleil couchant !"
japfor.19.b:0 "Nous poussons pour la victoire totale !"

japfor.20.t:0 "Le soleil qui s'estompe"
japfor.20.d:0 "C'est un jour sombre pour l'Empire du Soleil. Les forces chinoises ont chassé nos hommes de leurs bases vitales en Mandchourie et en Corée. En outre, le gouvernement impérial a envoyé une déclaration de Port Arthur dans laquelle il propose des conditions exigeant notre reddition de tous les territoires de la Chine continentale ainsi que le retour de Taiwan et l'indépendance de la Corée."
japfor.20.a:0 "Nous cédons parce que nous n'avons pas le choix."
japfor.20.b:0 "Le Japon ne se rendra jamais ! Banzai !"

japfor.21.t:0 "Le Japon est vaincu"
japfor.21.d:0 "Nous avons repris chaque parcelle de terre du Japon qui nous appartenait de plein droit, toute la Chine est en fête."
japfor.21.a:0 "Hourra !"

japfor.22.t:0 "Transamour est isolé"
japfor.22.d:0 "Après que les Chinois aient repoussé les Japonais dans leurs îles d'origine, le Transamour a sombré dans le chaos. L'élite japonaise s'est enfuie chez elle et les ordres commencent à s'effondrer. Le peuple est prêt à déposer Kolchak et à retourner à l'étreinte de la patrie."
japfor.22.a:0 "Emménager et ramener Transamour sous notre contrôle."
japfor.22.b:0 "Emménager et ramener Transamour sous notre contrôle."

japfor.23.t:0 "Le soleil qui s'estompe"
japfor.23.d:0 "L'empire japonais a été complètement vaincu par ses ennemis mortels et forcé de rendre tout son territoire continental. Nous pourrions les forcer à conclure un accord similaire avec nous."
japfor.23.a:0 "Exiger tout le territoire en dehors du Japon."
japfor.23.b:0 "La guerre continuera jusqu'à ce que nous le voulions."

japfor.24.t:0 "Les Allemands exigent notre territoire d'outre-mer"
japfor.24.d:0 "Après avoir été vaincus par nos ennemis mortels, les Allemands exigent maintenant que nous leur remettions tout notre territoire restant en dehors de notre propre sol sacré."
japfor.24.a:0 "Nous abandonnons ! Tant que notre patrie sacrée est intacte !"
japfor.24.b:0 "Jamais ! Banzai !"

japfor.240001.t:0 "Le Japon a accepté notre accord de paix"
japfor.240001.d:0 "En échange de la paix, nous avons exigé une grande partie des territoires d'outre-mer du Japon, mais ils ont accepté et leurs territoires nous sont déjà transférés."
japfor.240001.a:0 "Merveilleux."

japfor.240002.t:0 "Le Japon a refusé notre accord de paix"
japfor.240002.d:0 "En échange de la paix, nous avons exigé une grande partie des territoires d'outre-mer du Japon, non seulement ils ont refusé l'accord, mais ils ont pratiquement insulté notre diplomate aussi !"
japfor.240002.a:0 "Comment osent-ils ! Ils le regretteront..."

japfor.28.t:0 "Proposition japonaise"
japfor.28.d:0 "L'Empire japonais nous a fait une proposition intéressante. Depuis que le Japon planifie la guerre avec l'Empire allemand et ses alliés dans le Pacifique, il a besoin de nous dans son bloc d'alliance, puisque nous sommes situés près de nombreuses colonies allemandes cruciales dans le Pacifique. Afin d'obtenir notre approbation, le Japon nous promet toute la péninsule Malaisienne avec l'Indochine après la fin de la guerre victorieuse contre l'Empire allemand. "Voulons-nous rejoindre la sphère de la co-prospérité et risquer un conflit potentiellement mortel avec l'Empire allemand ?"
japfor.28.a:0 "Oui, nous chasserons les Allemands d'Asie !"
japfor.28.b:0 "Refusons !"

japfor.290001.t:0 "Le Siam a refusé de rejoindre la sphère de la co-prospérité !"
japfor.290001.d:0 "Siam a refusé notre offre de chasser les Allemands et leurs laquais d'Asie, quelle déception."
japfor.290001.a:0 "Nous n'en avions pas besoin de toute façon..."

japfor.29.t:0 "Siam rejoint la sphère de la co-prospérité !"
japfor.29.d:0 "Le Siam a accepté notre offre de chasser les Allemands et leurs laquais d'Asie et a rejoint la sphère de la co-prospérité."
japfor.29.a:0 "Bienvenue !"

japfor.30.t:0 "Proposition allemande."
japfor.30.d:0 "La récente offensive diplomatique japonaise a connu un grand succès et notre ancien rival le Siam a conclu une alliance avec le Japon. Ce mouvement radical menace directement notre souveraineté nationale, puisque le Siam est déterminé à prendre le contrôle de toute la Birmanie ! Heureusement, les colonies allemandes étant elles aussi très menacées par cette dernière initiative japonaise, l'Empire allemand a décidé de nous inviter à rejoindre le Reichspakt pour contrer l'influence croissante du Japon. Pour nous faire accepter, l'Empire allemand nous promet des territoires perdus au Siam en 1925 après la fin de la guerre contre le Japon et ses alliés. Voulons-nous rejoindre le Reichspakt et risquer un conflit potentiellement mortel avec le Japon et sa sphère de co-prospérité ?"
japfor.30.a:0 "C'est le seul moyen de garantir notre indépendance !"
japfor.30.b:0 "Refusons leur offre !"

japfor.31.t:0 "La Birmanie rejoint le Reichspakt !"
japfor.31.d:0 "La Birmanie a accepté notre offre d'arrêter l'expansion du Japon et de ses laquais en Indochine et a rejoint le Reichspakt !"
japfor.31.a:0 "Bienvenue !"

japfor.310001.t:0 "La Birmanie refuse de rejoindre le Reichspakt."
japfor.310001.d:0 "La Birmanie a refusé notre offre d'arrêter l'expansion du Japon et de ses laquais en Indochine, quelle déception."
japfor.310001.a:0 "Nous n'en avions pas besoin de toute façon..."

japfor.35.t:0 "L'Allemagne a perdu l'Europe"
japfor.35.d:0 "Notre ennemi mortel, l'Empire allemand, a perdu l’Europe. C'est peut-être le moment opportun pour lancer un ultimatum exigeant tous les territoires allemands en Asie. Le temps de se libérer du joug de l'impérialisme occidental est peut-être proche !"
japfor.35.a:0 "Émettre l'ultimatum. Banzai !"
japfor.35.b:0 "Ne rien faire."

japfor.36.t:0 "Les Japonais ont lancé un ultimatum"
japfor.36.d:0 "Le consul du Japon à Saigon a délivré une lettre de Tokyo. La nouvelle est terrible; depuis que nous avons perdu la guerre et que nous avons été forcés de capituler, nous avons perdu toute puissance et tout pouvoir en Asie, et les Japonais comme les vautours affamés vont intégrer nos colonies asiatiques dans leur sphère de co-prospérité."
japfor.36.a:0 "Se soumettre à leurs exigences."
japfor.36.b:0 "Déclarer la guerre."

japfor.38.t:0 "Les Allemands ont refusé notre Ultimatum"
japfor.38.d:0 "Les Allemands têtus et stupides paieront pour leur arrogance. Que la guerre commence !"
japfor.38.a:0 "BANZAI !"
japfor.38.b:0 "Ce n'est pas le moment de la guerre."

#japfor.39.t:0 " Les possessions coloniales allemandes entre nos mains"
#japfor.39.d:0 "Nos glorieuses forces armées ont réussi à conquérir tous les coins des possessions coloniales allemandes en Asie. Le quartier général impérial est convaincu que nos grandes victoires devraient nous permettre de dicter des conditions de paix avec l'Empire allemand qui nous soient favorables..."
#japfor.39.a:0 "Nous avons atteint tous nos objectifs !"
#japfor.39.b:0 "Poursuivre notre lutte armée."
#
#japfor.40.t:0 "Le Japon offre la paix"
#japfor.40.d:0 "Après une série de défaites terrestres et navales écrasantes, nos forces ont été complètement repoussées du théâtre est-asiatique. L'Empire victorieux du soleil levant, qui a atteint tous ses objectifs, nous a offert un traité de paix dans lequel nous reconnaîtrons leurs gains territoriaux et retirerons toutes nos forces restantes d'Asie....."
#japfor.40.a:0 "Nous n'avons pas le choix..."
#japfor.40.b:0 "Poursuivre notre lutte armée."

japfor.41.t:0 " Ultimatum japonais ."
japfor.41.d:0 "Depuis des mois déjà, les Japonais ont exprimé leurs ambitions agressives envers nos terres dans le cadre de leur politique expansionniste. Aujourd'hui, l'ambassadeur du Japon nous a lancé un ultimatum : ils exigent que nous nous rendions, sinon nous ferons face à la pleine puissance de l'armée impériale japonaise..."
japfor.41.a:0 "Ne t'embête pas à répondre."
japfor.41.b:0 "Acceptez leurs demandes."

japfor.42.t:0 "Notre Ultimatum a été ignoré !"
japfor.42.d:0 "Nous n'avons reçu aucune réponse à notre ultimatum de[From.GetNameDef]. Nous devons nous mobiliser pour la guerre et assurer notre place de seule grande puissance en Asie de l'Est !"
japfor.42.a:0 "Déclarer la guerre !"
japfor.42.b:0 "Reculez, on ne peut pas risquer la guerre."

japfor.43.t:0 "[De.GetNameDefCap] accepte nos conditions."
japfor.43.d:0 "[From.GetNameDefCap] a accepté nos conditions. Ce n'est pas si surprenant après tout : ils n'oseraient pas affronter la puissance des armées de l'Empereur !"
japfor.43.a:0 "Super !"

japfor.44.t:0 "Le Japon attaque l'Empire Qing !"
japfor.44.d:0 "Avec l'éclatement du grand conflit militaire en Asie, certains membres importants de notre état-major général ont suggéré l'implication directe de notre colonie l'A.O.G. dans le conflit en cours, car ses vastes armées et son emplacement stratégique pourraient renverser la vapeur en notre faveur. Pourtant, le conseil d'administration de l'A.O.G. nous avertit que, bien qu'ils soient prêts à aider la patrie, cet effort pourrait sérieusement déstabiliser la situation déjà fragile de leur colonie..."
japfor.44.a:0 "L'Empire Qing ne doit pas tomber !"
japfor.44.b:0 "Il n'y a rien que nous puissions faire..."

japfor.45.t:0 "Offre allemande."
japfor.45.d:0 "Un ambassadeur diplomatique allemand au nom du Kaiser a offert à notre patrie le soutien militaire de l'Empire allemand dans notre lutte contre le Japon et ses laquais. Comment devons-nous réagir ?"
japfor.45.a:0 "C'est la seule façon de préserver notre existence !"
japfor.45.b:0 "Nous gagnerons cette guerre tout seuls !"

japfor.46.t:0 "Qing Empire rejoint le Reichspakt"
japfor.46.d:0 "Qing Empire a accepté notre offre et fait maintenant partie de notre grande alliance Reichspakt !"
japfor.46.a:0 "Excellent."

japfor.460001.t:0 "Qing Empire refuse notre offre"
japfor.460001.d:0 "Qing Empire a refusé notre offre et est maintenant seul contre le Japon."
japfor.460001.a:0 "Ces idiots !"

japfor.47.t:0 "Exigences japonaises"
japfor.47.d:0 "Depuis l'éclatement du conflit en Europe occidentale, la position de l'Allemagne en Asie s'est sérieusement affaiblie. Le Japon a décidé de profiter de cette occasion pour nous forcer à nous soumettre. Leur ambassadeur nous a apporté une demande officielle concernant une restructuration politique et économique totale de notre Etat. Accepter cela signifierait la fin de notre statut d'État indépendant. Cependant, combattre un Japon manifestement fort pourrait être un désastre total pour nous et pour l'ensemble de la Chine. Comment devons-nous réagir ?"
japfor.47.a:0 "Acceptez-les. Nous ne pouvons pas espérer lutter contre le Japon."
japfor.47.b:0 " Refusez-les catégoriquement ! "

japfor.48.t:0 "Soumission de l'Empire Qing"
japfor.48.d:0 "L'Empire Qing a été forcé d'accepter toutes nos revendications économiques et politiques. Nous avons réussi à sécuriser le territoire Qing dans le cadre de la Grande Sphère de Co-Prospérité !"

japfor.49.t:0 "L'Empire Qing a refusé nos demandes"
japfor.49.d:0 "Dans une démonstration d'arrogance absolue, le gouvernement de l'Empire Qing a carrément refusé nos demandes raisonnables, les qualifiant de folles et absurdes. Comment réagirons-nous à cette offense contre la nation japonaise ?"
japfor.49.a:0 "Nous ne pouvons pas nous permettre cette guerre maintenant."
japfor.49.b:0 "Déclarer la guerre !"

japfor.50.t:0 "Le Japon nous invite à la Sphère de la Co-Prospérité du Grand Est asiatique."
japfor.50.d:0 "Les Japonais, voyant un espace vide maintenant que les Américains ont décidé de partir, nous ont invités à rejoindre leur alliance. Cela pourrait être une chance de rendre notre pays riche et prospère, mais cela pourrait être mortel car le Japon a besoin de nouveaux marchés et veut étendre son influence politique."
japfor.50.a:0 "Oui, nous acceptons volontiers."
japfor.50.b:0 "Nous préférons l'isolement."

japfor.54.t:0 "Les Philippines ont refusé notre offre"
japfor.54.d:0 "Les Philippines ont refusé notre offre de devenir membre de la Sphère de la Co-Prospérité. Comment ont-ils pu ?"
japfor.54.a:0 "Ils le regretteront !"

japfor.55.t:0 "Le Japon nous menace !"
japfor.55.d:0 "Une importante force de frappe japonaise a navigué dans les îles et menace de nous attaquer si nous ne nous plions pas à leur demande de reddition totale !"
japfor.55.a:0 "Résistez-leur et appelez à l'aide !"
japfor.55.b:0 "La reddition est notre seule option."

japfor.56.t:0 "Les Philippines demandent de l'aide"
japfor.56.d:0 "Le Japon frappe à la porte des Philippines et ils sont venus nous demander de l'aide. Devrions-nous répondre ?"
japfor.56.a:0 "Offrez notre protection."
japfor.56.b:0 "Nous ne pouvons pas nous étirer aussi loin."

japfor.57.t:0 "Les Philippines résistent avec le soutien du Canada"
japfor.57.d:0 "Les Philippines résistent à nos revendications et l'État canadien soutient leur revendication d'indépendance."
japfor.57.a:0 "Nous les détruirons de toute façon."
japfor.57.b:0 "Reculez, on peut revenir plus tard."

japfor.58.t:0 "Les Philippines résistent sans l'appui du Canada"
japfor.58.d:0 "Les Philippines résistent à nos demandes et l'État canadien refuse d'envoyer de l'aide. On devrait leur faire payer ça avec du sang."
japfor.58.a:0 "Nous les détruirons."
japfor.58.b:0 "Reculez, on peut revenir plus tard."

japfor.59.t:0 "Les Philippines se rendent !"
japfor.59.d:0 "Voyant la puissance de nos forces, les Philippines n'eurent d'autre choix que de se soumettre devant les fils courageux de l'empire !"
japfor.59.a:0 "Les assujettir !"
japfor.59.b:0 "Annexez-les !"

japfor.60.t:0 "Les efforts diplomatiques du Japon."
japfor.60.d:0 "Un envoyé de haut niveau du Japon a présenté un plan qui garantirait notre indépendance tout en donnant au Japon les bases militaires dont il a besoin pour sécuriser l'océan Pacifique. Il est peu probable qu'une réponse négative soit bien accueillie..."
japfor.60.a:0 "Accepter."
japfor.60.b:0 "Refuser et espérer pour le mieux."

japfor.61.t:0 "Hawaï a refusé notre offre"
japfor.61.d:0 "Notre envoyé à Hawaï rapporte que le gouvernement a refusé notre offre généreuse de rejoindre la sphère de Co-Prospérité. Doit-on pousser un peu plus loin ?"
japfor.61.a:0 "Hmph. Leur perte !"

japfor.62.t:0 "Le Japon nous menace !"
japfor.62.d:0 "Une importante force de frappe japonaise a navigué dans les îles et menace de nous attaquer si nous ne nous plions pas à leur demande de reddition totale !"
japfor.62.a:0 "Résistez-leur et appelez à l'aide !"
japfor.62.b:0 "La reddition est notre seule option."

japfor.63.t:0 "Hawaï se rend !"
japfor.63.d:0 "Tant mieux pour eux, ils n'avaient aucune chance de toute façon."
japfor.63.a:0 "Les assujettir !"
japfor.63.b:0 "Annexez-les !"

japfor.64.t:0 "Hawaï demande de l'aide"
japfor.64.d:0 "Le Japon frappe à la porte d’Hawaï et ils sont venus nous demander de l'aide. Devrions-nous répondre ?"
japfor.64.a:0 "Offrir notre protection."
japfor.64.b:0 "Ils nous ont quittés, souvenez-vous."

japfor.65.t:0 "Hawaï résiste avec le soutien Américain"
japfor.64.a:0 "Offrir notre protection."
japfor.64.b:0 "Ils nous ont quittés, souvenez-vous."

japfor.65.t:0 "Hawaï résiste avec le soutien Américain"
japfor.65.d:0 "Hawaï résiste à nos demandes et les États du Pacifique d'Amérique soutiennent leur revendication d'indépendance."
japfor.65.a:0 "Nous les détruirons de toute façon."
japfor.65.b:0 "Reculez, on peut revenir plus tard."

japfor.66.t:0 "Hawaï résiste sans support américain"
japfor.66.d:0 "Hawaï résiste à nos demandes et les États du Pacifique d'Amérique refusent d'envoyer de l'aide. On devrait leur faire payer ça avec du sang."

japfor.68.t:0 "Les exilés coréens recherchent un soutien étranger"
japfor.68.d:0 "Le gouvernement coréen en exil s'efforce depuis longtemps d'obtenir un soutien mineur. Cependant, l'instabilité croissante au Japon pourrait leur donner une chance de retourner en Corée. On nous a dit qu'ils ont besoin d'un allié solide pour les aider dans leur lutte pour l'indépendance."
japfor.68.a:0 "Troublant."

japfor.69.t:0 "La Corée demande de l'aide"
japfor.69.d:0 "Le gouvernement coréen en exil a approché le gouvernement allemand pour obtenir une aide militaire et politique pour reprendre leurs terres au Japon. Cela causerait beaucoup de chagrin aux Japonais si nous allions en guerre contre eux, mais cela pourrait aussi nous causer d'autres problèmes si la Corée prenait les armes."
japfor.69.a:0 "Un endroit idéal pour déposer les excédents d'équipement."
japfor.69.b:0 "Un soutien et une aide sans réserve doivent être apportés."
japfor.69.c:0 "Nous ne sommes pas intéressés."

japfor.70.d:0 "Le gouvernement coréen en exil nous a demandé une aide militaire et politique contre le Japon. Il serait peut-être sage de leur envoyer de l'aide pour maintenir l'équilibre entre les Japonais. Mais cela pourrait signifier que le Japon viendra nous chercher le plus tôt possible."

japfor.73.t:0 "Le problème coréen"
japfor.73.d:0 "Le gouvernement coréen en exil a annoncé qu'une campagne de libération de son pays est en cours et qu'il demande son soutien."
japfor.73.a:0 "Garder les yeux et les oreilles ouverts."

japfor.74.t:0 "La montée du nationalisme coréen dans le Transamour."
japfor.74.d:0 "Le mouvement indépendantiste coréen se répand dans le Transamour en utilisant la grande minorité coréenne existante et pourrait poser un problème futur s'il n'est pas contenu...."
japfor.74.a:0 "Poussez-les pour une répression."
japfor.74.b:0 "Qu'il en soit ainsi. Ils ne peuvent pas nous expulser."

japfor.751.t:0 "Pression japonaise"
japfor.751.d:0 "La montée du nationalisme coréen dans notre état a rendu le Japon un peu nerveux et ils insistent pour que nous sévissions contre ce mouvement naissant. Faute de quoi, la colère du Japon pourrait s'enflammer, mais de telles mesures rendraient le peuple agité, en particulier notre classe moyenne qui contient un grand nombre de Coréens."
japfor.751.a:0 "Nous n'avons pas le choix..."
japfor.751.b:0 "Arrêtez les agitateurs."
japfor.751.c:0 "Nous refusons."

japfor.75.t:0 "Transamour refuse notre demande !"
japfor.75.d:0 "Notre demande de répression a été refusée, et les membres du gouvernement sont déconcertés par ce manque de respect flagrant pour la sécurité de notre nation par notre supposé jeune allié, que nous avons protégé pendant si longtemps. Comment répondre à cette insubordination ?"
japfor.75.a:0 "Respectez leur indépendance."
japfor.75.b:0 "Nous le ferons nous-mêmes."
japfor.75.c:0 "Comment osent-ils, envoyer des troupes !"

japfor.76.t:0 "Les troupes japonaises sévissent contre les Coréens"
japfor.76.d:0 "Dans une démonstration de force, le Japon a déployé ses forces dans tout le Transamour afin d'entamer la répression. Il semble que le Japon ne respecte pas nos droits en tant que nation."
japfor.76.a:0 "Ils ont trahi notre confiance."
japfor.76.b:0 "Il n'y a rien que nous puissions faire..."

japfor.77.t:0 "Le Japon marche sur Vladivostok"
japfor.77.d:0 "Pour nous forcer la main, les forces japonaises ont marché sur notre capitale et l'ont assiégée. Nous ne sommes pas assez forts militairement pour leur résister dans un conflit total."
japfor.77.a:0 "Capituler et ordonner la répression."
japfor.77.b:0 "Résistez et déclarez votre indépendance depuis Tokyo !"

japfor.78.t:0 "Tensions dans le Transamour"
japfor.78.d:0 "D'abord c'était les soucis coréens et maintenant c'est les soucis de Transamour. Il semble que nous devrions préparer un plan au cas où notre ancien allié déciderait de nous quitter."
japfor.78.a:0 "Il n'y a pas encore besoin de mesures drastiques..."
japfor.78.b:0 "Préparez-vous à remplacer Kolchak."

japfor.79.t:0 "Les troupes japonaises vont arrêter Kolchak !"
japfor.79.d:0 "Après notre refus d'aider pleinement le Japon dans ses problèmes avec le gouvernement coréen en exil, le Japon a décidé d'arrêter et de remplacer Notre cher Leader - Amiral et Président Kolchak !"
japfor.79.a:0 "Capitulez et remettez-le."
japfor.79.b:0 "Résistez et déclarez votre indépendance depuis Tokyo !"

japfor.80.t:0 "Le problème coréen"
japfor.80.d:0 "Le gouvernement coréen en exil a annoncé qu'une campagne de libération de son pays est en cours et qu'il demande son soutien."
japfor.80.a:0 "Le Japon n'acceptera pas ça."
japfor.80.b:0 "Invitez-les à parler."

japfor.81.t:0 "Négociations en Corée"
japfor.81.d:0 "Nous avons invité le gouvernement coréen exilé à des discussions sur l'avenir de la Corée, car un soulèvement massif potentiel dans la péninsule coréenne menace de déstabiliser notre sphère d'influence durement gagnée et tout plan expansionniste futur !"
japfor.81.a:0 "Accordez l'indépendance partielle aux Coréens."
japfor.81.b:0 "Les pourparlers échouent."

japfor.82.t:0 "Corée indépendante !"
japfor.82.d:0 "Le Japon nous a gracieusement rendus le pouvoir et nous a donné notre liberté !"
japfor.82.a:0 "Nous serons aux côtés de nos frères japonais !"

japfor.83.t:0 "Tentative de rébellion en Corée !"
japfor.83.d:0 "Les rebelles coréens ont tenté aujourd'hui de s'emparer de plusieurs points clés dans leur pays, mais les troupes loyalistes coréennes et japonaises ont réussi à les repousser et à écraser la rébellion."
japfor.83.a:0 "Nous sommes toujours vigilants."

japfor.84.t:0 "Rébellion en Corée !"
japfor.84.d:0 "Les rebelles coréens avec des armes étrangères attaquent nos forces et tentent d'obtenir des positions stratégiques importantes à travers la Corée. Nous avons déjà subi des pertes et devons envoyer de l'aide pour écraser cette rébellion !"
japfor.84.a:0 "Nous allons les détruire !"

japfor.85.t:0 "Insurrection !"
japfor.85.d:0 "Avec le soutien de l'étranger, nous nous sommes révoltés et luttons pour notre avenir !"
japfor.85.a:0 "Nous nous battrons pour la liberté !"

japfor.88.t:0 "La Corée se bat contre nous"
japfor.88.d:0 "Les forces coréennes ont pris de nombreuses positions stratégiques clés et nous forcent à quitter le continent. Transamour et le gouvernement de Fengtian s'en rendent compte et pourraient décider de se rebeller également. Devrions-nous chercher la paix ?"
japfor.88.a:0 "Nous devons nous retirer sur notre île."
japfor.88.b:0 "Nous devons garder la Corée à notre portée !"

japfor.89.t:0 "Le Japon montre sa faiblesse en Corée"
japfor.89.d:0 "Le Japon a décidé d'abandonner la Corée et maintenant nous avons un choix à faire. Avec nos anciens maîtres vaincus, devrions-nous nous séparer et choisir notre propre direction ?"
japfor.89.a:0 "Nous devons continuer à soutenir les Japonais."
japfor.89.b:0 "Faire la paix et choisir l'indépendance."
japfor.89.c:0 "Nous nous séparerons et forcerons la Corée à nous soumettre !"
japfor.89.e:0 "Il est temps de réunir la Chine sous Pu Yi."

japfor.90.e:0 "Il est temps de se réunir avec la Russie."

japfor.91.t:0 "Le soulèvement coréen"
japfor.91.d:0 "Le peuple coréen s'est élevé contre ses seigneurs japonais, voulant enfin s'en libérer. Cela nous offre la possibilité d'affaiblir l'empire japonais en soutenant le mouvement indépendantiste coréen..."
japfor.91.a:0 "Envoyez de l'aide aux Coréens !"
japfor.91.b:0 "Nous ne pouvons rien faire..."

japfor.92.t:0 "L'aide des Russes"
japfor.92.d:0 "L'état russe nous a envoyé une quantité massive de matériel et de volontaires désireux de nous aider à vaincre le Japon !"
japfor.92.a:0 "Super !"

japfor.94.t:0 "L'aide des Qing"
japfor.94.d:0 "L'Empire Qing nous a envoyé une quantité massive de matériel et de volontaires désireux de nous aider à vaincre le Japon !"

japfor.96.t:0 "L'aide des Soviétiques"
japfor.96.d:0 "L'état soviétique nous a envoyé une quantité massive de matériel et de volontaires désireux de nous aider à vaincre le Japon !"

japfor.98.t:0 "Aide de l'A.O.G."
japfor.98.d:0 "L'entreprise allemande A.O.G. nous a envoyé une quantité massive de matériel et de volontaires désireux de nous aider à vaincre le Japon !"

japfor.100.t:0 "Aide de la République Chinoise."
japfor.100.d:0 "La République de Chine nous a envoyé une quantité massive de matériel et de volontaires désireux de nous aider à vaincre le Japon !"

japfor.102.t:0 "Aide de l'Empire allemand"
japfor.102.d:0 "L'Empire allemand nous a envoyé une grande quantité de matériel et d'officiers qualifiés désireux de nous aider à vaincre le Japon !"

japfor.103.t:0 "La fin de la guerre de Corée"
japfor.103.d:0 "Pour le meilleur ou pour le pire, la guerre de Corée est maintenant terminée. L'état-major général a indiqué qu'il a tiré de nombreuses leçons précieuses sur la nature de la guerre moderne au cours du conflit."
japfor.103.a:0 "Super !"

japfor.104.t:0 "Blocus naval de la péninsule coréenne"
japfor.104.d:0 "La péninsule coréenne étant plongée dans les feux de la révolution, de nombreuses nations hostiles pourraient profiter de cet événement pour affaiblir notre influence dans le Pacifique en soutenant directement ou indirectement ces damnés révolutionnaires. Nous ne pouvons empêcher cela qu'en imposant un blocus naval autour de toute la péninsule coréenne."
japfor.104.a:0 "Imposez le blocus naval !"

japfor.105.t:0 "Blocus naval japonais"
japfor.105.d:0 "Dans une tentative désespérée d'empêcher notre victoire inévitable, la marine impériale japonaise a mis en place un blocus autour de toute la péninsule coréenne."
japfor.105.a:0 "Ils ne peuvent pas nous arrêter !"

japfor.106.t:0 "Renforcer le blocus naval"
japfor.106.d:0 "Notre glorieuse marine continue de maintenir un blocus naval complet autour de la péninsule coréenne rebelle, refusant aux rebelles l'aide étrangère dont ils ont tant besoin. Mais certains membres de l'état-major général affirment que le blocus a déjà perdu son utilité puisque les rebelles seront bientôt écrasés et que le blocus lui-même est une mesure très coûteuse...."
japfor.106.a:0 "Continuez le blocus !"
japfor.106.b:0 "Fin du blocus."

japfor.107.t:0 "Fin du blocus naval"
japfor.107.d:0 "Les combats pour la péninsule coréenne étant définitivement terminés, il est temps pour notre marine de mettre fin à ce long et coûteux blocus."
japfor.107.a:0 "Fin du blocus."

japfor.108.t:0 "Fin du blocus naval !"
japfor.108.d:0 "La marine impériale japonaise, confrontée à de graves problèmes, a annulé son blocus militaire autour de la péninsule coréenne."
japfor.108.a:0 "Nous allons gagner !"

japfor.109.t:0 "La rébellion coréenne écrasée"
japfor.109.d:0 "Nos glorieuses forces armées ont vaincu de façon décisive la populace coréenne, les forçant à abandonner leur lutte futile !"
japfor.109.a:0 "Excellent !"

japfor.110.t:0 "Colons japonais en Corée"
japfor.110.d:0 "Pendant l'occupation de la Corée par l'Empire japonais, des milliers de Japonais se sont installés à l'intérieur de nos frontières, fondant de nombreuses nouvelles fermes et villages. Cependant, une fois notre indépendance retrouvée, nous pourrions très bien nous emparer de ces terres et les redistribuer à notre propre peuple ! Cependant, un tel geste populiste pourrait nuire à notre fragile économie, car une bonne partie de notre production agricole provient de ces fermes."
japfor.110.a:0 "Saisissez les fermes et expulsez les Japonais."
japfor.110.b:0 "Ces colons sont importants pour notre économie."

japfor.111.t:0 "Réfugiés de Corée"
japfor.111.d:0 "Pendant notre occupation de la Corée, des milliers de colons japonais se sont installés dans la région de la péninsule coréenne. Leur gouvernement nouvellement indépendant a décidé de les expulser..."
japfor.111.a:0 "Dame da...."

japfor.112.t:0 "Rapport de l'Extrême-Orient"
japfor.112.d:0 "Nos services secrets rapportent que le Japon prévoit d'envahir la Russie pour prendre le contrôle de la Sibérie. La Russie n'est guère notre alliée et le Japon nous menace depuis des années, et bien qu'il s'agisse d'une violation flagrante de la loi intentionnelle, il serait peut-être préférable de ne pas agir ici."
japfor.112.a:0 "Hm ? Quel rapport des services secrets ? Je n'ai rien entendu à propos d'une guerre..."
japfor.112.b:0 "Je viens de leur envoyer une lettre forte, ils l'ignoreront à coup sûr."

japfor.113.t:0 "Une lettre de l'Allemagne fortement formulée"
japfor.113.d:0 "Nous venons de recevoir une lettre de l'Allemagne rappelant à quel point ce que nous allons faire est illégal, comment des millions de Russes pourraient le faire et comment l'Allemagne serait très ennuyée si nous allions en guerre avec la Russie..."
japfor.113.a:0 "C'est presque comme s'ils voulaient qu'on aille à la guerre..."

japfor.114.t:0 "Opération Kuma"
japfor.114.d:0 "Nos troupes sont positionnées de manière décisive le long des frontières de nos alliés avec la Russie et sont prêtes à envahir. Nous devrions commencer par mettre la côte pacifique russe sous notre contrôle, tout en poussant vers Yakoutsk et Novossibirsk."
japfor.114.a:0 "En avant !"

japfor.115.t:0 "Invitez les Russes à nous rejoindre contre la Mongolie ?"
japfor.115.d:0 "En 1921, la Mongolie occupa une partie des provinces russes sibériennes. Une section du chemin de fer transsibérien est située dans ces mêmes provinces, et la Russie s'intéresse de près à la reprise de leurs terres et du contrôle de ces portions du chemin de fer. Jusqu'à présent, seules leurs faiblesses internes et militaires les décourageaient de le faire par la force. Mais maintenant que la Russie est stable, leurs intérêts ont changé une fois de plus. Nous pouvons grandement accélérer notre invasion si nous permettons à la Russie de prendre part à nos plans visant à éliminer l'État mongol comme menace à la stabilité en Asie de l'Est."
japfor.115.a:0 "Invitez les Russes."
japfor.115.b:0 "Laissez les Russes en dehors."

japfor.116.t:0 "Opération Kamikaze"
japfor.116.d:0 "Les troupes japonaises attendent des ordres à la frontière mongole. Il est temps d'envahir la Mongolie et d'apporter la stabilité dans cette partie du monde !"
japfor.116.a:0 "Déclarer la guerre à la Mongolie."

japfor.117.t:0 "L'offre japonaise"
japfor.117.d:0 "En 1921, des Mongols traîtres occupèrent une partie de nos provinces sibériennes. Dans ces provinces, une grande partie du chemin de fer transsibérien, d'une importance capitale, est située. Jusqu'à présent, seules nos faiblesses internes et militaires nous dissuadaient de les reprendre par la force. Mais aujourd'hui, l'Empire japonais, qui considère l'Etat mongol comme une menace pour la stabilité en Asie de l'Est, a proposé de participer à son projet de conquête de la Mongolie."
japfor.117.a:0 "Une excellente proposition."
japfor.117.b:0 "Ça devra attendre."

japfor.118.t:0 "Pacte de Vladivostok signé"
japfor.118.d:0 "A Vladivostok, à la demande de leurs chefs d'Etat, une délégation russe et japonaise ont signé un accord pour envahir ensemble la Mongolie. Après la défaite de la Mongolie, la Russie récupérera ses anciennes terres. A son tour, la Russie donnera au Japon la liberté de régner en Mongolie."
japfor.118.a:0 "Excellent."

japfor.120.t:0 "La Russie a refusé notre offre"
japfor.120.d:0 "La Russie a refusé notre proposition d'envahir la Mongolie ensemble. Une fois de plus, l'Etat russe a montré au monde sa faiblesse totale."
japfor.120.a:0 "Nous devons donc le faire seuls."

#japfor.121.t:0 "Opération Kamikaze"
#japfor.121.d:0 "Le Pacte de Vladivostok a été signé. Aux frontières mongoles, les troupes russes et japonaises attendent des ordres. Il est temps d'envahir cet état voyou et d'apporter la stabilité dans cette partie du monde !"
#japfor.121.a:0 "Déclarer la guerre à la Mongolie."

japfor.121.t:0 "Trahison !"
japfor.121.d:0 "Les Japonais nous ont trahis et déclarés la guerre ! Alors que nous avons été pris par surprise, nos forces vont bientôt se rallier."
japfor.121.a:0 "Ils le regretteront !"

japfor.122.t:0 "La Mongolie est vaincue"
japfor.122.d:0 "Les forces armées conjointes du Japon et de la Russie ont forcé les Mongols à cesser toute résistance inutile et à signer une reddition inconditionnelle devant les représentants des deux nations. Le sort de la Mongolie est entre nos mains."
japfor.122.a:0 "La Mongolie est à nous !"
japfor.122.b:0 "La Mongolie ne suffit pas, trahis les Russes !"

japfor.123.t:0 "La Mongolie est vaincue"
japfor.123.d:0 "Les forces armées de l'Empire japonais ont forcé la Mongolie à cesser sa futile résistance et à signer une reddition inconditionnelle devant les représentants de notre nation. Le sort de la Mongolie est entre nos mains."
japfor.123.a:0 "La Mongolie est à nous !"

japfor.124.t:0 "La Mongolie est en désarroi"
japfor.124.d:0 "Avec la Mongolie dans la tourmente, nous avons une grande opportunité de prendre le contrôle des parties volées du Transsibérien. Il n'y a pas grand-chose que la Mongolie ou le Japon puissent faire pour nous arrêter à ce stade."
japfor.124.a:0 "Saisissez la Mongolie du Nord !"
japfor.124.b:0 " Mieux vaut pas."

japfor.125.t:0 "La Russie s'empare de la Mongolie du Nord !"
japfor.125.d:0 "Avec la Mongolie nouvellement conquise dans le chaos, les Russes ont profité de cette occasion pour prendre le contrôle du territoire contesté autour du Transsibérien. Actuellement, nous ne pouvons pas faire grand-chose pour arrêter l'État russe à ce stade."
japfor.125.a:0 "On ne peut rien faire."
japfor.125.b:0 "Cela signifie la guerre !"

japfor.126.t:0 "La Mongolie est vaincue"
japfor.126.d:0 "Les forces armées conjointes du Japon et de la Russie ont forcé les Mongols à cesser toute résistance inutile et à signer une reddition inconditionnelle devant les représentants des deux nations. Le sort de la Mongolie est entre nos mains."
japfor.126.a:0 "Nous sommes victorieux !"

japfor.127.t:0 "A nouveau seigneur"
japfor.127.d:0 "La Mongolie devient l'alliée du Japon."
japfor.127.a:0 "Au moins nous avons survécu..."

japfor.129.t:0 "Le statut de la Mongolie."
japfor.129.d:0 "Nous avons maintenu le territoire de la Mongolie sous contrôle militaire direct pendant un certain temps. Mais certains membres de notre état-major suggèrent de libérer la Mongolie indépendante en tant que nouveau membre de la Sphère de la Co-Prospérité."
japfor.129.a:0 "Mettez fin à l'occupation militaire."
japfor.129.b:0 "Garder la Mongolie sous contrôle direct."

japfor.130.t:0 "Le destin du Baron Fou"
japfor.130.d:0 "Avec la défaite de l'état mongolien, le baron romain Nikolai Maximilian von Ungern-Sternberg, dit le baron fou, est tombé entre nos mains. Qu'allons-nous faire de ce dangereux fou ?"
japfor.130.a:0 "Nous ne le craignons pas. Laissez-le tranquille."
japfor.130.b:0 " Extradez-le vers la Russie. "
japfor.130.c:0 "Il est trop dangereux. Emprisonnez-le."
japfor.130.e:0 "Pendez-le haut !"

japfor.131.t:0 "Sternberg est arrivé"
japfor.131.d:0 "L'Empire japonais - après avoir conquis la Mongolie - nous a envoyé ce dangereux ennemi de la Russie en cadeau. Que devrions-nous faire à ce fou et traître à la mère Russie ?"
japfor.131.a:0 "Pendez-le haut !"
japfor.131.b:0 "Exilez-le dans la pire partie de la Sibérie."

japfor.132.t:0 " Le Baron fou s'est échappé ! "
japfor.132.d:0 "Un supporter fanatique du baron fou renversé a réussi à le libérer. Nous devrions avoir les yeux ouverts en Mongolie car il pourrait essayer de revenir..."
japfor.132.a:0 "Merde !"

japfor.133.t:0 "Une nouvelle alliance ?"
japfor.133.d:0 "La coopération récente avec l’État russe dans la conquête de la Mongolie a prouvé la résurrection spectaculaire des forces armées russes. La conquête de la Sibérie serait extrêmement difficile si nous voulons affronter cette armée russe unie et forte, qui combat sur son propre sol. Peut-être devrions-nous utiliser ce changement dans nos relations comme un signal pour réorienter nos expansions vers des objectifs plus sûrs, tels que la fragmentation de la Chine ou l'instabilité du Pacifique. Et peut-être pourrions-nous essayer de faire entrer dans notre bloc la Russie belligérante, dont les ambitions sont clairement dirigées contre l'hégémonie allemande dans le Pacifique et en Europe, afin de sécuriser notre flanc nord."
japfor.133.a:0 "Essayez d'inviter la Russie dans notre alliance !"
japfor.133.b:0 "On n'en a pas besoin !"

japfor.134.t:0 "Une alliance avec le Japon ?"
japfor.134.d:0 " La coopération récente avec le Japon dans la conquête de la Mongolie a considérablement renforcé les relations mutuelles entre deux grandes nations. Le Japon a décidé de nous proposer de participer à son bloc d'alliance, qui vise clairement à lutter contre la domination allemande dans le Pacifique et en Asie, et souhaite former une alliance avec nous. Comment allons-nous réagir ?"
japfor.134.a:0 "Acceptez leur offre !"
japfor.134.b:0 "Acceptez, mais exigez Primorsk et Sakhaline du Nord !"
japfor.134.c:0 "Jamais !"

japfor.135.t:0 "La Russie rejoint la sphère de la co-Prospérité."
japfor.135.d:0 "L'État russe a accepté notre offre et a conclu une alliance militaire avec tous les membres de la sphère de co-Prospérité."
japfor.135.a:0 "Excellent."

japfor.136.t:0 "Exigences russes"
japfor.136.d:0 "Les Russes ont donné leur accord de principe à une alliance contre l'Empire allemand et ses alliés en Asie, mais comme condition préalable à leur soutien militaire direct, ils veulent le retour des territoires pris par le Japon pendant la guerre civile russe, à savoir le nord de Sakhaline et Primorsk."
japfor.136.a:0 "C'est raisonnable, acceptez."
japfor.136.b:0 "Jamais !"

japfor.137.t:0 "Effondrement des négociations"
japfor.137.d:0 "Malgré des heures de négociations, un accord entre les deux parties n'a pu être conclu et l'alliance russo-japonaise n'a jamais vu le jour."
japfor.137.a:0 "Eh bien..."

japfor.138.t:0 "Transamour est russe !"
japfor.138.d:0 "Face à la menace de la force militaire russe et privé du soutien des capitalistes locaux et des Japonais, le gouvernement de Transamour est prêt à s'écrouler face au mécontentement populaire. Nous pouvons maintenant faire ce que nous voulons avec Transamour, mais elle est indépendante depuis longtemps et sera difficile à intégrer dans notre pays. Peut-être qu'une sorte de compromis est nécessaire ?"
japfor.138.a:0 "Pas de compromis - mettre le leadership à l'épreuve et incorporer Transamour."
japfor.138.b:0 "Administrer Transamour comme une zone autonome. Pour l'instant."

japfor.139.t:0 "Paix avec l'empire japonais ?"
japfor.139.d:0 "Notre campagne militaire contre l'Empire japonais a été une catastrophe militaire jusqu'ici. Presque toute la Sibérie orientale est tombée. De nombreux politiciens exigent un traité de paix avec le Japon pour mettre fin à cette guerre, même si cela coûte cher..."
japfor.139.a:0 "Offrez-leur la côte Pacifique."
japfor.139.b:0 "Non ! Pas de reddition !"

japfor.140.t:0 "L'offre de paix de la Russie."
japfor.140.d:0 "Presque toute la Sibérie orientale a été prise. Aujourd'hui, la Russie supplie pour la paix et nous offre la côte pacifique russe. Acceptons-nous cette offre ?"
japfor.140.a:0 "Mieux que prévu, acceptez les conditions."
japfor.140.b:0 "Pas de paix avec les Russes !"

japfor.141.t:0 "Le Japon refuse l'offre de paix"
japfor.141.d:0 "Le Japon a refusé notre offre. Qu'ils regrettent leur décision stupide."
japfor.141.a:0 "La guerre continue."

japfor.142.t:0 "Le Japon accepte l'offre de paix"
japfor.142.d:0 "Nous devons maintenant remplir les dures conditions du traité de paix que nous avons signé, mais plus tard nous allons reprendre nos provinces !"
japfor.142.a:0 "Transférer des territoires."

japfor.143.t:0 "Victoire !"
japfor.143.d:0 "Maintenant la côte pacifique russe est entre nos mains. Soit on le garde pour nous, soit on le donne à notre fidèle protectorat, Transamour."
japfor.143.a:0 "Donnez-le à Transamour."
japfor.143.b:0 "Gardons-le."

japfor.144.t:0 "Paix avec l'empire japonais ?"
japfor.144.d:0 "Les troupes japonaises ont atteint l'Oural et menacent actuellement directement la partie européenne de notre patrie. Pour éviter une défaite totale, nous devrions essayer d'apaiser le Japon en lui offrant toute la Sibérie."
japfor.144.a:0 "Offrez-leur la Sibérie."
japfor.144.b:0 "Le tournant est proche."

japfor.145.t:0 "La Russie offre la Sibérie pour la paix."
japfor.145.d:0 "Nos glorieuses troupes ont atteint les montagnes de l'Oural. Les dirigeants russes humiliés nous offrent le contrôle de toute la Sibérie si nous signons la paix avec l'État russe brisé. D'autre part, nous avons atteint notre objectif principal de placer la Sibérie sous contrôle militaire direct et la poursuite de cette lutte militaire ne servirait à rien."
japfor.145.a:0 "Mieux que prévu, acceptez les conditions."
japfor.145.b:0 "Pas de paix avec les Russes !"

japfor.148.t:0 "Le destin de la Sibérie"
japfor.148.d:0 "Maintenant la Sibérie est sous notre contrôle direct. Nous pouvons soit le libérer en tant qu'état indépendant de la Sibérie, le remettre à Transamour, le partager entre eux, soit le garder pour nous."
japfor.148.a:0 "Créer une Sibérie indépendante."
japfor.148.b:0 "Donnez-le à Transamour."
japfor.148.c:0 "Diviser la Sibérie orientale et occidentale."
japfor.148.e:0 "Gardons-le."

japfor.149.t:0 "Début de la guerre de Transsibérie."
japfor.149.d:0 "Un conflit mineur sur une section du chemin de fer transsibérien a culminé dans une guerre entre la Russie et la Mongolie. Cela contrecarre nos plans d'expansion. C'est peut-être une bonne occasion pour nous de lancer nos opérations militaires préparées de longue date."
japfor.149.a:0 "Prenez le risque de déclarer la guerre à la Russie."
japfor.149.b:0 "Nous ne sommes pas prêts."

japfor.150.t:0 "Les Russes ont conquis Shenyang"
japfor.150.d:0 "L'Etat russe a lancé une invasion réussie de notre pays et il n'y a rien que nous puissions faire pour arrêter leur progression implacable. La plupart de nos commandants suggèrent que nous nous rendons pour éviter des morts inutiles..."
japfor.150.a:0 " Se rendre ."
japfor.150.b:0 "Combat à mort !"

japfor.151.t:0 "Défaite de Fengtian"
japfor.151.d:0 "Maintenant que nos troupes ont atteint Shenyang, le gouvernement fengtien a été forcé de signer une reddition sans condition."
japfor.151.a:0 "Assujettissons les."
japfor.151.b:0 "Annexez-les."

japfor.152.t:0 "La défaite de Transamour"
japfor.152.d:0 "Les restes du pseudo-état de Kolchak se sont rendus compte qu'il n'y a plus de résistance. Ils n'ont eu d'autre choix que de signer une reddition inconditionnelle."
japfor.152.a:0 "Assujettissons les"
japfor.152.b:0 "Annexez-les."

japfor.153.t:0 "Le soleil couchant"
japfor.153.d:0 "Nous avons perdu le contrôle de nos provinces continentales et maintenant notre patrie est directement menacée. Peut-être pourrions-nous apaiser les Russes en offrant la Corée, Port Arthur, Karafuto et le Chishima Retto."
japfor.153.a:0 "Offrir des territoires pour la paix."
japfor.153.b:0 " Battons-vous."

japfor.154.t:0 "Le Japon offre la paix"
japfor.154.d:0 "Maintenant que nous avons placé leurs provinces continentales sous notre contrôle, le Japon demande la paix. Ils nous ont donc offert des concessions sur le continent asiatique en échange de la cessation des hostilités entre nos États."
japfor.154.a:0 "Enfin la honte de 1905 est finie !"
japfor.154.b:0 "Pas de paix avec Tokyo !"

japfor.155.t:0 "Le deuxième traité de Port Arthur"
japfor.155.d:0 "Maintenant il est temps de remplir nos conditions."
japfor.155.a:0 "Transférer des territoires."

japfor.156.t:0 " Le Japon au tapis pour le comte"
japfor.156.d:0 "Après cette grande défaite, nous devons prendre d'autres chemins."
japfor.156.a:0 "Nous devons revenir à nos anciennes méthodes d'isolationnisme, le Japon est un monde en soi."

japfor.157.t:0 "Le destin de la Corée"
japfor.157.d:0 "Le peuple coréen souffre depuis très longtemps de la domination du Japon. Il est maintenant en notre pouvoir de leur accorder l'indépendance souhaitée, si elle est conforme à nos plans."
japfor.157.a:0 "Assujettissons les."
japfor.157.b:0 "Accordez-leur l'indépendance totale."
japfor.157.c:0 "Occuper la Corée."

japfor.158.t:0 "Port-Arthur"
japfor.158.d:0 "Après notre défaite dans la première guerre russo-japonaise en 1905, nous avons dû abandonner Port Arthur à l'empire japonais. Maintenant, c'est à nouveau sous notre contrôle."
japfor.158.a:0 "Gardons-le."
japfor.158.b:0 "Donne-le à Fengtian."
japfor.158.c:0 "Donnez-le à la République chinoise."
japfor.158.e:0 "Donnez-le à l'Empire Qing."
japfor.158.f:0 "Donnez-le au Gouvernement Réorganisé de Chine."

japfor.159.t:0 "Port Arthur est maintenant à nous"
japfor.159.d:0 "Après avoir battu les Japonais, les Russes ont pris le contrôle de Port Arthur. Décidant qu'ils n'en ont pas besoin, ils nous l'ont donné."
japfor.159.a:0 "Splendide !"

japfor.160.t:0 "Les Mongols contrôlent Shenyang"
japfor.160.d:0 "Shenyang est entre les mains des Mongols. Nous devons nous rendre."
japfor.160.a:0 " Se rendre."
japfor.160.b:0 "Battez-vous à mort !"

japfor.161.t:0 "Défaite de Fengtian"
japfor.161.d:0 "Maintenant que nos glorieuses troupes ont atteint Shenyang, une délégation fengtienne a signé une reddition sans condition."
japfor.161.a:0 "Assujettissons les et annexons-la Mongolie intérieure."
japfor.161.b:0 "Annexez-les."

japfor.162.t:0 " La capitulation des Fengtiens."
japfor.162.d:0 "Après la défaite du Fengtian par la Mongolie, nous devons profiter de l'occasion pour sauver nos têtes aussi longtemps que possible. Mais cela signifie rompre tous les accords avec le Japon."
japfor.162.a:0 "Proposer la paix blanche."
japfor.162.b:0 "Proposer une alliance."
japfor.162.c:0 "Proposer de devenir un État fantoche. "
japfor.162.e:0 "Combattons."

japfor.163.t:0 "Transamour offre la paix"
japfor.163.d:0 "Kolchak offre la paix. Comment allons-nous réagir ?"
japfor.163.a:0 "Accepter la paix blanche."
japfor.163.b:0 "Refusons."

japfor.164.t:0 "Cessez-le-feu"
japfor.164.d:0 "La guerre est finie."
japfor.164.a:0 "D'accord."

japfor.165.t:0 "Transamour offre une alliance"
japfor.165.d:0 "Kolchak offre une alliance. Comment allons-nous réagir ?"
japfor.165.a:0 "Accepter."
japfor.165.b:0 "Refusons."

japfor.166.t:0 "Alliance signée"
japfor.166.d:0 "Bienvenue à notre nouvel allié."
japfor.166.a:0 "Nous sommes plus forts ensemble !"

japfor.167.t:0 "Transamour propose de devenir notre protectorat."
japfor.167.d:0 "Kolchak propose de devenir notre protectorat. Comment devons-nous réagir ?"
japfor.167.a:0 "Accepter."
japfor.167.b:0 "Nous voulons seulement les annexer."

japfor.169.t:0 "Le soleil qui s'estompe"
japfor.169.d:0 "Nous avons perdu le contrôle de nos provinces continentales et maintenant notre patrie est menacée. Peut-être pourrions-nous apaiser les Mongols en offrant la Corée et Port Arthur."
japfor.169.a:0 " Suppliez pour la paix ."
japfor.169.b:0 "Se battre jusqu'au bout."

japfor.170.t:0 "Le Japon offre la paix"
japfor.170.d:0 "Maintenant que nous avons amené leurs provinces continentales sous notre contrôle, le Japon supplie pour la paix. C'est pourquoi ils nous offrent la Corée et Port Arthur."
japfor.170.a:0 "Accepter."
japfor.170.b:0 "Non. Nous voulons la victoire totale !"

japfor.171.t:0 "Paix avec les Mongols"
japfor.171.d:0 "Il est temps de remplir les conditions du traité de paix que nous avons signé avec la Mongolie."

japfor.176.t:0 "Exigences japonaises"
japfor.176.d:0 "Le consulat du Japon est venu nous voir ce matin avec une simple demande - remettre les Indes orientales ou en subir les conséquences. Il n'y a aucun moyen pour nous d'affronter leurs flottes par nous-mêmes, que pouvons-nous faire ?"
japfor.176.a:0 "Supplie le Kaiser de nous aider !"
japfor.176.b:0 "Répondez à leurs exigences !"
japfor.176.c:0 "Ignorez les demandes ! On peut s'en occuper !"

japfor.177.t:0 "Les Pays-Bas demandent de l'aide !"
japfor.177.d:0 "La semaine dernière, les Japonais ont demandé aux Pays-Bas de leur donner les Indes orientales. Les Hollandais sont venus nous supplier de les protéger de l'agression japonaise. Si les Japonais obtenaient ce qu'ils veulent, ils seraient dangereusement proches de nos exploitations en Malaisie et en Papouasie-Nouvelle-Guinée. Qu'est-ce qu'on fait ?"
japfor.177.a:0 "Nous sommes avec nos frères hollandais !"
japfor.177.b:0 "Nous ne pouvons pas nous permettre de contrarier les Japonais."

japfor.178.t:0 "L'Allemagne soutient les Pays-Bas !"
japfor.178.d:0 "Les lâches Hollandais ont couru vers les Allemands pour se protéger et font maintenant partie de leur alliance. Cette insolence ne peut rester impunie !"
japfor.178.a:0 "Nous les écraserons tous les deux !"
japfor.178.b:0 "Reculons pour le moment."

japfor.179.t:0 "Les Japonais reviennent en arrière !"
japfor.179.d:0 "Après avoir fait face à la menace d'une guerre avec l'empire allemand, les lâches Japonais ont cédé à leurs exigences. C'est une victoire glorieuse pour tout le Reichspakt !"
japfor.179.a:0 "Hourra !"

japfor.180.t:0 "Les Allemands refusent !"
japfor.180.d:0 "Malgré nos appels désespérés à l'aide, les Allemands ont refusé de nous protéger du Japon. Nous sommes maintenant seuls face à la puissance de l'empire japonais. Qu'est-ce qu'on fait ?"
japfor.180.a:0 "Nous devons nous rendre."
japfor.180.b:0 "Nous devons nous battre !"

japfor.181.t:0 " Le bercail hollandais ! "
japfor.181.d:0 "Les pitoyables Hollandais se sont pliés devant nos glorieuses armées et se sont rendus à nos exigences ! L'Indonésie est maintenant sous notre contrôle total, et le transfert du régime colonial a commencé."
japfor.181.a:0 "Banzai !"

japfor.182.t:0 "Les Hollandais résistent !"
japfor.182.d:0 "Les insolents Hollandais ont refusé nos demandes, et se préparent maintenant à affronter seuls nos puissantes armées ! Nous devons envoyer nos marines et les remettre à leur place !"
japfor.182.a:0 "Ils ne diront plus grand-chose après ça... !"
japfor.182.b:0 "En fait, aller à la guerre n'était pas notre intention..."

japfor.183.t:0 "Les Japonais reviennent !"
japfor.183.d:0 "Un miracle est arrivé ! Les Japonais, effrayés par notre refus catégorique, ont décidé de retirer leurs demandes et de nous laisser tranquilles ! C'est une bonne raison de fêter ça !"
japfor.183.a:0 "Hoera !"

japfor.184.t:0 "La chute de l'Indonésie"
japfor.184.d:0 "Les Japonais occupent la majorité de nos colonies des Indes orientales et notre garnison coloniale est vaincue. Nous ne pouvons pas espérer gagner contre la marine japonaise et la victoire semble impossible. Certains membres de notre corps diplomatique ont suggéré que nous rédigions un traité de paix et que nous nous rendions aux Japonais."
japfor.184.a:0 "Nous ne pouvons pas gagner..."
japfor.184.b:0 "La victoire est à notre portée !"

japfor.185.t:0 "Les Hollandais demandent la paix !"
japfor.185.d:0 "Submergés par notre armée supérieure, les Hollandais viennent nous supplier pour la paix. Ils nous offrent la totalité de leurs possessions coloniales en Indonésie en échange. Comment devrions-nous réagir ?"
japfor.185.a:0 "Très bien ! Une grande victoire !"
japfor.185.b:0 "Pas de paix avant notre marche à Amsterdam !"

japfor.186.t:0 "Les Japonais refusent !"
japfor.186.d:0 "Les Japonais ont refusé de signer un traité de paix et ont clairement indiqué que leur but est la victoire totale ! Nous sommes condamnés !"
japfor.186.a:0 "Merde !"

japfor.187.t:0 "Victoire japonaise"
japfor.187.d:0 "Les Japonais ont vaincu notre garnison coloniale et occupent maintenant nos colonies et celles des Pays-Bas. Même si nous pouvons potentiellement les repousser, cela serait très coûteux et nécessiterait le détournement de biens de guerre. Nous pouvons leur offrir des terres en échange de la paix."
japfor.187.a:0 "Rédiger un traité de paix."
japfor.187.b:0 "Nous pouvons les repousser."

japfor.188.t:0 "Les Allemands supplient pour la paix !"
japfor.188.d:0 "Submergés par notre armée supérieure, les Allemands viennent nous supplier pour la paix. Ils nous offrent la totalité des possessions coloniales hollandaises en Indonésie et une partie des leurs en retour. Comment devrions-nous réagir ?"
japfor.188.a:0 "Très bien ! Une grande victoire !"
japfor.188.b:0 "Nous ne pouvons accepter qu'une reddition totale !"

japfor.189.t:0 "Les Japonais refusent !"
japfor.189.d:0 "Les Japonais ont refusé de signer un traité de paix et ont clairement indiqué que leur but est la victoire totale !"
japfor.189.a:0 "Merde !"

japfor.190.t:0 "Les exigences japonaises"
japfor.190.d:0 "Nous avons reçu un message des Japonais demandant notre reddition totale à leurs forces armées et le transfert de l'administration de nos territoires à leur haut commandement militaire. Nous avons reçu des rapports indiquant que leur marine est en train d'être déployée sur nos côtes. Il n'y a aucun moyen de les combattre par nous-mêmes, que devrions-nous faire ?"

japfor.191.t:0 "L'Indonésie demande de l'aide !"
japfor.191.d:0 "La semaine dernière, les Japonais ont demandé à l'Indonésie de capituler pleinement devant eux dans une annexion formelle. Les Indonésiens sont venus nous supplier de les protéger de l'agression japonaise. Si les Japonais obtenaient ce qu'ils veulent, ils seraient dangereusement proches de nos exploitations en Malaisie et en Papouasie-Nouvelle-Guinée. Qu'est-ce qu'on fait ?"

japfor.192.t:0 "L'Allemagne soutient l'Indonésie"
japfor.192.d:0 "Les lâches Indonésiens ont couru vers les Allemands pour se protéger et ils font maintenant partie de leur alliance. Cette insolence ne peut rester impunie !"

japfor.195.t:0 "Les Indonésiens plient !"
japfor.195.d:0 "Les pitoyables Indonésiens se sont pliés devant nos glorieuses armées et se sont rendus à nos exigences ! L'Indonésie est maintenant sous notre contrôle total, et le transfert de l'administration locale a commencé."

japfor.196.t:0 "Les Indonésiens résistent !"
japfor.196.d:0 "Les insolents Indonésiens ont refusé nos demandes, et se préparent maintenant à affronter seuls nos puissantes armées ! Nous devons envoyer nos marines et les remettre à leur place !"
japfor.196.a:0 "Détruisez-les !"

japfor.199.t:0 "Victoire japonaise"
japfor.199.d:0 "Les Japonais ont vaincu notre garnison coloniale et les armées indonésiennes et occupent maintenant nos terres. Même si nous pouvons potentiellement les repousser, cela serait très coûteux et nécessiterait le détournement de biens de guerre. Nous pouvons leur offrir des terres en échange de la paix."

japfor.200.t:0 "Les Allemands supplient pour la paix !"
japfor.200.d:0 "Submergés par notre armée supérieure, les Allemands viennent nous supplier pour la paix. Ils nous offrent en échange la totalité de l'Indonésie et une partie de leurs propres colonies. Comment devrions-nous réagir ?"

japfor.202.t:0 "La crise d'argent de Fengtian"
japfor.202.d:0 "Lorsque la Banque du Japon et la Mitsui Bank, deux des plus grandes banques de notre pays, ont demandé le paiement de leurs prêts en succession rapide, la Banque centrale de Fengtian a fait défaut en raison d'une réserve d'argent soudaine et prétendument inexplicablement insuffisante. Qu'il s'agisse d'incompétence et de mauvaise gestion flagrantes ou de quelque chose de plus sinistre n'est pas clair, mais il ne fait aucun doute que le gouvernement fengtien se trouve dans une situation économique difficile et a demandé notre aide. Bien que notre influence garantisse que Mitsui et la Banque du Japon soient payées ce qui leur revient avant toute chose, le gouvernement fengtien en déroute la légitimité et nos prétentions en matière de bienfaisance. Nous avons l'option de les renflouer."
japfor.202.a:0 "Nous n'avons pas le choix."
japfor.202.b:0 "C'est de leur propre fabrication."

japfor.203.t:0 "Fengtian nous accuse de la crise d'argent !"
japfor.203.d:0 "Fengtian a dénoncé haut et fort notre gouvernement, citant ce qu'ils disent être un complot délibéré pour déstabiliser leur gouvernement par l'éruption de leur récente crise d'argent, citant les demandes accessoires de la Banque du Japon et Mitsui Bank pour rembourser les prêts garantis par la réserve d'argent Fengtian. La réserve contenant apparemment beaucoup moins que ce que le gouvernement de Fengtian prétendait, son économie est devenue incontrôlable au fur et à mesure que le gouvernement perdait de sa crédibilité, et il semble probable que cette tentative grossière et insensée de détourner les responsabilités soit surtout une réaction à leur situation politique interne.\n\nNous pouvons néanmoins nier ces assertions ridicules, mais peut-on aussi laisser impunie cette grave insolence ?"
japfor.203.a:0 "Fausses accusations !"
japfor.203.b:0 "Punissez cette insolence !"

japfor.204.t:0 "Fengtian expulse notre mission militaire"
japfor.204.d:0 "Fengtian a expulsé notre mission militaire, leur donnant vingt-quatre heures pour quitter le pays, emportant avec eux tout le matériel et autres biens. Toutefois, contrairement à nos attentes, cette lettre était accompagnée d'une lettre diplomatique expliquant que la Mission avait atteint ses objectifs et que le Fengtian est maintenant suffisant dans sa capacité de commandement. L'ambassadeur de Fengtian a également passé ces dernières heures à essayer de convaincre le ministère des Affaires étrangères, en privé bien sûr, que c'était simplement une nécessité de la politique intérieure et qu'aucune mauvaise volonté n'est destinée au Japon. Bien que cela puisse, ou non, être le cas, il n'y a pas de doute quant à savoir si cela réduit notre influence sur Fengtian, et pourrait en retour compromettre la sécurité dans la péninsule coréenne. Qui peut dire ce que ces Chinois vont faire ensuite ?"
japfor.204.d_mantetsu:0 "Fengtian a expulsé notre mission militaire, leur donnant vingt-quatre heures pour quitter le pays, emportant avec eux tout équipement et autres biens. Contrairement à nos attentes, cependant, cela a été accompagné d'une lettre diplomatique expliquant que la Mission avait atteint ses objectifs et que Fengtian est maintenant suffisant dans sa capacité de commandement. Heureusement, notre contrôle sur Fengtian via Mantetsu est étendu, et nous pouvons presque certainement forcer leur gouvernement à revenir sur sa décision. Cela pourrait forcer les éléments les plus patriotiques et militaristes du gouvernement à déclarer indépendamment la guerre, et les conséquences d'une telle situation devraient également être prises en considération."
japfor.204.a:0 "Déclarer la guerre."
japfor.204.b:0 "Forcer Fengtian à reconsidérer."
japfor.204.c:0 "Punir le Fengtian."
japfor.204.e:0 "Ne rien faire."

japfor.205.t:0 "Fengtian expulse notre mission militaire"
japfor.205.d:0 "Fengtian a expulsé notre mission militaire, leur donnant vingt-quatre heures pour quitter le pays, emportant avec eux tout le matériel et autres biens. Non seulement cela menace sérieusement de bouleverser notre contrôle sur le gouvernement fengtien, mais cela expose aussi potentiellement la Corée et donc le Japon à des attaques. C'est tout à fait inacceptable, tant pour nos généraux que pour le sens de l'honneur japonais. Un tel acte d'insubordination ingrate doit recevoir une réponse appropriée !"
japfor.205.a:0 "Envoyer un Ultimatum."
japfor.205.b:0 "Ne rien faire."

japfor.206.t:0 "Fengtian nous dénonce !"
japfor.206.d:0 "Les gisements de minerai de fer d'Anshan sont exploités depuis 1918 par une filiale japonaise de Mantetsu, connue sous le nom de "Anshan Iron and Steel", qui est l'une des sources d'acier les plus précieuses du Japon en dehors des Îles nationales. Maintenant que l'entreprise veut prendre de l'expansion, elle a apparemment commencé à creuser sans permis, détruisant ainsi des terres agricoles et suscitant des protestations de la part des Chinois autochtones. Ces protestations ont dégénéré en violence, et ont conduit à des actions regrettables de la part de notre garnison locale. Le gouvernement fengtien a publié une dénonciation longue et pas du tout atypique de nos actions. Comment devrions-nous réagir ?"
japfor.206.a:0 "Punissez cette insolence !"
japfor.206.b:0 "Dénoncez Fengtian."
japfor.206.c:0 "Tais-toi."

japfor.207.t:0 "Le soleil qui s'estompe"
japfor.207.d:0 "Notre glorieuse armée a complètement repoussé les envahisseurs japonais impérialistes du continent, tandis que la MJI sont réduits à de simples tentatives de blocus. Nos espions à Tokyo rapportent de graves dissensions et lassitudes de guerre au sein de la population. C'est pourquoi le gouvernement a convoqué une conférence dans la Dairen occupée pour déterminer nos objectifs de guerre."
japfor.207.a:0 "Nos objectifs ont été atteints."
japfor.207.b:0 "Poussez."

japfor.208.t:0 "Le soleil qui s'estompe"
japfor.208.d:0 "C'est un jour sombre pour l'Empire du Soleil. Les forces gouvernementales fengtiennes ont chassé nos hommes de leurs bases vitales en Mandchourie et en Corée. De plus, une déclaration a été envoyée de Dairen par le Grand Maréchal offrant des conditions qui exigent notre reddition de tous les territoires sur le continent chinois ainsi que le retour de Taiwan et l'indépendance de la Corée."
japfor.208.a:0 "La reddition est la seule option."
japfor.208.b:0 "La reddition n'est jamais une option. Banzai !"

japfor.209.t:0 "Le Japon est vaincu et la Corée est libérée"
japfor.209.d:0 "Nous avons repris notre terre ancestrale de Mandchourie, et maintenant la Corée est sous notre contrôle !"
japfor.209.a:0 "Hourra !"

japfor.210.t:0 "Transamour est isolé."
japfor.210.d:0 "Après que les Chinois aient repoussé les Japonais dans leurs îles d'origine, Transamour a été dans le chaos. L'élite japonaise s'est enfuie chez elle et les ordres commencent à s'effondrer. Le peuple est prêt à déposer Kolchak et à retourner à l'étreinte de la patrie."
japfor.210.a:0 "Emménagez et ramenez Transamour sous notre contrôle."

japfor.211.t:0 "Le soleil couchant"
japfor.211.d:0 "L'empire japonais a été complètement vaincu par ses ennemis mortels et forcé de rendre tout son territoire continental. Nous pourrions les forcer à conclure un accord similaire avec nous."
japfor.211.a:0 "Exiger tout le territoire en dehors du Japon."
japfor.211.b:0 "La guerre continuera jusqu'à ce que nous le jugions bon."

japfor.212.t:0 "Les Allemands exigent notre territoire d'outre-mer"
japfor.212.d:0 "Après avoir été vaincus par nos ennemis mortels, les Allemands exigent maintenant que nous leur remettions tout notre territoire restant en dehors de notre sol sacré."
japfor.212.a:0 "Nous abandonnons ! Tant que notre patrie sacrée est intacte !"
japfor.212.b:0 "Jamais ! Banzai !"

japfor.213.t:0 "Nous sommes battus"
japfor.213.d:0 "Malgré nos grandes armées et le courage de nos hommes, les troupes japonaises se dirigent maintenant vers le centre de la Russie, il est peut-être temps de faire l'impensable et de leur offrir la paix."
japfor.213.a:0 "Faites-leur une offre."
japfor.213.b:0 "Nous ne nous rendrons jamais !"

japfor.214.t:0 "La Russie offre la paix"
japfor.214.d:0 "La Russie nous a offert la Sibérie en échange de la paix, c'est une offre généreuse, avons-nous accepté ?"
japfor.214.a:0 "Assez de cette guerre, on accepte !"
japfor.214.b:0 "Rien que la victoire totale !"

japfor.215.t:0 "Les Philippines ont accepté notre offre"
japfor.215.d:0 "Les Philippines ont choisi de nous rejoindre, elles ont sagement vu que la résistance serait futile et ont plutôt choisi de devenir notre alliée."
japfor.215.a:0 "C'est bon à entendre."

japfor.216.t:0 "Les Philippines ont adhéré à l'Entente."
japfor.216.d:0 "Les Philippines ont choisi d'adhérer à l'Entente ; elles ont rejeté l'offre d'amitié. Cela ne doit pas rester impuni, mais l'Entente est forte, alors nous devons offrir notre temps."
japfor.216.a:0 "Bientôt, bientôt."

japfor.217.t:0 "Les Philippines ont rejoint le Reichspakt."
japfor.217.d:0 "Les Philippines ont choisi de rejoindre le Reichspakt ; elles ont rejeté l'offre d'amitié. Cela ne doit pas rester impuni, mais l'Entente est forte, alors nous devons offrir notre temps."
japfor.217.a:0 "Bientôt, bientôt."

japfor.218.t:0 "Hawaï a accepté notre offre ."
japfor.218.d:0 "Hawaï a choisi de nous rejoindre, ils ont sagement vu que la résistance serait futile et ont plutôt choisi de devenir notre allié. "
japfor.218.a:0 "C'est bon à entendre."

japfor.219.t:0 "#Expliquer au joueur WTF que l'Association Concordia est"
