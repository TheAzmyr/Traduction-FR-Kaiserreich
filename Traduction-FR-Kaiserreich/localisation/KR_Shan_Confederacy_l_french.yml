### Leaders ###
POLITICS_SAO_SHWE_THAIK_DESC:0 "Sao Shwe Thaik (full royal style Kambawsarahta Thiri Pawaramahawuntha Thudamaraza) was born in Yawnghwe on the 16th of October, 1895. He was educated at the Shan Chiefs' School in Taunggyi and entered the British military service during the Weltkrieg. He then served in the Northeast Frontier Service from 1920-1923. In September of 1927, he was chosen as successor to his uncle as Saopha of Yawnghwe by the Federated Shan States' Council of Ministers, officially assuming office on March 8th, 1929.\n\nSao Shwe Thaik entered politics in post-British Burma, becoming a strong advocate for democracy and autonomy of the Shan States, becoming well respected amongst other political leaders in Burma.\n\nWith the occupation of the Shan States and the horrible treatment by their overlords, Sao Shwe Thaik decided to take initiative and break free from the Shan States' oppressive controllers, declaring the Shan Confederation with a number of other saophas. He now leads his newly-independent country, hoping to steer it into a new age."

### Focuses ###

SHA_A_Day_of_Independence:0 "Un jour de liberté, un jour de retrouvailles"
SHA_A_Day_of_Independence_desc:0 "L'État Shan en a enfin assez des chiens chinois. Les saophas sont en colère, et le peuple aussi. Nous sommes appelés aux armes. Aujourd'hui est un jour d'indépendance et de retrouvailles avec nos frères Tai. Hommes, femmes et enfants de Shan, levez-vous !"
SHA_Unite_Against_the_Enemy:0 "Unir les États brisés"
SHA_Unite_Against_the_Enemy_desc:0 "L'État Shan est composé de nombreux territoires régis par leurs propres saophas. Certains, étant loin du conflit, ne se soucient guère de savoir si nous gagnons ou perdons. Cependant, nous devons utiliser cette guerre comme un moyen de convaincre les saophas de se regrouper, de peur que nous ne tombions à nouveau entre les mains des Chinois"
SHA_Noble_Sacrifices:0 "Les nobles sacrifices des Taï"
SHA_Noble_Sacrifices_desc:0 "Les guerres se gagnent en sacrifiant son âme pour son pays. Notre peuple Tai doit faire de même, car même si la guerre n'est pas la vraie voie, c'est par nécessité que nous devons souiller les montagnes de notre sang pour gagner la liberté"
SHA_Destroy:0 "Une trahison de la paix"
SHA_Destroy_desc:0 "Le cœur lourd, Sao Shwe Thaik doit accepter la destruction finale de l'ennemi chinois. Leur défaite est notre victoire, et nous devons gagner à tout prix pour protéger notre souveraineté. Ce sera fait - ils seront anéantis par nos hommes, et justice sera faite."
SHA_Resist:0 "Résister ; défier l'envahisseur"
SHA_Resist_desc:0 "'Quand les Chinois viennent chercher vos familles, résistez, compatriotes ! Prenez votre arme et restez groupés ! Même si vous n'êtes pas un soldat, la protection de votre famille et de votre mère patrie est de la plus haute importance"
SHA_The_Fight_is_Over:0 "Le combat est terminé"
SHA_The_Fight_is_Over_desc:0 "L'accord a été signé, et Shan n'est plus en guerre avec le Yunnan. Nous avons acquis une indépendance totale vis-à-vis des Chinois et des Birmans, et il est temps de planter notre pieu dans le monde. Réjouissez-vous, car aujourd'hui est un jour de fête !"
SHA_Centralize_the_States:0 "Centraliser les États"
SHA_Centralize_the_States_desc:0 "Le système de fédéralisme du Shan est anachronique et doit être modifié. Les saophas sont aux ordres de Sao Shwe Thaik, et la Confédération doit devenir centralisée si nous voulons progresser dans le monde"
SHA_The_Federalist_Dream:0 "Le rêve fédéraliste"
SHA_The_Federalist_Dream_desc:0 "Le statu quo pour le Shan a assez bien fonctionné au cours des siècles passés. Unis, nous sommes dans une fédération décentralisée, chaque État étant dirigé par son propre Saopha, et il en sera ainsi pour toujours"
SHA_Reduce_the_Saophas_Authority:0 "Réduire l'autorité des Saophas"
SHA_Reduce_the_Saophas_Authority_desc:0 "Il est temps de porter la question devant les saophas. Ils doivent plier le genou et capituler pour le plus grand bien. Nous devons commencer par réduire leur autorité sur leurs États, et permettre à Taunggyi de mieux contrôler les différentes régions du Shan"
SHA_One_Capital_One_Government:0 "Proclamer le nouveau gouvernement"
SHA_One_Capital_One_Government_desc:0 "A Taunggyi, nous allons proclamer un nouveau gouvernement. Nous sommes un seul pays, avec une seule capitale et un seul gouvernement, les saophas conservant une partie de leur pouvoir dans le nouveau système politique réformé"
SHA_A_Guiding_Hand:0 "La main directrice de Sao Shwe Thaik"
SHA_A_Guiding_Hand_desc:0 "Le peuple Tai est un sujet loyal du gouvernement de Taunggyi, de ses régions et de Sao Shwe Thaik. Sao Shwe Thaik guidera les Shan vers la centralisation et la démocratie, et le peuple suivra"
SHA_The_Nation_First:0 "Mettre la nation au premier plan"
SHA_The_Nation_First_desc:0 "Trop nombreux sont ceux qui placent leur clan au-dessus de tout. De telles loyautés sont un poison pour l'unité nationale et permettent à des éléments étrangers de monter nos peuples les uns contre les autres. Une vaste campagne de propagande devrait être lancée pour décourager de tels liens"
SHA_Memories_of_the_Independence_War:0 "Souvenirs de la guerre d'indépendance"
SHA_Memories_of_the_Independence_War_desc:0 "La lutte pour l'indépendance a été longue et sanglante. Mais nous l'avons surmontée, et nous pouvons maintenant appliquer formellement sa leçon au développement des forces armées"
SHA_A_Professional_National_Army:0 "Une armée nationale professionnelle"
SHA_A_Professional_National_Army_desc:0 "La structure décentralisée de nos forces jusqu'à présent ne peut être maintenue. Développons non seulement une force professionnelle de style occidental où chaque homme est entraîné de manière intensive et adapté à un système de commandement rigide"
SHA_Superior_Weaponry:0 "Armes supérieures"
SHA_Superior_Weaponry_desc:0 "Ce qui nous manque dans les machines de guerre modernes, nous le compensons par notre esprit de combat. Nos hommes doivent donc être capables de se battre au mieux de leurs capacités. Pour y parvenir, nous devons étudier le développement des armes étrangères et copier les conceptions étrangères avancées efficaces"
SHA_The_Special_Forces_Project:0 "Le projet des forces spéciales"
SHA_The_Special_Forces_Project_desc:0 "Nous n'aurons jamais le nombre nécessaire pour être au coude à coude avec les plus grandes puissances du monde. Cependant, des unités spécialisées hautement qualifiées peuvent être notre grand égalisateur"
SHA_Guns_for_Our_Men:0 "Pour préserver la paix"
SHA_Guns_for_Our_Men_desc:0 "Pour préserver la paix, nous devons être prêts à faire la guerre. L'ensemble des citoyens doit être tenu de fournir un petit pourcentage de ses revenus ou de ses récoltes aux forces armées afin qu'elles ne faiblissent jamais"
SHA_The_National_Arsenal:0 "L'arsenal national"
SHA_The_National_Arsenal_desc:0 "Les nations de l'Ouest disposent d'arsenaux militaires centraux qui se consacrent à la fois à la production et à la recherche. Nous devons en avoir un nous-mêmes"
SHA_To_the_Factories:0 "Vers les usines"
SHA_To_the_Factories_desc:0 "Nous devrions étendre le programme de dispositions militaires pour qu'il s'étende également aux entreprises"
SHA_The_Iron_Railway:0 "Le chemin de fer de fer"
SHA_The_Iron_Railway_desc:0 "Les mines de fer du pays ne sont reliées que par des chemins de terre empruntés par des mules. Bien que le terrain soit extrêmement dur, grâce à des méthodes modernes, nous pouvons enfin les relier entièrement aux villes"
SHA_Local_Defense:0 "Défense locale"
SHA_Local_Defense_desc:0 "Les forces armées devraient reconnaître la structure unique de notre nation. Chaque État devrait avoir autorité sur ses propres sections de l'armée et être tenu responsable du recrutement."
SHA_Sizable_Armies:0 " Armées de taille "
SHA_Sizable_Armies_desc:0 "Avec une armée qui se conforme à l'unicité des différentes régions du pays, nous pouvons plus facilement recruter. Commençons une campagne de recrutement dans les villages éloignés où la tradition est forte"
SHA_Hto_Luumyaoe_Aarr_Karkwalraan:0 "Xat Hao Mee Hte Ja" #Our Country is Powerful
SHA_Hto_Luumyaoe_Aarr_Karkwalraan_desc:0 "Notre armée est devenue de plus en plus grande. Organisons un défilé massif dans la capitale pour célébrer et montrer nos prouesses"
SHA_Constitutional_States:0 "États constitutionnels"
SHA_Constitutional_States_desc:0 "Les États devraient être tenus d'élaborer des constitutions formelles qui assurent l'égalité de tous, quel que soit le clan.""
SHA_Democracy_for_the_People:0 "Une nouvelle démocratie"
SHA_Democracy_for_the_People_desc:0 "Les démocraties ont besoin d'institutions solides et d'une population engagée. Travaillons à informer les masses de leurs droits et de leurs devoirs"
SHA_Promote_Buddhist_Values:0 "Promouvoir les valeurs bouddhistes"
SHA_Promote_Buddhist_Values_desc:0 "Pour que notre centre moral reste intact, l'État doit promouvoir la littérature théologique. En effet, les fonctionnaires devraient être tenus de posséder des connaissances de base en théologie et en philosophie bouddhistes"
SHA_The_People_First:0 "Le peuple d'abord"
SHA_The_People_First_desc:0 "Si les clans ont pu avoir une grande influence sur la structure de base de l'État, tous sont individuellement égaux. Nous devrions modifier la nouvelle constitution afin d'énoncer explicitement la relation entre l'énoncé et l'individu"
SHA_Our_Fortress_Our_Homeland:0 "La liberté s'arrête là où commence la violence"
SHA_Our_Fortress_Our_Homeland_desc:0 "La violence est souvent utilisée pour faire respecter diverses traditions locales. C'est une tragédie. Nous devons strictement répudier de tels comportements et rappeler aux gens que si la tradition est importante, de tels actes de violence ne peuvent être autorisés"
SHA_Reorganize_the_State_Map:0 "Redessiner les États"
SHA_Reorganize_the_State_Map_desc:0 "Les frontières traditionnelles des clans ont été à la base de la forme des États qui composent notre fédération. Une fois le pouvoir consolidé, nous devrions redessiner les États pour y inclure un nombre important d'autant de clans que possible"

### Events ###

shan.1.t:0 "Indépendance de la Confédération Shan"
shan.1.d:0 "L'État Shan, habité par le peuple Tai local, a été pendant de nombreuses années un point de discorde entre les puissances en Asie. Dans les montagnes du Shan, ce sont les saophas qui gouvernent leurs propres petits royaumes dans la région depuis les années 1200. Elle a connu de nombreuses guerres, les royaumes ne cessant de rafler les régions voisines. Lorsque les Britanniques sont arrivés, les saophas se sont soumis, mais après la Weltkrieg et l'effondrement de l'émir britannique dans les années 1920, la Birmanie s'est libérée de l'Empire avec Shan à sa remorque. Le royaume du Siam envahit brièvement l'État Shan, prenant la région qu'ils appellent aujourd'hui Saharat Thai Doem. Shan s'était toujours battu pour obtenir plus de droits sous le régime birman, et maintenant, après la prise de pouvoir par les Chinois, les saophas de Shan se sont rebellés, dans l'espoir qu'un jour, le peuple Tai sera à nouveau libre"
shan.1.a:0 "Nous serons toujours loyaux envers Shan."

shan.2.t:0 "Le plan Kokang"
shan.2.d:0 "Le général récemment promu Sao Yang Wen Pin, Saopha de Kokang, a esquissé un plan pour reprendre Kokang, actuellement sous contrôle yunnanien. Bien qu'il soit lui-même d'origine chinoise, Sao Yang Wen Pin n'éprouve aucune sympathie pour la Clique du Yunnan et s'identifie beaucoup plus à Kokang et, par extension, à la Confédération Shan. Les promesses de Kunming sont grandes, mais il est, dans son cœur, un natif du Shan. Avec la ville sous notre contrôle, nous serions en mesure de traverser le fleuve qui sépare le Shan de la Chine et d'en faire sortir nos troupes"
shan.2.a:0 "Espérons que cela fonctionne pour nous."

shan.3.t:0 "Aller de l'avant après la guerre"
shan.3.d:0 "Maintenant que le Shan a été consolidé et que notre confédération est en paix, nous devons maintenant choisir la voie que nous allons suivre. Les saophas doivent se réunir à Yawnghwe Haw pour discuter de ces questions, et c'est là que se décidera l'avenir de notre nation, maintenant que nous avons terminé notre combat pour l'indépendance"
shan.3.a:0 "Nous devons suivre la voie qui nous convient le mieux."

shan.4.t:0 "La conférence Yawnghwe"
 shan.4.d:0 "Et c'est ainsi que les saophas sont réunis à Yawnghwe Haw, le centre de notre capitale, Taunggyi, et la maison de Sao Shwe Thaik. Les saophas sont fortement en faveur du maintien du statu quo, une confédération démocratique et pacifiste des différents États Shan. Cependant, certains ont également soulevé la question de l'abandon volontaire de leur pouvoir afin de créer une nation plus unifiée et plus stable, à l'abri de toute autre invasion étrangère potentielle. Si le statu quo est largement populaire et même soutenu par Sao Shwe Thaik, la crainte d'une nouvelle invasion du Yunnan est également répandue, et la centralisation pourrait être une meilleure voie pour la nation. Il ne reste plus qu'à prendre une décision et Shan suivra la voie choisie ici, aujourd'hui, à Taunggyi"
shan.4.a:0 "La Confédération est la voie de l'avenir !"
shan.4.b:0 "Réforme et centralisation !"

shan.5.t:0 "Le discours de Sao Shwe Thaik à Taunggyi"
shan.5.d:0 "Ce matin, les habitants de Taunggyi et des villes voisines se sont rassemblés devant l'hôtel de ville et le bâtiment du gouvernement pour écouter Sao Shwe Thaik parler. Il a prononcé un discours enthousiaste, parlant de la souveraineté de l'État Shan, du chemin pacifiste et juste que la Confédération allait prendre. Divers saophas et dirigeants du gouvernement étaient invités sur la scène"
shan.5.a:0 "Inspirant"

shan.6.t:0 "Le commerce de la drogue dans le Shan"
shan.6.d:0 "Le Shan fait partie du Triangle d'or, une région tristement célèbre dans le monde entier pour sa production et son commerce d'opium. C'est une source de revenus importante pour de nombreuses personnes, en particulier au Nord, dans le Kachin. Cependant, le commerce illégal d'opium est devenu un problème au sein de la Confédération Shan. Que faisons-nous du commerce de la drogue ?"
shan.6.a:0 "Limiter et taxer."
shan.6.b:0 "Ne mettons pas les commerçants en colère."
shan.6.c:0 "Rassemblez les trafiquants illégaux et emprisonnez-les !"

shan.7.t:0 "Une visite diplomatique à Myitkyina"
shan.7.d:0 "L'État du Kachin, au Nord, a combattu avec nous dans la guerre d'indépendance. Dans le but de préserver les relations diplomatiques amicales entre les deux nations Shan et Kachin, Sao Shwe Thaik et une délégation diplomatique ont décidé de se rendre à Myitkyina pour une visite diplomatique, et pour discuter de l'avenir de nos deux nations nouvellement indépendantes"
shan.7.a:0 "Bon voyage !"

shan.8.t:0 "La délégation revient de Kachin"
shan.8.d:0 "Sao Shwe Thaik et la délégation diplomatique Shan sont de retour après un voyage de deux semaines à Kachin, où ils ont été accueillis par les habitants de Myitkyina et les chefs du gouvernement de Jingpho avec une grande hospitalité et une grande amabilité. Une conférence s'est tenue à Myitkyina au cours de laquelle les dirigeants des gouvernements Shan et Kachin ont parlé de la coopération future entre les deux nations"
shan.8.a:0 "Welcome back !"

shan.9.t:0 "Une visite diplomatique du Shan"
shan.9.d:0 "Sao Shwe Thaik et un groupe de fonctionnaires importants du gouvernement de Shan sont sur le point de venir dans notre capitale, Myitkyina, dans le but de préserver les relations amicales entre nos deux pays après la guerre contre la Clique du Yunnan. Nous avons accepté de les accueillir, et les préparatifs sont en cours pour leur arrivée"
shan.9.a:0 "Qu'ils viennent à Myitkyina."

shan.10.t:0 "La délégation Shan retourne à Taunggyi"
shan.10.d:0 "Après deux semaines de discussions et de visites, Sao Shwe Thaik et la délégation de Shan ont fait leurs adieux à Kachin. Les pourparlers ont été couronnés de succès, apportant des avantages économiques et sociaux tant aux pays qu'à leurs citoyens. La coopération future a également été évoquée, et les deux nations nouvellement indépendantes ont été encore plus rapprochées"
shan.10.a:0 "Revenez bientôt !"

shan.11.t:0 "L'amélioration personnelle dans le Shan"
shan.11.d:0 "Sous la conduite de leurs saophas, les habitants de nombreux États du Shan ont commencé à se moderniser davantage et à améliorer leurs conditions de vie. Des toilettes plus modernes, datant des années 1920, ont été installées dans les villes rurales, et des enseignants ont été envoyés de Taunggyi pour enseigner aux enfants des campagnes, afin de contribuer à l'éducation de la prochaine génération"
shan.11.a:0 "Super !"

shan.12.t:0 "Les bénéfices de l'opium"
shan.12.d:0 "L'opium a donné un petit coup de fouet à notre économie, car les premiers bénéfices de la taxation et de la limitation de l'opium sont arrivés. Cependant, la limitation a créé davantage de problèmes, à savoir la vente de quantités accrues d'opium illégalement sur le marché noir. Les gens sont également devenus moins productifs, car un certain nombre de personnes sont régulièrement sous opium au travail. Les fonctionnaires et les policiers tentent de sévir contre le marché noir, mais sans grand succès. Cependant, nous avons certainement tiré des bénéfices de nos actions"
shan.12.a:0 "Concerne, mais une amélioration certaine."

shan.13.t:0 "Inaction contre l'opium"
shan.13.d:0 "Le commerce de l'opium a été aussi prolifique que jamais, avec peu ou pas de perturbations de la part du gouvernement. Les gens sont allés travailler alors qu'ils étaient sous opium, et la productivité a diminué à cause de la drogue. Cependant, il y a eu des avantages - les trafiquants de drogue ne sont plus hostiles au gouvernement après leur inaction, et nous avons éliminé les ennemis potentiels du Nord"
shan.13.a:0 "Espérons que c'était le bon choix."

shan.14.t:0 "La résistance des trafiquants de drogue"
shan.14.d:0 "Après que les trafiquants d'opium illégaux ont été arrêtés, jugés et jetés en prison, de nombreux autres trafiquants de drogue sont passés dans la clandestinité. Les prix de la drogue ont augmenté, et les trafiquants essaient d'éviter l'œil de la loi de manière beaucoup plus habile. Toutefois, une solution temporaire a été trouvée : la police a réprimé tous les trafiquants de drogue illégaux signalés en donnant des sommes d'argent à quiconque les dénonce en guise de récompense"
shan.14.a:0 "Maudits soient ces barons de la drogue !"

### Ideas ###

SHA_Equipment_Program:0 "Programme d'équipement"
SHA_Equipment_Program_desc:0 "L'armée shan a besoin d'équipement, et il est donc du devoir de nos citoyens de le faire pour eux."
SHA_Equipment_Program2:0 "Programme d'équipement"
SHA_Equipment_Program2_desc:0 "L'armée shan a besoin d'équipement, et il est donc du devoir de nos citoyens de le faire pour eux."
SHA_Army_Professionalism:0 "Professionnalisme de l'armée"
SHA_Army_Professionalism_desc:0 "L'armée doit être centralisée et professionnalisée"
SHA_Local_Defense_Armies:0 "Les armées de défense locales"
SHA_Local_Defense_Armies_desc:0 "Les armées Shan sont constituées en petites troupes locales réparties dans tout le pays."
SHA_Local_Defense_Armies2:0 "Armées de défense locales"
SHA_Local_Defense_Armies2_desc:0 "Les armées Shan sont constituées en petites troupes locales réparties dans tout le pays."
SHA_buddhist_values:0 "Valeurs bouddhistes"
SHA_buddhist_values_desc:0 "Les valeurs traditionnelles du bouddhisme Theravada sont promues dans la nation"
SHA_The_Leader:0 "Loyauté envers le leader"
SHA_The_Leader_desc:0 "Sao Shwe Thaik est le leader du Shan, et il guidera son peuple !"
SHA_The_Leader2:0 "Loyauté envers le leader"
SHA_The_Leader2_desc:0 "Sao Shwe Thaik est le leader du Shan, et il guidera son peuple !"