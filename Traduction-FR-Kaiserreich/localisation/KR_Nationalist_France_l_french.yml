 ### Idées #### 
 
 NFA_anti_communard:0 "Anti-Communard"
 NFA_anti_communard_desc:0 "Après la défaite de la Weltkrieg (qui se termina en 1919), les communards se sont encore soulevés et ont abolis notre République chérie. Heureusement, beaucoup des figures les plus importantes de la République ont immigrés vers l'Algérie où ils ont pu organiser la contre-révolution. Maintenant que les traîtres de syndicaliste ont pris complètement le pouvoir sur le continent, nous devons les écraser! Nous devons faire en sorte que notre France éternelle soit toujours libre!"
 NFA_french_in_exile:0 "France en exil"
 NFA_french_in_exile_desc:0 "Les vrais français sont rares dans nos colonies. Comme nous ne recrutons que des Européens, nous avons des problèmes de recrutement."
 NFA_political_unrest:0 "Troubles politiques"
 NFA_political_unrest_desc:0 "Malgré les meilleurs efforts de notre gouvernement militaire, le mécontement de la population augmente vis à vis de la Quatrième République. Les erreurs politiques récentes du Premier Ministre Maurice Janin ont forcé le Maréchal Pétain à rechercher un remplaçant. Toutefois, les spectateurs craignent que le simple changement du Premier Ministre ne suffise pas à apaiser la population. Beaucoup pensent que cette agitation est un signe pour l'avenir de la France."
