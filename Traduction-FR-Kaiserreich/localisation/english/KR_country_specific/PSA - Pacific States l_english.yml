### Intro Screen ###
 PSA_guide: "§MForeign Policy§!\n §MEnter the Fray§!\n£white_dot We will be able to join the Entente or align with Japan if they are democratic and not in faction with Hawaii, and have decision to attack Japan, the leader of the Third Internationale, Germany and Russia.\n §MFortress America§!\n£white_dot We will abstain from joining any wars and focus on peace."

### Ideas ###
 PSA_last_bastion_of_american_democracy: "Last Bastion of American Democracy"
 PSA_last_bastion_of_american_democracy_desc: "America has fallen into chaos. Split into all sides among radicals and reactionaries, we shall regroup and build upon the west coast. With patience and fortitude, we will emerge victoriously. Like our forefathers who fought to keep the union, so shall we once again unite this dear country of liberty from falling into permanent anarchy."

 PSA_laissez_faire_idea: "Laissez-Faire Economics"
 PSA_immigration_act_idea: "National Origins Act"
 PSA_moral_education_idea: "Moral Education"
 PSA_new_nationalism_idea: "New Nationalism"
 PSA_social_gospel_idea: "Social Gospel"
 PSA_education_philanthropy_idea: "Education Philanthropy"
 PSA_business_grants_idea: "Business Grants"
 PSA_chautauqua_idea: "Chautauqua Movement"
 PSA_efficiency_movement_idea: "Efficiency Movement"
 PSA_brain_trust_idea: "Brain Trust"
 PSA_deWitt_plan_idea: "DeWitt Reform Plan"
 PSA_deWitt_plan_idea_desc: "With the approval of the new national congress and the appointment of John L. DeWitt as Chief of Staff of the Western Defense Command, we're now preparing for a long war with the objective of securing our holdings after each advance instead of trying to achieve a quick victory."
 PSA_Marshall_plan_idea: "Marshall Plan"
 PSA_Marshall_plan_idea_desc: "With the approval of the new national congress and the appointment of John C. Marshall as Chief of Staff of the Western Defense Command, we're now preparing for a fast war with the objective of knocking out the enemy before we get bogged down on the West behind the Rockies. As Marshall puts it, he believes we will have no chances of success once any one of the enemy factions manages to seize the East Coast and the Midwest in its entirety, and failure to act fast enough will lead to our defeat."
 PSA_the_big_push_westwards: "Operation Glacier"
 PSA_the_big_push_westwards_desc: "After months of preparations and logistical planning, Operation Glacier has begun with the objective to cross the Rockies and take as much land as possible in order to prevent a possible enemy victory."
 PSA_military_industrial_production_1: "Military Industrial Production"
 PSA_military_industrial_production_1_desc: "With many of the national weapons factories being in the control of our enemies, we are forced to draft new contracts with our local enterprises in order to cope with the demand for our army. Luckily for us, plenty of factories in our territory have joined our cause and are more than capable of improving production if the right incentives are given. By redirecting funding from other sectors, we can provide said incentives to these companies and make sure our men stand ready and equipped for war."
 PSA_military_industrial_production_3: "Military Industrial Production"
 PSA_military_industrial_production_3_desc: "With our resounding victory in the civil war, we now count with a formidable military industrial complex. While normally in peace time, this would be time to start redirecting our funding back to civilian uses, storm clouds gather worldwide, and our mighty nation may yet again become embroiled in war. As such, an expansion of the contracts we signed and an increase of our funding to the military sector will help us be prepared for when the next conflict comes knocking."
 PSA_defense_logistics_agency_idea: "Defense Logistics Agency"
 PSA_failed_operation_liberty: "Aftermath of Operation Glacier"
 PSA_failed_operation_liberty_desc: "With the failure of Operation Glacier, general defeatism has taken hold of most of our Army, and the civilian populace grows unsettled at the result of such a costly operation. While the morale is low, many lessons have been learned at the front line, lessons which the High Command is sure to utilise to try and bring about a new plan that may yet save our nation from radicalism."
 PSA_arnolds_reform_plan: "Arnold's Reform Plan"
 PSA_ACTS: "Air Corps Training School"
 PSA_airborne_experiments: "Airborne Experiments"

