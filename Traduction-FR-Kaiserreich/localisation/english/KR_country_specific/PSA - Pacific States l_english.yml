### Decisions ###
 PSA_Operation_Liberty_mission: "Operation Glacier"
 PSA_Operation_Liberty_mission_desc: "With the Civil War raging on the other side of the Rockies, the Western Defense Command High Staff has decided that, in order to win the war, a decisive strike to reach the Great Plains should be achieved. Commander in Chief Marshall has assured us that victory will be within reach if we manage to achieve our goals. However, failure to achieve these goals would undermine morale, and perhaps set us on the path for total defeat..."

 PSA_join_japan: "Align with Japan"
 PSA_join_japan_desc: "The great Pacific is not the only thing we share with the Japanese, for they have shown themselves to uphold the same values of democracy that we hold so dear. After they aided us in the Civil War, it would be only just for us to join the Japanese in their goal of spreading stability, democracy and liberty in the Pacific."

### Army Focuses ###
 PSA_activate_the_Western_Defense_Command: "Create the Western Defense Command"
 PSA_activate_the_Western_Defense_Command_desc: "Since we claim to be the real America, and our Army is officially the United States Army, the command hierarchy remains unclear on many levels. As such, we will push for the creation of the Western Defense Command, an apparent detachment of the Army which will work independently, and will reunite with the Army in structure once the civil war is won."
 PSA_prepare_the_artillery: "Prepare the Artillery"
 PSA_prepare_the_artillery_desc: "The indisputable winner of the Weltkrieg was Artillery. With it, our army may advance over a suppressed enemy, as well as stop any enemy offensive dead in its tracks. As such, our immediate priority will be to repurpose the Navy's spare cannons to the artillery branch, as well as fund the development of new artillery models and improved artillery parts to facilitate mass production of this deadly weapon."
 PSA_joint_chiefs_of_staff: "Joint Chiefs of Staff"
 PSA_joint_chiefs_of_staff_desc: "The creation of a high command able to coordinate army, air, and naval efforts is needed to win this war, and keep our military up to date with modern theoretical standards."
 PSA_defense_logistics_agency: "Defense Logistics Agency"
 PSA_defense_logistics_agency_desc: "America is an enormous country, full of varied terrain. We need to create a centralised logistics board able to coordinate warfare across the varied biomes of America."
 PSA_deWitt_in_Charge: "CIC: John Lesesne DeWitt"
 PSA_deWitt_in_Charge_desc: "Major General John Lesesne DeWitt, unlike many members of the staff who advocate for us to aggressively assault the enemy positions, has proposed for us to focus on more careful advances with powerful consolidations. In his view, slow and steady advances paired up with a centralised high command will see our nation through this civil war. With him as Commander in Chief, America shall be free once again!"
 PSA_Marshall_in_command: "CIC: George Catlett Marshall"
 PSA_Marshall_in_command_desc: "Brigadier General George Catlett Marshall, has come to us with a damning prediction: If the West Coast fails to cross the Rockies and secure a foothold in the Midwest, then defeat will be assured. In his view, a quick advance through the Rockies with the help of motorised elements will be what see us through this civil war. With him as Commander in Chief, America shall be free once again!"
 PSA_protecting_Columbia: "Protecting Columbia"
 PSA_protecting_Columbia_desc: "The Army War College, the Field Artillery School, Fort Benning and many other major buildings, locations and training sites have been damaged by the war, and their reconstruction should be one of our top priorities to bring the Army back on its feet now that the civil war is over."
 PSA_military_research: "Military Research"
 PSA_military_research_desc: "While we have some of the finest universities and thinkers in the world, we cannot research everything at once. We need to pick a direction for our military research to focus in."
 PSA_weapon_designs: "New Weapon Designs"
 PSA_weapon_designs_desc: "While the M1 Garand managed to see us through the Civil War, its flaws were as noticeable when it was adopted as they are now. However, with the criticism we have gathered during the civil war, we have contacted the original designer, and he has assured us that by redesigning the barrel, gas cylinder, and front sight assembly, he will make the Garand an even more reliable and deadly weapon."
 PSA_Army_rangers: "Army Rangers"
 PSA_Army_rangers_desc: "An elite group of specialised soldiers, the Army Rangers will be able to carry out covert missions in rough terrain, disrupting enemy supply lines and morale."
 PSA_90_division_Army: "90-Division Army Plan"
 PSA_90_division_Army_desc: "While Marshall originally envisioned that a reformed US Army would require a 265-Division Plan to be fully mobilised, the limitations of the West Coast make such a plan a pipe dream. As such, he has decided to adopt a 90-Division Plan, with the objective of raising a total of at least 90 divisions against America's enemies."
 PSA_motorization: "Motorisation Program"
 PSA_motorization_desc: "With the original rejection of the motorisation plans, a ghost has loomed the American Army as their methods became backwards as opposed to other militaries. Marshall has now proposed the government to subsidise truck production and to being the seizure of civilian trucks for the creation of motorised units capable of crossing the American countryside before our enemy can react."
 PSA_tank_production: "Increase Tank Production"
 PSA_tank_production_desc: "With the West Coast's low manpower, the High Command has had to design a plan to effectively improve what every man is worth in the field. In any of those plans, expanding Tank production in the West Coast comes as a priority, as their relatively low manpower cost and high combat effectiveness proves that it will not only save us lives, but also helps us push the enemy back more swiftly."
 PSA_Officer_instruction: "Officer Instruction"
 PSA_Officer_instruction_desc: "Marshall has presented this issue to our government, and his solution is to create forward study-bases, with more experienced officers mentoring younger ones in tactics. While this may put more of our officers in the line of fire, it will also ensure our new generation of officers gets first hand experience, as well as improving our army's leadership on the lower echelons as a whole."
 PSA_recon_units: "Reconnaissance Units"
 PSA_recon_units_desc: "Knowledge is Power, and Marshall believes that without the former two, victory in America will be impossible. We are outmanned and outgunned by our enemies, but if we know their every movement, then we can nullify our enemy's superiority by out-witting them."
 PSA_start_operation_glacier: "Start Operation Glacier"
 PSA_start_operation_glacier_desc: "'The Object of Operation Glacier is to secure a lodgement area on the Midwest from which further offensive operations can be developed. The lodgement area must contain sufficient infrastructural support to maintain a force of at least fifteen divisions across the Rockies, preferably double that amount, and that also enable that force to be augmented by reinforcements from the West Coast area(...)'"
 PSA_defense_is_the_best_offense: "Defence is the Best Offence"
 PSA_defense_is_the_best_offense_desc: "The First step towards preparing for the coming storm will be to improve our defence construction. Trench digging and fortifications construction will be a basic part of our army's curriculum, so that when the enemy waves come and threaten our home, we shall prevail."
 PSA_logistic_security: "Logistical Security"
 PSA_logistic_security_desc: "Logistics are a not-so well known battlefield which will be vital for us if we wish to gain the upper hand against the radicals in the East. Investing into new munitions factories to keep our men fighting as well as funding our logistical corps should go a long way into helping us achieve this goal."
 PSA_Expand_the_Presidio: "Expand the Presidio of San Francisco"
 PSA_Expand_the_Presidio_desc: "The Presidio of San Francisco has a long tradition of being vital for our nation's war efforts since America occupied it in 1846. As it stands, it is the most logical seat of power to direct our army's efforts, as well as the best prepared facility in the West Coast to hold the Command Staff. However, being the best prepared facility the region doesn't mean it's up to standard, and an expansion of the Fort is required."
 PSA_improve_bite_and_hold_tactics: "Improve 'Bite and Hold' Tactics"
 PSA_improve_bite_and_hold_tactics_desc: "The 'Bite and Hold' tactic was first adopted by the British during the Weltkrieg, and as the tactic, while costly, proved to be a resounding success, now more than ever we need to look at its success and analyse how we can improve it so that we may have the best attack and consolidation tactics America has to offer."
 PSA_engineer_corps_expansion: "Expand the Engineer Corps"
 PSA_engineer_corps_expansion_desc: "America has some of the largest rivers in the world, including the Mississippi, Rio Grande, and the Colorado. We should ensure our engineers have the proper tools required to build fording equipment and other field fortifications."
 PSA_coast_to_coast_planning: "'Coast-to-Coast' Planning Board"
 PSA_coast_to_coast_planning_desc: "With the Expanded Presidio, DeWitt has proposed the creation of a Planning board, capable of issuing new and adaptable plans for our front line commanders so that we may push our enemies from sea to shining sea."
 PSA_increase_military_spending: "Increase Military Spending"
 PSA_increase_military_spending_desc: "The Civil War devastated the American Civilian industry, but has made the Military Industry quite a profitable enterprise. While the Civil war may be over, America still has enemies to fight and wars to win, and as such keeping the Civil War military spending and expanding upon it is on our best interests."
 PSA_bring_the_complex_west: "Rebuild the Military Industrial Complex"
 PSA_bring_the_complex_west_desc: "With most of the Military Industrial Complex in the East, the Civil War has devastated the old munitions and weapons factories that made up America's war industry as they became high value targets for bombings and a preferred hiding spot of persistent enemy defenders. If we wish to be ready for the next war, investing into rebuilding the military industrial complex is one of our priorities."
 PSA_Columbia_needs_you: "Columbia Needs You!"
 PSA_Columbia_needs_you_desc: "The Figure of Columbia, a woman wearing an American flag gown and a Phrygian hat, is the personification of the ideals of freedom and pursuit of liberty we fought so hard to achieve. With the tyrant overthrown and the radicals put down, the service of the American people to Columbia is not yet over. War looms in the horizon, and only the brave men of America can protect her and our nation from tyranny."
 PSA_defense_contracts: "Defence Contractors"
 PSA_defense_contracts_desc: "Unlike some command-style economies in Europe, we must rely on contractors to produce our weapons. Ensuring these companies are prepared for this new Civil War should be a top priority."
 PSA_crossing_the_rockies: "Crossing the Rocky Mountains"
 PSA_crossing_the_rockies_desc: "The Rocky Mountains is a formidable geographic formation that separates our beloved West Coast from the carnage in the East. However, with our fate being to reclaim the rest of America, we will have to cross the Rocky Mountains eventually and face our enemies. As such, we should begin preparations for a smoother campaign through them."
 PSA_gi_bill: "The G.I. Bill"
 PSA_gi_bill_desc: "Massive numbers of demobilised servicemen will be a major issue in the aftermath of the Civil War. We should create education and job training programs to better reintegrate them into civilian life."
 PSA_war_bonds: "War Bonds"
 PSA_war_bonds_desc: "We need adequate funding to properly fight this war. Bonds are a popular way of fundraising, and we can easily promote them through cartoons, films, and other popular mediums."
 PSA_walkie_talkies: "Walkie-Talkies"
 PSA_walkie_talkies_desc: "Portable radios, or 'Walkie-Talkies' as they are commonly called, present a powerful tool for our army. With them, our troops can coordinate artillery and air strikes, among other things."

### Navy Focuses ###
 PSA_navy: "U.S. Navy"
 PSA_navy_desc: "The American navy was once the pride of the world. Yet much of it deserted to the traitors to the east. We should review what forces stayed loyal to our government, so we can best determine how they can serve in this war."
 PSA_great_white_fleet: "Great White Fleet"
 PSA_great_white_fleet_desc: "The Great White Fleet was the height to American naval power. We should look back at it for inspiration. A great fleet of battleships and dreadnoughts will ensure we always have naval superiority."
 PSA_protect_american_trade: "Protect American Trade"
 PSA_protect_american_trade_desc: "Trade is the lifeblood of America. We should focus our naval doctrine on making sure that it is protected from enemy raids."
 PSA_carrier_projects: "Carrier Projects"
 PSA_carrier_projects_desc: "Carriers are the wave of the future. We should invest in their research and construction to better project naval power."
 PSA_battle_ships: "Battleships Development"
 PSA_battle_ships_desc: "Battleships are the king of the high seas. We should start research into new models with bigger guns and better anti-air protection."
 PSA_battle_cruisers: "Battlecruiser Development"
 PSA_battle_cruisers_desc: "Battlecruisers present a middle balance between heavy battleships and faster cruisers. We should ensure we have some in our navy."
 PSA_coast_guard: "U.S. Coast Guard"
 PSA_coast_guard_desc: "Restoring the Coast Guard will ensure that trade moves smoothly, criminals are stopped at sea, and those in danger are rescued."
 PSA_light_cruisers: "Light Cruiser Development"
 PSA_light_cruisers_desc: "Lighter cruisers are important in anti-air operations, as well as attacking enemy destroyers and submarines. We should ensure our navy has a handful of these in order to stay balanced."
 PSA_naval_aviation: "Naval Aviation"
 PSA_naval_aviation_desc: "Naval aviation is the future of warfare on the high seas. We should ensure that our air designs are capable of being launched from carriers and destroying the enemy fleet without even endangering our own."
 PSA_expand_dockyards: "Expand Dockyards"
 PSA_expand_dockyards_desc: "Our dockyards are somewhat inadequate to fight a war on their own. We need to ensure that new naval production facilities are constructed to support the war effort."
 PSA_submarines: "Submarine Development"
 PSA_submarines_desc: "Submarines allow us to wreak havoc on enemy shipping and heavy ships. We should ensure that our designs stay up to date against enemy destroyers and anti-submarine tactics."
 PSA_liberty_ships: "Liberty Ships"
 PSA_liberty_ships_desc: "Our shipyards, previously dedicated to commercial shipping, can easily be converted to produce massive numbers of convoys to supply our allies around the world."
 PSA_maratime_industry: "Maritime Industry"
 PSA_maratime_industry_desc: "While not nearly as historically significant as on the East Coast, we still have a strong legacy of commercial shipping. We should ensure that this industry supports the war effort."
 PSA_new_admirals: "New Admirals"
 PSA_new_admirals_desc: "Many admirals deserted to the traitors to the east. We should train a new generation of naval leaders to ensure our continued maritime dominance."
 PSA_expand_the_waves: "Create the WAVES"
 PSA_expand_the_waves_desc: "Women can serve many auxiliary roles in the navy, freeing up men for combat duty. While this might be socially controversial, it will significantly help the war effort."
 PSA_expand_marine_corps: "Improve the Marine Corps"
 PSA_expand_marine_corps_desc: "The Marine Corps was the epitome of American power projection around the globe. From the shores of Tripoli to the halls of Montezuma, the Marines were always there. We should ensure they have modern equipment and training."
 PSA_naval_training: "Naval Training"
 PSA_naval_training_desc: "While the Naval Academy in Annapolis was destroyed in the fighting of the Civil War, we still have plenty of facilities able to train a new generation of naval leaders and sailors."
 PSA_urban_warfare: "Expand the Marine Corps"
 PSA_urban_warfare_desc: "We need to enlarge the Marine Corps, and ensure that they are able to project our power around the globe."
 PSA_semper_fi: "Semper Fi"
 PSA_semper_fi_desc: "Semper Fidelis means 'always loyal'. The Marine Corps will always be a bastion of American liberty and democracy, and help spread these freedoms around the world."
 PSA_columbia_gem_of_the_ocean: "Columbia, Gem of the Ocean"
 PSA_columbia_gem_of_the_ocean_desc: "Following our extensive investments into naval research and construction, we have regained our place as one of the world's leading naval powers. Anchors away!"

### Air Force Focuses ###
 PSA_Create_The_USAF: "Create the USAF"
 PSA_Create_The_USAF_desc: "Before the war, the American Army Air Corps was, as its name suggests, little more than a branch of the Army. In this new war, we need to ensure it is independent and gets the support it needs."

 PSA_Re_Establish_The_ACTS: "Re-establish the ACTS"
 PSA_Re_Establish_The_ACTS_desc: "The Air Force Tactical School was the officer training school for the old Army Air Corps. Given the results of the civil war, it is clear that we must rebuild the ACTS in order to better prepare our air forces."

 PSA_Expand_The_WASPs: "Expand the WASPs"
 PSA_Expand_The_WASPs_desc: "Women can fly a plane just as well as a man can, and can provide many valuable auxiliary tasks, freeing up men for other duties. While socially controversial, this will be an invaluable step in winning the war."

 PSA_The_Screaming_Eagles: "The Screaming Eagles"
 PSA_The_Screaming_Eagles_desc: "Airborne divisions are a new development in warfare, but one that promises to hold significant bonuses. We should investigate creating our own airborne units."

 PSA_Airfield_Expansion: "Airfield Expansion"
 PSA_Airfield_Expansion_desc: "The range of our fighters and bombers are limited by the airfields to which they are attached. By improving both the quality and quantity of these airfields, we will be able to strike more targets more frequently."

 PSA_Bomber_Development: "Bomber Development"
 PSA_Bomber_Development_desc: "Our Air Force leadership led by Harold Arnold is convinced that a strong bomber force can bring our enemies to their knees. Following their advice, we shall "

 PSA_New_Fighter_Models: "New Fighter Models"
 PSA_New_Fighter_Models_desc: "While many are confident that the bomber will always get through, we must hedge our bets on that. New fighters will serve us well on both offence and defence."

 PSA_Naval_Support: "Naval Support"
 PSA_Naval_Support_desc: "Our navy is not invulnerable, and there is a genuine concern that they might not be able to win every high seas battle that they need to win. By investing in some naval bombers, we can even the odds by striking any hostile ships in range of our air bases."

 PSA_RADAR: "R.A.D.A.R."
 PSA_RADAR_desc: "R.A.D.A.R. is a new proposal being investigated by the top minds at Stanford and CalTech, and promises to change the face of aerial warfare forever."

 PSA_Long_Range_Interceptors: "Long Range Interceptors"
 PSA_Long_Range_Interceptors_desc: "While having better bombers is vital to win the war of tomorrow at the enemy's doorstep, these bombers can seldom operate on their own. They will need an escort capable of facing off enemy fighters and come back in one piece. Luckily for us, plane designer Kelly Johnson has contacted us with a new and innovative design: The P-38, dubbed 'The Lightning'."

 PSA_Strategic_Bomber_Development: "Strategic Bomber Development"
 #Intentionally playing up 'The Bomber Always Gets Through' here.:
 PSA_Strategic_Bomber_Development_desc: "Tactical bombers are all well and good for supporting the men on the ground, but the true potential of bombers lies in Strategic Bombers. When they get through, enemy cities and industry are left in ruins, and the will of the enemy to continue the war is shattered. A large fleet of strategic bombers will make us very powerful."

 PSA_Strategic_Disruption: "Strategic Disruption"
 #We are as dwarves seated upon the shoulders of giants.:
 PSA_Strategic_Disruption_desc: "Now that we have the bombers we need, we must develop theories and training to make the best use of them. Hap Arnold and the old Bomber Mafia have formed a solid foundation for our theories, now we shall develop their theories and see more and further than they."

 PSA_Expand_The_Bomber_Force: "Expand the Bomber Force"
 PSA_Expand_The_Bomber_Force_desc: "Our early experiments in developing a Bomber Force has proven promising. Now is the time to go all in on bombing the enemy into submission! Leave nothing but rubble!"

### Political Focuses ###
 PSA_last_bastion: "Last Bastion of American Democracy"
 PSA_last_bastion_desc: "We are the last bastion of freedom and democracy in America. We alone now carry the torch of freedom and democracy."
 PSA_social_conservatives_in_power: "Old Democrat Victory"
 PSA_social_conservatives_in_power_desc: "The Democratic Party have won the 1940 elections. Despite losing some of their more radical members to the AFP, they are still a very socially conservative party, although they are more fiscally moderate."
 PSA_red_scare: "Red Scare"
 PSA_red_scare_desc: "Syndicalism has destroyed what was once the most industrially productive part of our country. We need to ensure it will never take root in the last bastion of freedom."
 PSA_anti_unionism: "Anti-Syndicalism Act"
 PSA_anti_unionism_desc: "One of the first pieces of legislation we must pass is the new Anti-Syndicalism Act, which will prevent anyone who ever registered as a member of the SPA from holding public office. Those who previously professed syndicalist leanings will be revealed to the world as the traitors to freedom they are."
 PSA_support_business: "Support Businesses"
 PSA_support_business_desc: "While the unchecked capitalist excesses of the Republican party are a step too far, we still must ensure that businesses have the proper support from the government. Anti-syndicalist regulations are a key step on this path."
 PSA_social_hygiene: "Social Hygiene"
 PSA_social_hygiene_desc: "The government shall support a public health campaign to protect against various illnesses. As part of this campaign we shall work to regulate vice and sin that are the source of so many ills be their physical, moral, or spiritual."
 PSA_public_schooling: "Public Schooling Support"
 PSA_public_schooling_desc: "Public schools must be adequately funded, and more importantly, they must have the correct curriculum. Teaching our children the importance of freedom, democracy, and liberty - as well as the evils of radicalism and syndicalism - is key to the future of our country."
 PSA_america_business_is_business: "America's Business is Business"
 PSA_america_business_is_business_desc: "American industry was the backbone of our country. While the ravages of the Civil War have destroyed much of our once-prosperous commercial sector, with the proper amount of government action it can be brought back into prominence."
 PSA_immigration_act: "Immigration Act"
 PSA_immigration_act_desc: "While some may say immigration is the backbone of our country, we have more pressing concerns then letting more people into our destroyed country. Rebuilding our once-great country should take precedence."
 PSA_hays_code: "Hay's Code"
 PSA_hays_code_desc: "While everyone enjoys a good film now and then, the unchecked moral excesses of Hollywood need to be clamped down on. A strict code of conduct for actors and producers is required to avoid the spread of syndicalist messaging in films."
 PSA_american_laisze_faire: "Laissez Faire Economics"
 PSA_american_laisze_faire_desc: "Too much government intervention will only harm rebuilding. We need to ensure that we are not overly interfering in our economy as it struggles to rebuild from the Civil War."
 PSA_moral_education: "Moral Education"
 PSA_moral_education_desc: "Higher education has long been a bastion of the elite, and it should be kept that way. The prestigious halls of the Ivy Leagues are no place for those not prepared. They should be reserved for the future leaders of America, so they can receive the best education possible."
 PSA_new_american_century: "New American Century"
 PSA_new_american_century_desc: "In the time since our election, we have created a foundation to restore America to greatness. Rebuilding from the Civil War will take time, but we now out to the world, ready for a new century of greatness."

### Market Liberals ###
 PSA_social_gospel: "Social Gospel"
 PSA_social_gospel_desc: "It is a simple fact of economics that wealth trickles down from the wealthiest to the less fortunate. We should ensure that our citizens are aware of this new social gospel."
 PSA_soften_regulations: "Soften Regulations"
 PSA_soften_regulations_desc: "The last thing we need in the aftermath of this Civil War is unnecessary, burdensome regulations on businesses. We should cut back red tape and ensure that companies are able to succeed in these trying times."
 PSA_labor_management: "Labor-Management Act"
 PSA_labor_management_desc: "Poor labour relations was a key spark behind the Civil War. We should ensure that unions and other syndicalist groups have their power stripped away, and that business owners truly have their employees' interests in mind."
 PSA_fiscal_reform: "Fiscal Reform"
 PSA_fiscal_reform_desc: "We need a comprehensive reform of our finance and banking system. Cutting back red tape, unnecessary regulations, and other roadblocks to success are what this country needs after the Civil War."
 PSA_bureau_of_the_budget: "Bureau of the Budget"
 PSA_bureau_of_the_budget_desc: "A balanced budget is key in running any state. None of this 'deficit spending' nonsense. We should only spend what we make, and not a cent more."
 PSA_market_liberals_in_power: "Republican Victory"
 PSA_market_liberals_in_power_desc: "The Republican Party, champions of free trade, deregulation, and the financial sector, have won the 1940 elections. Citizens can expect to see lower taxes, better prices, and a return of the can-do individualist spirit of American capitalism."
 PSA_settelment_movement: "Settlement Movement"
 PSA_settelment_movement_desc: "The Settlement Movement was popular in pre-Weltkrieg Britain and America, and focused on bringing the rich and poor together in 'settlement houses' to better understand each other. We should encourage a revival of this movement in these difficult social times."
 PSA_small_business_support: "Support Small Business"
 PSA_small_business_support_desc: "Small businesses were the backbone of the American economy, until many were destroyed in the Civil War. We should look into tax incentives and other strategies to restore small business confidence."
 PSA_business_grants: "Business Grants"
 PSA_business_grants_desc: "Larger business also suffered in the Civil War, and just like smaller businesses need government intervention to be fully restored to their pre-war profitability."
 PSA_hollywood_glamor: "Hollywood Support"
 PSA_hollywood_glamor_desc: "Many prominent Hollywood actors and producers support the Republican cause. We should enlist them in creating films that promote Republican values to the rest of the country."
 PSA_education_philanthropy: "Education Philanthropy"
 PSA_education_philanthropy_desc: "The richest businessmen usually attended a small set of elite universities, like the Ivy Leagues, Stanford, and the University of Chicago. We should create scholarships to ensure that those less fortunate can also attend these beacons of learning."
 PSA_new_liberalism: "New Liberal Era"
 PSA_new_liberalism_desc: "Since the Republican party was elected to power American business and finance have risen to new heights. Unemployment is low, and stock prices continue to rise. God bless America and God bless capitalism!"

### Social Liberals ###
 PSA_progressive_taxation: "Liberal Taxation"
 PSA_progressive_taxation_desc: "Ideally, taxation should strike a balance between allowing people to still have enough money to spend on consumer and luxury goods, and supporting government programs. The Democrat tax plan ensures this will be the case."
 PSA_securities_act: "Securities Act"
 PSA_securities_act_desc: "Many are fearful of the large-scale confiscations of wealth carried out by the CSA and AUS during the Civil War. We need to enact legislation to reassure the people that their property is theirs alone."
 PSA_gospel_of_wealth: "Gospel of Wealth"
 PSA_gospel_of_wealth_desc: "A prosperous economy will lift everyone's boats. We need to ensure that the highest executives and the poorest farmers are both prospering through tax reform and other legislation."
 PSA_trust_busting: "Trust Busting"
 PSA_trust_busting_desc: "Large trusts were a major rallying cry for the CSA. We need to break them up to prevent radicalism from sprouting its ugly head again."
 PSA_free_trade1: "Support Free Trade"
 PSA_free_trade1_desc: "Free trade is the building block of a strong economy. We should ensure that tariffs are struck down, and that barriers to free trade are lifted with our allies and neutral countries around the globe."
 PSA_social_liberals_in_power: "The New Democrats"
 PSA_social_liberals_in_power_desc: "The progressive wing of the Democratic Party have won the 1940 election! Their agenda is a continuation of their pre-Civil War programme, prioritising liberal free trade, progressive social policies, and a moderate welfare state."
 PSA_country_life_movement: "Country Life Movement"
 PSA_country_life_movement_desc: "The Country Life movement emphasises a return to a rural lifestyle, and has grown popular among those disillusioned with city life following the turmoil of the Civil War. We should encourage it, as it helps improve the infrastructure and industry of neglected, rural areas."
 PSA_efficiency_movement: "Efficiency Movement"
 PSA_efficiency_movement_desc: "30 years ago in the height of the Progressive Era, the Efficiency Movement tried to eliminate superfluous waste from the household and the workplace. With the economy still recovering from the Civil War, we should try and bring the movement back into the public consciousness."
 PSA_chautauqua: "Chautauqua"
 PSA_chautauqua_desc: "The Chautauqua Institution is a prominent retreat in upstate New York that promotes progressive values. We should introduce its leading thinkers to the national stage, so they can better promote their theories."
 PSA_four_freedoms: "Four Freedoms"
 PSA_four_freedoms_desc: "Americans enjoy four key freedoms that most of the world lack. The freedom of speech, the freedom of worship, the freedom from want, and most importantly, the freedom from fear. With our Civil War now concluded, we must make sure all our citizens, no matter their skin colour or religion, can enjoy these freedoms."
 PSA_liberal_unions: "Support Liberal Unions"
 PSA_liberal_unions_desc: "Not all unions are nests of syndicalism. Some actually stand for the betterment of the working class, rather than just advancing the selfish goals of their leaders. We should support these unions, both to protect our workers and undercut syndicalists still hiding in the country."
 PSA_new_progressive_era: "New Progressive Era"
 PSA_new_progressive_era_desc: "Since our election, America has enjoyed a period of growth unheralded in its history. Rising from the ashes of the Civil War, we can now turn our gaze to spreading progressivism around the world."

### Social Democrats ###
 PSA_new_nationalism: "New Nationalism"
 PSA_new_nationalism_desc: "This New Nationalism regards the executive power as the steward of the public welfare. It demands of the judiciary that it shall be interested primarily in human welfare rather than in property, just as it demands that the representative body shall represent all the people rather than any one class or section of the people."
 PSA_strengthen_democracy: "Strengthen Democracy"
 PSA_strengthen_democracy_desc: "While democracy in and of itself is not a flawed concept, the failings of the crony capitalism that permeated the old systems were laid bare by the Civil War. We need to ensure that democracy now works for everyone."
 PSA_labor_relations_act: "Labor-Relations Act"
 PSA_labor_relations_act_desc: "Poor relations between the owners and working classes was a major spark for the Civil War. We need to enact legislation that will ensure workers are protected from exploitation."
 PSA_social_security: "Social Security"
 PSA_social_security_desc: "A modern Social Security system will help the elderly be able to retire in peace and financial security, and generate a great deal of popular support for our administration."
 PSA_healthcare_expansion: "Healthcare Expansion"
 PSA_healthcare_expansion_desc: "Even after considerable efforts, healthcare services in America are still lagging behind their pre-civil war quality. A government-funded reconstruction and expansion of the system throughout the country is sorely needed."
 PSA_social_democrats_in_power: "Farmer-Labor Victory"
 PSA_social_democrats_in_power_desc: "In an upset, the Farmer-Labor party has won the 1940 election! They have a sweeping agenda that emphasises mending the divide between the working class and the wealthy, as well as building a welfare state."
 PSA_national_youth_adminstration: "National Youth Administration"
 PSA_national_youth_adminstration_desc: "Unemployment breeds radicalism. We must ensure that the young men demobilised from the war have meaningful employment, or we will see a rise in the radicalism we spent the last few years attempting to suppress."
 PSA_brain_trust: "Brain Trust"
 PSA_brain_trust_desc: "The group of young new progressive Senators elected in the Farmer-Labor ticket have been deemed the 'Brain Trust' due to their Ivy-League education and radical proposals for reforming the country."
 PSA_public_works: "Public Work Projects"
 PSA_public_works_desc: "Public work projects serve a two-fold purpose. One, they will help repair the damage wrought by the Civil War. Secondly, they will provide valuable work opportunities for the various demobilised militias and paramilitaries."
 PSA_new_anti_trust_laws: "New Anti-Trust Laws"
 PSA_new_anti_trust_laws_desc: "Corporate exploitation of the working class was a major reason for the rise of the CSA. We need to break up the largest banks and other industrial conglomerates to prevent this from occurring again."
 PSA_national_housing: "National Housing Act"
 PSA_national_housing_desc: "With many communities destroyed in the Civil War, we need to rebuild houses and resettle people from the massive refugee camps that have sprouted up all over the country."
 PSA_create_the_ccc: "Create the CCC"
 PSA_create_the_ccc_desc: "By creating the Civilian Conservation Corps, or CCC, we will gain a large workforce capable of restoring infrastructure destroyed in the Civil War."
 PSA_rural_electrification_administration: "Rural Electrification Administration"
 PSA_rural_electrification_administration_desc: "Many rural communities lack any sort of electrical power. By creating the Rural Electrification Administration, we can fund electrification efforts in these communities, boosting our party popularity and improving the economy significantly."
 PSA_farm_security_act: "Farm Security Agency"
 PSA_farm_security_act_desc: "American farms were devastated in the war. By creating a federal agency responsible for protecting farmers, we can ensure agricultural prosperity and security."
 PSA_minium_wage: "Minimum Wage"
 PSA_minium_wage_desc: "We currently lack any sort of a federal minimum wage. Ensuring that all everyone is able to afford a minimum standard of living will not only ensure people are able to live securely, but it will help the national economy as a whole."
 PSA_resettlement_adminstration: "Resettlement Administration"
 PSA_resettlement_adminstration_desc: "Massive numbers of refugees fled all over the country during the Civil War. From African-Americans fleeing racist mobs in the South, to the wealthy fleeing to Canada and California, we must ensure that these refugees are settled back in their homes, or at least somewhere safe."
 PSA_bread_and_roses: "Bread and Roses"
 PSA_bread_and_roses_desc: "America has prospered under the Farmer-Labor party. The economy is booming, and radical syndicalism and other leftist ideologies have been undercut by the government's welfare programs. It's a new day in America."

### Foreign Policy ###
 PSA_back_in_business: "Back in Business"
 PSA_back_in_business_desc: "The nation has seen some troubles which meant it could not act as an international power, not as it deserves to be - but that has now changed. America is ready to re-enter the world stage."
 PSA_rebuild_monroe: "Rebuild the Monroe Doctrine"
 PSA_rebuild_monroe_desc: "The troubles in Europe and elsewhere are not ours. America belongs to the New World, and to that end we must endeavour to stake out our place in it. It is our destiny to be the master of North America and protector of South America, and woe betide those who would stand in our way."
 PSA_diplomatic_corps: "American Diplomatic Corps"
 PSA_diplomatic_corps_desc: "The first step in achieving dominance is to ensure that our future enemies and allies are fully aware of our intentions. Welcome our presence or not, however, we are coming."
 PSA_rightful_domain: "Rightful Domain"
 PSA_rightful_domain_desc: "North America is our first and foremost concern. We will not condone hostile nations on America's borders, and we must prepare our military to guard our domain by both land and sea."
 PSA_cooperaton_treaties: "Treaties of Cooperation"
 PSA_cooperaton_treaties_desc: "The League of American States will be an organisation of friendly neutrals in North and South America, one where the United States is both protector and kindly guide."
 PSA_propping_up_allies: "New American Imperialism"
 PSA_propping_up_allies_desc: "Americans are not imperialists - we go only where we are welcomed, and enforce our will only where it is necessary to maintain order in the West. For the benefit of all."
 PSA_pax_americana: "Pax Americana"
 PSA_pax_americana_desc: "The great struggle of this continent is now over, and a new sense of wholeness has come. Economic cooperation and social order will now reign and another great ambition of America's is complete."
 PSA_enter_the_fray: "Enter the Fray"
 PSA_enter_the_fray_desc: "America belongs on the world stage, and while we are hesitant to be drawn into foreign alliances we will not hesitate to use our military might to stamp out threats around the world that will eventually find us."
 PSA_arsenal_of_democracy: "The Arsenal of Democracy"
 PSA_arsenal_of_democracy_desc: "The Good Neighbour Policy necessitates an internal programme to ready arms for future conflicts. This Arsenal of Democracy, as the President calls it, will enable us to supply war material to even the hardest to reach places on other continents in service of fighting tyranny and Syndicalism."
 PSA_longer_reach: "Longer Reach"
 PSA_longer_reach_desc: "If we are to project our power onto the rest of the world, we must achieve the ability to do so through our naval power."
 PSA_on_the_beach: "On the Beach"
 PSA_on_the_beach_desc: "Our enemies must fear American soldiers landing on their shores, and to that end we must work to ensure that we have the skill and power to take advantage of our longer reach."
 PSA_working_with_allies: "Working with our Allies"
 PSA_working_with_allies_desc: "American expertise must be put at the disposal of our allies - or, at least, the enemies of our enemies. If they fight better, than together we stand a chance of victory."
 PSA_american_century: "The American Century"
 PSA_american_century_desc: "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."
 PSA_fortress_america: "Fortress America"
 PSA_fortress_america_desc: "America has been through hell, and the time has not yet come for us to become embroiled in foreign difficulties. We must look to our home, ensure it is in order, and defend our walls should enemies come knocking on our doors."
 PSA_man_the_walls: "Man the Walls"
 PSA_man_the_walls_desc: "The first step in our defence must be to ensure our walls are well-guarded. The world should fear American military might, but only if they choose to engage us."
 PSA_business_of_neutrality: "Business of Neutrality"
 PSA_business_of_neutrality_desc: "Neutrality has its benefit in that our enemies are few, and thus our trading partners plentiful. If America is to build itself into a true world power, we must do so on the back of the mighty American dollar."
 PSA_look_inward: "Looking Inward"
 PSA_look_inward_desc: "Never again should America face instability and the threat of civil war. We must look inward, and deal with our internal troubles, rather than gazing out to places Americans don't belong."
 PSA_leap_forward: "America Leaps Forward"
 PSA_leap_forward_desc: "With our efforts consolidated and our focus clear, together the United States can leap forward into the coming century - well ahead of the rest of the world."
 PSA_peace_at_last: "Peace at Last"
 PSA_peace_at_last_desc: "Our efforts have borne fruit, and at last America knows the true peace that strength and sacrifice can bring."

### Events ###
 pacificstates.0.t: "Vice President Sworn in as President"
 pacificstates.0.d.willkie: "With election violence deepening, in the eyes of Governor of California Frank Merriam, there was only one choice to make to ensure the legitimacy of the pro-democracy uprising. Vice President Wendell Willkie, having successfully pacified the longshoremen's unions and reaffirmed Progressive and Farmer-Labor support for the National Unity Party, had to be sworn in as President.\n\nIn an emergency conference in Sacramento on the first of March, the governors of California, Oregon, and Washington insisted an inauguration take place the next day. Bowing to pressure, Wendell Willkie was duly sworn in as the 32nd President of the United States on [?global.date.GetDateStringNoHourLong]. At the moment, only the west coast is loyal to his administration, but it is hoped more of the country will soon follow."
 pacificstates.0.d.mcnary: "With election violence deepening, in the eyes of Governor of California Frank Merriam, there was only one choice to make to ensure the legitimacy of the pro-democracy uprising. His fellow Republican Vice President Charles McNary, having successfully pacified the longshoremen's unions and reaffirmed support for democracy in his home state of Oregon as well as Washington, had to be sworn in as President.\n\nIn an emergency conference in Sacramento on the first of March, the governors of California, Oregon, and Washington insisted an inauguration take place the next day. Bowing to pressure, McNary was duly sworn in as the 32nd President of the United States on [?global.date.GetDateStringNoHourLong]. At the moment, only the west coast is loyal to his administration, but it is hoped more of the country will soon follow."
 pacificstates.0.d.smith: "With election violence deepening, in the eyes of Governor of California Frank Merriam, there was only one choice to make to ensure the legitimacy of the pro-democracy uprising - Vice President Al Smith had to be sworn in as President.\n\nIn an emergency conference in Sacramento on the first of March, the governors of California, Oregon, and Washington insisted an inauguration take place the next day. Bowing to pressure, Smith was duly sworn in as the 32nd President of the United States on [?global.date.GetDateStringNoHourLong]. At the moment, only the west coast is loyal to his administration, but it is hoped more of the country will soon follow."
 pacificstates.0.a: "... so help me God."

 pacificstates.1.t: "The New [GetYear] Election"
 pacificstates.1.d: "Despite the chaos in San Diego, elections proceeded in an orderly fashion in many other cities along the Pacific Coast, with limited unrest. General MacArthur is said to be furious at this open flouting of the sanctity of law and order, and declared that the new 'so-called president' would be subject to the same punishments as Huey Long and Jack Reed if he did not immediately surrender the coast to the federal government. The mood in the western states is one of defiance, and the leader they have elected as the interim head of the American government is..."
 pacificstates.1.a: "California Senator Hiram Johnson."
 pacificstates.1.b: "Governor of California Frank Merriam."

### Domestic Policy Events 40 - 75 ###
 pacificstates.40.t: "A New Capital for America?"
 pacificstates.40.d: "With America reunited, the question as to what should be the capital of America has been brought before Congress. What city shall Congress choose to be the capital of America?"
 pacificstates.40.a: "Washington, D.C."
 pacificstates.40.b: "San Francisco."
 pacificstates.40.c: "Sacramento."
 pacificstates.40.e: "St. Louis."

 pacificstates.50.t: "Formation of HUAC"
 pacificstates.50.d: "It has been proposed that Congress create a committee dedicated to dealing with subversive elements within our society, those that fought against the government. This Committee shall be known as the House Un-American Activities Committee and be dedicated to stamping out traitors to America. However, some within the government question its reach and regard it as being unconstitutional. What shall Congress do?"
 pacificstates.50.a: "Form the Committee."
 pacificstates.50.b: "Don't form the Committee."

 pacificstates.51.t: "Hay's Code and Movies"
 pacificstates.51.d: "Hollywood has decided to create the so called Hay's Code, named after Will H. Hays, leader of the motion picture association of America. The stated goal of this legislation is to ensure 'morality' in film, though many see it as a way to subvert syndicalist themes in films. Its effectiveness may be somewhat dubious, however, as a number of directors have shown great pleasure in skirting as close to the rules of the code as possible without breaking it."
 pacificstates.51.a: "This shall make movies better."

 pacificstates.52.t: "Anthem for America"
 pacificstates.52.d: "The United States does not have an official anthem and today a debate within Congress has been picked up to declare a song to be the anthem. Four songs have been chosen as the possible candidates. Which one shall Congress pick?"
 pacificstates.52.a: "Columbia, Gem of the Ocean."
 pacificstates.52.b: "Hail Columbia."
 pacificstates.52.c: "Battle Cry of Freedom."
 pacificstates.52.e: "Star Spangled Banner."

 pacificstates.53.t: "Child Labour Amendment"
 pacificstates.53.d: "Congress has recently proposed an amendment to outlaw child labour throughout the country. The proposed amendment reads as followed:\n\nSection 1. The Congress shall have power to limit, regulate, and prohibit the labor of persons under eighteen years of age.\n\nSection 2. The power of the several States is unimpaired by this article except that the operation of State laws shall be suspended to the extent necessary to give effect to legislation enacted by the Congress.\n\nAs per the constitution of the United States it has to be ratified by either: The legislatures of three-fourths of the states or State ratifying conventions in three-fourths of the states. What shall happen with the amendment?"
 pacificstates.53.a: "The Amendment is ratified."
 pacificstates.53.b: "The Amendment fails to be ratified."

 pacificstates.54.t: "Equal Rights Amendment"
 pacificstates.54.d: "The Amendment had been conceived up in the early 1920s following the passage of the Eighteenth amendment to allow women the right to vote. The amendment would follow up on the 19th and further protect the rights of women throughout the United States of America. The Amendment reads as followed:\n\nSection 1. Equality of rights under the law shall not be denied or abridged by the United States or by any State on account of sex.\n\nSection 2. The Congress shall have the power to enforce, by appropriate legislation, the provisions of this article.\n\nSection 3. This amendment shall take effect two years after the date of ratification.\n\nAs per the constitution of the United States it has to be ratified by either: The legislatures of three-fourths of the states or State ratifying conventions in three-fourths of the states. What shall happen with the amendment?"
 pacificstates.54.a: "The Amendment is ratified."
 pacificstates.54.b: "The Amendment fails to be ratified."

 pacificstates.55.t: "Chinese Exclusion Act"
 pacificstates.55.d: "Since the 1800s the Chinese have been excluded from the United States, and unable to become citizens and unable to immigrate to the United States. Congress is now debating if they should repeal the act or keep it on the books."
 pacificstates.55.a: "Repeal the Act."
 pacificstates.55.b: "The Act stays."

 pacificstates.56.t: "Anti-Klan Laws"
 pacificstates.56.d: "Following the first Civil War in the 1860s a number of laws were passed by President Grant to stop the First Klan and their terrorism. During the Wilson and McAdoo administrations the Klan experienced a major rebirth and then decided to join the would-be tyrant Huey Long. We should use the laws to make sure that these terrorist traitors do not find any rest within America."
 pacificstates.56.a: "Death to the Klan!"

 pacificstates.57.t: "Labour Laws"
 pacificstates.57.d: "A set of laws have recently been proposed to Congress that would for the first time establish a federal minimum wage and Maximum hours per week. The Minimum wage law would set the hourly wage at 25 cents an hour, while the maximum hours law would establish a forty hour work week. These laws are being packaged together in congress meaning that if one fails or passes so does the other. What will congress do?"
 pacificstates.57.a: "Pass the Laws."
 pacificstates.57.b: "Do not pass the Laws."

 pacificstates.61.t: "National Park Reorganisation Act"
 pacificstates.61.d: "An act has been proposed by Congress to reorganise the National Park Service by consolidating under its umbrella all national parks, national memorials, national cemeteries, national military parks, and national capital parks. Furthermore the act will enlarge the number of systems within the National Park Service."
 pacificstates.61.a: "Reorganise the National Park Service."

 pacificstates.62.t: "The Immigration Debate"
 pacificstates.62.d: "The situation the Federal Government arrived at when the Pacific States was created did not offer us time to clarify the policy of immigration. This meant that a deal being planned by the Department of Labor to allow for Mexican labour temporary work rights in the United States was frozen for a time. Now that elections have been held and Democrat power retained, we can now address this concern. This programme proposed by the Department of Labor was meant to alleviate the west's employment shortage and was supported by the Republicans. Now traditionally our party line is to respect the Alien Exclusion act and the rights of natural born American workers to determine the direction of the economy, but our employment shortage is that much greater as we struggle to reclaim America. Perhaps we should allow this through?"
 pacificstates.62.a: "Yes, we need the labour."
 pacificstates.62.b: "No, our ideals take precedence."

 pacificstates.63.t: "Hollywood Bookkeeping"
 pacificstates.63.d: "The decision to promote true American values with a closer relationship with Hollywood seemed smart initially. However, the glitz and glamour of Hollywood shady accounting practices that confound our ability to measure returns. Patriotic productions privately financed receive royalties out of gross sales, which have been very high. However, the deal we accepted was on profits, which appear to be next to nothing. This inconsistency needs to be renegotiated, and the studios be told that such creative accounting cannot fly with the American government!"
 pacificstates.63.a: "Maybe we can tax the popcorn?"

 pacificstates.64.t: "Pacific Movement of the Eastern World Uncovered"
 pacificstates.64.d: "We initially thought that our intelligence service was overreactive when they warned us of Japanese infiltration, but this revelation justifies the time spent. Our of our new West Coast operations, agents uncovered pamphlets sent to prominent Japanese and African-American leaders questioning the validity of our government. These pamphlets were traced to an organisation called the Pacific Movement of the Eastern World, whose leadership appears to advocate in favour of a Pacific Japanese Alliance that advocates for unrestricted imperial growth of Japan in Asia. This organisation appears to target non-Chinese ethnic minorities with promises of greater social freedom. We have arrested the conspirators, but we were unable to tie them to the Japanese embassy surprisingly."
 pacificstates.64.a: "What a strange group."

 pacificstates.65.t: "Communalism and the Latter-Day Saints Church"
 pacificstates.65.d: "The Church of Jesus Christ and Latter-Day Saints, better known as Mormons, have expressed sentiments in recent months to strengthen the ideals of Communalism within the church in order to counter the sway of syndicalism. Notably the Church has come out with a faith-based welfare programme, called coincidentally enough the Church Welfare Program, to help provide for support for fellow Mormons, furthermore the programme calls for more Bishop Storehouses to be created. Due to the churches influence in the western states, this has also translated into increased support for the Progressive and Farmer-Labor Parties."
 pacificstates.65.a: "Support Communalism as the antidote to."

 pacificstates.71.t: "Lavender Scare"
 pacificstates.71.d: "With the so-called Red Scare under way, [PSA.GetLeader] has passed Executive Order 10450 that broadened the definition of a national security risk to include 'Any criminal, infamous, dishonest, immoral, or notoriously disgraceful conduct, habitual use of intoxicants to excess, drug addiction, or sexual perversion.'. This has led to the firing of over 5,000 federal employees who were accused of being homosexual."
 pacificstates.71.a: "We shall keep America safe."

 pacificstates.72.t: "Amelia Earhart and the ninety-nines"
 pacificstates.72.d: "With the civil war now over, Amelia Earhart has restarted the Ninety-Nines dedicated to promoting and supporting women to become aviators. A number of these pilots have sought to enter the air force through the WASP organisation."
 pacificstates.72.a: "There's more to life than being a passenger."

 pacificstates.74.t: "Railway Nationalisation"
 pacificstates.74.d: "One of the Democrat policies it has sought for some time was a nationalisation of the countries Railroads. Now that they have power, the question is how exactly shall railway nationalisation go. Congress is debating between two different proposals for how this shall be implemented. The first proposal is that the railroads will be nationalised but not the cars allowing for private businesses to compete among themselves for customers, while the second plan would include the cars in the nationalisation. Which version shall Congress go with?"
 pacificstates.74.a: "Nationalise just the Track."
 pacificstates.74.b: "Nationalise both the Track and the Cars."

### Flavour Events ###

 pacificstates.76.t: "Howard Hughes and Aviation"
 pacificstates.76.d: "Howard Hughes has made his name through his businesses that dealt with aviation and many of those planes were designed by himself or approved by him. The war did not dim his love of aviation, still strong as ever - and he believes that what will be beneficial for the America is to have a strong air force and aviation industry. To that end, working with both military and civilian leadership, he has spearheaded the formation of the Federal Aviation Administration. The FAA will have all authority over regulating civilian aviation, including air safety regulations, air navigation and traffic control as well as promote the aviation industry. Hughes believes that this will usher in an age of aviation for America."
 pacificstates.76.a: "To the skies!"

 pacificstates.101.t: "Perez v. Sharp"
 pacificstates.101.d: "The case involving the marriage of Andrea Perez to Sylvester Davis has finally reached the Supreme Court. Andrea Perez is classified as White while Sylvester Davis is considered Negro as per the US Census. However, California's law forbids "All marriages of white persons with Negroes, Mongolians, members of the Malay race, or mulattoes are illegal and void" and that "no license may be issued authorising the marriage of a white person with a Negro, mulatto, Mongolian or member of the Malay race". Consequently county clerk W. G. Sharp followed California Law and refused to give them their marriage licenses.\n\nHowever, Perez with the help of their lawyer, Daniel G. Marshall, brought forth a Writ of Mandamus. Within the trial, one of the arguments that was brought up was the fact that both Perez and Davis were Catholic and wanted a Catholic Marriage that included mass. By denying them the license, they stated that the state was depriving them of the Holy Sacrament of Matrimony.\n\nHowever, the fate of their case is within the hands of the Supreme Court. What shall be decided?"
 pacificstates.101.a: "4-3 the ban is overturned."
 pacificstates.101.b: "3-4 the ban is kept."

 pacificstates.102.t: "Sleepy Lagoon Murder"
 pacificstates.102.d: "In Los Angles news has been made of José Gallardo Díaz, who was recently found murdered near a swimming hole in Commerce, near LA. However, what made the story more newsworthy was the case of the men who are accused of murdering the man. The LA Police found a gang of 17 Men, of Mexican-American descent, nearby and believe that they are responsible for the crime. This has attracted something of a media circus as activists have tried to protest the actions claiming that these men are not the killer and are innocent, the fact that there is insufficient evidence to link them. Despite this nine of them were convicted of second-degree murder and sentenced to serve time in San Quentin Prison, with the rest being imprisoned in Los Angeles County jail.\n\nThe case has generated much animosity within the white populace towards Mexican-Americans, not helped by the fact that both the Police and the Press have characterised all Mexican Youths as 'pachuco hoodlums and baby gangsters.'"
 pacificstates.102.a: "Poor Diaz."

 pacificstates.103.t: "Zoot Suit Riots"
 pacificstates.103.d: "With the war going on, rations have been imposed upon the public. Despite this, some within the Mexican-American Community fount this by wearing Zoot Suits that use materials that are needed for the war effort. Many White Americans regard wearing the Zoot Suit as a sign of criminality and loose morals. Tensions have continued in Los Angeles to rise till they exploded into violence. Soldiers and Sailors beat and engaged in rioting against the Mexicans. Meanwhile, the local press tended to praise the Sailors and Soldiers of 'having a cleansing effect to rid Los Angeles of Miscreants and Hoodlums'. One journalist on the scene, Carey McWilliams, wrote:\n\n'Marching through the streets of downtown Los Angeles, a mob of several thousand soldiers, sailors, and civilians, proceeded to beat up every zoot suiter they could find. Pushing its way into the important motion picture theatres, the mob ordered the management to turn on the house lights and then ran up and down the aisles dragging Mexicans out of their seats. Streetcars were halted while Mexicans, and some Filipinos and Negroes, were jerked from their seats, pushed into the streets and beaten with a sadistic frenzy'"
 pacificstates.103.a: "This is not good."

 pacificstates.104.t: "Zoot Suit Riots"
 pacificstates.104.d: "In the city of Los Angeles in [From.GetNameDef], young Mexicans and Mexican-Americans have viciously been beaten. Their shops have been looted and more atrocities have been lumped upon them. The Gringo Press has even joined in on the action urging them to continue with their actions. To many within the Mexican Congress, this is an outrage. Our own citizens who have gone to America for temporary work, not to mention those with ties to Mexico due to ancestral are being mistreated. A letter to the [From.GetAdjective] State department will make sure that this is stopped."
 pacificstates.104.a: "Lodge a Complaint with the State Department."

 pacificstates.105.t: "The McGucken Committee"
 pacificstates.105.d: "Following the Zoot Suit Riots, the Mexican government lodged a complaint with the United States State department. To calm tensions between America and Mexico, the McGucken Committee has been created lead by the Archbishop of Los Angeles, Joseph Thomas McGucken. The report concluded that Racism was clearly at the centre of the riots as well as stating 'an aggravating practice (of the media) to link the phrase zoot suit with the report of a crime.' The governor of California appointed the Peace Officers Committee on Civil Disturbances, chaired by Robert W. Kenny, president of the National Lawyers Guild to make recommendations to the police. Human relations committees were appointed, and police departments were required to train their officers to treat all citizens equally"
 pacificstates.105.a: "Let's hope this is the end of it."

 pacificstates.106.t: "California Pacific International Exposition"
 pacificstates.106.d: "Today opens the California Pacific International Exposition in San Diego. The Exposition was held to promote San Diego and support its economy, which had slowed with the country's Great Depression in 1925. The exposition had hundreds of exhibits on history, the arts, horticulture, ethnic cultures, science, and industry. Some concessions and exhibits were unusual, such as the Gold Gulch, Lost Continent of Mu, Zoro Garden Nudist Colony, and the 'One Ton Mechanical Man.'. The Expo attracted 7,220,000 visitors during its 377 days of operation. Visitors brought US$$37,700,000 to San Diego. The exposition was so popular that some buildings are being rebuilt to be made permanent."
 pacificstates.106.a: "Lets do this again Next year."

 pacificstates.107.t: "Citizen Kane is released"
 pacificstates.107.d: "Orson Welles has released Citizen Kane that has quickly earned praise from numerous film goers and critics alike. Many are considering it a ground-breaking film for its cinematography, music, and editing. It is a quasi-biographical movie about the fictional Charles Foster Kane, a newspaper editor. In the movie Kane's career in the publishing world is born of idealistic social service, but gradually evolves into a ruthless pursuit of power. However, despite all of this, William Randolph Hearst is furious at the film refusing for his papers to even publish the film and run defamatory attacks on those that did. Despite his outrage, this hasn't stopped people from going to see it."
 pacificstates.107.a: "Rosebud."

 pacificstates.108.t: "The Wizard of Oz"
 pacificstates.108.d: "The Wizard of Oz has been released to glowing reviews. Based on the best selling book by L. Frank Baum, the movie stars Judy Garland, Frank Morgan, Ray Bolger, Bert Lahr, Jack Haley, Billie Burke, Margaret Hamilton, and Charley Grapewin. What has made it famous is its use of colour thanks to the innovations of Technicolor. It is a hit with both audiences and critics alike."
 pacificstates.108.a: "Follow the Yellow Brick Road."

 pacificstates.109.t: "San Francisco Fashion Week"
 pacificstates.109.d: "San Francisco is sometimes called the Paris of the West. Thus to help make it one of the cultural centres of the world, a week long event in spring dedicated to Fashion. Thus the fashion designers of America have come to San Francisco to help set up shop and support the endeavour to make San Francisco one of the cultural and fashion capitals of the world. So that she can truly be proud of her nickname of the Paris of the West."
 pacificstates.109.a: "New Fashion for America."

 pacificstates.110.t: "The Case Against Paramount Pictures"
 pacificstates.110.d: "A court case has reached the Supreme Court of [Root.GetNameDef] regarding the studio system that had been a legal battle for several years. The issue at the heart of the case was the Studio System where the major movie industries would own the theatres outright. After a number of years of back and forth it has reached the supreme court. The Supreme Court ruled against the studio system declaring that it was a volition of the anti-trust laws. This court case has thus struck down the studio system and marks the end of an age for Hollywood."
 pacificstates.110.a: "The end of the studio system."

 pacificstates.111.t: "Superweapons on a budget"
 pacificstates.111.d: "In the last few years our military research has focused on the potential for internal conflict, narrowing our focus and budget for longer-term projects. This years' Congressional Budget has fortunately found some money to allocate to a long-term project. Three plans are presented to the military high command to meet and exceed the military projects of our rivals. The first is a rocket by Goddard theoretically capable of delivering explosives from miles away without risking pilot lives. The second is Oppenheimer's planned theoretical bomb using radioactive heavy metals as researched in Austria and Germany. The third is a much cheaper plan as proposed by the eccentric Wilhelm Reich, he claims that a bomb can be made much cheaper using his own physics research."
 pacificstates.111.a: "Goddard's Rocket."
 pacificstates.111.b: "Oppenheimer's Bomb."
 pacificstates.111.c: "Reich's Bomb."

 pacificstates.112.t: "Goddard's Successful Launch"
 pacificstates.112.d: "At home again in Roswell, New Mexico, Goddard again goes to launch test rockets. The last time he was here, the rockets were smaller than his thigh, and reached only a thousand feet in height. Now the rockets soar miles over the desert and touch down with their dummy weights. Goddard's refusal to detonate explosive rockets on the Continental United States prevent the full scale of the damage to be known."
 pacificstates.112.a: "Good boy Goddard."

 pacificstates.113.t: "Oppenheimer's Bomb a Success"
 pacificstates.113.d: "An invitation by Oppenheimer was sent out to nuclear researchers, physicists, and engineers throughout Europe. The promise of escaping persecution in Europe has resounded most strongly to Jewish scientists, some of whom emigrated to the US for the project. After a year and a half of experimentation and some cooperation with colleagues in Europe, a working atomic bomb is ready to be tested. The skies of Almagordo New Mexico lit up in a flash of destruction as the test bomb Valediction exploded. Oppenheimer later said that the bomb was named after his favourite John Donne poem."
 pacificstates.113.a: "The breath goes now."

 pacificstates.114.t: "Reich's Failed Explosion."
 pacificstates.114.d: "After many delays and several attempts to obfuscate the general staff, Wilhelm Reich's bomb project is discontinued and millions of dollars wasted on bunk. This became apparent to Reich's observers when tests showing his energy, named Orgone, could induce exothermic reactions that only he and his associates could see. The bomb itself being a hollow shell with layers of metals covering that never did explode, save for its collapse when Reich attempted to destroy it during the investigation. This embarrassment is currently making its rounds in the papers."
 pacificstates.114.a: "Not our proudest moment."

 pacificstates.150.t: "The Pacific Declaration"
 pacificstates.150.d: "Ever since the first peaceful transfer of power between George Washington and John Adams, the government of the United States has prided itself on respecting the wishes of its population after an election. This unspoken contract between the people and their government has been violated by General Douglas MacArthur. In deposing the democratically-elected president in the name of 'preserving stability', he shattered the founding principles of our great nation. The destruction of the healthy civil-military relationship that has marked America since independence is a grievous slight to all the values we hold as a nation.\n\nIn response, the governors of California, Washington, and Oregon have issued a joint declaration condemning the General's actions, and demanding his immediate withdrawal from Washington. We doubt he will respond positively, but like the patriots in 1776, we must take a stand against tyranny and oppression."
 pacificstates.150.a: "For the republic!"

 pacificstates.151.t: "Merriam Calls for New Elections"
 pacificstates.151.d: "Frank Merriam, in coordination with the governors of Oregon and Washington, issued a stunning public statement today. In it, he claimed that if the so-called 'protector' of American values could not even respect the basic rights outlined in the Constitution, referring to Douglas MacArthur, it would be up to the people of the Pacific to defend America's inalienable rights. Claiming that MacArthur's overthrow of the government was illegitimate, a new election would be held to select a new president - albeit amongst a limited slate of candidates in the Pacific region. Still, according to Merriam, whoever won this election would still have more legitimacy than MacArthur, and would be tasked with overseeing the return of the nation to democracy - by force, if needs be."
 pacificstates.151.a: "We must preserve the Constitution!"

 pacificstates.152.t: "Syndicalist Riot!"
 pacificstates.152.d: "Following Jack Reed's own declaration of MacArthur's illegitimacy, many hoped that the capitalists and syndicalists could come together and preserve American democracy. Those naive aspirations were dashed when Governor Merriam ordered the National Guard to violently suppress a syndicalist protest which broke out in Sacramento. This escalated into widespread rioting across many Western cities, with Seattle in particular descending into violence. Longshoremen and teamsters broke into Seattle city hall, and proclaimed the city loyal to Reed's workers republic in Chicago. Currently, the city is in a tense stand-off between National Guard units and the rebels holed up in the city hall."
 pacificstates.152.a: "Crush these traitors!"

 pacificstates.153.t: "Election Violence"
 pacificstates.153.d: "Tensions between the Pacific states and Washington have remained high over the last few weeks, but today, in the lead-up to the 'new election', they erupted into open conflict. While some of the ships in Naval Base San Diego were transferred to the East Coast after the first signs of unrest, many remained - along with sailors from across the country. Details are sketchy, but it appears a base commander, on orders from Washington, ordered sailors to take weapons from the base armoury and head into the city. Deploying themselves at polling places, they prevented poll workers from setting up. When morning came, large mobs surrounded these soldiers, and began pelting them with rocks, bottles, and other debris. One of the sailors, hit by a bottle, fired back, and soon the city descended into chaos.\n\nCalifornia National Guard units were deployed, and pitched street battles between sailors loyal to MacArthur and the Guardsmen erupted, turning the tranquil city into a war zone."
 pacificstates.153.a: "Down with the traitors!"

 pacificstates.154.t: "Deadline Looms"
 pacificstates.154.d: "As the federal government's deadline looms, it has become clear there will be no budging on either side. Newly-elected President [Root.GetLeader] has been busy raising militia across the West, amidst a growing determination to see the country restored and MacArthur defied. The federal government, in turn, has also made it clear they no longer see a path to compromise with the Pacific states."
 pacificstates.154.a: "It is only a matter of time."

 pacificstates.200.t: "The Army Requisitions Civilian Trucks"
 pacificstates.200.d: "After Marshall announced his Motorisation program for the W.D.C., a proposal was sent to the President to decide on the requisition of civilian vehicles in order to supply our fast-growing army. With his approval, we have begun seizing vehicles from the civilian populace, although to our surprise, some proud patriots line up next to our storages to volunteer their vehicles for the incoming fight. While not all their vehicles have proven to be useful for us, we have managed to requisition a fair amount of trucks which can either be modified to transport troops with ease or which are sturdy enough to transport our troops at once."
 pacificstates.200.a: "Their Service to Our Nation is Appreciated"

 pacificstates.201.t: "Success of Operation Glacier"
 pacificstates.201.d: "With the capture of the states of Idaho, Utah and Arizona, Operation Glacier has been called a resounding success by our High Command. With the Rockies secured and our industry safely behind it, we now possess a good staging ground to attack the Great Plains and the South, with which we shall drive the radicals back and secure our nation."
 pacificstates.201.a: "We shall soon march on Washington!"

 pacificstates.202.t: "Failure of Operation Glacier"
 pacificstates.202.d: "While Operation Glacier managed to get some territorial gains, the losses were too high with a gain too small to matter for the war effort. As it stands, the Rockies remain disputed ground and our long term survival is in jeopardy. It is now up to the Marshall and the high command to see us through the war by whatever means necessary"
 pacificstates.202.a: "We Must Rethink our Strategy"

 pacificstates.203.t: "Rethinking our Tank Designs"
 pacificstates.203.d: "With the Civil war over, we now have to revise the industrial measures we undertook during the war in order to enhance war-time production. One of these measures was Marshall's request for faster tanks for mass production, which came with the unfortunate drawback of being unreliable on harsh terrain, a trait which unfortunately has caused more than one headache to the newly recruited tank crews of our nation. Since our spending in military affairs shall be increased, some designers have approached us with newer models with better engines and suspension systems which shall ensure no regular breakdowns happen, but in exchange our experts predict our production speed will be reduced. What should we do?"
 pacificstates.203.a: "Let's Focus on more Reliable Models"
 pacificstates.203.b: "Reliability isn't an issue if we can swarm the enemy with tanks!"

 pacificstates.204.t: "Farmer-Labor Sees Massive Gains"
 pacificstates.204.d: "Local newspapers have reported a massive increase in activity by the Farmer-Labor party. While this shift would be understated in previous years, the existence of dictatorial powers in the Federal Government has unsettled many reliable voters in the Pacific States. This shift has reached the provisional Congress in Sacramento, where several minor Representatives have made public statements endorsing Farmer-Labor. To the observers in the rest of the US, this shift validates their concerns that the establishment Democrats and Republicans have become totally estranged from the two party system."
 pacificstates.204.a: "Let's Focus on more Reliable Voters"

 pacificstates.205.t: "The Triumph of Democracy"
 pacificstates.205.d: "With the final defeat of General MacArthur's junta, our government - the righteous government - stands tall over the American continent once more. Just like Abraham Lincoln seventy-five years ago, President [PSA.GetLeader] has saved democracy and the Union. Now that the war is over, the lessons learned from the Crisis of '37 and the war must be studied and applied. While there is indeed much willingness in the government to reform the system, there is no consensus on how to proceed.\n\nSome question whether Presidents Reed and Long should be propagandised as martyrs against the dictatorship of Douglas MacArthur - who all agree was the prime villain of the Civil War - or if they should be dismissed as radical dictators-in-the-making themselves. There are still many sympathisers of both men in the Farmer-Labor, Democratic, and Republican parties, despite declaring both men traitors back in 1937.\n\nWhat is clear is that the military had grown too powerful in pre-war America, even in peacetime, but few know how to reconcile this issue with national defence, and especially with the popularity of General Marshall, who has been offered several government positions already. All these questions and others must now be answered, but by the grace of Almighty God America now has a government ready to try."
 pacificstates.205.a: "Democracy in America is not dead yet.\n§L(Keep map colour)§!"
 pacificstates.205.b: "Democracy in America is not dead yet.\n§L(Switch map colour)§!"

 pacificstates.206.t.PSA: "The Chinese Madame Curie"
 pacificstates.206.d.PSA: "A recent thesis on Bremsstrahlung and the production of radioactive isotopes produced by the nuclear fission of uranium has come from none other than the 28 year old Chien-Shiung Wu, a young and aspiring physicist at the University of California, Berkeley. Hailing from the small town of Lihue in Jiangsu Province, Wu graduated from the top of her class and in 1929 was admitted to university in Nanjing. A teacher at a Shanghai public school, Wu held a close relationship with the school's president, the distinguished Hu Shih who has acted as both a mentor and a second father for Wu. Due to the constant instability that has plagued China and the encouragement of fellow woman researcher Gu Jing-Wei, Wu made the decision to emigrate to the United States in 1936 with the intent to study at the University of Michigan. Wu was shocked at the sexism that lurked in American academia and decided to study at the much more liberal UC Berkeley.\n\nAt Berkeley, Wu's intellect, beauty, and charisma has earned the respect of her mentors such as Robert Oppenheimer and Ernest O. Lawrence while also gaining the admiration of her classmates who have affectionately given her the nickname of “Gee Gee”. Having completed her PhD with her commendable thesis, Oppenheimer and Lawrence have recommended that Wu's research be used for further atomic research."
 pacificstates.206.t.china: "The First Lady of Physics Returns Home"
 pacificstates.206.d.china: "Escaping the war-torn United States, Chien-Shiung Wu has returned home to China. Hailing from the small town of Lihue, Wu graduated from the top of her class and in 1929 was admitted to university in Nanjing. A teacher at a Shanghai public school, Wu held a close relationship with the school's president, the distinguished Hu Shih who has acted as both a mentor and a second father for Wu. Due to the constant instability in China and the encouragement of fellow woman researcher Gu-Jing Wei, Wu made the decision to emigrate to the United States in 1936 with the intent to study at the University of Michigan. Wu was shocked at the sexism that lurked in American academia and decided to study at the much more liberal UC Berkeley.\n\nHowever with the collapse of the [USA_MacArthurCoupCheck], Wu once again has returned to China. With the resources of the Academia Sinica at her disposal; Wu intends to lead China's atomic programme bringing China into the modern age."
 pacificstates.206.a: "Bravo!"

### Characters ###
 PSA_henry_wallace: "Henry Agard Wallace"
 PSA_henry_wallace_leader_desc: "§YBorn:§! §LOctober 7th, 1888, in Orient, Iowa, United States of America§!\n§YBackground:§! §LHumble beginnings as an Iowa farmer did not dissuade a young Henry Wallace from seeing the world and gaining worldly insight. His fortune came from inventing hybrid corn breeds, a major innovation that allowed Wallace to travel the world. Henry visited India and became acquainted with Theosophy, a Hinduist school of thought popular in Russia that draws elements from Christian Anarchism and Socialism. These teachings ultimately alienated him from mainstream socialism and pushed him into the Farmer-Labor Party when he returned. Wallace portrays himself above all else a pragmatic economist and an agricultural expert capable of the agrarian reform America needs.§!"

 PSA_philip_la_follette: "Philip Fox La Follette"
 PSA_philip_la_follette_leader_desc: "§YBorn:§! §LMay 8th, 1897, in Madison, Wisconsin, United States of America§!\n§YBackground:§! §LA professional Wisconsin progressive, Philip is the most successful of the politically active La Follette family. A friend and former mentor to Floyd Olson, who had been convinced to join the Farmer-Labor Party in order to continue to help his state in need. With the spectre of isolationism that Philip's father Robert stood for, Philip nonetheless stands behind the need for a strong military in the Americas as well as the full extent and strength of the government as promoted by the Farmer-Labor Party.§!"

 PSA_glen_taylor: "Glen Hearst Taylor"
 PSA_glen_taylor_leader_desc: "§YBorn:§! §LApril 12th, 1904, in Portland, Oregon, United States of America§!\n§YBackground:§! §LBeing President was just as much a surprise to Glen Taylor as it was to the voting public. The man that had wanted at one point to be a wandering preacher and then a country singer had finally reached a position that befitted his skills. Taylor was known in Congress as a compassionate economist and advocate of progressive policies and singing to children on the steps of the Capitol. Taylor's compassion fuelled his opposition to segregation, and despite his eccentricities he has endeared himself to the American people, which is all he ever wanted.§!"

 PSA_hiram_johnson: "Hiram Warren Johnson"
 PSA_hiram_johnson_leader_desc: "§YBorn:§! §LSeptember 2nd, 1866, in Sacramento, California, United States of America§!\n§YBackground:§! §LHiram Johnson came from a political family. Hiram's father, Grove Johnson, was a disgraced state representative, his mother was heavily involved in the Daughters of the American Revolution. Hiram's early political career was boosted by this legacy, and he became a competent DA for San Francisco in 1902. Hiram's gubernatorial race in 1910 was funded by the liberal Republican group 'the Lincoln-Roosevelt League' Johnson's campaign ran in opposition to the Southern Pacific Railroad corporation, who sought to lobby within the Republicans against Hiram. As Governor, Hiram supported anti immigration bills, and paved the way for a later Congressional career. The Republican establishment in California was rocked in 1932, when Hiram threw in his support for Herbert Hoover. Hiram's personal distaste for the Eastern Establishment meant he stayed away from the political chaos of 1936.§!"

 PSA_culbert_olson: "Culbert Levy Olson"
 PSA_culbert_olson_leader_desc: "§YBorn:§! §LNovember 7th, 1876, in Fillmore, Utah, United States of America§!\n§YBackground:§! §LCulbert Olson had faced both the stigma of running as a Mormon politician, and running as an atheist in his lifetime. In California as Governor, Culbert had to deal with long standing rumours that Mormons had a blood feud with the US Government. Olson's superb term as Governor in passing health care legislation and allowing non-SPA socialists to organise. By the time of the national race, Culbert had come out as an atheist, and faced a second uphill battle. The party stood by him, and ultimately his portfolio allowed him to reach the White House.§!"

 PSA_clarence_martin: "Clarence Daniel Martin"
 PSA_clarence_martin_leader_desc: "§YBorn:§! §LJune 29th, 1886, in Cheney, Utah, United States of America§!\n§YBackground:§! §LClarence Martin came into prominence during a consequential Washington State election of 1932, which unseated many Republicans from state office. Clarence may have come in during a major shift, but his credentials in Washington included fostering small business and his unusually respectful discourse. Clarence on principle refused to exaggerate or appeal to populist tendencies in his election campaign, and distinguished himself in the Washington Senate by sponsoring necessary civil works projects. As the Democratic Party was able to wrest the civil works initiative from Republicans across the West, Clarence reaped the benefits politically and received more votes in '36 than Garner in Washington. The desertion of some Democrats to MacArthur only made Clarence's loyalty stand out, and his nomination to the executive chair that more likely.§!"

 PSA_warren_magnuson: "Warren Grant Magnuson"
 PSA_warren_magnuson_leader_desc: "§YBorn:§! §LApril 12th, 1905, in Moorhead, Minnesota, United States of America§!\n§YBackground:§! §LWhile it's known when and where Warren Grant Magnuson was born, the exact details of his birth are a mystery - he never knew his birth parents, and was given his name by a pair of second-generation Scandinavian immigrants. Magnuson spent two years studying in North Dakota, before spending a brief stint in Canada working jobs with threshing crews. At the behest of a high school girlfriend, he moved to Seattle, Washington, where he would earn his law degree in 1929, and spent the next few years working in various government jobs. He first entered the world of politics by supporting Al Smith's 1928 bid for the presidency and remained active as a Democrat since then, championing opposition to prohibition and eventually entering the Washington House of Representatives in 1933 as a Seattle delegate. Magnuson was then elected to fill a vacancy in the national House, taking his seat in January 1937 - mere months before the country was torn apart by civil war. Opposing MacArthur's takeover, Magnuson defied the odds and escaped Washington, D.C. with the aid of anti-coup elements in the Navy - in return, he would volunteer for the war effort and serve in the Navy for much of the war.\n\nIn 1944, Magnuson entered the Senate on the back of his war record and progressive credentials, famously spearheading efforts to repeal the Chinese Exclusion Act and quickly becoming a poster boy of the Democratic reformist wing. When he announced his intent to run for the presidency in 1952, he was seen as an ideal candidate - nobody, the Democrats argued, better embodied the Pacific cause than a veteran who has dedicated his life to the cause of democracy. With the turn of the decade, many look to President Magnuson as the harbinger of a new era of American progressivism.§!"

 PSA_frank_merriam: "Frank Finley Merriam"
 PSA_frank_merriam_leader_desc: "§YBorn:§! §LDecember 22nd, 1865, in Hopkinton, Iowa, United States of America§!\n§YBackground:§! §LSon of Civil War veterans, Frank Merriam planned for a legal career in the Midwest. Upon seeing the rising prominence of the California Republican Party, Frank shifted his career out west. It was Merriam more than anyone that defeated the SPA in California, defeating the Longshoremen strike, and even rebuffing Upton Sinclair when he became the Democrat nominee for Governor. Despite this, traditionally Republican papers resisted Merriam's tax reforms. Upon the ascension of MacArthur, most of these papers were ordered by Hearst to decry all Republicans. Merriam was able to use the public outcry against Hearst and MacArthur to gain the executive seat.§!"

 PSA_charles_mcnary: "Charles Linza McNary"
 PSA_charles_mcnary_leader_desc: "§YBorn:§! §LJune 12th, 1874, in Salem, Oregon, United States of America§!\n§YBackground:§! §LCharles McNary stood behind the foundation of the Republican party when it was under attack from all angles in 1936, serving as Alf Landon's running mate. A Republican at heart but also a pragmatist, McNary was seen within the party as an insurance against the Northwest descending into radicalism, which also made him allies with an ally of Entente interests in North America. In fact, his company provided electricity to a significant portion of Western Canada by the 1940s due to this relationship.§!"

 PSA_joseph_bracken_lee: "Joseph Bracken Lee"
 PSA_joseph_bracken_lee_leader_desc: "§YBorn:§! §LJanuary 7th, 1899, in Price, Utah, United States of America§!\n§YBackground:§! §LJoseph Bracken Lee was one of the first hard right Utahan Republicans, being elected only shorty after Mormons were allowed into Congress. While others resisted the draft on religious grounds, Lee joined the military and eventually fell on hard times after veterans' pensions dried up. Running for Governor as a Republican and promising to promote Veteran Pay, Lee had also become acquainted with the old boys' network of politics. This old boy's network almost led to his dismissal after he was caught in an illegal gambling den by pro-AFP sheriff W. Skousen. Lee continued to advocate for fiscal conservatism and for admission of all religious right groups into Republican circles, which eventually got him nominated for the highest office.§!"

 PSA_earl_warren: "Earl Warren"
 PSA_earl_warren_advisor_desc: "§YBorn:§! §LMarch 19th, 1891, in Los Angeles, California, United States of America§!\n§YBackground:§! §LYoung Earl Warren thought his career was doomed when his father Mathias was blacklisted for joining a strike, but instead it motivated the young man into excelling past this stigma. This prior stigma motivated Earl into joining numerous fraternities and lodges in order to intermingle with the people that stigmatised his father, as well as serving in the military. These connections paid off and sent Earl into a life of public service and eventually reached the Governor seat of California in 1930, where he steered the declining Progressive movement towards the political centre away from the even more declining West Coast Socialist Party.§!"
 PSA_earl_warren_leader_desc: "§YBorn:§! §LMarch 19th, 1891, in Los Angeles, California, United States of America§!\n§YBackground:§! §LYoung Earl Warren thought his career was doomed when his father Mathias was blacklisted for joining a strike, but instead it motivated the young man into excelling past this stigma. This prior stigma motivated Earl into joining numerous fraternities and lodges in order to intermingle with the people that stigmatised his father, as well as serving in the military. These connections paid off and sent Earl into a life of public service and eventually reached the Governor seat of California in 1930, where he steered the declining Progressive movement towards the political centre away from the even more declining West Coast Socialist Party. Earl became a progressive entryist within the Republican party, pushing for national desegregation.§!"

 PSA_harry_cain: "Harry Pulliam Cain"
 PSA_harry_cain_leader_desc: "§YBorn:§! §LJanuary 10th, 1906, in Nashville, Tennessee, United States of America§!\n§YBackground:§! §LHarry Pulliam Cain was born with his twin brother to a family with a strong Southern heritage, something they made sure that Cain remembered well and took pride in even after they moved to Tacoma, Washington in 1911. Despite losing his mother at age 11 and developing a case of Bell's palsy that temporarily restrained his ability to speak, he overcame both and enrolled in Hill Military Academy and later The University of the South in Sewanee, Tennessee, developing an affinity for the 18th-century Anglo-Irish conservative philosopher and statesman, Edmund Burke. His studies also drew him towards the field of journalism, which led to him taking a job offer for The New York Times after graduating in 1929.\n\nCain's life, like the rest of America's, was completely upended by the news of MacArthur's coup and the following Californian revolt. Finding MacArthur's actions to be a sick perversion of conservativism, Cain quickly joined up with the fledgling Pacific army, where his previous military schooling was a welcome asset and helped him find a talent for military government, a skill in great demand when dealing with the unprecedented humanitarian crisis brought on by the civil war. Following his service, he returned to Tacoma to run for its largely nonpartisan mayoral office, winning the election handily by virtue of his war record and public campaign style. After a largely successful term, the conservative Democrat, long falling out of love with the party, changed his registration to Republican and made a run for the Senate, creating his first brush with controversy by accusing his Democratic opponent of having ties to Socialist front organisations. It would not be his last - the senator rapidly became notorious for his inflammatory conservative stances throughout his term.\n\nCain's rails against the tripartite threat of Socialism, Longism, and MacArthurism carried him to the Republican nomination and the presidency - but now that he's privy to the inner workings of the ongoing committees dedicated to investigating "subversive activities", Cain has shocked everyone by coming out against many of the procedures as violations of civil liberties and due process of law. President Cain is quickly earning a reputation as a man at odds with his past - and a man prepared to make a stand for any opinion, no matter how controversial.§!"

 PSA_richard_nixon: "Richard Milhous Nixon"
 PSA_richard_nixon_leader_desc: "§YBorn:§! §LJanuary 9th, 1913, in Yorba Linda, California, United States of America§!\n§YBackground:§! §LA native Californian and an obstinate Quaker, Nixon attempted to join the FBI after college. After failing to do so, Nixon became a lawyer for the major oil companies of California. Nixon began a feud with fellow Republican Earl Warren, which persisted into the national political scene. Nixon took jobs prosecuting politicians in the Pacific States who were suspected of radicalism, and had a good winning record against socialists. Finally Nixon defeated Warren within the Republicans by promising him the Governorship of California in exchange for the National Nomination.§!"

 PSA_sheridan_downey: "Sheridan Downey"
 PSA_sheridan_downey_leader_desc: "§YBorn:§! §LMarch 11th, 1884, in Laramie, Wyoming, United States of America§!\n§YBackground:§! §LSheridan Downey went to law school at the University of Michigan and was soon afterwards elected as the district attorney of Wyoming's Albany County in 1908 - as a Republican. In 1912, when he made a bold move of backing Theodore Roosevelt and his “Bull Moose” third-party revolt, and led the movement's efforts in Wyoming, indirectly helping the Democrats winning the state. The next year, he moved to California with his brother, Stephen, and dedicated the next few years of his life to their law firm and his own real estate ventures. In 1924, re-entered politics in the same way that he left it - by supporting another Progressive's bid for the presidency, this time with Robert La Follette, Sr. By 1932, he had decided to change his party registration to Democratic, and before the end of 1933 declared his intent to run for Governor of California. After his announcement, he was approached by the famous writer Upton Sinclair, who had his own plans to run for governor and was attracted to Downey's progressive past - however, Downey was unwilling to abandon the Democrats for the Socialist Party, and so Sinclair ran without him, while Downey narrowly edged out the Democratic nomination. Both candidates were defeated by the Republican incumbent, Frank Merriam.\n\nDowney's progressive tendencies left him unwilling to tolerate MacArthur's coup, and so he eagerly backed the Sacramento government - but the years went on, and he became more formally involved with the political scene, his own politics began to shift. While the once-dedicated progressive remained a supporter of pensions, old-age insurance, and racial justice, he nonetheless grew increasingly conservative and friendly with the oil, corporate agriculture, and film industries. By the time of the 1944 campaign, his transformation was complete - he sought and won the Democratic nomination and the presidency as a moderate conservative Democrat, with the mission statement of leading a return to normalcy for a still war-torn nation.§!"

 PSA_united_states_congress: "United States Congress"

 PSA_ng_poon_chew: "Ng Poon Chew"
 PSA_ng_poon_chew_advisor_desc: "§YBorn:§! §LMarch 14th, 1866, in Toisan, Guangdong, Qing Empire§!\n§YBackground:§! §LNg Poon Chew was born in Guangdong, China, and emigrated to America as a young man. Chew studied to be a minister for the First Prebyterian Church, only to have his church burn down after 1892. Chew started the Chung Sai Yat Pao Chinese newspaper, becoming a pillar of the Chinese community on the West Coast. Chew advocates for ending the Chinese Exclusion Act and westernisation of Chinese immigrants into American culture.§!"
 PSA_leland_merritt_ford: "Leland Merritt Ford"
 PSA_leland_merritt_ford_advisor_desc: "§YBorn:§! §LMarch 8th, 1893, in Eureka, Nevada, United States of America§!\n§YBackground:§! §LLeland Ford was employed by various railways as a surveyor, helping expand infrastruture in the West. Californians elected Ford to Congress, where he began proposing radical actions be taken against the Japanese-American community. Isolationists in California see him as a more moderate leader to the antisemitic isolationists out East.§!"
 PSA_george_orson_welles: "Orson Welles"
 PSA_george_orson_welles_advisor_desc: "§YBorn:§! §LMay 6th, 1915, in Kenosha, Wisconsin, United States of America§!\n§YBackground:§! §LOrson Welles is a widely acclaimed actor and union advocate. From his training in German theatre, to his stints in Broadway in Hollywood, Welles has been praised for his distintive and wide reaching cultural knowledge. Welles has even acted as a goodwill ambassador to Latin America, putting a good face to American diplomacy.§!"
 PSA_harvey_arthur_van_norman: "Harvey Arthur Van Norman"
 PSA_harvey_arthur_van_norman_advisor_desc: "§YBorn:§! §LOctober 5th, 1878, in Victoria, Texas, United States of America§!\n§YBackground:§! §LHarvey Norman was born in Texas, and came to California to study architecture. Working under the legendary William Mulholland, Norman oversaw land reclamation and water projects across the state. Norman was shocked when residents of the Owen River Valley attempted to bomb his aquaduct, and the subsequent safety measures made Los Angeles prosper.§!"
 PSA_hugh_samuel_johnson: "Hugh Samuel Johnson"
 PSA_hugh_samuel_johnson_advisor_desc: "§YBorn:§! §LAugust 5th, 1882, in Fort Scott, Kansas, United States of America§!\n§YBackground:§! §LFrom a very young age, Hugh S. Johnson pursued his goals with wild zeal regardless of consequences. Running away from home in order to force his father to send hin to West Point, Johnson was a classmate of Douglas MacArthur. Johnson climbed the corporate managerial ladder until he became an advisor to John Nance Garner's campaign. The Pacific States recruited him after the crisis of 1936, imploring him to help create a sustainable industry independent of eastern states.§!"
 PSA_harold_leclair_ickes: "Harold LeClair Ickes"
 PSA_harold_leclair_ickes_advisor_desc: "§YBorn:§! §LMarch 15th, 1874, in Hollidaysburg, Pennsylvania, United States of America§!\n§YBackground:§! §LBeginning his law career in Chicago, Ickes sought office in Illinois to no success. The shift towards syndicalism overtaking the state forced Ickes to Washington, D.C., where he sided against the old establishment during the crisis of 1936. Ickes's position in the Pacific is to employ the vast unused labour to ensure that democracy does not fall in the west.§!"
 PSA_william_frederick_friedman: "William Frederick Friedman"
 PSA_william_frederick_friedman_advisor_desc: "§YBorn:§! §LSepetember 24th, 1891, in Chisinau, Bessarabia Governorate, Russian Empire§!\n§YBackground:§! §LFriedman is a polyglot knowledgable in Russian, Romanian, Yiddish and English. Friedman became a Signal Corps Officer under General Pershing, pioneering a number of cryptography techniques. Friedman intends to implement a series of cypher machines that will encrypt American messages so that democracy will not be censored by the eastern governments.§!"
 PSA_herbert_osborn_yardley: "Herbert Osborn Yardley"
 PSA_herbert_osborn_yardley_advisor_desc: "§YBorn:§! §LApril 13th, 1889, in Worthington, Indiana, United States of America§!\n§YBackground:§! §LHerbert Yardley has decades of experience in electronic communication, working at the U.S. State Department Signal Corps since 1916. Yardley was integral in the foundation of America's first military intelligence office, MI-8. Yardley has attempted for several years to report the threat of Japanese naval buildup to Washington, only to be ignored.§!"

 PSA_edwin_mattison_mcmillan: "Edwin Mattison McMillan"
 PSA_holland_mctyeire_smith: "Holland McTyeire Smith"
 PSA_john_whiteside_parsons: "John Whiteside Parsons"
 PSA_william_henry_rupertus: "William Henry Rupertus"

 PSA_george_catlett_marshall: "George Catlett Marshall"
 PSA_george_catlett_marshall_desc_body: "George Catlett Marshall Jr. began his military career in the Virginia Military Institute in 1900, graduating in 1902 as a second lieutenant of the United States Army. Marshall was posted in the Philippines during the Philippine-American war, as well as helping to contain guerrilla operations in the area post-war. During the Weltkrieg, Marshall was sent to France, along with many other American officers as observers, where he was promoted to Captain for his observations. After working as aide-de-camp of General Pershing for a short time in 1919, he began being assigned to several positions in the army, mainly to relay his experience in the Weltkrieg to more inexperienced officers as well as helping the army modernise its doctrine. During this time, he became a key planner and writer in the War Department, commanded the 15th Regiment in the Legation Cities and taught the at the Army War College until 1927. Having being promoted to lieutenant colonel, he was appointed as assistant commandant of the Infantry School at Fort Benning, where he appointed Edwin F. Harding in charge of the school's publication. He'd be posted on different Infantry regiments until being promoted to colonel in 1933 and was promoted to his current rank of Brigadier General in late 1935 due to fear of desertion of several important members of the officer corps"
 PSA_george_catlett_marshall_PSA_commander_desc: "§YBorn:§! §LDecember 21st, 1880, in Uniontown, Pennsylvania, United States of America§!\n§YBackground:§! §L$PSA_george_catlett_marshall_desc_body$. With MacArthur's takeover of the government, Marshall refused to recognise his colleague as the army's generalissimo, and when the Pacific Governors declared their revolt, Marshall decided to join them, which earned him the promotion to Field marshal. He is widely considered one of the most brilliant planners in America, and is one of the most experienced members of our staff.§!\n\n§YNotes: Born from a Democrat father and a Republican mother, Marshall has become a politically tolerant man, both publicly and privately.§!"
 PSA_george_catlett_marshall_army_chief_desc: "§YBorn:§! §LDecember 21st, 1880, in Uniontown, Pennsylvania, United States of America§!\n§YBackground:§! §L$PSA_george_catlett_marshall_desc_body$ in case of 'internal instability'. Regardless, he is widely considered one of the best planners of the United States Army and is widely respected within the General Staff.§!\n\n§YNotes: Born from a Democrat father and a Republican mother, Marshall has become a politically tolerant man, both publicly and privately.§!"

 PSA_henry_harley_arnold: "Henry Harley Arnold"
 PSA_henry_harley_arnold_desc_body: "Henry Harley 'Hap' Arnold, a member of the distinguished American Arnold dynasty from which several politicians and military officers were part of, signed up for West Point when he had just turned 17. While he wanted to join the Cavalry corps, his grades and overall performance in the academy caused him to be assigned to the 29th Infantry Regiment, stationed at the Philippines. In April 1911, he requested a transfer to the Signal Corps, where he completed his instruction as an aviator on May. He'd continue his pioneering work in the air force throughout the late 1910s, and became fascinated by the aircraft developments in the Weltkrieg. During the Twenties, he joined up his colleague William Lendrum Mitchell to fight for an independent air force, which lead to Mitchell being court-martialled. Arnold stood, along with other renowned airmen, in defence of Mitchell but failed to win the trial. Arnold would continue to fight for an independent air force, trying to sway congressmen and recruit pilots to his cause, until he was sent to Fort Riley for 'attempting to influence legislation in an improper manner', where he spent the next few years writing books trying to interest young people in the air force. He'd return in 1928 to enter the Army's Command and General Staff School, from where he graduated in 1929. He'd continue changing posts in the American army until 1935, where he was assigned with the General Headquarters Air Force, the closest thing to an independent Air Force he had been in all his career, being promoted to Brigadier General in March 2, 1935."
 PSA_henry_harley_arnold_PSA_commander_desc: "§YBorn:§! §LJune 25th, 1886, in Gladwyne, Pennsylvania, United States of America§!\n§YBackground:§! §L$PSA_henry_harley_arnold_desc_body$ With the outbreak of the Civil War, 'Hap' found himself in the West Coast of America, where due to his constant disagreements with the national Chief of Air Corps of the Federal Government, he decided to join the Pacific Governors in their struggle, and provide any technical expertise he is able to in exchange for the promise of an independent air force.§!"
 PSA_henry_harley_arnold_air_chief_desc: "§YBorn:§! §LJune 25th, 1886, in Gladwyne, Pennsylvania, United States of America§!\n§YBackground:§! §L$PSA_henry_harley_arnold_desc_body$ With his requests of an independent air force largely refused, Arnold may harbour some resentment against the general staff...§!"

 PSA_john_lesesne_dewitt: "John Lesesne DeWitt"
 PSA_john_lesesne_dewitt_army_chief_desc: "§YBorn:§! §LJanuary 2nd, 1880, in Fort Sidney, Nebraska, United States of America§!\n§YBackground:§! §LBorn into a military family and raised at various army posts, John Lesesne DeWitt Jr. began his military career in 1898 when he enlisted to fight in the Spanish-American War. This was followed by a service tour in the Philippines, where he became a supply officer, quickly rising through the ranks and reaching an office work at the quartermaster general office in Washington, D.C. In the early twenties, he was promoted assistant Chief of Staff of the Army War Plans Divisions, where he helped design the Joint Defense Plan, a contingency plan to defend Hawaii in case of a Japanese invasion. For his work at the War Plans Division, he managed to reach the rank of Major General, and was assigned as Quartermaster General of the Army. With his experience, the Army War College has contacted him recently for him to take up a job as Commandant of the College, but he has so far shown little interests to leave his post as Quartermaster.§!\n\n§YNotes: Several reports from personnel attached to DeWitt have notified certain japanophobic sentiment in the general. While it doesn't pose a major issue at the moment, it's best to keep in mind his possible bias if conflict does break out with Japan at some point.§!"

 PSA_alexander_mccarrell_patch: "Alexander McCarrell Patch"
 PSA_alexander_mccarrell_patch_army_chief_desc: "§YBorn:§! §LNovember 23rd, 1889, in Fort Huachuca, Arizona, United States of America§!\n§YBackground:§! §LAlexander McCarrell "Sandy" Patch, the son of the Cavalry Captain Alexander M. Patch, started his military career when he joined West Point in 1909. While a fan of the cavalry corp, he was quick to realise that cavalry would soon enough become obsolete in combat, so he chose to join the infantry, and graduated from West Point as a second lieutenant in 1913. His first assignment was the 18th Infantry Regiment based in Texas, from where he was assigned to Pershing's 'Punitive Expedition' to Mexico, where he earned his promotion to first lieutenant. Without any major engagements for the US, Patch reached the rank of Captain in 1919 and was posted at Fort Benning as an instructor for four years. He'd apply for the Staunton Military Academy in Virginia as a professor of military science and tactics, a role which he'll keep until very recently. In the meantime, he attended the Field Officer's Course in 1922 and the U.S. Army Command and General Staff School, where he graduated with distinction in 1925, and finally graduated from the U.S. Army War College in 1932 as a lieutenant colonel. Patch's remarkable service record impressed General George Marshall, who tried to keep close contact with Patch in the following years of his graduation. When the civil war break out, Marshall implored Patch to join his staff in the Pacific Army, a request that Patch accepted and for which he was promoted to Brigadier General.§!"

 PSA_lewis_hyde_brereton: "Lewis Hyde Brereton"
 PSA_lewis_hyde_brereton_commander_desc: "§YBorn:§! §LJune 21st, 1890, in Pittsburgh, Pennsylvania, United States of America§!\n§YBackground:§! §LLewis Hyde Brereton began his military career in 1907, when he joined the Naval Academy with his brother and graduated in June 1911. However, before graduating he submitted a letter for resignation citing seasickness, which would make him unable to serve as a naval officer. His resignation was accepted, and he applied to be commissioned in the US Army and was appointed as a second lieutenant in the Coast Artillery Corps on August 17, 1911. In September 1912, he undertook flight training in Rockwell Field, and would work temporarily on the air corp until he survived his second crash, after which he requested to be relieved from duty. He returned to the Coast Artillery Corps and in July 1916, he was promoted to first lieutenant and sent to the Philippines and would serve a year before returning to the US in March 1917, where he was assigned to duty in the Aviation Sector Headquarters in Washington, D.C... He'd go through a series of administrative posts and became a close assistant of Billy Mitchell in his attempts to make the air force independent. With Mitchell's resignation, his life took a downturn, as his wife left him, he suffered a crash and was found AWOL by accident while his mental health deteriorated greatly due to these developments. He was restored into service in August 1927 and was assigned to command of the 88th Observation Squadron at Post Field, Oklahoma, as well as an instructor at the Field Artillery School in Fort Sill. In 1931 he was posted in the Panama Canal Zone and received a promotion to lieutenant colonel in 1935 due to an excelling performance, which allowed him to salvage his reputation of his misfortunes in the late twenties. With the outbreak of the civil war becoming increasingly inevitable, he took a ship and arrived to San Diego right before hostilities began in order to meet his old acquaintance,'Hap' Arnold. Despite his inexperience in practical infantry combat, his excellent administrative and planning skills allowed him to become Brigadier General, by Arnold's own request.§!"

 PSA_isaac_davis_white: "Isaac Davis White"
 PSA_isaac_davis_white_high_command_desc: "§YBorn:§! §LMarch 6th, 1901, in Hillsborough County, New Hampshire, United States of America§!\n§YBackground:§! §LIsaac Davis White graduated from Norwich University with a bachelor's degree in 1922 and would join the army in 1922, where he was commissioned as a second lieutenant in February 1923. He'd be promoted to First Lieutenant in 1927 after undergoing the Troop Officers' Course from the Cavalry school, where he became keenly interested in the prospect of mechanised warfare and the use of Tanks to break through enemy lines. He joined the Command and General Staff School in 1931, where he graduated as a Major in 1932 and became one of the army's strongest advocates for the use of tanks along with George S. Patton. As the country spiralled into civil war, Isaac sided with Marshall against MacArthur, leaving westwards from Fort Riley, where he was working as an instructor, and was awarded for his loyalty to Marshall with the rank of Brigadier General.§!\n\n§YNotes: Very interested in the adoption of tanks and mechanised vehicles over infantry combat, but his ambitions may have to wait until the Civil War is over.§!"

 PSA_albert_coady_wedemeyer: "Albert Coady Wedemeyer"
 PSA_albert_coady_wedemeyer_commander_desc: "§YBorn:§! §LJuly 9th, 1896, in Omaha, Nebraska, United States of America§!\n§YBackground:§! §LAlbert Coady Wedemeyer graduated from West Point in 1919 as a second lieutenant, after which he was posted with the 29th Infantry Regiment at Fort Benning, and would be transferred to the 57th Infantry in the Philippines in 1923. He was later assigned to the 15th Infantry Regiment in the Legation of Tianjin, where he learned to speak almost perfect Mandarin Chinese, and returned to the US to undergo a course in the Command and General Staff School, where his excellent grades made him eligible for an exchange programme with the German Kriegsakademie, departing in early 1936. He never finished his courses however, as the Civil War began, and MacArthur took the reins of the government, Wedemeyer decided to travel back home and join the Pacific Forces, who he sees as the true American government. Upon his arrival on San Diego, George Marshall requested his promotion to Brigadier General, as his experience abroad could indeed prove invaluable for the struggling American Army.§!"

 PSA_alexander_archer_vandegrift: "Alexander Archer Vandegrift"
 PSA_alexander_archer_vandegrift_high_command_desc: "§YBorn:§! §LMarch 13th, 1887, in Charlottesville, Virginia, United States of America§!\n§YBackground:§! §LAlexander Archer Vandegrift began his military career in his years during his time in the University of Virginia, where he received his commission in the U.S. Marine Corps, becoming a second lieutenant in early 1909. His first tour of duty was during the so-called 'Banana Wars', first on a short stay on Cuba and then to Nicaragua, where he took part in the capture of Coyotepe. He'd later take part in the occupation of Veracruz and would fight against the Cacos Bandits in Le Trou and Fort Capois, in Haiti. He was promoted to captain in 1916, and became one of the chief members of the Haitian Constabulary where he'd be promoted to Inspector of the Constabulary in 1919. He'd be promoted to major for his service in Haiti in 1920 and would be reassigned to a US Marine division in 1923, where he was sent to Quantico, Virginia. He'd complete the Field Officers' Course and be transferred to San Diego in 1926, where he'd serve as Assistant Chief of Staff. The next year, he was sent to the American legation in Tianjin where he helped train the 3rd Marine Regiment and in 1928, he was assigned with Moseley in the Bureau of Budget as assistant chief coordinator. He was promoted to lieutenant colonel and transferred back to China in 1935, where he served as the CO of the Marine Detachment of the American Embassy in Beijing. He'd be promoted to Colonel, and asked to return to the continent. However, during his travel in the civilian ship, the American Civil War begun, and when the Pacific Governors announced their revolt, Vandegrift had little choice but to support the Pacific Army in their struggle. For his loyalty, however, he was awarded the rank of Brigadier General and put in charge of the Pacific Marine Corps which has solidified his beliefs in the Pacific Administration.§!"

 PSA_george_windle_read_jr: "George Windle Read Jr."
 PSA_george_windle_read_jr_commander_desc: "§YBorn:§! §LJuly 29th, 1900, in Fort Grant, Arizona, United States of America§!\n§YBackground:§! §LGeorge Windle Read Jr. spent most of his youth in military camps, following his father who was an important member of the US Army staff, he volunteered for the army in 1917, and although he signed up for the infantry at first, graduating as a second lieutenant from the Military Academy, his love for Polo made him move to the cavalry corps before 1920, where he undertook the Cavalry School Basic Course and graduated in 1921. He took several posts throughout the US and abroad, mostly following the steps of his father until his death in 1934. With his father's death, he was assigned to Seattle, where he had to put down several strikes in the name of the central government as the national situation deteriorated. When the Pacific governors finally revolted, George decided to support their insurrection, as most of his partners in the region were doing so and he didn't want to risk being imprisoned for treachery. As a token of appreciation for his loyalty, he was promoted to Brigadier General and now eagerly awaits to prove himself up for the task like his father was.§!"

 PSA_james_harold_doolittle: "James Harold Doolittle"
 PSA_james_harold_doolittle_air_chief_desc: "§YBorn:§! §LDecember 14th, 1896, in Alameda, California, United States of America§!\n§YBackground:§! §LJames Harold 'Jimmy' Doolittle attended Los Angeles City College after graduating from Manual Arts High School in Los Angeles, and later won admission to the University of California, Berkeley where he studied in The School of Mines. He'd enlist in the Signal Corps Reserve as a flying cadet in 1917 and was commissioned as a first lieutenant in 1918, after which he performed active duty as a flight instructor. He'd attend the Air Service Mechanical School and the Aeronautical Engineering Course, and after that finally returned to Berkeley where he earned his Bachelor of Arts degree in 1922. During the twenties, Doolittle became a national celebrity and a pioneer in aviation, performing several tours both within the US and abroad and attending several courses on naval aviation and even receiving a Master Degree in aeronautics from MIT in 1924. Doolittle helped contribute with the development of instrument flying, for which he earned the rank of Major in 1930. After that, he left active military duty and began working as the manager of the Aviation Department of Shell Oil Company. However, with the tension that led up to the civil war, Doolittle presented himself for service once again in his home state, and when Frank Merriam announced that California was joining the Pacific States' revolt, Doolittle happily volunteered for the general staff and was accepted as a brigadier general.§!\n\n§YNotes: A brilliant aviator and strategist, he's a remarkably faster learner than his colleagues. Staunch defender of democracy, even within the army, which has sparked some controversy for his superiors.§!"

 PSA_herbert_butler_powell: "Herbert Butler Powell"
 PSA_herbert_butler_powell_commander_desc: "§YBorn:§! §LJuly 13th, 1903, in Monmouth, Oregon, United States of America§!\n§YBackground:§! §LHerbert Butler Powell began his military career when he joined the Oregon National Guard as a private in 1919, where he reached the rank of Sergeant, and began studying journalism at the university of Oregon, from where he graduated in 1927. In 1931 he undertook the Company Officers' Course at the United States Army Infantry School at Fort Benning, where he graduated as a second lieutenant. He'd sign up for the Command and General Staff College and graduate as a Major in 1935. While not precisely high in rank, during the buildup to the civil war, Powell joined up with Marshall in his protests against MacArthur, and when the Pacific States finally revolted, he joined Marshall in his escape westwards and was promoted by Marshall himself to Brigadier General for his loyalty.§!"

 PSA_william_daniel_leahy: "William Daniel Leahy"
 PSA_william_daniel_leahy_navy_chief_desc: "§YBorn:§! §LMay 6th, 1875 in Hampton, Iowa, United States of America§!\n§YBackground:§! §LWilliam Daniel Leahy was born in family of former Captain of Wisconsin Infantry Volunteers during the Civil War. Leahy originally hoped to attend West Point, but there were no appointments available. When he completed high school in Ashland, Wisc., in 1893, he was able to win an appointment to the Naval Academy from which he was graduated in 1897. Leahy was assigned to USS Oregon, where he was when she made her famous dash through the Strait of Magellan, and around South America in the spring of 1898 to participate in the Battle of Santiago on July 3rd during the Spanish-American War. Leahy was commissioned Ensign in 1899 during the Philippine-American War. During the Boxer Rebellion in China he served on Castine and Glacier and commanded the gunboat Mariveles. He returned to the United States in 1902 and for the next five years, he did duty on board training ships which were stationed in Panama during the early period of construction of the canal. From 1907 to 1926, he mostly served ashore with rare periods of ship commanding. In 1927, he reached flag rank and became chief of the Bureau of Ordnance. After almost four years, he went to sea in 1931 as Commander Destroyers Battle Fleet. From 1933 to 1935 Leahy came ashore in Washington as Chief of the Bureau of Navigation before he again went to sea as a vice admiral, and Commander Battleships Scouting Fleet. In the start of 1936, he was promoted to the rank of admiral and appointed as Commander in Chief Scouting Fleet.§!\n\n§YNotes: Has small connections with the Republican Party.§!"

 PSA_ernest_joseph_king: "Ernest Joseph King"
 PSA_ernest_joseph_king_navy_chief_desc: "§YBorn:§! §LNovember 23rd, 1878, in Lorain, Ohio, United States of America§!\n§YBackground:§! §LErnest Joseph ‘Rey' King attended the United States Naval Academy from 1897 until 1901, graduating fourth in his class. During his senior year at the academy, he attained the rank of midshipman lieutenant commander, the highest midshipman ranking at that time. While still at the Naval Academy, King served on the cruiser USS San Francisco during the Spanish-American War. After graduation, he served as a junior officer on the various pre-dreadnoughts and cruisers until 1912. In 1914 he received his first command, the destroyer USS Terry, participating in the United States occupation of Veracruz. With tensions in Europe during Weltkrieg he was appointed to the staff of the Commander in Chief, Atlantic Fleet and after the end of Weltkrieg became head of the Naval Postgraduate School where he prepared a report on naval training that recommended changes to naval training and career paths. Most of the report's recommendations were accepted and became policy. From 1923 to 1925, he held several posts associated with submarines. In 1926 King returning to service on battleships and in 1930 became captain of the dreadnought South Carolina. In 1935 for his service he was promoted to rear admiral.§!\n\n§YNotes: Has strong Anglophobic views and thinks that Representative Democracy is a weakness of the U.S.A.§!"

 PSA_chester_william_nimitz: "Chester William Nimitz"
 PSA_chester_william_nimitz_high_command_desc: "§YBorn:§! §LFebruary 24th, 1885, in Fredericksburg, Texas, United States of America§!\n§YBackground:§! §LChester William Nimitz, the son of retired sea captain Charles Nimitz, had his sights set on an Army career and while a student he tried for an appointment to West Point. When none was available, he took a competitive examination for Annapolis and left high school to enter the Naval Academy Class of 1905. After graduation he joined the USS Ohio in San Francisco and cruised in her to the Far East. In 1907, he was commissioned Ensign, and took command of the gunboat USS Panay. He then commanded the USS Decatur and was court-martialled for grounding her. Nimitz returned to the U.S. in 1907 and was ordered to duty under instruction in submarines before 1912 when he had one year in command of the Atlantic Submarine Flotilla before coming ashore in 1913 for duty in connection with building the diesel engines for the tanker USS Maumee. In that same year, he was sent to Germany and Belgium to study engines at their Diesel Plants. With that experience he served on the Maumee until 1918 when he came ashore to duty in the office of the Chief of Naval Operations and was a member of the Board of Submarine Design. In 1920 he went to Pearl Harbor to build the submarine base there and later studied possible Pacific Ocean war's logistics in Naval War College. In 1922 he was assigned as a student at the Naval War College, and upon graduation went as Chief of Staff to Commander Battle Fleet and later to Commander in Chief, U.S. Fleet. In 1929, now holding the rank of Captain, he began two years as Commander of the 6th Submarine Division, followed by two more years in charge of reserve destroyers at San Diego, California. He then took the cruiser Augusta to the Orient, where, under his command, she was flagship of the Asiatic Fleet in 1933-34. After this Nimitz was appointed to the Bureau of Navigation, and at the end of 1935 he was promoted to rear admiral.§!"

 PSA_harry_wilbur_hill: "Harry Wilbur Hill"
 PSA_harry_wilbur_hill_admiral_desc: "§YBorn:§! §LApril 7th, 1890, in Oakland, California, United States of America§!\n§YBackground:§! §LHarry Wilbur Hill entered the United States Naval Academy in 1907, graduating in June 1911. After graduation from the Naval Academy, he served successively in the armoured cruiser Maryland, torpedo boat tender Iris, and destroyer Perry, with the Pacific Flotilla; and as Engineer Officer of the protected cruiser Albany. From January 1917 he served on the battleship Texas and was transferred in September 1918 to the battleship Wyoming. On 23 November 1918, he reported as Navigator of the battleship Arkansas, and served in that capacity until January 1919, when he was assigned duty as Aide and Flag Lieutenant to the Commander Division Seven, Atlantic Fleet. In July of that year, he transferred to similar duty on the Staff of Commander Division Six, Pacific Fleet. After serving two months at the Naval Academy, in November 1919 he became Aide to the Chief of Naval Operations, where he remained until March 1923. He assisted in fitting out the Concord and upon the commissioning of that cruiser on 23 November 1923, he joined her as Gunnery Officer. He served three months from June 1925 as Aide to the Commander in Chief, U.S. Fleet, after which he had duty afloat as Gunnery Officer of the light cruiser Memphis. He was assigned for two years, June 1926 - 1928, as Executive Officer of the Receiving Barracks, Hampton Roads, Virginia, then had service from July 1928 to May 1931, as Gunnery Officer of Maryland. He was aboard that battleship in 1929 when she won the Gunnery Trophy and he received a commendatory letter from the Secretary of the Navy. In 1930 he reported as Battalion Officer in the Executive Department of the Naval Academy, and from June 1933 to 1934 served as Fleet Gunnery Officer on the staff of Commander Battle Fleet, U.S. Fleet in the Pacific. Ordered to Bath Iron Works, Commander Hill was in charge of fitting out Dewey, then commanded that destroyer from her commissioning, from 4 October 1934 until 17 June 1935. After that he was again assigned to the Office of the Chief of Naval Operations and was near of complete the Senior Course at the Naval War College when the Civil War started. With outbreak of the last, he joined the rebellion of the Pacific Governors and was promoted to the rank of rear admiral.§!"

 PSA_felix_budwell_stump: "Felix Budwell Stump"
 PSA_felix_budwell_stump_admiral_desc: "§YBorn:§! §LDecember 15th, 1894, in Parkersburg, West Virginia, United States of America§!\n§YBackground:§! §LFelix Budwell Stump was appointed to the United States Naval Academy in 1913. He served in the gunboat Yorktown and as navigator aboard the cruiser Cincinnati during Weltkrieg in the Atlantic. After the war he served in the pre-dreadnought battleship Alabama. Shortly thereafter Stump attended flight training at the Naval Air Station Pensacola in 1920-1921 followed by postgraduate instruction in Aeronautical Engineering at the Massachusetts Institute of Technology. From 1923 to 1925 he was a Naval Flight Officer in Torpedo Squadron 2 (VT-2) "Doer Birds" of the experimental carrier Langley. He commanded the Cruiser Scouting Wing in 1928-1929 and served on the Staff of Commander Cruisers, Scouting Fleet in 1930-1931. Stump was Commanding Officer of Langley's Torpedo Bombing Squadron 2 before 1937. Promoted to Commander in 1937, he served as Executive Officer of Langley on moment of the start of the Civil War when he was promoted to the rank of rear admiral by Pacific Command.§!"

 PSA_harvey_edward_overesch: "Harvey Edward Overesch"
 PSA_harvey_edward_overesch_admiral_desc: "§YBorn:§! §LJanuary 20th, 1893, in Lafayette, Indiana, United States of America§!\n§YBackground:§! §LHarvey Edward 'Swede' Overesch attended Purdue University for two years before enrolling as a midshipman at the United States Naval Academy. He played at the end positions for the Navy Midshipmen football team. In December 1913, he was elected as the captain of the 1914 Navy football team. He was also selected as a third-team All-American by Walter Camp in 1914. Overesch also competed for Navy's basketball team and on its eight-oared crew. He won the Navy Athletic Association sword in 1915 for "greatest personal excellence in athletics" in the Academy's Class of 1915. After graduation and during Weltkrieg, he first had duty on the USS South Carolina, serving until December 1918. He then had consecutive duty as Aide on the staff of Commanders of Atlantic. In 1920, he reported to the US Naval Academy for postgraduate instruction in ordnance after completing which in June 1923, he was ordered to the Newport News Shipbuilding and Dry Dock Company plant, where the USS West Virginia was building. He served in her from her commissioning until March, 1926, and was Executive Officer of the USS Osborne until 1927. His Next assignment was shore duty at the Naval Torpedo Station in Newportand later at the Naval Proving Ground in Dhalgren until 1929 when he returning to sea an d serving in Asiatic Fleet. In 1935 he was appointed as Naval Attaché and Naval Attaché for Air at the American Legion, where he served until the start of the Civil War. With the start of the Civil War he was recalled to U.S and temporarily promoted to the rank of rear admiral by Pacific Command.§!"

 PSA_james_henry_doyle: "James Henry Doyle"
 PSA_james_henry_doyle_admiral_desc: "§YBorn:§! §LAugust 22nd, 1897, in Astoria, New York, United States of America§!\n§YBackground:§! §LJames Henry Doyle entering the US Naval Academy in 1916 and graduating with the Class of 1920. From his graduation in 1919 until August 1926, he served consecutively on the USS Mercury, USS Pennsylvania, USS George E. Badger, USS Delaware, and the USS Camden. On 1 August 1926 he reported for duty in the Office of the Judge Advocate General of the Navy, Navy Department, Washington, DC, and while so attached attended the George Washington University Law School. He graduated with distinction in 1929, receiving the degree of Bachelor of Laws. Returning to duty afloat in July 1929, he joined the USS Lawrence as Executive Officer, and in August 1930 transferred in a similar capacity to the USS Buchanan. Detached from the latter in June 1932, he served the next three years in the Office of the Judge Advocate General, after which between June 1935 and June 1937 he was Aide and Flag Secretary on the Staff of Commander Destroyers, Scouting Fleet. With outbreak of the Civil War he was promoted to the rank of rear admiral by Pacific Command.§!"

