### Decisions ###
 ALB_foreign_policy_decisions: "Foreign Policy"
 ALB_foreign_policy_decisions_desc: "It is crucial that we begin to shift our focus outward and forge alliances and/or establish ties with other nations so as to solidify our position on the world stage."
 ALB_cultivate_egyptian_ties: "Cultivate Egyptian Ties"
 ALB_cultivate_egyptian_ties_desc: "The Egyptian royal family possess Albanian origins and would take kindly to our efforts to improve relations between our two nations. Approaching them would be a natural, and smart, move."
 ALB_reignite_romanian_friendship: "Reignite Romanian Friendship"
 ALB_reignite_romanian_friendship_desc: "We should begin to slowly reignite our friendship with the Romanians, who were the first nation to recognise Albanian independence and one of the first nations to formally establish relations with us."
 ALB_the_tosk_albanians: "The Tosk Albanians"
 ALB_the_tosk_albanians_desc: "The Arbëreshë people, or the Tosk Albanians, are people living in southern Italy who had fled Albania when the Ottoman Empire had conquered the nation and began to convert its citizens to Islam. They have managed to preserve their own culture and language, the Arbëresh language. Seeking to connect with them may also help us with the establishment of ties with the Two Sicilies."
 ALB_foster_relations_with_bulgaria: "Foster Relations with Bulgaria"
 ALB_foster_relations_with_bulgaria_desc: "Bulgaria had supplied and fought alongside Albanian guerrillas and had liberated us from the Serbian menace. Seeking closer ties with them may be beneficial in securing our status as a nation in the Balkans."
 ALB_increased_austrian_ties: "Increase Austrian Ties"
 ALB_increased_austrian_ties_desc: "Now that we are under the rule of the Austrians, it is important that we begin the establishment of closer ties with them to ensure that we may retain a good relationship with them, which will better help us hold onto our freedoms."
 ALB_the_fight_for_kosovo: "The Fight for Kosovo"
 ALB_the_fight_for_kosovo_desc: "The Ottomans had ceded Kosovo, an area that was the centre of the Albanian National Awakening, to the Serbians following the conclusion of the Balkan Wars. The vast majority of people living in the area are of Albanian background and wish to see themselves liberated from Serbian imperialism. We must take back Kosovo, no matter the cost."

 ALB_economic_policy_decisions: "Economic Policy"
 ALB_economic_policy_decisions_desc: "We must make Albania an economically and financially sound nation. The only way we can do so, however, is by pushing for the investment in new types of resources and the creation of new factories. In addition, it is also important that we take into account our rural population as well."
 ALB_hydroelectricity: "Hydroelectricity"
 ALB_hydroelectricity_desc: "We must consider Albania's reputation within the international community. Because we are seen as a poor, backwater nation, it is clear that we must take steps to change that. By allowing for the creation of dams and power plants, we can ensure affordable energy is brought to all parts of Albania; rural or otherwise."
 ALB_fier_county_oil_drilling: "Fier Country Oil Drilling"
 ALB_fier_county_oil_drilling_desc: "Many of the towns and cities within Fier County, such as Patos-Marinza and Drizë, have proven their worth in terms of resource richness in that they've yielded to us vast amounts of oil. If we continue upon the path of drilling around Fier County, perhaps we may get lucky and find more oil."
 ALB_emergency_food_aid: "Emergency Food Aid"
 ALB_emergency_food_aid_desc: "Our agricultural sector has been largely left to wither and fail following the collapse of the Berlin Stock Exchange. This has resulted in record low agricultural production, with many of our poorer citizens facing starvation. The situation, as a result, has deteriorated rapidly. If we do not provide support to these people, we may face rioting."

