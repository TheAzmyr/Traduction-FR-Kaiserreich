### Characters ###
 ALB_enver_hoxha: "Enver Hoxha"
 ALB_enver_hoxha_leader_desc: "§YBorn:§! §LOctober 16th, 1908, in Gjirokastër, Vilayet of Janina, Ottoman Empire§!\n§YBackground:§! §LComing from a Bektashi background, Hoxha studied in France and became affiliated with the Jacobin faction there. Upon returning to Albania, the young Hoxha joined his idol, Ali Kemendi's, revolutionary movement, but eventually became disillusioned with the movement and the man himself. Calling upon his contacts in the Commune of France, Hoxha then founded a small 'vanguardist' organisation, and thanks to foreign intervention, he and his group now stand astride all of Albania.§!"

 ALB_wilhelm_zu_wied: "Wilhelm zu Wied"
 ALB_wilhelm_zu_wied_leader_desc: "§YBorn:§! §LMarch 26th, 1876, in Neuwied Castle, Neuwied, Rhine Province, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LA German army officer and middling noble, just before the start of the Weltkrieg, Wilhelm was crowned Prince of the newly independent Albania. However, the Weltkrieg would quickly see Wilhelm all but deposed as Albania became a battleground. Eventually restored to the throne, Wilhelm was then quickly overthrown and an Albanian republic declared.\nOnce again restored to the Albanian throne, Wilhelm now juggles competing interests and personal loyalties at home and abroad. Perhaps in time with the assistance of his foreign benefactors, the Albanian people will come to fully accept this German Protestant as their Prince.§!"

 ALB_fan_noli: "Fan Noli"
 ALB_fan_noli_leader_desc: "§YBorn:§! §LJanuary 6th, 1882, in İbriktepe, Vilayet of Edirne, Ottoman Empire§!\n§YBackground:§! §LThe American educated Fan Noli first came to prominence within nationalist circles at the head of a nationalist-aligned breakaway faction from the Albanian Orthodox Church in the United States. He eventually came to also found the 'Vatra' diaspora organisation, which grew quickly and providing critical financing to the nationalist cause.\nThe recent death of the young Avni Rustemi left a great void in the Albanian left and Fan Noli has attempted to fill it. He has attempted to de-militarise the left-nationalist movement, renaming the Unity Party and forging ties with the nation's new middle class.§!"

 ALB_shefqet_verlaci: "Shefqet Vërlaci"
 ALB_shefqet_verlaci_leader_desc: "§YBorn:§! §LDecember 15th, 1877, in Elbasan, Vilayet of Manastir, Ottoman Empire§!\n§YBackground:§! §LOne of Albania's wealthiest men, Shefqet Vërlaci was a major financial backer of the nationalist conspiracy which overthrew Prince Wilhelm. He likewise greatly affected the political system of the young Albanian Republic, particularly in the bicameral structure of the legislature. He now focuses his considerable wealth and political acumen to the preservation of the aristocratic power in Albania, particularly in opposition to increasingly popular radical land reform proposals.§!"

