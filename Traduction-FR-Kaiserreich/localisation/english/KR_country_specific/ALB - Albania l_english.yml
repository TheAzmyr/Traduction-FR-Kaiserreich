### Events ###
 ALB_country_intro_header: "The Republic of Albania"
 ALB_country_intro_content: "The outbreak of the Weltkrieg brought new problems for Albania as Austria-Hungary demanded Albanian soldiers to fight alongside them in the war. When Prince Wilhelm of Wied refused, citing the neutrality of Albania as set forth by the Treaty of London, the Austro-Hungarians quickly cut off the remuneration that he had been receiving. His regime collapsed and he left the country on September 3, 1914 to join the Imperial German Army despite formally remaining the Albanian head of state. In 1919, the Treaty of Versailles officially determined the status of Albania; it would be a restored principality under the authority of Prince Wilhelm, influenced by Austria.\n\nHowever, due to developments in Austria, Albania was able to break free in 1924 with the help of many Albanian nationalists such as Ahmet Zogu, Shefqet Vërlaci, Ali Kelmendi, Sulejman Delvina, Fan Noli, and Anvi Rustemi. They successfully chased out the prince and removed all Austrian influence from the nation. The Albanian Revolution of 1924, as it is known, saw the emergence of two political parties in Albania: the Unity Party under Avni Rustemi and the Progressive Party under Shefqet Vërlaci.\n\nWith the help of Vërlaci, the largest landowner in Albania, and other aristocratic elements in the nation, Ahmet Zogu and the rest of the Progressive Party were able to secure victories in the 1924, 1928, and 1932 elections. However, democratic elements within the nation and in the Unity Party have been agitating for land reform and the redistribution of power to the lower class. All of these reforms have been denied by the Progressives and, as it stands, Albania is a very polarised nation with tough times ahead..."
 albania.1.a: "Ne do të mbizotërojmë, pa marrë parasysh rrethanat..."

 ALB_guide: "§MUnity Party§! (§SSocial Democrat§!)\n£white_dot Elect the Unity Party in the 1936 elections.\n£white_dot Complete the \"Arm of Gendarmerie\" focus before completing the \"Land Redistribution\" focus to avoid an assassination attempt.\n\n§MProgressive Party§! (§cSocial Conservative§!)\n£white_dot Elect the Progressive Party in the 1936 elections.\n£white_dot Complete the \"Arm of Gendarmerie\" focus before completing the \"Resist Land Reform Efforts\" focus to avoid an assassination attempt.\n\n§MAlbanian Socialist Republic§! (§RRadical Socialist§!)\n£white_dot Have the Unity Party (§SSocial Democrats§!) be in power.\n£white_dot Complete the \"Liberalisation\" focus.\n£white_dot Take the decision to foster relations with Bulgaria when Bulgaria has a socialist government.\n §CNote: Bulgaria will need to own the state of Macedonia for this decision to be visible.§!\n£white_dot If Bulgaria accepts the offer, Albania will flip to a socialist government.\n\n§MRestoration of Wied§! (§gAuthoritarian Democrat§!)\n£white_dot Have Austria release an Albanian puppet turning it into a monarchy under Wilhelm zu Wied.\n §CNote: this path is only playable by the AI.§!"

 albania.2.t: "Black Monday Has Hit Albania!"
 albania.2.d: "On the 3rd of February, 1936, the Berlin Stock Exchange plunged, bringing the rest of the world down with it. Albania is a very new and agrarian nation and has struggled to find its standing in the world due to a lack of agrarian reform, industrialisation, and the concentration of power in the hands of aristocrats. Democratic elements within our nation, especially those in the Unity Party, have already been clamouring for the liberalisation and industrialisation of the nation. With unemployment rates skyrocketing and the economy in free-fall, the people have begun to turn against us and heed the words of Rustemi and Noli. In addition, the aristocrats who have continually funded the Albanian National Bank are now unable to do so due to the failure and shutting down of the bank. On top of all of this, the Albanian Elections of 1936 are coming up and economic developments seem to have tipped the balance of power in favour of the Unity Party."
 albania.2.a: "Dammit!"

 albania.3.t: "The [GetYear] Albanian Elections"
 albania.3.d: "The most anticipated elections in a long time, the [GetYear] Albanian Elections have every Albanian on the edge of his or her seat. In addition, the increased polarisation within the nation has had both the Progressive Party and the Unity Party, and their supporters, at each other's throats. The Progressive Party have campaigned upon a platform of minor industrialisation, banking reform, balancing of the budget, deflation measures to counteract the effects of Black Monday, and better conditions for sharecroppers. The Unity Party, meanwhile, have advocated for land reform, agrarian reform, the industrialisation of Albania, the liberalisation and westernisation of Albania, and the improvement of the condition of the people. This election shall decide the fate of Albania for years to come. The votes have been officially counted and the winner of the election is..."
 albania.3.a: "The Unity Party!"
 albania.3.b: "The Progressive Party!"

 albania.9.t: "Progressive Resistance to Land Redistribution Efforts!"
 albania.9.d: "Ahmet Zogu, and the rest of the Progressives, alongside the aristocratic landowners, have been violently resisting land redistribution efforts, citing the current government policy of agrarian reform as 'unfair' and 'disenfranchising towards a portion of the population'. In addition, after instituting the policy, Rustemi, the leader of the Unity Party, has already faced more than a few assassination attempts. If we do not bring about an end to the situation quickly, we may face collapse!"
 albania.9.a: "Damn them!"

 albania.10.t: "Rumours of Assassination Attempts on Rustemi"
 albania.10.d: "The Progressives, now extremely unhappy with the land redistribution efforts and coming to the conclusion that the Unity Party has no intention to stop their extensive reforms, have begun to take matters into their own hands. Rumours of an assassination attempt on Rustemi and other ways to undermine the Unity Party have been surfacing..."
 albania.10.a: "God help us."

 albania.11.t: "Attempted Assassination of Avni Rustemi!"
 albania.11.d: "The Progressives have made their move and have hired an assassin to take out Rustemi and end his and the rest of the Unity Party's reforms."
 albania.11.a: "The assassin has just taken the shot and..."

 albania.12.t: "Foiled Assassination Attempt"
 albania.12.d: "Due to our investment in the Arm of Gendarmerie, we have managed to foil an assassination attempt on Avni Rustemi by the Progressive Party. The assassin was caught by the gendarmerie and all who were directly involved with the plot have been implicated."
 albania.12.a: "Thankfully, the situation was handled well."

 albania.13.t: "Alliance Offer From Albania?"
 albania.13.d: "News has come of an Albanian delegation; apparently, they seek to form an alliance with us. While we had assisted them against the Serbian menace during the Weltkrieg, working side by side with Albanian guerrillas, they still continue to claim a portion of Macedonia as theirs due to the number of Albanians living in the area. Though the fact remains that we are not seen in a positive light by most nations in the Balkans and any aid in our favour could prove to be a smart choice down the line. What say we?"
 albania.13.a: "Accept the offer; we could use the help."
 albania.13.b: "Reject the offer; we've no time for them."

 albania.14.t: "Bulgaria Has Accepted Our Offer!"
 albania.14.d: "We've just received great news from the Bulgarians: they've accepted our offer of an Albanian-Bulgarian alliance. This will certainly help further our foreign policy goals and ensure that we can protect ourselves from neighbouring countries which eagerly await our downfall."
 albania.14.a: "Great!"

 albania.15.t: "Bulgaria Has Rejected Our Offer!"
 albania.15.d: "Bad news has just come from the Bulgarians: apparently, they've rejected our offer of an alliance, citing our claims on Macedonia and our precarious position in the Balkans as grounds for rejection."
 albania.15.a: "How dare they!"

 albania.19.t: "Trade With Albania?"
 albania.19.d: "Albania has just reached out to us in an attempt to foster relations and help open up trade relations between our two nations. This could certainly help us better fight off the effects of Black Monday while boosting relations between our two nations. With that in mind, we have decided to..."
 albania.19.a: "Trade with the Albanians."
 albania.19.b: "Not trade with the Albanians."

 albania.20.t: "Albanian-Bulgarian Economic Ties!"
 albania.20.d: "Word has come that the Bulgarians have decided to accept our offer of trade between Albania and Bulgaria, effectively ensuring better relations between our two nations while also helping us better combat the effects of Black Monday. This will surely be a great economic boon for years to come!"
 albania.20.a: "A toast to our Bulgarian friends!"

 albania.21.t: "Bulgarian Refusal"
 albania.21.d: "Bulgaria has refused our offer of economic ties between our two nations, citing the current economic instability of Black Monday and are, therefore, unwilling to take risks they would have normally considered economically sound."
 albania.21.a: "Dammit..."

 albania.22.t: "Trade With Albania?"
 albania.22.d: "Albania has just reached out to us in an attempt to foster relations and help open up trade relations between our two nations. This could certainly help us better fight off the effects of Black Monday while boosting relations between our two nations. With that in mind, we have decided to..."
 albania.22.a: "Trade with the Albanians."
 albania.22.b: "Not trade with the Albanians."

 albania.23.t: "Albanian-Romanian Economic Ties!"
 albania.23.d: "Word has come that the Romanians have decided to accept our offer of trade between Albania and Romania, effectively ensuring better relations between our two nations while also helping spur the development of better economic ties. This will surely be a great economic boon for years to come!"
 albania.23.a: "A toast to our Romanian friends!"

 albania.24.t: "Romanian Refusal"
 albania.24.d: "Romania has refused our offer of economic ties between our two nations, citing the current concentration of resources to build up their nation internally and recover from the effects of the civil war."
 albania.24.a: "Dammit..."

 albania.25.t: "Riots Within Albania!"
 albania.25.d: "Avni Rustemi, Fan Noli, and the rest of the Unity Party, alongside the lower class, have been violently rioting against our resistance towards land redistribution efforts, citing the current government policy of stalling agrarian reform as "unfair" and "disenfranchising towards a portion of the population". In addition, after bringing an end to the policy, Vërlaci, the leader of the Progressive Party, has already faced more than a few assassination attempts. If we do not bring about an end to the situation quickly, we may face collapse!"
 albania.25.a: "Damn them!"

 albania.26.t: "Rumours of Assassination Attempts on Vërlaci"
 albania.26.d: "The Unity Party, now extremely unhappy with the stalling of land redistribution efforts and concluding that the Progressive Party has no intention to begin agrarian reform, have begun to take matters into their own hands. Rumours of an assassination attempt on Vërlaci and other ways to undermine the Progressive Party have been surfacing..."
 albania.26.a: "God help us."

 albania.27.t: "Attempted Assassination of Shefqet Vërlaci!"
 albania.27.d: "The Unity Party have made their move and have hired an assassin to take out Vërlaci and end his and the rest of the Progressive Party's rule."
 albania.27.a: "The assassin has just taken the shot and..."

 albania.28.t: "Foiled Assassination Attempt"
 albania.28.d: "Due to our investment in the Arm of Gendarmerie, we have managed to foil an assassination attempt on Shefqet Vërlaci by the Unity Party. The assassin was caught by the gendarmerie and all who were directly involved with the plot have been implicated."
 albania.28.a: "Thankfully, the situation was handled well."

 albania.30.t: "The [GetYear] Albanian Elections"
 albania.30.d: "The [GetYear] Albanian Elections have finally begun, with the people on the edge of their seats, eager to see the victor of the elections. As usual, the two parties that have the greatest chance of winning are the social democratic Unity Party and the social conservative Progressive Party. The votes have been officially counted and the winner has come out to be..."
 albania.30.a: "The Unity Party!"
 albania.30.b: "The Progressive Party!"

 albania.31.t: "Alliance Offer From Albania?"
 albania.31.d: "News has come of an Albanian delegation; apparently, they seek to form an alliance with us. While we had been the first nation to recognise their independence during the Weltkrieg, Albania is not a nation strong enough to help assist us in any potential conflicts. Though the fact remains that any aid in our favour could prove to be a smart choice down the line. What say we?"
 albania.31.a: "Accept the offer; we could use the help."
 albania.31.b: "Reject the offer; we've no time for them."

 albania.32.t: "Romania Has Accepted Our Offer!"
 albania.32.d: "We've just received great news from the Romanians: they've accepted our offer of an Albanian-Romanian alliance. This will certainly help further our foreign policy goals and ensure that we can protect ourselves from neighbouring countries which eagerly await our downfall."
 albania.32.a: "Great!"

 albania.33.t: "Romania Has Rejected Our Offer!"
 albania.33.d: "Bad news has just come from the Romanians: apparently, they've rejected our offer of an alliance, citing our precarious position in the Balkans as grounds for rejection."
 albania.33.a: "How dare they!"

 albania.34.t: "An Offer of Friendship From the Albanians"
 albania.34.d: "In an attempt to cultivate ties and further expand their influence on the world stage, the Albanians have approached us in hopes of deepening Albanian-Egyptian relations. Seeing as the royal family has Albanian origins, the fact that Albania is a Muslim nation, and our common enmity towards the Ottomans, it is only natural that we accept their approach."
 albania.34.a: "Send word to our new friends!"

 albania.35.t: "Successful Delegation to Egypt!"
 albania.35.d: "Word has arrived from the Albanian embassy in Egypt that our efforts of cultivating ties between our two nations have been a monumental success. Citing the Albanian origins of the Egyptian royal family, shared religious heritage, alongside mutual enmity towards the Ottoman Empire, the Egyptians received our offer of friendship rather well."
 albania.35.a: "A rather joyous occasion!"

 albania.36.t: "An Offer of Friendship From the Albanians"
 albania.36.d: "In an attempt to cultivate ties and further expand their influence on the world stage, the Albanians have approached us in hopes of deepening Albanian-Sicilian relations. Seeing as there exist a large group of Albanian ex-pats within the Two Sicilies, it is only natural that we accept their advances."
 albania.36.a: "Send word to our new friends!"

 albania.37.t: "Successful Delegation to the Two Sicilies!"
 albania.37.d: "Word has arrived from the Albanian embassy in the Two Sicilies that our efforts of cultivating ties between our two nations have been a monumental success. Citing the presence of Tosk Albanians within the nation, the Sicilians received our offer of friendship rather well."
 albania.37.a: "A rather joyous occasion!"

 albania.38.t: "The Reclamation of Kosovo"
 albania.38.d: "Kosovo, the home of the Albanian National Awakening, has been in the hands of the treacherous Serbians for far too long. The land itself is rightfully Albanian, with most, if not all, of the inhabitants considering themselves to, rightfully, be ethnically Albanian. For years, we have had to sit idly, allowing the Serbians to hold on to the area. That ends today."
 albania.38.a: "Long live Albania!"

 albania.39.t: "Albania Has Attacked Us!"
 albania.39.d: "In a surprising move, the Albanians have declared war against us in an attempt to secure the rightful Serbian territory of Kosovo which they claim is Albanian. The territory has been with us ever since we had secured a victory against the Ottoman Empire following the conclusion of the Balkan Wars. It is only rightful that we retain the land and we shall do so."
 albania.39.a: "We shall never surrender!"

 albania.40.t: "Partisan Attack on Newly Established German Schools!"
 albania.40.d: "In an attempt to oppose, and destroy, the newly established German schools, Albanian nationalist partisans have taken to vandalising and destroying the property, hoping to scare us off and prevent us from building and funding the construction of German schools."
 albania.40.a: "They shall not succeed!"

 albania.41.t: "Vërlaci Has Been Killed!"
 albania.41.d: "In a surprising event for both the common Albanian and international observers, the assassination attempt on Shefqet Vërlaci has managed to succeed, with the former president of Albania being killed and the Unity Party, led by Avni Rustemi, assuming power. Today is a dark day, for many Albanians, while having an intense dislike of Vërlaci, do not view the Unity Party as the rightful leaders of Albania..."
 albania.41.a: "It will take time to cement our rule."

 albania.42.t: "Vërlaci Has Survived!"
 albania.42.d: "Thankfully, the assassin, who many had already expected to fail, has not managed to kill [Root.GetLeader], who is safe, yet still harmed, and recovering. The people who had hired the assassin, namely, the Unity Party, and the assassin himself have all been purged with Fan Noli now in charge of the declining party."
 albania.42.a: "Today is a joyous occasion!"

 albania.43.t: "Rustemi Has Been Killed!"
 albania.43.d: "In a surprising event for both the common Albanian and international observers, the assassination attempt on Avni Rustemi has managed to succeed, with the former president of Albania being killed and the Progressive Party, led by Shefqet Vërlaci, assuming power. Today is a dark day, for many Albanians, who had held high views of Rustemi, do not view the Unity Party as the rightful leaders of Albania..."
 albania.43.a: "It will take time to cement our rule."

 albania.44.t: "Rustemi Has Survived!"
 albania.44.d: "Thankfully, the assassin, who many had already expected to fail, has not managed to kill [Root.GetLeader], who is safe, yet still harmed, and recovering. The people who had hired the assassin, namely, the Progressive Party, and the assassin himself have all been purged with Ahmet Zogu now in charge of the declining party."
 albania.44.a: "Today is a joyous occasion!"

 albania.48.t: "Partisan Attacks!"
 albania.48.d: "Partisans, who have not taken kindly to the current changes that we've made, have begun to attack various important buildings in an attempt to force us to reverse our policies. This does not come as a shock, as we've prepared for this eventuality, but it still sets us back."
 albania.48.a: "Blasted nationalists."

 albania.49.t: "More Partisan Attacks!"
 albania.49.d: "Partisans have continued to mercilessly attack us, this time focusing their efforts on taking out crucial supply lines we need to equip troops to deal with them. This has set us back by quite a bit and will take some time to recover from."
 albania.49.a: "Blasted nationalists."

 albania.50.t: "Sabotage Against Austrian Companies"
 albania.50.d: "Albanian nationalists and anti-Austrians have taken to sabotaging new Austrian companies that have begun to set local branches in Albania, intending on driving away foreign businesses. This does not bode well for us."
 albania.50.a: "We must stand firm in the face of destruction."

 albania.51.t: "German Schools Showing Progress"
 albania.51.d: "Due to pursuing our policy of instating and running German schools, alongside making sure that education within Albania, specifically with regards to the attendance of these schools, is compulsory, we have managed to lower illiteracy rates by a great amount. This will, of course, greatly assist us in our efforts in that it will help bring about a more educated, and loyal, populace."
 albania.51.a: "Rejoice!"

 albania.52.t: "Albanian Oil Shipments"
 albania.52.d: "Due to our control over Albania, with the installation of William of Wied, we have managed to procure oil shipments from Albanian which will most certainly assist us economically in that it will boost our overall industrial production."
 albania.52.a: "Excellent."

 albania.54.t: "Attempted Assassination of Wied!"
 albania.54.d: "We should have seen this coming with the recent reforms that have been implemented. While the partisans had only acted against things that had directly affected Albania, such as new schools and the abolition of republican institutions, an assassin has been hired to take out Wied and liberate Albania from Austrian rule. If Wied dies, this could prove to be disastrous for everybody involved!"
 albania.54.a: "The assassin takes the shot and..."

 albania.55.t: "Wied Has Been Killed!"
 albania.55.d: "News has reached us from Albania that Wied has been killed and all of our efforts to subjugate the nation have failed, with nationalists taking matters into their own hands and seizing power! What shall we do?"
 albania.55.a: "We shall not stand for this!"
 albania.55.b: "We are not ready for war..."

 albania.57.t: "Chasing Down the Partisans"
 albania.57.d: "We have found a trace of the partisans near key supply lines and other areas containing crucial infrastructure. While they had managed to escape before we had caught them in the act, this shows signs of good progress, and will, hopefully, lead us to them."
 albania.57.a: "Here's hoping."

 albania.58.t: "Continual Partisan Attacks!"
 albania.58.d: "Traces of partisan attacks have, yet again, been detected with more crucial supply lines and railways being destroyed or broken beyond recognition. It seems as though the hunt to chasing down these fiends will continue."
 albania.58.a: "No matter, they shall be found!"

 albania.59.t: "Catching the Partisans"
 albania.59.d: "Finally, we've managed to track down the partisans and pinpoint their location to forests hidden within Albania. It seems as though leaders who were once nationalist guerrillas have taken to attacking us. No matter, for they are now in our custody and shall be dealt with shortly."
 albania.59.a: "Thankfully, they're now contained."

 albania.60.t: "Trade With Albania?"
 albania.60.d: "Albania has just reached out to us in an attempt to foster relations and help open up trade relations between our two nations. This could certainly help us better fight off the effects of Black Monday while boosting relations between our two nations. With that in mind, we have decided to..."
 albania.60.a: "Trade with the Albanians."
 albania.60.b: "Not trade with the Albanians."

 albania.61.t: "Albanian-Sicilian Economic Ties!"
 albania.61.d: "Word has come that the Sicilians have decided to accept our offer of trade between Albania and the Two Sicilies, effectively ensuring better relations between our two nations while also helping spur the development of better economic ties. This will surely be a great economic boon for years to come!"
 albania.61.a: "A toast to our Sicilian friends!"

 albania.62.t: "Sicilian Refusal"
 albania.62.d: "The Two Sicilies have refused our offer of economic ties between our two nations, citing the current concentration of resources to build up their nation internally and the distance between our two nations."
 albania.62.a: "Dammit..."

### Focuses ###
 ALB_aftermath_of_black_monday: "Aftermath of Black Monday"
 ALB_aftermath_of_black_monday_desc: "Black Monday, an economic crash originating in Germany, has just hit Albania! Because of our agricultural economy, alongside minimal industrialisation and a poor financial system, we have been hit very hard by this event and our people continually grow dissatisfied as unemployment rates have skyrocketed while the economy is now in free fall."
 ALB_balance_the_budget: "Balance the Budget"
 ALB_balance_the_budget_desc: "Even prior to Black Monday, Albania has faced a severe budget deficit due to little revenue and minimal economic output. We must take steps to balance the budget and ensure that we are running on a surplus so that we may pull ourselves out of this economic rut we currently occupy."
 ALB_banking_reform: "Banking Reform"
 ALB_banking_reform_desc: "The Albanian National Bank is heavily dependent on the funds of the landowners within Albania. With the recent economic crisis, many within the aristocracy have been unable to continue sending funds to the bank. It is clear that we must step in and ensure that the bank can better manage currency, promote economic growth, and retain the stability of prices."
 ALB_industrialisation_programmes: "Industrialisation Programmes"
 ALB_industrialisation_programmes_desc: "Black Monday has revealed our economic weaknesses as we are suffering quite a bit due to the lack of industrialisation within our nation alongside heavy reliance on the sharecropping system run by the aristocracy, in favour of the aristocracy. It is clear that industrialisation programmes will be necessary to help reverse the effects of Black Monday and catch up to the other powers in Europe."
 ALB_end_the_feudal_system: "End the Feudal System"
 ALB_end_the_feudal_system_desc: "The lower class within our nation have been at the whim of the landowners and the aristocracy for far too long. We must abolish the institutions that disenfranchise the common man and end systems such as sharecropping. We must ensure the freedom of all Albanians."
 ALB_land_redistribution: "Land Redistribution"
 ALB_land_redistribution_desc: "The landowners have hoarded what is rightfully the property of the Albanian people for far too long and have blocked any attempt to better reform our economy. We must force upon them the redistribution of land in order to assist both our peasants and our economy, Vërlaci and his Progressives be damned!"
 ALB_establish_a_middle_class: "Establish a Middle Class"
 ALB_establish_a_middle_class_desc: "While we have managed to empower the common man and redistribute land alongside increasing the economic and social prosperity of Albanians, we must begin the establishment of a middle class. In order to ensure that the people retain their current economic status and that Albania remains prosperous for the years to come, we must bring about the creation of an educated and affluent middle class."
 ALB_new_farming_techniques: "New Farming Techniques"
 ALB_new_farming_techniques_desc: "As it stands, the peasant farmers in Albania use outdated equipment and farming techniques. Many of our farmers can only afford to own wooden ploughs and rely on subsistence farming as their primary farming method. If we are to improve the conditions of Albanian farmers and increase our agricultural output, it is crucial that we teach our farmers new farming techniques and upgrade their equipment."
 ALB_trade_agreements: "Trade Agreements"
 ALB_trade_agreements_desc: "By enacting trade agreements with our neighbours, we can simultaneously improve relations while mutually benefiting from the economic benefit that comes from doing so. This will allow us to increase the amount of economic activity in Albania which will help us better combat the after-effects of Black Monday."
 ALB_improve_sharecroppping: "Improve Sharecropping"
 ALB_improve_sharecroppping_desc: "Currently, our peasant farmers and sharecroppers continue to use outdated equipment, such as wooden ploughs, and, as a result, the amount of work they can do alongside their efficiency suffers because of how ill-equipped they are to handle various situations. By upgrading their tools, we can ensure the uptick of agricultural output within Albania."
 ALB_fund_the_bank: "Fund the Bank"
 ALB_fund_the_bank_desc: "After Black Monday, many of the upper class were forced to pull out their funds from the bank which, in turn, left our bank on the brink of destruction. By incentivising the wealthy to invest in the banks, we can fill up the state's coffer and better carry out the function of the bank while assisting companies and/or nobles who need the money."
 ALB_minor_industrialisation: "Minor Industrialisation"
 ALB_minor_industrialisation_desc: "Ahmet Zogu, the Prime Minister, has managed to convince Shefqet Vërlaci, the party leader, to enact a minor industrialisation programme in order to catch up to the rest of Europe and better fight the after-effects of Black Monday. This programme will, however, be closely monitored by the landowning aristocracy so as to not divert profit away from sharecropping and damage the current system in place."
 ALB_increased_agricultural_output: "Increased Agricultural Output"
 ALB_increased_agricultural_output_desc: "By teaching our peasant farmers and sharecroppers new farming techniques, and gradually weaning them off of subsistence farming, we can increase the agricultural output of the state as farmers will no longer produce for purely themselves and/or their families, but for the benefit of the state as well."
 ALB_tax_incentives: "Tax Incentives"
 ALB_tax_incentives_desc: "Providing businesses with special tax benefits and exemptions will be extremely useful in that they will set up branches in Albania, thereby increasing economic activity in our nation and, in turn, helping us better combat the effects of Black Monday through external investment."
 ALB_enact_deflation_measures: "Enact Deflation Measures"
 ALB_enact_deflation_measures_desc: "Enacting deflation measures and removing a certain amount of lek from circulation will allow us to reverse the inflation of the currency under Black Monday and assist the banks by beginning the stabilisation of our currency and, hopefully, maintaining that stability."
 ALB_oil_drilling: "Oil Drilling"
 ALB_oil_drilling_desc: "By extracting the vast oil resources of Albania that exist in areas such as Patos-Marinza, Kuçoca, and Driza, we can boost our economic output through the exchange of natural resources and make Albania a desirable area for investment."
 ALB_infrastructural_improvements: "Infrastructural Improvements"
 ALB_infrastructural_improvements_desc: "As it stands, the extremely limited and narrow gauge lines in our nation were only built for mine site and military purposes. If we are to better transport our people, resources, and troops throughout the nation, a comprehensive and working railway system must be built throughout Albania, in order to better connect our nation."
 ALB_an_economic_miracle: "An Economic Miracle"
 ALB_an_economic_miracle_desc: "Against all odds, we have managed to beat the disastrous economic conditions faced during Black Monday and have managed to make Albania a financially sound and reformed nation. We can look forward to being known as a prosperous nation with bustling economic activity."

 ALB_albanian_elections_of_1936: "Albanian Elections of 1936"
 ALB_albanian_elections_of_1936_desc: "The 1936 Elections will be hotly contested due to the split in ideas and the growing rivalry between Bashkimi and the Progressives. With the people sick of the status quo and demanding more civil liberties alongside land redistribution versus the unwillingness of the aristocracy to compromise, Albania has become very polarised. This election will determine the future of Albania for years to come."
 ALB_bashkimi_victory: "Bashkimi Victory"
 ALB_bashkimi_victory_desc: "Bashkimi have managed to emerge victorious from the 1936 elections, with Avni Rustemi, head of the party, taking power. Their platform advocates land redistribution, extending civil liberties, liberalising and westernising Albania, empowering the common man, and industrialising the nation."
 ALB_universal_health_care: "Universal Health Care"
 ALB_universal_health_care_desc: "Fan Noli, the deputy leader of Bashkimi, has pushed for the implementation of universal health care, which would see the state administer and pay for Albanian health care through the use of taxes."
 ALB_albanian_sovereignty: "Albanian Sovereignty"
 ALB_albanian_sovereignty_desc: "Avni Rustemi and Fan Noli are ardent Albanian patriots who wish to see Albanian sovereignty asserted and made clear to the international community. No longer shall Albania be the puppet of the foreign power in Europe! We shall determine our own destiny and bring about a prosperous and just Albania for all Albanians!"
 ALB_extend_civil_liberties: "Extend Civil Liberties"
 ALB_extend_civil_liberties_desc: "Under the rule of the Progressives, the aristocracy has deprived the people of their rights, forcing them to submit to the feudal system and disallowing freedom of speech through the use of censorship. We must allow all Albanians to share and enjoy the same rights."
 ALB_reform_the_justice_system: "Reform the Justice System"
 ALB_reform_the_justice_system_desc: "Noli has also put forth the reformation of the justice system, doing away with Islamic law and adopting a western civil and legal code so as to be more inclusive of all Albanians and aid the westernisation of our nation."
 ALB_freedom_of_press: "Freedom of Press"
 ALB_freedom_of_press_desc: "A free press is vital to any developed and westernised nation as it allows for the media to voice its opinions on key issues. If the media cannot freely operate, then what good are the current civil liberties in place?"
 ALB_liberalisation: "Liberalisation"
 ALB_liberalisation_desc: "We have managed to reform Albania for the better, westernising the nation, reforming key administrative and governmental positions, and granting rights and civil liberties to the common man. Albania is now on the road to being a free and developed nation, on par with many nations in Europe. Long live Albania and long live the Albanian people!"
 ALB_progressive_victory: "Progressive Victory"
 ALB_progressive_victory_desc: "The Progressives have managed to emerge victorious from the 1936 elections, with Shefqet Vërlaci, head of the party, taking power. Their platform advocates for the centralisation of power in Tirana to better administer the nation, preservation of Albanian traditions, and granting autonomy to the clans up north."
 ALB_centralisation_of_power: "Centralisation of Power"
 ALB_centralisation_of_power_desc: "In order to better and more efficiently administer Albania, which is a vast nation comprised of people from various ethnic and religious backgrounds, it is best that we centralise power in Tirana in order to enact the goals that we have set forth."
 ALB_resist_land_reform_efforts: "Resist Land Reform Efforts"
 ALB_resist_land_reform_efforts_desc: "Bashkimi, the pesky democrats, and so-called patriots have continually agitated for the redistribution of land from the landowning aristocracy to the common man. Why would we, the aristocracy, willingly give up our land to peasant farmers who could never hope to run it as well as we could? The notion of land redistribution is simply ridiculous and shall be shut down."
 ALB_grant_autonomy_to_northern_clans: "Grant Autonomy to Northern Clans"
 ALB_grant_autonomy_to_northern_clans_desc: "The Catholics in the north have been ardent supporters of the Progressive Party and have continually backed us despite the opposition from various groups. They shall be rewarded with autonomy for their unrelenting support."
 ALB_preserve_albanian_traditions: "Preserve Albanian Traditions"
 ALB_preserve_albanian_traditions_desc: "A big part of the Progressive Party platform was the conservation of Albanian traditions. Whereas Bashkimi seek to westernise the nation and adopt foreign civil codes, we believe that Albania is fine and does not need any change. We cannot, and will not, bend to the arbitrary standards of the European powers. An Albania for Albanians is what we shall continue to maintain!"
 ALB_crush_the_opposition: "Crush the Opposition"
 ALB_crush_the_opposition_desc: "While Bashkimi were once useful in terms of assisting with the creation of a truly free Albanian nation, they have overstepped their boundaries and do not know their place. They have continually agitated and spoken out against the Progressives and the rest of the aristocrats. Such insolence shall no longer be tolerated!"
 ALB_empower_the_aristocracy: "Empower the Aristocracy"
 ALB_empower_the_aristocracy_desc: "The aristocracy shall be allowed to assume their divine right as the head of Albania as they know better than the common man and can guide the nation into a bright and prosperous future. Long live the new Albania!"
 ALB_albanian_schools: "Albanian Schools"
 ALB_albanian_schools_desc: "Even prior to the liberation of Albania from the tyranny of the Austrians, we had already begun the creation of Albanian schools for Albanians in order to fight the illiteracy within our nation so as to ensure we don't lag behind in academic pursuits. We must continue this education programme and build more schools for Albanians, and continually expand the already existing ones, so as to bring prosperity."
 ALB_new_research_institutes: "New Research Institutes"
 ALB_new_research_institutes_desc: "Investing funds into new research institutes is crucial to harvesting homegrown talent and encouraging Albanians to pursue academic fields. This will ensure prosperity as new scientists, doctors, researchers, and teachers shall be able to thrive in Albania."

 ALB_albanian_national_army: "Albanian National Army"
 ALB_albanian_national_army_desc: "The Albanian National Army is both small and ill-equipped to deal with enemy armies. If we are to protect Albania from its external enemies, we must begin to shift our focus towards funding and upgrading the military."
 ALB_modernisation_of_equipment: "Modernisation of Equipment"
 ALB_modernisation_of_equipment_desc: "Firearms and other types of equipment used by the military are pre-Weltkrieg era Maschinengewehr M. 7 guns which, while reliable, are old and unable to keep up with the ever-evolving demands of warfare. We must look into upgrading our guns."
 ALB_invest_in_artillery: "Invest in Artillery"
 ALB_invest_in_artillery_desc: "Artillery has been a key component of war ever since the Napoleonic Wars and had played a crucial role during the Weltkrieg. Investing in this technology would be extremely helpful as artillery is able to be fired towards distances that infantry cannot reach."
 ALB_research_new_doctrines: "A Military Doctrine"
 ALB_research_new_doctrines_desc: "Choosing and abiding by a military doctrine is vital for the military if we are to professionalise and coordinate strategies with the high command."
 ALB_armour_research: "Armour Research"
 ALB_armour_research_desc: "Invented by the British in 1916, tanks are able to break through enemy lines and possess firepower never before seen. Researching armour will be crucial to the Albanian war effort."
 ALB_motorised_infantry: "Motorised Infantry"
 ALB_motorised_infantry_desc: "Motorised infantry is crucial in that it provides protection from enemy fire and can help transfer our troops from one place to another at swift speeds."
 ALB_arm_of_gendarmerie: "Arm of Gendarmerie"
 ALB_arm_of_gendarmerie_desc: "Empowering the Arm of Gendarmerie in order to protect Albania from internal threats is crucial as the times are quickly turning turbulent and enemies within, and outside, the nation still exist, threatening Albanian sovereignty. The Arm of Gendarmerie shall be the hidden guards of Albania, remaining in the shadows until they are ready to strike."

 ALB_albanian_naval_force: "Albanian Naval Force"
 ALB_albanian_naval_force_desc: "Currently, the Albanian Naval Force consists only of four ships that are patrol boats and were built using funds from the aristocracy. If we are to guard our sovereignty and protect our shores, we must look into expanding the navy."
 ALB_albanian_air_force: "Albanian Air Force"
 ALB_albanian_air_force_desc: "As it stands, the Albanian Air Force contains five planes, all of which are Albatros-Fokker models, and is ill-equipped to deal with threats in the sky. Expansion of the air force will be necessary if we are to protect ourselves during wartime."
 ALB_submarine_research: "Raid Their Ships"
 ALB_submarine_research_desc: "Submarines are relatively cheap and easy to mass-produce. In addition, we can use them to disrupt and raid enemy shipping lanes."
 ALB_fighter_effort: "Fight Them in the Skies"
 ALB_fighter_effort_desc: "If we are to control the skies and combat enemy planes, we must invest time and money into building new fighters."
 ALB_new_destroyers: "New Destroyers"
 ALB_new_destroyers_desc: "Destroyers are both durable and manoeuvrable ships that are used to defend the main vessels, convoys, and battle groups. We should look into creating more of them."
 ALB_create_bombers: "Destroy Enemy Supply Lines"
 ALB_create_bombers_desc: "Bombers, by nature, are designed to attack both sea and land targets. This means enemy ships, troops, or even supply lines can all be attacked. Building them would be a great asset during wartime."
 ALB_airbase_construction: "Airbase Construction"
 ALB_airbase_construction_desc: "To keep up with the increasingly high number of planes built, we should look into building new airbases in our country to help house more planes."
 ALB_naval_bases: "Durrës Naval Base"
 ALB_naval_bases_desc: "The creation of a naval base in Durrës will be helpful in terms of housing existing ships, and establishing a central location to build new ships."
 ALB_aerial_doctrines: "Aerial Doctrines"
 ALB_aerial_doctrines_desc: "We should teach our pilots new methods on how to fly planes. That way, we can outsmart the enemy and greatly increase our understanding of aerial warfare."
 ALB_naval_doctrines: "Naval Doctrines"
 ALB_naval_doctrines_desc: "Allowing our admirals to coordinate and map the route our navy will take alongside training our naval officers to adapt to these new techniques will be crucial in modernising and strengthening our navy."

 ALB_restoration_of_the_king: "The Restoration of Wied"
 ALB_restoration_of_the_king_desc: "With the Austrians now in control of Albania, they have seen fit to restore William of Wied to the throne, who will act as the new King of Albania, representing the Austrian interests within the nation. This will, of course, upset many Albanian nationalists and anti-imperialists."
 ALB_setting_up_the_albanian_kingdom: "Setting up the Albanian Kingdom"
 ALB_setting_up_the_albanian_kingdom_desc: "While we have managed to secure power, it is important that we begin the consolidation of power and actually setting up the transition to becoming a kingdom so as to better prepare ourselves for what may come in the future."
 ALB_establishment_of_german_schools: "Establishment of German Schools"
 ALB_establishment_of_german_schools_desc: "As it is important that we bring the Albanian people under our influence, while also catering to the needs of Austria, we must turn to establishing German schools. This will also have the side effect of decreasing the illiteracy rate within Albania."
 ALB_abolition_of_republican_institutions: "Abolition of Republican Institutions"
 ALB_abolition_of_republican_institutions_desc: "We must begin to remove the pre-existing framework of republican institutions that were set up during the time of the Republic of Albania. These systems are obsolete, against our interests, and serve no purpose other than to empower the rabble. We will, of course, face heavy opposition."
 ALB_prioritise_the_needs_of_catholics: "Prioritise the Needs of Catholics"
 ALB_prioritise_the_needs_of_catholics_desc: "By prioritising the needs of Catholics, and redistributing land to them, we can reduce the influence of the predominantly Muslim landowners within Albania while empowering people who will, hopefully, remain loyal to our cause."
 ALB_cementing_the_power_of_the_king: "Cementing Wied's Power"
 ALB_cementing_the_power_of_the_king_desc: "It is clear that we must begin to turn our attention to cementing the power of Wied, and ensure that the Albanian people begin to permanently accept him as the new King of Albania. Long live Skanderbeg II!"
 ALB_setting_up_austrian_companies: "Setting up Austrian Companies"
 ALB_setting_up_austrian_companies_desc: "By allowing Austrian companies to set up local branches in Albania, we can further increase industrial output within our nation while also further promoting the Austrian cause."
 ALB_crushing_partisans: "Crushing Partisans"
 ALB_crushing_partisans_desc: "It has become eminently clear that we must begin to turn our attention to the partisans, most notably Albanian nationalists and anti-imperialists, and deal with the problems they have caused once and for all."
 ALB_providing_austria_with_oil: "Providing Austria with Oil"
 ALB_providing_austria_with_oil_desc: "As oil is abundant within Albania, it is important that we begin drilling in order to help secure and exploit the vast resources within the nation. And, by doing so, we can send some of it to Austria, thereby increasing our relationship with them."
 ALB_granting_autonomy_to_catholic_clans: "Granting Autonomy to Catholic Clans"
 ALB_granting_autonomy_to_catholic_clans_desc: "In order to better empower the Catholics living within Albania, thereby helping us secure their loyalty, we must grant them autonomy. After all, we could use allies during these turbulent times."
 ALB_finalisation_of_the_kingdom: "Finalisation of the Kingdom"
 ALB_finalisation_of_the_kingdom_desc: "With all of our reforms implemented, and the Albanian people beginning to accept the permanence of these new reforms, it is clear that we can formally, and finally, begin our transition to becoming the Kingdom of Albania."

