 newengland.416.t: "1948 Presidential Election"
 newengland.416.d.PSA_olson: "With November upon the nation, the country has been inundated by political campaigns at every street corner, on every soapbox, and in the papers. Preliminary counts predict a close race between the candidates.\n\nAfter serving for his customary two terms, Culbert Olson has chosen to continue the Presidential tradition set by George Washington to step down and pass the torch on to a fellow Democrat in 1948. His chosen appointment is Clarence Martin, born in the Washington Territory; Martin has followed his father's political footsteps since 1928. Known as the people's governor, Martin fought furiously to simultaneously keep government spending down while helping keep his constituents from the worst of the Depression.\n\nRunning against Martin for the Republican Party is Earl Warren of California. The former lawyer and attorney is ready to make a pass at national elections. If he is elected to the Presidency, Warren has promised to expand his statewide anti-crime effort to encompass the entire nation. \"Every American has a right to feel safe in his or her own home!\" claimed Warren at a press conference last week.\n\nActing as a spoiler to the two parties is the Progressive Party candidate Glen Taylor. An entertainer and politician from Idaho, Taylor has seen growing support from desegregationists. One famous incident that gave Glen Taylor national fame was his arrest in Birmingham, Alabama, earlier this year. Police Commissioner Eugene \"Bull\" Connor arrested Taylor for attempting to use a door reserved for African-Americans only instead of the whites-only door. Such news broke out across the nation, and under immense pressure, Connor was forced to release Taylor back into freedom."
