 newengland.124.b: "We shall continue our support for the American Union State"
 newengland.124.c: "We shall continue our support for the Pacific States"
 newengland.124.e: "We shall continue our support for the Federal Government"
 newengland.124.f: "Agree to New England's terms"

 newengland.125.t: "[ENT.GetName] reconsiders American Commitment"
 newengland.125.d.noone: "After talks between representatives from [NEE.Capital.GetCapitalVictoryPointName] and [ENT.Capital.GetCapitalVictoryPointName], the government of [ENT.GetNameDef] has declared a change in our policy regarding the second American civil war. We have currently avoided devoting our resources to support any of the contenders to the United States of America. Persuaded of the benefits of a loyal united America backing the Entente's interests, [ENT.GetNameDef] has agreed to begin supporting [NEE.GetNameDef] as a claimant to America. They have requested that we prepare for war on the continent as the forge of democracy lies at stake!"
 newengland.125.d.TEX: "After talks between representatives from [NEE.Capital.GetCapitalVictoryPointName] and [ENT.Capital.GetCapitalVictoryPointName], the government of [ENT.GetNameDef] has declared a change in our policy regarding the second American civil war. While we currently are devoting our resources in support of [TEX.GetNameDef], the Entente forces have been requested to pull out from the region. A shift towards full support of [NEE.GetNameDef] appears to be on the cards. Within two weeks, official support is to cease going to [TEX.GetNameDef] and instead be directed towards [NEE.GetNameDef]."
 newengland.125.d.PSA: "After talks between representatives from [NEE.Capital.GetCapitalVictoryPointName] and [ENT.Capital.GetCapitalVictoryPointName], the government of [ENT.GetNameDef] has declared a change in our policy regarding the second American civil war. While we currently are devoting our resources in support of [PSA.GetNameDef], the Entente forces have been requested to pull out from the region. A shift towards full support of [NEE.GetNameDef] appears to be on the cards. Within two weeks, official support is to cease going to [PSA.GetNameDef] and instead be directed towards [NEE.GetNameDef]."
 newengland.125.d.USA: "After talks between representatives from [NEE.Capital.GetCapitalVictoryPointName] and [ENT.Capital.GetCapitalVictoryPointName], the government of [ENT.GetNameDef] has declared a change in our policy regarding the second American civil war. While we currently are devoting our resources in support of [USA.GetNameDef], the Entente forces have been requested to pull out from the region. A shift towards full support of [NEE.GetNameDef] appears to be on the cards. Within two weeks, official support is to cease going to [USA.GetNameDef] and instead be directed towards [NEE.GetNameDef]."
 newengland.125.a: "Hopefully this is the right call"

 newengland.126.t: "[ENT.GetName] reconsiders American Commitment"
 newengland.126.d: "The Entente traitors have just announced to us that they are beginning to remove their support from us. Rumours abound of talks between [ENT.GetNameDef] and [NEE.GetNameDef] persuading the government in [ENT.Capital.GetCapitalVictoryPointName] to swing the Entente's resources towards themselves. On this day, the Entente have shown their true colours. Their agreements can not be trusted! Any declaration of war on one of the fellow American claimants that we are fighting is as good as a declaration of war against us!"
 newengland.126.a: "Traitors!"

 newengland.127.t: "All Behind New England"
 newengland.127.d: "With the two week deadline over, all Entente forces on the continent are to be directed towards assisting a joint assault against the Steel Belt from Upper Canada and New England. A quick and decisive blow to secure the industrial heartland of the nation is the first step towards victory. With the fires of war already consuming the munitions factories of the Northeast, the additional resources and industrial might will be needed to fully conquer the rest of the continent from those who will oppose us."
 newengland.127.a: "Together we shall reclaim America for the Entente!"

