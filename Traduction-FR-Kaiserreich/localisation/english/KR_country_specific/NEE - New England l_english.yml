 newengland.1.a: "Very well."
 newengland.1.b: "(Play as New England)"

 newengland.2.t: "Canada Moves Into New England"
 newengland.2.d: "The New England region has been beset by syndicalist militia violence, to the point that the governors in the region - worried at the prospect of being overrun by [CSA.GetNameDef] and unwilling to wait for the Federal government to restore order - have requested that [CAN.GetNameDef] intervene with its forces to restore order. The Canadian government has sent us notification of their intent, and has stressed that they only wish to safeguard the lives of innocents and that they will discuss the matter further with the American government once peace has been restored. While some in the [Root.GetAdjective] cabinet feel the Canadians have violated our sovereignty, there is little we can do about it at the moment."
 newengland.2.d.nocsa: "The New England region has been beset by syndicalist militia violence, to the point that the governors in the region - unwilling to wait for the Federal government to restore order - have requested that [CAN.GetNameDef] intervene with its forces to restore order. The Canadian government has sent us notification of their intent, and has stressed that they only wish to safeguard the lives of innocents and that they will discuss the matter further with the American government once peace has been restored. While some in the [Root.GetAdjective] cabinet feel the Canadians have violated our sovereignty, particularly since the SPA has not risen up as many feared, there is little we can do about it at the moment."
 newengland.2.a: "We will deal with this later"

 newengland.3.t: "Terror in New England"
 newengland.3.d: "New England has been besieged by syndicalist militia violence, and the governors in the region are terrified that the Federal government won't be able to prevent a rapid takeover of the entire region. Apparently they went so far as to formally request an intervention by [CAN.GetNameDef], but the Canadian government has declined to get involved... at least as of yet. As a result, militia groups in Boston are rapidly mobilising to try and organise a proper defence of the area."
 newengland.3.a: "We'll help as much as we're able"

 newengland.5.t: "The Question of New England"
 newengland.5.d: "Now that we have intervened in New England, a number of Canadian ministers have met with leaders from those states regarding how best to keep order. The states have suggested setting up a provisional government for the region, one that would - at least initially - be under our control and brought into the Entente alliance. Some members of the government, however, have suggested it would be better if we simply occupied and adminstered the territory ourselves. Americans, they say, can sometimes be of suspect loyalty - grateful or not, their goals may not mirror our own."
 newengland.5.a: "Set up the provisional government"
 newengland.5.b: "Set up the provisional government (play as New England)"
 newengland.5.c: "Continue with the military occupation"

 newengland.6.t: "The Provisional Government of New England"
 newengland.6.d: "Thanks to our allies in Canada, we have set up a provisional government in Boston as we prepare to liberate the rest of our country. Unfortunately, not many people both in and out of the states in New England believe that we are the true and legitimate America, and we must rectify this problem."
 newengland.6.a: "Don't tread on me!"

## Focus Tree Events ###

 newengland.10.t: "Labor-Relations Act"
 newengland.10.d: "A bill has come before to help improve the conditions of the workers within America. This bill is facing some pushback from the more conservative members of Congress that believe that we are trying to implement syndicalism. So, the question is will Congress pass the bill or not."
 newengland.10.a: "Pass the act."
 newengland.10.b: "Do not pass the act."

 newengland.11.t: "Labor-Relations Act"
 newengland.11.d: "A bill has come before to help improve the conditions of the economy and workplace. The so-called Labor-Relations Act is obviously designed to help the businesses over the workers. And thus it is facing pushback from the more liberal members of Congress that believe it does not go far enough. So, the question is will congress pass the bill or not."
 newengland.11.a: "Pass the act."
 newengland.11.b: "Do not pass the act."

 newengland.12.t: "New England Demands Home Rule"
 newengland.12.d: "The New England provisional government, now that it has established its military and structure, has demanded that it be granted home rule. Some members of the Canadian government are taken aback by the tone of the demand, seeing as the Canadian government is what enabled New Englanders to avoid the chaos rampant in the rest of America, though others (perhaps rightly) point out that unless Canada's ambition is to govern Americans as colonial subjects there is no reason not to give New England what it seeks."
 newengland.12.a: "Grant them home rule."
 newengland.12.b: "No, they are too valuable."

 newengland.13.t: "Canada Agrees"
 newengland.13.d: "The Canadian government has responded to our demand in the affirmative. They are ready to relinquish all control over our government apparatus, and have expressed willingness to work with us as equal partners in the Entente alliance."
 newengland.13.a: "We are grateful."

 newengland.14.t: "Canada Refuses"
 newengland.14.d: "Perhaps deciding that we are too valuable an asset in their quest to retake the Home Isles, or perhaps secretly coveting New England's territory as their own, the Canadian government has refused to grant New England home rule. We are, at least for the foreseeable future, their subject... something which has provided a serious blow to our government's legitimacy."
 newengland.14.a: "This is an outrage!"

 newengland.15.t: "[From.GetNameDefCap] Declares Independence"
 newengland.15.d: "Chafing ever since we refused them home rule, the New England government has finally declared its independence, abandoning our alliance entirely."
 newengland.15.a: "So be it."
 newengland.15.b: "No, this cannot be allowed!"

### Flavour Events ###

# Resource Stockpiling
 newengland.16.t: "Strategic and Critical Materials Stock Piling Act of [GetYear]"
 newengland.16.d: "In preparation for New England's entry into the great civil war, all useful and strategic resources need to be utilised to aid in the war effort. The enemy possesses a far greater industrial base than us and without the necessary steps, New England will be unable to produce the armaments and materials needed to win a modern total war.\n\nTherefore, Congress today has passed the Strategic and Critical Materials Stock Piling Act of [GetYear]. The act is a federal law that will establish strategic materials supply reserves for the New England common defence, industrial demands, and military commitments. Signed into law by President [NEE.GetLeader], the act will see to it that large quantities of strategic materials from the mighty mills and factories to the average household's backyards will be collected and used to serve New England in America's darkest hour."
 newengland.16.a: "Everyone can do their part!"

# Basilica
 newengland.17.t: "The Basilica of Saints Peter and Paul"
 newengland.17.d: "Faith and religion have long been keystone ideas in New England. While some questioned whether or not that would remain true as the nation descended into chaos with the outbreak of the second civil war - it appears that even in times of crisis, the New England faith remains as true as ever! After years of construction, the second largest church in New England was finally dedicated to the great happiness and satisfaction of Lewiston's French-Canadian population.\n\nDuring the mid 19th century, Lewiston experienced an influx of French-Canadians who came to work at the local textile mills. These Catholic migrants desired a place for worship, and for a time, the parishioners worshipped in the basement of St. Joseph's Church. Because of the large number of French-speaking parishioners, the weekly mass was moved to the nave of St. John's in 1870. But the number of parishioners simply outgrew the nave, and thus the construction for a new church began with the cornerstone of St. Peter's set in 1872. In 1881, the Dominican Fathers of Lille, France, and Quebec took over the administration of the church, and by 1889, the parish was known as S. Pierre S. Paul de Lewiston, Maine. By 1905, the parishioners numbered 10,000, and the splitting of the parish from 1907 and 1923 led to further delays on the project. Serious work on the project resumed in 1933 despite the ongoing Great Depression, and finally, it was completed in July of 1936.\n\nIts completion finished, now the church has finally been dedicated by the Diocese of Portland. The church's two organs, both made by Casavant Frères, a Canadian organ building company in Quebec, were also dedicated this year. Not only does the completion of the church reaffirm New England's traditional values of piety and religious freedom, but it also reflects the growing ties of the French-Canadians to their adoptive country."
 newengland.17.a: "Look forward to seeing you this Sunday!"

# Sit Down Strikes
 newengland.18.t: "Supreme Court strikes down Labour case"
 newengland.18.d: "The right to free speech has always been a pillar of American democracy. While strikes and protests characterised much of the early 1930s, the government hardly cracked down on these acts of disobedience unless they grew violent. One of the techniques utilised by strikers would be the \"sit-down strike,\" a form of civil disobedience in which workers seized their workplaces by \"sitting down\" at their work stations.\n\nNonetheless, in a groundbreaking case made by the Supreme Court; the government of New England has ruled that participants of sit-down strikes could be fired and defeated a decision made by the National Labor Relations Board that declared that sit-down strikers could be reinstated. At the General Electric Plant in Schenectady, workers attempted to form a union. The company sent a labour spy into the union as the union began to clamour for a renegotiated contract. The company's continued refusal to compromise with the union led to the frustrated union to organise a sit down strike - shutting down a portion of the plant. After multiple attempts, police who were called to eject the strikers were finally successful. The National Labor Relations Board (NLRB) ordered the company to reinstate the fired strikers, arguing that the company's actions before the strike were illegal. The case was brought to the attention of Chief Justice Charles Evans Hughes who ruled that \"sit-down strikes\" were \"good cause\" for discharging the workers and the NLRB did not have the authority to force the company to rehire the strikers. While it is not explicitly stated that sit-down strikes are illegal, the court's decision and wording implies that sit-down striking has been effectively subdued within New England."
 newengland.18.a: "A devastating blow to the worker's plight"

# Baseball Hall of Fame
 newengland.19.t: "A Monument to the Heroes of Baseball"
 newengland.19.d: "While not much of old America remains due to the great calamity that tore apart the nation, from Manhattan to San Francisco, one thing remains true of all Americans - the love and appreciation of baseball. With an origin at the end of the first civil war, baseball has remained a long-time American tradition - dramatically escalating in popularity during the first twenty years of the 20th century.\n\nDespite the drone of military aircraft in the skies, baseball is still a popular pastime for people of all ages across the country, especially in New England. The New Englander philanthropist and businessman Stephen Carlton Clark is a great fan of the sport and aims to honour those who have shown excellence worthy of memorial. A native of Cooperstown in New York, Clark was pained to see the city struggle throughout the Great Depression and sought to increase the town's revenues by upgrading its cultural institutions. Designed to be a future pantheon of all baseball heroes, old and new - the hall had its most recent inductees, the class of 1936. In this roster are Ty Cobb, Babe Ruth, Honus Wagner, Christy Mathewson, and Walter Johnson. While the museum has recently just opened, fans are already pushing for their idols to be featured - proof of America's consistent love for the beloved sport even as the future for the American nation still remains uncertain."
 newengland.19.a: "Play Ball!"

# Tragedy on the New York Central - Possible Expansion
 newengland.20.t: "Tragedy on the New York Central"
 newengland.20.d: "A large explosion attracted many curious onlookers from Little Falls as they stumbled upon the wreckage of a derailed train. A survivor's account stated that the reason for the derailment was due to the sharp curve named the Gulf Curve. The train operator, 65 years old Jesse H Earl was running behind schedule due to the weather and a faulty engine. Hoping to make up time, he kept the train moving at too great a speed to safely pass along the curve. Such a shortcut would ultimately cost 30 passengers their lives as well as his own, just one month before he was scheduled to retire."
 newengland.20.a: "Our rails should be safer!"

# New Hampshire Earthquake - WIP
 newengland.21.t: "New Hampshire experiences an Earthquake"
 newengland.21.d: "On December 24th, residents in Ossipee awoke to the ground trembling and even their stoves shifting. Earthquakes are not quite common in New Hampshire, although there were two strong earthquakes throughout its history during the 17th century.\n\nThe earthquake followed that of an earlier one on December 20th, and both of these earthquakes measured at a magnitude of 5.5 and maximum Mercalli intensity of VII (powerful). The earthquake lacked the destruction and size of the infamous 1906 one in San Francisco, but there were still damages to fix following its arrival. There were reports of fractured pipes, walls, and furniture, as well as fallen plaster near the epicentre. The earthquake caused damage to wells, turning the water brown, and even caused monuments in cemeteries to shift and an old house to move nearly 12 inches. Response teams were sent quickly to assess the damage, and thankfully the damages have proven to be just waves of minor damage."
 newengland.21.a: "Mother Nature finds a way."

# United Service Organisation - WIP
 newengland.22.t: "United Service Organisation Formed"
 newengland.22.d: "Morale has always been an essential factor in the art of war. There is no secret that New England is indeed a "David" fighting against multiple goliaths - New England lacks the industry and manpower of the other civil war factions. With morale relatively low within the army, the Young Women's Christian Association president, Mary Shotwell Ingraham, has pushed President [NEE.GetLeader] to fund the creation of morale and recreational service for New England military personnel.\n\nWith the president's approval, multiple non-profit organisations combined to form the United Service Organisation. Churches, barns, railroad cars, museums, and even log cabins became recreational centres where GIs could rest and socialise. These establishments provided service members with a place to relax, have a dance, view films, and of course, a hungry GI could not deny the free coffee and doughnuts. The USO has been known for bringing concerts and events close to the frontlines to provide battle-weary troops with hope and encouragement in the desperate war to reunite the nation. Famous Hollywood refugees like Bette Davis and Spencer Tracey have joined the growing cast of current stars in the media to help the war effort by performing for the soldiers in the trenches. The USO has also seen a more significant influx of women volunteers - to provide a nostalgic hour for the weary soldier so he can talk and meet with the girl from back home in person. For many of these men, the girls they meet at USO events remind them of whom they are fighting for - bringing back to mind their loved ones and their sisters and friends they left behind to fight for American freedom."
 newengland.22.a: "We're fighting for the right America!"

# Captain America - WIP
 newengland.23.t: "Captain America Comics hit the shelves!"
 newengland.23.d: "In the chaos of the siege of New York City, cartoonist Joe Simon and Jack Kirby fled to Joe's hometown in Rochester, New York — hoping to escape the syndicalist red terror. Eager to aid young readers to enlist- Simon and Kirby brought their comic book creation \"Captain America\" into the hands of young Americans who quickly became infatuated with the patriotic character.\n\nMany eager recruits found resonance with the Captain's origins, as ordinary Steve Rodgers, who, despite his meager size, felt compelled to try again and again to enlist in the war against the radicals and revolutionaries that threatened America. At the encouragement of a scientist, Rodgers takes a super-serum in an experiment that dramatically enhances his physical abilities and size, transforming him into a near-perfect rendition of the human form. As "Captain America," Rodgers and his sidekick Bucky Barnes fight enemies of America such as the Syndicalists' Red Skull as well as the demagogues of MacArthur and Huey Long, who have been portrayed in the comics as warmongers intent on destroying all aspects of American life. While some have complained that Simon's character has been overly political, Simon himself has admitted that his character was a consciously political creation and that he and Kirby found themselves repulsed at the actions of the Silvershirts and the Red Guards. Captain America has found fans with many young Americans with nearly a million copies in circulation, reminding them that New England's government stands for the true America. With his ever-present vibranium shield adorned with the stars and stripes, \"Cap\" reminds the Yankee young reader that even the little frail boy from Brooklyn could become America's most outstanding soldier."
 newengland.23.a: "Just a kid from Brooklyn"

# BSA Death - WIP
 newengland.24.t: "Daniel Beard Dies"
 newengland.24.d.csa: "On June 11th, 1941, Daniel Carter Beard, founder of the Sons of Daniel Boone, which merged with the Boy Scouts of America, passed away.\nBorn in Cincinnati, Ohio, in 1850 into a family of artists, Beard explored the woods of Painesville at a young age - making sure to take good notes and sketches of nature. An illustrator of the great American author Mark Twain, Beard eventually rose to the editor for the \"Recreation\" magazine. In 1905, he founded the \"Sons of Daniel Boone\", which merged with the Boy Scouts of America in 1910. Becoming one of the first National Scout commissioners, Beard served for thirty years - editor of the Boy Scouts' official magazine and inspiring generations of scouts to come. The recipient of the only gold Eagle badge, Beard was also involved with the Culver Academies in the Steel Belt - inspiring youths in a period of bitterly contested class tensions. Alas, the old scout has finally reached the end of his journey as Beard has passed away just short of his 91'st birthday at his homeland in Suffern, New York. In a rare break of national security, the government has allowed several young scouts from Chicago, the hotbed of American syndicalism, to participate in the 127 man honour guard. They will join a funeral procession with nearly 2,000 attendees in Monsey, New York, to honour the beloved youth leader who loved nothing more than to see a generation of American youth grow up with patriotism, kindred values, self-reliance, and courage."
 newengland.24.d.nocsa: "On June 11th, 1941, Daniel Carter Beard, founder of the Sons of Daniel Boone, which merged with the Boy Scouts of America, passed away.\nBorn in Cincinnati, Ohio, in 1850 into a family of artists, Beard explored the woods of Painesville at a young age - making sure to take good notes and sketches of nature. An illustrator of the great American author Mark Twain, Beard eventually rose to the editor for the \"Recreation\" magazine. In 1905, he founded the \"Sons of Daniel Boone\", which merged with the Boy Scouts of America in 1910. Becoming one of the first National Scout commissioners, Beard served for thirty years - editor of the Boy Scouts' official magazine and inspiring generations of scouts to come. The recipient of the only gold Eagle badge, Beard was also involved with the Culver Academies in the Steel Belt - inspiring youths in a period of bitterly contested class tensions. Alas, the old scout has finally reached the end of his journey as Beard has passed away just short of his 91'st birthday at his homeland in Suffern, New York. An honour guard was created of 127 scouts to honour the great scout - with scouts coming from as far away as Chicago. They will join a funeral procession with nearly 2,000 attendees in Monsey, New York, to honour the beloved youth leader who loved nothing more than to see a generation of American youth grow up with patriotism, kindred values, self-reliance, and courage."
 newengland.24.a: "Memento Mori."

# RCAF Crash
 newengland.25.t: "RCAF Airplane crashes into lake in northern Vermont"
 newengland.25.d: "It was just like any other summer night for the citizens of Newport on this August evening. A single-engine Royal Canadian Air Force training plane flew overhead, nothing out of the ordinary given the ties and proximity between New England and Canada. Suddenly, the plane began to spiral out of control, diving nose first into a lake on the west shore. Concerned citizens rushed to the wreck but to no avail, the lone occupant of the plane had been killed in what appeared to have been an accident.\n\nThe pilot was Willie McKnight, a 23 year old pilot for the RCAF. Born in Edmonton, Willie was known for his notorious rebellious streak, proving to teachers that despite his athletic prowess - he was known for causing trouble. His cockiness persisting into University, McKnight signed up for the RCAF to partake in the retaking of the Home Isles by the Entente government. His aircraft in combat bore a distinctive human skeleton image carrying a sickle in its hands under the cockpit, on both sides of the aircraft - a memento mori for all his opponents but perhaps even an ironic joke at his syndicalist enemies. Nonetheless, despite McKnight's spectacular record of 17 victories it appears that fate does not favour the young pilot."
 newengland.25.a: "Such a tragedy."

# Lackawanna Wreck - WIP
 newengland.26.t: "Lackawanna Train Wreck"
 newengland.26.d: "On a warm summer evening in August, the Delaware, Lackawanna, and Western Railroad's New York to Buffalo passenger train suffered a severe accident when it collided with a freight train. Carrying 500 passengers from Hoboken, New Jersey, the train left Binghamton, New York, 30 minutes behind schedule while the freight train was traveling from Elmira to Mount Morris. The freight train had backed into a siding to allow the passenger train to pass, but then it moved back onto the mainline while switching cars. The freight train had ignored a stop signal and had moved onto the track of the passenger train. At 17:22 p.m, the passenger train sideswiped the freight train's engine and derailed with the locomotive of the freight train scraping the sides of several cars. The resulting impact tore open the side of the car, and boiler steam from the freight engine filled into the coach.\n\nMany people found themselves frantically trapped in the coach, and some could escape by breaking windows. All but one of the 29 fatalities were caused by internal or external scalding of the boiler steam. Thanks to the rapid response by a local sheriff, first responders were able to deploy rapidly to the scene, including firemen and the medical services. Many of the passengers on the train were army servicemen, and thus they formed a little police unit to keep spectators and onlookers away until sufficient policemen had arrived. Around 114 people were injured, with nearly 56 requiring hospitalisation. An official inquiry from the Interstate Commerce Commission and the New York Public Service Commission declared the incident to have been an accident, although the DL and W railroad had to install derailing devices as an added safety measure."
 newengland.26.a: "An absolute tragedy!"

# BEANO
 newengland.27.t: "The BEANO Grenade"
 newengland.27.d: "While most of our soldiers are accustomed to the traditional MK II grenades, our military staff received an exciting proposition from none other than the Eastman Kodak Corporation based in Rochester, New York. The BEANO \"T-13\" grenade is a spherical grenade with the weight and size of an ordinary baseball. The men at Kodak argue that due to its size and shape, the grenade would be perfect for our servicemen - as any young American man should be able to properly throw a grenade with accuracy and distance.\n\nWeighing at 12 ounces, the T-13 grenade is designed with a pressure trigger and in-flight arming device. It was intended to be literally thrown like a baseball, and it could be held with two fingers on its weighted \"butterfly cap.\" Once in the air, the cap would detach from the grenade, and a nylon string would unwind until a secondary arming pin attached is pulled - allowing the grenade to detonate upon impact. While the Kodak Corporation has praised the grenade as the future of the American infantrymen, our initial trials have proven to be disastrous, with more sudden accidents than successes. Our high command remains unimpressed; it seems like the T-13 won't make the cut."
 newengland.27.a: "These aren't the grenades we are looking for."

# Kodak
 newengland.28.t: "Xerography Breakthrough"
 newengland.28.d: "An exciting development made in the field of printing, a man named Chester Carlson has approached numerous businesses with his successful patent - a technique of dry photocopying that he has given the name \"xerography.\" His story is a remarkable one - one that reflects the truth of the American dream.\n\nBorn in Washington State in 1906, Carlson worked various odd jobs in his youth due to his family's struggling financial situation. The principal provider of his family, Carlson often turned to his own interests in inventing; he was heavily inspired by the success story of Thomas Edison. To Carlson, the idea of invention is alluring as it could provide an escape from his meager social status. Carlson attended the California Institute of Technology, a hard-working young man, where the school's tuition placed him further in debt. With the height of the Great Depression hitting the states in 1930, Carlson found himself out of work and out of money.\n\nIn 1936, Carlson began to study law at the New York Law School in Tribeca amidst the chaos that engulfed the American nation. Spending long nights at the New York Public Library, he grew tired of copying law books by hand due to his inability to afford them. This seemingly endless task led him to read an article in an obscure German scientific journal from Pál Selényi regarding the nature of copying machines. He conducted experiments after experiments in his tiny apartment - often smoky and smelly and sometimes even explosive. Despite developing arthritis of the spine, Carlson persisted - working with an Austrian immigrant, Otto Kornei. Finally, on October 22, 1938, the men achieved their breakthrough Kornei wrote: \"10-.22.-38 ASTORIA\" in ink on a slide which then had an electrical current generated and then transferred onto wax paper. In the hands of the two men was the world's first xerographic copy. While Carlson has already filed for a patent, it remains unknown whether or not businesses will approach Carlson for his invention. The Army Signal Corps has already expressed great interest in dry copies produced alternatively than the traditional photographic techniques."
 newengland.28.a: "But will the Army buy it? "

# Town Line
 newengland.29.t: "Town Line Rejoins the Union"
 newengland.29.d: "The tiny hamlet of Town Line in Erie County, New York, has long claimed to have seceded from the United States. With the great conflict upon New England, on a ceremonious occasion, Town Line has officially declared their re-entry into New England in the sense of unity and commonwealth - to declare their support to the New Englander war effort.\n\nThe tale of secession takes place during the first American civil war. In 1861, the men of the hamlet gathered at an informal meeting at a schoolhouse and passed an 85-40 resolution to secede from the United States. While the reasons for the vote are unknown, some have pointed out that Town Line's residents were motivated due to their willingness to avoid the military draft. Nonetheless, because Town Line was never an incorporated municipal entity and had no well-defined borders, the Confederacy and the Union did not recognise secession. Now, the residents have decided to ceremoniously vote once more, and this time, with 90 votes to 23, Town Line has rescinded their 1861 secession."
 newengland.29.a: "About damn time."

#Dr Seuss
 newengland.30.t: "And to think that I saw on Mulberry Street"
 newengland.30.d: "A new book may soon be in the hands of New Englander school children, although its publication has been indeed troubled. Rejected by nearly 20 publishers, \"And to think that I saw on Mulberry Street\" was finally published at Vanguard Press. The book is a rhythmic children's story featuring a child's fanciful imagination while strolling through Mulberry Street (perhaps inspired by the actual Mulberry Street in Springfield, Massachusetts) while colourful and expressive illustrations dot each page.\n\nWriting under the moniker \"Dr. Seuss\", the author is Theodore Geisel, a 33-year-old New Englander of German descent with nearly ten years of writing and illustrating experience. Geisel attended Dartmouth College, where he rose to the editor-in-chief of the humour magazine \"Dartmouth Jack-O-Lantern.\" Geisel continued his education by attending Oxford University in the Union of Britain to achieve his Ph.D. in English literature, where he met his future wife, Helen Palmer. Leaving Oxford in 1927 without finishing his degree, Geisel began to submit drawings and illustrations to make a living - achieving breakthrough success with a commercial piece for Flit, a bug spray. In 1936, after returning from a European voyage, Geisel felt inspired by the rhythmic sounds of the ship's engines which encouraged him to develop the rhyme scheme that makes up his latest book.\n\nFleeing New York City, as one of many American refugees - Geisel has returned home to his native New England in the hopes of escaping the tragic plight shared by many in the former United States. According to Geisel, the frustration of being consistently rejected led him to nearly burn his manuscript of Mulberry Street until he ran into an old Dartmouth classmate. The chance encounter gave way to its eventual publication at the hands of Vanguard Press, and although sales are modest, the reviews have been quite favourable."
 newengland.30.a: "The kids will love it!"

#Captain Courageous
 newengland.31.t: "Captain Courageous"
 newengland.31.d: "Amidst the civil war tensions, the New England film company has been busy at work with none other than a hit at the box office with \"Captain Courageous.\" Filmed and set in New England, the film is based on the Rudyard Kipling 1897 novel, an emotional story of maritime camaraderie among the treacherous New England waters.\n\nThe film's protagonist Harvey Cheyne (played by child actor Freddie Bartholomew), is the spoiled son of an American business tycoon. Shunned by his classmates and suspended at boarding school, Harvey is sent on a European excursion with his father to fall overboard in the Grand Banks of Newfoundland. He is then fatefully rescued by a Portuguese-American sailor, Manuel Fidello (played by the handsome Spencer Tracy), and taken aboard a Massachusetts schooner. Onboard the "We're Here," Harvey finds that his status as the son of a wealthy New York socialite means nothing, and despite his spoiled acts, the boy is still offered a temporary crew membership until the boat returns to the States. He befriends the captain's son Dan (played by Mickey Rooney), and he grows closer to Manuel, with Manuel becoming an almost surrogate father for the young boy. In the movie's climax, the schooner races against a rival vessel when Manuel climbs to the top of the ship's mast. The mast cracks, and Manuel is plunged into the icy sea, much to the horror and sadness of Harvey. Returning to the States, Harvey is reunited with his father, who is in awe of his son's growth in maturity over the past months. They offer a solemn moment of remembrance at the Fisherman's Memorial in Gloucester, Massachusetts, with bouquets and wreaths - the closing shot being the memorial and a smiling Manuel.\n\nCritics have praised the movie for acknowledging the naturally formed bonds made at sea and the tribulations the waves have to offer. For many, it is indeed a reflection of the times with New England's position in the great American Civil War and a reminder of the natural New Englander spirit to continue on despite the hardships."
 newengland.31.a: "Someone pass me a tissue..."

#Betty
 newengland.32.t: "Bette Davis"
 newengland.32.d: "A New England native and an increasingly prominent figure on the New England screen is none other than Bette Davis. Born Ruth Elizabeth Davis in Lowell, Massachusetts, "Betty" (a name she has had since her youth) began her acting career in the theatres of Broadway and then the screens of Hollywood. Described as beautiful and bubbling with charm, Davis' film career began to rise with breakthrough roles in films such as "The Man who Played God" and "Of Human Bondage." Fleeing the nation as one of many American refugees with the outbreak of the civil war, Davis returned home to New England where she helped play a role in the growing New England film industry. Her forthright manner, idiosyncratic speech, and always present cigarette has contributed to a greater public persona.\n\nIn particular, Davis has achieved a main role in the 1939 New England box office success "Dark Victory." One of the highest grossing films of the year, her role in the movie paved the way for stardom. With the outbreak of war, Davis has also achieved frontline popularity especially among servicemen with her natural charisma and beauty — selling nearly 2 million in war bonds within two days as well as a picture of herself for 250,000. Willing to perform for black serviceman, Davis pushed for a sort of "Hollywood Canteen" for the soldiers where famous actors and actresses can entertain the tired troops. While in her film career, she has preferred to play antagonistic or villainous roles; she has been placed in more feminine roles as a result of the war - as a way to distract the female audiences from the reality of their lives."
 newengland.32.a: "She did it the hard way."

# Remington Rand
 newengland.33.t: "The Conclusion of the Remington Rand Strike"
 newengland.33.d: "Since May of 1936, the AFL has been helping a union in the towns of Tonawanda, Ilion, and Syracuse strike against the Remington Rand company. Inspired by the syndicalist strikes across the steel belts, the workers reached the pinnacle of their anger when the company began spreading rumours that they would be bought by a firm that would not recognise the union. After the union threatened a strike, the company distributed its own strike ballots, which led to anger as union members seized and destroyed company ballots while also intimidating managers.\n\nSpurred on by the radical rhetoric of Jack Reed and his SPA, the union members became increasingly violent as the protests escalated. Local police and private security forces were called up by Remington Rand on numerous occasions to break up the strikers. As the frustration of the strikers grew, so did their tactics. Emboldened by Red Guard militias, strikers had begun to create homemade bombs and hurl large iron balls at the police. Blood has been shed, as some of the strikers have even been shot by the police.\n\nWith no compromise in view, an obvious choice would be to send in the National Guard. Putting down the strikers and regaining the police force's discipline would ensure that this rabble would finally be dealt with. However, some stress that this may only fuel more tensions among our workers. The Syndicalists are right on our border, and they will no doubt capitalise on this strike to further paralyse our nation. Instead, they suggest that we approach the strikers in negotiation - this will also help us earn the trust of the striking workers."
 #Crack Down:
 newengland.33.a: "Call in the National Guard"
 #Negotiate:
 newengland.33.b: "We can be reasonable."

 #Crack Down:
 newengland.34.t: "Fallout of the Remington Rand Strike"
 newengland.34.d: "The initial arrival of the first of the National Guardsmen alarmed the strikers. The protestors who had been growing more daring in the past weeks of striking began to hurl not just insults but projectiles at the National Guardsmen. Nobody knows who fired the first shot, but the strikers and Guardsmen were drawn into a chaotic swirl of violence and rage, leading to scores being injured.\n\nReinforcements of National Guardsmen had arrived in Tonawanda, Ilion, and Syracuse at the request of the state governor. Severely outnumbered, the strikers began to disperse, but the guardsmen began arresting strikers en masse, placing strike leaders in chains. The response from the National Guard was surprisingly effective. Faced with the strength of the military, the strikers agreed to end their strike, but serious concerns have been raised towards President [NEE.GetLeader]. The strikers will undoubtedly use this act as an excuse to garner support from the Syndicalist elements in Chicago. The governor has faced criticism from the press and the state of New York for the repression, with many claiming the use of the national guard was a precursor to tyranny."
 newengland.34.a: "They left us no choice."

 #Negotiate:
 newengland.35.t: "The Strikers Appeased"
 newengland.35.d: "After days of tiring and tense negotiation with both sides threatening to leave at least once, the strikers of the Remington Rand plant have agreed to the talks offered by the company. The strikers were appeased, and their rights to unionise were officially granted by Rand. Many of the strikers who had been arrested during the strikes were rehired.\n\nWhile many nationwide are hailing this as a success among the working classes, the strike's victory has worried some. If workers continue to be radicalised and organise deadly strikes that cripple the already exhausted economy, who knows how long before New England falls to the syndicalist menace. While the factories are reopening and the strikers finally return to work, many in the government wonder if New England will be safe from the tide of revolution."
 newengland.35.a: "Words solve problems."

# Shoe Strike
 newengland.36.t: "The Shoe Strike"
 newengland.36.d: "Perhaps emboldened by the civil war that has torn apart our nation, workers in the shoe industry in the cities of Lewiston and Auburn took to striking. These strikers, many of whom come from French-Canadian descent, began demanding higher wages, conditions, shorter workweek, and union representation, with the number of the protests growing to the thousands. Shortly after the strikes began, the manufacturers offered a 10% wage increase to fulfil the strikers' demand - but these offers were quickly put down.\n\nWith the protests growing increasingly violent and with no signs of the strikers backing down, President [NEE.GetLeader] has requested that the governor of Maine deal with the situation at hand. The governor can call in the National Guard, which may involve further altercation and outright violence, although the protests will definitely be quieted. Alternatively, the governor can negotiate with the strikers although this would be a serious loss of face for the New England government to handle its own people."
 #Crack Down Negotiate:
 newengland.36.a: "No negotiations!"
 newengland.36.b: "The pen is mightier than the sword."

 #Crack Down:
 newengland.37.t: "Crackdown on the Shoe Strike"
 newengland.37.d: "With the approval of the Governor, the National Guard had been called to deal with the persisting strikers. Workers and union organisers attempted to march in solidarity across South Bridge in Lewiston, numbering in the thousands. Many of the protestors were women, eager to stand up for their working rights.\n\nThe National Guard and police immediately got to work in the fights with the strikers, and the strikers soon found themselves fleeing the scene. The Lewiston Evening Journal described the event as simply "Red Wednesday" due to the violence of the incident. Strike organisers such as Powers Hapgood were immediately arrested and sentenced to short-terms, and for nights, the guardsmen patrolled Lewiston and Auburn. While the President congratulated the governor for his initiative in subduing the unrest, the civil unrest, especially among Maine's French-Canadian population, has only grown in response to the harsh crackdown."
 newengland.37.a: "We gave them a chance."

 #Negotiate:
 newengland.38.t: "Negotiations with the Strikers"
 newengland.38.d: "Listening to the words of his advisors, the governor agreed to enter talks with the strikers. While the strikers were adamant in receiving their wage increases, workweek, and improved conditions - the governor was also persistent in ensuring that the unions would be administered by the textile companies. Finally the strikers agreed to be supervised by company unions at the cost of having the rest of their demands fulfilled. The Lewiston Evening Journal summed the negotiations up as a much needed relief in these uncertain times.\n\nNonetheless, the governor's negotiation with the strikers has led to doubts as to whether or not he is capable of leading the state of Maine. Many in the nation do see syndicalism as an ever present threat and surely pleasing the workers would only encourage their radical ideas to spread further. Criticism from Democrats in Maine have been aimed at the governor's seemingly soft stance claiming it as a \"surrender to syndicalism.\""
 newengland.38.a: "A success!"

 newengland.40.t: "The Great New England Hurricane of 1938"
 newengland.40.d: "What was first considered a non-issue, the Yankee Clipper Hurricane arrived on Long Island September 21st and would only a few hours later turn out to be the largest hurricane to set foot in New England since the Great Colonial Hurricane of 1635.\n\nMoving North from Long Island to Connecticut, Rhode Island and up through Vermont the storm cost the lives of close to 700 people. By the end of the devastation over 57,000 homes were destroyed or damaged and road networks all across the New England region lay in tatters with projections estimating that it would take us months or even years just to re-open them to traffic."
 newengland.40.a: "God save us all."

### Underground Railroad ###
 newengland.50.t: "The Underground Railroad"
 newengland.50.d: "Established in the 1700s, the first Underground Railroad served as a network of secret routes with as purpose to clandestinely transport Afro-American slaves from the Thirteen Colonies into Canada where slavery was already abolished.\n\nWith the American Civil War tearing apart households across the Americans and ideological strive leading to the forced expulsion or sometimes even massacre of Americans, our government has reignited the old "Railroad" and has with the aid of locals on both sides of the border re-established the network with the hopes of safely transporting refugees to our little nation."
 newengland.50.a: "There is only so much we can do though..."

#CSA
 newengland.51.t: "The Lake Erie Migration Crisis"
 newengland.51.d: "The war has only been raging for a few weeks now as opposing forces fight it out around the Great Lakes. As comrade shoots comrade and the battlelines shift in both directions, one can not forget the tremendous loss of civilian life.\n\nOften caught in the midst of battle, decimated in bombing raids or executed by fanatics of either side, these people have been fleeing en-masse from the fighting towards our nation. As the land route is becoming more dangerous by the day, vast swathes of shaky tubs have been spotted on Lake Erie in a desperate attempt to reach our peaceful sanctuary. The condition of these rafts is often so dire that many don't even make it across the border, let alone into our safe hands. Relief organisations such as United America and the Red Cross have flocked to the coastline of the lake to help those that survive the perilous journey, often undertaken under cover of the night. They now ask that the government provides them with more means to rescue those coming across and to sweep our side of the lake for survivors.\n\nPragmatists in the Army however have seen an opportunity in this Great Migration to smuggle weaponry and equipment from the CSA into our hands. They propose that we send covert agents to Detroit and Cleveland who will then smuggle the goods on the refugee rafts towards our patrol boats."
 newengland.51.a: "Allow covert operatives to establish a base on Pelee Island."
 newengland.51.b: "We can not put the lives of innocents in danger with our schemes!"

 newengland.52.t: "Successful Smuggling Operation on Lake Erie"
 newengland.52.d: "Tucked away beneath sheets of linen and between the clothes of refugees, our covert operatives on the far side of Lake Erie have been able to successfully smuggle small arms, munition, medical supplies. Even heavier equipment such as artillery shells and dismantled mortars have been carried across by efforts of our, American, people being nothing short of heroic. Thus far the Syndies suspect nothing but it would seem only natural that one day our luck will run out..."
 newengland.52.a: "Piece by piece we pick away at the carcass"

 newengland.53.t: "Smugglers Apprehended!"
 newengland.53.d: "Our good fortune couldn't last and yesterday was once again further proof of this. Although nothing seemed out of the ordinary on the smuggler boats, a slight deviation on the schedule of the Cleveland harbour patrol caught our operatives in the midst of the crime. Words could not explain why there were dozens of ammo chests and carbines on an unmarked vessel and it didn't take long until the boat was brought back to shore and our agents locked behind bars."
 newengland.53.a: "Change the course of the routes, we can not stop the operation!"
 newengland.53.b: "It's too risky, we should focus on the refugee programme."

 newengland.54.t: ""Jack" the Doberman"
 newengland.54.d: "As man falls back into his usual routine of killing his neighbours, the animal world is not spared from the violence either. A happy story however emerged from Connecticut where a young Doberman, ironically enough named Jack, was able to stop militia agents from blowing up a bomb in Hartford.\n\nThe dog was training in cooperation with the Connecticut National Guard when his patrol spotted the agents who promptly tried to escape from capture. With the courage of a true American, the little dog immediately ran after them and pulled one of the two men down leading to his capture. This man later turned out to be none other than Paul Rashford, a target long sought after by the Hartford Police Department for his implication in the riots only a few months earlier and who seems to have established a whole network of operatives in Connecticut.\n\nWhilst his capture by no means marks the end of the socialist threat in the state, 'Jack' has dealt a heavy blow to their leadership."
 newengland.54.a: "We express our thanks to this good boy!"

 newengland.55.t: "Refugees from the CSA"
 newengland.55.d: "The horrors of war keep raging in [CSA.GetNameDef] and the large migratory wave from theirs into our territory seems to know no end. Just as last month, the Underground Railroad has once again led to the successful transfer of thousands of these war refugees into our Safe Harbour."
 newengland.55.a: "Let us pray the violence will end soon."

#TEX
 newengland.56.t: "Refugees from the AUS"
 newengland.56.d: "Although the journey is full of peril and even though bandits and/or criminals stalk the trails from the deep South all the way to Connecticut, thousands still depart on the journey hoping that they may find peace and a protector in our nation."
 newengland.56.a: "Welcome to New England!"

 newengland.59.t: "Appointing the New England Poet Laureate"
 newengland.59.d: "The position of Poet laureate has been discussed within state politics for a few years now. A single person to represent the corpus of hundreds of artists against the tide of film and popular music as an art form. The New England congress has decided to create this title along with a re-consecration of the Boston Athenæum as the temporary Library of Congress. The top candidate in the congressional poll is Robert Frost, who exhibits a distinctly New England mastery of modernist poetry. Public polls, however, has shown favour for the pulp fiction writer H.P Lovecraft. Lovecraft has written in the papers that he would accept this award, but not appear in public for the ceremony. The Library of Congress is in a bind."
 newengland.59.a: "Robert Frost, Modernist Master."
 newengland.59.b: "H.P Lovecraft, the master of horror."

 newengland.60.t: "Intervention for John Winant"
 newengland.60.d: "The private life of President Winant is not the proper subject of newspaper gossip, but after today, it is a public issue. President Winant's minders found a loaded gun in his bedroom tonight, and after a panic determined their was no intended assassin. President Winant confessed to his minders that his secret affair with Sarah Churchill ended, and he is distraught over the potential political fallout for indiscretions with a major Canadian politician's daughter. Fortunately, Winston Churchill was very gently notified, and forgave President Winant in person. Winant has decided to take a few days break to recuperate mentally."
 newengland.60.a: "He just needs a few days off."

 newengland.62.t: "Cocoanut Grove Fire Traced Back to Tobin"
 newengland.62.d: "Located at 17 Piedmont Street in the Bay Village neighbourhood of Boston, a few blocks south of the Boston Public Garden, the Coconut Grove is well known among Bostonians as a popular hangout spot given the number of celebrities that frequent it. Visited by GIs, movie stars, celebrities, and even politicians such as Maurice Tobin — the nightclub also has been rumoured to have links with the Mafia and organised crime. Initially a garage and a warehouse, the club offered its patrons dining and dancing in a "South Seas" like a tropical paradise with support columns made to look like palm trees and fixtures made to look like coconuts.\n\nAt 10:15 pm on the evening of November 28th, however, a young soldier removed a lightbulb in the lounge to give himself and his date some privacy. A young busboy was called to replace the lightbulb; unable to find the bulb, he lit a match, tightened the bulb, and extinguished the match. Witnesses would report that soon after, flames burst from palm fronds beneath the ceiling. Despite the best efforts of the staff, the fire simply spread throughout the nightclub, racing faster than patrons could move and covering the entire establishment with smoke. The building's main entrance was a single revolving door which became useless as the patrons panic. By the time firefighters had arrived, 492 lives were lost. Perhaps more grotesque was that some bodies were discovered with drinks still in their hands as the fire and toxic smoke had overtaken them too quickly.\n\nThe owner of the club Barney Welansky was convicted on nineteen counts of manslaughter due to his failure to follow the city's loose restrictions. Welansky was missing on the night of the fire due to a heart attack, but he has been known to have boasted of his relationships with Mayor Maurice Tobin and the Mafia. Investigators also discovered that the club lacked licenses for serving liquor and food, and the remodeling was done by unlicensed contractors. Some in the city are even calling for Tobin's resignation in outrage of this horrific tragedy."
 newengland.62.a: "A shame upon the city."

 newengland.63.t: "Rockefeller Center Artifacts Recovered, Some Defaced"
 newengland.63.d: "Since the abandoning of New York City to the militant unions, Nelson has sought to recover whatever he can from his prized Rockefeller Center. It appears now, that most of the artwork installed in the skyscraper is now for sale, which Nelson took advantage of. When these relics of a peaceful America arrived, we were all ashamed to find them defaced. It appears Diego Rivera, whose murals were rejected for installation, took it upon himself to replace images of Zeus with Marx. Among several other mythological heroes were all strategically replaced with their respective socialist myth-men. These priceless works of art are ruined."
 newengland.63.a: "I'll get you Rivera, someday!"

 newengland.64.t: "Canadians Apply for West Point"
 newengland.64.d: "The Class of [GetYear] has just arrived, and their numbers are far below expectations. As it is still necessary for Senators to recommend prospective young men, the decrease from 100 new cadets to just 14. It has been suggested that we allow Canadian politicians to recommend their young men to West Point. We are in dire need of new officers, and yet at the same time, this time honoured tradition ensures that this institution isn't used by foreign powers, much less the Crown."
 newengland.64.a: "Absolutely not!"
 newengland.64.b: "We do need the people."

# Niagara Bridge Collapse - Possible Expansion
 newengland.65.t: "Historic Bridge collapses across the Niagara Falls"
 newengland.65.d: "Thousands of onlookers gathered together to watch the final collapse of the Honeymoon Bridge today. Large gusts of wind coming from Lake Erie sent a massive amount of ice pouring over the falls. Nearly 100 feet of ice came crashing down on the bridge's abutments, ultimately compromising the structure. Not even the 24 feet tall fortifications added in 1899 after an ice bridge threatened to push the bridge over could prevent the collapse. Luckily the cold temperatures deterred most visitors to the falls, and thus, no one was injured.\n\nThe Northeastern states are currently experiencing one of the severest cold waves of winter. Sub-zero winds followed by a harsh blizzard have swept southwards from Canada, bringing New England to a two-year record for frigid weather. In some parts of the country, thermometers are reading 24 degrees below zero. For many New Englanders, the cold weather and snow blankets are signs of troubled and unassured times as the civil war rages on across the country. "
 newengland.65.a: "Next time we will build the supports higher."

# Chocolate Chip Cookie
 newengland.66.t: "Fresh from the Oven"
 newengland.66.d: "Established in 1930, the Toll House has become a rather fashionable New England staple, in particular the inn's matron has been renowned throughout the country for her delicious recipes including what she describes as the \"chocolate chip cookie.\" A favourite spot for the young, the old, and even those in politics like Joseph Kennedy Sr, Ruth Graves Wakefield embodies the New England mother in her passion and dedication evident from her baking.\n\nBorn Ruth Jones Graves, Wakefield grew up in Easton, Massachusetts and worked as a home economics teacher and a hospital dietitian. In 1930, Wakefield and her husband Kenneth Donald Wakefield bought a tourist lodge in Whitman in Plymouth County. A junction located halfway between Boston and New Bedford, it was a place where passengers traditionally paid tolls, changed horses, and ate home-cooked meals. Ruth cooked and served all the food at the inn, gaining a cult following of fans who enjoyed her lobster dinners and desserts. But indeed, it is her cookie that has earned her national fame.\n\nNicknamed the \"chocolate chip cookie\", Wakefield claimed that she added chopped bits from a Nestle semi-sweet chocolate bar into a cookie. While reporters incorrectly stated the move was a mistake, Ruth claims that she intentionally sought to create a cookie with a delicious bite of chocolate. The cookie has reached soldiers stationed in Massachusetts, many of whom have written letters requesting it from their families while at the frontlines. The nation then became infatuated with the cookie with Wakefield agreeing to give Nestle the rights to the Toll House cookie name for one dollar and a lifetime's supply of Nestle. Indeed, they have become a national favourite - enjoyed by Americans young and old!"
 newengland.66.a: "How Delicious!"

# Thousand Island Bridge
 newengland.67.t: "Commemoration of the Thousand Island Bridge"
 newengland.67.d: "Stretching 8.5 miles (13.7km), the industrial marvel connecting the borders of New England and Canada has finally finished construction - connecting the state of New York to Ontario. On this day, President [NEE.GetLeader] officially dedicated the bridge to New England, declaring that it marked a period of continued friendship and camaraderie between the Americans and their northern neighbours. With his blessing and dedication, the bridge will soon open, much to the cheer of Canadian and American onlookers.\n\nThe brainchild of Dr. David Steinman and Dr. Holten Robinson, refugees from New York City, the bridge's construction authority is shared by the Thousand Islands Bridge Authority and the Federal Bridge Corporation Limited of Canada. The bridge's construction rate was incredibly fast and ten weeks ahead of schedule, taking only sixteen months for completion - a fantastic feat and testament to the cooperation between the nations. The design of the spans fit the regional topography producing beautiful bridges with artistic grace and attention to detail, with the colours chosen to match the surrounding environment. Following the president's dedication, the first civilian and military vehicles began across the bridge - the first of many as the bridge serves its intended purpose as an indestructible physical bond between the Canadian and American people."
 newengland.67.a: "Huzzah!"

# America First - Possible Expansion
 newengland.68.t: "America First Committee formed in New England"
 newengland.68.d: "On the campus of Yale University in New Haven, Connecticut, a new interest group has risen to prominence. Inspired by prominent aviator Charles Lindbergh and the famous priest Charles Coughlin, the America First Committee comprises of individuals concerned about New England's tight relationship with [CAN.GetNameDef] may see American's drawn into a distant European war while America is still burning in pieces. Even prominent [NEE.GetAdjective] politician David Walsh of the Democratic Party was seen in attendance at several America First rallies. The America First Committee has outlined clear points such as building an impregnable defence for America and that American democracy can only be preserved by not involving New England in Europe's wars. As the national crisis continues to escalate, many are undoubtedly thankful for Canada's protection and aid, but many are also wary of Canada's growing presence in American affairs. The Provisional Government of New England exists only because of Canada's intervention, and thus it will take time and effort to legitimise the government of New England as the true successor to the United States. Isolationists or not, no one in New England wishes to witness the return of the British in Boston, and while the Canadians have assured New Englanders that they are safe, only time will tell whether or not the occupation is temporary."
 newengland.68.a: "They make some good points..."
 newengland.68.b: "Attempt to suppress the organisation!"

# Dark Victory
 newengland.69.t: "\"Dark Victory\" hits the Cinema!"
 newengland.69.d: "An instant hit at the box office and mentioned by critics throughout the country, many claims that \"Dark Victory\" will be in the running for an Academy Award - with multiple articles praising actress Bette Davis' performance and claiming her performance is award-worthy. The film is a telling and dramatic piece of New England's upper society and has come when societal tensions are at an all-time high. In particular, the film's themes of mortality and all-star cast have proven to be reasons for the movie's success at the cinema.\n\nSet in New York City, Judith \"Judy\" Traherne (played by Bette Davis) is a young and carefree hedonistic Long Island socialite and heiress with a passion for all things expensive and vices such as smoking and drinking. Despite her outgoing lifestyle, she begins to experience headaches and blurred vision, and after multiple incidents, she visits a doctor at her friend Anne King's recommendation. She meets Dr. Frederick Steele (played by Irishman George Brent) who is reluctant to aid the antagonistic Judy, but upon a further inspection, Steele realises that Judy is even beginning to experience short-term memory loss. In a surgical operation, Steele realises that Judy has a malignant glioma brain tumour that cannot be removed and that Judy will die within a year but not before she experiences total blindness. To give her false hope, Steele lies to Judy and Anne to allow her to live with happiness. Although Anne discovers the truth, she agrees to keep it a secret. As time passes, Steele and Judy become romantically involved, but eventually, Judy finds out Steele's diagnosis by accident. The two experience a short break in which Judy reverts to her old habits. After a conversation with her stablemaster, Judy decides that she will go out with dignity and returns to Steele, where the two move to Vermont. The film concludes with an ending that leaves audiences in tears as Steele heads off to present a potential cure for Judy's cancer while Judy finally becomes fully blind. The final dialogue between Steele and Judy has been praised by the people of New England for its reassuring tone in the time of national crisis. Calm and composed at the end, in contrast to her actions in the earlier parts of the film, Judy lies motionless on her bed as the screen fades to black."
 newengland.69.a: "\"It is a victory because we are not afraid\""

### Freedom Fliers ###
 newengland.70.t: "Choosing Our Propaganda"
 newengland.70.d: "The "Freedom Fliers" initiative has been activated by our government but there is still much discussion about the content of the dropped messages as the right message could wreak havoc behind their lines but the wrong message could further bolster their resolve.\n\nWhether to strike the civilian population or the armed forces directly also remains a topic for debate as some have argued that the enemy homefront would be more susceptible to our message but a direct strike on their armed forces could lead to a more direct effect."
 newengland.70.a: "Attempt to disrupt their attack plans with wrong information."
 newengland.70.b: "Trick their troops in leaving gaps in their defences."
 newengland.70.c: "Spread uncertainty on their Home Front."
 newengland.70.e: "Try to demoralise their troops."

 newengland.71.t: "The Tale of Private Bob 'Daredevil' Rogers"
 newengland.71.d: "Private Bob had always been a well-known name in the corps of the Freedom Fliers but it was his recent heroic actions above enemy territory that earned him his nickname 'Daredevil'.\n\nSent out with 5 other members of his squadron, he and his compatriots got surprised by an anti air installation that had been placed there after rumours of incursions into their air zone. Bad intel on our part ultimately led to disaster as the entire group of planes was shredded to pieces with only Private Bob and one of his crew mates surviving the crash. Landing deep behind enemy lines and with no way to reach our own positions, the two men took it upon themselves to perform a series of guerrilla actions in the region, achieving critical success in hindering enemy supply lines and successfully forcing their command to deploy further troops to the region.\n\nTheir success would however not continue much longer as an attempt to recruit possible sympathisers amidst the civilian population backfired and a setup orchestrated to finally kill the two men led to the death of Bob's fellow soldier and the loss of his right ear.\n\nNow alone, out of ammunition and still with no way to return to base, Bob travelled all the way North to Lake Erie whilst always staying one step ahead of the enemy agents tracking him down.\n\nEmbarking with 50 refugees on a shaky vessel, Bob finally made it back into New York last week. Having been stuck alone with no contact deep behind enemy lines, it took the brave man 50 days to make his way back into our country leaving a trail of sabotage in his wake. Although granted leave by his commanding officers to recover from his adventure, Bob has reportedly already signed up for the next flight claiming that he would do it all over again for his beloved nation."
 newengland.71.a: "The American nation thanks her son for his service!"

 newengland.72.t: "Provisional In Name Only!"
 newengland.72.d: "Much to the current government's great dismay, the press has managed to stir up a storm with the latest news stories sweeping the nation. Statements overheard about the illegitimacy of [ACW_WAR_TAG.GetNameDef]'s claim to national legitimacy, an opinion not too uncommon throughout the nation, has taken on new life.\n\nProminent politicians like Theodore Green have been vehement about an expansion of the navy and army in spite of the overwhelmingly isolationist stance of much of New England. In public speeches, Green would often warn of the dangers that faced the Provisional Government if it failed to act. Without proper buildup, the peoples of New England may find themselves crushed under the [ACW_WAR_TAG.GetAdjective] boot, or one of the other factions vying for power in the Second American Civil War.\n\nThe latest headline which has placed the government in a tough spot, calls for increased duty to be performed by the Provisional Government. If [ACW_WAR_TAG.GetNameDef] isn't a legitimate successor to the United States, as our propaganda machines have been instructed to inform the public of, the only way we could tout any authority on the matter was if we were a legitimate successor, ourselves.\n\nAs such, it seems that the political needle has swung away from isolation, and with the Provisional Government entering the war against [ACW_WAR_TAG.GetNameDef], pressure is mounting for the government to stake its claim as another contender in the Second American Civil War!"
 newengland.72.a: "If we must..."

 newengland.73.t: "Sabotage at Bedford Army Airfield"
 newengland.73.d: "Under cover of darkness and with support from within, foreign operatives have succeeded in causing massive damage to the fighter planes stationed in Bedford. Dozens of planes have been lost or damaged and the hangars have suffered from various small explosions. We have thus far been unable to stop them and there isn't even an answer as to which faction the saboteurs adhere."
 newengland.73.a: "Are we blind? Deploy the garrison!"

 newengland.74.t: "The First Paradrop"
 newengland.74.d: "After months of extensive planning, this morning the army executed its first airborne experiment. While this is not the first American paradrop as exercises were conducted as early as 1930; they were deployed with the intent of dropping machine gun squads and not actual airborne operations. After a two week programme of rigorous physical activity and training; a lottery was made to decide the jumping order of the first experimental paratrooper platoon made up of ten volunteers. Taking off from Syracuse Army Air Base, the first man to make the jump was none other than the Massachusetts native Lt. Col Cornelius E. Ryan. All ten volunteers successfully made the jump and had a successful touchdown with the ground where they quickly reached their rendezvous point and completed their exercise goals. The experiment has been marked as a total success, a testament to the accomplishments of our airborne department"
 newengland.74.a: "We'll start scheduling new drops then."

 ryan_general_tt: "§YCornelius Ryan§! becomes a general"

 newengland.75.t: "Forming the First Paratrooper Divisions"
 newengland.75.d: "The success of the initial test convinced the army that paratrooper units must be expanded into actual divisions. With the support of Lt. Col Ryan, the military has been surveying the infantry for volunteers. Even though the high training standards and high mortal risk led to only a small batch of volunteers initially, the army has authorised a triplication of the wage of the paratrooper to gain more volunteers. With a more significant influx of volunteers, the 509th Paratrooper Regiment was formed, and after a week of recruitment, five paratrooper battalions were also raised. While these battalions remain untested in actual combat, the idea of vertical envelopment will undoubtedly aim to aid in developing our military doctrine - the high command is eager to see this investment pay off."
 newengland.75.a: "You can't put a roof over a wall."

 newengland.76.t: "Operation Pointblank Hits the Steel Belt"
 newengland.76.d.nee: "As the war rages on, so does the escalation of the conflict in the air. While the American air force remained untested throughout the 20th century, bombings and air raids have become increasingly frequent as the war continues.\n\nIn a determined effort to break the Steel Belt's [395.controller.GetAdjective] stronghold and gain control of the skies above Chicago, the Army Air Force has authorised the initiation of \"Operation Pointblank.\" This would shift our bombing tactics from targeting \"precision\" targets in the day to actively targeting [395.controller.GetAdjective] air strength. New England bombers have been instructed to target aircraft factories to weaken and cripple the [395.controller.GetAdjective] war effort while also harassing the morale of their civilians. By targeting aircraft factories, the Army Air Force hopes to draw out the [395.controller.GetAdjective] fighters into action - hoping that we will drain their air strength in a protracted war of attrition. The initial bombing strikes have been reported to have been successful, with many targets successfully struck and plenty of [395.controller.GetAdjective] aircraft shot down."
 newengland.76.d.defender: "While bombings and air raid sirens have become increasingly frequent ever since the outbreak of hostilities, the New England government has begun an intensified period of bombing recently. They have escalated daylight bombing of our aircraft industries, perhaps in a bid to cripple our power in the air. While this may be a minor setback, for now, our determined fighter aces will ensure that none of their bombs will ever fall. We'll focus on defending our industries so that we will be able to strike back in time!"
 newengland.76.a: "Well Done!"
 newengland.76.b: "We will get revenge!"

 NEE_paratroopers_spawn: "Five Paratrooper Divisions will spawn in Upstate New York"

 newengland.77.t: "Government Rifle Contracts"
 newengland.77.d: "As the Provisional Government of New England finds itself on the doorstep of war, the question has been raised by businesses and the army as to which company the government will align itself with. To reclaim the rest of the nation means that New England infantrymen will have to be equipped with the most modern rifles - the old dusty national guard rifles hastily handed out will not do. Two names for an officially sponsored government contract have been consistent throughout the endless debates - the Springfield Armory and the Winchester Repeating Arms Company.\n\nScouted and approved by George Washington himself in 1777, the Springfield Armory is an obvious candidate. Briefly, the only government manufacturer of arms during the first American Civil War, choosing the Springfield Armory carries a symbolic resonance, especially as New England claims itself to be the last bastion of American democracy on the continent. An industrial powerhouse responsible for mass producing and developing the M1903 rifle, the Springfield Armory also features a curious new weapon designed by New Englander John Garand. Garand has been developing a semi-automatic rifle since 1919, and although many of his designs have failed to meet the army's specifications, his latest design, the \"M1, calibre 30,\" has shown to be extremely promising in initial tests. With the M1 in plans to be fully adopted within our armed forces, perhaps we should consider supporting the Springfield Armory.\n\nThe Winchester Repeating Arms Company has also been brought up in discussion. Founded in 1866, the company is responsible for the successful \"Model 1873\" known as the \"Gun that Won the West,\" named as such for its iconic use on the Great Plains. Since its early days, the Winchester Company has continuously released self-loading rifles in the many years of its operation. While the Great Depression had severely weakened the company, company vice president John M. Olin pushed a new company tradition of producing only the finest and well-crafted deluxe rifles and shotguns. Since its hard times, the company has bounced back, and their craftsmanship would surely come in handy for our uses. If Winchester secures the government contract, our soldiers will have their hands on sturdy and durable rifles."
 newengland.77.a: "Springfield's production lines will bring us to victory! (Springfield Armory)"
 newengland.77.b: "Winchester Craftsmanship is all we need! (Winchester Repeating Arms)"

# NEE Marine Training
 newengland.78.t: "Seven Week Training reinstated"
 newengland.78.d: "With the shifting catastrophe of the Second American civil war raging on our southern border, the training regimine of our troops was halved down to 4 weeks to accommodate the limited number of instructors available. Such a shift was effective in getting more men through completion of the programme but came at a cost. Comparing the results of the pre-war class to the hastily recruited 37ers, shows a vast disparity. Individual marksmenship fell by as much as 31% during the hasty training period.\n\nAccordingly, the syllabus for the Marine training course temporarily ran out of New London, Connecticut has been restored to a full 7 week length. Additional specialisation and training are to take place before new recruits are to be placed in with their units. While this will prevent quick mobilisation of the troops, our forces must be in peak condition to properly defend the home of the American Revolution!"
 newengland.78.a: "Our men must be at their sharpest!"

# Mountain Training
 newengland.79.t: "10th Light Infantry Division Formed"
 newengland.79.d1: "Heavily inspired by the mountain infantry of Austria and Italy during the Weltkrieg, Massachusetts native and ski enthusiast Charles Minot Dole has petitioned the Army High Command to create units dedicated to fighting in harsh terrain. As New England finds itself increasingly drawn into conflict, Dole has pushed the Army Command to create a dedicated mountain division capable of foraging through tough terrain and harsh weather. While some in the military command were initially sceptical, Dole suggested that perhaps it would be best to make \"soldiers out of skiers instead of skiers out of soldiers.\"\n\nThanks to the lobbying efforts of Dole, the Army has begun a campaign to enlist and recruit soldiers for the 10th Light Infantry. Formed at Fort Drum in northern New York, the 10th Light Infantry has been designated as a mountain warfare unit - intended to help breakthrough enemy defences in treacherous terrain and weather. Situated in the freezing Adirondack mountains, the men of the 10th have undergone rigorous mountain and arctic warfare training. They are also instructed to scout and map out mountainous trails and terrain as the nation finds itself gripped with fears of infiltration and sabotage With sub-zero temperatures for nearly half a year, the hazardous and perilous conditions formed bonds of camaraderie among the tightly knit and disciplined group."
 newengland.79.d2: "Heavily inspired by the mountain infantry of Austria and Italy during the Weltkrieg, Massachusetts native and ski enthusiast Charles Minot Dole has petitioned the Army High Command to create units dedicated to fighting in harsh terrain. Dole is also the founder of the National Ski Patrol, founded in 1938 from a proposal by Roger Langley, President of the National Ski Association.\n\nThanks to the lobbying efforts of Dole, the National Ski Patrol was appointed by the High Command to recruit and vet soldiers for the 10th Light Infantry. While some in the military command were initially sceptical, Dole suggested that perhaps it would be best to make \"soldiers out of skiers instead of skiers out of soldiers.\" Formed at Fort Drum in northern New York, the 10th Light Infantry has been designated as a mountain warfare unit - intended to help breakthrough enemy defences in treacherous terrain and weather. Situated in the freezing Adirondack Mountains, the men of the 10th have undergone rigorous mountain and arctic warfare training. They are also instructed to scout and map out mountainous trails and terrain as the nation finds itself gripped with fears of infiltration and sabotage. In instances of accidental aircraft crashes on New England soil, the 10th and the National Ski Patrol have found themselves acting as fast responders - rescue men capable of foraging through the worst of New England's winters. With sub-zero temperatures for nearly half a year, the hazardous and perilous conditions formed bonds of camaraderie among the tightly knit and disciplined group."
 newengland.79.a: "The harshest conditions are nothing for our men!"

 newengland.80.t: "The Yankee Rebellion"
 newengland.80.d: "While our intention upon occupying New England was to safeguard the locals from the ravages of the American Civil War, it seems many of them have taken exception. Several leaders in Boston have publicly accused Canada of desiring solely to return the area to British rule, to squeeze whatever we can out of the region so that we can return to the Home Isles, and that they would have been better off throwing their lot in with their American brothers and sisters. The fever pitch in the area has reached the point where we may have to reconsider our plan for New England self-government... or face a long period of uprisings."
 newengland.80.a: "This will amount to nothing."
 newengland.80.b: "Bah, very well - set up the provisional government."

 newengland.85.t: "Yankee Rebellion Over"
 newengland.85.d: "It has taken many months, but it appears the so-called Yankee Rebellion in New England is over. Resistance leaders have either been captured or fled, and the remaining local governments all seem to be on board with the Canadian government - spurred on, one imagines, by the pictures of devastation throughout the rest of America playing across their newspaper pages. We should see no further trouble in the area."
 newengland.85.a: "Finally!"

# CSA - Send Infiltrators
 newengland.86.t: "Sabotage in the Northeast?"
 newengland.86.d: "With Pennsylvania secured, we can now turn our attention towards the capitalist cowards in [NEE.GetNameDef]. With their recent breakdown in relations with the reactionary Canadian government, their position is much less secure. While eventually, we will deal with them to reunite the American continent under the red flag of socialism, we should focus on causing havoc and disruption in our shared border. Initial intelligence reports by our scouts and partisans near the border with New England have indicated that there may be gaps in the [NEE.GetAdjective] patrol pattern could allow us to ship weapons and covert agents into cities like Buffalo and Rochester. Should we approve of this operation?"
 newengland.86.a: "Certainly"
 newengland.86.b: "We wouldn't want to push them back into the Canadians arms"

# NEE - Intel received about CSA agents
 newengland.87.t: "Border Crossing Stopped"
 newengland.87.d: "Aside from the occasional insults and syndicalist leaflets thrown across the border by the Reds, the shared border between our government and the Combined Syndicates has remained relatively quiet. Across the border, both sides look upon each other in mutual enmity and regret, knowing that friends, families, sisters, and brothers are separated due to the civil war.\n\nHowever, our soldiers on the border were awakened uncharacteristically in the dead of night by an alarm raised by one of our patrols. A battalion from the 1st New York National Guard managed to spot a group of spies from [CSA.GetNameDef] attempting to travel along the Genesee River. A brief skirmish unfolded, leaving several dead and wounded on both sides before elements of the raiding party were able to sneak back across the syndicate border. The skirmish was not entirely unsuccessful; we managed to capture a few prisoners from the raid. It appears that they were just one of many such groups that are now working to infiltrate and perform subversive activities across western New York. In the follow-up interrogation of the syndie prisoners, one of their younger members accidentally revealed the gaps in our patrols that they were using to infiltrate our territory."
 newengland.87.a: "Increase our patrols"
 newengland.87.b: "Surely there can't be too many that got through"

# (NEE/CSA) - Buffalo Revolt
 newengland.88.t: "The Great Lakes Revolt"
 newengland.88.d.prepared: "The Presidential office was bombarded this morning with news of a syndicate uprising from the cities of Buffalo and Rochester in Western New York. For weeks, our military and intelligence agency has been observing the movement of the Reds across the border. Nonetheless, we have been able to stay ahead of the CSA's machinations, and our preparedness shows in our response.\n\nUpon news of syndicalist partisans attempting to seize control of local arsenals and administrative centres, the New York National Guard was rapidly deployed to put down the uprisings. In anticipation of a seditious uprising, our armed reserves have been training and practising for the inevitable. The Reds found themselves hopelessly outmatched and outnumbered as National Guard units and squads could put down the armed rebels with their superior firepower. Those traitors who did surrender were immediately apprehended and hauled off to ensure that they would no longer pose a threat. Due to our preparation in advance, we were also able to evacuate many civilians from harm's way safely. The border has been considerably strengthened, and we will take further steps to ensure that the Reds will not be as bold next time!"
 newengland.88.d.lax: "The Presidential office was bombarded this morning with news of a syndicate uprising from the cities of Buffalo and Rochester in Western New York. For weeks, while we have observed movement along the border with the Combined Syndicates, our high command has simply dismissed any notion of a major syndicalist uprising. However, what we have feared has indeed come true.\n\nOverwhelmed and unprepared, the National Guard's response proved to be too inadequate and they were forced to retreat. The army was forced to dispatch a swift relief force in order to relieve the areas under rebellion but by then the damage had been done. While we were able to put down the uprising, parts of Rochester and Buffalo lie in ruins with local infrastructure torn to shreds in the ensuing fighting. This has certainly been a hard lesson and we must be careful to ensure that it does not happen again!"
 newengland.88.d.csa: "We have received excellent news from our agents operating in [NEE.GetNameDef]. Our brave comrades have successfully infiltrated the heart of the capitalist reactionaries and have achieved great success! The spies and partisans helped smuggle weapons to our connections in the cities of Buffalo and Rochester, unbeknownst completely to the [NEE.GetAdjective] patrols.\n\nIt took weeks of patience and frustration to establish a formidable presence in western New York but it has been worth it. While most of our forces were eventually driven off by the New England military, we have succeeded in destabilising the reactionary regime of [NEE.GetNameDef]. Soon the American Northeast will have their chains broken and the people of New England free at last!"
 newengland.88.a: "We must ensure this doesn't happen again!"
 newengland.88.b: "To further success spreading the revolution!"

 newengland.90.t: "Rejoining America"
 newengland.90.d.forced: "Officials arrived today from [From.GetNameDef] to begin negotiations about a peaceful reunion between our government and theirs. There was little time to discuss the matter in Boston, however, as almost instantly a public campaign swept across the country demanding we dissolve the government at once. New England, the public feels, is not a real country - and its government does not have sufficient legitimacy to refuse the [From.GetAdjective] request."
 newengland.90.d.choice: "Officials arrived today from [From.GetNameDef] to begin negotiations about a peaceful reunion between our government and theirs, now that the civil war is over and the victor decided. There are many who feel that the main purpose of New England's provisional government - to avoid the chaos of the civil war - has been served, and we should become part of America once again. There are others, however, who feel that New England has achieved its own sense of legitimacy. We have a place in the British sphere, and is being a part of [From.GetNameDef] what we truly want? Are they truly the America we remember?"
 newengland.90.a: "It seems we have no choice but to agree..."
 newengland.90.b: "We should rejoin America."
 newengland.90.c: "No, this is not in our best interests."

 newengland.91.t: "[From.GetNameDefCap]'s Request"
 newengland.91.d: "The ambassador from [From.GetNameDef] has met with [Root.GetAdjective] officials and presented their plan: they wish to peacefully reunite with [requester.GetNameDef], effective immediately. Now that the civil war is done, they believe the purpose of New England's provisional government - namely to avoid the chaos and destruction - is also passed. America, they say, must be one once more. There is a mixed reaction within the government, though most agree that [requester.GetNameDef] will not sit idly by should we refuse."
 newengland.91.a: "Then we wish them well."
 newengland.91.b: "We agree, if [requester.GetNameDef] joins the Entente."
 newengland.91.c: "No, we cannot permit that."

 newengland.92.t: "[From.GetNameDefCap] Agrees"
 newengland.92.d: "The [From.GetAdjective] government has agreed that the provisional government's purpose is done. They hold no claim over the New England region and wish no conflict with [requester.GetNameDef], nor intend to make any demands upon them for New England's return. [From.GetAdjective] forces have begun to leave the area immediately."
 newengland.92.a: "Wonderful news!"

 newengland.93.t: "Reunion with New England"
 newengland.93.d: "Officials from New England delivered the message promptly: they will gladly unite with [Root.GetNameDef] at once. The purpose of their provisional government - to avoid the chaos of the civil war - is now over with, and they look forward to America being whole once again."
 newengland.93.a: "Excellent!"

 newengland.94.t: "The Canadian Concern"
 newengland.94.d: "While the New England government is not a Canadian puppet, it would be false to suggest that it wasn't part of the British sphere - such as it is - and of great concern to the larger Canadian sphere of interest. The Canadian government is willing to allow New England to reunite with [requester.GetNameDef], since the reason for Canada's intervention in the region ended with the civil war, but they are asking that [requester.GetNameDef] join the Entente alliance. This would make up for New England's loss, and also be a way to pay back [CAN.GetNameDef] for saving American lives."
 newengland.94.a: "We'll see where this goes..."
 newengland.94.b: "We're fine with that request."
 newengland.94.c: "No, they have no right to make that demand."

 newengland.95.t: "[requester.GetNameDefCap] Agrees"
 newengland.95.d: "Officials from [requester.GetNameDef] have returned with agreement - they will join the Entente in exchange for a peaceful reunion with New England, and as a way to pay back [Root.GetNameDef] for safeguarding so many American lives during the civil war."
 newengland.95.a: "Might amenable of them!"

 newengland.96.t: "[requester.GetNameDefCap] Refuses"
 newengland.96.d: "Officials from [requester.GetNameDef] have returned to Canada with a flat refusal - they will not bargain for New England's return, particularly since [CAN.GetNameDef] had no right to intervene in the civil war in the first place. The officials say that Canada took control of New England to safeguard themselves against radical forces, nothing more. With that threat gone, America should once again be whole."
 newengland.96.a: "I wish mommy and daddy would stop fighting..."
 newengland.96.b: "Very well, let them go."
 newengland.96.c: "Then we refuse."

 newengland.97.t: "[From.GetNameDefCap] Refuses"
 newengland.97.d.forced: "The Canadian government has returned to New England with a flat refusal - we may not rejoin America. It seems their promises of self-government, and their assurances that the intervention was for our safety, were all simply a sham. Since the New England lacks sufficient legitimacy to act as anything but a Canadian puppet, it has dissolved in a spasm of in-fighting and fury against the Canadians."
 newengland.97.d.choice: "The Canadian government has returned to New England with a flat refusal - we may not rejoin America. It seems their promises of self-government, and their assurances that the intervention was for our safety, were all simply a sham: they intervened to safeguard British interests, nothing more. Now the New England government must decide for itself where its interests lie, and perhaps spark a war either way."
 newengland.97.a: "So be it!"
 newengland.97.b: "We will join [requester.GetNameDef] anyhow!"
 newengland.97.c: "We remain with [From.GetNameDef]"

 newengland.98.t: "New England Dissolves"
 newengland.98.d: "With our refusal to allow New England to rejoin [requester.GetNameDef], their government has utterly dissolved due to internal conflict and a sense of it having no true legitimacy. The region is once again under our control, and very possibly may lead us into a war with [requester.GetNameDef]."
 newengland.98.a: "So be it!"

 newengland.99.t: "[war_country.GetNameDefCap] Refuses"
 newengland.99.d.exists: "For reasons not well understood, the New England government has decided that its best interests are served remaining a part of the British sphere. Many within our government are enraged, and wonder if New England's citizens feel the same as its government... or, perhaps it is better to say, the British?"
 newengland.99.d.notexists: "While it appears New Englanders were more than willing to join with us peacefully, the Canadian intervention has exposed their provisional government for what it was: a puppet, subject to the will of the British crown. With their refusal to allow New England to choose its own destiny, the New England government has collapsed and been re-absorbed into [CAN.GetNameDef]."
 newengland.99.a: "Then it's war!"
 newengland.99.b: "We'll deal with this later."

 newengland.100.t: "New England's Betrayal"
 newengland.100.d: "While our government had refused New England's right to reunite with [requester.GetNameDef], it seems they eventually decided to do so anyhow. Our forces in the region have pulled out as American forces moved in, and there appears to be nothing we can do - unless we choose to force the issue and make this a matter of war."
 newengland.100.a: "Then it's war!"
 newengland.100.b: "Let them have it."

 newengland.102.t: "The Fires of War"
 newengland.102.d: "What we hoped to avoid in 1937 has finally engulfed the nation! New England has found itself drawn into the conflict. Accordingly, many of our industries are shifting into wartime production to provide for our troops in the field. As the army's needs rapidly swell due to the conflict, whatever lingering effects of the Great Depression remained are quickly swept away. Unemployed men and even some women are being conscripted into the armed forces or the factories as they replace others sent to the frontlines. Together, we must ready this storm!"
 newengland.102.a: "Rally to the flag!"

 newengland.103.t: "The Fires of War"
 newengland.103.d: "What we hoped to avoid in 1937 has finally engulfed the nation! New England has found itself drawn into the conflict. Accordingly, many of our industries are shifting into wartime production to provide for our troops in the field. The army's needs have begun to rapidly swell due to the conflict. Unemployed men and even some women are being conscripted into the armed forces or the factories as they replace others sent to the frontlines. Together, we must ready this storm!"
 newengland.103.a: "Rally to the flag!"

 newengland.104.t: "Preparations for war"
 newengland.104.d: "When the great civil war broke out, the government of New England found itself divided regarding participation in the war. With the popularity of isolationist groups such as America First, many New Englanders hoped to wait out the war that threatened to consume the New World. As the Great Depression persisted, the economy of New England struggled immensely, and it was not until the Second Square Deal under President [NEE.GetLeader] that the economy of New England began to show signs of recovery and growth.\n\nWith its economy on the road to total recovery, the factories once producing shoes and cars are now producing military trucks and uniforms as the threat of war grows nearer every day. Many in New England have begun to see the conflict for what it truly is - a battle for the true America, and New England cannot sit away from the war idly. The time has come to reclaim the country from those who drove it into chaos. Air raid drills are being practised daily across the schools in New England, and young men and women flock to recruitment centres - eager to serve their country in its hour of need. The odds are heavily stacked against New England - most of the other factions have far more enormous manpower reserves and industries. Nonetheless, history has always favoured the bold, and the industrial might of the American Northeast should not be underestimated. Our factories on the ground will churn out more and more while our planes above will ensure our skies remain free and safe. Like our ancestors in 1776, we will not be intimidated by the odds as the tree of liberty will not fall to the reactionaries and revolutionaries that seek to defile it!"
 newengland.104.a: "We can't leave America in darkness!"

 newengland.123.t: "Reassess American Commitment"
 newengland.123.d.noone: "Today an envoy from [NEE.Capital.GetCapitalVictoryPointName] has arrived in [ENT.Capital.GetCapitalVictoryPointName] to discuss the ongoing civil war on our southern border. [393.Owner.GetNameDefCap] is a grave threat to both of our nations. Their strongholds are placed right on our borders and are prime staging grounds to attack us if they are victorious in the civil war. If not quickly repelled, such an attack would ultimately jeopardise any attempt to retake the Home Isles. The crown would be forced to fade away.\n\nHowever, they are not content to wait for such an outcome. New England's military leaders have laid out ambitious plans to strike at the heart of the infestation and nip the problem in the bud before it sprouts. While the Entente has largely stood neutral in American affairs, the time for action is upon us. Broad strokes have been laid out detailing a preliminary bombing campaign known as 'Operation Pointblank' set to launch at the outbreak of the war. Such an attack would aim to cripple several of the large industrial centres that lay close to our borders. The envoy has requested that we support the plan and begin to draw together the Entente for America's liberation."
