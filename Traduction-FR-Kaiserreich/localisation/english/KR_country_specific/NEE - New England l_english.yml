### FOCUS TREE ###

 NEE_Townhall_Democracy: "Townhall Democracy"
 NEE_Townhall_Democracy_desc: "Democracy works best on the local level. We must ensure that, even in this time of chaos, people are still able to participate in democracy and feel like their voice is heard by the provisional government."

 NEE_Public_Opinion_Support: "Swaying Public Opinion"
 NEE_Public_Opinion_Support_desc: "Through films, song, art, and all the traditional means of propaganda, we will establish confidence in the provisional government's ability to both govern and do what's in the best interests of our American citizens."

 NEE_Reassure_Financial_Institutions: "Reassure Financial Institutions"
 NEE_Reassure_Financial_Institutions_desc: "Many international firms are (understandably) terrified of losing their investments in America. We must reassure them that New England, at least, is a safe place to do business and make a profit."

# Great Depression #
 NEE_Second_Square_Deal: "Second Square Deal"
 NEE_Second_Square_Deal_desc: "While our fellow Americans to the south have reignited their economies through the fires of the second American civil war, our neutrality continues to leave us facing the continued effects of the Great Depression that has ravaged our country for over a decade."

 NEE_Maine_Steelworks: "Steel Mills of Maine"
 NEE_Maine_Steelworks_desc: "Maine is full of valuable mineral deposits. We must ensure that they are accessible for mining through the development of new resource extraction technology."

 NEE_LMRA: "Labour Management Relations Act"
 NEE_LMRA_desc: "Unions have proven to be a menace to American society. The combined syndicates to our south have plunged the country into chaos, pitting brother against brother for the second time in 70 years. Legislation must be passed in order to keep them in line."

 NEE_NLRA: "National Labour Relations Act"
 NEE_NLRA_desc: "If we do not wish to see workers uprisings all across New England, we must protect their ability to organise in defence of their rights against unfair business practices. Senator Robert Wagner of New York has drafted this act to push through congress."

 NEE_Federal_Housing_Act: "Federal Housing Act"
 NEE_Federal_Housing_Act_desc: "Across New England, countless thousands living in poverty are homeless and destitute. The land of prosperity and future is not living up its name!"

 NEE_Reduce_Great_Depression_tt: "This will reduce the effects of the §YGreat Depression§! national spirit!"

 NEE_WFW: "Welfare for Work"
 NEE_WFW_desc: "Free handouts will simply make the population lazy. To do so would rob Americans of their drive to succeed when they can sit back and just cash government checks."

 NEE_SSA: "Social Security Act of [GetYear]"
 NEE_SSA_desc: "The United States is the only modern industrial country that does not provide a safety net of social security to our people. Older Americans are sometimes left to fend for themselves in trying times like these when their families already struggle to provide for themselves without needing to worry about feeding Grandma as well."
 NEE_SSA_idea: "Social Security Act"

 NEE_WPA: "Works Progress Administration"
 NEE_WPA_desc: "With much of our population unemployed due to the economic crisis, we have a huge source of untapped potential labour at our disposal. The Works Progress Administration will create jobs to build infrastructure and public construction across New England to get our people back to work."

 NEE_RFC: "Reconstruction Finance Corporation"
 NEE_RFC_desc: "The lengthy Great Depression has shaken investor's confidence in the market. Lots of private capital is being held back by the rich who do not wish to throw away their hard work in these turbulent times. We must seek to encourage private investment to help supplement Federal spending."

 NEE_CCC: "Form the Civilian Conservation Corps"
 NEE_CCC_desc: "With large numbers of young men out of work, families are struggling to make ends meet. The civilian conservation corps will provide eligible young men with meals, housing, and employment to help provide for themselves and their families!"

 NEE_Rural_Electrification: "Rural Electrification"
 NEE_Rural_Electrification_desc: "As much as 90% of rural America was left without any access to electricity at the tail end of the Hoover Administration. Particulary affected were the northern states of Vermont and New Hampshire. We need to ensure that all citizens have access to it."

# Great Depression Decisions #
 NEE_Great_Depression_decisions: "Dealing with the Great Depression"
 NEE_Great_Depression_decisions_desc: "Unlike our southern neighbours who have been jolted out of the worst of the depression with the onset of the second American civil war shifting them into a war economy, we still feel the effects of the long decade. Hundreds of thousands are still left out of work and doing their best to scrape by with what meager savings they have managed to gather. Our primary priority must be to help provide for our people!\n§!§P---------------\n§gWhile the effects of the §YGreat Depression§! modifier will automatically slowly reduce, taking each of these £decision_icon_small §Hdecisions§! or completing £GFX_pol_power  §Hfocuses§! from the §nSecond Square Deal§! tree will help get rid of the modifier faster.§!"

 NEE_Bangor_Airport: "Bangor Airport Expansion"
 NEE_Bangor_Airport_desc: "As the farthest east state in the union, Maine is an excellent location to begin the construction of a large airfield. As preparations are made in Canada to return home, the North Atlantic may become a region of heavy traffic ferrying all sorts of goods, people, and materiel across the ocean."

 #COME BACK and make this scripted loc:
 NEE_RI_Infra: "Rhode Island Infrastructure"
 NEE_RI_Infra_desc: "Using government funds, local officials directed by prominent governor/vice-president (if Welsh) Theodore Francis Green have put forward plans to modernise the state. Many miles of highways are to be constructed to better connect the region as well as public schools to help educate the next generation of skilled workers."

 NEE_Rochester_Syracuse_Railroad: "Modernise the Rochester and Syracuse Railroad"
 NEE_Rochester_Syracuse_Railroad_desc: "When the great depression struck our country, the flow of goods across our railways stalled to pitifully low levels. As rail workers began to be laid off, sections of the New York Central Railroad have fallen into disrepair which cannot stand during our rise from this slumber."

 NEE_Lackawanna_Steel_Works: "Lackawanna Steel Works"
 NEE_Lackawanna_Steel_Works_desc: "The old Lackawanna Steel Company was the largest independent steel company in the world at the turn of the twentieth century. However, unionisation and the hard times of the past few decades have been poor for the company. Following their bankruptcy, Bethlehem Steel purchased the plant but has struggled to find the money needed to modernise the plant with proper equipment of the current age."

 NEE_Bourne_And_Sagamore_Bridge: "Bourne and Sagamore Bridge"
 NEE_Bourne_And_Sagamore_Bridge_desc: "The proposed bridge in Sagamore, Massachusetts, plans to connect Cape Cod with the Massachusetts mainland. The bridge's design is based on the John Greenleaf Whittier Bridge that connects Newburyport to Amesbury, Massachusetts. Improving the state's infrastructure will help speed up travel and provide jobs for the many unemployed Americans."

 NEE_Expand_the_Boston_and_Albany_Railroad: "Expand the Boston and Albany Railroad"
 NEE_Expand_the_Boston_and_Albany_Railroad_desc: "At the time of its construction, the Boston-Albany railroad formed the longest and most expensive point to point railroad constructed in the United States. With an increase in peak passenger volume as well as the need to transport troops and equipment to the frontlines, we will undertake an ambitious project to expand the railroad for our needs."

 NEE_Merritt_Parkway: "Complete the Merritt Parkway"
 NEE_Merritt_Parkway_desc: "An ambitious parkway designed to connect with the Boston Post Road at Milford, the completion of the Merritt Parkway will ensure that we will be able to handle a greater volume of motor traffic safely and efficiently."

 NEE_Connecticut_Arms: "Fund the Connecticut Arms Industry"
 NEE_Connecticut_Arms_desc: "Historically, the state of Connecticut has long housed a large number of weapons manufacturers such as Colt, Stag and Ruger. With the extra manpower available from the pool of unemployed labourers, resources can be directed towards the expansion of these historic arms industries."

 NEE_Loudonville_Reservoir: "Loudonville Reservoir"
 NEE_Loudonville_Reservoir_desc: "The city of Albany has long relied on the flow of the Hudson River to provide water for its population. In the event of any stoppage, the city may be cut off. This new reservoir would provide upwards of 10 days emergency supply to the city at any time!"

 NEE_Bear_Brook_Camp: "Bear Brook Camp"
 NEE_Bear_Brook_Camp_desc: "Using government funds to purchase land of marginal agricultural value, this place will serve as a home base for infrastructure projects across the region."

 NEE_Bear_Brook_Built: "Bear Brook Camp has been built in New Hampshire"

 NEE_New_Hampshire_Forests: "Clear New Hampshire Forests"
 NEE_New_Hampshire_Forests_desc: "With over 81% of the state covered by forests, there is not much room for prospective industry to make any inroads to the state. Using the CCC labour pool, small sections of forest can selectively be cut down to make room for industry to move in."

 NEE_Moore_Dam: "Construct the Moore Dam"
 NEE_Moore_Dam_desc: "Designs for the Moore Dam on the border between Vermont and New Hampshire on the upper Connecticut River would allow for the generation of vast amounts of power to reach the population of the rural Northeast who largely lack access to electricity."

 NEE_Maine_Fire_Trails: "Maine Fire Trails"
 NEE_Maine_Fire_Trails_desc: "As the most heavily forested state, Maine is highly susceptible to large fires quickly growing out of control. The CCC can be directed to work on the creation of rural roads that serve a double purpose. Containing forest fires to limited areas as well as serve to expand the road network throughout the state."

## Armed Forces ##
# Special Forces #
 NEE_Reorganise_National_Guard: "Reorganise the National Guard"
 NEE_Reorganise_National_Guard_desc: "In the rampant disorder that came with the Civil War, order was restored thanks to the help of our ever-present National Guard. While the National Guard is more than an unruly militia, they have fallen below the standards of infantry worldwide. We will reorganise and train the National Guard up to modern standards."

 This_will_lock_conscription_tt: "§RThis will limit New England to a maximum conscription level of§! §YLimited Conscription§!"

 NEE_Maine_Maritime_School: "Maine Maritime School"
 NEE_Maine_Maritime_School_desc: "Since our nation's conception, we have always relied on Marines to deploy worldwide, an elite fighting force that can fight on lands and sea. New England's proximity to the sea grants us the ability to conduct further naval to land training. To continue our maritime tradition, we will expand the Maine Maritime School to include training for the Marines so that we will be able to breed the next generation of leathernecks."

 NEE_Modern_Green_Mountain_Boys: "Green Mountain Boys"
 NEE_Modern_Green_Mountain_Boys_desc: "Dating back to Ethan Allen's Green Mountain Boys of the American Revolution, the hills of Vermont and New Hampshire have always had a strong military tradition. This elite infantry was infamous for the fear they struck in enemy ranks, so we should seek to emulate our forefathers in our methodology in the battle against tyranny."

 nee_mountaineers_unit_tt: "£nato_unit_infantry_icon_small  Raise one §YMountain Infantry Division§! with 10 §YMountaineer§! battalions."

 NEE_Continental_Rangers: "Continental Rangers"
 NEE_Continental_Rangers_desc: "Ever since King Philip's War, the American peoples have made use of their understanding of the terrain of New England to combat their enemies. Our military staff has recommended that we construct small combat squads of handpicked elite forces capable of dealing a massive blow into enemy territory without fighting on an open front. Nicknamed the \"Continental Rangers\", like the rangers of New England before them, they will strike fear into the hearts of their enemies!"

 NEE_Mechanized_Marines: "Mechanised Marines"
 NEE_Mechanized_Marines_desc: "With its origins as a civilian rescue vehicle designed by Donald Roebling, the Land Vehicle Tracked (LVT) has been adopted by the Marine Corps for logistical ship to shore operations. While its original intentions may have been for cargo, the Marines have recognised the potential for the LVT to be used as an assault vehicle - providing Marines the armour and support they need to storm the beaches."

 NEE_Airborne_Experiments: "Airborne Experiments"
 NEE_Airborne_Experiments_desc: "Our military staff has been interested in the doctrine of vertical envelopment developed in other nations. This is the idea of troops being deployed rapidly from the air that can attack the enemy's rear and flanks, giving us the chance to encircle our enemies. While paratroopers remain a relatively new, dangerous, and untested strategy, we will soon conduct our first airborne experiments to apply this doctrine to the field."

 NEE_Form_MOEF: "Form the Mid-Ocean Escort Force"
 NEE_Form_MOEF_desc: "With long supply lines across vast lengths of ocean, our transports lie vulnerable to enemy interdiction efforts. The Mid-Ocean Escort Force (MOEF) will be created in order to organise patrols and study new methods to protect our convoys as they sail potentially dangerous waters."

 NEE_Naval_Bombardment: "Coordinate Naval Bombardment"
 NEE_Naval_Bombardment_desc: "In order to give our marines the best chances of making it off the beach, any fortifications they come across must ideally be smoking ruins, devastated by offshore naval bombardment before attempts at landing are made. Through improvements to weapon accuracy and spotting technology, our vessels will turn any coastal fortifications to dust!"

 NEE_Fleming_Transport: "Fleming Transport Contracts"
 NEE_Fleming_Transport_desc: "As the Marine Corps naturally expands, so too does the number of landing craft needed for their operational capabilities. Without many local designs at home, we will look towards our northern neighbour for designs to improve the LVT and allow us to execute naval invasions that keep our marines safe when they land on the beaches."

 NEE_Mobile_Mountain_Arty: "Mobile Mountain Artillery"
 NEE_Mobile_Mountain_Arty_desc: "The terrain of New England makes it difficult for us to use traditional towed artillery, and to unlimber such artillery is slow and arduous. To make the movement of artillery faster, our military staff has proposed we adopt the M1A1 75 mm Howitzer that can be broken down into pieces to be carried by pack animals. This ensures that our artillery can quickly deploy through rugged terrain, giving our infantry the close support they need."

 NEE_Ensure_Clear_Skies: "Ensure Clear Skies"
 NEE_Ensure_Clear_Skies_desc: "With a large portion of the industrial power of the United States under hostile control to our south and west, we will have to prepare more robust defences to defend against any incursion by enemy airpower. As the war comes to New England, we must be sure to keep our military and civilians to ensure that once again, our skies will be clear."

 NEE_Airbase_Construction: "Syracuse Army Air Base"
 NEE_Airbase_Construction_desc: "Our military will need a dedicated airbase to ensure that our planes and pilots will be prepared before they are sent off to defend our skies. We will develop an empty 3,500 parcel north of the city of Syracuse into an Army Air Base where recruits will be able to learn basic training, aircraft will be tested, and our defences strengthened."

 NEE_Bell_Contracts: "Bell Contracts"
 NEE_Bell_Contracts_desc: "The Bell Aircraft Corporation in Buffalo has expressed its interest in aiding us in our struggle. One of the largest aviation industries in New England, signing contracts with Bell would greatly benefit their aircraft development. Our government will organise contracts with Bell to ensure that our air force will be equipped with the latest Bell aircraft to help us dominate the skies."

# Shared Tree #
 NEE_Entrenchement_Tactics: "Entrenchment and Redeployment Tactics"
 NEE_Entrenchement_Tactics_desc: "America is a geographically diverse country, with some areas being difficult to supply and defend. We need to ensure our divisions have the proper logistics capabilities and that they are capable of establishing quick defences anywhere in our great nation."

 NEE_Underground_Railroad: "Expand the Underground Railway"
 NEE_Underground_Railroad_desc: "Few are happy with the government to the south. Just like our grandfathers did in the era of slavery, we will assist those persecuted by the southern traitors in coming north, to freedom."

 NEE_Behind_Enemy_Lines: "Behind Enemy Lines"
 NEE_Behind_Enemy_Lines_desc: "Just like John Brown, we will send patriots south to spread the word of the coming liberation. They will inspire rebellions and turn people against the tyrants that rule them. When the time comes, they will help bring down the false government!"

 NEE_Synthetic_Oil: "Combat the Petroleum Deficit"
 NEE_Synthetic_Oil_desc: "The dire fuel situation of the Entente is forcing our hand in the ever-continuing search to find a reliable solution to the issue. Researchers from all across the British Empire and now also the Ivy League are hard at work to ensure that New England will not fall due to scarcity alone."

 NEE_Tank_Destroyers: "Tank Destroyer Doctrine"
 NEE_Tank_Destroyers_desc: "Our military staff has recognised the importance of tanks in modern conflict and the importance of anti-tank measures. Younger military staff members have pushed for the modification of existing tank models to faster and more manoeuvrable types while maintaining strong piercing abilities to quickly immobilise and disorganised enemy tanks."

 NEE_Tank_Destroyers_idea: "Tank Destroyer Doctrine"

 NEE_Main_Battle_Tanks: "Main Battle Tanks"
 NEE_Main_Battle_Tanks_desc: "Our military has studied the tank traditions intensely in the Commune of France and the German Empire and the varying schools of tank doctrine. While some tanks are designed for infantry support, others are intended to serve in their own formations. Proponents of tanks within our military have proposed that we adopt tanks that combine infantry support while also acting on their own."

 NEE_Main_Battle_Tanks_idea: "Schenectady Arsenal"

 NEE_M7_Designs: "M7 Designs"
 NEE_M7_Designs_desc: "Our army observers have remarked that we need a self-propelled artillery vehicle with sufficient firepower to support armoured operations. By mounting a 105 mm howitzer on a light tank chassis, we will have unparalleled mobile artillery support - giving us the firepower and speed we need to support our tanks."

 NEE_M10_Designs: "M10 Designs"
 NEE_M10_Designs_desc: "Our military has realised that anti-tank weapons are efficient against fast mobile tank formations launching a concentrated attack. To counter this, some in our military have proposed adopting the 3-inch gun on a medium armoured vehicle chassis. , The M10 tank destroyer emphasising speed and firepower over armour will allow us to move aggressively and use ambush tactics to bring enemy tanks into ruin."

 NEE_Modern_Tank_Development: "Local Tank Development"
 NEE_Modern_Tank_Development_desc: "The United States has always neglected tank development. Our observers have noticed strengths in both the heavily armoured infantry tanks and the lighter, faster, cruiser tanks of our British allies. Yet, some request that we turn our attention towards a hybrid design attempting to take the best of both designs."

 NEE_A15_Ram: "A15 'Ram' Cooperation"
 NEE_A15_Ram_desc: "The engineers and scientists of the British Empire have long been experimenting with new ways of mechanised warfare and a joint tank development programme by the entire Empire has combined its forces to design the so called A15 'Ram' tank. Our knowledge of tank development is lacking but they have granted us the opportunity to join them in designing and creating this new vehicle."

 NEE_Schenectady_Industrial_Area: "Schenectady Industrial Area"
 NEE_Schenectady_Industrial_Area_desc: "Located sixteen miles northwest of Albany lies Schenectady, one of the largest electrical workshops in the United States. While the American Locomotive Company has factories here, Schenectady is also the home of the electrical industry, where radios and radar can be fashioned. As our nation fires up its industry for the battles to come, we will rally eager men and women to work at the plants to bring our boys in the field the tools they need to win."

 NEE_Redevelop_Upstate: "Redevelop Upstate New York"
 NEE_Redevelop_Upstate_desc: "As large numbers of workers begin heading down to industrial centres such as Schenectady, the burdens of our already exhausted infrastructure and public transportation systems are starting to show. We will have to make great efforts in reorganising the region's infrastructure to help our war machine's efficiency and ensure that our workers and troops can quickly get to where they are needed."

 NEE_Radar_and_Sonar_Development: "Radar and Sonar Developments"
 NEE_Radar_and_Sonar_Development_desc: "Advances in radio and undersea signals have led to radar and sonar adoption and development, respectively. With these new tools, we can detect enemy aircraft before they are over us and scan the seas for enemies hidden far beneath the waves. The military and navy has recommended that we expand the Naval Undersea Warfare Centre in New London to increase our application and develop these new devices to be one step ahead of our enemies."

 NEE_Portsmouth_Dockyard: "Expand the Portsmouth Dockyard"
 NEE_Portsmouth_Dockyard_desc: "Established in 1800 by President John Adams, the Portsmouth Dockyard has always held a grand shipbuilding tradition. Some of the first and finest ships of the former United States navy were constructed here, a testament to New England's long-term maritime traditions. With the conflict upon us, we will expand the dockyard to accommodate modern warships and expand jobs for civilians allowing us to fulfil our true naval potential."

 NEE_Signals_Department: "Signals Department"
 NEE_Signals_Department_desc: "As troops become increasingly mechanised and combat is focused on squad operations, we will have to improve our communications significantly. Wars are no longer fought in lines and trenches, and units moving quickly must be in constant communication with each other in order to coordinate effectively. In addition to expanding the Signals Department and by providing radios to as many squads as possible, we will also adopt the M18 coloured smoke grenades for soldiers to use."

 NEE_Schenectady_Research_Workshop: "Schenectady Research Workshop"
 NEE_Schenectady_Research_Workshop_desc: "The largest electronics workshop in the world, the Schenectady Research Workshop, will be expanded to increase our research capabilities to put us further ahead of our enemies. Our engineering prowess will be strengthened by further developing the research wings. We will use New England's historical role in American academia by inviting Ivy League researchers, professors, and scientists to use their academic gifts for the war effort."

 NEE_General_Electric_Propulsion: "General Electric Propulsion"
 NEE_General_Electric_Propulsion_desc: "With the help of the General Electric Company, we have been offered the chance to increase the speed of our ships. They have offered to provide their efficient turbine electric drive machinery research for the refinement of our vessels. As our research into efficient propeller systems gets progressively more advanced, we can count on them to help fit these turbine propellers onto our surface vessels."

# Kenney Tree #
 NEE_Expand_Armed_Forces: "Kenney Mobilisation Plan"
 NEE_Expand_Armed_Forces_desc: "With a somewhat radical and controversial stance given the fact that most of the high command has naval backgrounds, General George Kenney believes that New England's best plan for winning offensives is to begin a rapid rearmament process by placing women in the factories - freeing up the men to serve in the frontlines. His plan also calls for the coordination of high-intensity air support to help break through enemy lines."

 NEE_Lowel_Munition_Factory: "Lowell Munition Factory"
 NEE_Lowel_Munition_Factory_desc: "To assist our weapons manufacturers and to provide a steady supply of ammunition for our troops on the front, plans have been drawn up to fund the creation of a new munition plant in the town of Lowell, Massachusetts, which has been hit hard by the Great Depression leaving 40% of the population without jobs. With war upon us once more, the people will have work to do in helping us rebuild our industrial strength."

 NEE_New_England_Dockyards: "New England's Dockyards"
 NEE_New_England_Dockyards_desc: "Like \"old\" England, our future lies on the great blue before us - New England is home to a traditional but vibrant naval tradition. We must expand our shipbuilding facilities by prospecting land across the coast to construct new facilities for companies like Electric Boat to help produce vessels for our navy. We have two sites of interest in Groton, Connecticut, and Hingham, Massachusetts."

 NEE_Women_In_Factories: "Women into the Factories"
 NEE_Women_In_Factories_desc: "As more and more eligible young men are brought into our growing armed forces, the amount of workers at our industrial plants has also begun to wane. In order to counteract this, we must begin to look into replacing them with our large untapped labour pool of young women."

 NEE_Arsenal_of_Democracy: "Arsenal of Democracy"
 NEE_Arsenal_of_Democracy_desc: "For years, we have prided ourselves on our ability to distance ourselves from Europe's affairs knowing that we are safe thanks to the broad expanses of the Pacific and the Atlantic. However, with the outbreak of a total war on our very own continent - we are forced to re-evaluate our position in the world. As we fully mobilise the people and country of [NEE.GetNameDef], we can confidently declare that we are indeed the arsenal of democracy for the nations of the free world."

 NEE_Norwich_University: "Norwich University"
 NEE_Norwich_University_desc: "Norwich University in Vermont is the oldest military college in the United States and the birthplace of the Reserve Officer Training Corps (ROTC). As we have now found ourselves thrust into war, we will expand the university to accommodate more students and ensure that their curriculum is up to date so our officers are well trained and up to par with the rest of the world."

 harmon_general_tt: "§YErnest Harmon§! becomes a general"

 NEE_Modernize_West_Point: "Modernise West Point Curriculum"
 NEE_Modernize_West_Point_desc: "Having last officially seen action since the Spanish-American War, the military curriculum at West Point is somewhat behind. While observers did study the Weltkrieg in Europe, many of the tactics and doctrines practised are still somewhat behind. We will make efforts to modernise the school curriculum to ensure that the last remaining US military officer school remains at the top of its class."

 NEE_Encourage_Attack_Aviation: "Encourage Attack Aviation"
 NEE_Encourage_Attack_Aviation_desc: "Backed by George Kenney's experience observing aerial combat at the end of the Weltkrieg, he believes that the key to success in the next war will come from airpower being on standby to strike at targets that would normally bog down an advance by the army."

 NEE_Victory_Through_Airpower: "Victory Through Airpower"
 NEE_Victory_Through_Airpower_desc: "The next war will be won from the skies. While the technology was not there during the majority of the Weltkrieg, observers in France during the tail end of the conflict saw the potential. With the rapid advancements in aerial technology, large bombers capable of long distance travel can now fly missions deep into the enemy heartland to damage or destroy military installations or factories producing war equipment for the enemy!"

 NEE_Consolidated_Contracts: "Consolidated Contracts"
 NEE_Consolidated_Contracts_desc: "In our efforts to strengthen the firepower from the skies and improve existing models in the New England air force, we will form contracts with Consolidated. Famous during the prewar years for their flying boats, Consolidated has expressed interest in working with our government to ensure that we aid in the development of their new bombers. With these new bombers, we will be able to offer support to our troops and attack the enemy's strategic needs from the air."

 NEE_Infantry_Support_Breakthroughs: "Infantry Support Breakthroughs"
 NEE_Infantry_Support_Breakthroughs_desc: "The Weltkrieg conclusively proved that sending massive waves of infantry into a meat grinder does not win battles much less the war. They need to have a well rounded complement of supporting units to fight using combined arms tactics to effectively rout the enemy."

 NEE_Fleet_Air_Arm: "Legacy of the Lexington"
 NEE_Fleet_Air_Arm_desc: "While some believe that the firepower of dreadnoughts decides the waves, our naval command believes that deploying naval aircraft in engagements will win battles. Since we control the great Boston Naval Yard, the birthplace of the USS Lexington, we will be able to implement our tradition of ship construction with this great dockyard. With the dockyard's capabilities and workforce, we will build a new line of aircraft carriers like \"Lady Lex\" to help us dominate the waves."

# American Civil War #
 NEE_Southern_Fire: "The Southern Fire"
 NEE_Southern_Fire_desc: "While other matters took our attention right after the creation of the Republic of New England at the outbreak of the second American civil war, the situation at home has stabilised. We can no longer ignore the raging inferno that is swallowing up the rest of America. The people must ready themselves for the struggle ahead."

 NEE_GD_low_enough_tt: "The effects of the §YGreat Depression§! are beginning to fade."
 NEE_GD_low_enough_2_tt: "The effects of the §YGreat Depression§! are continuing to fade."

 NEE_no_reluctant_populace_tt: "Reluctance towards the civil war has died down"

 NEE_War_Production_Board: "War Production Board"
 NEE_War_Production_Board_desc: "In order to be ready for conflict, we must form together a board of industrialists to organise a proper transformation from civilian production to wartime goods. The army requires rifles and munitions to fight. Not toasters!"

 NEE_Streamline_Garand_Production: "Streamline Garand Production"
 NEE_Streamline_Garand_Production_desc: "With the M1 designation rifle being in various trials for years, experts have put forward a redesign of the barrel, gas cylinder, and front sight assembly, to make the Garand an even more reliable and deadly weapon."

 NEE_Forge_of_Democracy: "The Forge of Democracy"
 NEE_Forge_of_Democracy_desc: "New England was home to some of the oldest factories that were started in the United States during the industrial revolution. Springfield Armory played a decisive role in the first civil war outpacing Confederate production at a rate of nearly 32 to 1. While important armouries such as Harper's Ferry and the Rock Island arsenal lie in enemy hands, the eldest forge of American arms still burns bright!"

 NEE_All_American_Lease_Act: "All American Lease Act"
 NEE_All_American_Lease_Act_desc: "[NEE_AALA_desc]"

 NEE_AALA_usa_desc: "As the fires of war engulf America, we have a responsibility to those in the [USA.GetName]. While the flames may look distant from our border, they are actively licking at the paint of their house. To keep our firehose for ourselves would be selfish and endanger them in the process. So too must we be charitable with our excess war materiel that isn't needed at the homefront."
 NEE_AALA_psa_desc: "As the fires of war engulf America, we have a responsibility to those in the [PSA.GetName]. While the flames may look distant from our border, they are actively licking at the paint of their house. To keep our firehose for ourselves would be selfish and endanger them in the process. So too must we be charitable with our excess war materiel that isn't needed at the homefront."
 NEE_AALA_aus_desc: "As the fires of war engulf America, we have a responsibility to those in the [TEX.GetName]. While the flames may look distant from our border, they are actively licking at the paint of their house. To keep our firehose for ourselves would be selfish and endanger them in the process. So too must we be charitable with our excess war materiel that isn't needed at the homefront."
 #Just a backup description:
 NEE_AALA_generic_desc: "As the fires of war engulf America, we have a responsibility to those who we support. While the flames may look distant from our border, they are actively licking at the paint of their house. To keep our firehose for ourselves would be selfish and endanger them in the process. So too must we be charitable with our excess war materiel that isn't needed at the homefront."

 NEE_AALA_unlock_tt: "This will unlock £GFX_decision_icon_small §YDecisions§! to send supplies and war materiel to our §Gallies§! in §CAmerica§!!"

 NEE_AALA_cat: "All-American Lend Lease Effort"
 NEE_AALA_cat_desc: "With the second American civil war raging on, the security of democracy in the region is threatened. Failure to work together and defeat the various opposing factions may very well bring the §Rfinal nail into the coffin of American democracy§!! In order to prevent this, the president of New England signed into law the \"§CAll-American Lend Lease Act§!\" that allows [NEE.GetName] to send war materiel to warring powers in America that are fighting to defend democracy.\n\nAs [NEE.GetName] gathers £GFX_mil_factory  §Gmilitary factories§!, they can begin to send their output abroad to those who stand in defence of democracy in the civil war. Each time that we dedicate a factory to go towards the §CAll-American Lease program§!, we will §Rreduce§! the amount of equipment that we can produce and keep locally. However, with close contact between our manufacturers and our ally in the civil war, we will slowly gain knowledge on how to §Gimprove§! our doctrines and equipment to fight more effectively."

 NEE_Resource_Allocation: "Resource Allocation Management"
 NEE_Resource_Allocation_desc: "Cut off from large portions of the rich American lands, now more than ever, we must strive to use everything we have to the fullest of our abilities! Recycling campaigns will be started all across the country to collect needed material for our manufacturers."

 NEE_Limited_Emergency: "Statute of Limited Emergency"
 NEE_Limited_Emergency_desc: "The situation on our southern border has not developed necessarily in our favour. As our brothers and sisters clash on the battlefield their governments call up more and more divisions to fight. Our limited force pales in comparison."

 NEE_Selective_Training_Act: "Selective Training Act"
 NEE_Selective_Training_Act_desc: "While we treasure all who have volunteered to serve the United States, the projections for the next war are immense. In order to fully fill the needed divisions, we must organise a draft of limited conscription for our able bodied young men."

 NEE_Reassess_American_Involvement: "Reassess American Involvement"
 NEE_Reassess_American_Involvement_desc: "[NEE_Reassess_Support_desc]"

 NEE_RS_usa_desc: "As our allies in the [USA.GetName] have begun to falter, some in the government see this as an opportunity for New England to assert its status as a true successor state of America. However, we will need to convince the government in [CAN.Capital.GetCapitalVictoryPointName] that the Entente's resources are better served shifting towards our military rather than the [USA.GetName]."
 NEE_RS_psa_desc: "As our allies in the [PSA.GetName] have begun to falter, some in the government see this as an opportunity for New England to assert its status as a true successor state of America. However, we will need to convince the government in [CAN.Capital.GetCapitalVictoryPointName] that the Entente's resources are better served shifting towards our military rather than the [PSA.GetName]."
 NEE_RS_aus_desc: "As our allies in the [TEX.GetName] have begun to falter, some in the government see this as an opportunity for New England to assert its status as a true successor state of America. However, we will need to convince the government in [CAN.Capital.GetCapitalVictoryPointName] that the Entente's resources are better served shifting towards our military rather than the [TEX.GetName]."
 NEE_RS_generic_desc: "As our allies in America have begun to falter, some in the government see this as an opportunity for New England to assert its status as a true successor state of America. However, we will need to convince the government in [CAN.Capital.GetCapitalVictoryPointName] that the Entente's resources are better served shifting towards our military rather than our allies."
 NEE_RS_alone_desc: "We wisely kept out of the initial outbreak of hostilities in the spring of 1937. This has allowed our people to build up strength without the constant drain of war. Yet now, we can hardly stand by while America falls to those who would destroy its identity. We must prepare to get involved ourselves!"

 NEE_War_Bonds: "War Bonds"
 NEE_War_Bonds_desc: "Propaganda is a crucial resource in times of war. Our people stayed out of the war originally in hopes to maintain their neutrality and avoid the bloodshed of the civil war. A relentless campaign must be undertaken to instill patriotism and vigor into the minds of our people to get everyone playing their part in the war effort."

 NEE_Flying_For_Freedom: "Freedom Fliers"
 NEE_Flying_For_Freedom_desc: "Through the use of balloons, bombers and even just your regular fighter, the Freedom Fliers initiative have been tasked with flying deep over enemy territory to wage not physical but psychological war, hoping to galvanise resistance in the rest of America."

 NEE_Operation_Pointblank: "Operation Pointblank"
 NEE_Operation_Pointblank_desc: "Experience gleaned from observing the second American civil war has shown us the power of long range bombers. Carefully planned bomber offensives have the possibility to deliver serious damage to the heartland of the enemy. Senior planners have already begun drafting up plans to attack several key cities in the Steel Belt in case hostilities begin with [395.Owner.GetNameDef]."

 NEE_Expand_NEEF: "New England Expeditionary Force"
 NEE_Expand_NEEF_desc: "[NEE_NEEF_desc]"

 NEE_NEEF_usa_desc: "As we continue to back our chosen horse in the second American civil war, some military hawks call for an increase in the New England Expeditionary Force fighting across the fields of America for the [USA.GetName]. With more boots on the ground, the expeditionary force will be more capable of conducting independent operations without needing to rely on local support from the [USA.GetName]."
 NEE_NEEF_psa_desc: "As we continue to back our chosen horse in the second American civil war, some military hawks call for an increase in the New England Expeditionary Force fighting across the fields of America for the [PSA.GetName]. With more boots on the ground, the expeditionary force will be more capable of conducting independent operations without needing to rely on local support from the [PSA.GetName]."
 NEE_NEEF_aus_desc: "As we continue to back our chosen horse in the second American civil war, some military hawks call for an increase in the New England Expeditionary Force fighting across the fields of America for the [TEX.GetName]. With more boots on the ground, the expeditionary force will be more capable of conducting independent operations without needing to rely on local support from the [TEX.GetName]."
 NEE_NEEF_generic_desc: "As we continue to back our chosen horse in the second American civil war, some military hawks call for an increase in the New England Expeditionary Force fighting across the fields of America as volunteers. With more boots on the ground, the expeditionary force will be more capable of conducting independent operations without needing to rely on local support from our ally."

 NEE_Expand_NEEF_tt: "Completion of this focus will allow us to send §Yvolunteers§! to our American ally"

 NEE_Joint_American_Research: "Joint American Research"
 NEE_Joint_American_Research_desc: "[NEE_JAR_desc]"

 NEE_JAR_usa_desc: "The weltkrieg showed the world how large-scale warfare has the capacity to kickstart scientific research into overdrive. In order to better prepare ourselves and our allies in the [USA.GetName], for the ongoing war in America, a new project will be initiated by New England to house scientists from both sides to share technological breakthroughs with each other."
 NEE_JAR_psa_desc: "The weltkrieg showed the world how large-scale warfare has the capacity to kickstart scientific research into overdrive. In order to better prepare ourselves and our allies in the [PSA.GetName], for the ongoing war in America, a new project will be initiated by New England to house scientists from both sides to share technological breakthroughs with each other."
 NEE_JAR_aus_desc: "The weltkrieg showed the world how large-scale warfare has the capacity to kickstart scientific research into overdrive. In order to better prepare ourselves and our allies in the [TEX.GetName], for the ongoing war in America, a new project will be initiated by New England to house scientists from both sides to share technological breakthroughs with each other."
 NEE_JAR_generic_desc: "The weltkrieg showed the world how large-scale warfare has the capacity to kickstart scientific research into overdrive. In order to better prepare ourselves and our allies in America, for the ongoing war in America, a new project will be initiated by New England to house scientists from both sides to share technological breakthroughs with each other."

 NEE_Americas_Darkest_Hour: "America's Darkest Hour"
 NEE_Americas_Darkest_Hour_desc: "With the rest of the United States consumed by war, New England has managed to become a safe harbour in a storm of chaos. We must reassure those in our borders that the provisional government is their only hope of freedom and safety."

 NEE_Remember_Lexington_and_Concord: "Remember Lexington and Concord"
 NEE_Remember_Lexington_and_Concord_desc: "Here in our corner of the United States were heard the first shots that rang out across the world back in 1775. Our forefathers were willing to take up arms to defend their rights against the overreach of the British government across the Atlantic. So too must we during the troubling times that are looming on our horizon. There may soon be an occasion at which the surviving government of the civil war in Washington turns North not in a posture of reconciliation but that of hostility."

 NEE_Propaganda_Campaigns: "Propaganda Campaigns"
 NEE_Propaganda_Campaigns_desc: "Dangerous ideas float around the American continent, such as the syndicalist revolutionaries and the autocrats who wish to erode our democracy. In these desperate times, Americans will find themselves susceptible to false ideas and notions; and only we can guide them to the truth. We will undertake efforts to show that Americans know that we are the legitimate government that promises to uphold promises made by the Constitution."

 NEE_Victory_Gardens: "Victory Gardens"
 NEE_Victory_Gardens_desc: "Without the Great Plains Breadbasket, our nation will find itself struggling to feed both the civilian population and the military. We will encourage the civilian front to begin growing their vegetables in their very own gardens to lower the price of vegetables needed to feed our boys. With more "Meatless Mondays," our civilians will enjoy eating the fruits of the labour, and our military will appreciate the money that can be spent elsewhere to aid the war effort."

 NEE_Second_Declaration_of_Independence: "Second Declaration of Independence"
 NEE_Second_Declaration_of_Independence_desc: "The New England provisional government was created by Canada, it's true, but we are established enough now that it's time we stood on our own feet. Unless the Canadian reason for intervention is not what they suggested, and they have more nefarious aims...?"

 NEE_The_Ladys_Promise: "Keep the Lady's Promise"
 NEE_The_Ladys_Promise_desc: "America has always stood as a refuge for the tired, poor, huddled masses yearning to breathe free of the yolks imposed on them by foreign rulers abroad. While the Lady and her lamp may be behind enemy lines, we can keep her fire burning and continue to prove to the world that while America may have stumbled, her doors are not closed!"

 NEE_Joint_Effort_Programs: "Joint Effort Programs"
 NEE_Joint_Effort_Programs_desc: "In preparation for the storm ahead, our nation's military and industrial capabilities must be expanded. We will seek out training exercises for the land, naval, and air forces of New England and a shared industrialisation project with our allies in the Entente. These joint cooperation programmes will strengthen us and seek to improve our ties with our northern Canadian neighbours."

# WW2 - Naval Tree
 NEE_Steal_Higgins_Blueprints: "Steal Higgins Blueprints"
 NEE_Steal_Higgins_Blueprints_desc: "The future of amphibious invasions will focus on greater coordination between naval and land forces to successfully secure fortified beachheads. To ensure that our troops get to the beaches successfully, we will improve our existing landing crafts. This will ensure that they are sturdy enough to withstand bullets' penetration and operate in terrain such as swamps, allowing our men to hit the beaches safely."

 NEE_Liberty_Ships: "Liberty Ships Dock Project"
 NEE_Liberty_Ships_desc: "With war in Europe inevitable, and with the Entente's ambitions to execute the largest naval operation in the history of mankind, the dockyards of New England are working overtime to meet the increasing needs of the alliance. To further boost our output, a centralised construction scheme has been created by the government to guide further expansion of these shipyards."

 NEE_Electric_Boat_Contracts: "Electric Boat Contracts"
 NEE_Electric_Boat_Contracts_desc: "Founded in 1899 by Isaac Rice, the Electric Boat Company helped commission the first submarines of the US Navy. With naval warfare becoming increasingly paramount today, we will sign contract deals with the company to ensure we have the most advanced submarines to harass the enemy from under the waves."

 NEE_Prefab_Ports: "Prefabricated Port Designs"
 NEE_Prefab_Ports_desc: "Securing a proper supply line onto the beachhead is vital for the success of our troops in any landing they take part in. Sometimes, we might need to apply a significant amount of force against the defenders of a beach that leaves the port in no fit condition for supplies to land. Our engineers must be capable of working quickly to either repair the existing infrastructure or bring in prefabricated parts to construct a new port for our men."

 NEE_Improved_Supply_Lines: "Improved Supply Lines"
 NEE_Improved_Supply_Lines_desc: "As our sea and land forces act more in coordination, we must maintain a rigorous style of organisation to ensure that our troops are well supplied. We will take steps to improve our supply lines to ensure that rations and ammunition get to our men in the field."

 NEE_Yank_Can_Council: "Joint Yankee-Canadian Command"
 NEE_Yank_Can_Council_desc: "Without any major experience in warfare since the Spanish-American war, our command staff is unfortunately behind the curve when engaging in protracted total warfare as seen in the Weltkrieg. With the exiles and Canadian help, we shall form a joint multi-national council to plan how to effectively wage war. While some may view this as us falling beneath the feet of the Canadians, we ought to look towards the benefits of continued cooperation between our two nations!"

 NEE_Gato_Subs: "Gato Class Submarines"
 NEE_Gato_Subs_desc: "Many of our enemies rely on long shipping lines to import vital war materiel to fuel their economy. With modern designs and proper tactics, packs of submarines can be put to use slowly choking out the enemies abilities to manufacture weapons at home. If we can control their access to the world's resources, we shall have a decisive step up in the conflict!"

 Gato_tech_unlock_tt: "Add technology: §YImproved Submarine§!"

 NEE_Bell_Heavy_Fighters: "P39 Fighter Program"
 NEE_Bell_Heavy_Fighters_desc: "Bell Aircraft has come to our Air Force with their new aircraft design: the P-39. The aircraft is unusual in how its engine is installed in the centre fuselage and is fitted with a tricycle under cage. The plane is also suited for medium to lower altitudes only. Despite these quirks, the trials have gone well, and our command is eager to adopt the P39 to aid in our growing airpower."

 NEE_Consolidated_Naval_Bombers: "Consolidated PBY Liberators"
 NEE_Consolidated_Naval_Bombers_desc: "As our Air Force lacks seaplanes capable of competing with our rivals, the Air Force has approached Consolidated to build a patrol flying boat with increased range and stronger wings than older models. Capable of performing anti-submarine, convoy escort, air-sea rescue, and cargo transport - the plane has performed well in tests. Some variants have been painted black for night operations giving them the nickname of \"Black Cats.\""

 NEE_Fletcher_Destroyers: "Fletcher-Class Destroyers"
 NEE_Fletcher_Destroyers_desc: "Named after the admiral Frank Friday Fletcher, this new class of destroyers will be able to stand toe-to-toe with any foreign designs that the enemy may throw at us. With a large increase in firepower, hull strength, and anti-air capabilities, the Fletcher class shall form the lifeline for our fleet. Capable of a broad range of roles, we predict that she will become invaluable at war."

 Fletcher_tech_unlock_tt: "Add technology: §YImproved Destroyer§!"

 NEE_Damage_Control: "Damage Control"
 NEE_Damage_Control_desc: "How long can you tread water? Prevent needing to find out by learning all about the latest safety measures being installed across ships in the New England's navy. Great efforts have been undertaken to create and teach our sailors the best way to respond to emergencies in battle and avoid losing a ship to a fire left unhandled."

 NEE_Modular_Design: "Modular Ship Design"
 NEE_Modular_Design_desc: "As our naval production grows, increasing calls are made to design our vessels in a more modular manner. This would help speed up production in the shipyards by allowing workers to specialise in a certain piece that they craft for multiple ships. The secondary benefit is that when new and more advanced weaponry becomes more feasible, we will have an easier time outfitting our ships with modern gear!"

#Surely an actual war development can be placed here
 NEE_Anti_Submarine_Warfare: "Anti-Submarine Warfare"
 NEE_Anti_Submarine_Warfare_desc: "As our sea and land forces act more in coordination, we must maintain a rigorous style of organisation to ensure that our troops are well supplied. We will take steps to improve our supply lines to ensure that rations and ammunition get to our men in the field."

 NEE_Scouting_Cruisers: "Scouting Cruisers"
 NEE_Scouting_Cruisers_desc: "Some theorists who have studied the British designs are pushing the claims that aircraft are the future in naval combat. Their enhanced manoeuvrability and speed affords them the ability to effectively scout ahead of a fleet to find enemy vessels that may be lying in ambush to surprise a convoy. In an effort to incorporate this design, the Brooklyn class of light cruisers have been built with this factor in mind incorporating multiple plane catapult launchers to help scan the seas!"

 Brooklyn_tech_unlock_tt: "Add technology: §YImproved Cruiser§!"

 NEE_Dockyards_of_Democracy: "Dockyards of Democracy"
 NEE_Dockyards_of_Democracy_desc: "America has long held a proud naval tradition inherited from our former colonial overlords of the United Kingdom. With our borders largely secured by the middle of the 19th century, we turned to the great blue as our domain. At our peak, the wings of the Eagle could spread over ten thousand miles from tip to tip! While the outbreak of the second American civil war tore our great Navy to shambles, we must not forget our legacy and strive to rebuild what was lost."

# Reconstruction #
 NEE_Remember_Appomattox: "Remember Appomattox"
 NEE_Remember_Appomattox_desc: "For the second time within the last century, America has undergone the crucible of civil war. Brother fought against brother and father against son. No corner of America has gone untouched in some form or another in the conflict. Just as Grant allowed the confederacy to return home to their farms, so too have we put out the call for enemy soldiers to return to their homes to begin to heal."

 NEE_Appomattox: "Leniant Policy"

 NEE_Confiscate_The_Rifles: "Confiscate the Rifles"
 NEE_Confiscate_The_Rifles_desc: "While some may baulk at this order and rush to the 2nd amendment, these same rifles cut down neighbours' sons and daughters in the deadly conflict. Many of these weapons could become the tools of partisans fighting back against us in the coming months or years."

 NEE_Confiscate: "Firm Policy"

 NEE_Unheard_Voice: "A Voice for the Unheard"
 NEE_Unheard_Voice_desc: "Even before the horrors of the second American civil war shook the nation, many felt that their voice went unheard by the government. Suspicions and distrust helped fuel the violence that unfolded in 1937. We shall sponsor an initiative to encourage Americans to mail in letters to government officials so that their concerns may be made known."

 NEE_Labour_Standards_Act: "[GetYear] Labour Standards Act"
 NEE_Labour_Standards_Act_desc: "While the radical rhetoric espoused by Reed and his followers helped tear our nation apart, there is no denying the fact that our nation is in desperate need of labour reform. As we help rebuild the American nation, we will meet with moderate union leaders closer to the right suppressed under the CSA. We will seek their cooperation as we pass legislation to support the American worker."

 NEE_Labour_Standards_Act_idea: "Labour Standards Act"

 NEE_Expand_Educational_Opportunities: "Expand Education Opportunities"
 NEE_Expand_Educational_Opportunities_desc: "In the new America, everyone will have access to a fair and equal education. No longer will higher education be a privilege for the elite and wealthy only. For those who cannot afford universities and colleges' prices, scholarships and tuition will be offered to students who decide to serve in our military - a repayment of their service and patriotism to the American nation."

 NEE_Expand_Educational_Opportunities_idea: "Expanded Education Opportunities"

 NEE_Fight_Against_Jim_Crow: "Fight Against Jim Crow"
 NEE_Fight_Against_Jim_Crow_desc: "We may have fought and won for a unified America, but our nation's struggles are hardly over. Pressure from groups such as the Brotherhood of Sleeping Car Porters led by A. Philip Randolph has petitioned Congress to combat Jim Crow's racial prejudices actively. They have pushed for official legislation to abolish poll taxes and the grandfather clause that hinders African-Americans voting."

 NEE_Executive_Order_9808: "Executive Order 9808"
 NEE_Executive_Order_9808_desc: "Executive Order 9808 created by [NEE.GetLeader] will formally create a committee to examine civil rights conditions in the United States, report on their findings, and submit recommendations for how the government can improve conditions in the United States."

 NEE_American_Reconstruction_Act: "American Reconstruction Act"
 NEE_American_Reconstruction_Act_desc: "The second American civil war devastated the country. The full scale of the warfare far exceeded the expectations of many at home. All across the country, factories were bombed, sabotaged, or dismantled as the various warring powers ceded land. The \"American Reconstruction Act\" will form a new government agency to rebuild the nation."

 NEE_Reconstruction: "American Reconstruction Act"

 NEE_Reverse_Over_Militarisation: "Reverse Over-Militarisation"
 NEE_Reverse_Over_Militarisation_desc: "When the war broke out, many factories across the country hurried to switch production to produce war materiel for the war effort. With the cessation of hostilities at home, the time has come to help factory owners transition back towards civilian products. Those factories are better suited to helping rebuild the country rather than producing rifles and artillery pieces."

 NEE_Connect_The_Nation: "Connect the Nation"
 NEE_Connect_The_Nation_desc: "With the damage inflicted by the war, much of the infrastructure across America is in shambles. Roads that were not in great shape, to begin with, due to the prolonged depression are now often riddled with more than just the occasional pothole. To assist in the rebuilding of war-torn America, we will direct additional funding to rebuild infrastructure."

 NEE_St_Louis_War_Memorial: "St. Louis War Memorial"
 NEE_St_Louis_War_Memorial_desc: "Countless droves of Americans perished in the fires of the second American civil war on all sides. Nowhere is this more evident than the city of St. Louis in the centre of the country. The outbreak of the war saw fierce fighting in the city streets as each faction tried to seize control of the region. Situated on the Mississippi's west bank, a monument shall be erected in remembrance of all the fallen."

 NEE_War_Devastation_Relief_Agency: "War Devastation Relief Agency"
 NEE_War_Devastation_Relief_Agency_desc: "The horror of the second American civil war has spared no American citizen. Nearly everyone has lost a brother or sister to the terrible conflict. Many families lost their breadwinners in the war and now wonder how they will provide for themselves. A new agency to organise relief for those devastated by the war is needed."

 NEE_Southern_Excavation_Scheme: "Southern Extraction Scheme"
 NEE_Southern_Excavation_Scheme_desc: "As we struggle to rebuild the American nation's industrial base, we will turn south to the "Sun Belt" states as they have plenty of untapped natural resources. With the further implementation of air-conditioning, more Americans will find the Sun Belt hospitable. Not only will manufacturers find a place with a weaker union presence, but they will also appreciate the warm sunny climate as they bring the American industry to the Southeast and Southwest."

 NEE_Electrify_The_Nation: "Electrify the Nation"
 NEE_Electrify_The_Nation_desc: "The nation's electrical grid lies utterly dismantled and scarred after the inferno of the civil war. Through the passage of acts such as Executive Order 7037 by the President [NEE.GetLeader], every home in the nation will soon have light and energy from San Francisco to New York City. Not only will we fix the power situation in the cities, but we will also expand the electrification of our country to the rural areas."

 NEE_Rebuild_The_Steel_Belt: "Rebuild the Steel Belt"
 NEE_Rebuild_The_Steel_Belt_desc: "As the syndicalists were forced back, workers fought desperately amidst the industrial steel belt for each and every factory. Many of the large plants now lie in ruins from the conflict. As one of the more resource-rich and well-connected regions of the country, we should seek to rebuild that which was lost. To do so would also likely endear us with the remnants of the Combined Syndicates of America."

 NEE_End_Reconstruction: "End Reconstruction"
 NEE_End_Reconstruction_desc: "The past two decades have not been kind to America. Nevertheless, America once more stands tall. With an ever-growing economy and improving societal conditions at home, America is ready once more to take part on the global stage."

 NEE_End_Reconstruction_Available: "All owned states in §CMainland America§! are cores of [NEE.GetNameWithFlag]"
 NEE_End_Reconstruction_Available_2: "All rebel forces have been reconciled/pacified"

 NEE_Fate_of_the_Political_Parties: "Fate of the Political Parties"
 NEE_Fate_of_the_Political_Parties_desc: "With our victory in the civil war, we must decide how to treat the opposing political parties. Many are quick to point fingers at either the Socialist Party of America or the American First Party as the main instigators of the conflict. Allowing them to run at a local level may be enough of a concession to hardliners. However, banning these parties may invoke protests against how a \"democratic\" nation can restrict the nation's political parties."

 NEE_Fate_of_the_General_Staff: "Trials of the General Staff"
 NEE_Fate_of_the_General_Staff_desc: "War hero Mark Clark of the general staff has requested a meeting with [NEE.GetLeader]. He wishes to formalise a hearing to deal with the enemy officers of the rebellious factions. He claims that many of the officers were on the wrong side due to geographical allegiance. Just as Lee could not fight against his home state of Virginia, neither too could many of these officers. Now that America is whole once more, some can be brought back into the army and navy."

 NEE_Maintain_Martial_Law: "Maintain Martial Law"
 NEE_Maintain_Martial_Law_desc: "Despite the conclusion of the war, there are still lingering and dissenting elements among the population. In rural areas of the South, loyalists to the Longist cause remain constantly harassing our forces, while in the Midwest, syndicalist rebels continue their acts of terror despite the failure of their revolution. In these turbulent times, we will have to maintain martial law to ensure that our citizens are safe."

 NEE_Repeal_The_Posse_Comitatus_Act: "Repeal the Posse Comitatus Act"
 NEE_Repeal_The_Posse_Comitatus_Act_desc: "As the nation recovers from the scars of the conflict that tore our country apart, domestic dissidents and terrorists continue to challenge our government. With local law enforcement increasingly unable to deal with the unrest, we will have to invoke the Insurrection Act and repeal the Posse Comitatus Act to suppress the civil disorder that plagues our nation."

 NEE_deal_with_terrorists_decisions: "Deal with Domestic Terrorism"
 NEE_deal_with_terrorists_decisions_desc: "A number of rebel groups refuse to lay down their arms despite our victory in the civil war. We must deal with these terrorists once and for all to bring peace to America."

 NEE_Crack_Down_Syndicalist: "Crack Down on Syndicalist Agitation"
 NEE_Crack_Down_Syndicalist_desc: "While the Combined Syndicalists of America officially ceases to exist, the Red Menace still exists in the Steel Belt cities and the forests of Michigan. While these partisans are not a significant threat to our government's legitimacy, our citizens still feel unsafe as these rebel groups launch raids and bombings. We will crack down on them to end these so-called revolutionaries from terrorising our people and country."

 NEE_Fight_The_Klan: "Fight the Klan"
 NEE_Fight_The_Klan_desc: "Despite the defeat of the American Union State, many rebel partisan groups still exist in the southern states - refusing to accept our government's authority. Dissident groups like the Ku Klux Klan have been preying on African-Americans and using terror tactics to spread their message of racial hatred. This cannot exist in our democratic society, and if we are indeed to represent and protect the American people, we will crush them."

# Global America #

 NEE_American_Imperialism: "America Back on the Global Stage"
 NEE_American_Imperialism_desc: "[NEE.GetNameDef] has emerged victorious from the trials of the past decade. As economic troubles tore the country apart into a divisive civil war, the people of [NEE.GetNameDef] have endured and risen again as a phoenix out of the ashes! Once more, [NEE.GetNameDef] is free to tidy up the backyard."

 NEE_Sword_And_Shield: "Sword and Shield Doctrine"
 NEE_Sword_And_Shield_desc: "The Royal Navy kept the British Isles and Ireland safe from invasion from hostile land powers. The mighty Napoleonic armies were left without an avenue of attack against the British. So too shall we make an effort to create our own modern wall of steel that acts as both our sword and shield to ensure that no enemy power reaches our shores."

 NEE_Secure_The_Borders: "Secure The Borders"
 NEE_Secure_The_Borders_desc: "Our nation only shares a direct connection with two nations. These are the weakest points in defence of [NEE.GetNameDef] from hostile invaders. Agreements must be reached with our neighbours in [CAN.GetNameDef] and [MEX.GetNameDef] to ensure that America is secure!"

 NEE_Reclaim_The_Canal: "Reclaim the Panama Canal"
 NEE_Reclaim_The_Canal_desc: "The Panama Canal is a crucial key to organising our navy and power projection. Without control of the isthmus, ships are forced to make the long and dangerous journey through the Magellen Strait or risk the Northern Arctic Passage. It is also one of the finest pinnacles of American engineering!"

 NEE_Revive_The_Monroe_Doctrine: "Revive the Monroe Doctrine"
 NEE_Revive_The_Monroe_Doctrine_desc: "The civil war saw the destruction of the Monroe Doctrine. Many mice came scurrying out to play while the watchful eyes of America were turned inwards. Now that we have recovered, we can now seek to enforce the doctrine once more."

 NEE_Revive_The_Monroe_Doctrine_tt: "This focus will unlock £GFX_decision_icon_small §Ydecisions§! to request that nations in the §CWestern Hemisphere§! leave their £GFX_pol_idea  §CEuropean§! led faction"

 NEE_Organisation_of_American_States: "Organisation of American States"
 NEE_Organisation_of_American_States_desc: "The Organisation of American States shall be a collection of neutral countries across the Western Hemisphere. One where [NEE.GetNameDef] is both the protector and a guide to the growth of each member."

 NEE_Reciprocal_Defence: "Inter-American Reciprocal Defense"
 NEE_Reciprocal_Defence_desc: "[NEE.GetNameDef] has been blessed as a beacon of learning and innovation. Breakthroughs like the lightbulb and the assembly line to powerful inventions like the aeroplane that have military use, have drawn scientists and inventors to our shores to expand the world's knowledge. Now we must offer our knowledge to those within our sphere for the common good of the peoples of the Western Hemisphere."

 NEE_Reciprocal_Defence_tt: "This focus will unlock £GFX_decision_icon_small §Ydecisions§! to invite nations in our sphere into the £GFX_research_icon  §CInter-American Defense College§!"

 NEE_American_Officer_Training: "American Officer Training"
 NEE_American_Officer_Training_desc: "While the second American civil war was devastating, the lessons learned by the general staff have greatly expanded the abilities of our officer corps. We can begin to offer programs to nations within our sphere to train their officers in the lessons learned from the second American civil war to better defend their countries."

 NEE_American_Officer_Training_tt: "This focus will unlock £GFX_decision_icon_small §Ydecisions§! to offer nations in our sphere access to £GFX_manpower_texticon  §CAmerican Officer Training§!"

 NEE_Dollar_Diplomacy: "Dollar Diplomacy"
 NEE_Dollar_Diplomacy_desc: "As the economy continues to recover from the devastation of the Great Depression and the second American civil war, our industrialists have started to collect the resources needed to resume making overseas ventures. With the power of the dollar, perhaps we can crack the tight grips of dictators enslaving the peoples of the Western Hemisphere."

 NEE_Dollar_Diplomacy_tt: "This focus will unlock £GFX_decision_icon_small §Ydecisions§! to influence £GFX_crypto_defense  §gAuthoritarian§! nations in the §CWestern Hemisphere§!"

 NEE_American_Recovery_and_Aid: "American Recovery and Aid Program"
 NEE_American_Recovery_and_Aid_desc: "The American Recovery and Aid Program enacted by congress, has become popular due to [NEE.GetLeader] making frequent radio broadcasts to the nation to encourage citizens to write in to their representatives urging them to enact this piece of legislation. The American Recovery and Aid Program allows the government to invest large sums of money and resources to develop nations in the Western Hemisphere."

 NEE_American_Recovery_and_Aid_tt: "This focus will unlock £GFX_decision_icon_small §Ydecisions§! to invest in the growth of the £GFX_prod_eff_cap  §GEconomy§! of nations in our sphere"

 NEE_The_American_Hemisphere: "The American Hemisphere"
 NEE_The_American_Hemisphere_desc: "The final conclusion to be drawn from the Monroe Doctrine is that President Monroe was claiming the mantle of responsibility for the well-being of the entire Western Hemisphere. It falls to us in the current time to ensure that she is free of parasites who devour their people. Tyrants and Socialists can not be allowed to oppress the people of the Americas!"

 NEE_The_American_Hemisphere_tt: "This focus will unlock £GFX_decision_icon_small §Ydecisions§! to deliver an ultimatum demanding a regime change to £GFX_production_texticon §RSocialist§! nations in the §CWestern Hemisphere§!"

 gbr_reduce_unrest_5_tt: "This will reduce the syndicalist unrest we are facing"
 gbr_reduce_unrest_5_tt_nee: "This will reduce the syndicalist unrest they are facing"

 NEE_The_Old_Order: "The Old Order"
 NEE_The_Old_Order_desc: "After nearly two decades in exile, the Entente has finally returned home. The menace of syndicalism has been crushed, and once again, the old French and British governments have returned to their rightful homelands. The lights of London and Paris will glow once more, and the darkness of the past will fade away. A new world order will begin, one that sees the return of the old world."

 NEE_American_Reconstruction_Crews: "American Reconstruction Crews"
 NEE_American_Reconstruction_Crews_desc: "Much of Europe lies ravaged by the great wars - an unfortunate consequence of the liberation. With the strength of the rebuilt American industry and our own expertise in rebuilding, we will send reconstruction crews to our European allies to aid in rebuilding their nations. The grand European capitals and cities will be rebuilt in no time, thanks to the power of American ingenuity and skill!"

 NEE_Invest_In_Raj: "Invest in [RAJ.GetNameDef]"
 NEE_Invest_In_Raj_desc: "Utterly devastated by the three-way civil war on the Indian subcontinent, the economy of the Dominion of India lies in ruins. To strengthen our Entente ties and reap the benefits of having access to foreign markets - we will encourage American investors and businesses to bring American goods and investment to India. To our new partners in the Raj!"

 NEE_British_Reconstruction: "British Reconstruction Loans"
 NEE_British_Reconstruction_desc: "The British nation has suffered heavily due to their civil war - the Syndicalists fought fanatically in the final days of the war. Each day we receive grim reports of rampant disorder, homelessness, and poverty that have struck the Home Isles since the return of the Exiles. To aid our brave English allies, we will provide loans to assist their burdensome but necessary reconstruction. In time, the Home Isles will be rebuilt greater than ever!"

 NEE_French_Reconstruction: "The First Ally"
 NEE_French_Reconstruction_desc: "In 1778, the French nation aided our fledgling revolution against the British, our country's ties with France will never be forgotten, and their sacrifices were never forgotten. Now with the French nation reeling from their own terrible civil war and years of syndicalist rule, we will have to return the favour. We will organise a large sum of money and equipment to be shipped over to the Atlantic to help aid our first ally in their desperate time of need."

 NEE_Italian_Reconstruction: "Heal the Italian Scars"
 NEE_Italian_Reconstruction_desc: "Many Italian-Americans who reside in New England sympathise with the plight of their family and friends in their mother country of Italy - poorly recovering from their second civil war in recent history. To aid their reconstruction, we will send well-trained construction repair crews as well as shipments of food and equipment to assist in the rebuilding of their shattered cities and towns."

 NEE_Bread_And_Roses: "Bread and Roses"
 NEE_Bread_And_Roses_desc: "While we commend the Entente for their undying patriotism and determination in reclaiming their countries from the threat of syndicalism, it would appear that not all of their citizens see them as such. To aid in their reconstruction and help the French and British re-earn this trust, we will offer supplies and food shipments to their respective nations to heal the scars of war."

 NEE_Form_ITO: "Form International Trade Organisation"
 NEE_Form_ITO_desc: "To establish a more accessible and peaceful trade network with the democratic world, we will push for an international trade bloc to unite all the free nations. Led by the strength of the vibrant and restored American industry and economy, our trade organisation will unite every continent together and ensure that all will partake in free trade. Only together can we make the world an orderly, free, and peaceful one."

 NEE_Bring_In_Commonwealth: "Bring in the Commonwealth"
 NEE_Bring_In_Commonwealth_desc: "With our trade bloc firmly established, we will have to seek members eager to join us in global free trade. Let us look to the nations of the Commonwealth as potential new members in our organisation. The International Trade Organisation will unite the globe!"

 NEE_Bring_In_Commonwealth_tt: "This will unlock £GFX_decision_icon_small §Ydecisions§! to invite §CCommonwealth Nations§! to join the £GFX_capital  §GInternational Trade Organisation§!!"

 NEE_Allies_Not_Forgotten: "Allies Not Forgotten"
 NEE_Allies_Not_Forgotten_desc: "We will never forget the material and economic aid bestowed upon us in our darkest days from the Entente Alliance. Now that our strength is entirely rebuilt, we will repay this debt to our allies by inviting them formally into the International Trade Organisation."

 NEE_Allies_Not_Forgotten_tt: "This will unlock £GFX_decision_icon_small §Ydecisions§! to invite §CEntente Members§! to join the £GFX_capital  §GInternational Trade Organisation§!!"

 NEE_Reach_Periphery: "Reach out to the Peripheries"
 NEE_Reach_Periphery_desc: "The International Trade Organisation aims to unite all the free and democratic nations of the world, even those that are not involved in factions. To the countries that have chosen a path of neutrality, we will invite them formally into our trade bloc. Together we will prosper!"

 NEE_Reach_Periphery_tt: "This will unlock £GFX_decision_icon_small §Ydecisions§! to invite §CNeutral Nations§! to join the £GFX_capital  §GInternational Trade Organisation§!!"

 NEE_Take_Leadership_of_ENT: "Take Leadership of the Entente"
 NEE_Take_Leadership_of_ENT_desc: "The [NEE.GetName] has achieved a remarkable recovery from the destruction of the Second American Civil War and has proven itself to be a more than capable military and economic power. With our renewed military strength and blessing from the Canadian and British governments, we will take up leadership of the Entente to safeguard democracy from tyranny and oppression. This will be the start of a new century, not Europe but the beginning of the American era."

 NEE_Turn_To_The_Pacific: "Turn To The Pacific"
 NEE_Turn_To_The_Pacific_desc: "With our hold of the continental United States secured, it is time to restore America's pre-war role in ensuring that control of the Pacific does not fall into the hands of belligerent nations. Thanks to the help of our restored navy, we will guard the mighty seas and let Asia know that we are back and stronger than before."

 NEE_The_Gate_Between_The_Oceans: "The Gate Between the Oceans"
 NEE_The_Gate_Between_The_Oceans_desc: "In 1914, our great construction project was finally completed, connecting the great Atlantic and Pacific Oceans and ensuring American dominance of the waves. Due to the fallout of the Civil War, we could not retain control of this essential passage. To strengthen our security and rebuild our maritime trade, we will seek to return the Panama Canal to American hands."

 NEE_Form_The_San_Francisco_Accord: "Form The San Francisco Accord"
 NEE_Form_The_San_Francisco_Accord_desc: "To encourage greater cooperation between the nations of the Pacific under the leadership of [NEE.GetNameDef], we will form a cooperative research pact based in San Francisco. We will invite the nations of Southeast Asia to join in our cooperative so that together we will grow stronger through the sharing of research and assure the continuation of democratic ideas throughout the Pacific."

 unlock_SFA_decisions: "This will unlock £GFX_decision_icon_small §Ydecisions§! to invite §CAsian Nations§! to join the £GFX_research_icon  §GSan Francisco Accords§! economic sphere!"

 NEE_American_Industrial_Aid: "American Industrial Aid"
 NEE_American_Industrial_Aid_desc: "The might of America's industry should be shared with the rest of the world. As much of Asia still lags behind in terms of industrialisation compared to our country, we will send over advisors and financial investments to aid in the continued growth and development of the Asian nations. Not only will this help their production but it will also encourage their trust in democracy."

 unlock_SFA_investment_decisions: "This will unlock £GFX_decision_icon_small §Ydecisions§! to invest in §CAccord Nations§!!"

 NEE_Joint_Relief_Commission: "Joint Relief Commission"
 NEE_Joint_Relief_Commission_desc: "Much of Asia lies ravaged by years of colonialism, warlords, famine, and outright civil war. The American people cannot stand by idly and watch these people agonise. The American Red Cross will help organise the Joint Relief Commission to ensure that American medical and humanitarian aid helps the suffering people of the Pacific nations."

 unlock_SFA_humanitarian_decisions: "This will unlock £GFX_decision_icon_small §Ydecisions§! to send £GFX_population_texticon  §GHumanitarian Relief§! to §CAsian Nations§!"

 NEE_Protect_East_Asian_Interests: "Protect East Asian Interests"
 NEE_Protect_East_Asian_Interests_desc: "The nations and peoples of Asia will fall victim to rampant and unrestrained imperialism without the support of [NEE.GetNameDef] as the guardian of the Pacific. To ensure that Asia remains democratic and free, we will offer our complete support in protecting these nations from the ever greedy hands of imperialist and militant nations."

 unlock_guarantee_decisions: "This will unlock £GFX_decision_icon_small §Ydecisions§! to send £GFX_counter_intelligence  §GGuarantees§! to §CDemocratic Asian Nations§!"

 NEE_Expand_American_Influence: "Expand American Influence"
 NEE_Expand_American_Influence_desc: "In our country's absence from Asian affairs due to the outbreak of the civil war, the Empires of Japan and Germany took advantage of our weakness to pervade and exploit weaker Asian nations. Now that we are back, we will seek out nations struggling to resist their influence in the hopes of rebuilding our influence and power in the greater Pacific region."

 unlock_influence_decisions: "This will unlock £GFX_decision_icon_small §Ydecisions§! to £GFX_pol_idea  §GInfluence§! neutral nations in §CAsia§!"

 NEE_Rebuild_Asiatic_Fleet_Presence: "Rebuild Asiatic Fleet Presence"
 NEE_Rebuild_Asiatic_Fleet_Presence_desc: "Before the Civil War, the Asiatic Fleet established in 1902 remained a darling of the United States Navy, helping to ensure the safety and security of the American interests in the Chinese seas and beyond. If we intend to protect freedom on the Asian seas, we will need to have a powerful naval force at our disposal to safeguard and protect democracy in Asia."

 NEE_Mobile_Airfields: "Mobile Airfields"
 NEE_Mobile_Airfields_desc: "The age of heavily armoured dreadnoughts and their incredible firepower are long behind. They cannot replicate the power projection that aircraft carriers can provide, giving naval bombers the ability to strike vessels from miles away. Advocates of this new form of naval aviation support like Richmond K. Turner from the Naval War College has pushed our Navy to feature an increased integration of carriers into our fleets and naval doctrine."

 Essex_tech_unlock_tt: "Add technology: §YAdvanced Carrier§!"

 NEE_Expand_The_Seabees: "Expand the Seabees"
 NEE_Expand_The_Seabees_desc: "As we begin to re-establish our presence in the Pacific, the logistics of having a presence across the world is truly daunting. In order to project American power farther away, we will tap into America's skilled labour force to organise construction on the frontlines. We will begin to advertise further enlistment and awareness of the programme to gain the help of volunteers across the country."

 NEE_Auxiliary_Floating_Drydocks: "Auxiliary Floating Drydocks"
 NEE_Auxiliary_Floating_Drydocks_desc: "Capable of submerging underwater, floating drydocks supported by ballast pontoon tanks can be placed beneath ships in need of repair below the waterline. As our naval armada grows larger, we will have to construct additional floating drydocks to ensure that our ships will have reduced travel time for repair work as well as opportunities for continuous repair."

 NEE_The_Pacific_Territories: "The Pacific Territories"
 NEE_The_Pacific_Territories_desc: "Our territories in the Pacific abandoned the Union during the great civil war - removing our access and facilities of the great sea. With the war's conclusion and our strength rebuilt, we will offer them re-entry into the Union to regain our sphere of influence in the islands of Paradise."

 NEE_The_Pearl_Of_The_Orient: "The Pearl of the Orient"
 NEE_The_Pearl_Of_The_Orient_desc: "Our long held belief that civilisation and democracy will come to the islands of the Philippines has finally bore fruit. With a firm democratic ally in the South China Sea, the Filipino-American ties will only grow to form a bulwark against reactionary imperialism and socialist agitation!"

 NEE_Pacific_Campaign_Planning: "Pacific Campaign Planning"
 NEE_Pacific_Campaign_Planning_desc: "A war in the Pacific will involve an enemy holding a chain of fortified islands, and to take them all in one campaign would be an expensive and exhausting campaign. Many in the Navy and Military are advocating for a \"leapfrog\" campaign that will involve capturing strategic islands across the Pacific to cut off the main enemy force from supply - while also giving us discretion and conserving our resources."

 NEE_Secure_American_Pacific_Supremacy: "Secure American Pacific Supremacy"
 NEE_Secure_American_Pacific_Supremacy_desc: "The militarists and imperialists showed their true colours when they seized our islands during the civil war and challenged our integrity in maintaining peace in the Pacific. As long as unrestrained authoritarianism and socialist agitation exists in the Pacific, they will threaten the independence of all the peoples of the Pacific region. As the leader of the free world, it is our duty to free them from the shackles of their despotic leaders"

# ITO decisions
 NEE_ITO_decisions: "International Trade Organisation"
 NEE_ITO_decisions_desc: "The days of mercantilism and protectionism are long over. America's reinvigorated industrial and military strength means that we act as the world guardian for democracy and freedom. After being ratified by Congress, the International Trade Organisation (ITO) was formed to unite the world under free trade and cooperation. The ITO plans to negotiate the reduction or removal of harmful import tariffs or other trade barriers, administer and monitor the agreed-upon treaties for trade, settle disputes among member nations of the ITO, encourage the prosperity of developing countries, and conduct economic research. The ITO's founding principles reflect its commitment to free international trade, contribution to global development, and transparency. The opening of national markets to international trade, with justifiable exceptions or with adequate flexibilities, will encourage sustainable development, reduce poverty, raise the welfare of people worldwide, and foster peace and stability."

