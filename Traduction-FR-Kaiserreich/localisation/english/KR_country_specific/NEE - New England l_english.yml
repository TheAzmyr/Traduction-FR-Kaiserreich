 NEE_Underground_Railroad_Smuggling_dc: "Underground Railroad"
 NEE_Underground_Railroad_Smuggling_dc_desc: "While the rest of America fell into the darkness of the Second American Civil War, the people of New England were spared that same horror through the timely intervention of the Canadian armed forces. However, the Canadians were not able to save everyone in America who wished to avoid being drawn up into a war that they did not believe in. Many family members have become cut off from their loved ones and are trapped behind enemy lines.\n\nDespite the dangers, many attempt to travel vast distances to reach the safety of §G[NEE.GetNameWithFlag]§!, an island of peace in the swirling ocean of chaos that is the civil war. If we were to organise and coordinate with stay-behind groups across the United States, perhaps we could see more people (and weapons) find their way to us!\n§P-----------------------------------§!\nOnce the focus §YExpand the Underground Railroad§! is completed, we will be able to extend the Underground Railroad network from the Great Lakes to the Gulf of Mexico!"
