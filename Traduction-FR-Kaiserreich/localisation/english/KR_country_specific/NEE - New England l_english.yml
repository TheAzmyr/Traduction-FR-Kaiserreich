 newengland.419.t: "1952 Presidential Election"
 newengland.419.d.PSA: "As America looks to a new decade, campaign slogans have yet again become a staple of American life as Democratic and Republican hopefuls look to make their mark on history and make a play for the presidency.\n\nRunning for the Democratic Party is Clarence Martin, seeking a second term for himself. Throughout his tenure as the governor of Washington, he successfully managed to navigate the worst of the Depression, staying fiscally wise while keeping a humanitarian concern for his people. So too has President Martin stayed true to this practice while serving in the Executive Office. Never falling for socialist panaceas, Martin successfully kept radical groups from impeding his policies and seeks to continue this for another four years.\n\nThe Republicans, for their part, seem to have adopted a belligerent campaign - their nominee, a veteran, and senator from Washington, Harry Cain, has repeatedly attacked Clarence Martin for being weak on radicals and allowing known Socialists, Longists, and MacArthurites more leeway than is necessary. His fiery rhetoric sometimes placed him at odds with his constituents, but in an interview, he stated that \"I had decided to listen only to my conscience and my instinct and do what seemed right at the time. Why not? A man in public office might as well play it the way he thinks he should. There is no sure way to stay in public office.\" Whether such a platform inspires voters towards a conscious-driven thinker or not, will be revealed with this election's results...\n\nActing as a spoiler to the two parties is the Progressive Party candidate Glen Taylor. An entertainer and politician from Idaho, Taylor has seen growing support from desegregationists. One famous incident that gave Glen Taylor national fame was his arrest in Birmingham, Alabama, in 1948. Police Commissioner Eugene \"Bull\" Connor arrested Taylor for attempting to use a door reserved for African-Americans only instead of the whites-only door. Such news broke out across the nation, and under immense pressure, Connor was forced to release Taylor back into freedom. Since that incident, Taylor has grown widely popular throughout African-American circles and expects to receive a much larger African-American voter turnout than any other politician for the mainline parties."
