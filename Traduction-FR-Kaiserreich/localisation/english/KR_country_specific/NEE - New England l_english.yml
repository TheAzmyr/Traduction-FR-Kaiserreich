 newengland.441.t: "[NEE.GetNameDefCap] asks for weapons contracts"
 newengland.441.d: "The Government of [NEE.GetName] has officially petitioned us to support their armament industry by providing them with weapon contracts. Surrounded by reactionaries and revolutionaries, supporting our American allies may very well be the best course of action if we wish to see a democratic and free American neighbour. Our industry has grown large enough since the Great Depression to the point where we can divert production to the Yanks. While the motion is supported by many of our Entente allies, there is also the concern that every rifle we make has to support our own upcoming military excursions. Surely, they will be fine without our support?"
 newengland.441.a: "Of course!"
 newengland.441.b: "Unfortunately, we cannot spare anything."

 newengland.442.t.accept: "The Entente approves of the weapons contract"
 newengland.442.t.decline: "The Entente has refused the weapons contract"
 newengland.442.d.accept: "Great news from our Entente allies! They have accepted our petition for weapons contracts and have agreed to divert their weapons production to aid our growing armament industry. Workers on the home front will breathe a sigh of relief when the first shipments of Franco-Canadian weapons reach our shores. The New England soldier will find his new weapons to be made of the finest quality and craftsmanship - a testament to our shared commitment with the Entente to restore the rightful order to the world."
 newengland.442.d.decline: "Disappointing news from our Entente allies. Unfortunately, the Entente has rejected our petition for weapons contracts - citing that their production lines are already strained and that they will need every rifle for their own troops. While this is disheartening to hear, our industrial might should be sufficient enough to develop our own arms industries. American quality and craftsmanship are, after all, the best in the world."
 newengland.442.a: "We are thankful."
 newengland.442.b: "We'll do it ourselves!"

 newengland.443.t: "[NEE.GetNameDefCap] asks for construction contracts"
 newengland.443.d: "The Government of [NEE.GetName] has officially petitioned us to support their development with construction contracts. With its economy recovering from the Great Depression and the men being prepared for military conflict, New England's labour pool finds itself increasingly strained. They have to come to us for help, hoping to perhaps utilise the extensive manpower found in the French colonies and the Dominions. However, our priority has always been the homecoming first and foremost and there is the issue that perhaps our resources are better spent in preparation for the return. It may be wise to politely decline their request in favour of being ready to retake our home lands."
 newengland.443.a: "Of course!"
 newengland.443.b: "Unfortunately, we cannot."

 newengland.444.t.accept: "The Entente approves of construction contracts"
 newengland.444.t.decline: "The Entente has refused the construction contracts"
 newengland.444.d.accept: "Great news from our Entente allies! They have accepted our petition for construction contracts, reminding us eagerly that they hope with their help, we will be able to strengthen our bastion of freedom and democracy. This will undoubtedly alleviate labour shortages on the home front and help develop our economy as it begins to recover from the terrible depression that has plagued New England for far too long. We owe them an immense debt that while we cannot repay now; we will surely repay later."
 newengland.444.d.decline: "Disappointing news from our Entente allies. They have rejected our petition for construction contracts - citing that they will need every builder and engineer at home to support their efforts to regain control of their homelands. While this is certainly demoralising, let us not forget that we were able to push through the bleakest days of the Depression together. Let us mobilise the men and women of our country to work harder than ever before to help us prepare for what is to come. Together, we can do it!"
 newengland.444.a: "We appreciate the help!"
 newengland.444.b: "We'll do it ourselves!"

 newengland.445.t: "Joint Army Training"
 newengland.445.d: "On [NEE.GetNameDef]'s initiative, detachments of our armed forces have gathered to train together and learn from each other at Fort Ethan Allen in Vermont. Named after the American Revolutionary War figure Ethan Allen, the fort has been home to units such as the 10th Cavalry Regiment and the 1st Squadron of the 3rd Cavalry - the current inhabitants of the fort are the Vermont National Guard.\n\nGeneral Leslie Groves gave an opening speech to commence the joint training of an international armed forces coalition, including soldiers from French Africa and Australia. Pledging to aid the Entente's goals of hoping to return home from years of exile as well as to free America from the civil war that had felled her, Groves' speech was met with roaring applause among the attendees. Curious reporters and spectators watched and interacted with the men of the allied forces as soldiers competed with and against each other - regardless of nation and colour. Allied service members partook in recreational activities at the camp recreation halls, such as dancing with the locals or forming bonds of camaraderie during the nightly campfires. The military staff of the Entente and [NEE.GetNameDef] concluded that the joint training exercises were a success, and plans are being drawn for the next event."
 newengland.445.a: "Together for Victory"

 newengland.446.t: "Joint Navy Training"
 newengland.446.d: "On [NEE.GetNameDef]'s initiative, squadrons of our naval forces have gathered to train together and learn from each other. The Canadian government has proposed for the joint naval exercise to be held off the coast of Nova Scotia, a neutral sea zone close to both [NEE.GetNameDef] and Canada.\n\nVarious nations of the Entente have sent their ships and best sailors to participate in the joint naval exercise. On behalf of the naval forces of the Government of [NEE.GetNameDef], Admiral Thomas Kinkaid and a squadron of [NEE.GetNameDef]'s finest sailors were sent to participate in the event. Although the navy of [NEE.GetNameDef] is relatively inexperienced, the exercise proved to be incredibly helpful as [NEE.GetAdjective] sailors were able to practise signals, communications, and new naval strategies. For the inexperienced navy of [NEE.GetNameDef], the exercises strengthened the resolve and discipline of the fledgling American navy.\n\nAdmiral Kinkaid shared his articles on the importance of having more guns instead of bigger guns and his thoughts on naval aviation. The training exercise has also helped prepare their sailors for the eventual homecoming for the Canadian, Australian, and French navies. The nations that participated in the joint naval exercise found the experience to be quite beneficial, and at the encouragement of the Canadian government, plans are being set for future cooperation on the seas."
 newengland.446.a: "Together for Victory"

 newengland.447.t: "Joint Air Training"
 newengland.447.d: "On [NEE.GetNameDef]'s initiative, squadrons of our air forces have gathered to train together and learn from each other. [CAN.GetNameDefCap] will be the host nation, offering to host the various countries of the Entente alliance at the Canadian Forces Bases Uplands (CFB Uplands) in Ontario, Canada. Chosen for its ideal weather, industrial facilities, wide-open spaces, and proximity to New England, the Canadian facilities will provide pilots of the Entente with the best possible simulations for aerial combat.\n\nRepresenting New England's air forces would be General George Kenney. While the American recruits are relatively inexperienced compared to their Allied counterparts, they have shown great enthusiasm in the training exercises thus far. American plane designs, especially those from Bell and Consolidated, were shared with Entente engineers and advisors who shared their designs with the Americans. With a feeling of general satisfaction among the air staff of the various Entente nations, the Entente hopes to coordinate greater cooperation in the years to come regarding aerial doctrine development and plane designs."
 newengland.447.a: "Together for Victory"

 newengland.448.t: "[NEE.GetNameDefCap] asks for relief assistance"
 newengland.448.d: "Despite their best efforts under the Second Square Deal, the effects of the Great Depression continue to linger throughout New England. While their factories are finally beginning to churn out production once more and employment rates start to soar, many of their people are still affected by the hardships of civil war - especially the thousands of refugees who crossed over into New England. Food shortages and rationing continue to strain the already weary populace, and it will take a while before a full economic recovery is achieved. Their government has petitioned us for relief assistance, and with our resources, we should be capable of lending a hand to our American ally. However, with the Entente's inevitable homecoming, perhaps our resources are better served to help our people. While the American people will undoubtedly be grateful for the help, we could always politely decline their request."
 newengland.448.a: "Of course we will help them!"
 newengland.448.b: "Unfortunately, we cannot."

 newengland.449.t.accept: "The Entente sends relief assistance"
 newengland.449.t.decline: "The Entente has declined our request for relief"
 newengland.449.d.accept: "Great news from our Entente allies! Recognising our economic and social hardships, they have graciously promised relief aid to the Provisional Government. This will undoubtedly help the gradual economic recovery and bring Americans back to full employment once more. We owe them a debt that we will one day have to repay, but for now, we can rest assured that the worst days of the Depression will become a distant memory."
 newengland.449.d.decline: "Disappointing news from our Entente allies. They have rejected our petition for relief assistance, citing that their resources are better served on their homefront, especially as they prepare to retake their homelands. While disheartening to hear, we will continue to persevere through the lingering effects of the Depression. Let us mobilise the men and women of our country to work harder than ever before to help us prepare for what is to come. Together, we can do it!"
 newengland.449.a: "Thanks for the help!"
 newengland.449.b: "We'll have to do it ourselves."

#Reclaiming America
 NEE_reclaiming_america: "Reclaiming America"
 NEE_reclaiming_america_desc: "The light of the Old North Church remains ready to be relit in America's darkest hour as other parts of our fair nation have torn themselves asunder. Ever since the Canadian intervention which created our provisional government, we have hoped for democracy to win out in the civil war. If that is not the case, then we must steel ourselves to carry the torch for freedom, as the last vestige of democratic America.\n\nCurrent Legitimacy :  §G[?NEE.NEE_legitimacy]§!\n§P-----------------------------------§!\nOnce the focus §Y$NEE_Behind_Enemy_Lines$§! is completed, the following abilities will be unlocked in claimed states that neighbour our fully controlled territory:\n\n£GFX_manpower_texticon  Locate Friendly Contacts: §gSelecting this option will rebuild up a network of allies to our cause. Once the targeted state is secured, they will help ease the transition of power.§!\n§CAdd Compliance§!: §G+10%§!\n§P---------------§!\n£GFX_territory_icon  Infiltrate, Improvise, Sabotage: §gSelecting this option will smuggle weapons into the targeted state to reach resistance fighters. It will take several days §W(5)§! for the resistance to be ready to fight.§!\n§P---------------§!\n£GFX_pol_violence  Launch an Uprising: §gSelecting this option will deploy two partisan resistance fighter units to help liberate the United States. If the focus §Y$NEE_Flying_For_Freedom$§! was taken, our brave pilots will be able to deliver better equipment and smuggle better experienced NCO's to lead the resistance units.§!\n§LResistance Template§!:  8 £GFX_nato_unit_infantry_icon_small  with £GFX_unit_artillery_icon_small , £GFX_unit_recon_icon_small , and £GFX_unit_logistics_company_icon_small."

#£GFX_nato_unit_infantry_icon_small  8 battalions of §nInfantry§! with £GFX_unit_logistics_company_icon_small §nArtillery, Recon, §Wand§! Logistics§!"

 NEE_request_ENT_backing: "Request [ENT.GetNameWithFlag] Support"
 NEE_request_ENT_backing_desc: "§gThese negotiations are more likely to succeed if we have a solid ground to build our case on to [ENT.GetName]. This is shown through having a large army in the field and high legitimacy§!"

 NEE_claim_usa_territory: "Claim the Mantle of Democratic America"
 NEE_claim_usa_territory_desc: "When the Canadians intervened in the spring of 1937, many saw us as merely a puppet in the Entente's desperate attempts to return home. However, with the fall of the last bastions of democracy in the United States - we now find ourselves as the only remaining option to save democracy in America! If we don't stand up for the democratic ideals that we fought the independence war for, no one will. Those who doubt us can look at our renewed economic strength and the growing capabilities of our armed forces. It is time to announce to the American continent that we will free our nation from those that plunged it into chaos!"
 NEE_claim_usa_territory_harsh: "Claim the Mantle of Free America"
 NEE_claim_usa_territory_harsh_desc: "When the Canadians intervened in the spring of 1937, many saw us as merely a puppet in the Entente's desperate attempts to return home. However, thanks to the patriotic men and women who refused to give up on American democracy - we now find ourselves qualified to claim the mantle of a Free America indeed. Those who doubt us can look at our renewed economic strength and the growing capabilities of our armed forces. It is time to announce to the American continent that we will free our nation from those that plunged it into chaos!"
 NEE_liberate_states: "Liberate [USA.GetNameDef]"
 NEE_liberate_states_desc: "While we may have sat out the opening days of the war, we did so out of necessity and time. Our economy has finally recovered from the worst days of the Depression to the point where our factories are now ready to convert to military production. The government has stabilised significantly, and our armed forces have expanded to the point where reclamation of the continent is quite feasible. With the other sides exhausted by years of civil war, we are now able to boldly go forth to reclaim our nation from tyranny like our forefathers before us!"

#Defence Stratagem A
 NEE_Defence_of_New_England: "Defence Stratagem A"
 NEE_Defence_of_New_England_desc: "Our worst fears have come to be as the American Civil War is tearing up the nation from the coasts on the Pacific to the Texan oilfields to the smoking factories of the Great Lakes. We have only succeeded in escaping from the terror by the grace of the British Empire but even our future looks troubled as it is only a matter of time before the ideologically clashing blocs of the South look Northwards, ready to take back what they see as their rightful land.\n\nIt is for them that we must be prepared and defence systems must be created from the Hudson River to the streets of Boston. We may look weak on paper, but it will take every last drop of real American blood to take us down."

 NEE_air_defence_of_the_territory: "Deploy the Anti-Air Defence System"
 NEE_air_defence_of_the_territory_desc: "Modern War has shown the value of an air force and the massive destruction it can cause upon the armies of old. Whilst we are desperately trying to keep in the air race, our industrial facilities are far smaller than those of our enemies which has prompted High Command to focus instead on the creation of an elaborate Anti-Air defence system capable of nullifying the air superiority of our opponents."

 NEE_hudson_line: "Fortify the Hudson Line"
 NEE_hudson_line_desc: "Flowing down towards the great city of New York, the Hudson River is of great value to any would be defender. Placing §YBunkers§! on its river banks may prove to be of great value in stopping the Southern threat."

 NEE_connecticut_line: "Fall back to the Connecticut River"
 NEE_connecticut_line_desc: "Whilst our main defence line lies on the Hudson River, one must always prepare for the unforeseen and as such we should consider creating a line of equal strength behind the Connecticut River. They may have gotten the better of us at the Hudson, but their offence stops here!"

 NEE_boston_last_stand: "Our Last Stand"
 NEE_boston_last_stand_desc: "The rivers have been breached and enemy troops are flooding the New Englander countryside. Boston still stands yet general evacuation of its civilian population has already been decreed. "It may seem that the war is turning against us, but the men and women of Boston shall not go gently into the night. We are the last bastion of American democracy; their last hope and it is here that this madness stops!""
 NEE_last_stand_tt: "3 Divisions of §GNew Englander Volunteers§! will spawn in §YBoston§! to defend the city\n"

#Sway Public Opinion
 NEE_Sway_Public_Opinion: "Establishing Legitimacy"
 NEE_Sway_Public_Opinion_desc: "We are a government that has been put into place by a foreign power - and thus many are keen to disregard our right to exist, or to call us traitors for not weighing in on the civil war raging in the rest of the nation. We must combat the opinion that we serve British interests rather than American citizens, and that involves changing attitudes at home. Failure to do so means the eventual dissolution of our government once the civil war is finished - or worse.\n\nCurrent Legitimacy :  §G[?NEE.NEE_legitimacy]§!"

 NEE_national_propaganda_campaign: "Organise a Propaganda Campaign"
 NEE_national_propaganda_campaign_desc: "Billboards, Radio Commercials, Newspaper Ads and much more, all will be pushed down the people's throats in the hopes of conveying our message."

 NEE_presidential_goodwill_tour: "Hold a Presidential Goodwill Tour"
 NEE_presidential_goodwill_tour_desc: "Even as our propaganda ministry works around the clock, the man on the street remains unconvinced that actual power is wielded in Boston and sees the "president" as nothing more than a Canadian sock puppet happily following all orders from Ottawa. By touring the president and the elected cabinet around New England we hope to further convince the people that their real president and leader is very much [NEE.GetLeader]."

 NEE_bribe_foreign_press: "'Motivate' the Foreign Press"
 NEE_bribe_foreign_press_desc: "Journalists from all sides of the world keep having this annoying habit of reporting news within our nation as matters of the 'New Englander' state with socialist-aligned papers even going so far as calling us the Canadian Province of New England. This will no longer do for we will not be trifled with and they shall soon recognise that the only true American nation is ours. For now, however we'll have to be content with sliding some money towards the largest troublemakers and politely requesting that they call us the United States of America."

 NEE_foreign_representation: "Increase Foreign Representation in R&D"
 NEE_foreign_representation_desc: "The war may be raging harder than ever before but American scientists are still working in the labs and engineering facilities of the Ivy League universities. Let's make it clear that [Root.GetNameDef] has the wherewithal to innovate and stand on its own among the world leaders."

 NEE_labour_relation_act: "Pass the Labour Relation Act"
 NEE_labour_relation_act_desc: "A key source of the chaos to the south was the unmitigated exploitation of the working class by the elite. We need to avoid this occurring here by protecting workers' rights"

#Freedom Fliers
 NEE_Dropping_Propaganda: "The 'Freedom Fliers'"
 NEE_Dropping_Propaganda_desc: "The airplane has not only revolutionised the way we travel, transport goods or even wage warfare but also the ways with which we can spread our messages. Through the use of balloons, bombers and even just your regular fighter, the Freedom Fliers initiative has been tasked with flying deep over enemy territory to wage not the physical but the psychological war hoping to disrupt the minds of those that may not fully be on board with the nation they are fighting for."

 NEE_Choosing_our_Propaganda: "Choosing our Message"
 NEE_Choosing_our_Propaganda_desc: "Even though there is an agreement that the Freedom Fliers should depart for the skies, dispute still rules in the ministry of propaganda as the search for the 'perfect' message knows no end and designers are sent back to the drawing board."

 NEE_For_Home_and_Fatherland: "Fly over §Y[USA.GetNameWithFlag]§!"
 NEE_Fighting_the_Reds: "Fly over §Y[CSA.GetNameWithFlag]§!"
 NEE_Down_with_the_Traitors: "Fly over §Y[TEX.GetNameWithFlag]§!"
 NEE_Not_My_President: "Fly over §Y[PSA.GetNameWithFlag]§!"

#Liberty Ship Project
 NEE_Liberty_Ship_Program: "Liberty Ship Program"
 NEE_Liberty_Ship_Program_desc: "With war on the European continent inevitable and with the Ententes ambitions to execute the largest naval operation in the history of mankind, the dockyards of New England are working overtime to meet the increasing needs of the alliance. To further boost our output, a centralised construction scheme has been created by the government to guide the further expansion of these shipyards."

 NEE_Todd_Bath_Shipyard: "Todd-Bath Iron Shipbuilding Corporation"
 NEE_Todd_Bath_Shipyard_desc: "As part of the country's intense emergency ship construction program, the Todd-Bath Iron Shipbuilding Corporation yard aims to meet the high demands of the American navy. With thousands of women employed, the shipyard has generated a considerable degree of productivity and employment in the port city of South Portland, Maine. It is also the first shipyard to feature ships constructed below sealevel."
 NEE_South_Portland_Shipyard: "South Portland Shipbuilding Corporation"
 NEE_South_Portland_Shipyard_desc: "Like its counterpart, the Todd Bath Iron yard, the west yard in South Portland has been renamed the South Portland Shipyard. Here ships will be constructed with the new technology of \"welded\" rather than riveted hulls - thus giving our ships an advantage on the high seas!"
 NEE_Walsh_Kaiser_Shipyard: "Walsh-Kaiser Company"
 NEE_Walsh_Kaiser_Shipyard_desc: "Located in Cranston and Providence in Rhode Island, the Walsh and Kaiser Company has been financed by the Maritime Commission as part of the country's intensive shipbuilding programme. The local storekeepers, housewives, clerks, and youth fresh out of school have been encouraged to aid in the development and construction of the dockyard so that our navy continues to be top of the class."

### GUI ###
 NEE_GUI_Contacts: "§YLocate Friendly Contacts§!"
 NEE_GUI_Contacts_desc: "§gAs we make contacts among local resistance groups, we can help elevate the right people to ease the transition of power. With a little propaganda and the right people on our side, the region should come under control easier.§!\n\n[!NEE_Contacts_button_click_enabled]"

 NEE_GUI_Infiltration: "§YInfiltrate, Improvise, Sabotage§!"
 NEE_GUI_Infiltration_desc: "§gThrough establishing contact with local resistance groups and by supplying them with the necessary weapons and expertise to successfully organise guerrilla strikes, we will construct a network of resistance cells loyal to us and capable of inflicting heavy damage on our enemies.§!\n\n[!NEE_Infiltration_button_click_enabled]"

 NEE_GUI_Uprising: "§YLaunch an Uprising!§!"
 NEE_GUI_Uprising_desc: "§gThe day of reckoning has come and the cells we so carefully fostered are now ready to perform their strikes on the central government. For Liberty!§!\n\n[!NEE_Launch_Uprising_button_click_enabled]"

