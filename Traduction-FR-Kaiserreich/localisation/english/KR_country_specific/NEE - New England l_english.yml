 newengland.132.a: "V for Victory!"

 newengland.133.t: "[ENT.GetName] declines our request"
 newengland.133.d.PSA: "Unfortunately for us, the [ENT.GetAdjective] Government was not persuaded by our attempts to claim our legitimacy as the true successors to the United States. Citing their commitment to the cause of [PSA.GetNameDef], the Canadians have regrettably turned down our request in securing their support. We will have to bide our time and wait until we have a stronger industrial and military capacity before seeking their alignment to our cause. Let us spend some more time improving our legitimacy and our military forces to show the Canadians that we are indeed the only ones capable of restoring true American democracy to the United States."
