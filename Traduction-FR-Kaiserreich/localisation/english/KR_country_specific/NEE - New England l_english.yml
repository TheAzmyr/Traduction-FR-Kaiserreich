# Political Trials
 newengland.250.t: "The Trial of the Combined Syndicates of America"
 newengland.250.d: "The press and curious onlookers gathered today in [NEE.Capital.GetCapitalVictoryPointName] to witness the trial of the former members of the Combined Syndicates of America. Flynn, Thomas, Foster, and Browder...these names were read over and over in the courtrooms, with each verdict yielding either "Treason" or "Guilty" over and over. John "Jack" Silas Reed, the former first and only President of the Combined Syndicates of America, was brought out as well, although his lawyers argued fervently that he is currently unable to defend himself due to his ill health. Reed, they argued, was trying to protect the common working class of America. Indeed this has been a mighty rallying cry for the defenders of the former CSA, that the SPA was only fighting for the rights of the working class and hoping to alleviate years of economic depression. And yet, what can explain the countless acts of senseless violence committed by the Red Guard that led to refugees abandoning homes and families for asylum in New England? While some are passionately pleading for amnesty or light terms for members of the former CSA, some believe that these men and women were traitors in our nation's worst crisis. The final decision rests with the jury."
 newengland.250.a: "Forgiveness is a virtue"
 newengland.250.b: "But we shall not exercise it"

 newengland.251.t: "The Trial of the American Union State"
 newengland.251.d: "The trial of the American Union State began in earnest today in [NEE.Capital.GetCapitalVictoryPointName] with many onlookers curious to see whether or not the South would be punished for a second time. Huey Long was not present, having fled the nation in the final days of the Civil War, and in his stead were scattered members of the America First Party, including Charles Coughlin, Charles Lindbergh, and George Moseley. While their lawyers argued passionately that these men fought to preserve true American democracy and to defend it from falling into radicalism and socialism, the acts of Huey Long and his cohort did nothing but drive our nation further into dissolution. Their leader was nothing more than a demagogue, and many in their ranks espouse racist rhetoric, words that do not belong in our country. In addition, these men fought for an impure form of democracy, and there are plenty of eye-witness reports of Minutemen organising lynching mobs. While some are pleading for amnesty or light terms for members of the former AUS, some believe that these men and women were traitors in our nation's worst crisis. The final decision rests with the jury."
 newengland.251.a: "Forgiveness is a virtue"
 newengland.251.b: "But we shall not exercise it"

 newengland.252.t: "The Trial of the Pacific States of America"
 newengland.252.d: "Held in [NEE.Capital.GetCapitalVictoryPointName], the trial of the former Pacific States of America began today amidst quite some controversy. Many have argued that the Pacific States fought for true American democracy as the nation crumbled around them. Already, the lawyers of Merriam, Gellatly, and Johnson are petitioning the jury to understand that the leaders of the Pacific States truly hoped to keep American democracy alive, and they did nothing more than defend the Constitution. Such arguments certainly have had their sway, but it cannot be denied that the Pacific States fought against us in the Civil War and that New England blood was shed fighting against them. Surely they must be punished for their rebellion and refusal to accept us as the remaining haven of American democracy. Their participation in the Civil War was ultimately treason, such treason that can not be so lightly addressed. The final decision rests with the jury."
 newengland.252.a: "Forgiveness is a virtue"
 newengland.252.b: "But we shall not exercise it"

 newengland.253.t: "The Trial of the Federal Government"
 newengland.253.d.dem: "Held today in [NEE.Capital.GetCapitalVictoryPointName], the trial of the former United States of America began much to the curiosity of curious onlookers and observers. This was because they witnessed the trial of the former United States of America; even the former President [USA.GetLeader] was forced to sit trial. The prosecution declared that the former president's inaction and surrender of power to demagogues such as MacArthur led to the national crisis that drove our nation to its Second Civil War. Their inability to combat the economic problem that left millions of Americans workless was added to their list of crimes. While the prosecution desires harsh penalties for the former leaders of the United States, some argued that they tried their best to help the nation from a nearly impossible situation. They have pleaded for amnesty in the hopes of what they see as an eventual reconciliation and forgiveness of the former regime. The final decision rests with the jury."
 newengland.253.d.mac: "Held today in [NEE.Capital.GetCapitalVictoryPointName], the highly anticipated trial of Douglas MacArthur and his military junta finally began much to the curiosity of onlookers and the press. The prosecution went straight for the facts; there was no doubt about it - when confronted with a national crisis, MacArthur had executed a coup that challenged the very nature of American democracy. While he and his cohort claimed the mantle of the former United States of America, the prosecution argued that this was no more than a Military Junta that threw the ideas of the Constitution out of the window. MacArthur himself was nowhere to be seen, having fled the United States in exile after the defeat of his Federal Army. His representatives argued that the old and exhausted General wanted nothing more than to retire in peace. They claimed that the nation was headed towards a radical path that would throw the country into utter anarchy, and MacArthur simply attempted to restore order and preserve American democracy. While many call his actions tyrannical, there are certainly those who believe that MacArthur wanted nothing more than to see an end of radicalism in our country. While the rest of his military clique's fate will be decided in a later trial, the final decision rests with the jury."
 newengland.253.a: "Forgiveness is a virtue"
 newengland.253.b: "But we shall not exercise it"

# General Trials
 newengland.254.t: "Trial of the Federal Army"
 newengland.254.d: "With the conclusion of the Federal Government's trial, the military tribunal regarding the fate of the former United States Military has begun. The prosecution pointed out that the military of the former Federal government took steps that intentionally endangered the civilian population and that the lives of many New Englanders were lost due to the actions of the former Federal Army. In addition, members of the prosecution indicated that the judgment should also extend to those in the former United States Navy - the punishment for most of these men would be years behind bars. However, their lawyers have defended the generals and admirals of the former Federal Army by claiming that they only sought to uphold their Constitutional duty and that most were simply following orders. A passionate defence for the former General Eisenhower was made from our very own General Mark Clark. He argued that Eisenhower was genuinely faithful to the ideas of America and that he only fought for the federal government due to his loyalty to defend the American constitution. Advocates of amnesty have argued that their expertise and devotion to the American constitution would be helpful in the reconstruction. However, the prosecution has pointed out that Clark and Eisenhower have been long-time friends since their West Point days, and there is undoubtedly bias in that regard. Ultimately, the final decision rests with the jury."
 newengland.254.a: "Allow them to rejoin the Armed Forces"
 newengland.254.b: "We can't allow traitors to serve"

 newengland.255.t: "Trial of the Armed Forces of the American Union State"
 newengland.255.d: "With the conclusion of the trial of the American Union State, the military tribunal regarding the fate of their former military has begun. The prosecution pointed out that the generals of the American Union State were all traitors who rebelled and sought to dismantle American democracy. They have also expressed the atrocities committed by the soldiers of the American Union State and have indicated that they want nothing more than long, punishing sentences for the generals and admirals who served for the American Union State. While amnesty for Patton is out of the question given his leadership of the forces of the American Union State during the war, some generals and admirals such as General Robert M. Danford and Admiral John McCain Sr have expressed their greatest regret for serving on the wrong side. Advocates for amnesty have pointed out the men's curious devotion to American values of freedom and their willingness to take up arms against syndicalism. These men are willing to serve the American armed forces once more, and perhaps their expertise is needed to rebuild the [NEE.GetName] military and navy. Ultimately, the final decision rests with the jury."
 newengland.255.a: "Allow them to rejoin the Armed Forces"
 newengland.255.b: "We can't allow traitors to serve"

 newengland.256.t: "Trial of the Armed Forces of the Pacific States of America"
 newengland.256.d: "With the conclusion of the trial of the Pacific States of America finished, the military tribunal regarding the fate of their former military has begun. The generals and admirals in question were not questioned for their loyalties as the Pacific States rose up in response to MacArthur's coup of the former American government. Their devotion to values and ideals of America were not put into question, but the prosecution pointed out that they opposed the legitimacy of New England during the Civil War and that plenty of New Englander blood was shed in subduing the western states. While the prosecution intends to assign sentences or force a permanent retirement on some generals of the Pacific States, some generals and admirals such as Marshall and Nimitz have expressed regret for serving on the wrong side during the war. Their lawyers have pleaded for amnesty, citing their utmost devotion to American democracy and their desire to see the ideas of the Constitution upheld in the face of autocracy. Indeed, their skills and expertise would prove valuable in our efforts to rebuild the [NEE.GetName] military and navy. Ultimately, the final decision rests with the jury."
 newengland.256.a: "Allow them to rejoin the Armed Forces"
 newengland.256.b: "We can't allow traitors to serve"

# Generic Reconstruction #
 newengland.257.t: "Executive Order 7037"
 newengland.257.d: "Recognising the need for the installation of electrical distribution systems to serve the rural areas of [NEE.GetNameDef], this morning President [NEE.GetLeader] signed Executive Order 7037 into legislation. Also referred to as the Rural Electrification Act of [GetYear], the legislation aims to provide federal loans for the rural areas of the nation. Like the Homestead Act before it that sought to give the common man an "equal chance", President [NEE.GetLeader] expressed that it was his desire to see the descendants of homesteaders have access to electricity - already the norm in the majority of American cities. While some doubt if it is even feasible to bring power to remote areas, the cooperatives working with the Rural Electrification Act have switched to a 7200 volt distribution network to help the transition. The act also has political implications as there is no doubt the American government is aiming to restore relations with the populace with the scars from the civil war still present."
 newengland.257.a: "A light in every home!"

 newengland.258.t: "Protests in the South"
 newengland.258.d: "The anti-Jim Crow laws passed by Congress have been met by fierce opposition by staunch segregationists, especially in the South. Riled up by individuals such as Mrs. J.E. Andrews of the Women's National Association For the Preservation of the White Race have accused the government and the NAACP of ruining the \"pure white race\" and that white women and girls are under threat from the African-Americans. Their loud clamours and leaflets in the streets have turned into blatant protests, and ever since the bills' implementation, African-Americans have been voicing out constant reports of crimes directed towards them. Despite the efforts of the federal government to erode the poll taxes and grandfather clauses that plague the voting systems of the South, these state and county legislators have promised to their people that Jim Crow will persist.\n\nThese protests have also been supported by remnants of the Longist regime in Louisiana, such as William Rainach, who have outright refused to accept the government's anti-Jim Crow measures - denouncing them as bills made by \"carpetbaggers, scalawags, and the NAACP to integrate schools.\" One of the most prominent voices for segregation is Theodore Bilbo, a former Longist Senator and open member of the Ku Klux Klan. Denouncing Congress, Bilbo's controversial work Take Your Choice, Separation, or Mongrelisation has found fans within the radical elements of the South. With rhetoric screaming for self-defence and lynching to \"save the white race,\" the protests have only gotten violent, with many saying that it is a repeat of the Red Summer of 1936."
 newengland.258.a: "Do we have to send in the National Guard?"
 newengland.258.b: "We have bigger priorities at the moment!"

 newengland.259.t: "President [NEE.GetLeader] Federalises the National Guard"
 newengland.259.d: "Enough is enough. Declaring that resistance to the new bills would amount to treason, President [NEE.GetLeader] federalised the National Guard - announcing a hardline towards protestors of integration. National Guard units quickly made their way throughout major cities in the South, arresting the rabble-rousers such as Bilbo, Rainach, and Andrews. Federal law enforcement conducted a heavy act of suppression across the South, arresting many in white supremacist linked groups such as the Women's National Association for the Preservation of the White Race and the Ku Klux Klan. With much of their leadership behind bars and their organisations shattered, those who have opposed the bill have finally stopped their agitation. Denouncing segregation as \"a powerful venom that poisons the minds of many Americans,\" the President has officially declared that schools must integrate and segregated facilities must come to an end.\n\nThe NAACP and the foreign press have praised the President's actions who have commended President [NEE.GetLeader] for his strong stance against the protests. As federal troops begin to restore order in the southern cities, many acknowledge that the fight against racial hatred is not over yet. There are still reports of individual acts of violence and hate despite the federal crackdown. While the war against racism may not have ended, this was indeed a battle won."
 newengland.259.a: "One step in the right direction finally."

 newengland.260.t: "The Riots Escalate"
 newengland.260.d: "President [NEE.GetLeader]'s inaction has only stirred up the civil unrest in the south. Local law enforcement clearly support the white protestors but Black counter-protestors and their white allies have begun fighting back. Cities like Atlanta and Jackson have turned violent in the past days with looting rampant and civil disorder everywhere. The South burns vehemently in the flames of racial hatred and the foreign reporters are simply stunned at the chaos of the supposed \"Land of the Free.\"\n\nFinally the President has decided to take executive action. Placing the South under martial law, federal troops marched down into the southern capitals this morning. Some radical Longist remnants took up arms against our forces but in terms of size and numbers, they were no match. The damage has been done however, with many buildings and homes damaged in the chaos. The President's slow inaction has been condemned by not only groups like the NAACP but also the foreign press. While the President has insisted that the anti Jim Crow laws will be upheld no matter what, the tensions in the South indicate that reconciliation between races in the South will not be an easy one."
 newengland.260.a: "It had to come to this."

 newengland.261.t: "The future of [NEE.GetNameDef]"
 newengland.261.d.monroe: "Finally, after years of brutal civil war - the American nation is finally in a position where it is capable of asserting itself in the world once more. Together, the Pacific States and the Provisional Government answered the call to liberty in America's darkest hour, putting an end to the radicalism and anarchy that threatened to consume the country.\n\nThe fight for American democracy is finished but that does not mean the New World is free from reaction and revolution. Canada's descent into authoritarianism has led to the United States being the sole bearer of the torch of freedom in the Americas. With that duty comes a great responsibility, to free the western hemisphere from totalitarian governments that are opposed to our values of freedom. To ensure that the countries of the New World remain free from the influence of Berlin and Paris, [NEE.GetNameDef] must take her place as the guardian of the Americas. We will aid and develop friendly and democratic nations as well as liberating the oppressed peoples of authoritarian regimes in order to rebuild the tradition of democracy. With our military, industrial, and economic strength renewed and reinvigorated, we can proudly assert to the world that the West is ours!"
 newengland.261.d.pacific: "Finally, after years of brutal civil war - the American nation is finally in a position where it can assert itself in the world once more. Together, the Pacific States and the Provisional Government answered the call to liberty in America's darkest hour, putting an end to the radicalism and anarchy that threatened to consume the country.\n\nWhile the fight for American democracy is finished, we shall now look to the Pacific and the Far East, where years of colonisation have taken their toll on developing nations. In Southeast Asia, the Germans will attempt to keep their little empire of the Pacific while the Land of the Rising Sun greedily looks towards China and our Pacific possessions. In our moment of national disunity, the Japanese brazenly declared our sphere dead and proceeded to seize our Pacific territories. With our military, industrial, and economic strength renewed and reinvigorated; it is time to put a stop to their imperialism. We will focus our efforts on building relationships with democratic nations in the Pacific and playing the role of the Pacific's guardian. The Pacific will become our sea, and with it our protection as we bring the torch of freedom to the East."
 newengland.261.d.alone: "Finally, after years of brutal civil war - the American nation is finally in a position where it can assert itself in the world once more. Left the sole victor in the brutal conflict, the Provisional Government of New England emerged victorious and alone as the torch of freedom in the New World.\n\nWith our legitimacy restored, it is time to plan where we should place our focus. The New World has always been America's domain, and now that our strength is restored, we can rebuild our presence in the Western Hemisphere. No more shall Europe interfere with the governments of the Americas, and we will not allow radicalism to foster and grow right beneath our eyes.\n\nOn the other hand, we cannot ignore the cries of help from the nations of Asia subjugated to foreign imperialism. The Pacific has long been our duty to protect and we should keep it free from the hands of belligerent nations. If we neglect our influence in the East, the West Coast of the nation will surely be threatened. We also haven't forgotten the cowardly move made by the Japanese Empire in seizing our Pacific possessions while our country collapsed into anarchy. Let them know that soon we shall return."
 newengland.261.d.ent: "Finally, after years of brutal civil war - the American nation is finally in a position where it is capable of asserting itself in the world once more. In America's darkest hours, the allied nations of the free world came to her aid in liberating the continent from tyranny. America owes a debt to the Entente...a debt that she can finally repay.\n\nThe wounds of civil war are on their final stages of recovery, with the return of order across the nation. All across the country families are being reunited, factories reopened, and cities are all aglow once more. The reunification of the nation under the red white and blue was only made possible with the aid of America's allies, the Entente. During the civil war, the soldiers of Canada, the French Exiles, and the Dominions fought side by side with the men of New England for American freedom. It was thanks to their intervention and aid to us when the nation fell apart, that democracy survives in the New World.\n\nAs our industrial might returns and the army is more experienced than ever before; the American people are ready to fight again. The time to repay our long overdue debt to the Entente has come. We shall announce to the world that America has renewed her pact with her allies in the Entente, henceforth committed to the freedom of this world!"
 newengland.261.a: "To the Pacific!"
 newengland.261.b: "Let us restore Monroe!"
 newengland.261.c: "The old order returns!"

# Syndicalist + Longist Unrest Event Chains #
 reconstruction_help_tt: "Completing this focus will help us heal the wounds of the civil war!"
# Steel Belt Homes
 newengland.267.t: "Steel Belt Homes"
 newengland.267.d: "The great cities of the Midwest, such as Detroit and Chicago, once symbols of the strength of America's ingenuity and industrialisation, lie in utter waste and ruin. While the North escaped the destruction that characterised the First American Civil War, large parts of the Steel Belt now lie in heaps of rock and brick. As the Syndicalist resistance became increasingly fanatical, buildings were turned into bunkers and railways destroyed to prevent them from being used by our forces. Alas, the violence has finally ceased, and the time for recovery has begun. To help heal and reunite the nation, we will pursue a policy of leniency and forgiveness - as now it is time to come together as Americans and not as enemies. To help rebuild the Steel Belt, we will help organise new homes - mustering America's vast manpower to help build a new and enhanced Midwest."
 newengland.267.a: "Everyone deserves a roof"

# Sun Belt Homes
 newengland.268.t: "Sun Belt Homes"
 newengland.268.d: "Like Sherman's March, before that terrorised the citizens of Atlanta, the South has been utterly devastated for the second time in recent history. A region not as heavily industrialised as the North with many areas still reliant on agricultural production, the Longists left nothing but destruction in their retreat. As the war neared its conclusion, the Longist resistance grew increasingly fanatical, with demagogues like Patton and Huey Long advocating for nothing less than total war among their people. Cities like New Orleans and Miami are only a shell of their former selves, with poverty and homelessness running rampant among the local population. To help heal and reunite the nation, we will pursue a policy of leniency and forgiveness - as now it is time to come together as Americans and not as enemies. To help rebuild the Sun Belt, we will help organise new homes - mustering America's vast manpower to build a New South once more!"
 newengland.268.a: "Everyone deserves a roof"

# New Freedman's Bureau
 newengland.269.t: "Bureau of Refugees, Landless, and Orphaned"
 newengland.269.d: "In 1865, under an initiative by then-President Abraham Lincoln during the First American Civil War, the Bureau of Refugees, Freedmen, and Abandoned Lands (known commonly as the Freedman's Bureau) was created to aid in the reconstruction of the South. While there is debate as to whether or not the legislation was actually successful, the Bureau effectively was abandoned in 1872.\n\nWith the conclusion of the Second American Civil War, Congress has decided to re-establish the Bureau, keeping the humanitarian spirit of its predecessor while also hoping to resolve the former's failures. The organisation has been officially renamed the \"Bureau of Refugees, Landless, and Orphaned\" - headed by none other than the native New Englander archbishop of Boston, Richard Cushing. A member of the NAACP and well known throughout Boston for his seemingly endless energy and desire for reform, Cushing has been noted for his extraordinary charisma that ties together Boston's Jewish, Catholic, and Protestant communities. In addition to economic and medical aid to those left stricken by the brutality of the Civil War, the newly Bureau also plans to provide land, education, and opportunity for those who lost everything. Not only will the Bureau help with rebuilding broken communities, but the Bureau will also aid in the large torrents of former refugees who fled to Canada and New England during the war. Many of these refugees lost their homes and possessions in the opening chaotic weeks of the war, and the Bureau hopes to compensate them for their properties. Cushing has announced his plans for repurposing former Longist and Syndicalist buildings to create schools, clinics, and new institutions to help heal the broken nation. By extending a hand of grace and charity to the former rebellious states of the Union, the Bureau hopes that in time the wounds and scars of war will finally heal."
 newengland.269.a: "Charity to all"

# Union Leaders like Labor Standards Act
 newengland.270.t: "Soaring Approval from Union Leaders"
 newengland.270.d: "The plight of the American worker is an issue that continues to plague the nation. While the government greatly distrusts the totalitarian and radical views of the revolutionaries who sought to destroy America, unions and workers throughout our country still clamoured for reform. However, thanks to the Labor Standards Act passed by Congress, local union leaders around the nation have applauded our efforts to salvage some of the reforms they fought for. While nothing radical like the reforms promised by the leaders of [CSA.GetNameDef], it seems our efforts have borne fruit, with the unions seeing our government in a new light. In time, the industrious efforts of the American people will finally return, and the extreme views of Reed and his cohorts put to rest at all."
 newengland.270.a: "Hopefully this is enough"

# Veterans unbanned from former jobs
 newengland.271.t: "Rebel Soldiers Pardoned"
 newengland.271.d: "With the conclusion of the civil war, many former soldiers found their places of employment destroyed. Finding work in the government run programs designed to revitalise the south was made impossible through their association with the armies of the Union State. Today, such barriers have been removed to allow the south to prosper"
 newengland.271.a: "They simply fought for the wrong flag"

# Amnesty Act
 newengland.272.t: "Amnesty Act of [GetYear]"
 newengland.272.d: "In the spirit of reconciliation, Congress has officially passed the Amnesty Act of [GetYear]. With the South and North being rebuilt bit by bit, the Amnesty Act will allow for the official pardon of all the soldiers who served in the rebellious factions during the civil war. Like its predecessor in the Amnesty Act of 1872, the new Amnesty Act clarifies that disqualifications in local office or politics for the former rebels have been removed, allowing the country to reunite once more. President [FROM.GetLeader] has officially signed the bill into law today and has directed district attorneys in charge of prosecutions of the former rebels to discontinue them. While the top leaders of the Combined Syndicates of America and the American Union State will still be put on trial, many of their former servicemen and lower-ranking officials have been granted the presidential pardon. From the Pacific to the Atlantic, the American colossus has begun to pick herself up after stumbling in the chaos of civil war. The memories and trauma of the war will not quickly fade, and the road to reconstruction will still be a difficult one. Nonetheless, the President has assured the nation through a radio address that the great ordeal has done nothing but made the United States stronger, and soon she will be ready to take her place among the world's nations once more."
 newengland.272.a: "We are all Americans!"

# WW2 Factory Riot
 newengland.273.t: "Factory Protest turns into Violent Riot"
 newengland.273.d: "With its main building covering nearly eighty-two acres and over 30 city blocks, the Dodge Chicago Plant was at one time the largest building in the world. Designed by the so-called "architect of Detroit" Albert Kahn and his company, the Dodge Chicago Plant became a hotbed of radicalism during the civil war as it helped churn out weapons, equipment, and vehicles for the CSA war effort. Its innovative design featured an extensive network of tunnels to facilitate foot and supply traffic while also providing shelter from the air raids above.\n\nAfter the war, the factory was moved into government hands and its former labourers employed. These workers had enjoyed extremely liberal conditions and benefits during their so-called revolution. They began to agitate and complain when they saw the former working policies of the CSA repealed and their old managers replaced. What started as an initial protest turned into a deadly strike, frightening the factory owners who had flashbacks of the years before the civil war. They called in local policemen to disperse the strikers, but the strikers only grew in numbers, and soon, the confrontations grew violent, with the strikers seizing tools and crafting homemade weapons to drive out the police. The strikers then barricaded themselves in the giant plant, with the governor of Illinois deciding to use the National Guard to suppress the unrest once and for all. The National Guard had difficulty storming the strikers who used the vast tunnels to hide and harass the guardsmen. As the soldiers breached into the plant, the strikers grew violent making use of their weapons to inflict casualties on the guardsmen. Against the superior firepower and strength of the guardsmen, the strikers found themselves simply outgunned; mass arrests were made of the surviving strike organisers and agitators."
 newengland.273.a: "Glad we nipped it in the bud."

# Harsh Urban Martial Law
 newengland.274.t: "Urban Martial Law Expanded"
 newengland.274.d: "The bloodshed at the Dodge Plant did not go unanswered. Enraged at the casualties of 97 Guardsmen, the National Guard began a brutal suppression of workers all across the Steel Belt. The riot in Chicago had provoked similar outbursts of working-right-related risings, all of which became quickly suppressed. Harsh curfews were enforced on Steel Belt cities, and the region has effectively been placed on martial law, with frequent night patrols roaming the streets in search of disturbances. While the actions of the police and National Guardsmen have attracted controversy among some media outlets, the President has justified the military's intervention in the crisis, arguing that the National Guard only intends to prevent future provocation from radicals and reactionaries alike. As the Steel Belt burns in flames, the rest of America wonders how much longer must the blood be shed before peace and order are finally restored."
 newengland.274.a: "The beatings will continue until morale improves."

# National Guard intervenes on Southern Protests
 newengland.275.t: "National Guard intervenes on Southern Protestors"
 newengland.275.d: "The pervasiveness of racism acts as a near norm in the Deep South, where decades of Black Codes and Jim Crow legislation have held African-Americans from advancing in society. Despite the efforts of Reconstruction, the South's resistance to black integration has only grown worse, with segregation at every lunch counter and even water fountains separated.\n\nAs Congress continues to pass laws to federally repeal Jim Crow legislation, their actions have attracted nothing but anger and rage among Southerners heavily resistant against change. Today, white mobs gathered in cities like Birmingham and Montgomery to protest integration and desegregation, with many proclaiming "Segregation Now, Segregation Tomorrow, Segregation Forever." Large numbers of Klansmen, cloaked in their familiar white robes and hoods, have been seen intimidating black families and churches throughout the South. As the South grows increasingly unsteady, the National Guard has been ordered to protect African-Americans fearful for their lives. Protest organisers and ringleaders have been arrested, although many can tell that the white unrest has not grown any weaker."
 newengland.275.a: "The hatred of racism knows no bounds."

# National Guard intervenes to save Bombingham
 newengland.276.t: "Bombingham comes under Federal Protection"
 newengland.276.d: "Across the nation, the country is gripped with fear and concern at the headlines of "Welcome to Bombingham." Birmingham, Alabama — the "Magic City" of the South and once renowned for its modern industrialisation is now associated with a wave of unprecedented terrorism.\n\nAs the South begins to desegregate and ringleaders of the resisting protestors are rounded up, the Ku Klux Klan has turned to their violent ways of terror. Following the end of the war and the nation's effort at desegregation, black families were encouraged to buy houses in formerly segregated white neighbourhoods. The Klan would make nighttime trips to these houses, firing shots and throwing bombs into black homes and, in some cases, even lighting one's door on fire. Due to the near relentless wave of violence, Center Street in Birmingham has been amusingly named by black residents as "Dynamite Hill," with many black residents remarking the violence is reminiscent of the bombing and shelling of the Civil War. The local police in Birmingham have been noted for being extraordinarily late, and their lack of patrolling has led the violence to go on without repercussions. As a result of the chaos, the National Guard has been sent to Birmingham, with guardsmen stationed throughout black neighbourhoods to deter the violence. Nonetheless, despite the terror, some brave black families have chosen to stay put - believing that their tolerance of the attacks will help speed up desegregation."
 newengland.276.a: "A bomb at every corner."

# Press Leaks Ironclad Oath
 newengland.277.t: "Press leaks controversial oath bill"
 newengland.277.d: "Across the nation, a national scandal has arisen over the leaking of the Ironclad Oath Bill to the general public. The proposed bill offers a harsh stance towards reconstruction by declaring that only those who had never bore arms against the Union or supplied or aided the opposing factions during the Civil War were allowed to vote. Therefore, the proposed law would disfranchise thousands of Americans, even civilians who had helped the radicals and revolutionaries somehow. The leaking of the bill has provoked nothing but outrage across the country, and many are taking to the streets to protest the proposal."
 newengland.277.a: "How could they write this?"

# Posse Comitatus Repealed
 newengland.278.t: "Posse Comitatus Repealed"
 newengland.278.d: "The continued destabilisation of the nation in recent days has led to great concern among the civilian population, many of whom are weary of the years of civil war. Violent strikes in the North and terror attacks in the South have become the norm as Longist and Syndicalist terrorists continue to fight their war despite their official surrender. With unrest in major American cities and states, Congress has officially repealed the Posse Comitatus Act of 1878.\n\nSigned by then-President Rutherford B. Hayes, the Act limited the power of the Federal Government in the use of federal military personnel to enforce domestic policies within the United States. The Act was designed to be passed in response to the Federal army occupation of the South during the twelve years of Reconstruction during the Civil War. In a sweeping form of legislation today, Congress has declared that the continued terrorism and violence of the remnant Syndicalist and Longist resistance movements must be crushed at all costs. The Act has officially been dissolved, giving the Federal Government the ability to use the military, air force, and navy to enforce its will. With the Army's tanks and trucks on their way to the major cities of resistance like Birmingham and Chicago, civilians have already begun to voice their concerns as the nation descends into complete martial law."
 newengland.278.a: "So this is how liberty dies..."

# Final WV Holdout cleared
 newengland.279.t: "Final Appalachian Stronghold cleared"
 newengland.279.d: "The military's hand is now fully drawn following the repeal of the Posse Comitatus Act in a significant federal attempt to crush resistance; the army has now focused on a prominent centre of Syndicalist resistance in West Virginia. Coal Mining had flourished in West Virginia during the late 1800s, and by 1917, the coal mining industry accounted for nearly 89,348,000 tonnes of coal. A hotbed of Syndicalist radicalism, areas like Mingo County and the Little Coal River became havens of socialist resistance, with miners and partisans stocking up in ammunition and arms.\n\nThe foggy and misty Appalachian Mountains proved to be a defender's paradise. The miners had access to tunnels and paths that they knew best, striking National Guard units with impact and surprise. Days of sporadic skirmishing and brief encounters led to nothing more than the frustration of the National Guard, although the miners became increasingly outnumbered. Lt. General Thomas J.H. Trapnell and Thomas Francis Hickey planned a coordinated assault involving artillery and air coordination to wipe out the Syndicalist resistance. The Federal Army had intelligence from the air with planes spotting the pockets of resistance in the air, and thus the Federal troops began to shell the Syndicalist resistance to break and weaken the Syndicalist morale. Despite the intense bombardment, the Syndicalists offered considerable resistance, primarily due to their knowledge of the terrain and entrenched positions. Nearly 157 federal troopers would lose their lives in the ensuing operation. However, the Syndicalist efforts would prove futile as their casualties increased and their supplies grew increasingly limited. After a week of intermittent fighting, the last of the miners and partisans began to climb out of their hiding positions, turning in their arms to the federal government."
 newengland.279.a: "May this be the last of them!"

# Final Swamp Holdout cleared
 newengland.280.t: "Bogs cleared in New Orleans"
 newengland.280.d: "For weeks, the Klan and the American Union State remnants had holed themselves in swampy bayous such as the Bayou Corne sinkhole. Nestled among the alligators and the crawfish, these remnants from Long's tyrannical movement still continued to claim to fight for the "true America," and their resistance had become too strong for police and militia to handle.\n\nWith the military given full permission to subdue the last of the rebel resistance, the military command has begun to analyse the marshy terrain in the hopes of launching successful raids to wear down and eventually rid the region of the remaining traitors. Led by the West Point graduate Hamilton H. Howze, the army has decided to execute "Operation Eucalyptus," a coordinated strike of highly manoeuvrable units into the dense and deep Louisiana bayous. A fierce advocate for manoeuvre warfare and speed, Howze believed that the best way to crush the Longist resistance would be through repeated raids in an attempt to gradually weaken and demoralise the rebel remnants. After a week of enduring resistance, the cracks in the Longist defences were beginning to show. Isolated from supplies and reinforcements, their forces were being thinned out with each rapid Federal raid. With the help of the New England dockyards, small, fast, and inexpensive patrol torpedo (PT) boats were brought out to help navigate and scout out the swamps. Following a week of continued fighting in the swamps, the last of the Klansman and Longists offered their unconditional surrender - ending the previous significant Union State efforts to oppose the federal government."
 newengland.280.a: "Get outta ma swamp!"

# Restoration of Home Rule
 newengland.281.t: "Restoration of Home Rule"
 newengland.281.d: "After weeks of intense martial law and suppression of dissent and seditious activities, rebel resistance has been noted to be at an all-time low. The once mass protests have dissolved into smaller and less organised demonstrations, and there have been fewer incidents of terrorist attacks. The major remnant rebel forces have been successfully subdued, with much of their leadership in chains and their weapons captured. As the nation finally begins to heal from the wounds of the great civil war, the military forces needed to maintain the country's occupation have slowly withdrawn. Checkpoints across the country are being taken down and the curfews lifted in many American cities. With the return of state and local governments once more, America finds herself back up after a brief stumble - ready to take on anything that comes her way."
 newengland.281.a: "Back to full running capacity"

