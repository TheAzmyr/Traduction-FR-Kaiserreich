# Hidden Agent
 newengland.503.t: "Hidden Agent reveals safehouse location"
 newengland.503.d: "Unfortunate news from our team operating in [UR_state.GetName]. One of the \"refugees\" that we offered assistance to turns out to have been a member of the Special Services Department of [UR_state.Controller.GetNameDef]. They played along for several days, gathering information, before disappearing during the night. Admist the chaos of attempting to find the missing person, our team was ambushed by a coordinated raid led by the traitor to the party. Only the pair who were scouting the next days route managed to avoid capture and relayed this message to us. After sending their last message, they signalled that they would attempt to find their own way to New England without the help of the Railroad."
 newengland.503.a: "We won't give up on them!"

# Group Apprehended
 newengland.504.t: "Smuggling Group Apprehended"
 newengland.504.d: "We lost contact with our team who were traveling through [UR_state.GetName]. Our latest report from them mentioned a possible patrol nearby. Since troop movements across [UR_state.GetName] are common, our team thought little of the additional danger. This would be a mistake as the unit they spotted was actually tasked with the takedown of rebel units like ourselves who are attempting to aid \"the enemy\". A smaller scouting group nearby located our team and tracked them to a secure facility where we expect them to be tried as enemy spies."
 newengland.504.a: "We can't save them all..."

# Invite Parallel Group
 newengland.505.t: "Parallel Group spotted"
 newengland.505.d: "Our team in [UR_state.GetName] has made contact with a similar group of travellers who have revealed that they are fleeing towards the safety of Canada. They revealed that they were attempting the flight fully on their own with no contacts/supplies of their own. We could offer them passage with us towards New England, but the inflated numbers in our party may draw unwanted attention from enemy patrols in the region. However, they are not likely to reach either Canada or New England by themselves..."
 newengland.505.a: "Offer them our help."
 newengland.505.b: "Good luck reaching Canada!"

# Weapons Cache looted
 newengland.506.t: "Weapon Cache Looted"
 newengland.506.d: "As our team in [UR_state.GetName] has been making its way towards New England, they managed to stumble off track by accident. This mishap proved to be in our fortune as the team found an abandoned supply depot left behind by [UR_state.Controller.GetNameDef]. Without any fresh tyre tracks or signs of recent occupation, our team quickly secured the weapons and are continuing their move towards New England."
 newengland.506.a: "We'll make sure these are put to good use!"

### Elections ###
 newengland.601.t: "[GetYear] Presidential Election"
 newengland.601.d: "A tinge of normalcy seems to be returning to the nation as elections are being held at the proper time this year free of the chaos surrounding the formation of our nation underneath Canadian arms. Both parties have been hard at work churning out campaign messages to convince the people of [NEE.GetNameDef] to vote for their candidate.\n\nIn the Republican camp, the press has been running endless stories of how President Barrows and his cabinet pushed through legislation to get America back on her feet. For nearly a decade, America wallowed under the effects of the Great Depression, but Barrows has led our nation into prosperity! The Great Depression's worst effects are far behind her, thanks to the programs enacted by Barrows. Accordingly, Barrows has promised that his second term will be devoted to balancing the budget now that the Depression is fading while looking to rededicate those resources to better connect the rural regions.\n\nRunning against them, the Democratic camp is quick to call for an increased government. The Square Deal projects' effectiveness under Barrows is commendable, and those initiatives should continue. Charles Hurley and his running mate Peter Gerry have been touring the nation and speaking to those whose lives have been directly impacted by projects such as the Civilian Conservation Corps. They promise a continuation of relief funds and continued funding of programs such as the WPA.\n\nAfter a flurry of activity at the polls; the election results have come back in..."
 newengland.601.a: "Hurley and the Democrats win the vote!"
 newengland.601.b: "Barrows breaks poll records!"

 newengland.602.t: "[GetYear] Presidential Election"
 newengland.602.d: "A tinge of normalcy seems to be returning to the nation as elections are being held at the proper time this year free of the chaos surrounding the formation of our nation underneath Canadian arms. Both parties have been hard at work churning out campaign messages to convince the people of [NEE.GetNameDef] to vote for their candidate.\n\nFor the Democrats, president David Walsh and vice-president Theodore Green have been busy travelling the country to speak to those whose lives they directly impacted through the Second Square Deal. Large crowds of workers and farmers show up to these speeches supporting the duo responsible for delivering much-needed relief. For nearly a decade, Hoover and the Republicans were content to let the market \"fix itself\" instead of stepping in to help the people directly like Green's policies advocated.\n\nMeanwhile, in the Republican camp, business owners and bankers have centred themselves around former New Hampshire governor John Winant. While a Republican, he was active in the Square Deal policies of the Walsh government. He helped serve on the Social Security Board and ensure that the CCC reached full capacity in New Hampshire to ensure relief made it to the people. As a former teacher, he has given speeches promising an increased schooling budget for the sake of the youth of America.\n\nAfter a flurry of activity at the polls; the election results have come back in..."
 newengland.602.a: "Give Walsh four more years!"
 newengland.602.b: "Winant and the Republicans win the vote!"

 newengland.603.t: "[GetYear] Presidential Election"
 newengland.603.d.martin_jr: "A tinge of normalcy seems to be returning to the nation as elections are being held at the proper time this year free of the chaos surrounding the formation of our nation underneath Canadian arms. With the nation firmly stabilised underneath the compromise cabinet's leadership, they have agreed to split peaceably and resume the Two-Party system. Both parties have been hard at work churning out campaign messages to convince the people of [NEE.GetNameDef] to vote for their candidate.\n\nThe Republican Party has found most of its success gaining votes from the bankers and businessmen of New England. To deepen their connection, presidential candidate John Winant has promised to enact legislation to protect business owners from wildcat strikes that can threaten to put a plant out of business. Career senator from Maine, Frederick Hale, the proposed vice-president has called for closer relations with our northern neighbour Canada. Without whom, we would not have been spared the chaos of the Second American civil war.\n\nThe Democratic camp has been quick to promote Charles Hurley as the future for [NEE.GetNameDef]. His experience in providing relief for those in Massachusetts affected by the Great 1938 Hurricane that devastated the East Coast. Hurley has been busy travelling the nation giving speeches detailing his plans to regulate the usage of police in breaking up strikes and expanding the minimum wages for women and children. He hopes to use the goodwill gained from these tours to bring the donkey in as the party of the people!\n\nAfter a flurry of activity at the polls; the election results have come back in..."
 newengland.603.d.fallback: "Generic desc if something bugs out."
 newengland.603.a: "Hurley and the Democrats win the vote!"
 newengland.603.b: "Winant and the Republicans win the vote!"

 newengland.605.t: "[GetYear] Presidential Election"
 newengland.605.d: "Once more, all across [NEE.GetNameDef], one can see vast multitudes of political signs pleading voters to pick their candidate at the polling stations. Both parties have taken great effort to ensure their side makes it into the presidency this year.\n\nThe Democratic Party has nominated incumbent president Charles Hurley to continue to lead [NEE.GetNameDef]. Finding great success in his alliance with the progressive party's labour element, Hurley has elected to continue to keep them included in his cabinet. He has assured Frances Perkins, that her excellent workers-centred guidance in economic matters has made a great difference for the American people, and should continue to do so.\n\nThe Republican candidate Raymond Baldwin of Connecticut comes in opposition to Hurley. Making large headlines as well is the prospective vice-president Irving Ives. As a member of the State Joint Legislative Committee on Industrial and Labor Conditions, Ives has made headways into the traditional voter base of the Democratic Party. Ives has announced his intention to sponsor the Ives-Quinn Act of [GetYear], which seeks to prohibit discrimination in employment based on race, creed, colour, or national origin at the state level.\n\nAfter a flurry of activity at the polls; the election results have come back in..."
 newengland.605.a: "Hurley will continue to lead us well!"
 newengland.605.b: "The Baldwin-Ives ticket scores big!"

 newengland.606.t: "[GetYear] Presidential Election"
 newengland.606.d.barrows: "Once more, all across [NEE.GetNameDef], one can see vast multitudes of political signs pleading voters to pick their candidate at the polling stations. Both parties have taken great effort to ensure their side makes it into the presidency this year.\n\nWith his two terms coming to an end, President Barrows has announced his intention to follow in the tradition of his predecessors and lay down the mantle of the presidency. His time in office will be remembered fondly for his great effort to wake America from her slumber during the Great Depression. Taking his place as the Republican candidate is Raymond Baldwin, the governor of Connecticut. Like Barrows before him, Baldwin is a proponent of a balanced budget and an avid opponent of corruption in the workplace.\n\nRising to meet him at the polls is the mayor of Massachusetts, Maurice Tobin. Labour unions have backed Tobin after his advocacy for legislation to prevent racial discrimination in hiring processes. Tobin has called for additional unemployment benefits for those who are out of work. He also plans to distance himself from his political mentor James Curley, after the scandal that recently torpedoed Kennedy Sr's presidential run.\n\nAfter a flurry of activity at the polls; the election results have come back in..."
 newengland.606.d.walsh: "Once more, all across [NEE.GetNameDef], one can see vast multitudes of political signs pleading voters to pick their candidate at the polling stations. Both parties have taken great effort to ensure their side makes it into the presidency this year.\n\nThis campaign season has not been kind to the Democratic Party. First, Walsh's reputation was tarnished by the scandal involving his suspected involvement at a brothel and his suspected homosexuality brought into the public light. Nothing to mention of the other syndicalist parties who were involved in the raid on the brothel. Following this event, Walsh agreed to drop his aspirations for a third term and hand them off to Joseph Kennedy Sr. However, this plan turned to nothing in short order as well. Another scandal erupted following James Curley's arrest. Following the investigation, news broke out that showed links between him and Kennedy with the latter purchasing political favours as bribes from the former mayor. With little time to spare, the Democratic hastily nominated Maurice Tobin as their candidate. However, with most of the campaign funding going to clean up their image, many predict a Republican victory.\n\nIn contrast to the chaos of the Democratic Party, the Republican Party seems to be an oasis of calm in the storm. While the Democrats did work wonders to get the country out of the worst of the Great Depression, Raymond Baldwin and Irving Ives are looking more and more appealing as scandals keep rocking the Democratic boat. Ives connections with many Democratic politicians through his work on the State Joint Legislative Committee on Industrial and Labor Conditions has endeared him with many who may be interested in jumping ship. Meanwhile, Baldwin's more conservative nature and policy continue to draw many from the traditional voter base of the Republican Party.\n\nAfter a flurry of activity at the polls; the election results have come back in..."
 newengland.606.d.winant: "Once more, all across [NEE.GetNameDef], one can see vast multitudes of political signs pleading voters to pick their candidate at the polling stations. Both parties have taken great effort to ensure their side makes it into the presidency this year.\n\nWhile Winant was quick to take the reins of the presidency; it seems that his term has aged him tremendously. He once was energetic and a close friend with the King in Canada and former lord of the admiralty Winston Churchill, Winant is now more content to slink away towards a more depressed state. He has elected not to run for a second term but to nominate Raymond Baldwin in his place. Graciously accepting the offer from his ailing president, Baldwin has campaigned for better protections for veterans and the creation of committees to help oversee the transition of factories back to civilian goods rather than war materiel.\n\nRunning against Baldwin for the Democrats is the ticket of Maurice Tobin and James Farley. Hailed as one of the Square Deal heroes, prospective vice-president James Farley has attracted large crowds of supporters wherever he goes. His guidance helped shape many social programs that reached out to the poor across New England during the Great Depression. Tobin and Farley have both campaigned on a promise of continuing small scale relief projects that were so effective during the tail end of the 30's.\n\nAfter a flurry of activity at the polls; the election results have come back in..."
 newengland.606.d.fallback: "Generic desc if something bugs out."
 newengland.606.a: "Tobin and Farley are declared the winners!"
 newengland.606.b: "The Baldwin-Ives ticket scores big!"

 newengland.608.t: "[GetYear] Presidential Election"
 newengland.608.d: "The two political behemoths of [NEE.GetNameDef] have roared back to life for the presidential election of [GetYear]! Both parties have spun up the printing press and the nation's airwaves to exhort the people to vote for their party's candidate this November.\n\nIncumbent President Maurice Tobin has busy touring the nation seeking to garner as much support as possible for the election. Union workers make up the largest core of his audience. His policies with the Fair Employment Practices Bill and Fair Labour Standards Act have done much to endear him to the working class.\n\nRising to meet the defender of the workers, are George Aiken and Robert Bradford for the Republican party. Aiken has campaigned on the promise of following in Theodore Roosevelt's footsteps to bust large monopolies that are constricting business in [NEE.GetNameDef]. Running mate Robert Bradford of Massachusetts has been vocal in his support towards caring for veterans through reduced cost housing and ensuring that they do not fall victim to the keg. Many remember his programme in November last year entitled the \"silent guest\" that encouraged Americans to donate the equivalent of one Thanksgiving dinner for those who have lost everything in the second Weltkrieg.\n\nAfter a flurry of activity at the polls; the election results have come back in..."
 newengland.608.a: "Four more years for Tobin and Farley!"
 newengland.608.b: "The Aiken/Bradford ticket takes the lead!"

 newengland.609.t: "[GetYear] Presidential Election"
 newengland.609.d: "The two political behemoths of [NEE.GetNameDef] have roared back to life for the presidential election of [GetYear]! Both parties have spun up the printing press and the nation's airwaves to exhort the people to vote for their party's candidate this November.\n\nFor the Republican Party, Raymond Baldwin has continued his bid for a second term as the president of [NEE.GetNameDef]. While not popular with those relying on the handouts, Baldwin seeks to continue to reduce any remaining government overreach leftover from the Square Deal era. The expansive social programs enacted during the Depression were vital for a time, but if America is to be strong once more, she needs to stand on her own two feet! His campaign slogan to \"Get America back on her feet!\" has proven popular for those interested in balancing the budget.\n\nRunning against Baldwin is former ambassador William Harriman and governor of New York Herbert Lehman. In contrast to the reductionary measures that Baldwin plans to enact during the 1948 Presidency, Harriman seeks to look after those who have fallen on hard times. The role of government is to protect and provide for its people. Cutting social programs in search of money is a capitalist crime against the people of [NEE.GetNameDef] who need help the most!\n\nAfter a flurry of activity at the polls; the election results have come back in..."
 newengland.609.a: "Harriman and Lehman sweep the competition!"
 newengland.609.b: "A second term for Baldwin and Ives!"

 newengland.610.t: "[GetYear] Presidential Election"
 newengland.610.d.hurley: "The two political behemoths of [NEE.GetNameDef] have roared back to life for the presidential election of [GetYear]! Both parties have spun up the printing press and the nation's airwaves to exhort the people to vote for their party's candidate this November.\n\nWith Hurley's two terms coming to a close, he has elected to follow in the traditions of his predecessors and step down from office. In his place, Hurley has elected former ambassador William Harriman as his successor. With Hurley being a big proponent of the labour movement, he has also strongly endorsed Harriman's running mate Herbert Lehman. A firm supporter of the Square Deal, Lehman ran under the Democratic, Liberal, and American Labor ticket in the senatorial election of 1946. They have campaigned on continued support for government healthcare and increased educational stipends.\n\nFrom the Republican camp comes the senator from Vermont, George Aiken. Although Aiken was a Republican, he supported the Square Deal in his home state of Vermont and called for increased liberalisation of the party. In a speech given in 1938, Aiken called out the Republican Party for turning away from the vision of Lincoln. Aiken's seeks to continue the process of rural electrification in the upper Northeast that the Square Deal started. Everyone deserves access to electricity and the modern age.\n\nAfter a flurry of activity at the polls; the election results have come back in..."
 newengland.610.d.fallback: "Generic desc if something bugs out."
 newengland.610.a: "Harriman and Lehman sweep the competition!"
 newengland.610.b: "The Aiken/Bradford ticket takes the lead!"

 newengland.612.t: "[GetYear] Presidential Election"
 newengland.612.d: "With the turn of the new decade, both political parties seek to impact American history. With the devastation of the second Weltkrieg in the past, the time has come to rebuild. Campaign slogans can be seen and heard on practically every street corner throughout [NEE.GetNameDef]!\n\nThe George Aiken and Robert Bradford campaign has continued to grow in popularity following their policies that reach out to the people. Their more liberal Republicanism may have alienated some of the more conservative Republicans, but they have seen a great increase in moderate support. To better connect the country, Bradford has fought for increased spending towards a national highway system to connect one end of the country to the other.\n\nFrom the Democratic camp, opposing Aiken's second term, comes Chester Bowles and Paul Dever. Both are also in support of an expansion to the infrastructure of the nation. Dever has announced several plans to expand old age and compensation insurance while improving Americans' care and education for those with mental handicaps. Meanwhile, Bowles is not content to focus on America but also wishes to turn the nations gaze abroad to help the developing world economically.\n\nThe watching world gazes on to see the result of the election. The election results have come back as..."
 newengland.612.a: "The Bowles/Dever ticket comes out on top!"
 newengland.612.b: "Aiken and Bradford get four more years!"

 newengland.613.t: "[GetYear] Presidential Election"
 newengland.613.d: "With the turn of the new decade, both political parties seek to impact American history. With the devastation of the second Weltkrieg in the past, the time has come to rebuild. Campaign slogans can be seen and heard on practically every street corner throughout [NEE.GetNameDef]!\n\nIncumbant President William Harriman is committed to continuing for a second term in office. He hopes that his expansive social policies at home will earn him enough favour with the American people to win another election. Yet, Harriman is also running his campaign centred around the building up of longstanding allied powers. If [NEE.GetNameDef] wants to stay on top in the world, we must build up our allies to ensure that our influence is not slowly picked apart.\n\nFrom the Republican camp, come the rising stars of Thomas Dewey and Nelson Rockefeller. Both men are moderate Republicans who threaten to steal many moderate Democratic voters. Their middle-ground policies are proving quite popular on both sides of the aisle. For his part, Dewey has spoken of [NEE.GetNameDef] as a glowing beacon to a world that seeks to rebuild. Much as she was the arsenal of democracy during the second weltkrieg, she must now become the carpenter of democracy, with aid going out to help democracies around the world rebuild from the carnage of the last decade!\n\nThe watching world gazes on to see the result of the election. The election results have come back as..."
 newengland.613.a: "A second term for Harriman and Lehman!"
 newengland.613.b: "Dew it with Dewey!"

 newengland.614.t: "[GetYear] Presidential Election"
 newengland.614.d.tobin: "With the turn of the new decade, both political parties seek to impact American history. With the devastation of the second Weltkrieg in the past, the time has come to rebuild. Campaign slogans can be seen and heard on practically every street corner throughout [NEE.GetNameDef]!\n\nFollowing his two terms in office, Maurice Tobin has agreed to step down from office following the urging of his vice-president James Farley. Such a tradition is vital to uphold the American legacy. The Democratic Party has nominated the current governor of Connecticut, Chester Bowles in his place. Bowles is an eager internationalist with a vision for [NEE.GetNameDef]. He sees the waiting beacon of liberty as too passive of a step, in order to truly assert ourselves on the national stage, [NEE.GetNameDef] must reach out with economic aid to developing countries.\n\nRunning against Bowles for the Republican Party are Thomas Dewey and Nelson Rockefeller. Both men are committed moderates inside of the Republican party. Their growing influence has begun to move the party to align with more liberal policies. Rockefeller himself is strongly committed to making allies with Latin America beneath our borders. He has proposed the IBEC or international basic economic corporation to help developing countries create more efficient farms and industries.\n\nThe watching world gazes on to see the result of the election. The election results have come back as..."
 newengland.614.d.baldwin: "With the turn of the new decade, both political parties seek to impact American history. With the devastation of the second Weltkrieg in the past, the time has come to rebuild. Campaign slogans can be seen and heard on practically every street corner throughout [NEE.GetNameDef]!\n\nAfter serving for two terms, President Raymond Baldwin has announced his intention to step down from the [GetYear] election. While his efforts to restore the budget and get America back on her feet came to success, it did not endear Baldwin with many voters. In his place, the Republican Party has chosen Thomas Dewey, the governor of New York. Dewey is a more amenable candidate for liberal Americans. He supported the Square Deal projects and is committed to retaining what few programs have remained since the Baldwin administration.\n\nRunning against Dewey for the Democrats is Chester Bowles, the current governor of Connecticut, and avid internationalist. Bowles has claimed that the most effective way to align the developing world towards [NEE.GetNameDef] is through foreign investment into their economy. It is not right that millions go hungry abroad while [NEE.GetNameDef] has more than enough for herself.\n\nThe watching world gazes on to see the result of the election. The election results have come back as..."
 newengland.614.d.fallback: "Generic desc if something bugs out."
 newengland.614.a: "The Bowles/Dever ticket comes out on top!"
 newengland.614.b: "Dew it with Dewey!"

