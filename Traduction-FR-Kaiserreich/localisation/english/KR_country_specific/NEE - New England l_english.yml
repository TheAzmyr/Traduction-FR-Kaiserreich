### Decisions ###
#Entente Allies
 NEE_entente_allies: "Supporting the Entente"
 NEE_entente_allies_desc: "Our ties to Canada means we are a member of the Entente - whether we like it or not. The British have a great deal of experience and technology, however, which we can use to considerable advantage - though the more we do so, the more we lose legitimacy as a separate and distinct government."

 NEE_weapon_procurement: "Contract [ENT.GetAdjective] Weapons"
 NEE_weapon_procurement_desc: "Our factories can only produce so much, and as we seek to grow our war efforts, our production lines find themselves increasingly strained. We will petition our allies in the Entente for weapon contracts to alleviate the efforts on the home front. "
 NEE_construction_contracts: "Contract [ENT.GetAdjective] Construction Crews"
 NEE_construction_contracts_desc: "With the men away on the frontline and the women busy in the workplaces, New England has a shortage of manpower to develop new industries, infrastructure, dockyards, and airbases. We will petition our Entente allies for additional manpower and help to help develop our power base."
 NEE_relief_efforts: "Request Relief Assistance"
 NEE_relief_efforts_desc: "As the second American civil war drags on, our civilians are beginning to notice the strain of modern total war. Food shortages are becoming increasingly common and parts of the country still lie in poverty from the lasting depression. We will petition our Canadian allies to the north for relief supplies to help alleviate the suffering in our nation."
 NEE_joint_army_training: "Joint Army Training"
 NEE_joint_army_training_desc: "As we begin to transform our former militia into an effective fighting force, we can use our ties with the Entente to organise joint military training exercises. Together with the leadership of Canadian and French generals, we will be able to modernise and strengthen our existing armed forces into a capable army."
 NEE_joint_navy_training: "Joint Navy Training"
 NEE_joint_navy_training_desc: "Our naval forces are minuscule compared to those of our enemies and the former United States and although we boast an impressive naval tradition, many of our new recruits are still unprepared for the battles to come. We can use our Entente ties to organise a joint naval exercise where our men can learn lessons from the experienced veterans of the former Royal Navy."
 NEE_joint_air_training: "Joint Air Training"
 NEE_joint_air_training_desc: "While New England holds a powerful aviation industry, many of our pilots are raw inexperienced recruits. While they are eager, unless they are properly trained and supervised - they will not be effective in the skies. With the help of our Entente allies, we will organise joint aerial exercises between our air force and the experienced pilots of the Entente. Together we will keep the skies free!"
 NEE_declare_independence_from_CAN: "The Second Declaration of Independence"
 NEE_declare_independence_from_CAN_desc: "We didn't want it to come to this, but it appears we must: in order for New England to be free, we must declare our independence from [CAN.GetNameDef] and their alliance. If they intend to fight us on this decision, then we must be prepared to meet them in battle."
 NEE_declare_independence_from_auth_CAN: "Liberty from the Shadow of Tyranny"
 NEE_declare_independence_from_auth_CAN_desc: "We didn't want it to come to this, but it appears we must: in order for New England to be free, we must declare our independence from [CAN.GetNameDef] and their alliance. If they intend to fight us on this decision, then we must be prepared to meet them in battle."

