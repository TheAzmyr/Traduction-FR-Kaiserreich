### Setting up New England ###

 newengland.1.t: "Formation of New England"
 newengland.1.d.usa: "As chaos continues to engulf the country and the nation has dissolved into a state of civil war, the states of the American Northeast found themselves trapped between the ensuing factions of the coming great war. Desperately seeking neutrality, it appears that they have made their decision to remain non-aligned in America's second great civil war by requesting that the Canadian government move into New England with military force.\n\nIn a blatant violation of America's territorial boundaries, the hobbled British Lion has marched into the United States for the third time. While the civil war factions are opposed to any forms of reconciliation, excluding unconditional surrender, all share a shared feeling of disbelief and outrage. As Canadian soldiers patrol the border between New England and the former United States, large groups of American refugees attempt to cross the border with what little possessions they have. Many across the country dismissed the Northeastern state as a Canadian puppet, but that may not be the case. According to an official statement made by Wilbur Cross, who has been appointed president of the Provisional Government of New England, the so-called provisional government plans to hold its formal and legitimate presidential election in the coming days - perhaps signifying New England's claim and legitimacy as a successor to the former United States."
