 newengland.321.t: "[THIS.faction_leader.GetName] has abandoned us!"
 newengland.321.d: "Grave news from [THIS.faction_leader.GetNameDef] as their ambassador today has informed us that they will no longer support us. Citing America's resurgent strength and the re-establishment of the Monroe Doctrine, they will withdraw their forces from our borders - we have been abandoned by Europe effectively."
 newengland.321.a: "Some ally you are!"

 newengland.322.t: "[NEE.GetNameDefCap] backs down!"
 #FROM.FROM.FROM should be the target of the decision:
 newengland.322.d1: "In the end, it appears diplomacy, tact, and negotiations have won this day. The Americans will not push our allegiance further, and it is well understood that they will also not use force to demand our submission into their faction. Nonetheless, our gravitation towards [THIS.faction_leader.GetNameDef] has certainly brought tensions between our nation and [NEE.GetNameDef]."
 newengland.322.d2: "Despite our intentions to negotiate and hear out [NEE.GetNameDef], our calls for peace have fallen on deaf ears. We have received news that the American ambassador to our country has been recalled and that war is indeed imminent between the American nation and us. Nonetheless, our ally in [THIS.faction_leader.GetNameDef] has pledged to protect us and guarantee our independence. With our alliance solidified more than ever, we will defend our freedom from the American invaders!"
 newengland.322.a: "Stronger together!"

 newengland.323.t: "[FROM.GetName] goes to war!"
 newengland.323.d1: "Citing our refusal to abandon our allies in the Western Hemisphere as an \"intrusion on the peace and security of the New World,\" - this morning, the American ambassador announced to our government that they were being recalled back to their country and that a state of war exists between our nation and [FROM.GetNameDef]. It seems that there are no ends to American ambitions in the New World and that they have resorted to war to throw us out!"
 newengland.323.d2: "Despite pleas for peace at the negotiation table, it appears that [FROM.GetNameDef] sees our alignment with [THIS.faction_leader.GetNameDef] as a threat that must be dealt with. It has been reported to our government; that the American government has officially severed diplomatic relations with [THIS.faction_leader.GetNameDef] and that we will soon join [THIS.faction_leader.GetNameDef] in war with the American nation."
 newengland.323.a: "Warmongers!"

 NEE_Invite_Research: "Reciprocal Defense Treaty with [FROM.GetNameDef]"

 newengland.324.t: "The Pan-American Reciprocal Defense Treaty"
 newengland.324.d: "As part of our growing closer ties with [NEE.GetNameDef], they have invited us to sign the \"Pan-American Reciprocal Defense Treaty.\" This aims to improve the capabilities of our country and ensure that we will have access to the latest American technologies and weapons for the strengthening of our nation. We will be able to send scientists and researchers to [NEE.GetNameDef] in joint scientific research opportunities to aid in the development of our own facilities."
 newengland.324.a: "A wonderful arrangement!"

 NEE_American_Officers: "American Officer Training in [FROM.GetNameDef]"
 NEE_American_Officers_idea: "American Officers"

 newengland.325.t: "[NEE.GetNameDef] asks if we want American Military Advisors"
 newengland.325.d: "The [NEE.GetName] Army is perhaps one of the most modern in the world, and its strength is undoubtedly admirable. As a member of the Organisation of American States; [NEE.GetNameDef] has approached our nation with a proposal to send American military advisors and officers to train our forces. They will teach us the latest in military doctrine and help provide us with military training in joint exercises. Of course, we can always politely decline their offer for assistance and instead develop our military with our own resources."
 newengland.325.a: "We will take their assistance."
 newengland.325.b: "Tell the Americans thanks, but no thanks."

 newengland.326.t: "[FROM.GetNameDefCap] returns our offer of sending American Military Advsiors."
 newengland.326.d1: "Our offer to send American military advisors and officers to [FROM.GetNameDef] has been accepted. Already our most experienced officers are en route to [FROM.GetNameDef] and we will soon expect that their militaries will be brought up to our standards. Not only will this encourage good relations between our nations, but it will also serve as a way to strengthen our Western Hemisphere collective security."
 newengland.326.d2: "Unfortunately, our offer to send American military advisors and officers to [FROM.GetNameDef] has been politely declined. We will continue to work together to guarantee safety and order in the Western Hemisphere; [FROM.GetNameDef] has stressed that they would rather much like to develop their own independent military."
 newengland.326.a: "Excellent!"
 newengland.326.b: "Very well."

 NEE_Invite_non_soc_CEN: "Offer [CEN.GetNameDef] terms to join the OAS"

 newengland.327.t: "An invitation from [NEE.GetNameDef]"
 newengland.327.d1: "In the wake of the American collapse, few expected democracy to survive in the Western Hemisphere. Reactionaries and revolutionaries attempted to make their move to subvert democracy, but in Central America, the Central American Federation helped preserve democracy in Latin America despite the instability plaguing us. As a response to our preservation of democracy, [NEE.GetNameDef] has approached our nation with the prospect of joining the Organisation of American States. However, due to the nature of collective security in the OAS, the Americans have simply asked that we split into our original constituent nations."
 newengland.327.d2: "The American collapse led to the destruction of the Monroe Doctrine that held the countries of Latin America together. In that period of instability and unrest, the Central American Republic unified Central America to prevent the nations of Central America from falling into the hands of radicals. With the strength rebuilt; [NEE.GetNameDef] has approached our nation with a position in their alliance. However, they have asked us to split our republic into our original constituent countries and be led by pro-American democratic governments."
 newengland.327.a: "We agree to the terms!"
 newengland.327.b: "Nothing more than Yankee imperialism."

 newengland.328.t: "[FROM.GetName] replies to our invitation"
 newengland.328.d1: "We have received word that the [FROM.GetName] nations have accepted our invitation to join the Organisation of American States. While they will now split to their antebellum period countries, they will undoubtedly appreciate the fact that now they are placed under the protection and care of [NEE.GetNameDef]. Soon the old borders will be re-established, and we have made it certain that democracy will stay in Central America. Together we will strive for closer economic ties and collective security in the Western Hemisphere."
 newengland.328.d2: "Disheartening news from the [FROM.GetName] today, as their government has informed the State Department, they are not interested in joining the Organisation of American States. Claiming that they are better off as a united Central American state than they were as their original constituent nations. They have therefore politely declined our invitation."
 newengland.328.a: "Welcome!"
 newengland.328.b: "Their loss."

 NEE_Investments_idea: "American Investments"

 newengland.329.t: "Wall Street Ties"
 newengland.329.d: "As part of our growing economic ties with [NEE.GetNameDef], more and more American investors have been moving into our nation, intending to bring American businesses to our country. If we accept these investors, we will definitely reap the benefits of being tied to the American economic sphere, although some are concerned that this will make us economically dependent on [NEE.GetNameDef]. Although their concerns are valid, rejecting the American investors will likely bring about tension as [NEE.GetNameDef] would not be pleased with our decision."
 newengland.329.a: "Come and invest!"
 newengland.329.b: "We will not be tied to the Yankees!"

 newengland.330.t1: "[FROM.GetNameDefCap] embraces our investors"
 newengland.330.t2: "[FROM.GetNameDefCap] throws out our investors"
 newengland.330.d1: "Our desire to invest in [FROM.GetNameDef] will soon become a reality! [FROM.GetNameDef] government has responded to our investment plans with great appreciation, and as we speak, American investors and businessmen are en route to their nations to help develop them. Our economic bloc grows stronger; cheers to our friend in [FROM.GetNameDef]."
 newengland.330.d2: "Well that was certainly...unexpected. Despite our generous offer; [FROM.GetNameDef] has refused our offer to send them investors to develop their economy. They will certainly struggle in the long run without our economic guidance and protection."
 newengland.330.a: "To a prosperous tomorrow!"
 newengland.330.b: "Do or do not, there is no try."

 nee_investing_country_pos_tt: "§gPerhaps with enough continued investments in [FROM.GetNameDef], their people may see the benefits of democracy!§!"
 nee_investing_country_neg_tt: "§gPerhaps with enough continued attempts at investments in [FROM.GetNameDef], their people may rise up in support of democracy over authoritarianism!§!"

 newengland.331.t: "Democratic Unrest in the Streets!"
 newengland.331.d1: "Dramatic news from the capital today, as riots and protests have begun to take over the streets. Seeing a dramatic improvement in their lives caused by the influx of wealth from the American investors of a liberal nation - the people have started to gather and demand a shift to a democratic government. What had begun as simple, peaceful protests have escalated into further violence as our police cannot handle the growing unrest. While the army has not been called yet, injuries and looting are becoming increasingly frequent. While we had hoped to avoid taking decisive action, the American media has not been helpful, and many nations are condemning our police action and telling us to open up elections. Moderates and liberals in our government are begging our government to negotiate with the protests. However, conservative military members have advocated that we instead install martial law to fully crackdown on the protestors."
 newengland.331.d2: "Our attempts to maintain our economic independence by refusing the American investors have been met with resistance. Tensions with [NEE.GetNameDef] has been steadily rising over time, and it seems that our people have grown increasingly discontented with the American presence in our country. Open riots against American businesses have grown worse in recent days with [NEE.GetNameDef] declaring our country as a \"backward hive of autocracy and incompetence\" and promising to protect their civilians. The tone of their statement is clear - [NEE.GetNameDef] will soon seek to defend their business interests, even by force of arms."
 newengland.331.a: "The negotiations will be short."
 newengland.331.b: "Crack down on these protestors!"
 newengland.331.c: "Surely they won't actually go to war over this! Right?"

 newengland.332.t: "Democratic Protests Impeded in [FROM.GetNameDef]!"
 newengland.332.d1: "We have received word from the ambassador to [FROM.GetNameDef] that pro-democratic riots and protests have grown in recent days. The unrest stems from the liberal influence of our investors, who have significantly improved their quality of life. While the demonstrations were initially peaceful, they became more violent due to the aggressive nature of the government's response. Finally, after weeks of unrest, the [FROM.GetName] government has announced a hardline to the protests and has announced their declaration of martial law. This has also escalated to the seizure of American investments as the American economic ties to [FROM.GetNameDef] has been denounced as the reason for the surge in unrest. American businessmen have been forced to flee from the country, and our embassy is also prepared to evacuate."
 newengland.332.d2: "[FROM.GetNameDefCap] has repeatedly stymied American interests in their country. Owing to our aggressive attempts to project economic power in [FROM.GetNameDef], American investors and citizens abroad frequently face persecution, exclusion, and potentially expulsion from the country. Programs ran by the government have spun the populace against us subtly encouraging citizens to \"defend their country\" against our \"scheming hands\" by whatever means are necessary. Following a press leak in which a reporter claimed that one of our businessmen in [FROM.GetNameDef] referred to the nation as a \"backward hive of autocracy and incompetence\", anti-American riots have broken out across the country. Those who could have fled to the American embassy where they are requesting that we intervene militarily to protect them and take back control of American industries seized by [FROM.GetNameDef]!"
 newengland.332.a: "When words fail, the big stick is the answer."
 newengland.332.b: "We can't do anything right now"

 newengland.333.t: "Democratic Protests in [FROM.GetNameDef]"
 newengland.333.d: "Ever since we opened up cordial trade relations between our nation and [FROM.GetNameDef], we have seen a significant improvement in the lives of the people of [FROM.GetNameDef]. It seems that our superior standards of living and our liberal policies have strengthened the pro-democratic camp in their nation. What started off as initial peaceful protests became large-scale protests and even riots in protest of the undemocratic government of [FROM.GetNameDef]. Despite the growing civil unrest, it appears that tact has won the day as the government of [FROM.GetNameDef] has bowed to the desire of the people. They have decided to transition into a more democratic government, and as our government happily welcomes the new regime, they have also requested to join the Organisation of American States. A new era in our relations will begin!"
 newengland.333.a: "Of course they are welcome!"

 NEE_Dollar_Diplomacy_dec: "Influence Investors to [FROM.GetNameDef]"
 NEE_American_Aid_dec: "Encourage Investment in [FROM.GetNameDef]"

 newengland.334.t: "[NEE.GetNameDef] invests in [THIS.GetNameDef]"
 newengland.334.d: "We have received word that American investors and businessmen are interested and willing to help pour money into our country to help improve the standards of living. As more and more businesses and goods arrive from [NEE.GetNameDef] we have seen a rise in the happiness and living standards of our nation. It is not uncommon to see the people of our country wear American jeans or use American appliances. Nonetheless, there is always the growing concern that with each day, we grow closer and closer to [NEE.GetNameDef] for economic support."
 newengland.334.a: "Levi Strauss, the greatest American denim since 1853!"

 NEE_American_Hemisphere_dec: "Deliver Ultimatum to [FROM.GetNameDef]"

 newengland.335.t: "Americans send an ultimatum"
 newengland.335.d: "Utterly outrageous news today from the American embassy today. Declaring the Western Hemisphere as one under \"American protection,\" they have announced that under a \"re-established Monroe Doctrine,\" socialism has no place in the New World. Since their nation has suffered greatly in their battle with the Combined Syndicates during the Second American Civil War, they have made it their explicit foreign policy to expunge socialism once and for all. They have approached our government with a simple request - dissolve our current socialist government and replace it with one aligned with [NEE.Capital.GetCapitalVictoryPointName]'s interests. If we do not accept, they will not hesitate to use force to \"persuade\" us otherwise."
 newengland.335.a: "We concede to their terms."
 newengland.335.b: "From my point of view, the Americans are evil!"

 newengland.336.t1: "[FROM.GetNameDefCap] concedes to our ultimatum"
 newengland.336.t2: "[FROM.GetNameDefCap] tears up our ultimatum"
 newengland.336.d1: "In awe of our mighty economic and military power, the socialist government of [FROM.GetNameDef] has decided to stand down. Promising to dissolve their government and establish a democratic one, they will also align themselves with us. Once more, the Monroe Doctrine has upheld peace and order in the Western Hemisphere. Soon the cursed reds will be nothing more than a forgotten bad nightmare."
 newengland.336.d2: "Despite our generous offer to keep the peace, it seems that the revolutionary government of [FROM.GetNameDef] has refused to listen to reason. Denouncing our regime as \"imperialist,\" they have expelled our embassy from their borders, and soon, our citizens who reside there will be under threat. To fully expel the socialist threat from our hemisphere and protect our citizens, we will have to resort to a full military intervention to restore democracy in [FROM.GetNameDef]."
 newengland.336.a: "They chose wisely."
 newengland.336.b: "They chose poorly."

 newengland.337.t: "The Washington Accords"
 newengland.337.d: "[NEE.GetNameDefCap] has approached us today with an offer of mutual understanding. Their ambassador in [BRA.Capital.GetCapitalVictoryPointName] has proposed that our government sign a mutual non-aggression pact and a treaty of equal military access for our militaries to combat socialism and radicalism in the Western Hemisphere. This will also involve the arrival of American military advisors to better train our troops and to teach us new doctrine. To make their deal seem more favourable, they have also offered to send us technicians and advisors to aid the Companhia Siderúrgica Nacional in our resource extraction in [496.GetName]. They have also proposed a joint research programme in which Brazilian scientists and researchers will study at American universities and institutes to further improve our technological prowess. Shall we accept their offer?"
 newengland.337.a: "We accept the deal!"
 newengland.337.b: "We don't need the Americans..."

 newengland.338.t1: "[BRA.GetNameDef] accepts our offer"
 newengland.338.t2: "[BRA.GetNameDef] declines our offer"
 newengland.338.d1: "Our ambassador in [BRA.Capital.GetCapitalVictoryPointName] has informed the State Department that the Brazilian government would like to go forward with the treaty. Citing their nation's willingness to help America preserve peace in the Western Hemisphere - they have agreed to all terms of the treaty. Together, a new era in Brazilian-American relations awaits!"
 newengland.338.d2: "Our ambassador in [BRA.Capital.GetCapitalVictoryPointName] has informed the State Department that the Brazilian government will not sign the Washington Accords. They have politely declined our offer, citing their nation's decision to stay neutral in our affairs and their own suspicions of our nation."
 newengland.338.a: "Cheers to our new allies!"
 newengland.338.b: "Unfortunate."

 newengland.345.t: "American Reconstruction Crews Arrive"
 newengland.345.dgbr: "London, Manchester, Birmingham...the towering cities of England have fallen into nothing but rubble and destruction. Despite the triumphant return of the Exiles against all odds - much of the English industrial base lies ruined after the pounding devastation of modern war. Many of the population lies homeless and destitute as the nation struggles to rebuild itself. And yet, not all hope is lost. Our ever-reliant ally in the Americans has offered to send us experienced reconstruction crews who have themselves rebuilt the ruins of their country after their great civil war. This will help provide the British peoples with the much-needed manpower and skill required to reconstruct the Home Isles."
 newengland.345.dnfa: "Despite our courageous efforts in returning home from miserable exile, much of France lies destroyed - her lands and fields ravaged from the horrors of conflict. The countryside lies in utter ruins, and many of the cities lie in rubble. Citizens of the Metropole lie homeless and in poverty as more of the Exiles arrive from Algiers each day- coming to a France that looks very different from how they saw it when they last left. To aid in the rebuilding of the French nation, our gracious allies, the Americans, will send experienced reconstruction crews who have proved themselves in their own national reconstruction following the Second American Civil War. This will help the French peoples with the much-needed manpower and skills required to reconstruct the French mainland."
 newengland.345.draj: "Split into three competing factions, we waged a bloody war in our efforts to reunify India once more. With the subcontinent reunified adequately under the leadership of the Raj, much of the nation lies in ruins, with poverty and homelessness ever increasing. The archaic caste system that bounds India is no help either, as the devastation from the civil war continues to escalate every day. Nonetheless, our considerate ally in [NEE.GetNameDef] has promised us their full strength in aiding us. They will send us experienced construction crews who have proved their worth in their own national rebuilding following their civil war. This will significantly help the Indian peoples with the much-needed manpower and skills required to rebuild the Indian subcontinent."
 newengland.345.a: "Much appreciated!"

 newengland.346.t: "[NEE.GetAdjective] Investors Arrive in [RAJ.GetNameDef]"
 newengland.346.d: "The civil war in India has dramatically devastated the Indian subcontinent; however, the opportunity for recovery comes with this destruction. Our ties to the Entente Alliance have not gone unforgotten. The [NEE.GetAdjective] government has encouraged investors and businessmen to bring American business and money to India. With the industrial might of the American nation, American machinery and money have been flowing to India to help India rebuild their economy into a genuinely mighty industrial power."
 newengland.346.a: "To a prosperous relationship!"

 newengland.347.t: "[NEE.GetAdjective] Bankers Offer Generous Loans"
 newengland.347.d: "Through much difficulty and bloodshed, the British Exiles have achieved what observers believed to be impossible and have returned to the Home Isles triumphant. Nonetheless, the British economy is struggling with the post-war devastation and the return of the Exiles as the country prepares to recover after years of socialist rule. With our great desire to see the return of a strong United Kingdom, several large [NEE.GetAdjective] banks have shown their willingness to offer loans at reasonable rates to assist the British people in their hour of need. The Entente stood at our defence in our hour of need - now let us return the favour."
 newengland.347.a: "To a strong Britain!"

 newengland.348.t: "Repaying an Old Debt"
 newengland.348.d: "Our country owes the French nation an outstanding debt for the aid and alliance of 1778, in which they helped us secure our own independence. Even the mighty Statue of Liberty, left standing even through the horrors of the civil war, was a gift from our French allies. Once again, that old alliance has been revived. In the same spirit, once again, we aid the French peoples in their glorious struggle, this time against the accursed Communards, hoping that France will truly be liberated one day. Our government has authorised large sums of money and equipment to be sent to the French nation in their time of need. Finally, we will be able to repay our ancient debt and renew our fraternal ties once more."
 newengland.348.a: "To a strong France!"

 newengland.349.t: "[NEE.GetAdjective] support arrives"
 newengland.349.d: "After the bloodshed of the Second Italian Civil War our nation is struggling with reconstruction. Cities like Milan and Florence have been turned into rubble and the countryside lies utterly maimed by the horrors of the war and many of our civilians are struggling. Our plight has attracted the concern of [NEE.GetNameDef] as there is a significant population of Italian-Americans who are also determined to aid us. The [NEE.GetAdjective] government has approved to send experienced construction workers who have themselves rebuilt their nation after the Second American Civil War while also sending us funds to helps us recover from years of socialist rule."
 newengland.349.a: "Grazie!"

 #_idea:
 NEE_anti_communard: "Bread and Roses"

 newengland.350.t: "[NEE.GetAdjective] aid arrives"
 newengland.350.d: "The great civil war to reclaim our nation has devastated our fields and countryside. As we struggle to rebuild the our government from Syndicalist impurity, we will need all the help we can get. Nonetheless, our ever-present American allies have sent us food supplies, medicine, and tools to help us reach out to the local populace. We will have to present ourselves as not conquerors and liberators but as fellow countrymen aware of our nation's plight. As we hand out these bread and roses, we will slowly but surely rebuild the fabric of our nation - currently torn at ideological seams."
 newengland.350.a: "In time our nation will heal."

