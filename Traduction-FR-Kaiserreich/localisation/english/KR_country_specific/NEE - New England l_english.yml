# Legacy #
 NEE_limited_recognation1: "Limited Recognition"
 NEE_limited_recognation1_desc: "The Provisional Government was formed in the early months of the Second American Civil War when the northeastern states of the former United States petitioned the Canadian government for official intervention. While the Canadian government was successful in securing the borders of New England from falling into the hands of the belligerent factions, the Provisional Government finds itself hardly recognised by the international community, and few are convinced that the Provisional Government is indeed the last bastion of American democracy."

