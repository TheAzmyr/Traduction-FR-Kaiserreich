# Congress Decisions #

 NEE_Congress_decisions: "Congress"
 NEE_Congress_decisions_desc: "With the restoration of American democracy, the flames of liberty are lit once more in the halls of Congress. Nonetheless, to keep a stable Congress and to ensure our citizens' faith in the legislative branch, we must be sure that both political parties feel that they have an equal voice in national policy. Favouring one party's programs over the other will reduce the amount of £pol_power §YPolitical Power§! that we gain each day. Much of what is to be accomplished by the Congress will aim to rebuild and revitalise America's industry and society from the immense devastation and loss caused by the civil war. As political tensions still remain high and differences strong between delegates, one must pay heed to the words of the great former President Lincoln "A house divided against itself cannot stand.\"\n\n§mRepublican§! Policies passed: [?NEE.NEE_rep_count|R0]\n§lDemocratic§! Policies passed: [?NEE.NEE_dem_count|C0]"

 NEE_congress_coalition_end: "Pursuing this policy will cause a breakdown in relations between the parties"
 NEE_Democrat_cabinet_tooltip: "The §lDemocratic Party§! will provide §Y20%§! of the political power given if they were in power"
 NEE_Republican_cabinet_tooltip: "The §mRepublican Party§! will provide §Y20%§! of the political power given if they were in power"

 NEE_generic_research_grant: "[GetYear] Research Grant"
 NEE_generic_research_grant_desc: "In order to maintain our edge, we must devote funding into our research and development!"
 NEE_generic_mineral_requistion: "[GetYear] Mineral Requisition Program"
 NEE_generic_mineral_requistion_desc: "America is home to a vast amount of resources. With increased funding, the bounties of the earth can be ours!"
 NEE_generic_reign_in_party: "Unite the Party"
 NEE_generic_reign_in_party_desc: "A house divided against itself cannot stand! To ensure a continutation of effective rule, the party must come together to act as one!"

# DEM #
 NEE_distribute_relief_funds: "§lDistribute Relief Funds§!"
 NEE_distribute_relief_funds_desc: "Much of the country still lies in poverty despite ongoing reconstruction efforts. With the aid of the federal government, this act will ensure a round of stimulus packages designed to help the struggling American family in these difficult times."
 NEE_regulate_industrial_business: "§lRegulate Industrial Business§!"
 NEE_regulate_industrial_business_desc: "As our industry begins to revitalise itself, we will have to ensure that our factories adhere to the same standards and norms. This act will institute federal factory regulations to ensure the continued efficiency of the American industrial machine."
 NEE_no_private_factory_police: "§lRestrict Private Factory Police§!"
 NEE_no_private_factory_police_desc: "The ability for factory owners to control their own private police force is highly undemocratic and such a practice should be eradicated from our country. This act will seek to abolish private factory police - giving workers the ability to operate freely without being suppressed by private thugs."
 NEE_expand_state_college: "§lExpand State College Funding§!"
 NEE_expand_state_college_desc: "A large percentage of the nation's students and teachers went off to war in the American Civil War - greatly hurting our educational sectors. Now that we are recovering from the great calamity, we will begin to improve funding for American colleges - ensuring that American higher education will be recognised as one of the best in the world."
 NEE_factory_regulation_idea: "Factory Regulation"
 NEE_expand_public_transit: "§lExpand Public Transit§!"
 NEE_expand_public_transit_desc: "With most of the nation's infrastructure torn to pieces in the civil war, public transportation is essentially a shell of its pre-war self. This act will encourage the improvement and development of public transportation across the nation - giving Americans the rides they need whether it be for work or pleasure."
 NEE_continue_wpa: "§lContinue the WPA§!"
 NEE_continued_wpa_idea: "Continued WPA Projects"
 NEE_continue_wpa_desc: "During the Great Depression, the Works Progress Administration played a role in its ambitious employment and infrastructure programme that provided Americans with jobs. Now that veterans are returning back home and the nation begins to recover as a whole, we will reinstate WPA programs to provide American citizens with jobs while also developing our own infrastructure!"

 NEE_fair_employment_practices: "§lFair Employment Practices§!"
 NEE_fair_employment_practices_desc: "All American citizens should have an equal opportunity to seek employment. In a competition driven economy such as the United States, some businesses have used unfair employment practices to discriminate against potential applicants. Under this new law, we will ensure that every American has an equal chance at seeking employment regardless of creed or colour."
 NEE_support_labour_unions: "§lSupport Labour Unions§!"
 NEE_support_labour_unions_desc: "The right to organise in a labour union while discouraged by conservatives, is the right of every American. This act will protect and strengthen union members by giving them the right to organise and engage in protected activities to improve working conditions."
 NEE_encouraged_unions_idea: "Encouraged Union Membership"
 NEE_tax_reform: "§lImplement Tax Reform§!"
 NEE_tax_reform_desc: "In order to pursue greater economic equality, the new Revenue Act will raise federal income tax on higher income levels. While this may attract opposition from the more wealthy, proponents of this act hope to increase the nation's annual revenue."
 NEE_small_scale_projects: "§lSmall Scale Work Projects§!"
 NEE_small_scale_project_desc: "To increase employment rates and the country's productivity, this act will create small-scale work projects on a local level to develop the more rural area of the country. Proponents of this act hope the development of the agrarian side of the country will earn us the common man's support and improve their quality of life."
 NEE_fight_domestic_socialism: "§lFight Domestic Socialism§!"
 NEE_fight_domestic_socialism_desc: "Syndicalist agents and agitators lie in the dark everywhere, and as long as they exist, they pose a threat to American society. This new act will criminalise those who declare loyalty or intention to join syndicalist-leaning unions and groups to help shut down the red menace."
 NEE_infrastructure_projects_1944: "§lNationwide Infrastructure Projects§!"
 NEE_infrastructure_projects_1944_desc: "As the nation heads towards a full post-war recovery, there are still plenty of Americans who are seeking work. Not only will the passage of this act ensure a rise in employment but we will also be able to develop our national infrastructure - thus connecting our nation further."

# REP #
 NEE_school_funding: "§mImprove State Funding For Schools§!"
 NEE_school_funding_desc: "As a result of the civil war and the wars abroad, thousands of American children were left teacherless and schools found themselves simply inadequate enough to be effective due to a lack of resources. This new act will increase state funding for schooling, ensuring a new generation of American students eager to learn from effective instructors."
 NEE_state_funded_schools_idea: "State Funded Schooling"
 NEE_state_funded_schools_desc: "As a result of the civil war and the wars abroad, thousands of American children were left teacherless and schools found themselves simply inadequate enough to be effective due to a lack of resources. This new act will increase state funding for schooling, ensuring a new generation of American students eager to learn from effective instructors."
 NEE_old_age_benefits: "§mReinstate Old-Age Benefit Payments§!"
 NEE_old_age_benefits_desc: "During the economic crisis of the Great Depression, the plight of the elderly became a major concern as there were few benefits that protected them. Citing the successes of the benefit programs during the Depression, this act will help reinstate payments for the elderly of the country."
 NEE_develop_rural_regions: "§mDevelop Rural Regions§!"
 NEE_develop_rural_regions_desc: "Large parts of the South and the Midwest still remain heavily rural even before the civil war. In order to improve productivity in the agricultural sector, this act will provide credit and resources necessary to develop our rural areas."
 NEE_infrastructure_projects: "§mInfrastructure Projects§!"
 NEE_infrastructure_projects_desc: "As the nation begins the long process of rebuilding and reconciliation, we can also use this time to develop America's infrastructure. Old dirt roads will soon be replaced by paved roads and we will extend and develop highways to improve America's infrastructure. American roads and highways will be the envy of all nations!"
 NEE_anti_strike_legislation: "§mCrack Down Against Strikes§!"
 NEE_anti_strike_legislation_desc: "While the war against Syndicalism in America may have been won, there are still radicals who will use dangerous methods such as strikes to destabilise our economy and our nation. In order to ensure a speedy post-war recovery, we will make sure that strikes do not go out of hand by passing legislation that allows us to crack down on them."
 NEE_bank_commission: "§mReorganise Bank Commissions§!"
 NEE_bank_commission_idea: "Reorganised Bank Commissions"
 NEE_bank_commission_desc: "As part of our continued bank reform, this act will expand the powers of the federal reserve to a board based in our nation's capital. Not only will this act reorganise the leadership of the federal reserve but it will also clarify and codify reserve's relationship with the federal government."

 NEE_regulate_labour_strikes: "§mRegulate Labour Strikes§!"
 NEE_regulated_strikes_idea: "Regulated Strikes"
 NEE_regulated_labour_strikes_desc: "While we support the right of American workers to strike, we must also be careful that they do not become a dangerous threat to society and order. This act will place a federal limit on the number of strikers to prevent American workers from becoming radicalised."
 NEE_veteran_housing: "§mCompensation to Veterans§!"
 NEE_veteran_housing_desc: "We owe the civil war veterans an outstanding debt; many of them willingly enlisted due to their patriotic fever. As our veterans struggle to readjust to civilian life, we should make efforts to alleviate their suffering. Passage of this act will ensure housing and a government pension for those who served our country."
 NEE_alcohol_protection_act: "§mAlcohol Protection Act§!"
 NEE_alcohol_protection_act_desc: "As veterans return home from fighting abroad, many turn to alcohol as an escape, yet this can develop into a breakdown of the home if they start to value the bottle over their loved ones. This new act will help support programs like Alcoholics Anonymous to create conditions favourable to healing the brokeness of these people."
 NEE_improve_roadways: "§mImprove Roadways§!"
 NEE_improve_roadways_desc: "Much of the national roadways lies in ruins due to the effects of the civil war. While aim to rebuild our roads to their pre-war standards, this legislation will allow us to develop and modernise national and local infrastructures."
 NEE_swords_to_plowshares: "§mSwords to Plowshares§!"
 NEE-swords_to_plowshares_desc: "As the war effort on the home front winds down, let us take steps to ensure a smooth transition back into a civilian economy. This act will see to it that military factories begin converting their production to civilian goods."

