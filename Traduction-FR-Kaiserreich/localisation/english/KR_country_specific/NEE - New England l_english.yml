 newengland.309.t: "Our North American allies Threatened!"
 newengland.309.d: "Worrying news from the Mexican embassy today as the Mexican ambassador has been cabled urgently from Mexico City that [NEE.GetNameDef] has outright threatened the Mexican nation with humiliating terms—the cursed capitalists of [NEE.GetNameDef] demand that their oil rights be restored, that Mexican socialism must be crushed, and that they must abandon their alignment towards us. While war hawks have requested that we immediately ship supplies and men to protect the Mexican nation from this capitalist imperialism, some dissenting opinions have suggested that war with the Americans may strain our already exhausted resources."
 newengland.309.a: "The Internationale supports all. Mexico does not stand alone!"
 newengland.309.b: "Our resources are limited, inform Mexico that they are on their own."

 newengland.310.t: "A Reply from the [INT.GetName]"
 newengland.310.d.mex_support: "Our cries for help have not gone unheard! Despite the belligerent attitude and stance of the capitalist pigs; the Internationale has promised us that they will not stand idly as our nation is threatened. The workers of the world stand stronger together, a las barricadas!"
 newengland.310.d.mex_alone: "Grave news from Paris today as the Internationale has informed us that we are on our own. Whether their reasons may be, there will be no help from Paris or London if we reject the American terms. While pessimists are petitioning us to accept the terms of the Americans as we will be forced into a problematic war, the radicals and Warhawks claim that our strength and resolve are enough to drive the imperialists back across the border!"
 newengland.310.a: "We have no choice but to accept."
 newengland.310.b: "Viva Mexico! We will reject their baseless threats!"

 NEE_MEX_declines_terms_tt: "§RRejecting the American's terms will likely spark war between our two nations!§!"

 newengland.311.t: "Mexico's Answer to the Santa Fe Accords"
 newengland.311.d.mex_accept: "After days of negotiation, compromises, and delays - the Mexican government has informed us that they will accept all the terms of the Santa Fe accords. This has been a significant diplomatic victory for us as now the southern border is free of radical influence, and we have rebuilt our close ties with the Mexican nation. For now, peace reigns between our countries, and democracy has been restored to Mexico."
 newengland.311.d.mex_deny: "Despite our nation's best intentions - the Mexican delegates at the Santa Fe Accords have informed us that they will not accept our demands. They will continue to persist in their undemocratic traditions and refuse to return what was ours. As we will have a radical neighbour that seeks nothing more than the weakness and dissolution of our nation, hardliners are asking Congress to declare war on the Mexican government formally. However, moderates are asking us to back down, given that our country may not afford a war at the moment."
 newengland.311.a: "To greater ties! Salud!"
 newengland.311.b: "We cannot tolerate this threat. Prepare the troops!"
 newengland.311.c: "We are in no position to fight a war."

 newengland.312.t: "[NEE.GetName] requests the return of the Panama Canal"
 newengland.312.d.ispuppet: "This morning, the ambassador from [NEE.GetNameDef] petitioned on his nation's behalf of the return of the Panama Canal. While the Canal was under the American sphere, they had lost control of it during their chaotic civil war. With the American strength rebuilt, they are once again seeking to reassert control of this vital strip of territory that connects the great oceans of the Pacific and Atlantic. Let's inform [THIS.overlord.GetName] what the best course of action should be."
 newengland.312.d.isindependent: "This morning, the ambassador from [NEE.GetNameDef] petitioned on his nation's behalf of the return of the Panama Canal. While the Canal was under the American sphere, they had lost control of it during their chaotic civil war. With the American strength rebuilt, they are once again seeking to reassert control of this vital strip of territory that connects the great oceans of the Pacific and Atlantic. Should we keep the canal and risk a conflict, or should we return it peacefully."
 newengland.312.a: "Let's ask [THIS.overlord.GetName] for their decision."
 newengland.312.b: "Return the Canal."
 newengland.312.c: "Keep the Canal!"

 newengland.313.t: "[NEE.GetName] requests the return of the Panama Canal"
 newengland.313.d: "We have received word from Panama that [NEE.GetNameDef] has asked the Panamanian government for an official return of the Panama Canal. While the canal was constructed under American oversight and placed under American control, the civil war in America led Panama to seize control of the canal. With the strength of America reinvigorated, some in our government are pushing for us to return control of the canal to [NEE.GetNameDef] although we can always refuse their demands."
 newengland.313.a: "Hand over the canal"
 newengland.313.b: "Keep the canal"

 newengland.314.t: "A reply from [THIS.overlord.GetName]"
 newengland.314.d1: "It seems that in awe of the American strength [THIS.overlord.GetName] wants us to begin a peaceful transfer of the canal back to [NEE.GetNameDef] . While many Panamanians are upset at this decision, we are not in a position to make demands. Soon the stars and stripes will fly over the canal, indicating our brief but terminated occupation of this strategic gateway."
 newengland.314.d2: "Our concerns have not gone unnoticed! Despite the American arguments, the [THIS.overlord.GetName] has reported to our leadership that they do not wish for the Americans to regain the canal and be placed in our safekeeping. This is a significant diplomatic victory but one that [NEE.GetNameDef] will most likely be angered with."
 newengland.314.a: "The Canal will be returned to the Americans."
 newengland.314.b: "Not this time Yankee."

 newengland.315.t: "A message from the [685.owner.GetAdjective] Embassy"
 newengland.315.d1: "What was once ours has been returned to us. The calamity that had engulfed the nation presented us as weak, and in our absence, the [685.owner.GetAdjective] seized the Panama Canal that we built after the work [NEE.GetNameDef] has done in protecting the security and independence of Panama. However, today the [685.owner.GetAdjective] ambassador handed us a note from the [685.owner.GetAdjective] government indicating that the government of Panama is willing to part with the Canal peacefully. This is a tremendous moral and diplomatic victory for [NEE.GetNameDef] as we rebuild our strength in the Americas."
 newengland.315.d2: "In an outrageous move, the [685.owner.GetAdjective]ambassador handed us a note this morning declaring that the [685.owner.GetAdjective] government has refused to return the Canal - despite our nation's military and naval strength. It seems that if the [685.owner.GetAdjective] nation does not listen to reason, they will listen to the power of the American army. This will be a speedy victory, and soon the Canal will be back in our hands."
 newengland.315.a: "One step at a time, we reassert our strength."
 newengland.315.b: "So they have chosen...poorly."

 declined_to_join_OAS: "Has declined to join the Organisation of American States"

 newengland.316.t: "[NEE.GetNameDefCap] invites us to the Organisation of American States"
 newengland.316.d: "[NEE.GetNameDefCap] has invited us to join the Organisation of American States formally. As the colossus of the New World has managed to rebuild itself following the devastation of the bloodiest conflict in the history of the American continent - the Americans have invited us to join them in a coalition of like-minded democratic nations of the Western Hemisphere. The Organisation of American States will emphasise trade and closer ties to [NEE.Capital.GetCapitalVictoryPointName] while the strength of the [NEE.GetName] guarantees our independence."
 newengland.316.a: "A Free and Democratic New World!"
 newengland.316.b: "We politely decline."

 newengland.317.t: "[FROM.GetName] replies to our invitation"
 newengland.317.d1: "This morning, the [FROM.GetName] ambassador handed our State Department a note indicating the willingness of their country to join the Organisation of American States. Together, we will ensure that trade ties and relations between our nations grow more robust while at the same time protecting the Western Hemisphere in collective security."
 newengland.317.d2: "This morning, the [FROM.GetName] ambassador handed our State Department a note indicating that their nation is not willing to join the Organisation of American States. Stating that they do not need the protection of [NEE.GetNameDef] and can do fine economically by themselves - they have stressed that while they appreciate the offer, they will reject our invitation."
 newengland.317.a: "Welcome!"
 newengland.317.b: "A Shame."

 newengland.318.t: "[NEE.GetNameDef] requests that we leave our current faction"
 newengland.318.d: "For a century, the so-called \"Monroe Doctrine\" dictated our foreign policy by placing us against our will under the American sphere. The collapse of the American nation during their civil war led us to join the [THIS.faction_leader.GetName] sphere to seek out protection and economic ties. However, with the [NEE.GetName] has rebuilt their strength; they have expressed their desire to declare the Western hemisphere under America's sphere and guidance. They have demanded that we abandon our current alignment and join ourselves with them - we must inform [THIS.faction_leader.GetName] about these demands at once. We will not tolerate such blatant aggression, and we will need the powerful backing of [THIS.faction_leader.GetName] to back our independence!"
 newengland.318.a: "The Americans have threatened us!"

 newengland.319.t: "[NEE.GetNameDef] requests that [FROM.GetNameDef] leaves our faction"
 newengland.319.d: "We have received word from the American embassy; that [NEE.GetNameDef] has requested that [FROM.GetNameDef] revoke their alignment with us and instead position themselves in the American sphere. Citing that they are the legitimate successor state to the American nation that fell in the Second American Civil War; [NEE.GetNameDef] has expressed that the so-called \"Monroe Doctrine\" will be reapplied and that European influence in the Americas will not be tolerated. They insist that we withdraw our support to [FROM.GetNameDef] and instead allow [NEE.GetName] to offer them protection and economic support."
 newengland.319.a: "The Americas will not be our domain. We will withdraw."
 newengland.319.b: "[NEE.GetNameDefCap] is in no position to make demands of us."

