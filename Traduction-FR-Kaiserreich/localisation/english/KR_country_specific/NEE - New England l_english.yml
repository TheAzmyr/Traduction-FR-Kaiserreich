 NEE_wilbur_cross: "Wilbur Lucius Cross"
 NEE_wilbur_cross_leader_desc: "§YBorn:§! §LApril 10th, 1862, in Mansfield, Connecticut, United States of America§!\n§YBackground:§! §LCross is renowned across the American literary scene for his talented work in analysing English literature. From academia, Cross competed for the position of governorship for the state of Connecticut of which he won successfully. With the outbreak of the civil war, Cross finds himself in a precarious position following the Canadian occupation of New England. One of the many Americans who petitioned the Canadian government to intervene, Cross's openness to embrace the Entente's arrival into America has led some to suspect that he is no more than a mere puppet of the former British Empire. While he is on paper the leader of a provisional government led by Ottawa, he is also the temporary interim leader of New England until a suitable President is chosen.§!"

 NEE_david_walsh: "David I. Walsh"
 NEE_david_walsh_leader_desc: "§YBorn:§! §LNovember 11th, 1872, in Leominster, Massachusetts, United States of America§!\n§YBackground:§! §LDavid Ignatius Walsh attended local public schools in his youth before attending Boston University Law school, after which he was admitted to the bar. Rising to politics in a longtime Republican district as a Democrat, Walsh proposed increased government responsibility for charity work and the mentally ill and pushed for censorship of the racist film "Birth of a Nation." Indeed, Walsh is a staunch opponent of the racism that pervades American society; in the 1924 Democratic National Convention, he condemned the Ku Klux Klan. A champion of modern labour standards, Walsh has found a robust voting base among the working classes of New England.\n\nNoted for his political populism and seemingly luxurious lifestyle, Walsh served successful terms as Massachusetts's first Irish-Catholic senator. When the great civil war broke out, Walsh quickly ascended to the head of the Democratic Party in New England. A prominent advocate of isolation during the Weltkrieg, Walsh has attracted the annoyance of his Canadian neighbours due to his anti-imperialist views. While Canadian-American ties are ever closer, Walsh's anti-interventionist stances will surely bring conflict between the two nations.\n\nServing alongside President Walsh is none other than former Rhode Island Senator Theodore Green. A vigorous member of the Democratic Party despite his age, Green stands opposed to Walsh's isolationism - instead of believing that America's path lies in aiding the rest of the free world.§!"

 NEE_charles_hurley: "Charles F. Hurley"
 NEE_charles_hurley_leader_desc: "§YBorn:§! §LNovember 24th, 1893, in Cambridge, Massachusetts, United States of America§!\n§YBackground:§! §LCharles Francis Hurley's early life was marked with tragedy as he lost both his parents at a young age. He was then raised by the family housekeeper, a former US District Attorney, before attending Boston College and becoming a salesman in athletic goods. Hurley then embarked on a career in local politics before ascending to the position of Massachusetts State Treasurer for three consecutive terms as a Democrat. The success of his political run convinced him of greater political aspirations, and he ran successfully for governor in the 1936 election. As the nation descended into chaos, the Irish-American governor sought to resolve tensions between Yankee Protestants and Irish-American Catholics. In the wake of the destructive 1938 New England Hurricane, Hurley oversaw the relief and rebuilding efforts for the city of Boston.\n\nNow the newly elected 33rd President of the United States finds himself in a much greater position, the defender of American democracy in the wake of radicals and reactionaries. Serving alongside Hurley is fellow Democrat Peter Gerry, a wealthy senator from the state of Rhode Island. Gerry was tutored and mentored by none other than Canadian politician William Lyon Mackenzie King in his youth.§!"

 NEE_maurice_tobin: "Maurice J. Tobin"
 NEE_maurice_tobin_leader_desc: "§YBorn:§! §LMay 22nd, 1901, in Boston, Massachusetts, United States of America§!\n§YBackground:§! §LMaurice Joseph Tobin's Catholic and Irish heritage has led him to become deeply popular among Boston's Irish population. He briefly worked at Conway Leather and New England Telephone after graduating from Boston University until he entered politics as a protege of the esteemed Democrat James Curley. At just the young age of 25, Tobin was elected to the Massachusetts House of Representatives, which he served from 1925-1929. A fiscally conservative man, Tobin then became mayor of Boston serving the city without authorising large public scale projects. His career as mayor was rocked by the Coconut Grove fire, but the scandal did not stop the ambitious Tobin from running for President. An energetic and vigorous member of the Democratic Party, Tobin became elected as the 34th President, securing for the Democrats four more years in the White House. The nation waits to see what the new President will do, especially those involved in labour as Tobin has been a constant supporter of labour unions and socially liberal policies.\n\nServing alongside Tobin is James Farley, an Irish-Catholic New Yorker and member of the Knights of Malta. A fierce fighter for civil rights, especially for African-Americans, Farley has announced he will supervise the rebuilding of the nation's postal service and significantly improve its airmail capabilities. The two men have vowed to reunite and rebuild America once and for all under the leadership of the Democratic Party.§!"

 NEE_william_harriman: "W. Averell Harriman"
 NEE_william_harriman_leader_desc: "§YBorn:§! §LNovember 15th, 1891, in New York City, New York, United States of America§!\n§YBackground:§! §LAverell Harriman, born as \"William\" Harriman, was raised in a life of wealth as his father was the railroad baron E.H. Harriman. During his academic career at Groton School and Yale University, Harriman made contacts that led to the large firm \"Brown Brothers Harriman & Co.\" During the 1930s, Harriman's properties grew to include the Union Pacific Railroad, the Merchant Shipbuilding Corporation, and the Polaroid Corporation. His immense wealth painted Harriman as an enemy in the eyes of the Syndicalists during the years leading up to the civil war. During the ensuing chaos, Harriman fled north for the Provisional Government of New England, where he joined the Committee of Canadian-American Relations and helped coordinate the joint war effort between New England and Canada. Through this position, Harriman gained the experience necessary to become the American ambassador to Canada - helping aid in the close relations between the two nations.\n\nReceiving the nomination of the Democratic Party and following his victory in the 1948 election, Harriman has become the 35th President of the United States of America. The new President has a lot of work cut out for him as the full signs of recovery are beginning to show, and the years of reconstruction are finally coming to an end. Serving alongside Harriman will be the former governor of New York state, Herbert H. Lehman. A supporter of the Second Square Deal during the provisional government era, Lehman has publicly stated his support for the guaranteed rights and wages of the working class.§!"

 NEE_chester_bowles: "Chester Bowles"
 NEE_chester_bowles_leader_desc: "§YBorn:§! §LApril 5th, 1901, in Springfield, Massachusetts, United States of America§!\n§YBackground:§! §LChester Bliss Bowles came from a Republican family who hated and feared big government. However, Bowles' political views were shaped by his aunt Ruth Standish Baldwin, a socialist and friend of Norman Thomas. After graduating from Yale University, Bowles became an advertising executive, although he was forced to flee from New York City due to the arrival of the civil war. Initially opposed to Canada's involvement in American politics, Bowles joined the America First Committee, although he voiced his support for New England after the provisional government entered the fray. After the civil war, Bowles led the Office of Economic Stabilisation, using his years in economics to help rebuild the nation's war-torn economy. In 1948, he became governor of Connecticut, defeating James C. Shannon signed the end of segregated national guard units and acts to improve mental health and housing.\n\nNow the 36th President of the United States, after securing the election of 1952, Bowles plans to lead a new America, one willing to help develop the world's weaker nations. Realising America's restored industrial and military might be better used to serve the world, Bowles will push for greater American world involvement to keep the peace. Paul Dever, the governor of Massachusetts and a former Lt. Commander in the Civil War, will be serving alongside Bowles. The youngest ever Attorney General of Massachusetts, Dever's governorship saw mental health reforms and efforts to resist domestic syndicalism.§!"

 NEE_joseph_martin_jr: "Joseph William Martin Jr."
 NEE_joseph_martin_jr_leader_desc: "§YBorn:§! §LNovember 3rd, 1884, in North Attleborough, Massachusetts, United States of America§!\n§YBackground:§! §LJoseph Martin Jr came from an Irish New England family and spent his youth playing ball and working as a newspaper editor. A so-called "compassionate conservative," Martin supports the use of conservative techniques and concepts to significantly improve society's welfare.\n\nAscending from a career of local and then state politics for Massachusetts, Martin secured a position in Congress as a Representative for the Republican Party. As the nation descended into chaos and a new interim President was hastily chosen, Martin was elected on a combined coalition party of Democrats and Republicans.\n\nHis Vice President is the former Democratic governor of Massachusetts and conservative Democrat Joseph B. Ely. Achieving fame among New Englanders due to his handling of the Great Depression, Ely has been chosen by the compromise committee due to his role in combating unemployment and poverty. While the tensions between the Democratic Party and the Republican Party still exist, a house divided against itself cannot stand in America's darkest hour.§!"

 NEE_lewis_barrows: "Lewis O. Barrows"
 NEE_lewis_barrows_leader_desc: "§YBorn:§! §LJune 7th, 1893, in Newport, Maine, United States of America§!\n§YBackground:§! §LLewis Orin Barrows studied in local schools around Newport before attending the University of Maine with a degree in pharmacy. His political career began to take off after holding local positions in Newport such as serving as the treasurer and as an eventual state committeeman under the Republican Party. As the nation descended into chaos in 1936, Maine remained unscathed from much of the violence and Barrows made sure that Maine would remain free from radicalism under his leadership as Maine Secretary of State.\n\nWith the arrival of the second civil war among the states of the former United States of America, Barrows along with prominent New England politicians and governors were among those who appealed to Canada for protection. Representing what is left of the Republican Party, Barrows has been nominated to serve as an interim president in the hopes of securing the eventual restoration of American democracy. Serving alongside President Barrows is Vice President Henry Styles Bridges, the former governor of New Hampshire. A teacher and businessman, Styles Bridges was the youngest state governor of the time and now is eager to join Barrows' administration.§!"

 NEE_john_winant: "John G. Winant"
 NEE_john_winant_leader_desc: "§YBorn:§! §LFebruary 23rd, 1889, in New York City, New York, United States of America§!\n§YBackground:§! §LBorn on the East Side, John Gilbert Winant came from a prosperous family and attended Princeton University, although his marks were relatively poor. After a brief stint in the army, Winant entered state politics by elected to the New Hampshire Senate. Following a successful career in the Senate, Winant ascended to Governor of New Hampshire under the Republican Party from 1925-1927 and then from 1931-1935. He achieved state-wide fame for his handling of the decades-long economic depression that had beset America. Active in the Square Deal policies that helped end the depression in New England, Winant has easily been chosen among his party to lead New England onwards in its most challenging days. Following his governorship, Winant ascended to the powerful position of being the American ambassador to Canada where he played a hand in the many interactions between the Provisional Government and the Canadian nation. The 33rd President of the United States faces a broken nation but is eager to reunite and take its place once more as the hegemon of the New World.\n\nServing alongside Winant is Frederick Hale, a Maine lawyer and Senator from Harvard University. A long-time Republican and chairman of the Committee of Canadian Relations - Hale has espoused fierce anti-Ku Klux Klan views in public and has not been afraid to denounce them.§!"

 NEE_raymond_baldwin: "Raymond E. Baldwin"
 NEE_raymond_baldwin_leader_desc: "§YBorn:§! §LAugust 31st, 1893, in Rye, New York, United States of America§!\n§YBackground:§! §LRaymond Earl Baldwin's home state became Connecticut after moving there at a young age and spending his college years at Yale. Baldwin participated in the Stratford Town Court as a prosecutor, eventually advancing to judge of the town court in 1931. As the country fell apart, the governor of Connecticut, Baldwin, was among those who petitioned the Canadian government to intervene due to the civil war. To ensure the safety of the people of New England, Baldwin supervised a complex array of civil defences and statewide services on the homefront which grew his popularity within the Republican Party. He certainly has his work cut out for him as the nation reels from the horror of the great war - only time will tell whether or not Baldwin's hand will lead to prosperity and peace in the future.\n\nServing alongside Baldwin, New Yorker Irving Ives, a man whose family dates back to the first settlers who settled in New England. Re-elected many times in the New York State Assembly, Ives publicly expressed his desire to end workplace discrimination based on race, creed, and colour. Together, both men have vowed to reunite and rebuild America once and for all under the leadership of the Republican Party.§!"

 NEE_george_aiken: "George Aiken"
 NEE_george_aiken_leader_desc: "§YBorn:§! §LAugust 20th, 1892, in Dummerston, Vermont, United States of America§!\n§YBackground:§! §LGeorge David Aiken developed a strong interest in agriculture early, a passion that he would carry on in his career as governor of Vermont. A Republican, he ran unsuccessfully for the Vermont House of Representatives in 1922, but he ran successfully in 1930 and 1932. He ascended to the position of Lieutenant Governor in 1934 and became governor in 1936, just as the nation descended into chaos. As governor of Vermont during the civil war, Aiken helped organise work projects to alleviate the economic stress caused by years of the great depression. A proponent of spending projects for rural America, Aiken holds great affection for the natural beauty of his home state, although these views put him at odds with old-guard Republicans. With his background in agriculture, he portrayed himself as the defender of farmers and the common folk - with this stance and popularity, he accepted the Republican nomination for the campaign of 1948.\n\nNow the 35th President of the United States, Aiken faces a nation finally shaking off the dust after years of economic woe and instability. Serving alongside Aiken is Robert Bradford, the Republican Lt. Governor of Boston, and a man from a long-time traditional New England family. During his time as Lt. Governor, Bradford emphasised fiscal conservatism but social liberal values as seen in his project such as housing and care for civil war veterans.§!"

 NEE_thomas_dewey: "Thomas E. Dewey"
 NEE_thomas_dewey_leader_desc: "§YBorn:§! §LMarch 24th, 1902, in Owosso, Michigan, United States of America§!\n§YBackground:§! §LThomas Edmund Dewey attended the University of Michigan, where he briefly contemplated a career in singing. After a throat ailment convinced him a job in such was risky, Dewey instead pursued law which brought him to New York City. First serving as a federal prosecutor, Dewey achieved headlines in the 1930s by prosecuting gangster Waxey Gordon. With an excellent memory, Dewey used his details of crimes and telephone taps to bring down criminal organisations. Unfortunately for Dewey, however, the great civil war forced him to flee from New York City and head north to New England, where he would serve as governor in 1942, 1946, and 1950. Regarded as an honest and effective governor, Dewey banned racial discrimination in employment and increased state aid for education and salaries for state employees. His Postwar "Reconstruction Fund" helped the city of New York recover after years of brutal civil war that had utterly devastated the metropolis, and with such fame, he achieved the Republican nomination in 1952.\n\nSecuring the election of 1952, Dewey is now the 36th President of the United States and leads a mighty America, years of civil war and instability long behind her. Serving alongside him is the grandson of the legendary American oil baron John Rockefeller, Nelson Rockefeller. A noted art collector, businessman, and politician, Rockefeller has been noted for his liberal and progressive views despite his Republican background.§!"

 NEE_vannevar_bush: "Vannevar Bush"

 NEE_leslie_groves_jr: "Leslie Groves Jr."
 NEE_leslie_groves_jr_high_command_desc: "§YBorn:§! §LAugust 17th, 1896, in Albany, New York, United States of America§!\n§YBackground:§! §LLeslie Richard Groves Jr. was born in a family with quite a history in the military, considering his father had served in the Spanish-American War, the Philippines and the Boxer Rebellion. During his late high-school years, Groves started to enrol in courses at the University of Washington, hoping to get an appointment to the United States Military Academy. He got his wish when President Woodrow Wilson himself allowed him to compete for his vacancy, but his grades weren't high enough to be accepted. Instead, Groves joined the Massachusetts Institute of Technology in the meantime while he prepared to retake West Point's entrance exam. In 1916, he took the entrance exam again, and was accepted, visiting the European battlefields on an educational tour in 1919 and graduating in 1920 as a second lieutenant in the Corps of Engineers, thanks to his experience in MIT. He was posted with the 4th Engineer corps stationed at Camp Lewis, and would later be moved to Fort Worden, where he'd meet his future wife, Grace Wilson. In late 1922, he was posted in Hawaii with the 3rd Engineer corps at the Schofield Barracks, where he earned a commendation for helping construct a trail from Kahuku to Pupukea. He would be assigned several times, becoming commander of Company D of the 1st Engineer Battalion, helping during the New England flood of 1927, being sent to Nicaragua in 1929 to conduct surveys for the construction of the Nicaragua Canal, and being assigned to look over Nicaragua's water supply after the 1931 earthquake. It was upon his return to a shattered United States that he gained his last promotions, rising to the rank of Field marshal in New England, mainly due to the sheer lack of capable staff in the region.§!\n\n§YNotes: A brilliant engineer, he has been following closely the development of Nuclear Fission technology keeping regular contact with Otto Hahn and Lise Meitner.§!"

 NEE_merritt_edson: "Merritt A. Edson"
 NEE_merritt_edson_army_chief_desc: "§YBorn:§! §LApril 25th, 1897, in Rutland, Vermont, United States of America§!\n§YBackground:§! §LMerritt Austin Edson joined the University of Vermont in 1915, and in June 1916 he joined the First Infantry Regiment of the Vermont National Guard, where he was sent to Eagle Pass, Texas to work in the Mexican Border. He'd return to Vermont in September, but some time after returning to his university he signed up for the Marine Corps Reserve. He was commissioned as a second lieutenant in the Marine Corps on October 1917, and would be promoted to first lieutenant in June 1920. He later signed up for the Naval Air Station Pensacola, and earned his gold wings as a naval aviator in 1922. He was later stationed in Guam, where he received training on semi-tropical environments and upon returning to the US in 1925, he'd take an advanced aviation tactics course at Kelly Field, Texas. He'd later be sent to Nicaragua to fight against the Sandinista forces, and would return to the United States by late 1929. He has since then become the Coach and captain of the Marine corps National Rifle and Pistol teams, managing to win both the 1935 and 1936 tournaments, despite several interruptions due to the growing social unrest. He was finally promoted to Major in February 1936, and assigned to Philadelphia. With the collapse of the Union into civil war, Merritt hardly managed to reach New England before armies closed down the border towards New England. His experience and fame have granted him an early promotion to the rank of Brigadier General.§!\n\n§YNotes: Apathetic to politics.§!"

 NEE_mark_clark: "Mark W. Clark"
 NEE_mark_clark_army_chief_desc: "§YBorn:§! §LMay 1st, 1896, in Sackets Harbour, New York, United States of America§!\n§YBackground:§! §LMark Wayne Clark was born into a family with a great military history. His grandfather was George Rogers Clark, a military general from the times of the American Revolution, and is the cousin of Army General George Marshall. He joined the United States Military Academy at West Point when he was just 17, in 1913, but unfortunately lost time in his career due to his constant illness. In his time in West Point, he met and befriended Dwight Eisenhower, and Clark graduated in April 1917 alongside Matthew Ridgway and J. Lawton Collins as a second lieutenant. Like his grandfather, he chose to serve in the Infantry corps where he was assigned to the 11th Infantry Regiment. He'd later serve in a variety of staff and training roles, gaining the rank of First Lieutenant in 1921, the rank of Captain in 1925 after completing the professional officer course at the US Army Infantry School, and reached rank of Major in 1933 after being assigned as the training instructor of the Indiana Army National Guard. He served as the deputy commander of the Civilian Conservation Corps district in Omaha, Nebraska while doing courses at the U.S. Army Command and General Staff School where he would meet old classmates like Matthew Ridgway once more, as well as meeting Walter Bedell Smith and Geoffrey Keyes, with whom he had a cordial relationship. As the internal situation deteriorated, Clark was on leave in New York, and when hostilities broke out, he moved to New England looking for safety. With the lack of capable staff, Clark has been hastily promoted to Brigadier General, where he'll now have to oversee the creation of a new army.§!\n\n§YNotes: While his loyalty is unquestioned, his friendship with now enemy Generals have raised concerns that General Clark will be unable to do his duty when the time comes to face them openly on the battlefield.§!"

 NEE_george_kenney: "George Kenney"
 NEE_george_kenney_army_chief_desc: "§YBorn:§! §LAugust 6th, 1889, in Yarmouth, Nova Scotia, Dominion of Canada§!\n§YBackground:§! §LGeorge Churchill Kenney entered the Massachusetts Institute of Technology in 1907 where he followed a course in civil engineering. He never completed his studies, as his father abandoned his family and he was forced to work in order to sustain his family. He later enlisted as a flying cadet for the Aviation section of the US Signal Corps. He was commissioned as a first lieutenant in the 5th of November of 1917 and wouldn't be promoted until 1921 after taking a course at the Air Service Engineering School of Dayton, Ohio. He became Air Service Inspector of the Curtiss Aeroplane and Motor Company. In 1926, Kenney became a student at the Air Corps Tactical School, at Langley Field, Virginia, where he became increasingly interested in the combined used of the air force and the army to coordinate deadly attacks. In September 1932, Kenney entered the Army War College in Washington, D.C. where he joined one of several committees studying Weltkrieg battles, where he became an expert on the Second Battle of the Masurian Lakes, and began working on what came to be known as the War Plan Orange. He was promoted to Lieutenant Colonel in March 1935, and was assigned to the Infantry School at Fort Benning, in Georgia. However, seeing the buildup to the civil war from the Longist South, Kenney was certain that hostilities were about to break out so he prepared an escape plane with a group of loyalists, and decided to escape northwards as soon as hostilities broke out. Despite all odds, the plane managed to reach New England unscathed, and Kenney has joined the New England General Staff to provide for their defence any way he can.§!"

 NEE_willard_gordon_wyman: "Willard Gordon Wyman"
 NEE_willard_gordon_wyman_commander_desc: "§YBorn:§! §LMarch 21st, 1898, in Augusta, Maine, United States of America§!\n§YBackground:§! §LWillard Gordon Wyman entered the United States Military Academy in 1917 and was commissioned as a second lieutenant into the Coastal Artillery Branch, and later transferred to the Cavalry Branch of the United States Army. He became an infantry and cavalry instructor in 1921, and would gain valuable experience working as an attaché on China between 1928 and 1932, reaching the rank of Captain upon his return. The lack of capable staff forced an early promotion to Brigadier General for Wyman, but he has shown willingness to learn despite being thrown in such a difficult position.§!"

 NEE_lemuel_shepherd_jr: "Lemuel C. Shepherd Jr."
 NEE_lemuel_shepherd_jr_commander_desc: "§YBorn:§! §LFebruary 10th, 1896, in Norfolk, Virginia, United States of America§!\n§YBackground:§! §LLemuel Cornick 'Lem' Shepherd Jr. graduated from the Virginia Military Institute in 1917, and would enter the Marine Corps right after as a second lieutenant. He'd slowly climbed his way to Captain in 1922, where he was assigned to the Marine Company that assisted the Brazil's Centennial Exposition and would be later reassigned to the Marine Detachment on the USS New York. In 1927, he was shipped to Tianjin to serve in the 3rd Marine Brigade guarding the American Legation in the city. Lemuel would return to America in 1929 and graduate from the Field Officers' Course in 1932. He'd be sent to Haiti to serve with the Garde d'Haïti as a District and Department Commander, where he earned his promotion to Major. In 1934, Shepherd was detailed to the Marine Barracks, Washington, D. C., as Executive Officer and as Registrar of the Marine Corps Institute and would be promoted to Lieutenant Colonel in early 1936. After his promotion, he was assigned to the Naval War College at Newport, Rhode Island. With the country spiralling into Civil War and the Canadian seizure of New England, Shepherd presented his services to the New England Government, earning his promotion to Brigadier General and being assigned to the New England Marine Corps, where his experience shall be greatly valued by the small New England staff.§!"

 NEE_cornelius_edward_ryan: "Cornelius Edward Ryan"
 NEE_cornelius_edward_ryan_high_command_desc: "§YBorn:§! §LMay 12th, 1896, in Boston, Massachusetts, United States of America§!\n§YBackground:§! §LFollowing high school, Cornelius E. Ryan attended the University of Connecticut where he was active in football and basketballs squads and reached the rank of first sergeant in the Reserve Officer Training Corps. From there, Ryan pursued a career in the United States military - entering the Company Officers' Course in September of 1922. With an avid interest in modern military technology, Ryan studied tanks at the Centre D' Etude des Chars de Combat in the Commune of France. When the civil war broke out, Ryan decided to remain in his home state of Massachusetts, hoping to aid the New England government's claim to legitimacy amidst the chaos. In his studies of European warfare, Ryan is heavily influenced by the concepts of vertical envelopment and believes that New England should invest in airborne training. With permission of the high command, Ryan began organising and searching for volunteers to join New England's first airborne forces.§!"

 NEE_ernest_harmon: "Ernest N. Harmon"
 NEE_ernest_harmon_high_command_desc: "§YBorn:§! §LFebruary 26th, 1894, in Lowell, Massachusetts, United States of America§!\n§YBackground:§! §LTragically orphaned at the age of ten, Ernest Nason Harmon was raised by his relatives in Newbury, Vermont, and would spend much of his early life in the village of West Newbury. He attended Norwich University for a year before receiving an appointment to the United States Military Academy at West Point in 1913. Prominent in school activities such as horse riding, hockey, football, and boxing - Harmon's time at West Point also drew him close to fellow graduate Mark W. Clark. In 1921, he was assigned to West Point as an instructor in mechanical drawing, and his additional duties included coaching for the football team and West Point's first lacrosse team. He would serve in the 6th Cavalry Regiment in Georgia and four years as a Professor of Military Science and Commandant of Cadets at Norwich. In 1933, he graduated from the United States Army Command and General Staff College, and in 1934, he became a graduate of the United States Army War College. When the civil war broke out in the spring of 1937, Harmon decided to stay with his close friend Mark W. Clark, and joined the Provisional Government of New England. His leadership experience and exemplary educational background will be pivotal in training the relatively inexperienced armed forces of New England.§!"

 NEE_allan_rockwell_mccann: "Allan Rockwell McCann"
 NEE_allan_rockwell_mccann_high_command_desc: "§YBorn:§! §LSeptember 20th, 1896, in North Adams, Massachusetts, United States of America§!\n§YBackground:§! §LAllan Rockwell McCann graduated from the United States Naval Academy in March 1917. He was assigned to USS Kansas on which he served until September 1919. Following instruction in submarines aboard USS Fulton at the Submarine Base at New London, he joined USS K-6 in January 1920, serving in command of that submarine from May to September of that year and subsequently commanded the submarines USS N-4 and USS L-3 until June 1922. He transferred to USS R-21 at Coco Solo serving in command of that submarine until she was decommissioned in June 1924. In July 1924, returning to the Submarine Base at New London, he served as an instructor in Diesel Engineering for one year, assigned to USS Chewink. He then was transferred to duty as Chief Engineer and Repair Officer of that Base. In 1925, he was assigned additional duty as technical advisor to the Peruvian Naval Commission at the Electric Boat Company and when detached in 1926, he commanded the submarine USS S-30 until 1929. He then served in the Design Division, later in the Maintenance Division, Bureau of Construction and Repair (now Bureau of Ships), Navy Department, Washington, D.C., for two years starting in July 1929. From August 1931 until June 1934, he commanded the submarine USS Bonita. In the start of 1937 he assumed duty as Commander, 2nd Submarine Division, Submarine Fleet and was serving in that command when New England's government was proclaimed. After joining New England he was promoted to rear admiral.§!"

 NEE_edward_ellsberg: "Edward Ellsberg"
 NEE_edward_ellsberg_admiral_desc: "§YBorn:§! §LNovember 21st, 1891, in New Haven, Connecticut, United States of America§!\n§YBackground:§! §LEdward 'Commander Ellsberg' Ellsberg was one of the very few Jews who were accepted into the United States Naval Academy, from which he graduated with a Bachelor of Science degree in 1914 and later earned his Master of Science degree from the Massachusetts Institute of Technology in 1920. Ellsberg was commissioned in the navy in 1914 and served on active duty until 1926. He became an expert in undersea salvage and rescue. In 1926, he raised the navy submarine, S-51. For that success he was promoted to the rank of commander by an Act of Congress and awarded the Distinguished Service Medal by the Navy Department, since which time he has been popularly known as 'Commander Ellsberg'. Ellsberg described the raising of the S-51 in his 1929 book, 'On the Bottom'. After leaving active duty, Ellsberg worked for the Tide Water Oil Company and began writing books about his exploits and about historical events. In 1927, Ellsberg volunteered for active duty to rescue survivors trapped in the sunken submarine S-4. The rescue efforts failed and Ellsberg returned home in early January 1928 when he continued work on Tide Water Oil Company. Immediately after the declaration of New England, Ellsberg rejoined the navy and was promoted to the rank of rear admiral.§!"

 NEE_thomas_hart: "Thomas C. Hart"
 NEE_thomas_hart_navy_chief_desc: "§YBorn:§! §LJune 12th, 1877, in Davison, Michigan, United States of America§!\n§YBackground:§! §LA 1897 graduate from the US Naval Academy in Annapolis, Thomas Charles Hart's distinguished and storied naval career started about a year later with the Spanish American war. An officer aboard the battleship USS Massachusetts during a blockade of Santiago de Cuba, Hart was commended for his courage commanding a steam cutter in Cabanas bay searching for landing sites. Despite extensive fire from shore batteries, Hart was successful in his mission and took no losses despite repeated hits. His proficient ship handling would get him placed in the USS Vixen, where he would make lifelong friends with the then Lt. Alexander Sharp Jr and Ensign Arthur MacArthur III (the late elder brother of Douglas MacArthur).\n\nAfter a stint about a sloop, Hart would teach ordnance and gunnery at Annapolis. His connections at the institute included marrying the daughter of the then Superintendent Rear Admiral Brownson. He would also qualify to command submarines, becoming a Chief of Staff to the Commander of the Atlantic Fleet's Submarine Force. Although the United States thankfully sat out the Weltkrieg, Hart was determined to study German uboats during his tenure. After serving as the Superintendent of the US Naval Academy from 1931-1934, Hart was posted to the General Board of the US Navy. The start of the civil war has seen Hart join the New England government along with other members of the Atlantic fleet in hopes of preserving democracy. With the civil war underway, Hart continues to lobby for the creation of a modern US submarine fleet, which he believes will best allow for New England to disrupt foreign shipments of aid.§!"

 NEE_harold_stark: "Harold R. Stark"
 NEE_harold_stark_navy_chief_desc: "§YBorn:§! §LNovember 12th, 1880, in Wilkes-Barre, Pennsylvania, United States of America§!\n§YBackground:§! §LHarold Rainsford 'Betty' Stark enrolled in the United States Naval Academy in 1899 and graduated with the class of 1903. As a plebe there he received the nickname \"Betty\". From 1907 to 1909, Stark served on the battleship USS Minnesota before and during the Great White Fleet's cruise around the world. Subsequently, Stark had extensive duty in torpedo boats and destroyers, including command of the Asiatic Fleet's torpedo flotilla in 1917, when he served on the staff of Commander, Asiatic Fleet from November 1917 to January 1919. Following Weltkrieg, Stark was executive officer of the battleships North Dakota and West Virginia, attended the Naval War College, commanded the ammunition ship USS Nitro and served in naval ordnance positions. During the later 1920s and into the mid-1930s, with the rank of captain, Stark was successively Chief of Staff to the Commander, Destroyers, Battle Fleet, Aide to the Secretary of the Navy, and Commanding Officer of USS West Virginia. From 1934 to 1936, promoted to the rank of rear admiral Stark served as Chief of the Bureau of Ordnance.§!\n\n§YNotes: Stark supports the idea of a military alliance with Canada.§!"

 NEE_richmond_turner: "Richmond K. Turner"
 NEE_earle_partridge: "Earle E. Partridge"
 NEE_harold_buckley_willis: "Harold Buckley Willis"
 NEE_george_murray: "George D. Murray"
 NEE_harold_lee_george: "Harold Lee George"
 NEE_harold_huston_george: "Harold Huston George"
 NEE_clarence_lionel_adcock: "Clarence Lionel Adcock"

 NEE_charles_evans_hughes_sr: "Charles Evans Hughes Sr."
 NEE_charles_evans_hughes_sr_advisor_desc: "§YBorn:§! §LApril 11th, 1862, in Glens Falls, New York State, United States of America§!\n§YBackground:§! §LCharles Hughes Sr's father emigrated from Wales to the US in 1855, settling in New York, with his son attending Madison University in 1876, and completing his legal studies in 1884. Hughes became Governor of New York in 1906, with help from former President Theodore Roosevelt. He was appointed Associate Justice to the Supreme Court in 1916, after a successful run as a Progressive Governor, and served as Secretary of State in 1920, helping negotiate settlements with Japan to protect their possessions in the Philippines.§!"
 NEE_dean_acheson: "Dean Acheson"
 NEE_dean_acheson_advisor_desc: "§YBorn:§! §LApril 11th, 1893, in Middletown, Connecticut, United States of America§!\n§YBackground:§! §LDean Acheson was born in Connecticut in 1893, and attended Yale University. He also was a student at Harvard, during which time he was a student of the famous jurist Felix Frankfurter. He later became a clerk for Supreme Justice Louis Brandeis, and supported the Democratic party in their opposition to Herbert Hoover's administration. Acheson is the author of several policy proposals to decouple the U.S. dollar from the Gold Standard, and to support the Entente more aggressively against German hegemony.§!"
 NEE_francis_biddle: "Francis Biddle"
 NEE_francis_biddle_advisor_desc: "§YBorn:§! §LMay 9th, 1886, in Paris, Seine, French Republic§!\n§YBackground:§! §LFrancis Biddle was born in Paris, France and was naturalised as a US citizen later in life. He is related to several historical U.S. Governors, including president James Madison. Biddle's career in law was coupled with political tutelage from president Theodore Roosevelt, and he has attempted to push forward several policies to improve government relations with labour unions, hoping that it will sway Americans against open syndicalist revolt.§!"
 NEE_frances_perkins: "Frances Perkins"
 NEE_frances_perkins_advisor_desc: "§YBorn:§! §LApril 10th, 1880, in Boston, Massachusetts, United States of America§!\n§YBackground:§! §LFrances Perkins was born in Boston, and studied chemistry at Mount Holyoke College, during which time she undertook a tour of a chemical factory, and noted the poor conditions of workers there. She then went on to study economics at several colleges, becoming more involved in workingmen conditons. Her service towards improving working conditions, did a lot to help keep most of New York state out of syndicalist control during the crisis of 1936. Perkins advocates for the government to keep its promises to workers, and implement a minimum wage and unemployment insurance programme.§!"
 NEE_henry_morgenthau_jr: "Henry Morgenthau Jr."
 NEE_henry_morgenthau_jr_advisor_desc: "§YBorn:§! §LMay 11th, 1891, in New York City, New York, United States of America§!\n§YBackground:§! §LHenry Morgenthau Jr. is the son of a prominent Manhattan Jewish family, and attended an Ivy League college, despite the quota placed upon the admittance of Jewish students. Studying agriculture, Morgenthau joined the Federal Farm Board, and attempted to formulate policies with economists on how best to reduce inflation.§!"
 NEE_john_foster_dulles: "John Foster Dulles"
 NEE_john_foster_dulles_advisor_desc: "§YBorn:§! §LFebruary 25th, 1888, in Washington, D.C., United States of America§!\n§YBackground:§! §LJohn Dulles was born in Washington, D.C., and studied law at George Washington University. He was later employed by the Secretary of State in 1917, to investigate possible pro-German politicians in Nicaragua. Dulles was part of the League of Free Nations Association, along with Eleanor Roosevelt, with the groups' goal being the dissemination of information on world affairs. He has advocated for a more direct output of propaganda against European syndicalism.§!"
 NEE_roger_babson: "Roger Babson"
 NEE_roger_babson_advisor_desc: "§YBorn:§! §LJuly 6th, 1875, in Gloucester, Massachusetts, United States of America§!\n§YBackground:§! §LRoger Babson was born in Glouchester, Massachusetts, and attended M.I.T. In 1904, he founded a statistics organisation, primarily to quantify economic activity and advocate a form of scientific management, but has also included studies in anti-gravitational technology. As well as this, Babson is involved in the conservative Prohibitionist Party.§!"
 NEE_sinclair_weeks: "Sinclair Weeks"
 NEE_sinclair_weeks_advisor_desc: "§YBorn:§! §LJune 15th, 1893, in Newton, Massachusetts, United States of America§!\n§YBackground:§! §LSinclair Weeks served in the U.S. National Guard in the immediate aftermath of the Mexican revolution. As mayor of Newtown, Massachusetts, he has made great efforts to empower the Republican party in the Northeast.§!"
 NEE_web_du_bois: "W.E.B. Du Bois"
 NEE_web_du_bois_advisor_desc: "§YBorn:§! §LFebruary 23rd, 1868, in Great Barrington, Massachusetts, United States of America§!\n§YBackground:§! §LW.E.B. Du Bois is an international ambassador of African-Americans and a major founder of the NAACP. Du Bois clashed with Booker T. Washington, another prominent African-American civil rights leader, over the direction of civil rights work. In order to push the policies of desegregation and criminalising lynching, Du Bois has an eclectic set of connections - from pan-Africanists, to the Japanese government, to the German Empire, and to the Commune of France.§!"
 NEE_allen_dulles: "Allen Dulles"
 NEE_allen_dulles_advisor_desc: "§YBorn:§! §LApril 7th, 1893, in Watertown, New York, United States of America§!\n§YBackground:§! §LAllen Dulles is the brother of prominent legal theorist John Dulles. His early diplomatic career included attempting to alert the U.S. government to antisemitic propaganda spreading through the Russian and Ottoman Empires. Dulles served as director of the Council on Foreign Relations in the 1920s, and attempted to alert the US government to the encroaching dictatorships in Germany, Romania, Britain and Japan.§!"
 NEE_george_mead: "George J. Mead"
 NEE_george_mead_advisor_desc: "§YBorn:§! §LDecember 27th, 1891, in Everett, Massachusetts, United States of America§!\n§YBackground:§! §LGeorge Mead was born in Massachusetts and attended M.I.T. He was employed intitially at the Crane-Simplex company designing cars, but was then promoted to designing aircraft in the 1920s, helping design aircraft that can travel faster without overheating. Boeing, Pratt & Whitney Aircraft all rely on Mead for designs.§!"
 NEE_learned_hand: "B. Learned Hand"
 NEE_learned_hand_advisor_desc: "§YBorn:§! §LJanuary 27th, 1872, in Albany, New York, United States of America§!\n§YBackground:§! §LLearned Hand was born in New York and served as a federal judge for nearly 20 years prior to the outbreak of the war, including as a member of the 2nd Circuit Court of Appeals. His progressive rulings on free speech, contracts law, torts, and copyright law has earned him respect from the left, and his support for a Uniform Commercial Code has earned his support from the right. He was a consensus choice for the new Supreme Court in New England.§!"

 NEE_joseph_kennedy_sr: "Joseph Kennedy Sr."
 NEE_joseph_kennedy_sr_advisor_desc: "§YBorn:§! §LSeptember 6th, 1888, in Boston, Massachusetts, United States of America§!\n§YBackground:§! §LJoseph Kennedy Sr. is the son of a Bay State politician and grandson of an Irish immigrant. He became a bank president at age 25 and a millionaire at 30. He became a shipbuilder, a motion-picture tycoon, and a heavy contributor to the Democratic Party. He retired early in 1929, having acquired enough capital to establish a million-dollar trust fund. Then, as chairman of the Securities and Exchange Commission, Kennedy outlawed the very speculative practices that had made him rich. He is convinced that Britain is doomed to eventual German conquest and believes America's only hope lies in isolationism.§!"
