### Ideas ###
 NEE_Arsenal_of_Democracy_idea: "Arsenal of Democracy"
 NEE_Arsenal_of_Democracy_idea_desc: "The collapse of the United States into civil war certainly thrust the idea of American democracy into a state of uncertainty. With our industrial sectors operating at full capacity and our armament output greater than ever before; it is our duty to the democratic nations of the world that our economy can and will be - the Arsenal of Democracy. In war and in peace, we will apply ourselves with the same urgency, patriotism, and self-sacrifice in our commitment to the freedom of the world's nations."

 NEE_Special_Forces: "Special Forces of the Republic"
 NEE_Special_Forces_desc: "Inserted deep behind enemy lines, the special forces of New England hold much in common with their colonial Ranger ancestors from the American Revolution. Forged from the harshest of training conditions and given the most physically demanding training regime, the special forces can strike the enemy where he least expects it, cutting off his communication and are capable of conducting light and unconventional warfare. As a result, selection for the special forces is highly selective to secure only the finest that New England offers."

 NEE_MOEF: "Mid-Ocean Escort Force"
 NEE_MOEF_desc: "As proven by experiences of the British in the First Weltkrieg, submarine warfare can be detrimental towards the desperate needs of trade and supply convoys in times of war. In order to increase the effectiveness of our convoy escorts, we will create and organise new compositions of our destroyers - fitting them as well with new technology such as radar and modern anti-submarine weapons."
 NEE_MOEF_NB: "Coordinated Naval Bombardment"
 NEE_MOFF_NB_desc: "With the availability of portable radios and sophisticated relay networks, forward observers are now able to transmit targeting information and provide almost instantaneous accurate reports to the battleships off the shore. In addition, observer aircraft are also able to provide warships with accurate information in preparation for amphibious landings."

 NEE_marine_corps: "New England Marines"
 NEE_marine_corps_desc: "Inspired by the Canadian commandoes and marines, the Marines of New England are organised in innovative light infantry fire teams of three and are well-versed in amphibious invasions and asymmetrical warfare. The true successors to the Continental Marines of the American Revolution, the Marines of New England are given egalitarian and ethical indoctrination in their training to mould the perfect Marine rifleman. As a salute to their great heritage from the Halls of Montezuma to the shores of Tripoli, the New England Marines are some of New England's most elite regiments - always present and always faithful."

 NEE_reluctant_populace: "Reluctant Populace"
 NEE_tt_cant_call_allies: "§YNew England cannot be called to war by its allies, or ask to join its allies' wars.§!"
 NEE_reluctant_populace_desc: "Strongly opposed to intervention or alignment with the factions in the fallout of the national crisis, throughout the Provisional Government - men and women are reluctant to go to arms. Declaring neutrality in the fallout of the national crisis in the spring of 1937, the people of New England remain committed to averting the bloodletting that has thrown the nation into chaos. Unless the situation changes and the people of New England's patriotic fever aroused, the government will not bring its people into the great war."

 NEE_Great_Depression: "Great Depression"
 # PDX has not added support for dynamic modifier descriptions yet.
 # NEE_Great_Depression_desc: "Unlike the rest of the nation that shifted into war-time mobilisation, the economy of New England remained bitterly stagnant as a result of the Great Depression. Throughout the Provisional Government, lines of unemployed men continue to fill the streets, and thousands of New Englanders find themselves either bankrupt or homeless from the continued economic crisis. While the people of New England trust their government to undertake significant economic reform, until that is done, the Provisional Government's economy will only continue to languish in bitter agony."

 NEE_highway_act_idea: "National Interstate and Defense Highways Act"
 NEE_highway_act_idea_desc: "In the latest sweeping bill signed by President [NEE.GetLeader], the National Interstate and Defense Highway Act aims to improve and modernise our government infrastructure to be the greatest in the world. With an authorisation of nearly $25 billion to construct 41,000 miles of interstate highway, our ambitious work project will aim to connect the American nation greater than ever before."
 NEE_canadian_backing: "Canadian Backing"
 NEE_canadian_backing_desc: "With the recent outbreak of war on the American continent and our relatively minuscule presence, our chances of restoring true American democracy appear rather bleak. The Canadian government, determined to restore order and prevent the success of a radical American government - has announced their decision to supply the Provisional Government with arms and industrial aid to prepare New England for the liberation of the former United States. Nonetheless, the people of the American Northwest remain wary as there are certainly those who do not think New England is ready to weather the storm ahead."

