sion that the colossus of the New World had finally stood back up!\n\nTo cap off the conference, President [NEE.GetLeader] has given a speech praising the conduct of [PSA.GetLeader] in bringing the second American civil war to a successful conclusion. He announced to the world that he would be stepping down as President to give the full powers of the Executive Branch to President [PSA.GetLeader] of the newly restored America!"
