 newengland.413.t: "1944 Presidential Election"
 newengland.413.d.PSA_wallace: "The political machines have roared to life all across [THIS.GetNameDef]. Election season has driven many on all ends of the spectrum into a craze to ensure that their preferred candidate is elected into high office.\n\nDemocrat nominee Sheridan Downey is everything that his predecessor, Culbert Olson, fought against. A supporter of big oil barons, he sought to secure their ability to secure state control over California's large oil reserves. While much more conservative than many in the Democratic Party, Downey played a pivotal role in the EPIC campaign in the early '30s, garnering support from some on the left.\n\nThe Republican candidate, Earl Warren, is popular among both of the major establishment parties. In the 1942 gubernatorial elections, Warren cross-filed in both the Republican and Democratic primaries and ran without a party label attached to his name. His non-partisan stance nearly allowed him to win both primaries, and when the general election rolled around, he easily swept 57% of the vote.\n\nHoping to continue for a second term, the incumbent from the Farmer-Labor Party, Henry Wallace, has been hard at work campaigning to keep his anti-establishment movement alive. During his Presidency, Wallace has worked furiously with the Agriculture Department to create an 'ever-normal granary' in which the government purchases agriculture surplus to regulate the prices in farmer's favour."
