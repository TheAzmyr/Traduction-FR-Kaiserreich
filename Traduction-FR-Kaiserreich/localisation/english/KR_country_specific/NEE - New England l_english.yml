# SFA decisions

 NEE_SFA_decisions: "San Francisco Accords"
 NEE_SFA_decisions_desc: "The Pacific Ocean is the world's greatest sea, home to many nations and peoples and limitless natural resources. As the world descended into flames, the great ocean will need a protector to guarantee the preservation of democracy and the independence of the free peoples of Asia. With our nation rebuilt and our industries returning to full capacity, we will seek to expand our influence and build new ties with the Asian-Pacific countries to ensure they remain committed to democracy and freedom. Under American leadership, the Pacific will be a bastion of liberty - free from the aggression of foreign powers who seek to destabilise the region."
