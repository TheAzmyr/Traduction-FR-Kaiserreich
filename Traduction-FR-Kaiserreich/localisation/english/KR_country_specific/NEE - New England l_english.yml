 newengland.133.a: "What a shame."

#NEEPSA
 newengland.134.t: "Send Cable to [PSA.GetNameDef]?"
 newengland.134.d: "Once regarded as a successful experiment of democracy, the American nation had collapsed into a violent and destructive civil war for the second time in its history. Despite the international community's neutrality to the events in the United States, the Canadian Army crossed the American border in the opening days of the war. To many New Englanders, the Canadian intervention in those chaotic early days gave hope that America's northern neighbour was eager to protect democracy in the New World.\n\nHowever, it appears that is no longer the case. Perhaps in a desperate bid to muster men for the hopeful return of the British Exiles, the Canadian government's enactment of full conscription infuriated the Quebecois leading to mass protests and riots across the country. In a move unsurprising to demagogues such as MacArthur, the Canadian government's implementation of the War Measures Act has brought what many regarded as the last stable democracy of North America to its knees in face of authoritarianism. With Canada's commitment to democracy a liability, President [NEE.GetLeader] has consulted his cabinet regarding a potential alliance between the Provisional Government of New England and the Pacific States of America. If the Canadians are not willing to safeguard democracy in the New World, then perhaps a united democratic front against socialism and authoritarianism will guarantee the preservation of freedom."
 newengland.134.a: "Yes, send a message to Sacramento!"
 newengland.134.b: "We're not ready yet."

 NEE_sent_cable_PSA: "Already sent a cable to the Pacific States"

 newengland.135.t: "[NEE.GetNameDefCap] offers to open a second front"
 newengland.135.d: "Despite the commitment to American democracy between both factions on the opposing sides of the continent, communication between the Pacific States and New England has been sparse. However, a cable from Boston had been received in Sacramento regarding the possibility of a joint and determined effort to liberate America from the terrors of socialism and authoritarianism.\n\nProtected by the presence of the Canadian Army and the Entente, as the civil war raged on, the Provisional Government of New England remained neutral. With Canada's descent into authoritarianism, we can no longer count on the Entente to aid us in our recovery of American democracy. Our manpower is precious, and our ability to wage war can never reach the industrial capabilities of the Steel Belt. An alliance between the Provisional Government and the Pacific States gives us a chance at taking our country back from the radicals who stole it from us. Of course, New England's size and its armed forces may be a liability in the battles to come. We can refuse their offer and declare ourselves the sole legitimate bastion of freedom."
 newengland.135.a: "Together we can push back the darkness!"
 newengland.135.b: "We don't need your pacifists"

 NEE_will_enter_war_30_days: "In §Y30 days§!, §G[NEE.GetNameWithFlag]§! will enter the §RSecond American Civil War§! on our side!"

 NEE_enter_civil_war: "The Liberty Bell Rings Again!"
 NEE_enter_civil_war_desc: "After successful talks between the surviving democracies, the provisional government of New England and the Pacific States of America have formed an alliance to safeguard the future of American democracy! The likes of Reed, Long, and the tyrannical MacArthur must be dealt with before the American experiment is ground into dust!"

 NEE_PSA_declined_alliance: "The Pacific States do not wish to ally with New England"

 newengland.136.t: "[PSA.GetNameDefCap] declines our alliance"
 newengland.136.d: "Amidst great anticipation, a cable finally returned from Sacramento. Unfortunately, the Pacific States have declined our offer of an alliance citing that they intend to unite the country themselves and have rejected our claim to legitimacy. We will have to prepare the nation for the storm to come as it appears that now we are alone in this."
 newengland.136.a: "Unfortunate."

 newengland.137.t: "[PSA.GetNameDefCap] accepts our alliance"
 newengland.137.d: "Amidst great anticipation, a cable finally returned from Sacramento. In the note, President [PSA.GetLeader] assured his New England counterpart that the Pacific States was fully committed to a military alliance between the Atlantic and Pacific coasts to guarantee the existence of democracy in North America. While communication will be difficult between the two factions as the vast American continent lies before them, Sacramento and Boston will no doubt muster their forces and resources for the storm to come. The flame of liberty has not been extinguished, no, now it burns stronger than ever. No longer are we alone in this fight, together for victory!"
 newengland.137.a: "Liberty from coast to coast!"
 newengland.137.tt: "\n§gIn 30 days, we will enter the war alongside [PSA.GetNameDef]§!"

 newengland.138.t: "Formalising the Alliance"
 newengland.138.d: "Today joint military and naval leaders of the Pacific States and the Provisional Government of New England met at Boston to formalise the alliance between the democratic factions. New England has been neutral in the great war that had engulfed the rest of the nation, and many regarded the Pacific States as the last bastion of American democracy. Canada's descent into authoritarianism, however, has severed ties between New England and Canada.\n\nAppropriately named as the [THIS.GetFactionName], radio listeners along the East and West Coasts listened with anticipation as news broke of the formation of a united democratic and American front against the tyrannical demagogues of Long, MacArthur, and Reed. Months of militarisation, economic alleviation, and preparation have awoken the sleeping giant of New England as the country prepares to enter the fray. The battle for liberty has begun."
 newengland.138.a: "The Liberty Bell Rings Out!"

 newengland.139.t: "[NEE.GetNameDefCap] enters the fray"
 newengland.139.d: "Following the success of negotiations between Sacramento and Boston, the Pacific States and the government of New England have created a formal military alliance. New England will join as a fifth faction in the most destructive war to ever visit North America, formally allying itself with its sister government on the continent's opposite coast. International observers of the conflict in America are beginning to speculate whether or not this dual alliance will bring an end to the conflict. In a public declaration, President [NEE.GetLeader] and President [PSA.GetLeader] have announced to the world that their alliance are the legitimate successors to the values, traditions, and legacy of the former government of the United States."
 newengland.139.a: "We stand with the West Coast!"
 newengland.139.b: "We stand with the East Coast!"
 newengland.139.c: "We will crush them too!"

### Flavour Events ###

# Coconut Fire
 newengland.150.t: "Coconut Grove Fire Claims 492 Lives!"
 newengland.150.d: "Located at 17 Piedmont Street in the Bay Village neighbourhood of Boston, a few blocks south of the Boston Public Garden, the Coconut Grove is well known among Bostonians as a popular hangout spot given the number of celebrities that frequent it. Visited by GIs, movie stars, celebrities, and even politicians such as Maurice Tobin - the nightclub also has been rumoured to have links with the Mafia and organised crime. Initially a garage and a warehouse, the club offered its patrons dining and dancing in a \"South Seas\" like a tropical paradise with support columns made to look like palm trees and fixtures made to look like coconuts.\n\nAt 10:15 pm on the evening of November 28th however, a young soldier removed a lightbulb in the lounge to give himself and his date some privacy. A young busboy was called to replace the lightbulb, unable to find the bulb he lit a match, tightened the bulb, and extinguished the match. Witnesses would report that soon after, flames burst from palm fronds beneath the ceiling. Despite the best efforts of the staff, the flames simply spread throughout the nightclub, racing faster than patrons could move and covering the entire establishment with smoke. The building's main entrance was a single revolting door which became useless as the patrons stampeded in panic. By the time firefighters had arrived, 492 lives were lost. Perhaps more grotesque was the fact that some bodies were discovered with drinks still in their hands as the fire and toxic smoke had overtaken them too quickly.\n\nThe owner of the club Barney Welansky was convicted on nineteen counts of manslaughter due to his failure in following the loose restrictions of the city. Investigators also discovered that the club lacked licenses for serving liquor and food and the remodeling was done by unlicensed contractors. The mayor of Boston, Maurice Tobin has come under fire for his connections to Welansky with some calling for his resignation."
 newengland.150.a: "A horrible tragedy!"

# VT-NH Border Transfer
 newengland.151.t: "A Long Dispute Settled"
 newengland.151.d: "Today, map makers from the Geological Survey rejoiced as the long-standing border dispute between Vermont and New Hampshire has finally been settled.\n\nThe new settlement fixes the boundary between the two states for 200 miles along the Connecticut River. New Hampshire's jurisdiction begins with the original low water line on the west bank of the river. For nearly 150 years, the two states had been arguing where the line ran. Both states collected taxes from property owners, and there was a recurrent debate between the states as to which state would control the bridges and control powerhouses.\n\nA.F. Hassen, chief of the cartographic section of the Geological Survey, said that some map changes in the past twenty years have been significant enough to change in the geographic text but obscure enough to mostly only affect scientists, road builders, and engineers. Most of these changes happened as a result of rivers changing course. Following the fixture of the Vermont-New Hampshire border, the Geological Survey began to look for other erratic rivers that may have changed course and, therefore, could drastically change the boundary lines."
 newengland.151.a: "Perhaps this will be the end?"

# Grew Event
 newengland.152.t: "A Prince from the Land of the Rising Sun"
 newengland.152.d: "A curious visitor was spotted at the residence of Joseph Grew, the ambassador to Japan before the Civil War. The bespectacled and short visitor greeted Grew with a bow, and to the surprise of onlookers, Grew returned the favour. Grew then invited the guest and his entourage into his home, where it is reported that the men shared a delicious drink of tea.\n\nThe visitor is Prince Tokugawa Iesato, the first head of the Tokugawa Clan after the overthrow of the Tokugawa Bakufu and the ensuing Meiji Restoration. A youth in England gave Iesato the respect of the Entente Powers - during the Weltkrieg, Iesato had organised a condolence booklet in concern for the enormous death and destruction in Europe. Despite the tense relations between Japan and the United States, Iesato and Grew had come to treat each other as close friends and sought to encourage goodwill between the two nations. In recognition of Japan's gift of cherry blossom trees in 1912, Iesato had travelled to New England in a goodwill event despite the great civil war that now divides the United States.\n\nWhile their conversation was limited to only those who were present, there are rumours that the two men discussed the ongoing situation in the Pacific. For a long time, the United States had competed with Japan for domination of the great ocean. Now with the civil war plaguing the United States, the Japanese stand virtually unopposed in the Pacific. Even if Iesato himself is committed to peace, the Japanese nation certainly has ambitions in Asia - ambitions that it will now feel comfortable to pursue without the industrial giant of America present. While no open conflict has yet emerged between the two countries, only time will tell whether or not peace will reign in Asia."
 newengland.152.a: "To peace and prosperity in East Asia!"

# War Referendum Killed
 newengland.153.t: "War Referendum killed in the House"
 newengland.153.d: "It is revealed to the public that administration leaders in the New England Congress received a surprise when a new possible war referendum was brought to the debate. The bill proposes that a national referendum should be held before Congress can declare war, thus giving the ordinary men and women the chance to have a direct vote on their country's involvement in foreign conflicts. However, in the case where the nation is attacked first, a referendum would not be held.\n\nThe controversial bill has secured the 23 votes needed to bring the bill into the House. Many Irish-American delegates are eager to support the bill, believing that this will give New England the ability to stay away from aiding the former British Empire. These delegates and the people they represent are wary of the British, with the memories of the Great Famine and the War for Independence still fresh in their minds. Nonetheless, with the decision of 35 congress members in the balance, congressman James Farley rallied his fellow Irish-American congressmen to shut down the bill. Farley believes that America's place in the world is to help it and not to stay away from the world's affairs. His efforts have been successful; the possible war referendum act has been shut down.\n\nInterestingly enough, a parliamentary question was raised late tonight by the discovery that the list of signers bore the name of William P. Connery Jr, a representative from Massachusetts who had died by the time the petition was being presented. The rule requires that a discharge petition be signed by a majority of the membership of the House. But the law says nothing about the signature of a dead member and the question remains for now unanswered."
 newengland.153.a: "Such matters must be controlled by government."

# Garbage Truck Maims Three
 newengland.154.t: "Garbage Truck Maims Three"
 newengland.154.d: "In a horrific accident today, three GIs were struck by a passing junk truck in the afternoon. The three men were native New Yorkers; Aaran Rivenavich, Thomas Luzzo, and Michael Malito served in the 244th Coastal Artillery. The soldiers are former refugees from New York City who had escaped the war-torn city to enlist in the army of the provisional government. When a projecting piece of load struck them, the men were returning from Port Ontario at Oswego, a prominent military base and refugee camp.\n\nAll three men were severely cut, and Luzzo is said to have a broken arm. The driver of the junk truck was held on charges of third-degree assault and improper loading. While the incident has attracted outrage from the victims' families, the state of New York has vowed to increase standards and measures for its junk disposal transportation."
 newengland.154.a: "Not a clean trip."

# Kennedy Recalled
 newengland.155.t: "Ambassdor Kennedy Recalled"
 newengland.155.d: "Today, a shift in the foreign departments has occurred as Ambassador Joseph P. Kennedy Sr, ambassador to the Canadian government, has effectively been recalled and replaced with John Winant.\n\nThe recall happened after Mr. Kennedy gave a long and rambling interview regarding New England's commitments to the Entente with newspaper journalist Louis M. Lyons of the Boston Globe. In the ensuing speech, former Ambassador Kennedy unambiguously and repeatedly stated his belief that the war to liberate the Home Isles was not about saving democracy from the tide of Syndicalism.\n\n\"It's all a question of what we do for the next six months. The whole reason for aiding Canada is to give us time...as long as she is in there, we have time to prepare. It isn't that she's fighting for democracy. That's the bunk. She's fighting to restore the monarchy over the subjects who rejected her. I know more about the European situation than anybody else, and it's up to me to see that the country gets it.\"\n\nMr. Kennedy's words attracted nothing more than outrage from the President of New England and the Canadian government. The President has replaced Kennedy with John Winant, the former governor of New Hampshire. In his first official statement as the new ambassador to the Dominion of Canada, Winant has declared that \"We the people of New England are determined to help by action to ensure total victory over socialist aggression.\" Perhaps signalling a period of increased American and Canadian ties, Winant stressed that between the Canadians and Americans exist \"a bond of common sympathy and understanding, common purpose and devotion which will live on long after Syndicalist tyranny.\""
 newengland.155.a: "Winant will do a better job!"

# Currency Powers Fought
 newengland.156.t: "[NEE.GetLeader]'s Power on Currency Fought"
 newengland.156.d: "As the Provisional Government of New England struggles to rebuild the economy after years of the Great Depression, the issue of the President's power on currency has come up multiple times in Congressional debates. The Secretary of Commerce Charles W. Tobey and Vice President H. Styles Bridges have put together a joint resolution to repeal President [NEE.GetLeader]'s ability in current law to issue up to $3,000,000 of additional paper currency. They declared that this latent power could endanger small investors, holders of insurance, wage earners, and those with fixed incomes. In addition, the resolution also plans to curb inflation by placing tighter restrictions on who and how much money can be printed at once."
 newengland.156.a: "Towards a more restrained budget!"

# Hopkins under Fire
 newengland.157.t: "Hopkins Under Fire"
 newengland.157.d: "From a sickbed in the North County Community Hospital, where he is recuperating from a throat infection, Secretary of Commerce Harry L. Hopkins has again answered "definitely no" to allegations that he belongs to the Socialist Party of America. In the days following Hopkins' implementation of Work Progress Administration relief programs, Hopkins has come under fire within elements in Congress, with some denouncing him as a syndicalist disguised in sheep's clothing.\n\nIn a speech to the House, Democratic representative John J. Connor from New York State declared that the \"head of one of our great departments is a registered socialist.\" When Connor was asked whether or not he referred to Hopkins, Connor shrugged his shoulders and replied that \"one must draw their conclusions.\" While Hopkins and his son have reiterated orally that Hopkins does not belong to the Socialist Party, this particular incident has illustrated the paranoia among congress members regarding the so-called \"Red Menace\". Those who are fiscally conservative are wary of the increasing role of the government in the economy and have come to see socialism as the nation's greatest enemy, both politically and morally. Even in the workplace, there are reports that those suspected of having leftist leaning beliefs or those speaking favourably of Reed's movement in Chicago are being fired and discredited. Throughout New England, many in private are referring to this mass hysteria as a \"Red Scare,\" and some even jokingly remark that it is \"better to be dead than red.\""
 newengland.157.a: "Could Reed's movement have reached high office?"

# Hopkins WPA
 newengland.158.t: "The Work Progress Administration Under Hopkins"
 newengland.158.d: "In response to the continued economic woes from the Great Depression, Secretary of Commerce Harry L. Hopkins has announced an additional wage increase for workers in Work Progress Administration (WPA) agreements for workers in the rural areas of Vermont, New Hampshire, and Maine. The programme now sets the new wage at $3.90 a month to more than 82,000 workers.\n\nIn the rural areas of New England, Hopkins argues that the wage earners there are only 45 per cent of the national average but with this new increase they will be getting 53 per cent of that average. This gives the impression of comparative underpayment in the North on the WPA. Nonetheless, opposing congressmen who are opposed to government intervention in the economy, find Hopkins' legislation too radical. Critics find themselves uncertain as to whether or not Hopkins' wage increase will actually benefit the rural farmer, especially since WPA wages can be determined by a single person. To quell doubt among the working class and politicians, Hopkins has helped organise the Community Mobilisation for Human Needs - an organisation dedicated to sharing the costs of relief between local, state, and federal governments."
 newengland.158.a: "A Fair Wage!"

# St Lawrence Waterway
 newengland.159.t: "St. Lawrence Deeper Waterway Pact"
 newengland.159.d: "In a brief conference today at St. Lawrence in Canada, the Canadian and American engineers met to discuss the possibility of a two-stage plan of power development. President [NEE.GetLeader] met with the Canadian Prime Minister to discuss the planned industrial project outlined by the American members of the Joint Board of Engineers in 1926 - hoping to foster good will and intentions between the nations.\n\nThe project plans to construct a proposed dam on Barnhart Island, with one power station being built near Massena, New York on the American side and another power house built on Cornwall on the Canadian side. While plans have indeed been drawn up, it is unknown as to when construction on the dam will actually begin. The meeting's successful conclusion and friendly atmosphere however has solidified relations between the two nations and there is no doubt that the future will see further cooperation between the American and Canadian nations."
 newengland.159.a: "A gateway to the future!"

# Winant Stands Tall
 newengland.160.t: "Ambassador Winant's Fight for Democracy"
 newengland.160.d: "At a conference in Montreal, prominent ambassador to Canada from the United States, John Winant gave a speech praising the goals of the Entente alliance. The British dominions and their allies are fighting together against a system that represents a perversion of social justice. The socialists who currently control the Great Britain have gone too far in their pursuit of a noble ideal. In their efforts to raise up the working class, they have destroyed the natural order of society and turned the world upside down.\n\nLooking to the future, he said that when the war is done and arms are laid down, he is hopeful that the peoples of not just Britain but the whole world will rebuild democracy in a more perfect likeness than it has ever been done before."
 newengland.160.a: "For Democracy!"

# Latham Knighted
 newengland.161.t: "Mrs. Latham Bestowed Honour by [GBR.GetLeader]"
 newengland.161.d: "At an elaborate ceremony in London, King [GBR.GetLeader] bestowed upon Latham a medal of the Commander of the Order of the British Empire for her work with the Bundles for Britain foreign aid society. This marks the first time in history that a non-British subject to receive this honour.\n\nSpeaking in an interview today, Mrs. Latham commented that \"All England is inexpressibly thankful for the aid sent by the United States. The path to victory over socialism is being won over by your generosity.\" When the first winter approaches following the fall of the Union of Britain, there will be a great need for warm clothing on the island. Thousands upon thousands of garments are needed for the ruined populace."
 newengland.161.a: "Together we can get through this!"

# Snell SSA Revision
 newengland.162.t: "Revision of the Social Security Act"
 newengland.162.d: "In a sweeping revision of the Social Security Act, Secretary of Commerce Bertrand Snell has effectively pulled back provisions granted by the previous rendition of the Act. While Snell has pledged that this \"will eliminate unnecessary reserve funds,\" he has also promised that this revision would be done \"without weakening the benefits of the Act.\"\n\nEstablished as part of the Second Square Deal, the Social Security Act issued direct payments to the elderly who were struggling with the woes of the Great Depression. The programme was later expanded to include an unemployment insurance system and a national healthcare programme - assisting those hit hardest by the economic problems of the late 30s. Nonetheless, with the Great Depression a distant memory, Congress' rollback of some of the provisions of Social Security has attracted controversy among some citizens who still find themselves reliant on the system. According to Snell, the Amendment is designed to prevent \"wasteful and disruptive discord between employer, employee, and labour organisations.\" Snell believes that the revision will help limit government competition with private enterprises so that businesses might create jobs with some certainty as to the future. While time will tell whether or not Snell's prediction will come true, the move has undoubtedly sparked anger among the working-classes of America."
 newengland.162.a: "Towards more responsible government!"

# National Church Association Incorporated
 newengland.163.t: "National Church Association Incorporated"
 newengland.163.d: "An American entrepreneur, economist, business theorist - Secretary of Commerce Roger Babson has promoted establishing his so-called \"National Church Association Inc,\" a volunteer network where persons of any faith will have space to pause and worship.\n\nRepresenting the tenth generation of New Englanders, Babson heavily researched his ancestors - finding himself to come from a lineage of farmers, merchants, midwives, and sea captains. Holding the belief that traits are hereditary, Babson hopes to emulate the lives of his ancestors in his words and actions. After studying at the Massachusetts Institute of Technology in engineering and a brief stint working on Massachusetts highway projects, Babson turned to a career of work as an investment banker. From there, his career expanded into economics advising, a brilliant financial forecaster keen on helping young and upcoming investors - Babson earned the distinction of being the first financial forecaster to predict the German economic collapse on Black Monday.\n\nSurviving what seemed to be an inescapable diagnosis of tuberculosis, Babson credits his recovery to his unshakeable faith. According to the Secretary of Commerce himself, Babson's most profound experience was his religious conversion at fifteen. From 1936 to 1938, Babson served as National Church Moderator for the General Council on the Congregational Christian Churches. During his tenure, he employed his fondness for statistics to showcase the church's weakness in attendance - fearing that a decline in church attendance would lead to a decay in society's morals. His appeals to chart a morally correct course for church and society were met with threats and defiance - ultimately ending his tenure as a moderator in disappointment.\n\nNevertheless, Babson refuses to give up. Now, as Secretary of Commerce, he has charted the course to open church doors for every day and hour. Babson's churches will be opened to peoples of all faiths so that all will have the space to express praise and worship to their most high. The opening of the first such establishment in Wellesley, MA, will be the first of many national churches for all Americans to practise their religions freely."
 newengland.163.a: "May all America be united in faith!"

# Moderate Prohibition Agenda
 newengland.164.t: "A Moderate Prohibition Agenda"
 newengland.164.d: "Having entered the world of politics, Babson and his supporters have pushed for a morally conservative society. Babson himself has long belonged to the Prohibition Party and has expressed his great desire to see America return to its \"moral past.\"\n\nRepresenting the Prohibition Party, Babson's party members believe in outlawing gambling, alcohol, narcotics, pornography, and other indecent publications. The party has also expressed its desire to pass legislation to conserve natural resources, reduce debt and taxation, aid farmers, and assure workers and consumers of industry's products and profits. As the new Secretary of Commerce, Babson has used his platform to denounce America's "decaying moral order" and petition the American people to return to the churches.\n\nWhile the total prohibition on the vices may not be a reality any time soon, Babson's party has undoubtedly achieved a victory with new legislation promising to help small rural farmers. These farmers will receive government stimulus and will have their taxation reduced to help them prosper. Babson himself has acknowledged that his party's size prevents it from becoming as relevant as the Democrats and the Republicans, but he has declared that he hopes that the people of America will take notice of his movement."
 newengland.164.a: "A third Great Awakening?"

# Moffat passes away
 newengland.165.t: "Ambassador Moffat Passes Away"
 newengland.165.d: "Today, January 25th, 1943, is a sad day as the ambassador to Canada, Jay Pierrepont Moffat, passed away. Just two and a half weeks after his 47th birthday, the ambassador passed away with complications from surgery for phlebitis.\n\nBorn on January 7th, 1896, in Rye, New York - Moffat was a lineal descendant of the famed John Jay, the first Chief Justice and a negotiator at the Treaty of Paris that ended the Revolutionary War. A professional diplomat, Moffat served as private secretary to the US Ambassador to the Netherlands from 1917 to 1919 and as secretary of the American Legation in Warsaw from 1919 until 1921 and in Tokyo from 1921 to 1923. From 1925 to 1927, he served President McAdoo as a ceremony officer, and at the end of his assignment, he married Lila Cabot Grew, the daughter of American diplomat Joseph C. Grew.\n\nSince 1940, Moffat has served as the ambassador to Canada - bridging the differences between the American and Canadian governments. In his obituary, the New York Times laments \"that even in war, when death is knocking at such a multitude of doors, the loss of a trusted public man in the flower of his ages and his powers is lamentable.\" His funeral in Christ Church Cathedral was attended by the Canadian Prime Minister and other Canadian officials. President [NEE.GetLeader] has offered his condolences to the Moffat family and has announced his appointment of Ray Atherton as the next American ambassador to Canada."
 newengland.165.a: "A tragic loss."

# Noble Trade Agreement
 newengland.166.t: "Edward Noble Proposes Tariff Amendment"
 newengland.166.d: "Proposed by the Secretary of Commerce Edward Noble, the Reciprocal Tariff Act of [GetYear] has been put forth granting the President the ability to negotiate with foreign nations to reduce tariffs in return for reciprocal reductions in tariffs in the United States for up to 50%.\n\nThey were signed into law by President [NEE.GetLeader], the act will now give the president the power to negotiate bilateral, reciprocal trade agreements with other countries, bringing liberalisation to American trade policy around the globe. Ever since the first American Civil War, tariffs in the United States have been at an all-time high. In response to the decades-long Great Depression and Black Monday, tariffs in the United States and the nation embraced a trade policy of protectionism. The Reciprocal Tariff Act aims to bring down these barriers, bring down duties on foreign products, and encourage trade between nations.\n\nBefore establishing the Reciprocal Tariff Act, if Congress wanted to enact a lower tariff - it would act unilaterally and tackle the foreign country's tariff rate as fixed. Congress would choose a tariff rate that was either a little lower or higher than the median preferred tariff, depending on the composition of Congress. Individual members of Congress were under tremendous pressure from lobbyists to raise tariffs to protect them from the adverse effects of imports. The Reciprocal Tariff Act now ties US tariff reductions to foreign tariff reductions, giving Congress the ability to approve the tariffs with a simple majority instead of a two-thirds majority. With the President given the authority to negotiate the terms, we will undoubtedly see a more liberal trade policy in the near future."
 newengland.166.a: "Trade brings prosperity!"

# Cross Parkway
 newengland.167.t: "Wilbur Cross Parkway"
 newengland.167.d: "Rapid progress has been made on the \"Wilbur Cross Parkway,\" a four-lane parkway connecting Merritt Parkway over the Housatonic River at the town line between Milford and Stamford. Named after the former Governor of Connecticut and the Provisional President of the Government of New England Wilbur Cross, the project plans to expand the infrastructure of the state of Connecticut and to alleviate the stress of traffic. The ambitious project aims to be the longest vehicular tunnel in all of New England.\n\nThe first section of this parkway, which acts as a continuation of the Merritt Parkway, was opened on Labour Day last year and directly connected with the Boston Post Road at Milford. As construction begins linking the Nutmeg State and the Bay State, engineers and advisors are hopeful that motorists will make use of this famous parkway. Since the opening of the first section of the Merritt Parkway, the route has witnessed a steady increase in the number of cars passing through it. It is with great hope and anticipation that more passengers will utilise the highway to the fullest - allowing for safe high-speed traffic."
 newengland.167.a: "In honour of Governor Cross!"

# Dulles Rails TI
 newengland.168.t: "Secretary of State Dulles rails against the Third Internationale"
 newengland.168.d: "A fiery speech was just delivered by the acting secretary of state for [NEE.GetNameDef], John Foster Dulles. He denounced the totalitarian regimes across the Atlantic that hold the peoples of Europe in bondage. Their society is highly materialistic, atheistic and unconcerned by the concept of a moral law. Instead they claim that laws are merely the means whereby those in power carry out their will. God-given unalienable rights are a foreign concept to them where every protection that a man can have can be stripped away by the government's will.\n\nWhile some good has been done for the proletariat in the nations overseas, this was only made possible through the coercion, terrorism, and liquidisation of those whose reason or conscience compelled them to resist the changing regime. There are some similarities in the professed end goals of both the Socialist States of Europe and America, yet, the methods employed are utterly dissimilar.\n\nThe Totalitarian regimes in Europe are not wholly a government of peace and liberation, as much as they wish to tell the world through their propaganda machine. It may not, and it is my hope that it does not wish for international war. Such devastation in the modern age would be completely unthinkable. Even if this is the case, the peoples of [NEE.GetNameDef] must remain ever vigilant against the prospects of foreign agents infiltrating the country to stir up the seeds of class warfare amongst the free citizens of the West."
 newengland.168.a: "We can't let them win!"

# Dulles Complacency
 newengland.169.t: "The [NEE.GetAdjective] Fight Against Complacency"
 newengland.169.d: "America must never allow itself to be manoeuvred by the forces opposing it into the position of defending the status quo, claimed John Dulles, speaking at an assembly in Schenectady New York. The power of Western liberalism and democracy is the ability to bring about largely peaceful changes to better society. [NEE.GetNameDefCap] can not afford to cling to the past simply because the past solutions proved reliable. Innovation and risks drove development across the world.\n\nDuring the last 150 years, the political institutions of the free societies of the West have brought about immense leaps in social and economic developments that the people living back then could hardly believe what a life we live today is like. If the [NEE.GetAdjective] nation is to grow complacent, she will lose the trust and belief from the unsatisfied. Those who see the imperfections in the model and yearn to discover new innovative ways to create a better world where their dreams can come true."
 newengland.169.a: "May the forge never blow out!"

# Department of Non-Military Defense
 newengland.170.t: "Department of Non-Military Defense Formed"
 newengland.170.d: "Organised today was the creation of a new agency for [NEE.GetNameDef]. This new federal department would be tasked with ensuring the defence of the nation against foreign powers who wish to destabilise [NEE.GetNameDef] from the inside. While the military strength of [NEE.GetNameDef] continues to grow, the importance of psychological warfare can not be underestimated. As the weapons of modern warfare grow more devastating, a precision scalpel becomes more necessary. There is no need to burn down an entire house to the ground to deal with one spotted mouse when a cat will do the trick without causing such a ruckus. The Department of Non-Military Defense has also been authorised to broadcast to [NEE.GetNameDef] accurate information regarding the world stage."
 newengland.170.a: "A watchful eye over the backyard."

# Weeks Highway Act
 newengland.171.t: "Weeks Secures Funding for [GetYear] Highway Act"
 newengland.171.d: "Secretary of Commerce, Sinclair Weeks was tasked by President [NEE.GetLeader] with securing funding for the National Interstate and Defense Highways Act. The horrors of the second American civil war showed the dire state of transcontinental travel across the nation. While some improvements were made to help the various factions supply their armies deeper into enemy territory, the time it takes a unit to cross the United States is still largely the same as back in 1919 when the Motor Transport group first attempted a crossing using the Lincoln Highway. With most major reconstruction projects coming to completion, Weeks was able to secure congressional approval to levy a federal gas tax to support the expansion of the Interstate Highway system. The act will provide a thirteen year programme to build 41,000 miles of modern highways for civilian and military use subsidised up to 90% by the government."
 newengland.171.a: "I hope this cuts down on my commute!"

# British Loans Stressed
 newengland.172.t: "British Loan Benefits Stressed"
 newengland.172.d: "The Secretary of Commerce for [NEE.GetNameDef], spoke in defence of the loan provided to Great Britain today. Such a loan would help rebuild the world trade that suffered due to the collapse of the British, American, and German markets in the preceding decades. As countries moved towards retrenchment, global cooperation took a nosedive. Furthermore, the conflict of the Second World War saw multiple factions attempt to corner a market of resources solely for themselves. This loan of 3.75 billion dollars would help improve world trade since it would allow for the sale of goods in Britain for cash that could be used to purchase goods."
 newengland.172.a: "We must strive to be a good neighbour."

# Harriman Promises Aid
 newengland.173.t: "Harriman promises aid to Britain"
 newengland.173.d: "The cities of Great Britain were left in utter ruin following the conclusion of the Second Weltkrieg. London, Manchester, and Liverpool had been brutally mauled and shattered as towns and hamlets were turned into craters. The fight against the menace of syndicalism had been a victorious one, but the price had been painful. American newsreels and newspapers have been broadcasting daily scenes of the horrendous plight of the British; families crammed in bomb shelters, buses in craters, and the endless fires.\n\nThe American ambassador to Canada, W. Averell Harriman, announced today that he and other members of the American embassy planned to give "the greatest possible consideration" for immediate aid to the United Kingdom. In his first conference as ambassador to the Canadian nation, he acknowledged the United States' full commitment to the restoration of the United Kingdom." The American people have the greatest sympathy for the British people who have suffered so much. It is in their hearts to attempt to be of the greatest possible assistance," he said "We will have plants to produce machinery and equipment needed by the United Kingdom. In doing so, we will help our people to convert from war to peace production.""
 newengland.173.a: "Together for Prosperity!"

# Atherton Unity Event
 newengland.174.t: "Atherton calls for Unity"
 newengland.174.d: "Today the ambassador to Canada, Ray Atherton announced in a press statement at Le Cercle Universitaire in Ottawa that "the post-war world must achieve internationalism or go down into the chaos of darker ages that we have yet known." In stark contrast to the loud clamours of isolation during the years following and during the Weltkrieg, Atherton's rhetoric petitions the free nations of the world to work together instead of against each other.\n\nIn his statement he declared that "The immediate expressions of this internationalism will be economical and political but both economics and politics are children of education, and the parent must teach the child." Asserting that education was the only means of eradicating the lure of socialism, he said that "if the evil ideas, the sins of socialism live on, if they penetrate our own society, if we permit radicalism and terror, unthinkable prejudice to colour our lives, then the Syndicalist philosophy shall have triumphed after all.""
 newengland.174.a: "We stand stronger together!"

# Morganthau Controversial Plan
 newengland.175.t: "Morgenthau delivers controversial disarmament plan"
 newengland.175.d.puppetger: "The conclusion of the Weltkrieg against the Third Internationale did not bring peace to Europe; instead [NEE.GetNameDef] found itself at war with the German Empire in yet another destructive war of global hegemony. In its third major war, the German Kaiserreich has finally lost its place in the sun, and the American occupation of Germany has begun.\n\nAs the occupation of Germany begins, US Secretary Henry Morgenthau has announced his \"Morgenthau Plan\" to push for a period of peace and stabilisation in Europe while also ensuring that Germany's ability to wage war would never be used again. His Disarmament Program aims to cripple Germany for generations so that war will never be brought again to Europe while also hoping to quell the flames of Prussian militarism. The Ruhr, the so-called heart of German industrial power, is to be stripped of all existing industries so that Germany can never again have the power to wage war. Morgenthau has not been shy about his desire to effectively turn Germany into an agricultural and pastoral nation, although this has led to significant controversy among American leadership.\n\nArguments have arisen over the humanitarian concern of the Morgenthau Plan, with some estimators believing that the Plan will lead to the starvation of millions of Germans. The events of the last Weltkrieg showed that defeated nations hold nothing but resentment towards the occupiers and victors, and many are wary of angering the tired German population. Germany has long been the premier industrial power in Europe, and to fully dismantle their financial ability has led to hesitation even among those eager to punish the German nation. The passage of the Plan lies in debate and with it the fate of Germany."
 newengland.175.d.notpuppetger: "The conclusion of the Weltkrieg against the Third Internationale did not bring peace to Europe; instead [NEE.GetName] found itself at war with the German Empire in yet another destructive war of global hegemony. In its third major war, the German Kaiserreich has finally lost its place in the sun, and now with her allies, [NEE.GetNameDef] plans to aid in the coming occupation and stabilisation of Germany.\n\nAs the occupation of Germany begins, US Secretary Henry Morgenthau has announced his \"Morgenthau Plan\" to push for a period of peace and stabilisation in Europe while also ensuring that Germany's ability to wage war would never be used again. His Disarmament Program aims to cripple Germany for generations so that war will never be brought again to Europe while also hoping to quell the flames of Prussian militarism. The Ruhr, the so-called heart of German industrial power, is to be stripped of all existing industries so that Germany can never again have the power to wage war. Morgenthau has not been shy about his desire to effectively turn Germany into an agricultural and pastoral nation, although this has led to significant controversy among American leadership.\n\nArguments have arisen over the humanitarian concern of the Morgenthau Plan, with some estimators believing that the Plan will lead to the starvation of millions of Germans. The events of the last Weltkrieg showed that defeated nations hold nothing but resentment towards the occupiers and victors, and many are wary of angering the tired German population. Germany has long been the premier industrial power in Europe, and to fully dismantle their financial ability has led to hesitation even among those eager to punish the German nation. America's allies are finding themselves weary after years of war, and despite Morgenthau's best arguments, the Plan has effectively been shelved. While the nature and tone of the occupation have not yet been set, the terms will likely be less punishing than the Morgenthau Plan."
 newengland.175.a: "The Germans cannot be trusted!"
 newengland.175.b: "How could he say this!"

# Wise Men Cabinet
 newengland.176.t: "Wise Men Cabinet formed"
 newengland.176.d: "With the shifting balance in the political order and America's newfound position at the centre of the world stage, President [NEE.GetLeader] has created a unique non-ideological cabinet and non-partisan cabinet to discuss and tackle world issues. Two of these new cabinet members; Dean Acheson and W. Averell Harriman had known each other since their days at Yale University and in their early Wall Street careers. They are also joined by Charles E. Bohlen, a younger but Harvard graduated diplomat with experience serving with the Syndicalist regime of France.\n\nInfluenced by former Secretary of State Henry Stimson, the group was formed due to the President's lack of expertise in foreign policy. The group's divisive members allow it to be non-partisan, with the men striving for pragmatic American internationalism and an aversion to ideological fervour. The men tend to be practical, realistic, and non ideological - hoping to bring America back onto the world stage after the destructive civil war. With their expertise in diplomacy, it has been reported that the President values the group's advice, especially in containing syndicalism from corrupting the rest of the free nations of the world. It can be assumed that successor presidencies will take advantage of these wise men of foreign diplomacy to use America's strength and industry for the benefit of the free world."
 newengland.176.a: "Now let's get some real work done!"

# Steinhardt Plane Crash
 newengland.177.t: "Ambassador Steinhardt, 4 Others Killed When Plane Falls in Canada"
 newengland.177.d: "Tragic news reached the State Department today as the Canadian government informed us that Ambassador Laurence A. Steinhardt had been unfortunately killed in an early morning plane accident near Ramsayville, Ontario. In addition to Steinhardt, the plane accident also took the lives of several American servicemen and Alan Harrington, a twenty-year old son of a United States minister who had been visiting his parents in Canada. The plane was a C-47 used by the ambassador for business flights and en route to New York, no foul play has been suspected so far. Witnesses saw the plane emitting heavy smoke shortly after leaving the Rockcliffe Airport before falling and exploding into flames. Only one American serviceman escaped by parachute, it remains uncertain whether or not the parachutes had either malfunctioned or that the men were hesitant to jump. Regardless, the incident is being investigated by the Royal Canadian Air Force and a United States investigation team sent from [NEE.Capital.GetCapitalVictoryPointName].\n\nBorn on October 6, 1892- Steinhardt grew up in New York City and served a brief stint in the army in the 60th Field Artillery. A member of the Republican Party, he ascended into politics with a close friendship with President Baldwin. Entering the world of international relations, Steinhardt served as the American Ambassador to Sweden where he was given the Order of the Polar Star by King Gustav V in 1936. The civil war in America forced Steinhardt to return home and he decided to offer his allegiance to the Provisional Government in New England. Following the great war, Steinhardt served as the American ambassador to [RUS.GetName] until his most recent and unfortunately final appointment as ambassador to [CAN.GetName]."
 newengland.177.a: "Memento Mori"

# Bourne and Sagamore Bridge
 newengland.178.t: "Connecting Cape Cod to the Continent"
 newengland.178.d: "Since the completion of the Cape Cod Canal, built at the height of tensions in the Atlantic during the first Weltkrieg, the sleepy fishing communities of Cape Cod have been officially disconnected from mainland Massachusetts. In the wake of our most recent infrastructure projects, however, the communities on Cape Cod are once again connected with the rest of the state. Speculators are beginning to buy up property along the untouched waterfront, preparing for a promised post-war tourism boom. To the locals, the towering metal silhouettes of the Bourne and Sagamore Bridges are the harbingers of a new era, one which will almost certainly bring sweeping changes to these quiet shores."
 newengland.178.a: "Next up, a bridge to Nantucket!"

# Death Knell of Maine Klan
 newengland.179.t: "Death Knell of the Maine Klan"
 newengland.179.d: "Since its inception as a compromise between the divided congress of the American antebellum, the northernmost state of Maine has long been considered a land of moderation and tranquility. To this end, the political trends in Maine are a good measure of the national mood, with its September gubernatorial election widely considered a predictor of the following national elections. In recent years, however, a new wave of immigration from French Canada to the mill-towns of central Maine has disrupted the homogeneity and tranquility of the state. With a growing community of devout Catholics in the state, the entrenched Protestant majority increasingly turned to charismatic magician turned Ku Klux Klan Leader F. Eugene Farnsworth, who developed a deep web of Klan patronage and community which threatened to subsume the ruling Republican Party.\n\nThese tensions would come to a head in 1926, when a clique of pro-Klan Republicans led by Governor Owen Brewster were soundly defeated by the old guard of the party, which joined forces with their Democratic enemies to secure the election of an anti-Klan senator. In the wake of this electoral defeat, the Maine Klan suffered a number of legal and monetary setbacks, leading to a near universal collapse. While the Klan itself has all but dissolved, a more insidious legacy remains. A number of sheriffs and municipal administrators across the state were put in place by the Klan more than a decade ago, and continue to maintain Klan values in much of the state.\n\nAs far as official membership goes, on the other hand, all that remains are the Women of the Klan, who continue to fund a collection of local chapters through bake sales and church meetings."
 newengland.179.a: "I'll stay away from Klan Kasserole, thanks..."

# Frances Perkins #CB
 newengland.180.t: "Secretary of Commerce Derides Conditions in the South"
 newengland.180.d: "Brutally devastated by the horrors of modern war, much of the South lies in shambles following the civil war. The already rural south faces a greater need for reconstruction compared to the rest of the country as thousands are left homeless and penniless with the South's second defeat in recent history.\n\nThe Secretary of Commerce, Frances Perkins has called for greater labour standards in the new reconstructed social order of the South following the conclusion of the civil war. She was joined by Roman Catholic social justice advocate Francis J. Haas (dean of the School of Social Science of the Catholic University of America), a proponent of an occupational labour group system somewhat along the lines of that established by American railroads - management and workers as the machinery for a sound social order. In a panel discussion held at the Catholic Committee of the South in Richmond, Virginia - the two discussed labour, family life, and industry in the postwar South.\n\nPerkins in particular has called for a rebuilding of the labour standards as she deems the pre civil-war labour standards to be \"inadequate.\" She declared that it was necessary that in every nation \"no matter how much we should be pressed by the day to day problems of survival, we shall dedicate a portion of our resources to continuous study and planning of this post-war period.\" Furthermore, she noted that in addition to revising labour standards, there must be a great extension of public \"responsibility\" in the postwar era of public responsibility in health, nutrition, and housing."
 newengland.180.a: "The south can not be left behind!"

# Formation of National Ski Patrol
 newengland.181.t: "Formation of the National Ski Patrol"
 newengland.181.d: "An experience of ski tragedies shook the worldview of amateur skier and insurance agent Charles Minot Dole in 1936 that would lead him to spearhead a national organisation dedicated to ski safety and rescue. On a ski trip in Stowe, Vermont, Dole fractured his ankle, and he had no one to save him but his friend Frank Edson who just happened to pass by. Two months later, Edson went on his own ski race and fractured his ribs and arms while also suffering from lung collapse. The severe injury led to Edson's unfortunate death - and would have a lasting impression on Dole.\n\nThe president of the National Ski Association, Roger Langley, asked Dole to chair a ski accident study for the NSA and set up patrols for the 1938 National Downhill and Slalom Races. The success of this little project convinced Langley to ask Dole to charter a provisional patrol on a national basis throughout the United States. Dole took heavy inspiration from the Parsenndienst, a Swiss patrol in Davos, Switzerland, forming his own ski patrol. However, unlike the Swiss patrol, members of the American patrol did not charge for rescue or care. His \"National Ski Patrol\" is centred around the motto \"Service and Safety,\" with patrollers mandated to take extensive courses to fulfil Dole's requirements and standards for effective and efficient patrollers. Since the organisation is entirely voluntary, Dole created an awards programme based on local and national levels. The awarding programme covers various commendable skills and achievements such as leadership, first aid, skiing, mountaineering, and avalanche training."
 newengland.181.a: "We watch out for each other!"

# Acheson refuses relief cuts
 newengland.182.t: "Secretary of State Acheson Refuses Relief Cuts"
 newengland.182.d: "In a reaffirmation of the Entente Alliance, Secretary of State Dean Acheson has announced today that despite the clamour for relief cuts, [NEE.GetName] will continue to support the French and British nations in their hour of need. As American aid and relief continues to pour into war-torn Europe, isolationists and critics of American foreign policy have pushed to cut relief efforts. Acheson mentioned that he had heard that the European peoples seeking assistance were not hard-working and were instead reliant on American support.\n\nTo these critics of American overseas aid, Acheson argued that Europeans were not lazy - pointing out the rise in pre-war production in France and Britain. Acheson further admonished that if [NEE.GetNameDef] failed or refused to help the governments of Western Europe restore order; the citizens of these countries can easily fall sway to the seductive lure of syndicalism and socialism once more. To Acheson, the continued relief shipments to the European free world reflected America's strong commitment to global democracy and freedom - a commitment it intends to keep."
 newengland.182.a: "They need our help!"

# Wells calls for the death of isolation
 newengland.183.t: "Wells Calls For The Death of Isolationism"
 newengland.183.d: "The past history of the United States has shown the futility of taking the isolationist stance. Despite a quick colonial war at the turn of the century with the fading power of the Spanish Empire, the United States began a shift in foreign policy towards isolation. While this trend successfully kept our young men from dying needlessly in the fields of Flanders over a European scuffle, American global interests were devastated. The collapse of the Third French Republic was to be a quick showcase of the tremors that were to come in the next half decade. Five years later, when the British Empire collapsed and the stock exchange plummeted, America found itself in its darkest hour since the outbreak of hostilities in 1861. As the Germans pushed the Americans out of the greater European market, and with longstanding American allies falling to socialist revolts, the United States was forced to turn inwards in hopes of outlasting the storm. This isolationist stance saw a decreasing American presence abroad until finally the fires of the second American civil war consumed America once more.\n\nIn a speech given to the New York Times, Secretary of State Sumner Wells decried that \"Isolation, in its earlier form, as an issue, is I believe, dead.\" If America wishes to see prosperity in the world, they can not make it happen while staying inside their borders at home. America must take an active approach to seek out allies and expand their presence. The way to secure future peace is through action, not merely words. Only then can the world know the strength of Democracy that spent much of the last two decades fading away in face of Authoritarianism and Socialism."
 newengland.183.a: "To be isolated, is to be blind."

# Census question bill
 newengland.184.t: "Census To Require Previous Affiliation With Radicals"
 newengland.184.d: "The Department of Justice has brought forth a proposal to the desk of President [NEE.GetLeader]. Under the new proposal, the results of the upcoming census would be made immediately available to the Federal Bureau of Investigations, the Office of Naval Intelligence, and the intelligence division of the War Department. These records detailing industrial records as well as previous affiliation with radical groups such as the America First Party or the Socialist Party of America would become subject to their knowledge. They claim that this would allow them to quickly face any potential instigators of unrest that would negatively affect the defence of [NEE.GetNameDef]. Prominent politician Charles Tobey of New Hampshire, a vibrant opponent of the proposed census, went as far as to decry the proposal as an attempt to \" transform the 1940 census into the most complete police list in the history of the world.\" With the president's approval, this proposal could pass but if he takes a stand against it, the proposal will be delegated to the dustbin."
 newengland.184.a: "Authorise the proposal."
 newengland.184.b: "Such a bill is un-American!"

# New Capital for America
 newengland.185.t: "A New Capital for America?"
 newengland.185.d: "The once-great capital had been reduced to rubble during the civil war. For the second time in its history, the city's once-mighty avenues and monuments were nothing more than mere shells of their former selves. Intense street-to-street fighting had led to each building in the city turned into a fortress - a depressing fate for what was once the heart of American democracy.\n\nWith order being restored across the nation and the world recognition of the reunified United States of America, the question of the nation's capital has arisen. Despite being utterly ruined, Washington, D.C. is a powerful candidate. The return of a President to the White House and the Congresses held in the Capitol would legitimise the Provisional Government of New England as the heirs to American democracy. On the other hand, the city of Boston also poses a powerful argument. The birthplace of the American Revolution and the temporary capital during the nation's darkest days, Boston has undoubtedly proved its worth as the nation's capital. And finally, there is the proposal that the nation's capital should be moved westward, to the middle of the country. St. Louis has long been the bridgeway between the East and the West and would fit a vast nation like America."
 newengland.185.a: "Washington, D.C."
 newengland.185.b: "Boston"
 newengland.185.c: "St. Louis."

# Eleanor Roosevelt
 newengland.186.t: "Val-Kill Industries narrowly holds on"
 newengland.186.d: "Over the last several months, many current and former workers along the Hudson River came together to pitch in their earnings and save the company collectively. Despite the scarcity of the Great Depression that still ravages the country, these men owe much of their success to the quartet of women who helped start the company.\n\nStemming from her work in the '20s as a part of the Women's Trade Union League, widow of the late Franklin Roosevelt, Anna "Eleanor" Roosevelt created a small factory to provide supplementary income for local farming families. Marion Dickerman, Nancy Cook, Caroline O'Day, and other contacts from the Democratic Party in New York helped finance the project at the Roosevelt Estate. Val-Kill Industries hoped to capitalise on the popularity of the Colonial Revival by creating items such as furniture, pewter, and homespun cloth using 18th-century methods.\n\nWith Nancy Cook's failing health and the lingering effects of the Great Depression still being felt throughout New England, Eleanor made the hard decision to close down the factory. Spurred to fight for the kindness bestowed upon them, the workers from Val-Kill sent letters and petitions to Dutchess County government officials pleading for funding for the business as a part of the Second Square Deal projects approved following the outbreak of the Second American Civil War."
 newengland.186.a: "True American Spirit."

# OWI Established
 newengland.187.t: "Establishment of the OWI"
 newengland.187.d.ent: "Today, President [NEE.GetLeader] has announced the creation of the Office of War Information (OWI) with Elmer Davis, a popular radio commentator, as its chief executive. The agency has been given the responsibility of coordinating overseas and domestic communications, publications, and broadcasts.\n\nCreated by executive order, the OWI hopes to coordinate radio, films, newsreels, and press releases in a way that reflects the views held by the President [NEE.GetLeader]. To ensure that the film industry properly depicts the goal of the American war effort, the OWI gave each studio a detailed and constantly expanded advisory manual on how motion pictures can be used to inform and educate the country and its allies on the truth of democracy. In particular, the guide has stressed that movies must commit themselves to present African-Americans as equal partners in American democracy - showcasing the tolerance of the American nation. OWI manuals stress that motion pictures emphasise the totalitarian dictatorships that had deposed the democracies of Britain and France.\n\nAlong with depicting the evils of the enemy, the OWI has instructed movies to portray America's allies as heroic nations to counter negative stereotypes. American newsreels that portrayed the French Exiles as a colonial state have been instructed to change their content to portray the mission and goal of the French exiles as just and valiant. The OWI hopes that Americans see their allies as one free world, desperately fighting against the horrors of syndicalism. The moving images of the suffering in the Indian Civil War and the tales of Communard brutality from occupied France evoke feelings of citizenship and patriotism among all Americans."
 newengland.187.d.amer: "Today, President [NEE.GetLeader] has announced the creation of the Office of War Information (OWI) with Elmer Davis, a popular radio commentator, as its chief executive. The agency has been given the responsibility of coordinating overseas and domestic communications, publications, and broadcasts.\n\nCreated by executive order, the OWI hopes to coordinate radio, films, newsreels, and press releases in a way that reflects the views held by the President [NEE.GetLeader]. To ensure that the film industry properly depicts the goal of the American war effort, the OWI gave each studio a detailed and constantly expanded advisory manual on how motion pictures can be used to inform and educate the country and its allies on the truth of democracy. In particular, the guide has stressed that movies must commit themselves to present African-Americans as equal partners in American democracy - showcasing the tolerance of the American nation. OWI manuals stress that motion pictures emphasise the totalitarian dictatorships that had deposed the democracies of Britain and France.\n\nAlong with depicting the world's villains, the OWI has also instructed cinemas to portray the joint war effort between the Provisional Government of New England and the Pacific States of America. Interviews are held of the soldiers, pilots, seamen, and leaders that had fought for freedom and democracy in America's darkest hours. The OWI hopes that with more depictions of national unity, the people of this nation will recover and rebuild after years of civil war."
 newengland.187.a: "To a better world!"

# War Bond Drive
 newengland.188.t: "The Battle of the Bonds"
 newengland.188.d: "With the support of movie stars across the nation, Henry Morgenthau has officially kicked off the Fifth War Loan. With an initial announcement from Orson Welles and President [NEE.GetLeader] to the whole nation, the war drive has begun! Americans across the nation listened to the voices of today's celebrities speaking on the importance of bond participation in person, on the screen, through the radio, and even on a projected screen outside on the beach. The Hollywood spokespeople allows for a stronger national coordination of local war bond events as communities across the country watch and listen. Together, Americans find themselves wrapped in patriotic unity - called to arms by those they admire the most.\n\nFollowing the announcement, the National Association of Visual Education Dealers presented trophies to distributors that helped spread films in the war loan. Americans regardless of race, colour, and creed gathered to support the war loan, bringing their dollars to the service of Uncle Sam. Bonds had been issued during the Great Depression but these war bonds were marketed as Series E. The drive plans to surpass previous records of war bond buying - a testament to the profound unity of Americans from coast to coast."
 newengland.188.a: "Uncle Sam needs YOUR support!"

# Hollywood investigated
 newengland.189.t: "Hollywood Investigated"
 newengland.189.d: "A congressional hearing organised by the House Unamerican Activities Committee was held today in Los Angeles, and while the hearings were initially held behind closed doors to avoid undesired attention, news of a so-called \"Hollywood Blacklist\" has emerged from the investigations.\n\nThe congressional committee met with prominent anti-syndicalists in Hollywood, including members of the Motion Picture Alliance for the Preservation of American Ideals (MPA), an organisation of high profile conservative members of the film industry to defend the film industry from reactionary and socialist infiltration. At the committee, many members of the MPA, such as John Wayne, have argued that radicals in the film industry have been inserting propaganda onto the silver screen to incite labour union violence, manipulate voting behavior, and raise money for Syndicalists worldwide. The committee believed that enough evidence existed and expressed concern about \"everyone in the movie industry who might be used as agents of a foreign power to destroy our country.\" Popular actor Ronald Reagan, president of the Screen Actors Guild, testified that a small clique within his union was using "syndicalist" like tactics to steer union policy.\n\nAs subpoenas have begun to fill the mailboxes of movie writers, directors, actors, and executives - the fear of censorship has strengthened the liberal front in Hollywood. In response, a group of anti-syndicalist liberals formed the Committee of the First Amendment, arguing that the investigations violated the Bill of Rights. The Committee of the First Amendment argued that the American film industry - through its patriotic political mobilisation - had defended democratic America in the media during the civil war. Nonetheless, as paranoia continues to grow at a congressional level, the celebrities and stars of Hollywood find themselves increasingly investigated and scouted by the government they had helped to defend months prior."
 newengland.189.a: "Syndicalists everywhere?"

# Hollywood 10
 newengland.190.t: "The Hollywood Ten"
 newengland.190.d: "Several movie executives met at the Waldorf Astoria hotel in New York. They issued a public statement condemning the actions of the \"Hollywood Ten\" who have refused to show up to testify before the House Unamerican Activities Committee (HUAC). The statement declared that these ten men and women had been a \"disservice to their employers\" and have impaired their usefulness in the industry. All ten were dismissed from their employment contracts, and the executives pledged that studios would never knowingly employ a syndicalist.\n\nThe ten include Alvah Bessie, Herbert Bibberman, Lester Cole, Edward Dmytryk, Ring Lardner Jr, John Howard Lawson, Albert Maltz, Samuel Ornitz, Adrian Scott, and Dalton Trumbo. Officially blacklisted, the ten have tried to argue against HUAC and the Supreme Court but to no avail. Charged with contempt of Congress, they have been fined $1,000 each and sentenced to prison terms of six months to a year.\n\nAfter the sentencing, Congressman Hamilton Fish III and film director Myron Coureval Fagan issued a brief statement confirming that HUAC will continue to thoroughly investigate the American media industry for more signs of syndicalist infiltration. Fish and Fagan assured the American public that more subpoenas would be sent out within the coming weeks to cleanse Hollywood of red intrusion thoroughly. It is uncertain how many syndicalists HUAC believes to have infiltrated the film industry, but federal agents can be seen patrolling movie sets and studios in Los Angeles. Most film studios and their owners have all declared their support to American democracy and have promised to fire staff that has shown their sympathies for syndicalism or the syndicalist regimes around the world."
 newengland.190.a: "Our cinemas must be free of such propaganda!"
# Learned Hand
 newengland.191.t: "The Selection of a Chief Justice"
 newengland.191.d: "With the court system in complete shambles, legal scholars have approached the [NEE.GetLeader.GetSurname] administration about appointing a new Supreme Court to begin to build a federal court system for New England. Their choice was unanimous, the former federal judge Learned Hand.\n\nBillings Learned Hand was born in 1872 and grew up in upstate New York. He was initially appointed to the District Court for the Southern District of New York in 1909 by William Howard Taft. After 12 years as a district judge, and with a strong progressive reputation he was promoted to the 2nd Circuit Court of Appeals by President McAdoo in 1921.\n\nAs a judge for the 2nd Circuit, Judge Hand has shaped every area of the law including contracts, torts, copyright law, and especially free speech law. His progressive leanings are obvious, but that has not stopped him from being a fair and brilliant jurist. Many believe he was overlooked for the Supreme Court by President Hoover because of his courage to rule against the government in many important cases.\n\nSome particular legal scholars support Judge Hand because of his sympathetic views towards a revolutionary piece of legislation which has been only conceived of in the last few years: the Uniform Commercial Code. As the Great Depression was ripping its way through the United States, some legal scholars believed they could incentivise further economic activity by streamlining the rules governing commercial contracts. Per the constitution, the federal government may only govern interstate commerce, not commerce that is done within one state. The UCC would establish universal contract principles as agreed on many legal scholars, and then would be adopted by each of the several states which would make contract law predictable and consistent across the country. That predictability would decrease legal fees for nationwide companies and would further incentivise commerce, and strengthen the recovery.\n\nWhile the code has not even entered the drafting phase, Judge Hand is a proponent of such a code, and thus many pro-business people support his nomination as well. Its fair to say that he has the experience and the qualifications."
 newengland.191.a: "An excellent choice!"

