 CSA_delay_new_england_intervention: "Delay New England's Intervention"
 CSA_delay_new_england_intervention_desc: "We cannot prevent the Americans in New England from intervening in the civil war... but we can delay them. If we sponsor nation-wide strikes with a clear syndicalist connection, they'll be tied up at home and too paranoid to take action. We will only be able to do this so many times before the Americans in New England figure out where the funds are coming from, however."

 CSA_extend_yankee_rebellion: "Extend the Yankee Rebellion"
 CSA_extend_yankee_rebellion_desc: "Canada has continued to oppress the workers of New England, and we must continue to lend them aid so that they may unite with their American brothers. If we continue to sow discontent in New England, it will distract Canada and continue to build a bond with the workers of New England."
 CSA_increase_pp_cost: "The cost of provoking further unrest will §Rincrease§!\n"
 CSA_encouraged_rebellion: "The [CSA.GetNamewithFlag] have encouraged unrest here"

 newengland.128.t: "[NEE.GetAdjective] Intervention Looming"
 newengland.128.d: "Too frightened of the prospect of a syndicalist America sitting on their doorstep, the Canadians and Americans to the northeast - along with their British masters - are currently preparing for an intervention. We cannot prevent it from happening, but some believe it might be possible to delay. If we were to quietly contact and fund labour movements in New England, get them to rise up in strikes that have obvious syndicalist connections, the Americans might be too paranoid to take action until the strikes are shut down. It would, at most, buy us a few months if we keep it up. Otherwise? We should prepare to face an invasion from the north soon."
 newengland.128.a: "So be it."
# This will go in the CSA file later

 newengland.129.t.first: "Nationwide Strike Begins"
 newengland.129.t.later: "Nationwide Strike Continues"
 newengland.129.d.first: "Labour leaders across the country have called for strikes - enough to cripple New England's economy, and causing disruption from one end of the nation to the other. There are those in our government who suggest the strikes are too suspiciously timed... this must be an effort by [CSA.GetNameDef] to cause revolution before we can act. Regardless of the intent, all agree that the strikes must be shut down before we can think about intervening in the south."
 newengland.129.d.later: "After a brief pause, the strikes have continued across the country - heightened in their efforts to call for New England to end its persecution of syndicalism. The speeches written by the labour leaders, according to the FBI, might very well have been written by the [CSA.GetAdjective] government. They will have proof soon, they say, but until they discover the source of the strike funding, we will need to combat the strikers and put down this irritating distraction."
 newengland.129.a: "How annoying."

 CAN_supports_NEE: "is supporting the Provisional Government of §HNew England§! as the rightful successor to the §HUnited States§!"

 newengland.132.t: "[ENT.GetName] accepts our request"
 newengland.132.d.PSA: "We have received excellent news from our [ENT.GetAdjective] friends in [ENT.Capital.GetCapitalVictoryPointName] today. Our efforts in building our national legitimacy as the true successors to the United States and combatting our economic crisis have not gone unnoticed. Despite the Entente's earlier support for [PSA.GetNameDef], their chance for victory is seriously doubted as they suffer continuous defeats. The Entente Alliance has reaffirmed its relationship with us and has officially declared its support for our cause. Recognising us as the true America, the Entente will begin a two week withdrawal from [PSA.GetNameDef] to fully commit their industrial and military efforts to aid us in the liberation of America. With the Canadians and their allies around the world, we stand ready to take back our beloved country from the revolutionaries and radicals that took it from us!"
