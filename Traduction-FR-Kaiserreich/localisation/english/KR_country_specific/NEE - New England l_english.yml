 newengland.320.t1: "[FROM.GetNameDefCap] withdraws from [FROM.FROM.GetNameDef]"
 newengland.320.t2: "[FROM.GetNameDefCap] refuses to withdraw from [FROM.FROM.GetNameDef]"
 newengland.320.d1: "This morning, the [FROM.GetName] ambassador informed our State Department of their intention to withdraw from [FROM.FROM.GetNameDef]. With their withdrawal, the [FROM.FROM.GetAdjective] government is no longer under the influence of Europe and can now be persuaded to join the Organisation of American States. Together, we will establish a free and democratic New World once more!"
 newengland.320.d2: "This morning, the [FROM.GetName] ambassador informed our State Department of their intention to remain in their alliance with [FROM.FROM.GetName]. If the realisation of a free and democratic Western Hemisphere, led by [NEE.GetNameDef], is to come to fruition, this intrusion by [FROM.GetNameDef] will certainly bring tensions between our nations. Unless military strength is considered, we will have to try and seek other allies in the Americas to rebuild our sphere."
