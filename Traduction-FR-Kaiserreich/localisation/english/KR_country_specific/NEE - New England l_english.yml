 newengland.416.d.PSA_warren: "With November upon the nation, the country has been inundated by political campaigns at every street corner, on every soapbox, and in the papers. Preliminary counts predict a close race between the candidates.\n\nFor the Republican Party, Earl Warren is seeking a second term of his own this year at the polls. During his Presidency, he oversaw raising a nationwide gasoline tax to provide funding for a modern highway system. One hurdle that Warren could not cross was the passing of a universal health care system for the United States. Opposition from the medical and business communities prevented such a system from gaining any major traction.\n\nRunning against Earl Warren for the Democrats is Clarence Martin. Known as the people's governor, Martin fought furiously to simultaneously keep government spending down while helping keep his constituents from the worst of the Depression. Martin's favoured strategy to lift Americans out of the Depression was to provide jobs rather than handouts. If you give a man a fish, he will eat for a day, but if you teach a man to fish, he may eat for the rest of his life.\n\nActing as a spoiler to the two parties is the Progressive Party candidate Glen Taylor. Absorbing elements of the Farmer-Labor Party and those who lean towards the left, the party has swung more in favour of the issue of civil rights. One famous incident that gave Glen Taylor national fame was his arrest in Birmingham, Alabama, earlier this year. Police Commissioner Eugene \"Bull\" Connor arrested Taylor for attempting to use a door reserved for African-Americans only instead of the whites-only door."
