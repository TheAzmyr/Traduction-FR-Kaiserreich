### Events ###
 irqrev.1.t: "Coup in Baghdad"
 irqrev.1.d: "Instigated by a group of Iraqi officers who have been influenced by the messages of Radio Free Palestine, a division of the Iraqi army decided to take the heft in their own hands. Rallying public support against their cause, widely available due to the recent reforms, they have seized control over all military installations in the Iraqi capital and have decreed the independence of the Iraqi state.\n\nThis group of radicals, led by the young charismatic Kamil Shabib, don't enjoy the full support of the Iraqi population as many Sunnis believe he is directly compromising the security of the Iraqi plains and handing control over to the Persian state next-door."
 irqrev.1.a: "Are we blind?!"

 irq.1.t: "Yasin al-Hashimi Takes Control"
 irq.1.d: "As the vacuum caused by the absence of Ottoman authority in Iraq takes hold within Baghdad, the former Müsir of the Ottoman-Iraqi army has positioned himself as the National Chief of the haphazardly proclaimed state. Although he hasn't been as brazen to deny any possibility of democracy, the influence of the Parliament in Baghdad is highly questionable. Filled with military top brass and tribal figures, it seems more an oligarchic sham to enrich themselves than a genuine attempt at providing for the people."
 irq.1.a: "May Yasin protect our fragile independence!"

 irq.2.t: "al-Hashimi Proclaims the Iraqi Republic"
 irq.2.d: "With the tacit support of the Arab governments in Syria and Egypt, the Ottoman veteran and former governor of the Baghdadi vilayet, Yasin al-Hashimi, has declared the independence of a so-called 'Iraqi' state. Composed of the former vilayets of Mosul, Baghdad and Basra, the main intention behind it is to avoid further Persian and Shiite penetration of the Mashriq.\n\nAlthough the young 'republic' barely has an army outside of a few scattered Ottoman remnants, the support of the Arab world for it poses a veritable threat to our interests in the Persian Gulf. Various Shi'ite Arabs in Lower Mesopotamia share our concerns of Sunni domination and have shown themselves to be more amenable to a policy of cooperation. The Muntafiq federation especially has in what may be a very brazen attempt to seize power, sent out feelers to gather Persian support for the declaration of an Iraqi monarchy under their leadership."
 irq.2.a: "Support Ajami al-Sa'adun of the Muntafiq federation"
 irq.2.b: "We should not risk ourselves the ire of the Arabs"

 irq.3.t: "Tribal Unrest in Lower Mesopotamia"
 irq.3.d: "Likely supported by the government in Teheran, various Shi'ite tribal federations have raised their flag in revolt against the questionable dictatorship of Yasin al-Hashimi. As the Iraqi state is predominately Shi'ite, they are demanding at the very least equal representation of both groups and an end to various Sunni programmes set up by the Ottoman Empire. In Baghdad however, word on the street has it that these so-called revolts are a ruse by the Muntafiq federation which has much grander aims than just equality.\n\nThe leader of the revolt and coincidentally also of the Muntafiq federation, Ajami al-Sa'adun, has already sent his demands to the government in Baghdad and wants Hashimi to disband his cabinet within 48 hours or face the consequences. Rallying behind him a substantial force of irregulars, there is very little that our Iraqi national 'army' can do, and it seems very likely that al-Hashimi will concede to their demands."
 irq.3.a: "Taha al-Hashimi sends in the troops"
 irq.3.b: "The al-Hashimi cabinet falls"

 irq.4.t: "al-Hashimi Flees to Syria"
 irq.4.d: "Faced with an insurmountable threat to his rule, Yasin al-Hashimi has handed his resignation to the Baghdadi chamber before embarking on an unmarked plane towards Damascus. Now left without an army and without a president, it seemed the Iraqi republic was doomed to collapse and a possible invasion by either the Egyptian-backed Syrians or forces of the Shah likely.\n\nAjami al-Sa'adun however was quick to respond and has jumped into this vacuum. Gathering support from a variety of tribal leader figures and with the blessing of the Holy Cities, he has declared himself King of Iraq and taken his residence in Baghdad."
 irq.4.a: "Long live Ajami al-Sa'adun!"

 irq.5.t: "Tribal Revolt Crushed"
 irq.5.d: "Against all odds, the small contingent under the command of Taha al-Hashimi has been able to inflict a serious defeat on the irregular forces of Ajami al-Sa'adun. The catastrophic blow to the morale of the rebels, whose lack of military training and already questionable dedication to their cause was already proving problematic, has led to a chain rout and a variety of Sheikhs pledging their allegiance to the government in Baghdad in an attempt to remain master of the situation.\n\nHero of the Republic and brother of the National Chief, Taha al-Hashimi was celebrated as a saint on the streets of Baghdad and has proven that the Iraqi army will not be so easily sullied with. Others however looked at the carnage inflicted by his troops on the lands of the Muntafiq federation and are fearful that a new tyrannical regime will not hesitate to resort to force if the need arises."
 irq.5.a: "Allah clearly blesses the al-Hashimis!"

 irq.6.t: "Defeat for the National Army"
 irq.6.d: "Although initially making good progress against the forces of Ajami al-Sa'adun, this would not last and after several painful defeats and the subsequent rapid increase in desertion amongst the National forces of Taha al-Hashimi, victory quickly became impossible. Various members of the inner circle of Yasin al-Hashimi have already embarked on steamers and trains towards Syria whilst in Baghdad, the National Chief himself is trying to prevent an all-out revolt on the streets of his capital."
 irq.6.a: "So falls the Hashimi state..."

# Monarchy
 irq.7.t: "The New Prime Minister?"
 irq.7.d: "The departure of Yasin al-Hashimi from office has drastically shaken up the political cards in the capital as King Ajami I now finds himself in the not very enviable position to restore order to the nation. Multiple cliques currently exist within the nation with the military dominated Arab nationalist group the strongest and the reformist al-Ahali looking to bring radical change to Iraqi society if given the reins.\n\nLacking the strong leadership from al-Hashimi, the militarist clique is currently being led by his close associate Rashid al-Gaylani with a dedicated wing within the Armed Forces under the leadership of Yasin's brother, Taha al-Hashimi. Their vision of Iraq as the Prussia of the Arabs, the necessary force to bring the Arabs together, is not received very well by the Shi'ite majority who have shown more inclination towards Iraqi nationalism but as the army remains almost entirely controlled by Sunni pawns, going against them could prove very dangerous."
 irq.7.a: "Appoint Kamil al-Chadirchi of al-Ahali"
 irq.7.b: "Appoint Rashid al-Gaylani of the HIW"

 irq.8.t: "The Turkish Issue"
 irq.8.d: "Despite nowhere forming a majority, there remains a sizeable population of Turks within our borders who still control significant portions of the economy and are able to exert significant pressure on the political system. Whilst some see these Turks as a potential Fifth Column, this opinion is definitely not shared by all as especially the Sunni minority sees in them a necessary presence to prevent Iraq from becoming a Shi'ite state."
 irq.8.a: "Their assets belong to the Iraqi State!"
 irq.8.b: "Cooperation is a necessity!"

 irq.9.t: "The Kurdish Minority"
 irq.9.d: "Even though the vast majority of Kurds have fallen outside of our realm, there still exists a minority of them around the Turkmen city of Kirkuk in the Northeast of our country. These predominately Sunni Muslims have recently started protesting against the government in Baghdad as they are almost entirely ignored and lack any representation in the Iraqi parliament. As their lands are located around the important oil fields of Kirkuk, the government has in the past favoured the Turkmens of the region who have organised themselves in militia units to achieve total control over the province.\n\nTo ameliorate the issue, the Kurds have now asked the government to also allow them to arm themselves and as such ward of future Turkmen expansion. Furthermore they want guarantees that free, open elections will be held within their territory and that they can represent their interests in the Iraqi parliament."
 irq.9.a: "This seems agreeable"
 irq.9.b: "This is not in our interests"

 irq.10.t: "Massacre in Makhmur"
 irq.10.d: "Tensions between Kurds and Turkmens came to a head in Makhmur earlier this week as a group of Kurdish tribesmen descended on a small Turkmen village and sacked it. Furious at this blatant act of aggression, the leadership of the Turkmen militias retaliated in force and laid waste to multiple Kurdish villages in the province of Makhmur. Slaying at least a hundred villagers and forcing at least a thousand others to flee their homes, the Iraqi army was unable to arrive in time and put an end to the conflict.\n\nThis incapacity of the army to intervene quickly has angered much of its leadership which has put the full blame on the ineffective government in Baghdad which refuses to anger the sizeable minorities upstream. To solve the crisis, they now demand the full authority to break up the militias and drastically increase the size of the army. Whilst this would allow the government to exert its power more effectively in Northern Iraq, many others see in this a power move by the army and a risk to the political security of the Iraqi state."
 irq.10.a: "Break up the militias!"
 irq.10.b: "This seems unnecessary"

 irq.11.t: "Yasin al-Hashimi Requests Permission to Return"
 irq.11.d: "Fleeing the country after the march of King Ajami on the capital, the former Ottoman Müsir has requested permission to return to his homeland. As the head of the powerful military clique, his return is likely to radically shake up Iraqi politics but it may prove to be a necessary evil as the constant failure of the army to effectively act against tribal elements proves that an experienced military leader such as himself could prove essential in the preservation of our shaky state."
 irq.11.a: "Allow him back in"
 irq.11.b: "This is not within our interests"

 irq.12.t: "Triumph in Turkeli"
 irq.12.d: "Acting with an as of before unseen ruthlessness, the Turkmen militias were crushed earlier today after their confrontation with the Iraqi Royal Army. Fighting bravely till the end to preserve their autonomy within the Iraqi kingdom, the young Arab general Kamil Shabib proved his mettle and used scorched earth tactics to force the Turkmen forces to face him on the field. As reports trickle in about the execution of unarmed women and children, various Turkmen leaders being attached to the back of cars and pulled around the city of Kirkuk and other crimes not seen since the Assyrian genocide during the Weltkrieg, Turkmen resistance was completely crushed.\n\nOver in Baghdad however, these reports were received with great enthusiasm as even the progressive al-Ahali cheered on the general for his decisive action. Within the palace walls, some fear however that the general may have been "too" successful as it has created a cult of personality around his figure and effectively made him kingmaker within the armed forces."
 irq.12.a: "Most disturbing..."

 irq.13.t: "Coup d'Etat in Baghdad"
 irq.13.d: "Bolstered by the popularity of Kamil Shabib and lingering support amongst the military for the exiled Yasin al-Hashimi, troops from the second infantry division stormed the palace earlier today and took control of the state. Citing ineffective rule by the, now deposed, king Ajami, they have abolished the monarchy all together and proclaimed the Iraqi 'Republic' to replace it. Whilst the Iraqi parliament remains open and the military has the full intention to keep the charade of democracy up, to many it is now clear that a military junta is here to stay.\n\nYasin himself could also be seen earlier today returning from his exile and meeting with the first president of the republic and his friend, Rashid al-Gaylani. It remains unclear whether he will demand his position as 'National Chief' back or will remain content with a high position within the al-Gaylani cabinet but his print will definitely be noticeable on the new regime."
 irq.13.a: "We brace ourselves for the future..."

# Military Regime
 irq.14.t: "Revision of the Armed Forces"
 irq.14.d: "Bolstered by Yasin's confidence in the prowess of the former Ottoman Sixth Army, plans for its rapid expansion have been presented to parliament earlier today and unanimously accepted. Despite this overwhelming 'democratic' victory however, there remains substantial opposition to the plan as the main brunt of the foot soldiers this plan requires are to be conscripted from the Shi'ite Arabs who have shown a less than amazing tendency to ignore directives from the capital.\n\nNonetheless the 'National Chief' is confident that he is capable to bring the population in line and has started an initiative to include more Shi'ites in his decision making process. This in turn however has sparked consternation from many of his Sunni associates who are fearing for their own positions in the reshuffled cabinet."
 irq.14.a: "Iraq needs to project power or perish trying!"

 irq.15.t: "The Yasin Cabinet"
 irq.15.d: "Perhaps surprising friend and foe alike, the new government of the 'National Chief' is one which attempts to mend the great political divides present within our nation. In this he has included a variety of Shi'ite figures and even presented a peace offering to the leader of al-Ahali by offering him the Education ministry, an offer he swiftly accepted.\n\nMany in the opposition have however raised their eyebrows at this bizarre display and are seriously questioning the intention of al-Hashimi. Prominent members of the various minority groups have also protested as the lack of an Assyrian and/or Turkoman representation still greatly weighs on their respective communities."
 irq.15.a: "A glass to the new government!"

 irq.16.t: "al-Gaylani Breaks with al-Hashimi"
 irq.16.d: "Furious at his exclusion from the cabinet, former partner and Arab nationalist Rashid al-Gaylani has slammed the door on his colleague. As the man still holds substantial leverage amongst the Iraqi officer corps, it is likely that he will likely serve as the figurehead of the most radical pan-Arabists of the nation. Many of these, disgruntled by the focus of al-Hashimi on Iraqi nationalism first and Arab nationalism second and his decision to appoint the social democratic al-Chadirchi as minister of education, harbour sympathies less compatible with the plans of the 'National Chief' and could prove to be a liability in the future.\n\nNonetheless, the situation may still be salvageable if al-Gaylani is granted a position within the government. Pushed on by the al-Muthanna club of Yasin's brother, Taha al-Hashimi, it may be in our interests to remove al-Chadirchi from office and replace him with al-Gaylani."
 irq.16.a: "Extend an olive branch to al-Gaylani"
 irq.16.b: "What can that fool even do to harm us"

 irq.17.t: "Assassination of Yasin al-Hashimi"
 irq.17.d: "Even though the tensions between the Arab nationalist support base of al-Hashimi and the 'National Chief' had been coming to a head for some time now, many were still surprised by the brazen power grab of al-Gaylani. Yasin who had been inspecting the new airbase of the IQAF near Baghdad was shot in plain daylight by a low-rank officer at the facility and died instantaneously.\n\nThe plotters used the confusion immediately after the fact to seize control of various garrisons in and around Baghdad, with Rashid al-Gaylani quick to appoint himself as the new 'National Chief' of the Iraqi Republic.\n\nDespite the speed and ease with which they overthrew the regime, many question whether al-Gaylani will be able to stabilise the state as even within the army there are those that would rather see him go as quickly as he came."
 irq.17.a: "Long live Rashid al-Gaylani!"

 irq.18.t: "Taha al-Hashimi Attacks Baghdad"
 irq.18.d: "Outraged by the attack on his brother, Taha al-Hashimi has gathered the forces of Mosul and Kirkuk to launch an attack on the capital and depose the regime of al-Gaylani. Supported by a variety of local groups, especially amongst the Shi'ite tribes, he poses a veritable threat to disorganised forces in and around the capital.\n\nNonetheless, Rashid al-Gaylani has prepared as well as he could and has handed over full command to the relatively young general Kamil Shabib whose recent successes against the tribal insurrections have made him an important player within the armed forces and a rallying point for the wavering troops."
 irq.18.a: "The forces of al-Hashimi are defeated"
 irq.18.b: "Taha al-Hashimi defeats Kamil Shabib"

 irq.19.t: "al-Gaylani Consolidates His Position"
 irq.19.d: "After the heroic victory over the al-Hashimi loyalists, all significant military opposition to the new regime seems quelled. The new 'National Chief' who used to be a partner of the late Yasin al-Hashimi, follows closely the rhetoric of the al-Muthanna club who preach for the unification of Arabia with Iraq acting as the equivalent of Prussia during the 19th century.\n\nTheir harsh critique of the Turkoman and Assyrian minorities however show that their idea of an Arab state is one solely targeted at ethnic Arabs and that there is no place in there for the 'distractions' posed by these groups. Another clear target of the new regime is the substantial Jewish population of Baghdad who they see as nothing but a fifth column out to destroy the Arab soul and vultures praying on the livelihoods of honest Muslims."
 irq.19.a: "Dark times are ahead of us..."

 irq.20.t: "al-Hashimi Stands Victorious"
 irq.20.d: "With a clear victory over the shaky forces of al-Gaylani, the brother of the late Yasin al-Hashimi has taken vengeance for the assassination of the former earlier this year. Despite proving his mettle on the field of battle however, his position remains far from secure as the power of the Sunni Arab elite has been greatly broken and he now has to rely on a shaky coalition of Shi'ites, minority politicians and the support of al-Ahali.\n\nA second option however also presents itself and seems more likely for the newly appointed 'National Chief'. By cooperating with the various tribal chieftains, he may still be able to create a workable government and prevent al-Ahali from undoing the work of his brother."
 irq.20.a: "Work with al-Ahali"
 irq.20.b: "Take a decisive anti-socialist stance"

# Social Democrats
 irq.21.t: "The al-Ahali Cabinet"
 irq.21.d: "Led by their leader Kamil al-Chadirchi, the fairly young political organisation of Jamaat al-Ahali has been given the reins to execute their designs on the nation. Unlike many other 'parties' (read: cliques), they seem to show a genuine interest in free democracy and gradual social reforms to aid the colossal caste of toilers and farmers who have under the Ottoman regime ultimately been unable to enjoy much of the recent reforms.\n\nThe party calls itself inspired by the Fabian ideology originating in the former British Empire but has brought clear Iraqi tones to the ideas. The party furthermore steps away from the pan-Arab rhetoric employed by the al-Hashimis and the al-Muthanna club in favour of an inclusive Iraqi nationalism, inspired by its Mesopotamian heritage."
 irq.21.a: "We will watch them with great interest"

 irq.22.t: "Creation of the 'Nadi Baghdad'"
 irq.22.d: "As the programme of al-Ahali calls for great social reform without revolution, the party has encountered great issues when convincing the common folk of Iraq of their necessity. Even larger an issue, many of the 'nouveau riche' in the capital seem more interested in the calls of al-Muthanna than those of its opposition.\n\nTo remedy this 'intellectual deficit', 'Abd al-Fattah Ibrahim has founded the Nadi Baghdad (Baghdad Club) as a circle for young Iraqis to educate themselves and convince them of the need for reform. As overt political propaganda is likely to only deter support from the public, the club features mainly as a cultural centre for meetings and debates."
 irq.22.a: "We wish them luck with their endeavours"

 irq.23.t: "Publication of Kifah al-Sha'b"
 irq.23.d: "To strengthen their hold on Iraqi politics, the socialist party of Iraq under its leader Yusuf Salman Yusuf has launched a new paper for the masses. Calling it 'the mouthpiece of the workers and the peasants', this newspaper comes straight from the Central Committee and should as such be kept under close scrutiny for it may start to become a thorn in the side of our already shaky government.\n\nNonetheless Yusuf, or commonly referred to as Comrade Fahd has guaranteed al-Chadirchi that he will maintain his support for the al-Ahali government so long as they continue to strive for the common goal of social reform."
 irq.23.a: "We'll keep him to that..."

 irq.24.t: "The Emancipation Programme"
 irq.24.d: "As the party believes that the formation of a modern state is impossible without the emancipation of its women, parliament has expanded its education policies to ensure better availability to both man and woman. To show their intentions, the party has also announced a test project in a variety of districts wherein women will be able to vote in their local elections. The idea to immediately decree nationwide, universal elections was refused in parliament by the conservative representatives but is surely to be proposed again in the near future."
 irq.24.a: "A bold move"

 irq.25.t: "Friction within the Iraqi parliament"
 irq.25.d: "Now that the full scope of al-Ahali's economic reforms has become apparent, many Baghdadi elites and tribal leaders are starting to push back more strongly against their desires to implement a progressive tax system and most explicitly the desire to redistribute Miri land. This land, which used to be owned directly by the Ottoman state, has after its collapse been overtaken by local chiefs and landholders who whilst not having a fully legal claim to the land are unlikely to return it to the state unless forced by military force.\n\nDespite all the best endeavours by al-Chadirchi and his supporters, these still hold significant power within all layers of Iraqi society and are now pressuring the man to resign and hold new elections. Their words are backed up by an increase in tribal unrest in Southern Iraq where various groups have in an attempt to protect their monopoly on power have taken up arms against the government."
 irq.25.a: "al-Chadirchi resigns"
 irq.25.b: "The ideals of al-Sha'biya (popularism) can't die!"

 irq.26.t: "Tribal Insurrection Crushed"
 irq.26.d: "Even though the tribes were able to muster a sizeable force to defend their ideals, these proved no match for the heavy weaponry of the Iraqi army whose use of tanks, planes and machine guns was able to stop the insurgents dead in their tracks. Despite the overwhelming success however, this event is sure to go into the history books as a black spot on the prestige of al-Ahali whose dreams of peaceful social transformation have now inevitably caused its first deaths.\n\nFor better or worse, the Socialist Party has praised the actions of the Army and has decreed them the vanguard of the nearing red tide. Despite attempts by al-Chadirchi to try and smother their words, this is likely going to have a detrimental impact on our allies in the South."
 irq.26.a: "We had no choice..."

 irq.27.t: "Arshad al-Umari Forms His Cabinet"
 irq.27.d: "A well known figure in Iraqi politics during Ottoman times and often regarded as the voice of reason, al-Chadirchis government has been forced to make way for the al-Umari cabinet. With promises to al-Ahali that he will preserve freedom of speech and not tear down their reforms, he is likely to just maintain the new status-quo and focus on the economic sector. Despite being liberal minded as opposed to the more socialist al-Ahali, he still promises extensive public works projects and a general expansion of the Iraqi infrastructure."
 irq.27.a: "Good luck with that"

 irq.32.t: "Army Clashes with Rebel Forces"
 irq.32.d: "The rebel irregulars of Ajami al-Sa'adun, pose a considerable challenge to the army force, led by Taha al-Hashimi, sent to crush them, As despite their weak cohesion and lack of formal military training, they have superior numbers, and at the moment, support. It is yet to be seen which side's weakness will spell the end for them."
 irq.32.a: "The Irregular forces of the rebels crumble away after facing defeat."
 irq.32.b: "The national army fails to stop the rebels."

# Foreign Policy
 irqfor.1.t: "[FROM.GetNameDefCap] Wants to Join Our Faction"
 irqfor.1.d: "Tucked away between the Arab powers of Egypt and Syria on the one hand and the Persians on the other, the nation of Iraq holds enormous geopolitical importance in its area furthermore strengthened by the discovery of seemingly endless petroleum reservoirs underneath its barren soil.\n\nComing to us now with a proposal to join forces and rid the world of our common enemies, this seems like a golden opportunity to expand our influence eastwards."
 irqfor.1.a: "Welcome to the club!"
 irqfor.1.b: "We have no use of their nation"

 irqfor.2.t: "Offer Accepted"
 irqfor.2.d: "The gracious government of [FROM.GetNameDef] has accepted our offer, giving us a seat at the table and promising to assist us in times of both war and peace"
 irqfor.2.a: "Great!"

 irqfor.3.t: "Offer Refused"
 irqfor.3.d: "The despicable government of [FROM.GetNameDef] has refused our offer, stating that we are but a useless medieval 'state' in the desert with disillusions of grandeur"
 irqfor.3.a: "Most unfortunate."

 irqfor.4.t: "[FROM.GetNameDefCap] Invites us to Participate in the League of Arab States"
 irqfor.4.d: "Founded as a counter to ever increasing influence of Egypt over the Arab world, the Iraqi government has invited us today to join their coalition and officiate our entrance to the League through a joint treaty of Eternal Friendship."
 irqfor.4.a: "We will support their endeavours"
 irqfor.4.b: "Who do they think they are?"

 irqfor.5.t: "[FROM.GetNameDefCap] Joins the League"
 irqfor.5.d: "Fantastic news in Baghdad today as representatives from [FROM.GetName] put their signature under the Friendship Treaty, ratifying their entry to the League and promising a fruitful relation between our two states"
 irqfor.5.a: "Welcome!"

 irqfor.6.t: "[FROM.GetNameDefCap] Rebukes Our Offer"
 irqfor.6.d: "Unwilling to get involved with any partnerships concerning the state of Iraq, the government of [FROM.GetName] has refused our offer to join the League and has stated it will continue its course on their own."
 irqfor.6.a: "Most regrettable."

 #Countries choose to align with IRQ or EGY
 irqfor.7.t: "[FROM.GetNameDefCap] Challenges Egyptian Dominance"
 irqfor.7.d: "The relationship between [FROM.GetNameDef] and Egypt has been turning sour for some time. While Egypt has used its leading role against the Ottomans to style itself as the first among the Arab nations, [FROM.GetNameDef] has been increasingly vocal about what they see as a subjugation of their interests and others' to those of Egypt. The disputes between the two started as simple diplomatic rows and rhetorical barbs, before escalating to institutional friction - first as a breakdown in coordination in joint Cairo Pact affairs; then as the [FROM.GetAdjective] establishment of the League of Arab States, something interpreted by all as an attempt by [FROM.GetNameDef] to escape from Cairo's influence.\n\nThey have now made their final move. A few hours ago, [FROM.GetNameDef] has notified the Cairo Pact of their unilateral withdrawal from the organisation, effective immediately - citing what they describe as “the inviolable and unacceptable Egyptian bias rooted in its very core”. Immediately afterwards, the [FROM.GetAdjective] government extended an offer to us and other Cairo Pact signatories, calling on us to join their struggle against Egyptian hegemony and found a new alliance with them. Said alliance, they claim, would fill the previous functions of the Cairo Pact in what [FROM.GetNameDef] alleges would be a more equitable structure.\n\nOpinions in our government are decidedly mixed. Voices for and against the [FROM.GetAdjective] scheme have argued for the respective necessity and folly of the project, arguing either that Egypt has been overbearing in our relationship with them, or that the [FROM.GetAdjective] allegations are obvious nonsense designed to legitimise a power play. It's hard to deny that this manoeuvre risks damaging Arab unity at a critical point in the world situation, but the decision will likely come down to whose side we would rather be on in a likely confrontation."
 irqfor.7.a: "They have the right idea!"
 irqfor.7.b: "They have gone insane!"

 #Country sides with Iraq / Syria - Iraqi / Syrian PoV.
 irqfor.8.t: "[FROM.GetNameDefCap] Sides With Us"
 irqfor.8.d: "Excellent news has come in from [FROM.GetNameDef] - they have decided to join us in our stand against Egyptian imperialism, and have declared their support for our cause. Together, we will take the Arabs into a new age!"
 irqfor.8.a: "Excellent"

 #Country sides with Iraq / Syria - Egyptian PoV.
 irqfor.9.t: "[FROM.GetNameDefCap] Sides With [FROM.FROM.GetNameDef]"
 irqfor.9.d: "Shocking news from [FROM.GetNameDef] - they seem to have bought into [FROM.FROM.GetNameDef]'s slanderous accusations, joining them in their withdrawal from our alliance. Clearly, [FROM.GetAdjective] leadership lacks both foresight and basic logical thinking."
 irqfor.9.a: "Regrettable"

 #Country sides with Egypt - Iraqi / Syrian PoV.
 irqfor.10.t: "[FROM.GetNameDefCap] Sides With Egypt"
 irqfor.10.d: "Unfortunate news from [FROM.GetNameDef] - our offer of solidarity with them has gone unanswered, with sources indicating that they are planning no moves to break away from the Egyptian sphere. [FROM.GetAdjective] leadership seems content to live as subordinates to Cairo."
 irqfor.10.a: "Regrettable"

 #Country sides with Egypt - Egyptian PoV.
 irqfor.11.t: "[FROM.GetNameDefCap] Sides With Us"
 irqfor.11.d: "Good news from [FROM.GetNameDef] - while [FROM.FROM.GetNameDef] has made overtures to their government, they have privately reassured us that they do not share the [FROM.FROM.GetAdjective] view of events, and intend to remain within the Cairo Pact. We applaud them for seeing through [FROM.FROM.GetNameDef]'s bluster."
 irqfor.11.a: "Excellent."

