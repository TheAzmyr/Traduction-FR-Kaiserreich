### Foci ###
 iraq_focus: "Iraq Focus Tree"

 IRQ_Conscription_Law: "Pass the Conscription Law"
 IRQ_Conscription_Law_desc: "The first steps to stabilise Iraq require securing a steady source of manpower for our armies and police. They'll act as the Guardians of Independence for Iraq in our era."
 IRQ_Al_Ahali_Surpression: "Suppress al-Ahali"
 IRQ_Al_Ahali_Surpression_desc: "Poverty, division and backwardness will breed resentment, which in turn will breed revolution. We have no need for big-idea revolutionaries, with their French-imported ideas..."
 IRQ_Islamic_Morality_Campaign: "Islamic Morality Campaign"
 IRQ_Islamic_Morality_Campaign_desc: "... when the arkān al-Islām helps all, uplifts all and guides all. Ensuring the populace follows Islamic ethics will ensure well-being, cohesiveness and progress."
 IRQ_Resadiye_Reorganisation: "Reorganise the Rüşdiye"
 IRQ_Resadiye_Reorganisation_desc: "During the reign of Sultan Abdülmecid I, in 1845, an edict was developed that envisaged the establishment of a new education system in a western style. This created a three-tiered system of education degrees with Rüşdiye, or high schools, as a middle tier. In the late 19th century a few Rüşdiye were converted into military high schools, mixing common education with military one."
 IRQ_Al_Muthanna_Paramillitaries: "al-Muthanna Paramilitaries"
 IRQ_Al_Muthanna_Paramillitaries_desc: "With part of their young members branch and their military connections at hand, the al-Muthanna Club is more than willing to fight for Iraq, we just need to officialise it."
 IRQ_Restructure_Department_National_Education: "Reform the Department of National Education"
 IRQ_Restructure_Department_National_Education_desc: "We can cheaply and easily adapt the remnants of Ottoman educational institutions to work for Iraq in a new Department of National Education."
 IRQ_Impose_Al_Muthanna_Curriculum: "Impose the al-Muthanna Curriculum"
 IRQ_Impose_Al_Muthanna_Curriculum_desc: "Nadi al-Muthanna, or The Muthanna Club, is a political affinity group in Baghdad that has incredible political pull in the capital. They have come to us with a proposal for a new national education, and a new national ideal to work for: Pan-Arabism."
 IRQ_Society_for_Eradicating_Illiteracy: "Society for Eradicating Illiteracy"
 IRQ_Society_for_Eradicating_Illiteracy_desc: "Pioneered by the al-Ahali Group, a pro-democracy club in Baghdad with western influences, this institution will promote literacy among the peasantry in a decentralised fashion."
 IRQ_Baghdadi_Technical_University: "Open the Baghdadi Technical Institute"
 IRQ_Baghdadi_Technical_University_desc: "With all the capital we've gathered, it's time to found a new central Institute that will be paramount to guide and prioritise our research efforts."
 IRQ_Reform_Electoral_System: "Reform the Electoral System"
 IRQ_Reform_Electoral_System_desc: "While the Electoral System of the Ottoman Empire served it for a long while, it's time for a new approach, reform and adaptation to the idiosyncrasies of Iraq."
 IRQ_Enact_Iraqi_Labour_Law: "Enact the Iraqi Labour Law"
 IRQ_Enact_Iraqi_Labour_Law_desc: "There is no doubt that successive governments in Iraq have been corrupt and that many members of those governments have been more interested in enriching themselves and their friends than in looking after the interests of the Iraqi population in general. It's time to protect the workers and peasants from their exploitation."
 IRQ_Modern_Family_Laws: "Pass Modern Family Laws"
 IRQ_Modern_Family_Laws_desc: "It's of foremost importance to ensure the structure of the family is legally codified to ensure all families have guaranteed rights in the new country of Iraq. Allowing women to take part in democracy is one of our first steps."
 IRQ_Enact_Sliding_Scale_Taxation: "Enact Sliding-Scale Taxation"
 IRQ_Enact_Sliding_Scale_Taxation_desc: "The vast majority of the Iraqis are poor, with the exception of great landowners and those favoured by the old regime. The poor of Iraq shouldn't bear the whole burden of making the state work for them. Instead, the main focus of our taxation system should be focused on a sliding scale of taxation dependent on wealth."
 IRQ_Program_Redistribution_Miri_Land: "Redistribute Miri Land"
 IRQ_Program_Redistribution_Miri_Land_desc: "Miri is a type of land ownership we inherited from the old Ottoman Empire, corresponding to agricultural land leased from the government for use by peasants. We shall put these assets to use immediately making sure the land is allocated for the common good."
 IRQ_Model_Villages_Program: "The Model Villages Project"
 IRQ_Model_Villages_Program_desc: "As part of our programme to raise the standard of living of the people, the draining of swamps and the establishment of protections for villages from the noxious effects of marshes shall be started with prototype Model Villages that will test our possible solutions."
 IRQ_Parks_And_Hospitals_Program: "The Parks and Hospitals Project"
 IRQ_Parks_And_Hospitals_Program_desc: "Public health involves a great deal of involvement from city planners. Installing parks in our cities and towns will ensure people have a healthy space in cities to socialise, whereas distributing hospitals over our territory will ensure wellbeing for all."
 IRQ_Tribal_Civil_and_Criminal_Disputes_Regulation: "Tribal Civil and Criminal Disputes Regulation"
 IRQ_Tribal_Civil_and_Criminal_Disputes_Regulation_desc: "For the most part, the Iraqi people are tribal and subservient to their Sheik leaders and governed by tribal law and customs. To limit local Sheik influence these customs should be codified into law and institutionalised."
 IRQ_Increase_Shiite_Parliamentary_Representation: "Increase Shi'ite Representation"
 IRQ_Increase_Shiite_Parliamentary_Representation_desc: "The Shi'a minority in Iraq has been the focus of persecution and oppression for too long. If we want to create a state for all of the Iraqis we must ensure they get a fair share of representation in institutions."
 IRQ_Fight_Sectarian_Propaganda: "Fight Sectarian Propaganda"
 IRQ_Fight_Sectarian_Propaganda_desc: "Shia, Sunni, Yazidi, Christian. Arab, Turkmen, Kurd, Assyrian. Beyond the religious and ethnic divisions that characterise Iraq, we're all should be just Iraqis. Sectarian and ethnic division has no place in a modern state."
 IRQ_Cooperate_with_TPC: "Cooperate with TPC"
 IRQ_Cooperate_with_TPC_desc: "The British-controlled Turkish Petroleum Company has held concessionary rights to the Mosul province since the days of the old Empire and they are a powerful actor in the region, which means we should find arrangements that are beneficial to them and to us as a newly independent state."
 IRQ_Amend_Custom_Tariff_Law: "Amend the Custom Tariff Law"
 IRQ_Amend_Custom_Tariff_Law_desc: "Establishing tariffs for import and export will allow us to control the influx of goods into the Iraqi economy to protect local producers and to control exports of the most needed locally sourced commodities."
 IRQ_Military_Mass_Production: "Military Mass Production"
 IRQ_Military_Mass_Production_desc: "As modern army walks on the power of its national industry, it's time to increase our war production to be able to sustain any possible wars."
 IRQ_Lower_Mesopotamian_Oil_Extraction: "Lower Mesopotamian Oil Extraction"
 IRQ_Lower_Mesopotamian_Oil_Extraction_desc: "The British TPC has long known of the existence of major oil fields in the south of Iraq so we should take control of those deposits of black gold immediately."
 IRQ_Law_Governing_Rights_and_Duties_of_Cultivators: "Law Governing Rights & Duties of Cultivators"
 IRQ_Law_Governing_Rights_and_Duties_of_Cultivators_desc: "Most cultivators lived at terrible extremes of poverty, a veritable 'living pathological specimen' of the land with a very low life expectancy which at the same time causes extremely poor and unstable agricultural production."
 IRQ_Expand_Basra_Authority: "Expand the Basra Port Authority"
 IRQ_Expand_Basra_Authority_desc: "By expanding the Basra Port Authority, is one of the largest employers in the country, we will ensure that our ship production is kept to at least a minimal standard for our navy needs."
 IRQ_Expand_Iraqi_State_Railways: "Expand the Iraqi State Railways"
 IRQ_Expand_Iraqi_State_Railways_desc: "An improvement to our internal infrastructure will increase the flow of troops and goods throughout the country. An easy way to do that would be to inject the Iraqi State Railways with higher funding."
 IRQ_Land_Reclamation_Program: "The Mesopotamian Land Reclamation Project"
 IRQ_Land_Reclamation_Program_desc: "As part of the programme to sanitise and drain the swamps in which most villagers in the southern part of Iraq live, we can now expand that fertile newly uncovered land to agricultural use."
 IRQ_Nationalise_Oil_Sector: "Nationalise the Oil Sector"
 IRQ_Nationalise_Oil_Sector_desc: "It's time to end the foreign concessions the Ottoman Empire agreed with the British-owned Turkish Petroleum Company. Iraqi wealth must belong to Iraq."
 IRQ_Iraqi_National_Bank: "The Iraqi National Development Bank"
 IRQ_Iraqi_National_Bank_desc: "Availability of capital for development is one of the first needs an economy needs to grow and establishing a national institution for this will make sure this capital is correctly allocated."
 IRQ_Central_Directory_Basic_Utilities: "The Central Directory for Basic Utilities"
 IRQ_Central_Directory_Basic_Utilities_desc: "And, as part of the development programme, we will ensure every Iraqi has access to usable water and sanitisation."
 IRQ_Agricultural_Bank_of_Iraq: "The Agricultural Bank of Iraq"
 IRQ_Agricultural_Bank_of_Iraq_desc: "There's an internal market for many essential products that can be obtained by local sourcing in Iraq. For textiles, cigarettes, vegetable oil and other agricultural produce a state-owned bank will be set up to loan needed capital for such endeavours."
 IRQ_Industrial_Bank_of_Iraq: "The Industrial Bank of Iraq"
 IRQ_Industrial_Bank_of_Iraq_desc: "There's an internal market for many essential products that can be obtained by local sourcing in Iraq. For soap, cement, leather and other industrial products a state-owned bank will be set up to loan needed capital for such endeavours."
 IRQ_Increase_Local_Production: "Encourage Local Production"
 IRQ_Increase_Local_Production_desc: "To finalise the programme to sanitise the countryside, it's essential that those who live there can make a living out of what they produce locally and to that end we can allocate part of our budget's subsidies."
 IRQ_Expand_Farm_to_City_Connections: "Expand Farm-to-City Connections"
 IRQ_Expand_Farm_to_City_Connections_desc: "Using part of our preset bank for internal investment a series of rails and roads have to be built between the countryside and the cities to create a logistics network that can support the shipment of agricultural products to cities and tools and other essentials to the farms."
 IRQ_Reorganise_Ottoman_Sixth_Army: "Reorganise the Ottoman Sixth Army"
 IRQ_Reorganise_Ottoman_Sixth_Army_desc: "The old Altıncı Ordu battalions, equipment and facilities of the old Empire can be requisitioned and repurposed for service to Iraq."
 IRQ_Reopen_Mosul_Military_Academy: "Re-open the Mosul Military Academy"
 IRQ_Reopen_Mosul_Military_Academy_desc: "As part of the local facilities set up for the Altıncı Ordu, a military academy was left behind, which could be easily reused for our own purposes."
 IRQ_Study_Levantine_War: "Study the Levantine War"
 IRQ_Study_Levantine_War_desc: "This war has been fought with blood and iron, at the cost of many lives and resources. Let's not let these valuable lessons go to waste."
 IRQ_Iraqi_Mechanised_Corps: "Expand the Iraqi Mechanised Corps"
 IRQ_Iraqi_Mechanised_Corps_desc: "The instruments of modern land warfare, tanks and other mobile and armoured forces, are a first need to prevent unnecessary deaths and create tactical advantages over any enemy."
 IRQ_Refurbish_Baghdad_Munition_Factory: "Refurbish the Baghdad Munition Factory"
 IRQ_Refurbish_Baghdad_Munition_Factory_desc: "The abandoned Imperial munition factory at Baghdad only needs a few repairs to be able to work again."
 IRQ_Expand_Military_Industrial_Complex: "Expand the Military Industrial Complex"
 IRQ_Expand_Military_Industrial_Complex_desc: "With all our capital we'll expand the factories we already have to provide the tools of war for our army."
 IRQ_Armoured_Car_Program: "The Armoured Car Project"
 IRQ_Armoured_Car_Program_desc: "Armoured cars are fast and light armoured vehicles that are extremely useful for desert warfare. Involving ourselves in local production of mobile combat vehicles will prove useful soon enough."
 IRQ_National_Board_of_Supplies: "The National Board of Supplies"
 IRQ_National_Board_of_Supplies_desc: "Given the, essentially, non-existence of infrastructure or motorised vehicles for supply of our armed forces a high degree of coordination between the different elements of the supply chain will be necessary to maintain our troops at the front fighting."
 IRQ_Import_Military_Hardware: "Import Military Hardware"
 IRQ_Import_Military_Hardware_desc: "The state of our military production industry is not great at the moment, but to make ends meet we can allocate a fairly small amount of capital to equip our armed forces with old equipment to make them useful now."
 IRQ_Found_the_IQAF: "Found the IQAF"
 IRQ_Found_the_IQAF_desc: "What could prevent our villages, cities and armies from being bombed by the enemy? Well of course, a well equipped air force arm that would challenge them in the skies of Iraq."
 IRQ_Purchase_Foreign_Aircraft: "Purchase Foreign Aircraft"
 IRQ_Purchase_Foreign_Aircraft_desc: "While we kickstart the native air force industry it would be wise to provide our pilots with a few old planes for training and potential starting missions."
 IRQ_Ottoman_Air_Doctrine: "Study Ottoman Air Doctrine"
 IRQ_Ottoman_Air_Doctrine_desc: "The Ottoman Air Doctrine focuses on destruction of the enemy forces and logistics from above to disrupt formations and supply lines."
 IRQ_Communard_Air_Doctrine: "Study Communard Air Doctrine"
 IRQ_Communard_Air_Doctrine_desc: "The Communard Air Doctrine focuses on air superiority to prevent the enemy air force to deal damage to key infrastructure and land forces."

 IRQ_Home_of_Civilisation: "The Home of Civilisation"
 IRQ_Home_of_Civilisation_desc: "Babylon is our nation's core. The ancient mesopotamian kingdom formed one of the first civilisations of history and it is still the root of our country."
 IRQ_Greater_Iraqi_Nationalism: "Greater Iraqi Nationalism"
 IRQ_Greater_Iraqi_Nationalism_desc: "The Mesopotamian basin and the Persian Gulf belong to us as they belonged to our Babylonian ancestors, we shall retake control of these lands."
 IRQ_Reclaim_Basra_Vilayet: "Reclaim the Vilayet of Basra"
 IRQ_Reclaim_Basra_Vilayet_desc: "With Basra in our hands, it's time to deploy our institutions there to exert control over the region."
 IRQ_Reclaim_Emirate_Arabistan: "Reclaim the Emirate of Arabistan"
 IRQ_Reclaim_Emirate_Arabistan_desc: "Finally, after the conquest of Arabistan, our eastern flank has been secured and now requires to be stabilised."
 IRQ_Cooperate_with_Cairo_Pact: "Cooperate with the Cairo Pact"
 IRQ_Cooperate_with_Cairo_Pact_desc: "The Egyptian led Cairo Pact forms the centrepiece of the modern Arab world, a bastion against the imperialist forces of West and East. Together we fought against the Ottoman Turk and together shall we move forwards!"
 IRQ_Iraqi_Egyptian_Cooperation: "Iraqi-Egyptian Treaty on Military Cooperation"
 IRQ_Iraqi_Egyptian_Cooperation_desc: "With significant threats to our North and our East, Iraq will once more serve as the borderlands of an impressive alliance. To achieve this role, it will need to expand its army, develop its arms industry and cooperate closely with its Arab allies."
 IRQ_Law_on_Foreign_Properties: "Encourage Foreign Investment"
 IRQ_Law_on_Foreign_Properties_desc: "Attracting investments to make up for our lack of local capital will propel our industry to new heights."
 IRQ_Cooperate_with_Reichspakt: "Negotiate with the Reichspakt"
 IRQ_Cooperate_with_Reichspakt_desc: "To ensure our continued existence we must align ourselves with the Germans..."
 IRQ_Berlin_Baghdad_Railway: "The Berlin-Baghdad Concession"
 IRQ_Berlin_Baghdad_Railway_desc: "... which will ensure continued prosperity for our nation."
 IRQ_Foreign_Military_Mission: "Invite Foreign Experts"
 IRQ_Foreign_Military_Mission_desc: "Our allies' expertise in matters of science will prove beneficial in a short time."
 IRQ_Cooperate_with_Turkey: "Collaborate with the Ottomans"
 IRQ_Cooperate_with_Turkey_desc: "Aligning ourselves with the old master of this region is the natural choice..."
 IRQ_Tigris_Euphrate_Program: "Continue the Tigris & Euphrates Programme"
 IRQ_Tigris_Euphrate_Program_desc: "... for it's with them that we planned and developed Iraq."
 IRQ_Iraqi_Neutrality: "Iraqi Neutrality"
 IRQ_Iraqi_Neutrality_desc: "Despite our international relations, the strength of Iraq comes from its independence and self-direction."
 IRQ_Join_the_new_World_Order: "The New World Order"
 IRQ_Join_the_new_World_Order_desc: "It's time to take our place in the world stage. The die is cast and our allies are waiting."

 IRQ_Bismarck_of_the_Arabs: "The Bismarck of the Arabs"
 IRQ_Bismarck_of_the_Arabs_desc: "Cunning diplomacy in all its forms, would they be the subtle word or the sincerity of the firearm, are the unifiers of nations. The Arab world awaits liberation."
 IRQ_League_of_Arab_States: "Found the League of Arab States"
 IRQ_League_of_Arab_States_desc: "Our brothers across all the Arabia claim for their voices to be heard, their desires for independence and cooperation within the Arab world must be fulfilled."
 IRQ_Economic_Social_Council: "Found the Economic and Social Council"
 IRQ_Economic_Social_Council_desc: "As part of the programme to help the Arab world rise again, matters of economy are of foremost importance. Cooperation and mutual prosperity are our key tenets."
 IRQ_Arab_Customs_Union: "The Arab Customs Union"
 IRQ_Arab_Customs_Union_desc: "Free trade of products between our Arab brethren will ensure our objective of mutual prosperity, but we mustn't forget the usefulness of tariffs."
 IRQ_Joint_Defence_Council: "Found the Joint Defence Council"
 IRQ_Joint_Defence_Council_desc: "The core of effective joint army operations lies in a permanent staff to coordinate efforts in deployments and developments."
 IRQ_Arab_Unified_Command: "Integrate Arab Command Structures"
 IRQ_Arab_Unified_Command_desc: "But, also, we can go further and organise our armies as a single one."
 IRQ_Arab_Parliament: "Found the Parliament for Arab Affairs"
 IRQ_Arab_Parliament_desc: "And, in the end, common institutions will secure progress and growth for all..."
 IRQ_Council_of_Transportation: "The Council of Transportation"
 IRQ_Council_of_Transportation_desc: "... in the supply and production of goods."
 IRQ_Council_of_Justice: "The Council of Justice"
 IRQ_Council_of_Justice_desc: "... in the application and creation of common laws."
 IRQ_Council_of_Social_Affairs: "The Council of Social Affairs"
 IRQ_Council_of_Social_Affairs_desc: "... in the solving of our mutual social problems."
 IRQ_Arab_Federation: "Proclaim the Arabian Federation"
 IRQ_Arab_Federation_desc: "Because in the end, we're all Arabs, and our struggle is one and the same."
 IRQ_Challenge_Egyptian_Domination: "Challenge Egyptian Domination"
 IRQ_Challenge_Egyptian_Domination_desc: "Egypt was the first Arab state to become free from the Ottoman empire. This has for some reason made them believe they can act as leaders for the Arab world. They are wrong."
 IRQ_Destabilise_Syria: "Undermine the Syrian State"
 IRQ_Destabilise_Syria_desc: "The Syrian regime has proven to be rather uncooperative with our Pan-Arab project, their lack of faith is rather disturbing."
 IRQ_Destabilise_Hejaz: "Threaten the Hejazi State"
 IRQ_Destabilise_Hejaz_desc: "While the current controllers of the old Holy Sites of Islam can't be said to have a lack of faith, they sure might need some convincing this time."
 IRQ_Destabilise_Persian_Gulf: "Destabilise the Persian Gulf"
 IRQ_Destabilise_Persian_Gulf_desc: "All this fighting must have destroyed the reasoning of the sheikhs of the desert. They'll stand to reason or else."
 IRQ_Challenge_Persia: "Challenge Persian Rule"
 IRQ_Challenge_Persia_desc: "Despite our recent independence from the old Empire, many of our brothers still suffer under the rule of past Empires."
 IRQ_Cooperate_Oman: "Cooperate with Muscat & Oman"
 IRQ_Cooperate_Oman_desc: "The sultan of Muscat and Oman must surely be interested in our common project."

