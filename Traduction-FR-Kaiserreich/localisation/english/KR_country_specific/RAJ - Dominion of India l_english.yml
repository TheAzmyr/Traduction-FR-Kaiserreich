### Characters ###
 RAJ_ganga_singh: "Ganga Singh"
 RAJ_ganga_singh_leader_desc: "§YBorn:§! §LApril 6th, 1886, in Bikaner, Rajputana, British Raj§!\n§YBackground:§! §LThe prince of Bikaner, Singh proved a capable military leader during the Weltkrieg, eventually becoming the only Indian member of the British Imperial War Cabinet. Not just a military man however, Singh proved to be an astute politician, gaining a substantial following by advocating sweeping yet gradual reform of India's convoluted political system. In his push for reform however, Singh maintained cordiality with the British administration, and gained the admiration of sympathetic aristocrats. Due to his popularity, Singh's support was crucial for then Viceroy, Rufus Isaacs, in transforming India from an appendage of the British Empire into an independent Dominion.§!"

 RAJ_sikander_hayat_khan: "Sikander Hayat Khann"

 RAJ_malik_khizar_hayat_tiwana: "Malik Khizar Hayat Tiwana"
 RAJ_malik_khizar_hayat_tiwana_leader_desc: "§YBorn:§! §LAugust 7th, 1900, in Chak Muzaffarabad, Punjab Province, British Raj§!\n§YBackground:§! §LUpon returning from service in the Weltkrieg, Tiwana became distraught at the division and political violence which had consumed India. Tiwana took up arms against the marauding socialists loyal to the breakaway government in Bengal. Tiwana committed himself in the fragile peace that followed to bring unity to the Indian subcontinent. He joined the conservative Unionist party based in his native Punjab and quickly rose to its leadership.§!"

 RAJ_muhammad_ali_jinnah: "Muhammad Ali Jinnah"
 RAJ_muhammad_ali_jinnah_leader_desc: "§YBorn:§! §LDecember 25th, 1876, in Karachi, Bombay Presidency, British Raj§!\n§YBackground:§! §LFirst entering into politics to promote the interests of India's Muslim minority, Jinnah organised the Lucknow Pact between feuding Muslim and Hindu independence leaders in 1916, and founded the All-India Homerule League during the Weltkrieg to advocate Indian self-determination. Following the Indian National Congress's drift towards socialism, Jinnah split from the congress to form a renewed Homerule League as a formal political party.§!"

 RAJ_v_k_krishna_menon: "V. K. Krishna Menon"
 RAJ_v_k_krishna_menon_leader_desc: "§YBorn:§! §LMay 3rd, 1896, in Tellicherry, Presidency of Fort St. George, British Raj§!\n§YBackground:§! §LOften accused of harbouring sympathies for socialism and the Indian National Congress, Krishna Menon has nonetheless become one of India's most prominent political figures. Menon is a masterful manipulator, playing the game of Indian politics much like a grandmaster would play a round of chess. With the death of his political ally, Muhammad Ali Jinnah, Menon was forced to step out from the shadows and become the face of the moderate left in India. Menon is as distrustful of the West as of political rivals, fearing any continued association with the remnants of the British Empire could lead India to ruin.§!"

 RAJ_balasaheb_gangadhar_kher: "Balasaheb Gangadhar Kher"
 RAJ_balasaheb_gangadhar_kher_leader_desc: "§YBorn:§! §LAugust 24th, 1888, in Ratnagiri, Bombay Presidency, British Raj§!\n§YBackground:§! §LAn accomplished lawyer, Kher fled Bombay for Karachi in the chaos that followed the dissolution of the British Raj. Kher rose in political prominence by advocating for the protection of the rights of India's lower castes, and it is from these lower caste's that he draws the greatest support. Kher is known for his compassion for the less fortunate outside politics as well; he is known to personally involve himself in charitable endeavours, and is as likely to be found attending to his political duties, as assisting in the construction of a new orphanage or staffing a soup kitchen.§!"

 RAJ_minocher_rustom_masani: "Minocher Rustom Masani"
 RAJ_minocher_rustom_masani_leader_desc: "§YBorn:§! §LNovember 20th, 1905, in Bombay, Bombay Presidency, British Raj§!\n§YBackground:§! §LA vocal proponent of classical liberalism, Masani split with the Indian National Congress due to the Congress's drift towards socialism. Masani is a charismatic and good-natured man, who, despite policy disagreements, maintains personal friendships with many political rivals, even those of the Indian National Congress. Masani similarly enjoys even the most mundane of political decision, often speaking for hours on end on the floor of parliament on the minutia of financial decisions and administrative budgets. Masani's attention to detail and gregarious nature has won him a large political following.§!"

 RAJ_jehangir_ratanji_dadabhoy_tata: "Jehangir Ratanji Dadabhoy Tata"
 RAJ_jehangir_ratanji_dadabhoy_tata_leader_desc: "§YBorn:§! §LJuly 29th, 1904, in Paris, Seine, French Republic§!\n§YBackground:§! §LThe son of perhaps India's most famous industrialist, after whom he is named, Jehangir fled his native Paris during the Weltkrieg, shortly before Germany captured the city. Upon arrival in Lahore, Jehangir's father fell increasingly ill, and Jehangir assumed control of the Tata business empire. Jehangir personally financed counter-insurgency operations in the wake of the break-up of the Raj, and in the process, became increasingly involved in Dominion politics, eventually being appointed as chief of the Indian national bank.§!"

 RAJ_atul_chandra_chatterjee: "Atul Chandra Chatterjee"
 RAJ_atul_chandra_chatterjee_leader_desc: "§YBorn:§! §LNovember 24th, 1874, in Calcutta, Presidency of Fort William in Bengal, British Raj§!\n§YBackground:§! §LA diplomat and moderate labour activist, Chatterjee served diligently in the British Raj's 'Indian Civil Service'; he was the British High Commissioner to India when the British Revolution struck, and upended India's political system. His efforts were pivotal to the establishment of the Dominion's foreign service, even personally managing most of his nation's diplomats when issues arose. Following Viceroy Ganga Singh's appointment, Chatterjee became even more prominent in India politics, even striking up a friendship with Singh. Chatterjee has been a vocal advocate of state protection of the rights of India's industrial labourers.§!"

