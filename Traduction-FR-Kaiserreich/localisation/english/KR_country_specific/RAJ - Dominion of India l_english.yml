 RAJ_backwards_economy_1: "Underdeveloped Economy"
 RAJ_backwards_economy_1_desc: "The nation is largely agrarian in nature, with many of its agricultural methods long outdated."
 RAJ_backwards_economy_2: "Underdeveloped Economy"
 RAJ_backwards_economy_2_desc: "The nation is largely agrarian in nature, with many of its agricultural methods long outdated. Things have slowly started to change, however, with industrialisation becoming more common in urban areas."
 RAJ_forwards_economy: "Developed Economy"
 RAJ_forwards_economy_desc: "The nation, once largely agarian, has finally transitioned to a developed economy with the signs of industrialisation visible in every city."
 RAJ_riaf: "Royal Indian Air Force"
 RAJ_war_fever: "Reunion Fever"
 RAJ_war_fever_desc: "A fever to reunite the Indian sub-continent has taken hold, with crowds in the capital chanting the names of those enemies who would prevent the nation from reuniting India!"
