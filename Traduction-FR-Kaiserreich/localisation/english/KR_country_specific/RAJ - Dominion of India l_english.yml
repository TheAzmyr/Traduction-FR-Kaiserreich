### Focuses ###
 RAJ_Industry1_focus: "Expand Our Civilian Industry"
 RAJ_Industry1_focus_desc: "The state of our industry is lacking. We should concentrate our efforts on researching new designs for our factories."
 RAJ_construction1_focus: "Start Building Civilian Factories"
 RAJ_construction1_focus_desc: "Armed with new technologies, we can start building factories across our nation."
 RAJ_construction2_focus: "Continue Building Civilian Factories"
 RAJ_construction2_focus_desc: "We must continue to build civilian factories, to provide for our people."
 RAJ_construction3_focus: "Finish Building Civilian Factories"
 RAJ_construction3_focus_desc: "We must complete our civilian factory expansion to ensure even in years to come we can provide for our people."
 RAJ_digging: "Expand Mines"
 RAJ_digging_desc: "In order to fuel our factories, we must expand our mines. New technologies will help us with this."
 RAJ_railroads1: "Expand the Indian Rail Network"
 RAJ_railroads1_desc: "The Indian rail network was once the jewel of the British Empire. We must restore it to that condition."
 RAJ_railroads2: "Continue to Restore Rail Networks"
 RAJ_railroads2_desc: "While our work extending the rail networks has been successful so far, we must continue it if we are to be able to move and supply our troops well."
 RAJ_production1: "Start Expanding Military Factories"
 RAJ_production1_desc: "Our military factories are currently lacking. We must dedicate our political efforts to expanding them."
 RAJ_production2: "Continue to Expand Military Factories"
 RAJ_production2_desc: "While our military production has increased, it is not nearly at a level necessary to take on the Bharatiya Commune and the Princely Federation. We must continue to expand it."
 RAJ_production3: "Finish Military Expansion"
 RAJ_production3_desc: "With a little more effort, we should be able to increase our military production to a respectable level."
 RAJ_new_economy: "The New Economy"
 RAJ_new_economy_desc: "At long last, we have put our reputation as a backwater aside and may now truly claim to be a rising industrial power, ready to take on our enemies."
 RAJ_ISAC: "Join the ISAC"
 RAJ_ISAC_desc: "By joining the Imperial Scientific and Academic Council, we will be able to greatly expand our research potential through funding and information sharing."
 RAJ_ISAC2: "Benefits from the ISAC"
 RAJ_ISAC2_desc: "We have received even more information from the ISAC, including blueprints for the construction of computing and census tabulating machines."
 RAJ_ISAC3: "Encourage Immigration of ISAC Scientists"
 RAJ_ISAC3_desc: "By encouraging ISAC scientists to come to India, we can greatly increase our research output."
 RAJ_ISAC4: "Cross-Discipline Research"
 RAJ_ISAC4_desc: "Our expanded industry, army, and scientific infrastructure have allowed even more technological development."
 RAJ_ISACnuke: "ISAC Nuclear Research Programme"
 RAJ_ISACnuke_desc: "The ISAC have started developing a nuclear research programme. We should join as well, as this weapon could have huge military benefits."
 RAJ_ISACrocket: "ISAC Rocketry Programme"
 RAJ_ISACrocket_desc: "The ISAC have started developing a rocketry programme. We should join as well, as this weapon has huge military benefits."
 RAJ_armyreform1: "Start Reforming the Army"
 RAJ_armyreform1_desc: "Our army is in poor shape. Divided between White and Indian officers and princes, and lacking in direction, we must try to unite the army to combat Syndicalism and the reactionary princes to the south."
 RAJ_princearmyreform: "The Question of the Princely Armies"
 RAJ_princearmyreform_desc: "The armies of the Raj are divided among regular divisions and the private armies of the Maharajas. This hampers communication and effectiveness in combat, and we must find a solution before it is too late."
 RAJ_diarchy: "Address the Diarchy"
 RAJ_diarchy_desc: "Our most urgent issue is the status of administrative governance which have languished under the ancient relic of the diarchy - dual rule over the provinces shared between the officials of the central government and the domains of the many princely states. The premier is under great pressure to do away with the archaic system of indirect rule in favour of more efficient and democratic local administration."
 RAJ_doctrine: "Choosing Doctrines for our Army"
 RAJ_doctrine_desc: "We must chose a direction for our army. Should we emphasise speed and armoured vehicles, firepower, or sheer manpower? Our officers are now debating the best course of action."
 RAJ_motorized_focus: "Motorising the Indian Army"
 RAJ_motorized_focus_desc: "India is a huge country, with a wide range of climates, from deserts to jungles. We must motorise our army so it is more mobile and able to respond to threats quicker."
 RAJ_armor1: "Indian Armoured Corps"
 RAJ_armor1_desc: "Providing our troops with armoured vehicles will give us a distinct edge in facing off against our enemies."
 RAJ_armor2: "Expanding the Indian Armoured Corps"
 RAJ_armor2_desc: "We must continue to expand our armoured corps, to maintain a competitive edge against our enemies."
 RAJ_infantry_focus: "Modernising the Sepoys"
 RAJ_infantry_focus_desc: "Indian infantrymen are numerous and loyal. Their equipment, however, is dated and inefficient. We must rectify this."
 RAJ_arty: "Modernising Our Artillery"
 RAJ_arty_desc: "Our artillery reserves mostly date from the Weltkrieg. We must modernise our artillery unless we wish our soldiers to be eviscerated without proper support."
 RAJ_gurkha: "Expanding the Gurkha Regiments"
 RAJ_gurkha_desc: "The Gurkhas are the most feared soldiers in the world. We must ensure that their equipment is up to date and their training sufficient for their missions."
 RAJ_naval_effort: "Expanding the Imperial Indian Navy"
 RAJ_naval_effort_desc: "Our navy is in a laughable shape. With no real military dockyards, we cannot produce any ships. We must dedicate all our political effort to creating the infrastructure necessary to maintain a navy."
 RAJ_old_canada_ships: "Purchase Canadian Ships"
 RAJ_old_canada_ships_desc: "Canada has a number of old vessels which they have long since retired from use, but which might still be useful in bolstering our tiny navy. Perhaps we should offer to purchase them?"
 RAJ_flexible_navy: "Flexible Navy Focus"
 RAJ_flexible_navy_desc: "Our navy should be flexible, and able to respond to a wide variety of problems."
 RAJ_large_navy: "Large Navy Focus"
 RAJ_large_navy_desc: "We should ensure our navy is as large as possible, to overwhelm our enemies."
 RAJ_submarine_effort: "Submarine Focus"
 RAJ_submarine_effort_desc: "Submarines are an excellent way to disrupt enemy convoys. We should construct as many as possible."
 RAJ_cruiser_effort: "Cruiser Focus"
 RAJ_cruiser_effort_desc: "Cruisers are effective at many naval tasks, including both convoy raiding and escort duty."
 RAJ_destroyer_effort: "Destroyer Effort"
 RAJ_destroyer_effort_desc: "Destroyers are effective at destroying enemy submarines. We should ensure our shipping is safe by constructing as many of these as possible."
 RAJ_capital_ships_effort: "Capital Ship Effort"
 RAJ_capital_ships_effort_desc: "Capital ships, including battleships and carriers, are the kings of the seas. We must build large numbers of these to intimidate our enemies."
 RAJ_rearm_marine: "Rearm the Royal Indian Marine"
 RAJ_rearm_marine_desc: "As trade between the newly unified Indian subcontinent and the rest of the world begins to accelerate, the security of Indian shipping has become a most urgent matter. The naval chief of staff and admiralty in Karachi have petitioned the prime minister with pleas to secure development aid from our allies so that Indian commerce can penetrate the high seas adequately escorted."
 RAJ_aviation_effort: "Expanding the Royal Indian Air Force"
 RAJ_aviation_effort_desc: "Our air force is laughably small. We must focus our efforts on expanding it to ensure domination of the skies."
 RAJ_lalroy: "Indra Lal Roy Offers his Services"
 RAJ_lalroy_desc: "Legendary Weltkrieg ace Indra Lal Roy has offered his services to the new Indian air force, and is proving himself as able a theoretician as he is a pilot."
 RAJ_fighter_focus: "Fighter Focus"
 RAJ_fighter_focus_desc: "We should focus on building fighters, to keep the air clear of enemies."
 RAJ_bomber_focus: "Bomber Focus"
 RAJ_bomber_focus_desc: "We should focus on building bombers, to destroy our enemies from above!"
 RAJ_aviation_effort_2: "Continuing to Expand the RIAF"
 RAJ_aviation_effort_2_desc: "The RIAF needs to be expanded even more, to ensure complete air supremacy."
 RAJ_CAS_effort: "CAS Effort"
 RAJ_CAS_effort_desc: "Close air support allows us to strafe enemy units during battles with frightening accuracy, giving us a large edge on our opponents"
 RAJ_NAV_effort: "Naval Bomber Focus"
 RAJ_NAV_effort_desc: "Naval Bombers allow us to destroy enemy navies without risking our own ships. We should build as many of these as possible if our navy is small or busy elsewhere."
 RAJ_expand_indian_air_force: "Expand the Indian Air Force"
 RAJ_expand_indian_air_force_desc: "It has been proposed in parliament that we convey a greater amount of funds towards the Indian Air Force in order to construct an air armada capable of covering the nation in its entirety."
 RAJ_prepare1: "Preparing for the Final Struggle"
 RAJ_prepare1_desc: "It is inevitable that we will face both the Bharatiya Commune and the Princely Federation at some point in the near future. We should ensure we are as strong as possible before proceeding."
 RAJ_unifyindia: "Unify India!"
 RAJ_unifyindia_desc: "Jai Hind! The subcontinent is once again ours! Now what?"
 RAJ_bhutan: "Deal with Bhutan"
 RAJ_bhutan_desc: "With our control over the India Subcontinent secure, it is time to look to our northern border. New great powers are rising in China, and the Himalayas are once again the forefront of a new great game. We must reassert our control over our old allies in Bhutan, whether it be by treaty or by force."
 RAJ_nepal: "Deal with Nepal"
 RAJ_nepal_desc: "Nepal expanded into the Indian lowlands in the chaos following the Weltkrieg. It is time to reassert our domain over those territories."
 RAJ_madras: "Integrate the Deccan States"
 RAJ_madras_desc: "The nations of southern India must either join India willingly or be conquered - the choice is theirs."
 RAJ_siam: "The Burmese Territories in Siam"
 RAJ_siam_desc: "The Siamese Kingdom was one of the more opportunistic of the 'Vulture States' that exploited the disorder of the Raj's demise. With the young Burmese nation hard-pressed by the socialist uprisings in Assam and Bengal, the government of Siam simply occupied several districts and prefectures, including the city of Moulmein - mentioned in Kipling's famous poem. These lands must be returned!"
 RAJ_goa: "Claim Goa"
 RAJ_goa_desc: "The enclave of Goa is nothing more than a burr on the side of our proud nation. It is rightfully our territory, and must be returned."
 RAJ_pondicherry: "Claim Pondicherry"
 RAJ_pondicherry_desc: "The enclave of Pondicherry is nothing more than a burr on the side of our proud nation. It is rightfully our territory, and must be returned."
 RAJ_ceylon: "Claim Ceylon"
 RAJ_ceylon_desc: "By rights, Ceylon, the Maldives and the Andaman Islands are part of our nation's rightful territory. Their colonialism must come to an end."
 RAJ_burma: "Incorporate Burma"
 RAJ_burma_desc: "While distinct from the rest of the Raj in history and culture Burma was once under its rule. Like the rest of the Raj it had portions under direct rule while others were under the control of local rulers analogous to the princely states, and was under the firm authority of the British crown. With the rebel socialist and princely governments dealt with we cannot allow a portion of the Raj to remain as an independent example to future traitors and rebels."
 RAJ_tibet: "Reaffirm the McMahon Line"
 RAJ_tibet_desc: "While we were occupied with the fight against the socialist menace and traitorous princes, the claims we secured through careful negotiation with Tibet were allowed to lapse and fall back into local hands. With our recent victories reestablishing our power over the subcontinent we have a renewed opportunity to establish our right to these regions, and renewed impetus to secure the Raj against external threats."
 RAJ_aksai_chin: "Restore the Ardagh-Johnson Line"
 RAJ_aksai_chin_desc: "Originally established to provide a strong forward presence against the then pressing threat of Tsarist Russia, the Ardagh–Johnson Line still stands as the furthest northern claim of the Raj, regardless of what threats now lurk beyond its walls. Securing it will once more give us a strong buffer should we once more come under threat from beyond the mountains."
 RAJ_economyreform1: "The Indian Economy Act"
 RAJ_economyreform1_desc: "Our new Prime Minister has decided to enact a major economic reform act. It is expected to encounter debate and resistance in the Chamber of Princes, however."
 RAJ_economyreform2: "Reforming the Industry"
 RAJ_economyreform2_desc: "Our new government has decided to draft an industry rights reform act."
 RAJ_industryreformact: "The Bombay Plan"
 RAJ_industryreformact_desc: "A new proposal for industrial development has emerged in the Dominion Legislature. Called the Bombay Plan, this will have large effects on our economy."
 RAJ_movies: "Indian Cinema: Propaganda Machine?"
 RAJ_movies_desc: "The vibrant Indian cinema scene has the possibility to be a powerful tool of the state, and while movies are still mainly a toy of the rich, they have wide reaching social effects."
 RAJ_unifyindia_2: "A New India Arises"
 RAJ_unifyindia_2_desc: "All India is no longer divided into three parts and the Dominion government stands triumphant from the Khyber Pass to the Bay of Bengal. From Calcutta to Hyderabad the legitimacy of the Dominion government has been accepted by the many peoples, castes and religious groups of the Indian nation. Now it is time for India to march towards the future united and forever indivisible!"
 RAJ_princely_officers: "Princely India's Officer Corps"
 RAJ_princely_officers_desc: "The first order of business is dealing with the officers of the defeated Princely Federation. Do we give them a place in our nation? Or retire them before they can make further trouble?"
 RAJ_PRFreform1: "Integrate the Former Bombay Presidency"
 RAJ_PRFreform1_desc: "We have brought about the complete collapse of the princely state and established control over the southern-most part of the sub-continent. Now, however, we must decide how to integrate the provinces previously ailing under feudal rule."
 RAJ_PRFreform2: "Integrate the Deccan Princely States"
 RAJ_PRFreform2_desc: "The southern princely states were always somewhat politically detached from the federal government in Hyderabad. This makes it harder for us to establish an efficient central administration. Never the less, that is what we will have to achieve."
 RAJ_bhartiya_officers: "Socialist India's Officer Corps"
 RAJ_bhartiya_officers_desc: "The first order of business is dealing with the officers of the defeated Bharatiya Commune. Do we give these socialists a place in our nation? Or retire them before they can make further trouble?"
 RAJ_industry_question: "The Question of Industry"
 RAJ_industry_question_desc: "The Bharatiya Commune relied on nationalised industry, and its business leaders are now turning to us to answer the question regarding what they should do now - the answer for which will determine just how easy it will be for us to pacify the Commune's former heartland."
 RAJ_orissa_question: "Fate of the Zamindar Squatters"
 RAJ_orissa_question_desc: "There are a large number of exiled princes who wish to resume their estates in Orissa, now that the socialists have been defeated. Doing so will, however, mean evicting those who have taken over their lands. The question will need to be settled if we are to solidify our rule over the region."
 RAJ_assam_question: "Fate of Assam's Tea Plantations"
 RAJ_assam_question_desc: "The vast tea plantations of Assam have functioned as state owned entities until the downfall of their socialist rulers. Now they are suffering, and we must settle the question of what is to be done with them if we are to solidify our rule over the region."
 RAJ_adv_command_1: "Rule the Ground"
 RAJ_adv_command_1_desc: "Our primary focus is on our army - yes, this may come at the expense of our navy and air capabilities, but the Dominion of India must recognise where its strength lies and maximise its effectiveness."
 RAJ_adv_command_2: "Rule the Air"
 RAJ_adv_command_2_desc: "Our primary focus is on our air force - yes, this may come at the expense of our navy and ground capabilities, but the Dominion of India must recognise where its strength lies and maximise its effectiveness."
 RAJ_adv_command_3: "Rule the Seas"
 RAJ_adv_command_3_desc: "Our primary focus is on our navy - yes, this may come at the expense of our army and air capabilities, but the Dominion of India must recognise where its strength lies and maximise its effectiveness."

### Bookmark ###
 RAJ_KR_gathering_storm_desc: "Too little and too late, the Anglo-Indian Treaty of 1925 could not bind the Jewel to the Empire. After the Revolution in the homelands, the leadership of the Indian National Congress convened a provisional government in Calcutta. In the confusion of the ensuing civil war, the southern princes rebelled against the Delhi government, prolonging the civil war until 1928. The uneasy truce between the three Indias - the Syndicalist Bharatiya Commune, the Princely federation in the South and the Entente-loyal Delhi government - has held since then, but all three seem to be gathering steam for a new round of conflict over the legacy of the late British Raj..."

### Intro Screen ###
 RAJ_country_intro_header: "Introduction to the Dominion of India"
 RAJ_country_intro_content: "When the Weltkrieg began, no place under the sun of the British Empire responded more loyally than India. 'The swords of the martial princes leapt from their scabbards', as one reporter put it. From the trenches of the Western Front to the deserts of Arabia, the troops of the British Raj fought doggedly for its King-Emperor and the glory of battle. However, it was also the expectation of the nascent Indian national movement that their full support for the war effort would in turn translate into political reforms at home, once the war had been concluded\n\nAs the Kaiserschlacht concluded, the battles on the Western Front victoriously for the Central Powers, and the campaign in the Middle East turned into a stalemate, Britain and her empire accepted the Treaty of Versailles in 1919. The defeat did not deter the Indian reform movement, who now loudly demanded Home-Rule to be put in effect. The British response, galvanised by the loss in the Weltkrieg, was draconian. As the British reneged on their promises, the Indian National Congress became further radicalised and sabotage and terror soon became an all too common sight throughout the Raj.\n\nWhen the murder of 41 striking miners in Wales cast the Home Isles into the currents of Revolution, India soon followed suit. Desperately trying to maintain some influence on the sub-continent, the exiled Royalist government in Canada decided to grant India Home-Rule as a Dominion within the Empire under the leadership of Maharaja Ganga Singh of Bikaner. This however did little to calm the resurgent independence movement, and thus when the first elections were held the INC boycotted the ballots. This in turn brought a broad coalition of loyalist parties to power in Delhi which held little legitimacy in Bombay and the Bengal, both centres of nationalist and socialist sentiment.\n\nThe result was a bloody civil war when the INC declared their own provisional government in Calcutta, soon followed by a cabal of southern nationalist princes united behind the Nizam of Hyderabad. Despite early setbacks, such as an invasion by the Afghans that saw Quetta and Peshawar ceded to Kabul, and defeat in battle, Ganga Singh managed to rally the loyalist forces and defeat the aspirations of both Calcutta and Hyderabad, declaring himself governor-general for life in the process."

 RAJ_country_intro_header_1: "1936, The Raj's Darkest Hour"
 RAJ_country_intro_content_1: "The Dominion government is the self-proclaimed legal successor state to the British Raj, yet within its borders different factions vie for power. The progressive Rajas and bourgeois are content with authoritarian dominion status, but radical nationalists and independence activists are still calling for the expulsion of the British. Tensions are running high inside the Red Fort as well as in the nation's central parliament.\n\nTo the North, the Afghans watch our every move, while the decadent Southern Princes in their so-called 'Federation' plot our downfall. To the East, the Syndicalist scum of the Bharatiya Commune may well succumb to Totalism, posing another huge threat for our nation. Reform is necessary, otherwise, we will be wiped off the face of the planet, and the British will have failed to rule India just like Alexander, the Mughals, and all others that have come before them."

 RAJ_country_intro_header_2: "Remnants of the Raj"
 RAJ_country_intro_content_2: "A curious mix of princely states and old British colonial administration, the Dominion is governed by the Weltkrieg hero Maharaja Ganga Singh and his government of Raj administrators and north-western native princes. However, it has been a decade since revolution threw India into anarchy and it has become painfully obvious that the need for reform is dire."

### Events ###
 delhi.1.t: "Rudyard Kipling dies" #formerly in 01 Entente Flavour events.txt
 delhi.1.d: "British author Rudyard Kipling died today in Lahore, at 70. A staunch supporter of colonialism, the author of \"The Jungle Book\", \"Kim\", \"If—\", and \"The Man Who Would Be King\" had left Britain after the Revolution to return to his native India. His only regret was to not being able to return to his native town of Bombay, now in hands of the hostile Princely Federation."
 delhi.1.a: "The British Empire mourns a great writer."

 delhi.3.t: "The Passing of King George V"
 delhi.3.d: "The ousted king of Britain, George V, finally succumbed to the illness that had plagued him since the Revolution swept through the home isles. As the head of state of the Dominion of India, his death will certainly cause trouble among the competing fractions of the former Raj until the coronation of his son, Edward."
 delhi.3.a: "The Entente enters a state of mourning."

 delhi.4.t: "Afghanistan Invades!"
 delhi.4.d: "Sensing a moment of weakness following the death of George V, Afghanistan has invaded! This is not the first time they have done this, as following the Weltkrieg, they attacked and stole the cities of Peshwar and Quetta. We must protect the Dominion! Jai Hind!"
 delhi.4.a: "We will drive back these dogs and reclaim our lands!"

 delhi.5.t: "The 5th Anglo-Afghan War: Victory!"
 delhi.5.d: "Amanullah Khan's ambition of furthering Afghan influence in India has been crushed. The troops of the Dominion have crossed the Durrand Line, retaken the lost North-West Frontier Provinces and the cities of Peshawar and Quetta, whilst threatening Kabul itself. The Afghan state is in complete disarray and her populace begging for peace. We should at least take back our core provinces, but any further military actions would be politically costly. Setting up a puppet government would work as well, but that would require just as much political capital."
 delhi.5.a: "We should push no further, after all, Afghanistan is the 'Graveyard of Empires'..."
 delhi.5.b: "We should set up a puppet government, to ensure the loyalty of the Afghans."
 delhi.5.c: "We must try to pacify the Afghans! When has that ever failed? Onwards to Kabul!"

 delhi.6.t: "Who shall rule Afghanistan?"
 delhi.6.d: "Now that Afghanistan is firmly within our sphere of influence, we must decide who its ruler will be."
 delhi.6.a: "Let Amanullah Khan keep the throne, the people like him."
 delhi.6.b: "Install Mohammad Nadir Khan, he will be loyal to us."

 delhi.7.t: "The Imperial Durbar of 1936"
 delhi.7.d: "Last held in 1911 in honour of the late George V, the Imperial Durbar was a mass event celebrating the coronation of a new British monarch, as well as a moment for important proclamations regarding the state. Now, with Afghanistan defeated by Indians and the British Empire still in danger, many expect the new monarch, [CAN_king_first_name], to have his powers further weakened by an empowered legislature. However, he is still seen as a uniting entity among the disparate ethnic, cultural, and religious groups that make up the subcontinent."
 delhi.7.d.nowar: "Last held in 1911 in honour of the late George V, the Imperial Durbar was a mass event celebrating the coronation of a new British monarch, as well as a moment for important proclamations regarding the state. Many expect the new monarch, [CAN_king_first_name], to have his powers further weakened by an empowered legislature. However, he is still seen as a uniting entity among the disparate ethnic, cultural, and religious groups that make up the subcontinent."
 delhi.7.a: "Hail [CAN_king_full_name], and his Viceroy of India, Maharaja Ganga Singh!"

 delhi.9.t: "1936 Dominion Elections"
 delhi.9.d: "Now that Afghanistan has been dealt with, and the country secured, Viceroy [ROOT.GetLeader] has decided to hold elections. Four major parties are competing for the people's votes. The Indian Liberal Party, under V. S. Srinivvasa Sastri, the socially liberal Swaraj Party under Narasimha Kelkar, the socially democratic All-India Home Rule Party under Muhammad Ali Jinnah, and finally the more conservative Unionist party under Sikander Hayat Khan."
 delhi.9.a: "The Indian Liberal Party Wins!"
 delhi.9.b: "The Swaraj Party Dominates at the Ballot Box!"
 delhi.9.c: "Jinnah's Leftists Sweep the Elections!"
 delhi.9.e: "The Unionists keep stay in power!"

 delhi.10.t: "Status of the Diarchy"
 delhi.10.d: "We are faced with an abhorrent number of pressing issues, dormant since the usurpation of Ganga Singh a decade ago. Most urgent is the status of administrative governance which have languished under the ancient relic of the diarchy - dual rule over the provinces shared between the officials of the central government and the domains of the many princely states, bound in subsidiary alliance and vassalage to the head of state. The premier is under great pressure to do away with the archaic system of indirect rule in favour of more efficient and democratic local administration, yet the survival of the Dominion was founded on the loyalty of the north-western princes in a time of great crisis - thus a complete abolition of their privileges might be unwise."
 delhi.10.a: "Let the maharajs play rulers in peace, their loyalty is certain!"
 delhi.10.b: "Grant the princes a pension, but abolish their sovereignty!"
 delhi.10.c: "Abolish indirect rule and expropriate the princes!"

 delhi.11.t: "The Indian Economy Act"
 delhi.11.d: "The Indian economy is falling apart. Archaic trade regulations, corrupt tax collectors and abhorrent lack of foreign investment is driving a sword through the neck of economic progress. Calling for a liberalisation of the thriftiness of our nation, the merchants, business magnates and industrialists of the Indus Valley are calling for reform to sweep the economic currents of the Dominion. The Premier is himself not ill-disposed to these ideas which include a broad range of privatisation, tax reforms, and institution of inflation-controlling measures. However, such a strong dose of liberalism might greatly upset the rural poor that still constitute the majority of the Dominion."
 delhi.11.a: "Indian freedom and Indian greatness demand a free market economy!"
 delhi.11.b: "An emancipated people needs a balanced economic system!"
 delhi.11.c: "Enforce a single market for a single nation!"

 delhi.12.t: "The Indian Industry Act [GetYear]"
 delhi.12.d.liberal: "In the wake of the our decision to restructure the landscape of Indian economy, calls have arisen from labour activists throughout the Dominion that our government solidify the rights of both the industrial and agrarian workers. Although the factories spanning from Khyber Pass down to Gujarat are relatively scarce, legislation in favour of the workers might serve to stem the tide of Syndicalist influence seeping into the trade unions. However, the backbone of the Liberal Party is founded on the support of business magnates and wealthy industrialists - a group fundamentally opposed to a strong and emancipated worker's movement. The government will have to take a controversial decision no matter what."
 delhi.12.d.swaraj: "Following our decision to restructure the landscape of Indian economy, calls have arisen from labour activists throughout the Dominion that our government solidify the rights of both the industrial and agrarian workers. Although the factories spanning from Khyber Pass down to Gujarat are relatively scarce, legislation in favour of the workers might serve to stem the tide of Syndicalist influence seeping into the trade unions. Yet the Swaraj Party is facing a thoroughly hard choice. On one hand, a great deal of electoral support for the party stems from the emancipated middle class who regard worker's rights positively, but another wing garners considerable financial aid and support from the industrialists and bankers of Lahore. With the party thus divided, it seems that only the premier himself will have the power to force through a decision."
 delhi.12.d.jinnah: "Following our decision to restructure the landscape of Indian economy, calls have arisen from labour activists throughout the Dominion that our government solidify the rights of both the industrial and agrarian workers. Although the factories spanning from Khyber Pass down to Gujarat are relatively scarce, legislation in favour of the workers might serve to stem the tide of Syndicalist influence seeping into the trade unions. For Jinnah the course looks clear. Swept into office on the winds of popular affection founded in the lowest levels of society, a refusal to improve the livelihood of the industrial worker will appear as all but traitorous."
 delhi.12.d.union: "Since the Unionist Party swept into office in the last election a reform of the stagnate Indian economy has been passed and the status of the princely states been determined. However, demands have been presented by leaders of the nascent trade union movement of the north-west - demanding the government legislate in favour of greater worker's rights. Traditional and slightly reactionary in its origin, this is a very controversial demand for the incumbent Unionist cabinet. However, the movement for the betterment of worker's rights is an increasingly powerful organisation within the Dominion. As such a contradictory stance by the government and its landed supporters might risk driving the up and coming trade unionists into the arms of radical Syndicalism."
 delhi.12.a: "Trade unionism is nothing short but Syndicalism, restrict it!"
 delhi.12.b: "Let us enforce workers' rights moderately, but progressively!"
 delhi.12.c: "The proletariat shall no longer suffer, support the trade unions!"

 delhi.13.t: "The Bombay Plan"
 delhi.13.d: "Now that our opponents have been destroyed, we can turn to returning our industry to civilian purposes. Three plans have been presented, and must be decided upon."
 delhi.13.a: "Have a series of 5 year plans dictate the economy!"
 delhi.13.b: "Enact a balanced system where the government can intervene if necessary!"
 delhi.13.c: "A free market for a free people!"

 delhi.22.t: "Chaos in [PRF.GetNameDef]!"
 delhi.22.d: "Osman Ali Khan's autocratic ambitions and hubris have finally driven the southern princes into open revolt! For the second time in a decade, the Hindu rulers of Mysore and Travancore waver in their oaths of loyalty towards their nominal overlord. Kannada and Malayalam troops already openly engage army units loyal to the Hyderabad government whilst the federal apparatus of state in the south has been thrown into absolute disarray. While it risks provoking the Nizam into war with us, and perhaps [HND.GetNameDef], this could be an opportune time to seize the Bombay Presidency which lies just across our border. Chances are good the Nizam is too busy to respond and will simply let it go."
 delhi.22.a: "Send forces in to occupy Bombay."
 delhi.22.b: "No, this is too risky a plan."

 delhi.23.t: "Dominion Forces Move Into Bombay"
 delhi.23.d: "No doubt taking advantage of our chaotic state, soldiers from [RAJ.GetNameDef] have begun streaming across the border into the former Bombay Presidency, fully intending to seize it while we are busy with our civil war. If we attempt to stop them, it will mean open war with the north in addition to our current problems."
 delhi.23.a: "We have no choice but to let them have it."
 delhi.23.b: "We must fight for our territorial integrity!"

 delhi.24.t: "Bombay Is Ours"
 delhi.24.d: "As we suspected, the [PRF.GetAdjective] forces are too preoccupied to do much more than express outrage at our occupation of Bombay. By the time the war is done, the border will have been solidified."
 delhi.24.a: "A fait accompli!"

 delhi.25.t: "War with the British!"
 delhi.25.d: "Our war with the British Empire means it is time to cast aside any pretence of allegiance to the British king. We are, after all, no longer a dominion."
 delhi.25.a: "To the new republic!"

 delhi.100.t: "The Case of the Princely Armies"
 delhi.100.d: "Besides retaining informal sovereignty during the paramountcy of the British Raj, the Princely States also fielded their own private armies, ranging in size from mere regiments to several battalions of infantry, cavalry and artillery. Now, with our new government already having decided on the internal status the Princely remnants, the lingering question of what to do with their armies finally surfaces. Some argue that the Princes retain nominal control over the forces in question while at the same time expanding their ranks in order to keep them up to date with the regular state forces. Others believe it is time to bring the princely troops directly and unequivocally under the control of parliament as equal units to the standard army divisions. At the same time a minority of reactionary maharajas and feudal landowners advocate a maintaining of the status quo, although this approach is highly unpopular."
 delhi.100.a: "Assimilate the princely troops under parliament's control!"
 delhi.100.b: "Formally integrate the princely armies, but let the princes remain in control of their divisions!"
 delhi.100.c: "Maintain the status quo. We don't want to rock the boat now..."

 delhi.101.t: "Atrocities in Nepal!"
 delhi.101.d: "The Indian minority in Nepal have started riots against the Nepalese throughout the Ganges-Yamuna Basin, with insurgents taking up arms in Dehra Dun and Gorakhpur. Caused by the recent massacre committed by the Royal Nepalese Army on Indian protestors celebrating the Hindu festival Diwali, their protests are rapidly spiralling into violence. The Indian minority in Nepal demand the government's intervention!"
 delhi.101.a: "To war! We must liberate the oppressed!"
 delhi.101.b: "Launch covert actions to take control of their government!"
 delhi.101.c: "Who cares?"

 delhi.106.t: "[From.GetNameDefCap] Demands Our Burmese Districts"
 delhi.106.d: "The cursed [From.GetAdjective] government is demanding the return of the Burmese territory we 'pacified' during the Raj's collapse. This is a shameful display of bad manners!"
 delhi.106.a: "It's no use fighting over these useless provinces."
 delhi.106.b: "We know of no 'Burmese' districts, this is Siam - one and indivisible!"
 delhi.106.c: "Rally our allies to our defence!"
 delhi.106.e: "Rally our overlord to our defence!"

 delhi.107.t: "[From.GetName] Submits"
 delhi.107.d: "The [From.GetAdjective] government has wisely caved to our demands and returned all occupied Burmese territory."
 delhi.107.a: "A wise move."

 delhi.108.t: "Our Demands for [From.GetAdjective] Burma are Refused"
 delhi.108.d: "The very reasonable demands presented by our envoy to the [From.GetAdjective] government have been completely rejected! We now have to choose whether or not to force our claims through by military might or suffer a diplomatic defeat both domestically and internationally. The eyes of the entire country are upon our cabinet!"
 delhi.108.a: "Then we shall liberate the Malay Peninsula by force!"
 delhi.108.b: "Swallow our pride and renege on our claims."

 delhi.109.t: "[demand_country.GetName] Menaces [From.GetNameDef]"
 delhi.109.d: "A resurgent [demand_country.GetAdjective] government is pushing for a revision of the border between their Burmese provinces and those of our [From.GetAdjective] allies. This is a difficult situation given the fact that the areas occupied by [From.GetNameDef] were taken by force, but it wouldn't be cricket to abandon our allies in Indochina..."
 delhi.109.a: "Declare our solidarity with our allies in Bangkok!"
 delhi.109.b: "Pressure the Siamese to cede the disputed districts."

 delhi.110.t: "[From.GetName] Defends [SIA.GetNameDef]"
 delhi.110.d: "Curses! The cowardly Siamese have hid under the skirts of their [From.GetAdjective] allies. What we thought to have been a simple revision of an illegal occupation has turned into an international conflict! This might be a bit more than we asked for, but the repercussions of giving up our claims would be disastrous as well."
 delhi.110.a: "Then we shall liberate the Malay Peninsula by force!"
 delhi.110.b: "Such a war would only bring chaos to all of Asia..."

 delhi.111.t: "[From.GetNameDefCap] Has Betrayed Us!"
 delhi.111.d: "The [From.GetAdjective] has sent a message saying they have no intention of defending us from [demand_country.GetNameDef]'s demands, considering we acquired the territory by force to begin with. They sternly suggest we return the Burmese lands as requested."
 delhi.111.a: "Then we shall fight these aggressors on our own!"
 delhi.111.b: "Secede the disputed territories."

 delhi.115.t: "Elections for Parliament, [GetYear]"
 delhi.115.d: "It has been four years since the last democratic elections took place in our fair state. From the mouth of the Indus to the peaks of the Himalayas our trusted officials and commissioners are busy erecting voting booths for the millions of honest Indians that certainly will do their democratic duty and participate in the election. Campaigns have been fought and speeches held and the parties of democratic India eagerly await the results."
 delhi.115.a: "The Indian Liberal Party scores a landslide!"
 delhi.115.b: "The Swaraj Party carries the day!"
 delhi.115.c: "The leftist Home Rule Party sweeps into parliament!"
 delhi.115.e: "The farmer-gentry alliance of the Unionist Party triumphs!"
 delhi.115.f: "The Socialist Party of India achieves power!"

 delhi.150.t: "Death of Sir Sikander Hayat Khan"
 delhi.150.d: "One of the greatest statesmen of India, Sir Sikander Hayat Khan, passed away last night at his home in Multan, the Punjab. A great leader and politician, Hayat Khan had led the Unionist Party for several years and campaigned vigorously for the conservative ideals of his party. He is succeeded as chairman by the popular Jat leader, Sir Chhotu Ram."
 delhi.150.a: "Fare thee well."

 delhi.151.t: "Death of V. S. Srinivasa Sastri"
 delhi.151.d: "The astute and brilliant leader of the popular Indian Liberal Party, V. S. Srinivasa Sastri passed away late last night after a prolonged period of illness surrounded by his close kin and friends. He is succeeded as leader of the Liberal Party by the young economist Minocher Rustom Masani."
 delhi.151.a: "The Liberal Party mourns its greatest leader."

 delhi.152.t: "The Passing of Ganga Singh"
 delhi.152.d: "Maybe the greatest Indian to have lived since the birth of the Raj, Maharaja Ganga Singh passed away at his royal palace in Bikaner State late last night. Having led a distinguished career within the British and Indian armies, Singh was the man who forged a stable legal government in the mad current of socialist rebellion and princely treachery. Now, with India stronger than ever, his place will be incredibly hard to fill."
 delhi.152.a: "The people of India enters a state of mourning."
 delhi.152.b: "J.R.D. Tata, the brilliant magnate, succeeds him as Viceroy."
 delhi.152.c: "A.C. Chatterjee, the stern diplomat, succeeds him as Viceroy."

 delhi.153.t: "Death of Sayajirao Gaekwad III of Baroda"
 delhi.153.d: "An imposing and resolute ruler, Sayajirao Gaekwad passed away this morning in his palace in Baroda. Mourned by many, Sayajirao was an independent-minded ruler with little regard for the British or their Raj. He is succeeded by his grandson and famous spend-thrift Pratap Singh Gaekwad who is known to share his grandfather's nationalist sentiments."
 delhi.153.a: "Fare thee well."

 delhi.154.t: "The Passing of Muhammad Ali Jinnah"
 delhi.154.d: "Perhaps the greatest politician of modern India and a tireless believer in Indian unity and constitutional politics, Muhammad Ali Jinnah passed away quietly in his sleep last night. A towering personality, Jinnah had shaped the Dominion government since its inception and safeguarded Indian democracy in the face of Syndicalism and princely feudalism. He is succeeded as head of the Home Rule Party by V.K. Krishna Menon."
 delhi.154.a: "The greatest Indian gentleman is no more."

 delhi.155.t: "Death of Khengarji III of Kutch"
 delhi.155.d: "A progressive and venerable prince, Khengarji III of Cutch passed away this evening at his residence in Bhuj, Gujarat. Having ruled his state wisely for 67 years, the late prince will be mourned by many."
 delhi.155.a: "Fare thee well."

 delhi.156.t: "Passing of Sir Mian Fazl-i-Husain"
 delhi.156.d: "The architect of the gentry/peasant (kisan) political alliance that laid the groundwork for the powerful Unionist Party, Sir Mian Fazl-i-Husain has passed away after a prolonged period of illness. Having been absent from the day to day running of the party for a prolonged period of time owing to his illness, Fazl-i-Husain will never the less be sorely missed within conservative circles."
 delhi.156.a: "The Unionist Party soldiers on!"

 delhi.157.t: "Passing of Bhupinder Singh of Patiala"
 delhi.157.d: "The much beloved and progressive ruler of the princely state of Patiala in the Punjab, Maharaja Bhupinder Singh, passed away yesterday, surrounded by his family. A veteran of the Weltkrieg, Bhupinder Singh was a close friend and comrade of Ganga Singh of Bikaner. He is succeeded as maharaja by his eldest son, Yadavindra Singh."
 delhi.157.a: "What a tragic event!"

 delhi.160.t: "Canada Selling its Old Ships"
 delhi.160.d: "While many of the ships we've purchased from the British Navy are too old or in too poor a condition to serve as functioning war vessels, they can still add to our naval transport fleet... and we suspect there are a few ships that are still seaworthy yet. It's a good deal, and one which will help us dominate the Indian Ocean."
 delhi.160.a: "Let's see what we have..."

 delhi.161.t: "Rearming of the Royal Indian Marine"
 delhi.161.d: "As trade between the newly unified Indian subcontinent and the rest of the world begins to accelerate, the security of Indian shipping has become a most urgent matter. The current state of the Royal Indian Marine leaves much to be desired both in regards to the vessels employed as well as the training of the few capable officers serving. However, the Empire at large has a proud naval tradition and both the Canadian and Australasian shipyards and naval colleges provide the Atlantic and Pacific theatres of operation with powerful fleets where imperial power can be projected. Consequently the naval chief of staff and admiralty in Karachi have petitioned the prime minister with pleas to secure development aid from our allies so that Indian commerce can penetrate the high seas adequately escorted."
 delhi.161.a: "We need a strong navy to secure commerce and liberty!"

 delhi.162.t: "Aiding the New Indian Navy"
 delhi.162.d: "With cross-Empire trade picking up, the Indian government has decided to expand its naval assets to help protect the increased shipping. The Indian ambassador to [Root.GetNameDef] has approached our government with a request for development aid regarding both engineers and naval officers. This could be a great way of strengthening the Empire's position in the Far East!"
 delhi.162.a: "Dispatch technical and development assistance!"
 delhi.162.b: "They're on their own."

 delhi.163.t: "Arrival of the [From.GetAdjective] Naval Mission"
 delhi.163.d: "After a vigorous sea journey the [From.GetAdjective] naval attachés and ship construction experts have debarked in Karachi. Should we set them up in Karachi itself or maybe expand the existing civilian naval hub in Bombay?"
 delhi.163.d.aust: "The naval delegates from the [From.GetAdjective] government have just arrived in Bombay. With their great experience of conducting operations in the Pacific the new Indian navy shall become a truly imposing sight on the high seas!"
 delhi.163.a: "Use them to expand the Karachi naval base!"
 delhi.163.b: "Set them up in Bombay, the beating heart of Indian commerce!"
 delhi.163.c: "We should name a ship HMIS Bruce!"

 delhi.200.t: "The Long Night of The Festival of Lights"
 delhi.200.d: "In the late hours of the grand Hindu festival of Diwali - the Festival of Lights - riots broke out in Dehra Dun. Hundreds upon hundreds of celebrating Indians utilised the gathering to launch spontaneous demonstrations against our governance of the region. Nepali shops were burned and the stationed garrisons came under siege. In the chaos of the flames, the governor of the city panicked and ordered the nervous police troops to open fire on a gathering around the Ghanta Gar, leaving around 50 civilians dead, riddled with bullets. As a result, the underground wing of the Indian National Congress has called strikes throughout Uttarakhand, reaching revolutionary heights in the east. From Lahore, Hyderabad and Calcutta feelings are running high as notables engaged in demagoguery call for Indian intervention in a lawful Indian land. It appears that his majesty, Tribhuvan Shah might better watch out."
 delhi.200.a: "This will be a warning heard throughout India!"

 delhi.201.t: "The Barricades Go Up in Dehra Dun"
 delhi.201.d: "Riots against the Nepalese occupiers are breaking out throughout Uttarakhand, with insurgents taking up arms in the city of Dehra Dun. Caused by the recent massacre committed by the Royal Nepalese Army on Indian protests celebrating the Hindu festival Diwali, these upheavals are proof that King Tribhuvan's claim to the mantle of protector of his Indian subjects is shallow and hollow. However, the protestors are poorly armed and inexperienced, making their stand against the well trained and battle hardened Nepali gurkhas as frightening perspective. Conservatives and liberals stand united in this issue - no more Indians murdered by foreign troops! No longer can the Nepalese oppression and occupation of Uttarakhand be tolerated! Parliament is demanding that the government move to the aid of our endangered countrymen, no matter the cost."
 delhi.201.a: "Issue a proclamation, the Nepali army must be withdrawn!"
 delhi.201.b: "Dehra Dun calls and we answer, to war! Jai Hind!"
 delhi.201.c: "Why support such Bolshevik rabble?"

 delhi.202.t: "[From.GetAdjective] Troops Amass at Dehra Dun"
 delhi.202.d: "In a catastrophic turn of events, the Dominion government has announced its intention to aid the insurgents if our forces continue their repression of the rioters in Dehra Dun. The hawks within court argue that any concession might endanger the monarchy, however, refusing them outright might spell an even more certain doom on our monarchy's rule in Kathmandu. Today is truly a dark day for Nepal."
 delhi.202.a: "In face of such odds the army can do nothing, withdraw!"
 delhi.202.b: "We beat them once and we shall do so again!"

 delhi.203.t: "Uttarakhand Secedes from Nepal"
 delhi.203.d: "With the withdrawal of our armed forces from Uttarakhand, Indian insurgents and rabble rousers have had a free hand organising themselves, watchfully protected by the bayonets of the Indian army. Consequently, the most prominent agitators have organised a referendum aimed at restoring our southern provinces to Indian suzerainty. After the catastrophe of the Diwali Massacre and subsequent military intervention there seems to be no doubt as to the outcome of such a referendum..."
 delhi.203.a: "Popular will backed by foreign weaponry is a hard nut to crack..."

 delhi.204.t: "The Secession of Uttarakhand"
 delhi.204.d: "Our unification of the Indian subcontinent has come one step closer to reality. Today, the provisional government councils in the district of Dehra Dun has unanimously voted to apply for annexation into our union. Nationalist banners adorn the streets from the Kashmir Valley to the snowy tops of the Vindhya Range and the people amass at great rallies celebrating this great victory over dastardly foreign influence. However, given the invasion of troops loyal to the Calcutta government the people have become divided - a setback certainly to be overcome in the time to come."
 delhi.204.a: "Jai Hind!"

 delhi.205.t: "Tribhuvan's Tryst With Destiny"
 delhi.205.d: "In the West, Dominion forces are preparing to come to the aid of the rioting protestors in Dehra Dun, who have risen in response to a massacre orchestrated by the occupying police garrison. Nepalese army formations are deemed completely impotent in the face of such a modern foe and our intelligence detail among the underground local wing of the INC states that plans of open revolt are hatching in the East as well. A partition of the Nepalese occupied territories thus seems all but imminent. It seems that it will come easily with a dose of proletarian intimidation."
 delhi.205.a: "The Indian Red Army shall sweep into Darjeeling!"
 delhi.205.b: "Yak herders mean nothing to the revolution!"

 delhi.206.t: "The Red Army on the Move"
 delhi.206.d: "Just as we thought things couldn't get worse, our garrisons in Darjeeling report a great amount of troop movement on the border to the East. Undoubtedly a sign that the Bolshevik rabble in Calcutta aims at taken back the territories lost during the Indian Civil War. Sadly, it seems that we are all but powerless in the face of the prospect of a two-front war."
 delhi.206.a: "Surrender the eastern occupied lowlands."
 delhi.206.b: "We shall cleanse the East of Socialist demagogues!"

 delhi.207.t: "Nepal Caves!"
 delhi.207.d: "With our army gathering on their border, the [From.GetAdjective] government has caved to pressure and surrendered Sikkim and Darjeeling to our control."
 delhi.207.a: "And not a single shot fired!"

 delhi.208.t: "Nepali Atrocities in Uttarakhand"
 delhi.208.d: "Horrible news has reached us from Uttarakhand! Late last night, the celebration of the Hindu festival of Diwali turned violent as hundreds upon hundreds of Indians utilised the gathering to launch spontaneous protests against Nepal's occupation of rightful Indian soil. A local police commander lost his nerve and ordered his troops to fire upon one of these demonstrations, leaving 50 civilians dead.\n\nTempers are running high throughout the lowlands, reaching revolutionary heights in Dehra Dun. Our government should be prepared for any eventuality. After all, do we not claim to represent ALL Indians?"
 delhi.208.a: "Outrageous!"

 delhi.300.t: "The Fate of Princely India's Officer Corps"
 delhi.300.d: "Although defeated in the field, the officer corps of Princely India proved its worth on several occasions against our troops. With Hyderabad occupied and the territories of the former Raj almost unified, these men, true patriots, are longing to resume their service to India. However, a great deal of our loyal commanders fear the consequences of so readily accepting former enemies into the army."
 delhi.300.a: "We need all of them to make India mighty once again."
 delhi.300.b: "These men are beyond redemption, lock them away for ever!"

 delhi.301.t: "The Fate of Socialist India's Officer Corps"
 delhi.301.d: "The Syndicalist threat on the subcontinent has been crushed under the caterpillar tracks of our armoured vehicles. However, some of the commanders who once owed their loyalty to the Calcutta government are willing to give up their political perversions in order to serve Mother India once more. The issue is a dangerous one, given the unforgiving hatred once shared between our two states, and many of our loyal officers deeply resent serving with former enemies."
 delhi.301.a: "Let the least politically tainted officers have a commission."
 delhi.301.b: "These men are beyond redemption, lock them away for ever!"

 delhi.302.t: "Integration in the Former Bombay Presidency"
 delhi.302.d: "We have brought about the complete collapse of the princely state and established control over the southern-most part of the sub-continent. Now, however, we must decide how to integrate the provinces previously ailing under feudal rule. Should we swiftly and harshly replace the apparatus of governance with our own or gradually implement societal changes, making transition easier for the local elites?"
 delhi.302.a: "Take a moderate approach to integration."
 delhi.302.b: "Commence integration immediately and harshly!"

 delhi.303.t: "Integration in the Deccan Princely States"
 delhi.303.d: "The southern princely states were always somewhat politically detached from the federal government in Hyderabad. This makes it harder for us to establish an efficient central administration. Never the less, that is what we will have to achieve."
 delhi.303.a: "Take a moderate approach to integration."
 delhi.303.b: "We must be firm with these southern princelings!"

 delhi.304.t: "Control Asserted in [new_core.GetName]"
 delhi.304.d: "While it has been difficult to wean the locals away from their serfdom and dependence on princely landlords, the state of [new_core.GetName] has been assimilated can finally be called a true part of [Root.GetNameDef]!"
 delhi.304.a: "It's about time!"

 delhi.305.t: "Resistance in [damage_state.GetName]!"
 delhi.305.d: "Protests in the formerly princely state of [damage_state.GetName] have grown increasingly violent as of late, spurred on by what we believe to be a reactionary resistance group operating out of remote regions in the hinterlands. Multiple terrorist bombings have accompanied the protests, and will likely continue until we fully assert control over [damage_state.GetName]'s people."
 delhi.305.a: "No doubt funded with princely wealth..."

 delhi.306.t: "The Massed Industries of the Bengal"
 delhi.306.d: "The Bengal was one of the most populous and prosperous of the Raj's many provinces. Heavily industrialised by Indian standards, the Bengal was also one of the first of Britain's Indian possessions to be heavily affected by socialist unrest. When the Raj collapsed, the Bengal proved a willing base of operations for Bose's campaign against the Dominion and Hyderabad. In the ten years passing between the civil war and our conquest of the Calcutta Government, the massive industrial complexes of the Bengal have been expanded with help from the Union of Britain and a delicate bureaucracy of socialist administration put in place. Now these industrial behemoths lie in ruins after our troops swept through the province and different proposals have been presented as to how they can be brought back into shape. However, these industries proved a vital part in the social organisation of the Bengal and a rapid restructure might harm our claim to legal rule."
 delhi.306.a: "The free market shall eradicate Syndicalism in the Bengal!"
 delhi.306.b: "Initiate privatisation, but guarantee workers' rights."
 delhi.306.c: "Keep these factories open and working for India!"

 delhi.307.t: "Assam's Nationalised Tea Plantations"
 delhi.307.d: "Some of the largest industries in all of India, the vast tea plantations of Assam have functioned as staggering state-owned entities until the downfall of Bolshevism in India. Now, the plantations are suffering under the strains of war and poor administration - resulting in poor production rates and massive dissatisfaction amongst the workers. It is our duty as a new legitimate government to address these issues and secure the support and loyalty of the workers in Assam - and maybe earn a little extra while doing so."
 delhi.307.a: "Sell the plantations to the highest (private) bidder!"
 delhi.307.b: "Initiate privatisation, but guarantee workers' rights."
 delhi.307.c: "Maintain state control, we need that tea!"

 delhi.308.t: "The Princely Émigrés of Orissa"
 delhi.308.d: "One of the Eastern provinces seized by the rebels in Calcutta in the chaotic days of the Raj, Orissa was at the time of the Bolshevik conquest characterised by the large numbers of native princely states. Although these petty rulers never rivalled Hyderabad or Kashmir in power, the Calcutta government was quick to expropriate and prosecute the zamindars and rajas of the province. Quite a few of these royal émigrés sought refuge in Lahore, hoping one day to return to their estates and palaces. With the arrival of our troops in Orissa, that wish has now come true. However, a decade of socialist management has collectivised and divided a great deal of the émigrés' estates with huge amounts of peasants and workers depending on the land to survive. The reactionaries within our state crave vengeance and a forceful return to the way of the 'Ancien Regime' whilst the moderates counsel restraint and compromise."
 delhi.308.a: "Disperse the squatters! Return the land to the zamindars."
 delhi.308.b: "Allow the ryats to retain the land and pay off the princes."

 delhi.309.t: "Control Asserted in [new_core.GetName]"
 delhi.309.d: "While it has been difficult to wean the locals away from their socialist beliefs and their former reliance on collectivised industry and agriculture, the state of [new_core.GetName] can finally be called a true part of [Root.GetNameDef]!"
 delhi.309.a: "It's about time!"

 delhi.310.t: "Resistance in [damage_state.GetName]!"
 delhi.310.d: "Protests in the formerly-syndicalist state of [damage_state.GetName] have grown increasingly violent as of late, spurred on by what we believe to be a resistance group operating out of remote regions in the hinterlands. Multiple terrorist bombings have accompanied the protests, and will likely continue until we fully assert control over [damage_state.GetName]'s people."
 delhi.310.a: "Why can't they see reason?!"

 delhi.311.t: "Status of the Former French Colonies"
 delhi.311.d: "France had been the only major rival to Britain's colonial ambition on India and despite the latter's ultimate triumph, the French remained entrenched in several small enclaves. With the inclusion of the late Madras Republic's territory we now control the largest of these former French possessions, Pondicherry. It has been suggested that we restore some sort of autonomy to the city as a gesture of goodwill to our French allies, although this could be mistaken for tacit approval of foreign colonialism."
 delhi.311.a: "We can afford our French friends some special rights."
 delhi.311.b: "Merge the concessions into proper Indian states."
 delhi.311.c: "Ban all French institutions and enforce Indian values!"

 delhi.312.t: "The Dominion Government Unites India"
 delhi.312.d: "Our stalwart allies in India have vanquished their enemies on the sub-continent. We should return the provinces under our control to them."
 delhi.312.a: "Return the provinces."
 delhi.312.b: "I think not."

 delhi.313.t: "Dealing With the Syndicalist Sanctuaries in Burma"
 delhi.313.d: "Burma broke away from the Raj in the chaos of 1925, re-establishing the Konbaung dynasty on the throne in Rangoon. Strikes by oil workers and students resulted in a violent revolution culminating in the proclamation of a leftist republic in 1937, heavily influenced by the Calcutta Government. This influence has also meant that a large number of Syndicalists have sought refuge in Burma, where from they continue to wage a deadly guerrilla war on our military and constabulary in Assam as well as in the Bengal. If we wish to completely crush militant Socialism in South-East Asia, we must eliminate the Burmese support for these fanatics - in effect meaning that we must enforce some sort of regime change in Rangoon. However, how to do this is still debated heavily within the cabinet."
 delhi.313.a: "Send in troops to smoke out the Red Army remnants!"
 delhi.313.b: "They'll get bored of running around in the jungle eventually..."

 delhi.314.t: "Indian Military Operations in Burma!"
 delhi.314.d: "Indian troops have crossed the border in order to destroy the bases of the defeated Calcutta Government's Red Army. How should we react?"
 delhi.314.a: "How dare they! retaliate in kind!"
 delhi.314.b: "The Red Army guerrillas are on their own!"

 delhi.315.t: "Anti-Partisan Actions in Burma Succeed"
 delhi.315.d: "The lack of active Burmese support has resulted in our troops successfully destroying the training bases of the remaining Red Army units. Better still, Rangoon's inactivity has caused quite a lot of domestic unrest in Burma, which we could utilise to install a more moderate government."
 delhi.315.a: "Use the momentum to support a coup in Rangoon!"
 delhi.315.b: "Pull back the troops to Assam."

 delhi.316.t: "Anti-Socialist Coup"
 delhi.316.d: "The weakness of our government has provoked a clique of reactionary army officers to attempt a coup."
 delhi.316.a: "It's the Indians meddling again, isn't it?"

 delhi.317.t: "Regime Change in Rangoon"
 delhi.317.d: "The weakness of the Burmese government has provoked a clique of reactionary army officers to seize the government. Given our tacit support, the new cabinet has expressed interest in a much closer Indo-Burmese cooperation."
 delhi.317.a: "Bring them in under our sphere of influence!"
 delhi.317.b: "Establish cordial relations with the new government."

 delhi.318.t: "Anti-Socialist Coup Fails"
 delhi.318.d: "An attempted coup by a group of Burmese army officers has been crushed by the incumbent government, despite our tacit support. Since we still have troops present in Western Burma, we could utilise the chaos to forcibly remove the leftist menace from Rangoon."
 delhi.318.a: "Then we must oust the leftist threat by force!"
 delhi.318.b: "Too bad."

 delhi.325.t: "The Indian Referendum"
 delhi.325.d: "After a month of turbulence, the referendum to approve the Home Rule Party's platform for integrating the states of the former Bharatiya Commune is upon the nation. Approval in [RAJ.GetNameDef] is split, with opposition having coalesced around the traditionalist Unionist party. Those who favour the platform are far more likely to vote in the Mahatma's new Socialist Party of India, a coalition of politicians from across the former Commune, and who enjoy solid support in Bengal to tip the balance in their favour. The most staunch opposition comes from the princely states in the Northwest, so severe that some are threatening to secede even if the platform is ultimately approved."
 delhi.325.a: "We shall see in a few days..."

 delhi.326.t: "The Platform is Approved"
 delhi.326.d.jinnah: "After an incredibly close election, the platform to integrate the states of the former Commune has been approved. Even more, the Home Rule Party has been re-elected, with most considering this the beginnings of a true dynasty for the party."
 delhi.326.d.socialist: "After an incredibly close election, the platform to integrate the states of the former Commune has been approved. While it has alarmed many, the Socialist Party has also been elected - mainly due to the overwhelming support for the Mahatma's ideals in the former Commune, but the party earned strong support throughout the entire Ganges region as well. It appears that the nation has moved even further to the left, though the Socialist leaders affirm they will uphold the Lucknow deal and not attempt to turn the nation towards syndicalism."
 delhi.326.a: "Well, that's a relief!"

 delhi.327.t: "The Platform Fails"
 delhi.327.d: "After an incredibly close election, the platform to integrate the states of the former Commune has failed and the Unionist Party has a mandate to take power until the next regular election. Where this leaves the former Commune is difficult to say, though army units are already moving into Calcutta and other southern cities to keep order should there be an outbreak of violence."
 delhi.327.a: "This could be trouble..."

 delhi.328.t: "Kashmir and Gujarat to Secede"
 delhi.328.d: "While the Unionist platform didn't receive much support anywhere in the northwest, the princely regions of Gujarat and Kashmir rejected it utterly. Riots have been frequent in the weeks since, and after a report that [RAJ.GetAdjective] soldiers fired on an unruly crowd, the princes of Kashmir and Baroda have announced their intentions to secede and join [PRF.GetNameDef]. If we do not allow them to leave, the riots may get worse, and it could very well mean immediate war with the south."
 delhi.328.a: "It would be better to let them go, for now."
 delhi.328.b: "Absolutely not!"

 delhi.329.t: "Kashmir and Gujarat Join the Federation"
 delhi.329.d: "Having resoundingly rejected the northern plan to peacefully integrate socialists, the princely rulers of Kashmir and Gujarat have offered to join the Federation and take a stand against the foolish leftists of [RAJ.GetNameDef]."
 delhi.329.a: "Welcome aboard!"

 delhi.330.t: "A Call For Help"
 delhi.330.d: "Having resoundingly rejected the northern plan to peacefully integrate socialists, the princely rulers of Kashmir and Gujarat announced their intention to secede and join [PRF.GetNameDef]... but, of course, they have been refused and [RAJ.GetAdjective] soldiers are streaming into their provinces. Their rulers have reached out to us for help, saying they are fully willing to rise up and fight the socialists now, if we will only follow suit."
 delhi.330.a: "Rush to the aid of the princes!"
 delhi.330.b: "They are on their own - sorry."

 delhi.331.t: "Nehru Takes Over the Socialists"
 delhi.331.d: "With Gandhi now a memory, the young Jawaharlal Nehru - a prominent syndicalist leader from the former Bharatiya Commune who joined the socialist coalition upon union - has out-manoeuvred Nirmal Kumar Bose to take the leadership of the Socialist Party. Bose, claiming to be completely blindsided by Nehru's actions, has elected to retire from politics."
 delhi.331.a: "An ambitious man."

