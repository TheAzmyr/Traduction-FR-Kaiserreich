 SCA_build_norway: "Expand Norwegian Dockyards"
 SCA_build_norway_desc: "By expanding Norway's maritime industry the Nordic Federation will be able to dominate the global trade through a vast merchant marine."
 SCA_build_sweden: "Expand Domestic Swedish Industries"
 SCA_build_sweden_desc: "Sweden is without question the backbone of our industrial economy. By increasing the regions already hardy industrial base the prosperity of the peoples of the Federation will improve."
 SCA_build_denmark: "Expand Danish Arms Industries"
 SCA_build_denmark_desc: "Denmark, while not as advanced in arms production as Sweden, has a near perfect location for the expansion of its trade. Denmark's position next to the German behemoth and its access to the Baltic and North Seas means that the expansion of her military industry will both improve our domestic defence and national prosperity."
 SCA_build_iceland: "Continue the Development of [100.GetName]"
 SCA_build_iceland_desc: "Iceland continues despite countless investments to lag behind the other members of the Federation. With one final push to the nation it shall become a true equal to the others states of our union."
 SCA_build_finland: "Expand Finnish Military Production"
 SCA_build_finland_desc: "Finland is in a precarious position, under constant threat from the insidious Russians, expanding the defensive capacity of Finland has become a top priority for the Federation. Together we stand as brothers."
