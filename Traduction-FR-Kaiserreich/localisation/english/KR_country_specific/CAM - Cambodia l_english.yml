### Events ###

# Sisowath Line
 # 1941.4.23:
 cambodia_events.1011.t: "The Death of Sisowath Monivong"
 cambodia_events.1011.d: "King Sisowath Monivong of the [CAM.GetName], the 2nd monarch of the House of Sisowath, has died of old age this morning. The monarch will be succeeded by his first son, Sisowath Monireth."
 cambodia_events.1011.a: "$siam_events.15.a$"

# Norodom Line
 # 1960.4.3:
 cambodia_events.1012.t: "The Death of Norodom Suramarit"
 cambodia_events.1012.d: "King Norodom Suramarit of the [CAM.GetName], the 2nd monarch of the House of Norodom, has died of old age last night. The monarch will be succeeded by his first son, Norodom Sihanouk."
 cambodia_events.1012.a: "$siam_events.15.a$"

