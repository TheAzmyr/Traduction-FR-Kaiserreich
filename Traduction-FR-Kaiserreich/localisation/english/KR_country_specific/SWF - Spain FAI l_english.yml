 SWF_francisco_largo_caballero_leader_desc: "§YBorn:§! §LOctober 15th, 1869, in Madrid, Province of Madrid, Kingdom of Spain§!\n§YBackground:§! §LBorn into a life of poverty and raised by a single mother fleeing an abusive husband, Francisco Largo Caballero's journey through life has been far from an easy one. Forced to start work to support his family at just the age of 7, he would eventually find work as a plasterer, honing his trade specifically in stucco work. His continued work in this field into his twenties and the growing labour movement in the nation would soon inspire him to join the Workers' General Union (UGT). Membership of the UGT would a few years later lead to him also joining its close associate the Spanish Socialist Workers' Party (PSOE), the same party he now leads in the present day.\n\nLargo's fervent activism in support of the Spanish workers movement over the next two decades would see his gradual rise through the ranks into one of the primary leaders of Spanish socialism. Once merely just inspired by Pablo Iglesias, the founder and leader of PSOE, he soon became Iglesias's second in command and eventual successor during the rise of the de Rivera regime.\n\nUnder the new dictatorship, he initially adopted a controversial reformist approach by cooperating with the government. However, the untenability of complying with de Rivera's demands led Largo and the PSOE to eventually oppose the regime and join their fellow republicans in attempts to oust de Rivera, ultimately contributing to the establishment of the short-lived Second Republic.\n\nWith the new regime having seemingly cemented itself for good, Francisco Largo has assumed his role as leader of the new republic to guide it forwards. Many struggle to describe the ideology Largo now leads the nation with. Some have taken to labelling him as a \"revolutionary reformist\" on account of his more moderate views, others a \"Pabloist\" owing to his inspiration from the former leader, and some even labelling him \"Spain's Lenin\" in an often derogatory reference to the failed Bolshevik. Only time will truly show what legacy this political chameleon will leave behind for Spain and its peoples.§!"
