 SWF_buenaventura_durruti: "Buenaventura Durruti Dumange"
 SWF_buenaventura_durruti_leader_desc: "§YBorn:§! §LJuly 14th, 1896, in León, Province of León, Kingdom of Spain§!\n§YBackground:§! §LBeing the son of a common labourer and socialist trade unionist, it is hardly a surprise that José Buenaventura Durruti Dumange would find his way to socialism and anarchist thought from a young age. However, very few who knew this man in his formative years could have predicted that less than two decades later he would become one of the premier commanders of the Spanish revolutionary cause.\n\nDespite strikes and worker disputes being commonplace in Durruti's childhood, his involvement in the general strike of 1917 would dramatically alter the direction of his life. Initially fleeing to France after the deployment of the Civil Guard against the strikers, he was rearrested not long after attempting to re-enter Spain. Managing to escape captivity and cross the border once again, Durruti soon found himself in the middle of the last days of the Third French Republic.\n\nUsing connections made during his prior stays in the nation, the young anarchist joined one of the many revolutionary cells across France participating in the uprising against the old regime. Distinguishing himself in the fighting for control of Marseilles, Durruti quickly attracted the attention of those in the new government who wished to export their revolution across the globe. His initial plans to return to Spain after the war's conclusion were soon scuppered by the strikes in Argentina developing into a full blown civil war.\n\nWithin a few months he would set sail for Patagonia alongside a few of his new comrades on an indiscernible vessel filled with leftover armaments from the Weltkrieg and Civil War. Their eventual arrival in Patagonia was met with a welcome from the strikers more akin to that of returning soldiers than one would expect in response to a simple military attaché. Even with this aid from France the war in Patagonia quickly reached a stalemate. With further victories seeming unlikely Durruti soon departed back to his homeland for many years, only returning to Patagonia much later alongside Nestor Makhno. Even without a full victory being achieved, words of his alleged exploits still began to spread like wildfire in anarchist circles.\n\nNow having returned to the land of his birth once more, Durruti has quickly become the figurehead of Spain's anarcho-syndicalist movement. While not often involving himself in much of the daily bureaucracy, his continuous influence upon it is hard for anyone to deny.§!"

