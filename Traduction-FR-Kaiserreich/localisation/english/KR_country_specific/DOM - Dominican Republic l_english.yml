### Focuses ###
 DOM_election: "Presidential Election"
 DOM_election_desc: "In a controversial move, President Martínez had the constitution modified to allow him to run for a consecutive term. He faces bitter opposition from Estrella and the Republicanos as well as the Dominican military in a race that is sure to shape the future of our nation."
 DOM_rojo_victory: "Rojo Victory"
 DOM_rojo_victory_desc: "The Rojos of President Martínez have won the Presidential election."
 DOM_through_work_dignity: "Through Work, Dignity"
 DOM_through_work_dignity_desc: "The Partido Rojo has always stood for morality above all; rampant unemployment is surely both a blight on our economy and as detrimental to popular dignity as any other form of moral decay. The unemployed should thus be organised into labour brigades tasked with public works projects. As well, they should be made to attend religious functions to ensure rehabilitation."
 DOM_principled_development: "Principled Development"
 DOM_principled_development_desc: "Morality must be built into the very fabric of a nation. As we pursue that which makes all countries prosper, industrialisation, we must never lose sight of that truth. We must have monuments to what is upright and proper along with factories and mills and indeed even places of industry must instill that truth in their workforce; our labour brigades would be well suited for this task."
 DOM_call_constitutional_convention: "Call Constitutional Convention"
 DOM_call_constitutional_convention_desc: "While President Martinez has long sought to drastically amend the constitution, he has lacked the political capital to push for all but the most minor changes to the document. With the resounding victory of the Rojos in the 1936 election, however, the constitutional assembly can be properly convened."
 DOM_the_new_republic: "The New Republic"
 DOM_the_new_republic_desc: "The Constitution of 1924 was born from the American Occupation and is insufficient as the foundational document of a true democracy. A new document entirely has been drafted and now must be implemented."
 DOM_if_it_aint_broke: "If It Ain't Broke..."
 DOM_if_it_aint_broke_desc: "The Constitutional Assembly has reaffirmed the 1924 Constitution and our democracy will undoubtedly carry on as before."
 DOM_fight_judicial_discrimination: "Fight Judicial Discrimination"
 DOM_fight_judicial_discrimination_desc: "The judiciary has always been slow to take to reforms, and despite renewed political impetus from the Constitutional Convention, lower courts will surely continue to arbitrarily discriminate against vast swaths of the population. We must do all in our power to begin to change this."
 DOM_the_trial: "The Trial"
 DOM_the_trial_desc: "Our nation has been betrayed and as those responsible prepare to stand before their fellow Dominicans and the nation's courts, all await with outcome with trepidation."
 DOM_reform_military_districts: "Reform Military Districts"
 DOM_reform_military_districts_desc: "The system of military districts established by the Americans during the occupation naturally encourages a sort of warlordism that allowed Trujillo and other military strongmen to thrive; it must be reformed."
 DOM_land_reform: "Land Reform"
 DOM_land_reform_desc: "The bountiful lands of our republic are held hostage by corrupt absentee landowners. These lands must be redistributed to both individuals and companies with a clear track-record of responsibility and profitability."
 DOM_responsible_bureaucracy: "Responsible Bureaucracy"
 DOM_responsible_bureaucracy_desc: "The bureaucracy has become bloated and ineffective. To curb frivolous expense, we must introduce rigid fiscal responsibility rules and hold bureaucrats accountable to the people and elected government."
 DOM_the_phoenix: "The Phoenix"
 DOM_the_phoenix_desc: "The Dominican Republic has been conquered again and again - Spaniard or Haitian or American, it matters not, for our valiant nation shall always rise from the ashes like a phoenix reborn. With political turmoil at an end, it seems we have again arisen."
 DOM_root_out_traitors: "Root Out Traitors"
 DOM_root_out_traitors_desc: "Those in the military who remain disloyal will prove to be a nuisance if left alone. Every officer with but a hint of suspicion about him but be dismissed and a replacement prepared."
 DOM_military_rapprochement: "Military Rapprochement"
 DOM_military_rapprochement_desc: "While certainly the treasonous influence of Trujillo and others still stains our armed forces, it would be foolish to not offer some degree of clemency. We must work to reintegrate tainted officers and soldiers alike."
 DOM_empower_loyal_officers: "Empower Loyal Officers"
 DOM_empower_loyal_officers_desc: "The extent of disloyalty in the armed forces has become clear and slowly but surely, soldiers and officers alike have come to serve our country rather than their officers. As well, some officers, especially junior officers, have entirely cleared of traitorous affiliations. They must be retrained for higher offices and promoted to truly ensure the loyalty of the military."
 DOM_departamento_de_seguridad: "Departamento de Seguridad"
 DOM_departamento_de_seguridad_desc: "The difficulty of controlling the military has proven beyond a shadow of a doubt that democracy will never be safe from threats within and without. As such, to preserve our liberty, we must actively protect it. The Department of Security is a proposed executive office dedicated to the gathering of intelligence independent of the armed forces and the suppression of extra-legal opposition."
 DOM_las_lechuzas: "Las Lechuzas"
 DOM_las_lechuzas_desc: "As our party has ingratiated itself with elements of society considered by some to be immoral, we have become reliant on these connections to keep a finger on the daily activities of our rivals. To ensure that no group may ever threaten our government, these agents should be more formally under our party's control and properly equipped to eliminate dissent."
 DOM_republicano_victory: "Republicano Victory"
 DOM_republicano_victory_desc: "The Republicanos of Rafael Estrella Ureña have emerged victorious."
 DOM_old_friends_new_enemies: "Old Friends, New Enemies"
 DOM_old_friends_new_enemies_desc: "Trujillo and his supporters will always pose a threat to the stability of our government unless decisively dealt with. While some may lament such dealings outside the purview of the courts as 'injustice', we know that it is necessary."
 DOM_friends_in_low_places: "Friends In Low Places"
 DOM_friends_in_low_places_desc: "As our ties with the military have been fully severed, our party requires a new constituency to ingratiate itself to. In the dregs of society, we have such a group. Long forgotten and even condemned by the Rojos and the parties of before the occupation, those who work in fields others consider immoral, should be the focus of our outreach."
 DOM_the_most_dangerous_game: "The Most Dangerous Game"
 DOM_the_most_dangerous_game_desc: "In dealing with those who know only how to give orders and not to receive them, with those who believe themselves king of their own little sliver of our nation, we must exercise caution. The promises we made in the past to the nation's elite must not be either honoured or fully disregarded."
 DOM_respect_our_obligations: "Respect Our Obligations"
 DOM_respect_our_obligations_desc: "We would be foolish to throw away the support of those with the most ability to influence our nation's politics. We must respect promises made to our nation's wealthy, even where such may cause economic harm."
 DOM_assert_authority: "Assert Authority"
 DOM_assert_authority_desc: "While the upper classes form a key constituency for our party, we cannot afford to make concessions to them. We must instead move to eliminate their political and economic influence."
 DOM_as_within_so_without: "As Within, So Without"
 DOM_as_within_so_without_desc: "Backroom dealings and under-the-table handshakes have been the hallmark of our party's rise to power. This strategy is as valid in governing or foreign policy as in securing power, yet the skill set needed to successfully conduct this sort of diplomacy is difficult to learn. Such dealings must be normalised and encouraged."
 DOM_great_minds_think_alike: "Great Minds Think Alike"
 DOM_great_minds_think_alike_desc: "The individual drive to succeed is undoubtedly the most powerful driver of economic prosperity. While our country may be poor, surely with so much conflict and repression in the world, by fully opening our nation to skilled immigrants, we will find many clambering at our shores."
 DOM_trim_the_fat: "Trim The Fat"
 DOM_trim_the_fat_desc: "The bureaucracy is bloated and much of what our government has taken to administering amounts purely to expense without much benefit. To preserve that which is worthwhile, the bureaucracy must be streamlined."
 DOM_sowing_the_seeds_of_prosperity: "Sowing The Seeds Of Prosperity"
 DOM_sowing_the_seeds_of_prosperity_desc: "We are undeniably an agricultural and export-oriented nation. We lack the facilities necessary however, to create even basic finished goods. Cannot companies cut their cane or roll their tobacco at least in part domestically? We must subsidise the creation of facilities to do just that."
 DOM_retrofit_ports: "Retrofit Ports"
 DOM_retrofit_ports_desc: "Our exports, while now processed much more effectively, are stifled by ageing domestic port infrastructure. Let us retrofit and expand these facilities and allow our economy room to grow."
 DOM_the_new_normal: "The New Normal"
 DOM_the_new_normal_desc: "Politics is no longer the quagmire it once was and with political stability has also come a degree of economic prosperity. People have begun to adjust to this state of affairs and their outlook on the future is brighter than ever."

 DOM_coup: "Coup"
 DOM_coup_desc: "Insidious forces conspire to overthrow President Martínez. If the military and Estrella manage to reach an agreement, perhaps such a plot will be put into action."
 DOM_consolpower: "Consolidating Power"
 DOM_consolpower_desc: "Estrella and Martínez alike no longer stand in Trujillo's path to power. Viva Trujillo!"
 DOM_formalgov: "Formalise New Regime"
 DOM_formalgov_desc: "To continue to govern as a provision regime would be not only detrimental to our power, but also reflect poorly on us internationally. We must establish a true civilian government."
 DOM_militarised_bureaucracy: "Militarised Bureaucracy"
 DOM_militarised_bureaucracy_desc: "The bureaucracy, already notoriously slow to change, is rife with dissidents and enemies of the state, slowly but surely undermining our regime. The entire rotten thing must be split open and sewn back together with a new spirit and staffers."
 DOM_engage_elites: "Engage Elites"
 DOM_engage_elites_desc: "To lose all control must be a dreadful feeling indeed. Perhaps though, those who once were the brokers of power could still be of some use; their fate must be decided."
 DOM_entrench_the_party: "Entrench The Party"
 DOM_entrench_the_party_desc: "Our glorious party is ultimately the only redoubt of unwavering loyalty. To set society on the path to a similar outlook, the influence of the party must be greatly expanded. Though, how to go about that is hotly debated."
 DOM_modernisation_campaign: "Modernisation Campaign"
 DOM_modernisation_campaign_desc: "So much of our nation lacks modern utilities like electrical power, and some economically important city centres have not been renovated in decades. Before the economy can truly heal, these problems must be dealt with."
 DOM_guided_democracy: "Guided Democracy"
 DOM_guided_democracy_desc: "Our people expect democracy, and rightfully so. Democracy, however, cannot carry on as it did before our party swept into power. Such weakness would be our downfall. A more complete democracy must have a firm hand upon it."
 DOM_maintain_the_status_quo: "Maintain the Status-Quo"
 DOM_maintain_the_status_quo_desc: "While Trujillo has pushed to secure more and more power for himself, and indeed his leadership is righteous, constructive pushback from both the military and purely civilian allies has limited his control. While outsiders may slander us with words like 'junta', we know that our course is correct."
 DOM_trujillo_en_tierra: "Dios en Cielo, Trujillo en Tierra"
 DOM_trujillo_en_tierra_desc: "'God in Heaven, Trujillo on Earth'; there does not exist a more apt expression than that. While already undeniably at the forefront of the government, Trujillo has only grown in power as our regime has cemented itself, sidelining all other major figures within the military in the process. The people and the nation now look to him for guidance as we navigate an uncertain future."
 DOM_ex_uno_plura: "Ex Uno Plura"
 DOM_ex_uno_plura_desc: "From one, many. Perhaps a bit-in-cheek, this reversal of the motto of the United States suits our government well. It is only with assured political unity that liberty and democracy can truly thrive."
 DOM_call_special_election: "Call Special Election"
 DOM_call_special_election_desc: "Elections, the hallmark of democracy. While our last election was indeed something of a farce, the need then to begin to consolidate our regime more than justifies such a move. Now, at last, we can return democracy to the people, and the question of which of our carefully selected candidates will win has the entire country holding its breath in anticipation."
 DOM_control_the_legislature: "Control the Legislature"
 DOM_control_the_legislature_desc: "With a taste of power, those who once swore allegiance only to their betters would seek to undermine all that we have built for their own gain. While we must maintain a legislative body to carry out the passage and implementation of legislation for the mundane, and indeed, it also provides legitimacy, the actions of the legislature must be systematically controlled."
 DOM_political_vigilance: "Political Vigilance"
 DOM_political_vigilance_desc: "A government such as ours can only be maintained if the populace reflects the values of such a regime. The people must never forget the virtues of martial prowess and constant political vigilance and will."
 DOM_viva_el_jefe: "Viva El Jefe!"
 DOM_viva_el_jefe_desc: "Trujillo, our leader, our chief, shall protect our nation now and forever. Long may he be both the sword and the shield of our people!"

 DOM_tackle_depression: "The New Economy"
 DOM_tackle_depression_desc: "Our nation's economy is changing rapidly and traditional sectors and economic thinking cannot assure the depression's end. We must look to the future for the sake of the present."
 DOM_tourist: "Encourage Tourism"
 DOM_tourist_desc: "Leisure travel has boomed with the advent of commercial aviation and the proliferation of purpose-built cruise liners. Our pristine shores are naturally a perfect destination for tourism. We must work closely with companies offering leisure travel to promote such travel to our country."
 DOM_lux_hotels: "Construct Luxury Hotels"
 DOM_lux_hotels_desc: "Though tourism is already booming, that success has been muted thanks mostly to a lack of luxury accommodations even in the most developed localities in our country. We must subsidise the construction of grand beach-front hotels with seemingly endless amenities. The palaces of pleasure will surely attract an even greater crowd."
 DOM_resources: "Resource Exploration"
 DOM_resources_desc: "Various American companies invested in resource exploration throughout our land during the occupation. None of these attempts to assess our natural wealth amounted to anything, however. Let us pick up where they left off, surely this bountiful land holds even greater treasure beneath it."
 DOM_bauxite: "Establish Bauxite Mines"
 DOM_bauxite_desc: "While Bauxite deposits were known to be present on our island, until recently the mines were largely unexploited. As some small mining operations have cropped up following our nation's push to assess its mineral wealth, there presents an opportunity to begin to truly exploit our nation's bauxite."
 DOM_precious: "Encourage Precious Metal Mining"
 DOM_precious_desc: "Our land has always produced a small but steady bounty of gold. However, our gold deposits are not truly exploited and mining operations quite limited. Surely, however, if we provided subsidies for gold exploration and exploitation, that could quickly change."
 DOM_plantations: "Connect The Plantations"
 DOM_plantations_desc: "Transporting goods from rural plantations and farms is time consuming and economically harmful, not to mention stifling for those who toil so far from the cities. We should construct roads and light rail between agricultural areas and our existing infrastructural network."
 DOM_mills: "Local Mills"
 DOM_mills_desc: "Each plantation has at least some of the tools and manpower necessary to begin small scale production of more industrial goods. Wherever possible, we should encourage and incentivise plantations to pursue the construction of small industrial mills."
 DOM_fight_corruption: "Fight Corruption"
 DOM_fight_corruption_desc: "Bribery and graft, on both a local and national level and in both the public and private sectors, abound. All of our reforms may well come to nothing if such insidious behaviour undermines them. We should actively attempt to root our corrupt businessmen and officials and impose strong legal penalties on them."
 DOM_sponsored_research: "Sponsored Research"
 DOM_sponsored_research_desc: "With a precedent of funding clandestine organisations established and our political situation stabilised, an interesting proposal has been put on our President's desk. That being to discreetly offer substantial research grants to various industrial concerns to conduct priority research."
 DOM_fight_corruption_2: "Economic Norms"
 DOM_fight_corruption_2_desc: "A prosperous people must not only be free from the oppressive influence of corruption, but also accustomed to economic practices which benefit all individually and collectively. These positive norms must be encouraged both in the public and private sectors."

 DOM_continue_modernization: "Continue Modernisation"
 DOM_continue_modernization_desc: "After the end of the American Occupation, our nation began an ambitious army modernisation programme. Unfortunately, that effort was cut short by the Great Depression. Let us at last bring our army into the modern age."
 DOM_update_command_structure: "Update Command Structure"
 DOM_update_command_structure_desc: "The Army's structure and role in society has evolved greatly since the end of our occupation, yet it still lacks many hallmarks of a modern military hierarchy and any comprehensive doctrine. If our army is to stand any chance in the field, we must begin to change this."
 DOM_further_infequip_update: "Renewed Equipment Overhaul"
 DOM_further_infequip_update_desc: "Our army still largely relies on Weltkrieg and American surplus for almost all of its equipment. The time to update has come."
 DOM_conscription_debacle: "The Conscription Debacle"
 DOM_conscription_debacle_desc: "Our nation is one of only handful in the world without conscription of any kind. This state of affairs has made our people complacent, and while they may at first be hesitant to see conscription implemented, surely like a doctor gives a patient vile medicine, this change is in the best interests of our nation."
 DOM_specialized_army: "Martial Refinement"
 DOM_specialized_army_desc: "As a small nation, we must always value military quality over quantity; commandos are the tip of the well-maintained sword that our army must strive to be, let us produce the most proficient commandos possible."
 DOM_new_army: "A New Army"
 DOM_new_army_desc: "The army can at last be expanded. While we still have momentum from our previous reforms, we should focus on training new divisions."
 DOM_nco_reform: "Improved NCO Training"
 DOM_nco_reform_desc: "Non-commissioned officers are very different in Europe than in our own country. The European model of professional and tactically proficient NCOs, while certainly difficult to attain is a standard we must nonetheless seek to emulate."
 DOM_auxillary_forces: "Auxiliary Forces"
 DOM_auxillary_forces_desc: "A great many of our people, while not suited to combat, could still be of use in war; we need not dedicate precious manpower to field hospitals or logistics when such people could easily fill those roles. Let us organise an auxiliary force specifically for such positions."
 DOM_domestic_arms_industry: "Domestic Arms Industry"
 DOM_domestic_arms_industry_desc: "In recent years, Dominican companies have made various forays into domestic arms development and with that, our nation has learned to produce sophisticated machine tools needed for arms production. These facilities should be put to work for the nation."
 DOM_flexible_command: "Flexible Command"
 DOM_flexible_command_desc: "Famously, German General Helmuth von Moltke the Elder wrote that 'No battle plan ever survives contact with the enemy.' This is no different in modern warfare; our command structure should always be capable of remaining intact despite setbacks and our plans always subject to refinement."
 DOM_preemptive_capacity: "Preemptive Strike Capacity"
 DOM_preemptive_capacity_desc: "The force which takes the initiative will always have upper hand. As our nation cannot afford to give ground in defence, initiative is even more important. Using modern technology, such as RADAR, our army can always be aware of an enemy's location and stand ready to attack."
 DOM_modern_army: "Modern Army"
 DOM_modern_army_desc: "The army has taken to our reforms well and operates more effectively and efficiently than ever before. At last, our nation has a truly modern army at its disposal."

 DOM_naval_funding: "Naval Funding"
 DOM_naval_funding_desc: "If the American Occupation proved anything, it is that our country is vulnerable by the sea. However, the navy has always played second fiddle to army and made do with minimal funding, even after the occupation's end. No more! The navy must have appropriate funding."
 DOM_true_admirality: "A True Admiralty"
 DOM_true_admirality_desc: "While the great naval powers of Europe have well developed admiralties and unique chains of command, our own navy relies mainly on army officers without any experience at the helm of a ship. We must completely reinvent our naval structure."
 DOM_naval_infrastructure: "Naval Infrastructure"
 DOM_naval_infrastructure_desc: "Warships require special facilities for their construction and upkeep, yet our own coastal cities have only civilian dockyards. We should build basic military naval facilities and infrastructure to supply them."
 DOM_commission_flagship: "Commission Flagship"
 DOM_commission_flagship_desc: "While we lack the industrial capacity to produce capital ships in significant number, many large ships have been recently decommissioned or are soon to meet that fate. Perhaps we could acquire one of these ageing behemoths and completely retrofit it to serve as the pride of our own small navy."
 DOM_retrofit: "Anti-Air Retrofitting"
 DOM_retrofit_desc: "Aircraft have come to play an increasingly important role in naval combat, and all we have invested in our navy could be erased with a well-placed torpedo or bomb. Ships old and new must be equipped with sufficient anti-air armaments to guarantee their continued survival."
 DOM_improve_interior_conditions: "Improve Sailor Conditions"
 DOM_improve_interior_conditions_desc: "A happy sailor is a fighty sailor! Our men should not be confined to rusted bunk beds and horrid sanitation. The cabins of regular sailors must afford an agreeable standard of living or else be renovated."
 DOM_integrate_merchants: "Integrate Merchant Ships"
 DOM_integrate_merchants_desc: "In case of war, merchant ships would become the target of enemy air and naval attacks. All merchant ships flying under our flag must register with our navy and in times of war be directed by the naval administration to ensure both their safety and that of the navy."
 DOM_fortify_shore: "Fortify Shoreline"
 DOM_fortify_shore_desc: "On Hispaniola, we share but a single border, a single avenue for invasion; it is against this threat that most of our forces are dedicated. From the sea, however, our vulnerable gut is exposed to world. Our shores must be reinforced"
 DOM_naval_research: "Maritime Research Institute"
 DOM_naval_research_desc: "We must make a concerted effort to technologically 'catch-up' with the navies of the world. to accomplish this, we should found a central maritime research institute."
 DOM_modern_PT: "Torpedo Boats"
 DOM_modern_PT_desc: "From Europe, a new design has emerged. While most torpedo boats are small and operate close to shore, some navies have begun to field large torpedo boats equipped with anti-Submarine weapons. While larger than typical torpedo boats, these ships are still small and are easily produced. We should adopt such a design."
 DOM_further_doctrine: "Further Our Doctrine"
 DOM_further_doctrine_desc: "The navy has grown and to fully exploit its enlarged potential, we must further its doctrine."
 DOM_new_generation: "New Blood"
 DOM_new_generation_desc: "With greater funding and rapid expansion, the navy has at last endeared itself to the people. A new generation of children idolise the men who brave the seas for their country and interest in joining the navy has skyrocketed. In spite of this, naval recruitment remains tied to that of the army. We must do away with harmful state of affairs give the navy to new blood."

 DOM_air_begin: "Aviation Overhaul"
 DOM_air_begin_desc: "The air corps is new and novel, and its simple existence was enough to make military leaders rest on their laurels, assured things will progress on their own. In reality, it remains neglected and we have no more capacity to take the fight to the air than before its creation. It would be prudent to begin to work on expanding the air corps."
 DOM_basing_advice: "Market Basing Rights"
 DOM_basing_advice_desc: "We lack for understanding of aerial warfare, however an innovative idea has been proposed eliminate that issue. We could offer to whichever nations may wish to, basing rights for unarmed aircraft, and in exchange, nations agreeing to such would need only send a small attaché to help improve our air corps."
 DOM_reorganise_air: "Reorganise The Air Corps"
 DOM_reorganise_air_desc: "The Air Corps was established without proper understanding of how a new is established and lacks any direction to its operations. We must begin to reorganise and 'fine-tune' it."
 DOM_combat_readiness: "Improve Readiness"
 DOM_combat_readiness_desc: "An attack could come from anywhere and at any time. If we are not always prepared to take to the skies to meet an enemy as soon as they appear on the horizon, that war could be lost before it ever truly started. We should emulate the great powers of the world and always keep a number of planes armed, fuelled, and on a rotating standby."
 DOM_recon_aircraft: "Light Scout Craft"
 DOM_recon_aircraft_desc: "From the air, enemy movements and positions are laid bare. With the support of small reconnaissance aircraft developed from retrofitted civilian planes, our soldiers on the ground will never be taken off guard."
 DOM_air_academy: "Found Air Academy"
 DOM_air_academy_desc: "The air corps currently must send most of its officer candidates abroad for education and training. While some nations might be content with this state of affairs, and indeed it is not abnormal, if we are ever to truly be in control of our own destiny, we must establish our own military aviation academy."
 DOM_domestic_development: "Domestic Air Designs"
 DOM_domestic_development_desc: "While we still lack a domestic aviation industry, we need not rely on purely foreign designs. We should offer contracts to domestic companies to design variants of foreign aircraft for our nation's unique needs."
 DOM_integration: "Unified Command Structure"
 DOM_integration_desc: "The actions of one group of air corps officers are often disjointed and directly at odds with the actions of others. This disjointed mess prevents full coordination. Officers who refuse orders from higher-ups must not be given clemency any longer."
 DOM_assure_aviation_fuel: "Assure Aviation Fuel Supply"
 DOM_assure_aviation_fuel_desc: "The fuel used in aircraft is different from that of other vehicles and substantially more expensive to produce or acquire. As our nation has no domestic oil supply, we should look into both creating synthetic plane fuel and ensuring that our pilots are trained to conserve as much fuel as possible."
 DOM_improve_anti_air: "Anti-Air Emplacements"
 DOM_improve_anti_air_desc: "As our own air corps have expanded, the extent to which aircraft can affect the battlefield has become all too clear. We must never allow our skies to be stolen by an enemy; we need to invest in new anti-aircraft guns and emplacements."
 DOM_seaplanes: "Seaplanes"
 DOM_seaplanes_desc: "Even small ships are able to carry seaplanes to serve as reconnaissance craft which can locate enemy fleets and identify otherwise undetectable submarines. Any ship with the capacity should be retrofitted to carry such reconnaissance planes."
 DOM_rule_the_skies: "Rule The Skies"
 DOM_rule_the_skies_desc: "The air corps has come far from its humble beginnings. While we may never be one of the preeminent powers of the world, at least, the skies above our nation are ours alone."

### Ideas ###
 DOM_depression: "Great Depression"
 DOM_depression_desc_start: "The Great Depression, which has so devastated the United States, has been nearly as destructive to the economy of the Dominican Republic, and the incompetence of the nation's past Presidents has served to compound the problem."
 DOM_depression_desc: "$DOM_depression_desc_start$ While the economic situation has at last begun to improve, continued recovery is uncertain."
 DOM_depression_bm: "Great Depression"
 DOM_depression_bm_desc: "$DOM_depression_desc_start$ While the economic situation had at last begun to improve, with the onset of Black Monday, the economy of the Dominican Republic has entered into an even deeper recession."
 DOM_depression_bm_2: "Fighting The Depression"
 DOM_depression_bm_2_desc: "The Great Depression, exacerbated by the Black Monday collapse in Germany, has devastated the Dominican Republic and in response, the Dominican government has embarked on a nationally unprecedented plan to spur economic activity."
 DOM_depression_bm_3: "Initial Recovery"
 DOM_depression_bm_3_desc: "$DOM_depression_bm_2_desc$ Surely enough, some small signs of recovery can now be seen. It seems the very worst is behind the Republic."
 DOM_depression_bm_4: "Economic Recovery"
 DOM_depression_bm_4_desc: "$DOM_depression_bm_2_desc$ Luckily, this plan has begun to have a substantial effect on the national economy, which has begun to truly recover at last."
 DOM_depression_bm_5: "Normalisation"
 DOM_depression_bm_5_desc: "The economic depression is at last coming to an end. Life in the Dominican Republic is returning to normal."
 DOM_angryrich: "Hostile Elite"
 DOM_angryrich_desc_start: "The policies of President Martínez and increasingly populist outlook of all major political organisations, as well as the unchecked influence of the military have all contributed to the growth of resentment among the nation's entrenched upper-classes."
 DOM_angryrich_desc: "$DOM_angryrich_desc_start$ While this anger may not pose an immediate political threat, it is extremely harmful."
 DOM_angryrich_2: "Hostile Elite"
 DOM_angryrich_2_desc: "$DOM_angryrich_desc_start$ Though we have begun to weaken the anger and influence of the most dissatisfied groups and families, the threat they pose has not been fully eliminated."
 DOM_angryrich_3: "Rift Mended"
 DOM_angryrich_3_desc: "While many were concerned that he may double cross them, with their man holding the Presidency and working to appease them, the Dominican Republic's elite families have been restored to their former positions of power."
 DOM_angryrich_4: "Controlled Elite"
 DOM_angryrich_4_desc: "$DOM_angryrich_3_desc$ The state, however, has worked to limit their corruption without compromising their support."
 DOM_labor_brigades: "Christian Labour Brigades"
 DOM_labor_brigades_desc: "Many unemployed have been organised into labour brigades tasked with public works projects and made to attend religious functions to ensure morale rehabilitation."
 DOM_constitution_retained_idea: "Reinforced Constitution"
 DOM_constitution_retained_idea_desc: "The Dominican constitution of 1924 has been retained with only minor modifications to ensure that it is not again undermined by predatory individuals."
 DOM_constitution_reform_idea: "Moderate Constitutional Reform"
 DOM_constitution_reform_idea_desc: "The Dominican constitution of 1924 has been retained albeit it with substantial modifications to ensure that it is not again undermined by predatory individuals."
 DOM_newconst_mod_idea: "The New Constitution"
 DOM_newconst_mod_idea_desc: "The Dominican Republic has adopted a new and highly innovative constitution, replacing the flawed document drafted in 1924."
 DOM_land_reform_idea: "Land Reform"
 DOM_land_reform_idea_desc: "The Dominican Republic has completely reorganised the nation's system of land organisation and ensured that control of much of the nation's most productive plantations be stripped from the nation's prominent plutocratic families."
 DOM_army_purge_idea: "Mass Dismissal"
 DOM_army_purge_idea_desc: "Most of the Dominican army's senior leadership has been dismissed, with many facing criminal punishment."
 DOM_army_loyal_idea: "Loyal Army"
 DOM_army_loyal_idea_desc: "Dissent in the Dominican Army has been thoroughly eliminated and a new core of competent officers have replaced the corrupt petty-warlords of old."
 DOM_army_loyal_2_idea: "Unwavering Army Loyalty"
 DOM_army_loyal_2_idea_desc: "$DOM_army_loyal_idea_desc$"
 DOM_rojo_security_idea: "Departamento de Seguridad"
 DOM_rojo_security_idea_desc: "The Dominican Department of Security, officially a part of the nation's foreign service bureau, has been established as the nation's first counter-intelligence agency."
 DOM_political_stability_idea: "Stable Democracy"
 DOM_political_stability_idea_desc: "Dominican Democracy has survived challenges from would-be tyrants and emerged stronger yet."
 DOM_rep_security_idea: "Las Lechuzas"
 DOM_rep_security_idea_desc: "Just as the owl is a symbol of our nation, the unique secret police organisation known colloquially as 'Las Lechuzas' a feminine term for a type of owl has become a symbol of our present regime. The Lechuza moniker came about as a reference to the deputised 'working-women' that the organisation employs."
 DOM_great_minds_idea: "Skilled Immigration Enticement"
 DOM_great_minds_idea_desc: "The Dominican Republic has established a new bureaucratic office dedicated to enticing qualified foreign professionals to take up positions within its borders."
 DOM_domestic_arms_idea: "Burgeoning Arms Industry"
 DOM_domestic_arms_idea_desc: "The Dominican Republic has invested in the cultivation of a state armaments industry."
 DOM_nav_anti_air_idea: "Naval Anti-Air Retrofitting"
 DOM_nav_anti_air_idea_desc: "The Dominican Republic pays special care to the anti-air capabilities of its small fleet. Dominican ships possess a disproportionate number of anti-air equipment and nation's crews receive extensive training in air defence."
 DOM_seaplanes_idea: "Integral Seaplanes"
 DOM_seaplanes_idea_desc: "The Dominican Republic has promoted the use of seaplane scout aircraft, both on ships and from bases on land in order to identity enemy submarines and fleets beyond what is possible for ships alone..."
 DOM_seaplanes_antiair_merged_idea: "The Skies Above"
 DOM_seaplanes_antiair_merged_idea_desc: "The Dominican Republic has focused on the ability of its fleet to defend itself from air attacks and scout enemy ships and direct fire using seaplanes."
 DOM_aux_idea: "Robust Auxiliaries"
 DOM_aux_idea_desc: "The Dominican Republic has established a modern army auxiliary force, freeing up substantial numbers of soldiers for front line duty and improving treatment of the wounded."
 DOM_resource_idea: "Mining Boom"
 DOM_resource_idea_desc: "The Dominican Republic has begun to more thoroughly access the mineral wealth of its lands."
 DOM_resource_2_idea: "Gold Rush"
 DOM_resource_2_idea_desc: "A boom in gold exploration and production has occurred in the Dominican Republic."
 DOM_tourism_idea: "Encouraging Tourism"
 DOM_tourism_idea_desc: "The Dominican government has made substantial investments in the tourism sector."
 DOM_tourism_2_idea: "Leisure Economy"
 DOM_tourism_2_idea_desc: "Leisure and tourism has grown rapidly in the Dominican Republic, quickly becoming a prominent economic sector."
 DOM_new_army_idea: "The New Army"
 DOM_new_army_idea_desc: "The Dominican Republic is rapidly expanding the size of standing army."
 DOM_flex_comand_idea: "Flexible Command"
 DOM_flex_comand_idea_desc: "The Dominican army command structure has been reformed to increase its capacity to adapt to adverse conditions while remaining intact."
 DOM_pre_strike_idea: "Aggressive Preparation"
 DOM_pre_strike_idea_desc: "The best defence is a good offence. The Dominican Republic understands this motto well. Using new RADAR technology, the nation constantly assesses how to best conduct pre-emptive strikes against potential enemies."
 DOM_resurg_econ_idea: "Resurgent Economy"
 DOM_resurg_econ_idea_desc: "The Dominican economy is back in full and experiencing an unprecedented level of growth."
 DOM_sewing_seeds_idea: "Seeds Of Prosperity"
 DOM_sewing_seeds_idea_desc: "The Dominican Republic provides state support for the creation of facilities that make rudimentary finished goods from the nation's agricultural products."
 DOM_marinstitute_idea: "Maritime Institute"
 DOM_marinstitute_idea_desc: "The Dominican Republic has established a central naval research institute."
 DOM_ship_reform: "Integrated Merchant Marine"
 DOM_ship_reform_desc: "All merchant ships flying under the Dominican flag must register with its navy and in times of war be directly managed by the naval administration."
 DOM_ship_reform_2: "Support Ship Focus"
 DOM_ship_reform_2_desc: "The Dominican Republic, lacking the ability to produce sufficient numbers of large ships, focuses on the production of larger-than-usual fast torpedo boats."
 DOM_basing_idea: "Direction For Bases"
 DOM_basing_idea_desc: "The Dominican Republic is leasing limited basing rights in exchange for assistance in developing aircraft."
 DOM_readiness_idea: "Perpetual Combat Readiness"
 DOM_readiness_idea_desc: "The Dominican Air Force, through substantial investment and planning, now operates on an extremely high level of combat readiness at all times, improving its ability to respond to emerging threats."
 DOM_recon_idea: "Light Scout Craft"
 DOM_recon_idea_desc: "The Dominican Republic makes ample use of small civilian aircraft in a reconnaissance role."
 DOM_air_academy_idea: "Aviation Academy"
 DOM_air_academy_idea_desc: "The Dominican Republic has established a national air academy with employing highly qualified instructors both foreign and domestic."
 DOM_air_combined_idea: "Aviation Reform"
 DOM_air_combined_idea_desc: "The Dominican Republic has completed a series of reforms to its small air force."
 DOM_ad_security_idea: "Departamento de Seguridad"
 DOM_ad_security_idea_desc: "While the old Rojo government briefly discussed establishing a new security service under the authority of the department of state, the plan has only now been completed at the urging of moderates within the Dominican Patriotic Party."
 DOM_pa_security_idea: "Servicio de Seguridad Militar"
 DOM_pa_security_idea_desc: "The military intelligence service, officially part of the army, is the new Dominican state intelligence agency. It combats all those both at home and abroad who would undermine the army's grip on the Dominican state."
 DOM_tm_security_idea: "The New 42"
 DOM_tm_security_idea_desc: "The '42', Trujillo's gang of enforcers within the military and in those areas which fell most under his sway, has been reorganised into a formal organ of the state, serving as both a secret police force and counter-intelligence agency."
 DOM_pa_discipline_idea: "Popular Political Discipline"
 DOM_pa_discipline_idea_desc: "The Dominican people are subjected to a great deal of political propaganda to inspire loyalty to the nation and the ruling party."
 DOM_pa_party_idea: "Partisan Officers"
 DOM_pa_party_idea_desc: "The ruling Dominican Patriot Party has been entrenched in the nation's military, with all officers required to hold membership and constantly prove their loyalty to the party."
 DOM_tm_party_idea: "The Party Above All"
 DOM_tm_party_idea_desc: "The ruling Dominican Patriotic Party is working vigilantly to integrate its internal structures with those of the nominal civilian government and inspire loyalty through propaganda amongst the people."
 DOM_ex_uno_plura_idea: "Ex Uno Plura"
 DOM_ex_uno_plura_idea_desc: "From one, many. The Dominican dictatorship has been partially reformed and a modicum of democracy and rule of law has returned."
 DOM_political_vigilance_idea: "Political Vigilance"
 DOM_political_vigilance_idea_desc: "The values of the martial regime of the Dominican Republic are slowly but surely being disseminated to the nation's people."
 DOM_el_jefe_idea: "Viva El Jefe"
 DOM_el_jefe_idea_desc: "Rafael Trujillo has emerged from the forefront of the Dominican military to totally undisputed authority over the entire nation."
 DOM_new_normal_idea: "New Normal"
 DOM_new_normal_idea_desc: "Political realities in the Dominican Republic have shifted. The nation has opened its doors to private enterprise, especially the agricultural sector, like never before."
 DOM_buildingship_dom_idea: "Constructing Capital Ship"
 DOM_buildingship_dom_idea_desc: "The Dominican Republic is shifting its entire economic apparatus for the production of a massive new capital ship."
 DOM_buildingships_dom_idea: "Constructing Cruisers"
 DOM_buildingships_dom_idea_desc: "The Dominican Republic is shifting much of its economic apparatus for the production of a new fleet of modern cruisers."
 DOM_navconst_idea: "Naval Construction Programme"
 DOM_navconst_idea_desc: "The Dominican Republic is funding construction of small military ships."
 DOM_cosinvasion_idea: "Clandestine Invasion Planning"
 DOM_cosinvasion_idea_desc: "Costa Rica is secretly planning to invade a country which has drawn its ire."

