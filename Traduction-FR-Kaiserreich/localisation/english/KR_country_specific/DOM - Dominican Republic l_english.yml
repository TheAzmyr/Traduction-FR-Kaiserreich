### Bookmark ###
 DOM_KR_gathering_storm_desc: "The American Occupation of the Dominican Republic ended in 1924 and full political control was returned soon after, but within a mere few years, the nation's new democratic constitution would face challenges both within and without. While Democracy has so far survived in the nation, the schism of the long-ruling Red Party has again put the constitution's survival in jeopardy."

### Intro Screen ###
 DOM_country_intro_header: "A Troubling Time"
 DOM_country_intro_content: "From 1916 to 1924, the Dominican Republic was occupied by the United States. While the occupation was less severe than in neighbouring Haiti, the country was nonetheless transformed. The old political establishment was turned on its head and the centre-left completely destroyed; much power was granted by the occupiers to power-hungry military leaders, especially the ambitious Rafael Trujillo.\n\nA new democratic constitution was drafted in 1924 and the nation regained its independence soon after, with full financial control being returned by the Americans a few years later. Initially, the new nation prospered and its institutions were rebuilt; however, this would not last for long. President Horacio Vásquez attempted to change the constitution for his own gain, and while he was narrowly forced out by Vice President Federico Velázquez, the nation's democracy was forever weakened. After several lacklustre presidencies from the ranks of the Red party, the conservative populist Virgilio Martínez Reyna defeated the pro-business Rafael Estrella Ureña in a campaign which would shatter the Red party and further hindered the recovery of national stability. While President Martínez is popular with the lower classes, his steady centralisation of power and willingness to change the constitution, eerily similar to the actions of Vásquez himself, have alienated the wealthy. With the next election rapidly approaching, perhaps desperation could precipitate upheaval."

 DOM_guide: "§MRojo Victory§! (§cSocial Conservative§!)\n£white_dot Have Estrella storm out of the clandestine meeting with Trujillo.\n£white_dot Have Martínez secure another term in the presidential elections.\n\n§MRepublicano Victory§! (§mMarket Liberal§!)\n£white_dot follow the same steps as above, but have Estrella win the elections.\n\n§MTrujillo's Coup§! (§PPaternal Autocrat§!)\n£white_dot Have a deal reached in the clandestine meeting and have the coup succeed by occupied the capital.\n£white_dot Have Estrella give in and stay loyal."

### Events ###
 domrep.1.t: "A Clandestine Meeting"
 domrep.1.d: "In a nondescript building on the edge of Santo Domingo, two of the most powerful men in the Dominican Republic sit around a table. Rafael Estrella Ureña, candidate in the upcoming Presidential Election and head of the Republicano party, and Rafael Trujillo Molina, Chief of the Armed Forces - both seeking the same increasingly scarce commodity: power. The two men have entirely different visions for the country, however, and in the short time since the meeting began, Estrella has become increasingly wary of Trujillo and the role that is demanded of him should they endeavour to take power together."
 domrep.1.a: "Estrella storms out."
 domrep.1.b: "A deal is reached."

 domrep.2.t: "Republicano Coup"
 domrep.2.d: "Today in Santo Domingo, what many had feared has become reality. Fanatic armed supporters of Estrella have entered the city and occupied many government buildings. Meanwhile, the army under Rafael Trujillo has refused to leave their barracks, with Trujillo treasonously claiming to be 'neutral' in regards to the attempted coup. Some of the city's police force, however, and many supporters of President Reyna have also come out in droves to fight the coup."
 domrep.2.a: "The instigators are dispersed."
 domrep.2.b: "The capital is occupied."

 domrep.3.t: "Presidential Election"
 domrep.3.d_1: "At last, the long awaited Presidential Election has arrived, ballots have been cast across the nation and results are already being counted. While some feared that Martínez may attempt to undermine the integrity of the election with his authority, the process so far seems to be entirely valid. Now the only question is who the winner shall be."
 domrep.3.d_2: "With the failure of Estrella and the Republicanos' attempted coup, Martínez now commands an insurmountable lead over the only other candidate with any substantial following, Manuel Troncoso Concha, who is widely considered to be a puppet of General Rafael Trujillo Molina, himself having fallen out of popular favour and reduced in political significance as a result of his refusal to quell the attempted coup - an act for which many demand Trujillo be tried before a court of law."
 domrep.3.a: "Martínez secures another term."
 domrep.3.b: "Estrella takes it."

 domrep.4.t: "Estrella's Dilemma"
 domrep.4.d: "Though at first smitten with his newfound power, President Estrella quickly found General Trujillo to be an even more aggravating ally than Martínez was an enemy. Beyond that, Trujillo has all but confirmed that he intends to partially renege on the agreement which precipitated the coup. Namely, he intends not to allow Estrella to stand for the next (entirely rigged) Presidential election. While Trujillo may now hold much political power, Estrella's supporters have likewise grown in strength and it may be feasible for Estrella to attempt to resist Trujillo and take control of the country himself."
 domrep.4.a: "Estrella resists."
 domrep.4.b: "Estrella gives in."

 domrep.5.t: "Estrella's Term At An End"
 domrep.5.d: "Rafael Estrella Ureña's time as provisional President is now at an end. A show election has been held where Trujillo's handpicked candidate, Manuel Troncoso Concha, was the only option on the ballot. While Estrella may have had some degree of independence from Trujillo, Troncoso is considered to be but a mere puppet, with all political power now lying in the hands of either Trujillo himself or the military in general."
 domrep.5.a: "Trujillo is now President in all but name."

 domrep.6.t: "Estrella Replaces Trujillo's Appointees"
 domrep.6.d: "Convinced that he can indeed defeat Trujillo in a power struggle, President Estrella has dismissed figures within his cabinet originally appointed at Trujillo's behest. Trujillo will certainly respond to this slight, though the extent to which he will reprimand Estrella is yet to be seen."
 domrep.6.a: "So iz begins..."

 domrep.7.t: "Allies No Longer"
 domrep.7.d: "During a sizeable rally of Republicano supporters, mostly from the upper classes, the small police contingent supervising the event suddenly found itself inundated with belligerent soldiers clearly loyal to Trujillo. It became clear soon thereafter that those soldiers were but a small contingent of the many that had entered the city to take control over the civilian government. Just as when Martínez was unceremoniously ejected from the from government, city workers including police, remain largely loyal to the civilian administration and popular opinion is firmly against Trujillo's latest power grab."
 domrep.7.a: "The soldiers disperse."
 domrep.7.b: "Trujillo takes the government."

 domrep.8.t: "Black Monday in the Dominican Republic"
 domrep.8.d: "Our nation's tentative recovery from the American Great Depression has fallen apart with the collapse of the German Economy following Black Monday. It seems our country is in for yet more economic hardship."
 domrep.8.a: "Surely the economy cannot get even worse?"

 domrep.9.t: "The Constitutional Assembly Convenes"
 domrep.9.d: "The Constitutional Assembly is often considered by outside observers to be the upper-house of the supposedly bicameral legislature of the country, and indeed the Assembly does approve or reject legislation passed by the lower-house known as the 'Congress'. Its role, however, is much greater than that. Upon a Presidential decree, the Assembly can be convened to amend the Constitution or even replace it entirely.\n\nNow, with President Martínez's decree and the agenda for this special session of the Assembly finalised, the Assembly has convened. The order of the day is to overhaul the Dominican Constitution. To what degree the document will be modified, or if it will even be replaced entirely remains to be seen.\n\nWhile so far small changes have been agreed to, one particular issue has caused much disagreement among the members of the Assembly. That being that given the political manoeuvring of the military, whether or not the military should be moved to a so-called Constitutional Department. Such a move would place the actions of the military under constant review by the Assembly in the future to assure that all of its actions, no matter how small, agree in full with the Constitution. While obviously doing so would restrain the military, it would also add a new layer of bureaucracy to it and possibly prevent decisive action in times of crisis."
 domrep.9.a: "The armed forces must be independent."
 domrep.9.b: "The military should be constrained."

 domrep.10.t: "Constitutional Convention Issue Two"
 domrep.10.d: "With pressure mounting and no clear successor having emerged, President Martínez with the shaky approval of the Constitutional Assembly was allowed to run for a second term following the narrow passage of a new amendment. Many Assemblymen and citizens alike wish to see this change undone and a new amendment passed specifying that the one term limit is immutable. Others believe that the potential for re-election should remain and itself be more fully written into the constitution. This divide has stalled the constitutional convention yet again and could be narrowly resolved in either direction."
 domrep.10.a: "Abolish re-election once and for all."
 domrep.10.b: "Cement the two-term limit."

 domrep.11.t: "Constitutional Convention Issue Three"
 domrep.11.d: "Just as the convention seemed all but concluded, yet another contentious issue arose. In other countries, the executive is almost the sole fiduciary of the state, wielding great power to direct the nation financially. In our own country, however, the financial duties of the President are quite limited. Many argue that this exacerbated the Great Depression and stalled our response to the devastating hurricane of 1930. Should the financial powers of the President be expanded?"
 domrep.11.a: "Leave it as it is."
 domrep.11.b: "The President must have greater financial powers."

 domrep.12.t: "The Trial"
 domrep.12.d_1: "While the rumours of a potential coup attempt prior to the election were unfounded, evidence of General Trujillo's disloyalty abounds. Today, after a week of detention by forces loyal only to the President himself, Trujillo has been brought before a criminal court in Santo Domingo on charges of treason. While some would like to see Trujillo rot in prison for the remainder of his life, others argue that the whole affair is so transparently farcical and he should only be stripped of his command and nothing more."
 domrep.12.d_2: "The coup failed, but the country is still rife with supporters of Trujillo and those among the elite who would still back Estrella. As the two men were dragged before a court in Santo Domingo today, the president himself seemed consumed by anxiety over whether to intervene in the trial. While the court will surely sentence both men harshly, their supporters may only become dangerously desperate in that case. Perhaps, with presidential intervention, the men could be given lighter sentence and avoid such turmoil."
 domrep.12.a: "A harsh sentence."
 domrep.12.b: "Show leniency."

 domrep.13.t: "Righting The Betrayal"
 domrep.13.d_1: "Following the failure of his attempted coup, General Trujillo fled into the borderlands along with his most loyal followers. A small number of his lieutenant had reached out to our government shortly after the flight offering to deliver Trujillo to us for his inevitable execution in return for clemency. Today, he is to meet his fate."
 domrep.13.d_2: "Through winning the presidential election, President Estrella now must confront the man with whom he once plotted a coup. Surely, Estrella reasons, if Trujillo would attempt to orchestrate one coup, he would definitely do so twice, despite the collapse of the first. An assassin's bullet will surely do the trick."
 domrep.13.a: "Such a pitiable excuse for a man."

 domrep.14.t: "A Winning Move?"
 domrep.14.d: "President Estrella's connections to the nation's economic elite allowed him to seriously challenge his rivals within the Rojo party, and eventually break away entirely. Since his rise to power, his former backers have become increasingly angry with their not seeing any support from the new administration. Unwilling to make good on his promises of deep economic concessions, Estrella has been searching for a way out of his predicament. Like a game of chess, he has begun to mobilise all his pieces, all those who are loyal strictly to him, for one decisive move to corner his opponents."
 domrep.14.a: "Offer a draw."
 domrep.14.b: "Checkmate."

 domrep.15.t: "The New Regime"
 domrep.15.d: "Since Estrella's departure from the presidency, our nation's political structure has become increasingly convoluted, with various aspects of the civilian government being sufficiently, but not entirely, subverted by the military. From this, a peculiar situation has developed, where, in spite of Trujillo's dominant position, other military leaders have begun to act like warlords in the military districts in which they operate, with Trujillo becoming akin to a crime boss, loosely lording over them. General Trujillo has recognised that this sorry state of affairs must come to an end; where there is jurisdictional overlap, some must be dismissed from their posts, where some commanders grow too big for their britches, they must be forcibly removed, and the Presidency can no longer be simply provisional. Whether Troncoso should continue to serve, or Trujillo should simply assume the position earlier than previously planned, is still a matter of debate, however."
 domrep.15.a: "Keep Manuel Troncoso."
 domrep.15.b: "Appoint Trujillo Early."

 domrep.16.t: "A Diligent Bureaucracy"
 domrep.16.d: "Disloyalty from those in the bureaucracy has already become an administrative burden, and the issue is sure to only grow if nothing is done. While those in our government have agreed on what to do to combat the problem, that being the creation of a new state security agency to root out troublemakers, the method of implementation is far more contentious. On one hand, some, especially those civilians who have thrown their lot in with the military, argue that the new agency should be a formal bureaucratic department, those within the military are split over whether to create a similar agency under the auspices of the armed forces alone, or to formalise Trujillo's already established 42 agency."
 domrep.16.a: "A formal security department."
 domrep.16.b: "A new clandestine security service."
 domrep.16.c: "Expand the 42."

 domrep.17.t: "Ensuring Military Loyalty"
 domrep.17.d: "Disillusionment from within is an unfortunate reality of politics. Of course, such people, who are ultimately good but have gone astray, are pitied. The question is then, how can they be righted again? It is clear that the solution is institutional and should come with our reforms of the bureaucracy. To that, we could either attempt to aggressively promote the just nature of our government through mandatory re-education whenever necessary, simply rely on redoubled martial discipline, or task our new security service with bringing such people into line."
 domrep.17.a: "Educate the disillusioned."
 domrep.17.b: "Further improve discipline."
 domrep.17.c: "Use the security service."

 domrep.18.t: "A Militarised Economy?"
 domrep.18.d: "The armed forces are remarkably good at eliminating waste through discipline, similarly, many within the armed forces, including General Trujillo argue that the country as a whole should be run in a similar way. That being, regulation should focus not on individual economic issues, nor should the economic bureaucracy attempt to control minutia, indeed such only causes economic harm, rather the basic economic behaviour of society and individuals must be aggressively moulded. The same all-encompassing hierarchy with its order and rigid discipline must be reflected across the entire nation."
 domrep.18.a: "This is a bad idea."
 domrep.18.b: "Do it!"

 domrep.19.t: "Reorganising The Foreign Ministry"
 domrep.19.d: "Diplomats abroad have so far largely been unaffected by our regime's ascendance, and many undoubtedly are sympathetic to our opposition. While the need to replace most of these diplomats is apparent, how this should be done is a matter of debate. Some argue that the transition should be gradual, with promises made to our diplomats ensuring the security of their positions and asking only for loyalty and that they faithfully carry out their duties. Others suggest that the entire diplomatic core should be reorganised so as to elevate those whose loyalties are assured and marginalise those suspected of harbouring dissenting ideas. Trujillo and his supporters suggest that nothing less than total loyalty is acceptable and any and all diplomats with murky loyalties should be dismissed and their country of residence petitioned for their extradition."
 domrep.19.a: "Gradual transition."
 domrep.19.b: "Approve the reorganisation."
 domrep.19.c: "Demand total loyalty."

 domrep.20.t: "Finding A Solution"
 domrep.20.d: "Many of the nation's most prominent families and individuals remain staunchly opposed to our government, especially given our treatment of Estrella, a man deeply in their pockets. Indeed, military men are cut from a different cloth than the country's traditional ruling class, and they will not stand to be unceremoniously replaced. Some, however, are open to collaboration with our regime, and indeed, many prominent lawyers and businessmen do owe our regime their loyalty already. What approach should be taken in settling this issue?"
 domrep.20.a: "Reconciliation."
 domrep.20.b: "Degradation."
 domrep.20.c: "Annihilation."

 domrep.21.t: "Entrench The Party"
 domrep.21.d: "To maintain our national stability and unity, the fate of the nation and that of the party must be inseparable. The exact way to integrate the party and encourage membership however, is hotly debated. What should be done?"
 domrep.21.a: "Mere promotion is preferable."
 domrep.21.b: "Require officers to join."
 domrep.21.c: "Institutionalise it."

 domrep.22.t: "Awash With Light"
 domrep.22.d: "Our nation sorely lags behind the rest of the world in electrification. As emerging technologies and industries rely heavily on electrical power, it is pertinent that the gap be closed immediately. While Trujillo has argued for substantial state investment in the process, the sheer cost of such an endeavour has thrown many others for a loop. Alternative proposals to cut costs by working with various industrial concerns throughout the country to create a privatised electric grid, or to focus on electrifying military installations and state-owned industries first have been made in response."
 domrep.22.a: "Side with business interests."
 domrep.22.b: "The military comes first."
 domrep.22.c: "Trujillo makes a good point."

 domrep.23.t: "Electrification Finished"
 domrep.23.d_1: "Through generous incentive packages, backroom meetings, and shady informal cash transfers, the nation's industrial concerns were made to immediately shift their focus to the construction of a new electrical grid. The new privatised system, while cost effective, cannot be fully utilised by the state. Regardless, the new electrical grid has already been a boon to the state, the people, and private enterprise alike."
 domrep.23.d_2: "The military must always come first, and today, the grandest monument to that dominance has been completed. A new electrical grid was hastily constructed by bands of army work brigades, linking various military installations and government buildings throughout the country. Many rural areas, however, remain entirely without power as the cost was simply to great."
 domrep.23.d_3: "Due largely to our sizeable financial commitment, the electrification process was a total success, finishing on schedule and to the satisfaction of all levels of society. The cost was steep, but it seems to have been fully worth the investment."
 domrep.23.a: "Great."

 domrep.27.t: "Special Election"
 domrep.27.d_1: "Without some degree of democracy, the people are sure to become increasingly unruly. To avoid that inevitability, even the highest office must be elected. Any candidate, however, must not just be acceptable, but drawn from the highest ranks of the party. To that end, two candidates have been approved for the election, Carlos Manuel 'Pilindo' Bonetti Burgos, a lawyer and cultural icon, and General Ramon Vasquez Rivera, both under the banner of the Dominican Party."
 domrep.27.d_2: "While some proposed to do away with the often troublesome legislative branch and perhaps any semblance of democracy entirely, the cost of such a move was simply too great. To lend legitimacy to our government, elections for the Presidency have been organised. While originally, General Ramon Vasquez Rivera was to run unopposed with Trujillo's consent, Trujillo, soon thereafter decided to announce his own candidacy, much to the chagrin of other officers wary of his still somewhat dominant positions both in civilian and military affairs."
 domrep.27.a: "Go with Bonetti."
 domrep.27.b: "Rivera."
 domrep.27.c: "Trujillo is allowed to run."

 domrep.28.t: "Dismantle Legislative Resistance"
 domrep.28.d: "Within the halls of the legislature, something of an opposition has begun to fester. Dissatisfied with our regimes failure to fully appease one interest group or another, many congressmen would show their gratitude towards our regime through knavish scheming and general mischief. With the legislature now more or less entirely marginalised, the legislature can be done away with entirely. Alternatively, congressmen who refuse to cooperate can be done away with and some semblance of democracy maintained."
 domrep.28.a: "Retain it de jure."
 domrep.28.b: "Completely Abolish The Legislature."

 domrep.29.t: "Establishing Conscription"
 domrep.29.d: "Since even before the American occupation, our country has had legislation on-the-books preventing compulsory military service. The announcement of our intention to re-introduce conscription drew widespread criticism from even those close to our government, with the more reasonable among those dissenting asking instead to introduce conscription in only its most limited form, with the intention to merely train the able-bodied population rather than establishing a conscript army."
 domrep.29.a: "Agree to their demands."
 domrep.29.b: "Make minor concessions."
 domrep.29.c: "No compromise."

 domrep.30.t: "A Flagship?"
 domrep.30.d: "As the nations of the world again compete to produce newer and larger designs as they did during the dreadnought race, smaller countries such as ours only grow more unable to resist invasion. To avoid a new occupation, we need a navy able to go toe to toe, for a short time at least, with the great powers and hold its own. To accomplish this, we could, as has been advocated by many in our growing navy, to build a flagship from the husk of whatever outdated behemoth we can acquire to retrofit as the lynchpin of the new fleet, a dreadnought of our own. This, however, while enticing, idea would undoubtedly be extremely costly and require our entire economic apparatus to pivot, and potentially have long-lasting financial effects."
 domrep.30.a: "Focus on smaller designs."
 domrep.30.b: "Cruisers - a compromise."
 domrep.30.c: "Build it."

 domrep.301.t: "Construction Ramps Up"
 domrep.301.d: "After months of disruption to the national economy to accommodate the construction of a new dreadnought flagship, production has gotten fully under way."
 domrep.301.a: "No pain no gain."

 domrep.302.t: "Flagship Finished"
 domrep.302.d: "After over a year of construction and the nation's productive capacity focused almost entirely on the project, our capital ship has been completed."
 domrep.302.a: "It paid off in the end."

 domrep.303.t: "Construction Ramps Up"
 domrep.303.d: "After months of disruption to the national economy to accommodate the construction of a fleet of modern cruisers, production has gotten fully under way."

 domrep.304.t: "Cruisers Finished"
 domrep.304.d: "After nearly a year of construction and the nation's productive capacity focused heavily on the project, our new fleet has been completed."

 domrep.31.t: "Take To The Skies"
 domrep.31.d: "To begin with, our air force needs both planes and air bases. While the latter is obviously more important to the force itself, our severe lack of air infrastructure is a more easily remedied issue."
 domrep.31.a: "Build the bases."
 domrep.31.b: "Produce simple aircraft."

 domrep.32.t: "The Monte Cristi Affair"
 domrep.32.d_1: "In the town of Monte Cristi, a large number of migrants from Haiti have taken up residency in makeshift hovels. Tensions with local security forces have long grown and festered and have now boiled over as dozens of migrants were brutally beaten and unspeakable indignities committed against the virtue of their women. While Haiti has yet to respond to the incident, information will surely reach them in a matter of days, possibly less, and how we treat the men who committed these acts will have diplomatic repercussions. President Martínez, while like any self-respecting Dominican wary of Haiti and its people, wishes to discipline the men and attempt to discourage similar incidents in the future, however, national pride and the advice to the contrary from those within his party and cabinet have caused in him a great deal of indecision."
 domrep.32.d_2: "In the town of Monte Cristi, a large number of migrants from Haiti have taken up residency in makeshift hovels. Tensions with local security forces have long grown and festered and have now boiled over as dozens of migrants were brutally beaten and unspeakable indignities committed against the virtue of their women. While Haiti has yet to respond to the incident, information will surely reach them in a matter of days, possibly less, and how we treat the men who committed these acts will have diplomatic repercussions. President Estrella is indecisive on the issue and could be persuaded to take action one way or the other, or even do nothing at all as he weighs the benefits and diplomatic repercussions of possibilities."
 domrep.32.d_3: "In the town of Monte Cristi, a large number of migrants from Haiti have taken up residency in makeshift hovels. Tensions with local security forces have long grown and festered and have now boiled over as dozens of migrants were brutally beaten and unspeakable indignities committed against the virtue of their women. While Haiti has yet to respond to the incident, information will surely reach them in a matter of days, possibly less, and how we treat the men who committed these acts will have diplomatic repercussions. Our government, while certainly supportive of the actions of the soldiers, is hesitant to support them precisely because of the potential for diplomatic or even armed backlash."
 domrep.32.a: "Discipline the men."
 domrep.32.b: "Do not address the incident."
 domrep.32.c: "Commend these heroes."

 domrep.33.t: "News From The Border"
 domrep.33.d_1: "The borderlands have always been a place of conflict between our people and the Dominicans. Today, news has arrived that those reactionary bastards across the border have committed unspeakable atrocities upon a group of Haitian workers residing in the seaside town of Monte Cristi. While their government did ultimately reprimand the soldiers who committed these acts, they have made no move to assist the victims of their actions. Obviously, such a crime upon our people cannot simply be disregarded, but how exactly should we respond?"
 domrep.33.d_2: "The borderlands have always been a place of conflict between our people and the Dominicans. Today, news has arrived that those bastards across the border have committed unspeakable atrocities upon a group of Haitian workers residing in the seaside town of Monte Cristi. While their government did ultimately reprimand the soldiers who committed these acts, they have made no move to assist the victims of their actions. President Lescot, while personally infuriated by the news, has shown hesitation at the prospect of responding forcibly to the incident. Such an action could potentially lead to war on the island, a prospect potentially devastating to both of our nations."
 domrep.33.a: "Concessions Or War!"
 domrep.33.b: "Demand Reparations."
 domrep.33.c: "Express Concern."
 domrep.33.d: "Petition The Americans"

 domrep.34.t: "Choosing a Mediator"
 domrep.34.d: "As the fallout from the Monte Cristi affair continues to mount, it becomes clear that we will not be able to challenge the Dominicans without foreign assistance."
 domrep.34.a: "[HAI.faction_leader.GetNameDef]"
 domrep.34.b: "The Americans have always been a fair mediator."

 domrep.36.t: "Haiti Threatens War!"
 domrep.36.d_1: "In response to the incident at Monte Cristi, Haiti has threatened war unless we renounce our claims on disputed territories in the Artibonite Valley completely and agree to pay a sizeable indemnity. These demands are obvious totally unreasonable and cannot be complied with, and as a result, fear that war could arrive on Hispaniola has gripped our government. While some still hold out that the threat is a mere bluff and should be disregarded, others insist on immediately working to construct fortifications along the border and move troops to defensive positions. As well, with the turmoil in America at an end, perhaps we could petition our great neighbour to the north for assistance."
 domrep.36.d_2: "In response to the incident at Monte Cristi, Haiti has threatened war unless we renounce our claims on disputed territories in the Artibonite Valley completely and agree to pay a sizeable indemnity. These demands are obvious totally unreasonable and cannot be complied with, and as a result, fear that war could arrive on Hispaniola has gripped our government. While some still hold out that the threat is a mere bluff and should be disregarded, others insist on immediately working to construct fortifications along the border and move troops to defensive positions."
 domrep.36.a: "Secure the border and prepare for war."
 domrep.36.b: "Call their bluff."

 domrep.37.t: "Haiti Demands Reparations"
 domrep.37.d: "In response to the incident at Monte Cristi, Haiti has demanded an official apology from our government as well as monetary reparations both to Haiti itself and the individuals wronged; in exchange, should we accept, they have promised to temporarily control the flow of migrants across the border and work with us towards a permanent solution. Failure to accept their demands, they assure us, will be met with a strong response. While this threat could be a mere bluff, the mere possibility of war may necessitate a degree of fortification of the border should we refuse their request."
 domrep.37.a: "Refuse and secure the border."
 domrep.37.b: "Accept their demands."

 domrep.38.t: "Haiti Expresses Concern"
 domrep.38.d: "The response from Haiti to the incident at Monte Cristi was extremely concerning - a simple expression of concern, no demands and no true condemnation, no threat of war as some had feared. Reports from the border tell a far different story, with some soldiers reporting movements of Haitian units in the Artibonite Valley in what could precipitate an invasion. Perhaps these reports are false or perhaps the Haitian response is but a ruse. If it is genuine, the possibility for a diplomatic settlement to the border dispute may now be within reach."
 domrep.38.a: "It could be a ruse... Secure the border!"
 domrep.38.b: "Push for a permanent settlement."

 domrep.39.t: "Haiti Petitions [FROM.GetNameDef]"
 domrep.39.d: "Haiti has petitioned for [FROM.GetAdjective] mediation of the Monte Cristi affair and the disputes in the Artibonite region in general. We can only wait for the [FROM.GetAdjective] response to the request."
 domrep.39.a: "Wait and see..."

 domrep.40.t: "The Dominicans Prepare For War"
 domrep.40.d: "Our threat was not taken lightly by the Dominican regime. They have denied our ultimatum and begun to hastily construct defensive positions along the border, readying their reserves in case war really does consume the island. Shall do as we promised and tear Hispaniola asunder or back away from the potential conflict?"
 domrep.40.a: "And war they shall have!"
 domrep.40.b: "Back down."

 domrep.41.t: "The Dominicans Disregard Our Threat"
 domrep.41.d: "Our ultimatum was disregarded completely, with the only response being near mockery. It seems the Dominican Republic thinks as little of our word as they do our people, the word 'bluff' all but rolling off their tongues."
 domrep.41.a: "Give those fools the gun."
 domrep.41.b: "How right they were - back down!"

 domrep.43.t: "The Dominicans Disregard Our Demands"
 domrep.43.d: "The Dominican response to our demand of reparations has been one of mockery. They have disregarded it completely, and all but dared us to respond."
 domrep.43.a: "Sanction them."
 domrep.43.b: "Back down."
 domrep.43.c: "Give those fools the gun."

 domrep.44.t: "The Dominicans Accept Our Demands"
 domrep.44.d: "The Dominican Republic has agreed to compensate victims of Monte Cristi and issue a formal apology as well as try those responsible for atrocities. While tensions remain high, they are rapidly receding and the possibility for even a settlement appears in reach as people on both sides of the border have come to realise the necessity of settlement."
 domrep.44.a: "Excellent!"

 domrep.45.t: "The Dominicans Militarise The Border"
 domrep.45.d: "The Dominican Republic has responded disproportionately to our expression of concern for the incident in Monte Cristi, like an animal sensing weakness, they have deployed troops to the borderlands and built makeshift fortifications in key positions. Our position in the borderlands has weakened and it seems that the Dominicans may now press their full claim on the Artibonite Valley."
 domrep.45.a: "Back down."
 domrep.45.b: "Petition a foreign power to mediate."
 domrep.45.c: "Give those fools the gun."

 domrep.46.t: "A Peculiar Proposal"
 domrep.46.d: "While our weak response to the Monte Cristi incident has sparked condemnation and anger at home, the Dominican Republic seems to have understood such a response as an informal offer of diplomacy. They have proposed that we solve the border and migrant issues once and for all, meeting in their capital to come to a mutually acceptable agreement on those two very divisive issues."
 domrep.46.a: "We Must Attend!"
 domrep.46.b: "How Brazen. We Shall Not!"

 domrep.47.t: "Haiti Asks For Mediation"
 domrep.47.d: "Years ago, American Marines occupied the entirety of the island of Hispaniola, and the ceaseless enmity between Haiti and the Dominican Republic was kept in check. Recently, however, a widely publicised incident of abuse between Dominican troops and Haitian migrants has reignited tensions over the disputed lands in the Artibonite Valley and with it the age old rivalry between the nations of Hispaniola. In response to increasingly aggressive actions on the part of the Dominicans and a general unwillingness to negotiate, Haiti has requested that we act as mediator in the dispute, putting an end to at least the border conflict once and for all."
 domrep.47.a: "Agree to mediate the dispute."
 domrep.47.b: "Refuse to mediate."
 domrep.47.c: "To hell with the Dominicans!"
 domrep.47.e: "We agree with the Dominicans, actually."

 domrep.48.t: "Haiti Declares War"
 domrep.48.d_1: "Though it seemed to be a toothless bluff at the time, Haiti has made good on their threat of war. Hispaniola, it seems, will be bathed in blood, Haitian and Dominican alike."
 domrep.48.d_2: "As was feared, Haiti has declared war upon us. Hopefully our new ramparts along the border hold and our country remain intact. Regardless, Hispaniola will be bathed in blood, Haitian and Dominican alike."
 domrep.48.a: "Hispaniola is torn asunder..."

 domrep.49.t: "Haiti Backs Down"
 domrep.49.d: "It seems that Haiti was unwilling to push the issue of Monte Cristi any further. They have fully backed down from this rather unfortunate diplomatic row. Hopefully, with this issue firmly in the past and Haitian weakness laid bare, a favourable border settlement can be reached."
 domrep.49.a: "They are as spineless as ever!"

 domrep.53.t: "Haiti Issues Sanctions"
 domrep.53.d: "In response to our disregard for their demands, Haiti has enacted economic sanctions, doing what it can to limited trade between our two nations. While this will hurt them as much as it will us, the goal of the move is obvious: pressure us into de-escalation and a settlement."
 domrep.53.a: "Nothing was lost, really."

 domrep.54.t_1: "Another Way Forward"
 domrep.54.t_2: "Haiti Fails To Honour The Deal"
 domrep.54.d_1: "While Haiti's refusal to work towards a permanent diplomatic settlement was disappointing to say the least, its total refusal to live up to even the apparent lip-service paid to our nation in the first place was completely unexpected. The situation in the borderland has returned fully to what it was before the Monte Cristi affair with no end in sight. We cannot continue on like this, we must take action."
 domrep.54.d_2: "With our reluctant acceptance of Haiti's demands of reparations they agreed to work towards a solution while temporarily working to stem migration. No offer of diplomacy has come, nor has any attempt to reduce migration been made. Clearly, we must take the initiative. Some in our government wish to secretly prepare for conflict against Haiti while others wish to push for a partial diplomatic settlement."
 domrep.54.a: "Secretly prepare for war."

 domrep.55.t: "Haiti Agrees"
 domrep.55.d: "Haiti has accepted our proposal for a diplomatic summit to address our mutual border disputes and concerns of migration. Preparations are being made for the venue in Santo Domingo at this very moment!"
 domrep.55.a: "Great!"

 domrep.56.t: "Haiti Declines"
 domrep.56.d: "Haiti has declined our offer diplomacy. While tensions have subsided after all this time, but with no permanent solution in sight, tensions may flare up again, and soon."
 domrep.56.a: "Their loss."

 domrep.57.t: "The [FROM.GetAdjective] Mediation"
 domrep.57.d: "The [FROM.GetAdjective] have agreed to mediate the border dispute. Any reservations both we or our enemies across the border may have had must now be put to rest, for we cannot risk the wrath of America."
 domrep.57.a: "We wait and see."

 domrep.58.t: "The [FROM.GetAdjective] Refuse To Mediate"
 domrep.58.d: "The [FROM.GetAdjective] have refused to mediate the border dispute. Tensions have been high since the American announcement and an uneasy stalemate has settled over the area."
 domrep.58.a: "Well, this will certainly be interesting."

 domrep.59.t: "[FROM.GetNameDefCap] Sides With Haiti"
 domrep.59.d: "As was expected, the [FROM.GetAdjective] government sided with their Haitian compatriots. While we may wish to protest the decision, there is little we can do, lest of course, we would so foolishly risk a confrontation with [FROM.GetNameDef] itself."
 domrep.59.a: "We have no choice..."

 domrep.60.t: "[FROM.GetNameDefCap] Sides With Us"
 domrep.60.d: "[FROM.GetNameDefCap] have fully side with us in our border disputes with the Dominican Republic, ending decades of conflict. While the Dominicans may resent the decision, the [FROM.GetAdjective] army is far too powerful for them to effectively resist."
 domrep.60.a: "At last, a foreign power does us justice!"

 domrep.61.t: "The Americans Side With Us"
 domrep.61.d: "While a century ago, American South clamoured for our nation's annexation, it seems the [FROM.GetAdjective] is anything but our enemy; they have unequivocally rejected Haitian claims to the dispute lands in the Artibonite Valley, awarding all territories to us."
 domrep.61.a: "Thank ya' kindly."

 domrep.62.t: "[FROM.GetNameDefCap] Sides With Dominicans"
 domrep.62.d: "[FROM.GetNameDefCap], as might have been expected given the present state of that nation's Black population, has sided fully with the Dominican Republic, warning us to drop all claim to the disputed territories or risk their ire."
 domrep.62.a: "The Americans screw us once again..."

 domrep.63.t: "A New Idea"
 domrep.63.d: "The sanctions enacted by the Haitian government following the mutually unsatisfactory outcome of the Monte Cristi incident have had a severe economic impact across our shared island. With Haiti unwilling to negotiate unless their original demands are met, it seems if the issues of the disputed territories and Haitian migration are to be solved, we must do so independently.\n\nWhile certainly a radical proposal, many within the government, and especially the armed forces, wish to put a decisive end to the issue through military force. Not force directed against Haiti itself however; this force will be directed at Haitian migrants living in areas of the borderland of strategic importance.\n\nNot only would such a gruesome event end the threat of Haitian migration, freeing important towns and cities of potential fifth columnists, but it may also force Haiti to respond. Should we choose to go through with this plan, there must be a good deal of preparation and we must also be willing to accept the potential for international backlash."
 domrep.63.a: "Do it."
 domrep.63.b: "This can only lead to backlash."

 domrep.64.t: "Hispaniola Mediation"
 domrep.64.d: "The Artibonite Valley, the main artery of both western Haiti and the borderlands, has been the site of a territorial dispute between the nations of Hispaniola since the very inception of the Dominican Republic. While most of the border was fully defined during the American occupations of both Haiti and the Dominican Republic, within the Artibonite, there still exist a number of overlapping claims. While the difference between one nation's claim and the other's amounts to only a few dozen square miles of land, a gulf of mutual national pride seems to stretch endlessly. To whom should we award the disputed land?"
 domrep.64.a: "Side with the Dominicans."
 domrep.64.b: "Side with Haiti."

 domrep.65.t: "Perejil"
 domrep.65.d: "In the borderland, all hell has broken loose. In a chilling act of violence inconceivable even when preparing the operation, our soldiers have made quick work of many Haitian communities in strategically important areas firmly on our side of the border. Surely, Haiti will respond to the matter with force; nothing such as this could be forgiven even by God, let alone by our near Satanic enemies themselves, and we must be ready for anything."
 domrep.65.a: "A necessary evil."

 domrep.66.t_1: "Ending The Stalemate"
 domrep.66.t_2: "Tried But True"
 domrep.66.d_1: "The sanctions enacted by the Haitian government following the mutually unsatisfactory outcome of the Monte Cristi incident have had a severe economic impact across our shared island. With Haiti unwilling to negotiate unless their original demands are met, it seems if the issues of the disputed territories and Haitian migration are to be solved, we must do so independently.\nWhile some still believe that we should simply be more forceful in pushing for a diplomatic resolution to the issues at hand, others call for making secret preparations for war against Haiti, seeing as so far all attempts at diplomacy have been ineffective."
 domrep.66.d_2: "With the [FROM.GetAdjective] unwilling to mediate the conflict, it seems if the issues of the disputed territories and Haitian migration are to be solved, we must do so independently.\nWhile some still believe that we should simply be more forceful in pushing for a diplomatic resolution to the issues at hand, others call for making secret preparations for war against Haiti, seeing as so far all attempts at diplomacy have been ineffective."
 domrep.66.a: "Secretly prepare for war."
 domrep.66.b: "Seek a limited settlement."

 domrep.67.t: "Hispaniola Mediation Wraps Up"
 domrep.67.d: "Regardless of whose territorial claim is legitimate, the population of the borderland is also quite mixed. In particular, due to the generally more favourable economic state of the Dominican Republic, large numbers of Haitians have begun to cross the border in search of opportunity. This has inspired resentment among the Dominican population, whose nationalist conscious is wary of historic Haitian attempts to annex and assimilate their land; it was one such group of migrants that were victimised by a group of Dominican soldiers in the Monte Cristi affair which brought the issue back to prominence. While the Dominican proposed exchange of populations is simply unfeasible without the full cooperation of both nations on the island, we can either choose to support those migrants already in the Dominican Republic and force the Dominicans to pay reparations for the Monte Cristi affair, or instead force Haiti to attempt to stop the flow of migrants."
 domrep.67.a: "Force Haiti to curtail migration."
 domrep.67.b: "The Dominicans must pay."

 domrep.68.t: "Horror"
 domrep.68.d: "The Dominican Republic has done the unthinkable. In a disgusting display of barbarity, they have begun to attempt to instill terror in Haitians living on their side of the border, targeting civilians as readily as armed men rushing to defend their wives and children from this senseless slaughter. Surely, we must respond to this incident, but if we do anything short of declaring war, our population, which is currently out for Dominican blood, will be dissatisfied. To them, and to the Dominicans as well, mere condemnation will be as good as having backed down from the conflict entirely. On the more positive, however, should we decide to declare war, we are sure to command a great deal of public support and will likely be able to draw a good number of volunteers into the fight."
 domrep.68.a: "To war!"
 domrep.68.b: "We cannot."

 domrep.69.t: "[FROM.GetAdjective] Mediation Finished"
 domrep.69.d_1: "The [FROM.GetAdjective] government has sided fully with us in the disputes over the Artibonite Valley and borderland as a whole. While our undoubtedly distraught neighbour may wish to protest, America is simply too mighty for them to resist. All that remains if for a formal exchange of territories to be organised and an all-encompassing border treaty signed. This is a great day for our nation!"
 domrep.69.d_2: "The [FROM.GetAdjective] government has drawn up a compromise in the disputes over the Artibonite Valley and borderland as a whole. While not fully satisfying to either our nation or our neighbour, such a moderate outcome is also not painful for either party to accept. All that remains if for a formal exchange of territories to be organised and an all-encompassing border treaty signed."
 domrep.69.d_3: "The [FROM.GetAdjective] government has sided against us in the disputes over the Artibonite Valley and borderland as a whole. While we are completely distraught by this outcome and may wish to protest, America is simply too mighty to resist. All that remains if for a formal exchange of territories to be organised and an all-encompassing border treaty signed. This is a horrible day for our nation."
 domrep.69.a: "Excellent."
 domrep.69.b: "So be it."
 domrep.69.c: "Damn."

 domrep.70.t: "Haiti Declares War"
 domrep.70.d: "In response to our actions, Haiti has declared war, with a host of volunteers angered by our actions swelling their ranks."
 domrep.70.a: "War it is then."

 domrep.71.t: "Haiti Backs Down"
 domrep.71.d: "Shockingly, Haiti has merely issued a condemnation of our actions and chosen not to initiate a war. Our position in the borderland has surely strengthened and we may now move forward towards a limited settlement on strong ground."
 domrep.71.a: "Great!"

 domrep.80.t: "Dominican Resistance"
 domrep.80.d_1: "Dominican resistance to our control over their government is growing steadily with our armed forces barely able to keep control of our supposed puppet regime let alone the civilian population. If the situation is to get any more out of hand, we may have a full scale revolt on our hands."
 domrep.80.d_2: "The Dominicans are becoming restless. Even the President who we ourselves installed, [DOM.GetLeader], is proving difficult to control. As well, our military forces in the country suffer steady harassment from the Dominican civilian population. Overall, the situation is becoming increasingly difficult. Perhaps we could even have a rebellion on our hands at some point."
 domrep.80.a: "This must not get out of hand."

 domrep.82.t: "Dominican Rebellion"
 domrep.82.d: "Our regime in the Dominican Republic has collapsed today as factions angry with outcome of the war seized control of the government. Realising that war was an inevitability, they have pre-emptively begun to move their militias to the border and issued an official declaration of war against our government."
 domrep.82.a: "Another war then."

 domrep.84.t: "Haitian Resistance"
 domrep.84.d: "Resistance towards our regime has seemingly grown as a great sense of anxiety has swept the nation. Port-Au-Prince is especially tense with air even seeming to take a rather guarded feeling. Something, perhaps even a rebellion, is coming, and we must prepare."

 domrep.86.t: "Haitian Rebellion"
 domrep.86.d: "Our regime in Haiti has collapsed today as factions angry with outcome of the war seized control of the government. Realising that war was an inevitability, they have pre-emptively begun to move their militias to the border and issued an official declaration of war against our government."

 domrep.88.t: "The Fate Of The Dominican Republic"
 domrep.88.d: "At last, the guns have fallen silent, the Dominican Republic has been defeated. Under our soldiers' watchful eye, the Dominican are beginning to form a new, more agreeable government, and preparations are being made for the partial withdrawal of our forces."
 domrep.88.a: "Problem solved!"

 domrep.89.t: "Haiti Put In Its Place"
 domrep.89.d: "At last, the guns have fallen silent, Haiti has been defeated. Under our soldiers' watchful eye, the Haitians are beginning to form a new, more agreeable government, and preparations are being made for the partial withdrawal of our forces."

 domrep.94.t: "Troubling News From Costa Rica"
 domrep.94.d: "In a grand speech before the people of San José just days ago, Costa Rican president José Figueres Ferrer seemed to indicate a conviction to aggressively combat regimes ideologically inconsistent with his own, even going so far as to indicate our own fair nation as a particular egregious enemy. With his proclamation today of a new alliance of Democratic States in the Central America and the Caribbean, fear of conflict consumed our government anew.\n\nWhile Costa Rica is no military power, nonetheless it could still pose a threat to our national security, and in the event that open war were to break out, those who support Ferrer's ideas among our own population may be liable to take up arms against us. Luckily, we have a plan: put an end to Ferrer now and forever. It will take a week at least for the plan to come to fruition, and God only knows what that mad man will do before then."
 domrep.94.a: "Put the plan in motion."
 domrep.94.b: "Too risky, surely he could never invade."

 domrep.95.t: "Assassination Attempt Foiled"
 domrep.95.d: "What began as any other day for José Figueres Ferrer had before noon become anything but. Saved from an assassin's bullet only by the intervention of a passer-by, it was discovered that both the would-be assassin and passer-by were both foreign agents. The assassin sent by the government of the Dominican Republic worried over our recent foreign policy decisions, and the passer-by sent by a Dominican resistance underground Democratic resistance group to foil the plot and offer the services of his organisation in the struggle against the Dominican Regime.\n\nApparently, Dominican resistance to that country's tyrannical regime has at last coalesced into a true movement; one which has accumulated a substantial amount of armaments and ammunition. Should we declare war upon the present Dominican regime, now or in the future, they have promised to stage a rebellion in support."
 domrep.95.a: "We will accept their offer..."
 domrep.95.b: "Just not right now."

 domrep.96.t: "Our Plot Exposed!"
 domrep.96.d: "Our attempt to assassinate President Ferrer has failed spectacularly, with report indicating that a passer-by intervened and stopped our gunman. Likely, our involvement has also been exposed. We now can only await a Costa Rican response."
 domrep.96.a: "Prepare for the worst."

 domrep.97.t: "Preparations Completed"
 domrep.97.d: "With our intent to declare war upon the Dominican Republic declared, our nation set to work to secretly begin preparations for a full scale invasion of the Dominican Republic. These preparations were completed and the rebels in the Dominican Republic given word to wait for an official declaration of war to begin their uprising. Today, that declaration has been issued. We must act fast, however, as the element of surprise has been lost and our carefully prepared invasion plan may quickly become useless as the Dominicans strengthen their defences."
 domrep.97.a: "To arms, for liberty!"

 domrep.98.t: "Costa Rica Declares War"
 domrep.98.d: "The lack of a Costa Rican response to our attempt on President Ferrer's life had puzzled many in our regime, but most had begun to write it off as simply good fortune. Unfortunately, Costa Rica has now responded, and by war declaration at that. Had Costa Rica's declaration of war been the only bad news to reach the capital today, that would have been more than enough to set our government into a panic, but worse still, it seems that a force of rebels has risen in conjunction with their announcement, pledging loyalty to President Ferrer against our supposedly 'tyrannical' regime."
 domrep.98.a: "Horrid!"

 domrep.99.t: "Costa Rica Declares War"
 domrep.99.d_1: "As part of its crusade against supposed 'dictators' throughout Central America and the Caribbean, Costa Rica had become increasingly hostile to our diplomatic efforts. While word of their intent to declare war had reached Santo Domingo days ago, the reports were dismissed as unfounded rumours. Surely that fool Ferrer would not attempt such a thing? Alas, today a declaration of war has been issued, our nation is now in open conflict with Costa Rica."
 domrep.99.d_2: "While Costa Rica never responded with outrage at the attempt on President Ferrer's life as many had feared, it seems that particular impasse was not forgiven. Costa Rica has issued a declaration of war against our nation, citing both the assassination attempt and despotic nature of our regime. Had Costa Rica's declaration of war been the only bad news to reach the capital today, that would have been more than enough to set our government into a panic, but worse still, it seems that a force of rebels have risen in conjunction with their announcement, pledging loyalty to President Ferrer against our supposedly 'tyrannical' regime."
 domrep.99.a: "A clash of titans!"

