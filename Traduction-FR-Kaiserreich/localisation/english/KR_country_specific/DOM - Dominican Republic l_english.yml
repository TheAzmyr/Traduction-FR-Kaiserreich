 DOM_heinrich_goldberg: "Heinrich Goldberg"
 DOM_heinrich_goldberg_leader_desc: "§YBorn:§! §LJuly 24th, 1880, in Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LHeinrich Goldberg first came to prominence as the leader of a small anarchist commune on the outskirts of Berlin during the Weltkrieg and from his subsequent flight from the country to the then newly established Commune of France. While in France, his views became increasingly coloured by French orthodox syndicalism, and upon his departure for the Dominican Republic in 1928, he had become a fervent supporter of Emile Pouget\nIn the Dominican Republic, his early efforts to promote syndicalism were mostly ineffective, but he managed to cultivate a small and devoted following, becoming the face of the Syndicalist movement in his adopted country.§!"

 DOM_pedro_henriquez_urena: "Pedro Henríquez Ureña"
 DOM_pedro_henriquez_urena_leader_desc: "§YBorn:§! §LJune 29th, 1884, in Santo Domingo, Dominican Republic§!\n§YBackground:§! §LWhile slandered by political opponents for his marriage to the sister of Mexican Syndicalist Vicente Lombardo Toledano, Pedro Henríquez Ureña, son of former president Francisco Henríquez Carvajal, returned to the Dominican Republic after years abroad to a great degree of fanfare. Despite comparisons to his radical brother-in-law, however, Henríquez is by no means a syndicalist; the principled writer is however more than willing to work with any across the political spectrum who subscribe to the view that the Dominican Republic, and indeed all of Latin America, should be entirely free of imperialist influence, and able to fully choose their own destiny.§!"

 DOM_juan_jimenes_grullon: "Juan Jimenes Grullón"
 DOM_juan_jimenes_grullon_leader_desc: "§YBorn:§! §LJune 17th, 1903, in Santo Domingo, Dominican Republic§!\n§YBackground:§! §LSon of former president Juan Jimenes Pereyra, despite the decline of progressivism in the Dominican Republic during the American occupation, Jimenes is a true believer of the ideals of his father's Jimenistas. The younger Jimenes entered politics soon after returning to the Dominican Republic in 1929 from Germany, and soon established a small but devoted following.§!"

 DOM_rafael_estrella_urena: "Rafael Estrella Ureña"
 DOM_rafael_estrella_urena_leader_desc: "§YBorn:§! §LNovember 10th, 1889, in Santiago de los Caballeros, Dominican Republic§!\n§YBackground:§! §LRafael Estrella Ureña, while ideologically a social and economic reformist, gained a great deal of infamy even before the American occupation for his seemingly endless ambition and lust for political power. Since the end of the occupation, Estrella's name has only become further tainted by his willingness to work closely with both the military and members of the nation's economic elite.§!"

 DOM_virgilio_martinez_reyna: "Virgilio Martínez Reyna"
 DOM_virgilio_martinez_reyna_leader_desc: "§YBorn:§! §LJuly 7th, 1885, in Santiago de los Caballeros, Dominican Republic§!\n§YBackground:§! §LVirgilio Martínez Reyna was essential to the 1924 election of Horacio Vásquez Lajara as the Dominican Republic's first president since the American Occupation. In his own presidential tenure, he has been equally central to the nation's incessant political turmoil. While popular and far less corrupt than his predecessors, Martínez's failure to quell discontent amongst the nation's economic elite and even begin to address the political power of the Army precipitated the nation's political direction thereafter.\nIdeologically, Martínez draws heavily on a uniquely populous Catholic corporatism, and while indeed not entirely authoritarian, is more than willing to undermine the foundations of Dominican democracy if need be.§!"

 DOM_manuel_troncoso_concha: "Manuel Troncoso Concha"
 DOM_manuel_troncoso_concha_leader_desc: "§YBorn:§! §LApril 3rd, 1878, in Santo Domingo, Dominican Republic§!\n§YBackground:§! §LManuel Troncoso Concha, once a small-time corporate lawyer, came to public prominence through connections to General Rafael Trujillo. Often accused of being little more than a puppet for Trujillo, Troncoso's fate, despite his denial of such accusations, has become inexorably linked to that of the general.§!"

 DOM_carlos_manuel_bonetti_burgos: "Carlos Manuel Bonetti Burgos"
 DOM_carlos_manuel_bonetti_burgos_leader_desc: "§YBorn:§! §LSeptember 17th, 1900, in Santo Domingo, Dominican Republic§!\n§YBackground:§! §LAn aspiring lawyer, skilled baseball player, and the sport's most prolific patron in the Dominican Republic, despite his young age, Carlos Manuel 'Pilindo' Bonetti threw his lot in with Trujillo early, proclaiming his support for the general before fawning crowds on multiple occasions. Now, after winning a presidential election that made few illusions to being fair or free, Bonetti does the general's bidding as little more than a puppet, doing his best to create the illusion of democracy in the Dominican Republic.§!"

 DOM_rafael_trujillo_molina: "Rafael Trujillo Molina"
 DOM_rafael_trujillo_molina_leader_desc: "§YBorn:§! §LOctober 24th, 1891, in San Cristobal, Dominican Republic§!\n§YBackground:§! §LA young Rafael Trujillo so impressed the occupying American Marine Corps. that he was hastily promoted to in the occupation Dominican Army. Trujillo used his position to amass warlordlike control over much of the country. So great was his power and ambition that the various administrations which followed the nation's independence in 1924 each based much of its decision making on preventing him from making a grab for power. Now in full control of the country as he has so long desired, Trujillo works closely with organised crime to line his pockets and strengthen quell descent. He also seeks to bring the tumultuous western border fully under control and eliminate the threat posed by Haitians there once and for all.§!"

 DOM_ramon_vasquez_rivera: "Ramón Vásquez Rivera"
 DOM_ramon_vasquez_rivera_leader_desc: "§YBorn:§! §Lin Puerto Rico§!\n§YBackground:§! §LAn early ally of Trujillo, General Ramon Vasquez Rivera is perhaps the most politically ambitious of The Chief's closest confidants. General Rivera was quick to seize the opportunity for political ascendance and now rules in the image of Trujillo.§!"

