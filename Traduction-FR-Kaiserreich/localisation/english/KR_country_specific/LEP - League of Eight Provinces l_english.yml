 #石友三
 LEP_shi_yousan: "Shi Yousan"
 LEP_shi_yousan_desc: "Shi Yousan started his military career in 1908 under Wu Peifu's command, but in the tumult following the Xinhai Revolution he was left wandering Beijing. In 1912 he joined Feng Yuxiang's army and became a trusted subordinate. Not long after he deserted, persuaded to do so by Yan Xishan. He went on to serve in the National Revolutionary Army, but deserted there too amid the failure of the Northern Expedition. Subsequently he participated in the Fourth Zhili-Fengtian War, this time as a member of Feng Yuxiang's Guominjun, but again Feng's trust was misplaced. As soon as the Zhili Clique's victory became apparent he deserted as usual, and returned to Wu Peifu's forces again. However by this point his trend of disloyalty had become hard to ignore. Wu Peifu directed him to serve under Sun Chuanfang instead. Within the LEP, Shi Yousan has come to appreciate the personal benefits of working with German sponsorship, but who knows when he might desert again..."
 LEP_shi_yousan_commander_desc: "§YGeneral Description\nBorn:§! §g1891, in Jiutai, Jilin District, Qing Empire§!\n§YMilitary Career:§! §g$LEP_shi_yousan_desc$§!"
 LEP_shi_yousan_mhc_desc: "§YOfficer Description\nBorn:§! §g1891, in Jiutai, Jilin District, Qing Empire§!\n§YMilitary Career:§! §g$LEP_shi_yousan_desc$§!"
 LEP_shi_yousan_advisor_desc: "§YAdvisor Description\nBorn:§! §g1891, in Jiutai, Jilin District, Qing Empire§!\n§YPolitical Career:§! §g$LEP_shi_yousan_desc$§!"

 #楊樹莊
 LEP_yang_shuzhuang: "Yang Shuzhuang"
 LEP_yang_shuzhuang_bio: "Graduating from the eighth driving class of Huangpu Naval Academy in Guangdong, Yang Shuzhuang would see service in Xinhai as a torpedo captain. In 1917, Yang would be awarded the fourth-class Wenhu Medal, and in April, would be transferred to Captain of the \"Tongji\" ship, later being transferred to \"Ying Rui\" in 1920.\n\nIn 1921, the Fujian navy had become involved in the provincial power politics of the time, and whilst Yan Jingxiu was nominally commander of the training fleet, Yan Shuzhuang had the de-facto power within the navy. Being promoted to rear-admiral, he would seize territory in Fujian-Xiamen, and would eventually develop into a local warlord.\n\nSucceeding Du Xigui as commander-in-chief of the navy, Shuzhuang would preside over an emergency meeting of the Beiyang fleet following the declaration of the Northern Expedition. Considering defection, the Beiyang fleet ultimately remained resolute in supporting the Zhili clique.\n\nNow considered the chief of the Southern Zhili's naval arm, Yang enjoys immense influence within the Leage of Eight Provinces, and directly controls territory within Fujian, acting as the chief of the Fujian naval clique's influence within China."
 LEP_yang_shuzhuang_admiral_desc: "§YAdmiral Description\nBorn:§! §g1882, in Fuzhou, Fujian Province, Qing Empire§!\n§YMilitary Career:§! §g$LEP_yang_shuzhuang_bio$§!"
