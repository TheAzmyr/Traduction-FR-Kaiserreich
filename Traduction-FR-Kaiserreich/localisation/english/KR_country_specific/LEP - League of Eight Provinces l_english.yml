### Characters ###
 #孫傳芳
 LEP_sun_chuanfang: "Sun Chuanfang"
 LEP_sun_chuanfang_bio: "Like many of his peers who flaunt a variety of colourful monikers, Marshal Sun Chuanfang is known as 'The Smiling Tiger'. His greatest strength lies in careful cultivation of personal relationships, as he is a master of navigating local webs of influence and intrigue; leveraging everyone from old army friends, to wealthy bankers, to foreign dignitaries. It is this last category in particular that has proven to be his best asset, and his German connections have become indispensable.\nHowever, his nickname also carries sinister undertones. Beneath a mask of smiles he is known to be hard to read, and he has executed former friends and former enemies alike after assurances to the contrary. These qualities have left Sun sitting at the head of a vast bureaucratic pyramid, and one of the most powerful men in China."
 LEP_sun_chuanfang_leader_desc: "§YLeader Description\nBorn:§! April 17th, 1885, in Taian, Shandong Province, Qing Empire\n§YPolitical Career:§! $LEP_sun_chuanfang_bio$"
 LEP_sun_chuanfang_commander_desc: "§YGeneral Description\nBorn:§! §gApril 17th, 1885, in Taian, Shandong Province, Qing Empire§!\n§YMilitary Career:§! §g$LEP_sun_chuanfang_bio$§!"

 #齊燮元
 LEP_qi_xieyuan: "Qi Xieyuan"
 LEP_qi_xieyuan_bio: "At the academy Qi earned a reputation for short height, masterful calligraphy, and cunning. As a soldier only one of these served him well, but it nonetheless catapulted him to prominence in Eastern China, his rise only cut short by a combination of invasion and allied betrayal in late 1924.\nFor the next several years Qi remained in exile, plotting his return, and in the aftermath of the Shanghai Conference he secured German sponsorship, giving him leave to set up shop in the city of Wuxi. Sun Chuanfang tolerated his presence, perhaps feeling that enemies were best kept close; a feeling he may have since come to regret."
 LEP_qi_xieyuan_leader_desc: "§YLeader Description\nBorn:§! 1879, in Ninghe, Zhili Province, Qing Empire\n§YPolitical Career:§! $LEP_qi_xieyuan_bio$"
 LEP_qi_xieyuan_commander_desc: "§YGeneral Description\nBorn:§! §g1879, in Ninghe, Zhili Province, Qing Empire§!\n§YMilitary Career:§! §g$LEP_qi_xieyuan_bio$§!"
