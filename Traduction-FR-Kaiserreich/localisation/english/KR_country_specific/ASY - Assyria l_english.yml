### Focuses
 assyria_focus: "Assyria Focus Tree"

 ASY_Declaration_Independence: "Assyrian Declaration of Independence"
 ASY_Declaration_Independence_desc: "The Ottoman Empire has once again shown its true face. Having slaughtered our people and banished us to Basra, they now seek to erase the last vestiges of our autonomy, taking away our only defence against the raids that endanger our very lives. For all our suffering at the hands of Constantinople, it is clear now that only one choice remains: Assyria must be free."
 ASY_Fortify_Tigris: "Fortify the Tigris Positions"
 ASY_Fortify_Tigris_desc: "The great Tigris River provides the only natural defence preventing the Ottomans from marching on Basra, one of the few advantages we have in our struggle. The future of our people rests on our ability to hold this vital barrier, therefore every effort must be made to do so."
 ASY_End_Tribal_Divide: "Propose an End to Tribal Divide"
 ASY_End_Tribal_Divide_desc: "The disparate tribes of Assyria have never known a more grave danger than this. Whatever our disputes may have been in the past, in this, Assyria's greatest hour of need, there can be no division between us. We must stand together, or we shall die alone."
 ASY_Expand_Assyrian_Levies: "Expand the Assyrian Levies"
 ASY_Expand_Assyrian_Levies_desc: "The levies that have protected us from the incursions of the Ma'dān have now been called upon to defend us from the Turks, but they are simply not enough. If we are to survive, then the levies must be expanded to include every able-bodied Assyrian man that we can muster. We can afford nothing less. "
 ASY_Appeal_Foreign_Missions: "Appeal to Foreign Missions"
 ASY_Appeal_Foreign_Missions_desc: "The reprehensible actions of the Ottoman Empire during the Weltkrieg have won them few friends. The plight of the Armenians saw the opinion of much of the world turn against the Turks, and our survival may depend on our ability to cause this to repeat. We must work to persuade foreign governments of the justness of our cause, and encourage them to put pressure on the Porte."
 ASY_Appeal_Holy_See: "Appeal to the Holy See"
 ASY_Appeal_Holy_See_desc: "Our lands are home to many Christians of many creeds, and we count among our number a sizeable contigent of Catholics. The temporal power of the Holy See may not be what it once was, but the international Catholic community remains large, and the word of His Holiness may further undermine the Ottoman position. All we must do is reach out. "
 ASY_Avenge_Raqa_Raqa: "Avenge the 'Raqa Raqa'"
 ASY_Avenge_Raqa_Raqa_desc: "We remember the days of the Raqa Raqa, "the Flight", when countless Assyrians were expelled from their homes at the hands of the Turks. It is thanks to them that we were forced to make new start in the lands behind the British lines, in the lands surrounding Basra. The wounds of these dark days run deep in many an Assyrian, and we have neither forgotten what the Turks did to us, nor forgiven."
 ASY_Last_Stand_Assur: "The Last Stand of Assur"
 ASY_Last_Stand_Assur_desc: "This may very well be the final stand of the Assyrian people. If we do not succeed here, we may never get another chance at our independence, and a future as subjects of the Ottomans looks grim. The ancient land of Assur is to finally control its own destiny again, we must not fail in our duty. And if we do, it certainly won't be for a lack of trying."

 ASY_New_Assur: "Assyria Rising"
 ASY_New_Assur_desc: "After all the trials and tribulations the Assyrian people have endured, we have finally won our right to a homeland, a nation to call our own, where we may live by our own laws and decide our own destiny. We stand at the precipice of a beautiful new era, but we have much work ahead of us if we are to become a truly stable and prosperous nation. We must move at once to secure the future of our young state."
 ASY_Standardise_Language: "Standardise the Assyrian Language"
 ASY_Standardise_Language_desc: "The Assyrian language is spoken in many different ways by many different people, a reality that looms large over any aspirations for national unity. The nations of the world have gone to great lengths to ensure that a common language unites their citizens, and if Assyria is to last then she must follow suit. A body must be created to standardise the Assyrian language and ensure its uniform use."
 ASY_Directorate_Education: "Found the Directorate for Education"
 ASY_Directorate_Education_desc: "Among the many difficulties our young nation faces is an endemic lack of literacy that greatly hampers our development. It is crucial that we work to provide schooling to our people and vigorously fight illiteracy among our populace, so that they may grow into proud citizens and form the basis of a skilled labour pool that will drive our nation's growth."
 ASY_Unitas_in_Diversitate: "Unitas in Diversitate"
 ASY_Unitas_in_Diversitate_desc: "The state that the Assyrians have strived to create has been an exclusively Christian one, but the fact of the matter is that the borders of Assyria include numerous people who do not identify with our cause. The animosity between us will not be healed overnight, but we must endeavour regardless to prove ourselves as just rulers who will not infringe on the rights of Muslims or any other faiths."
 ASY_Basra_University: "Open the University of Basra"
 ASY_Basra_University_desc: "The crowning achievement of our newly established Directorate for Education, the University of Basra is to be the highest place of learning in all of Assyria. The brightest minds that our nation has to offer shall gather here to become the foundation of a new generation of Assyrian technicians and scientists, and help build a new tradition of Assyrian culture."
 ASY_Implement_Racial_Segregation: "Implement Racial Segregation"
 ASY_Implement_Racial_Segregation_desc: "Our new homeland for the Assyrians has been met with resistance since its inception. The Muslims within our borders have made no secret of their opposition to our cause, constantly obstructing our government and even pushing for the end of our state. If our nation is to survive this, we must move to preserve the undiluted will of the Assyrians, free from those who would see us destroyed."
 ASY_Cultural_Revolution: "Advance the Cultural Revolution"
 ASY_Cultural_Revolution_desc: "Ours is a nation under siege. With each day that passes, stability in the region and the world erodes bit by bit, and only a fool would believe that Assyria will be spared the coming storm. The salvation of the Assyrian nation must be a cultural revolution: an aggressive campaign to promote faith in the nation and sacrifice for her safety. Every man must do his part."
 ASY_Assyro_Iraqi_Exchange: "The Assyro-Iraqi Population Exchange"
 ASY_Assyro_Iraqi_Exchange_desc: "Despite our triumph against the Ottoman yoke, Assyrians remain beyond our borders, where our establishment of a Christian state in the Levant has opened them up to suspicion from the local Muslim populace. We wish for our brothers and sisters to come home, and the Iraqis wish for them to leave...perhaps an agreement can be reached between us."
 ASY_Expand_Bureau_Resettlement: "Expand the Bureau for Resettlement"
 ASY_Expand_Bureau_Resettlement_desc: "While the good work of the Bureau of Resettlement thus far has certainly been appreciated, the flow of new immigrants to the new Assyrian state require more from us. The influx of new Assyrians from Iraq and beyond have placed significant strain on the existing infrastructure, making clear the necessity of an expansion of the Bureau."
 ASY_Maintain_State_of_Emergency: "Maintain the State of Emergency"
 ASY_Maintain_State_of_Emergency_desc: "Unfortunately, our great victory against the Turks has done little to change the fact that our newborn state is beset with enemies on all sides. Our future still sits on the edge of a knife, and it would be foolish to pretend that we can afford to drop our guard while we are still vulnerable. Our wise Patriarch has deemed it necessary to keep a state of emergency for the foreseeable future, for the safety of us all."
 ASY_Rally_Faithful: "Rally the Faithful"
 ASY_Rally_Faithful_desc: "It is for the safety and security of the Assyrian nation that all able-bodied Christian men must be prepared to take up arms in her defence, a necessary duty in a land as endangered as ours. In the next war, we will once again be fighting to protect our hard-won independence, where the difference between life and death will be the ability of the children of God to answer the call. The Patriarch has proclaimed it so."
 ASY_Institute_Intelligence: "Intelligence and Special Operations"
 ASY_Institute_Intelligence_desc: "Our military is small, as such, we cannot afford to go into great battles against our enemies for dominance. To counter this, A new school has been opened at our military headquarters to train new officers in modern forms of small unit combat and intelligence gathering work. With these skills, our military may be able to combat larger threats."
 ASY_Centralise_Religious_Authority: "Centralise Religious Authority"
 ASY_Centralise_Religious_Authority_desc: "The myriad Christians of Assyria have long lacked a strong religious figure to guide them and bind them into one community. As the father of our nation, the Patriarch of the Assyrian Church of the East has seen it fit to take sole responsibility for the spiritual well-being of all Assyrian Christians, so that we may be united against our enemies."
 ASY_Codify_Unification_Church_State: "Codify the Unification of Church and State"
 ASY_Codify_Unification_Church_State_desc: "Nobody can dispute that the most defining trait of the Assyrian people is their Christian faith, and that the quest for an Assyrian homeland has been one of founding a Christian state. As the state is the embodiment and representative of the Assyrian people, there is no need for a secular state. In a truly Assyrian homeland, faith and state must be bound."
 ASY_Kingdom_New_Assur: "The Kingdom of New Assur"
 ASY_Kingdom_New_Assur_desc: "The splendour of our Patriarch, Mar Ehsai XII Shimun, truly knows no bounds. Under his guidance Assyria has become a free and prosperous nation, delivering us from our darkest days and into a glorious new golden age. His eyes have now opened to a beautiful new future: a New Assur to rival the Assyrian empires of old, spreading along Mesopotamia from Basra to Kirkuk...all under the glory of our new King."
 ASY_Abolish_Kuwait: "Abolish the Shaykhdom of Kuwait"
 ASY_Abolish_Kuwait_desc: "The Shaykhdom of Kuwait, once a British protectorate that had lapsed with the British Revolution and their subsequent withdrawal from the Persian Gulf, continues to exist within our borders as a historical relic and obstacle to our government. We can no longer tolerate this parallel authority within our lands: The time has come for Kuwait to submit to the new Assyrian state."
 ASY_Consecrate_Bishoprics: "Consecrate the Bishoprics"
 ASY_Consecrate_Bishoprics_desc: "The relatively recent arrival of a large amount of Christians in the area that now constitutes Assyria has meant that there simply aren't enough clergy to meet their spiritual needs. Our new role as a homeland for Christians in the Levant obligates us to oversee the establishment of new bishoprics, so that all Assyrians may have shepherds to tend to them."
 ASY_Cathedral_St_Hurmzid: "The Cathedral of St. Hurmizd"
 ASY_Cathedral_St_Hurmzid_desc: "The Cathedral of St. Hurmizd is to be the first Assyrian church in our new nation, and is intended to be the highest house of worship in Nestorian Christianity, playing host to the Patriarch himself. Its construction will be a very large prestige project and an important step in reversing the gloomy mentality that has set in among our people since our flight to Basra."
 ASY_Denounce_Schiasmatics: "Denounce the Schismatics"
 ASY_Denounce_Schiasmatics_desc: "Our great and magnificent Patriarch, in all his wisdom, has decreed that the followers of Christ cannot stand divided in the face of those who would oppose us. The schismatics who defy our Patriarch's righteous guidance and divide us further do not act in the interests of the Assyrian nation, and must be brought to heel."
 ASY_Mend_Schism: "Mend the Great Schism"
 ASY_Mend_Schism_desc: "The Nestorian and Chaldean spiritual leadership has decided that the followers of Christ cannot stand divided in the face of those who would oppose us. Assyria's survival hinges on the unity of the churches and the fraternity of all the children of God, no matter their creed. It is time for us to put our differences aside and greet each other as brothers and sisters."
 ASY_Embrace_Sons_Assur: "Embrace the Lost Sons of Assur"
 ASY_Embrace_Sons_Assur_desc: "The Assyrian people have been scattered to the wind like leaves, a stateless people, cast adrift to look for new homes abroad. With the establishment of an Assyrian state, these lost sons may finally return to where they will finally have a nation to call their own. After generations of pain at the hands of the Turks, we welcome them home with open arms."
 ASY_Relinquish_Temporal_Power: "Relinquish Temporal Power"
 ASY_Relinquish_Temporal_Power_desc: "Having led our people to safety in their time of need, Patriarch Shimun and representatives from the other religious groups of Assyria have agreed that the state of emergency can now be lifted, and a more permanent and responsible government be allowed to form. A convention shall be called at the earliest convenience to write a constitution for the basis of a democratic government."
 ASY_Proclaim_Assyrian_Constitution: "Proclaim the Assyrian Constitution"
 ASY_Proclaim_Assyrian_Constitution_desc: "After a great deal of discussion, debate, dialogue, and discourse (and at least one thrown shoe), the constitutional convention has finally managed to produce a working document. The Assyrian constitution places the Patriarch as a ceremonial head of state while also asserting parliamentary supremacy over government, and legally enshrines religious pluralism as a guiding principle of society."
 ASY_Encourage_Religious_Dialogue: "Encourage Religious Dialogue"
 ASY_Encourage_Religious_Dialogue_desc: "The foundation of a healthy democracy is a tradition of political dialogue, but in the unique political landscape that has formed in Assyria there is often a great deal of overlap between one's political affiliation and their religious one. As such, it is just as important that we work to open the theological sphere as much as the political one."
 ASY_Assyrian_Parliament: "Open the Assyrian Parliament"
 ASY_Assyrian_Parliament_desc: "In accordance with his declared intent to relinquish emergency powers, the Patriarch has seen that a Parliament be established and elections held at the soonest convenience. Once an elected body is established, a government can be formed and the dictatorial powers that the Patriarch has wielded since the declaration of independence may finally be put to rest, to the relief of many a malcontent."
 ASY_Freedom_Press: "Ensure the Freedom of Press"
 ASY_Freedom_Press_desc: "A free and prosperous media has always been a hallmark of the most developed nations. If we are to catch up with our neighbours and prove we are mighty enough to stand on the world stage with them, we must make strides to increase our influence on the global news sector. A free press will further these goals greatly."
 ASY_Assyrian_Petro_Union: "Found the Assyrian Petrochemical Union"
 ASY_Assyrian_Petro_Union_desc: "To stimulate the nascent Assyrian economy, the government has decided it necessary to establish a state-owned company for exploiting Assyria's crude oil deposits, a market that is becoming increasingly lucrative as the world arms itself for war. The profits from these oil ventures will hopefully fund government projects aimed at addressing the numerous issues facing Assyrian society."
 ASY_Labour_Laws: "Ratify Labour Laws"
 ASY_Labour_Laws_desc: "The oil industry is far from a pretty place to work, and the current moribund state of labour legislation has given rise to a number of legal loopholes allowing for poor working conditions to become the norm. This has already given rise to a young labour movement calling for a tightening of legal protections for workers, and many members of parliament agree that some degree of reform is called for."
 ASY_Reform_Bureaucracy: "Reform the Assyrian Bureaucracy"
 ASY_Reform_Bureaucracy_desc: "As the state matures, it has become increasingly and painfully obvious that the thus-far unstandardised and disorganised nature of the Assyrian bureaucracy is simply unacceptable. In much of the land exists a great deal of confusion as it is unclear which offices are responsible for what areas, creating a great deal of dysfunction across the government. A comprehensive review is needed."

 ASY_Frontline_Imperialism: "The Frontline of Imperialism"
 ASY_Frontline_Imperialism_desc: "Turks, Arabs, and Persians alike all decry the evils of British imperialism...but the Assyrian people have never known a more true friend than the British Empire. Our only ally in the Weltkrieg, it was thanks to them that an autonomous region for our people was established, which now serves as our homeland. It is in the best interests of Assyria that we embrace and deepen the ties that bind the two of us together."
 ASY_Restore_Persian_Gulf_Protectorates: "Restore the Persian Gulf Protectorates"
 ASY_Restore_Persian_Gulf_Protectorates_desc: "The British Empire once maintained protectorates along the coast of the Persian Gulf, these lands being lost to the Ottomans after the government's flight to Canada. However, with the Empire having restored an regional foothold in Assyria, the Gulf's strategic situation seems to have shifted in our favour. Perhaps this is the chance we've needed to restore these long lost jewels to the crown?"
 ASY_Secure_Kirkuk_Oil_Fields: "Secure the Kirkuk Oil Fields"
 ASY_Secure_Kirkuk_Oil_Fields_desc: "The war machines of the Entente have an insatiable hunger for oil. This so-called black gold is critical to many military production lines, and any natural deposits of it have become strategically invaluable. Assyria has some of it to provide, but the oil production in Iraq significantly overshadows our own. It has become a strategic necessity that we secure these oil fields for us and our allies."
 ASY_Protectorate_Assyria: "Establish the Protectorate of Assyria"
 ASY_Protectorate_Assyria_desc: "After a great deal of discussion between the Patriarch and the British government-in-exile in Ottawa, an agreement has finally been reached to establish a Protectorate of Assyria so that the British may more directly aid in the development of our young nation. An Imperial Economic Development Council commission will assume responsibility for most of Assyria's day-to-day affairs, so that our fledgling state is carefully and responsibly governed."
 ASY_IEDC: "IEDC Development Programme"
 ASY_IEDC_desc: "The Imperial Economic Development Council has wasted no time in drawing up a detailed development plan to foster the underdeveloped Assyrian economy, with a particular focus on investments and importing technical specialists from elsewhere in the Entente to mitigate the, frankly, dismal state of Assyrian skilled labour. The plan shows great promise, and should hopefully provide a much needed shot in the arm to our economic development."
 ASY_Anglican_Missions: "Expand Missionary Work of the Catholic Church"
 ASY_Anglican_Missions_desc: "The Catholic Church has a very long history of sending missionaries abroad to spread the faith and aid the needy, and Assyria has no shortage of the latter. Calling upon and expanding the Assyrian network of missionaries will no doubt aid our government, reassure the local Catholic community, and provide a counterweight to the Patriarch's authority... though the other religious groups may not be as thrilled."
 ASY_Smash_The_Patriarchy: "Curb Patriarchal Power"
 ASY_Smash_The_Patriarchy_desc: "The political monopoly that the Patriarch of the Assyrian Church of the East possesses has proven to be more of a liability than anything else. Despite his broad popularity with Nestorians, the other Christian sects within Assyria have come to feel left behind and his autocratic government has created a sizeable, and frustrating, opposition bloc. He must be made to know his place."
 ASY_Indian_Bureaucracy: "Import the Indian Bureaucracy"
 ASY_Indian_Bureaucracy_desc: "Between the investments that the IEDC has been funnelling into Assyria and the needs of a small nation, the rather shoddy administration we have inherited simply won't do the job. The administrators of British India have a reputation for their efficiency, a trait that will prove very useful in establishing a new colonial bureaucracy."
 ASY_Tibal_Civil_Criminal_Disputes_Regulation: "Tribal Civil & Criminal Disputes Regulation"
 ASY_Tibal_Civil_Criminal_Disputes_Regulation_desc: "Assyria is host to numerous tribes, coming together to form a mind-bending web of intertribal relations and disputes, disputes that can turn violent if not resolved properly and justly. Regulations and legal circuits concerning these disputes and their mediation must be established with all due haste."
 ASY_Paramount_Chiefs: "Appoint the Paramount Chiefs"
 ASY_Paramount_Chiefs_desc: "Our experiences in ruling ethnically diverse regions has led to some working models. Particularly interesting is the system of Paramount Chiefs that has seen use in South Africa's High Commissioner Territories, where autonomous rulers for each ethnic groups are appointed to ensure these groups' loyalty. There are certainly aspects of this system that may translate well to Assyria's diverse ethnic situation."
 ASY_Farm_City_Connections: "Expand Farm-to-City Connections"
 ASY_Farm_City_Connections_desc: "The state of Assyrian infrastructure is...lacking. The marshes of Lower Mesopotamia are generally poor for most roads, and a lack of funds or interest from the Ottomans outside of the port has done little to remedy this. Roads and rails are necessary for industry, and if the IEDC programme is to bear fruit, ways must be found to efficiently bring rural produce to Basra for processing."
 ASY_port_basra_naval_college: "Port Basra Naval College"
 ASY_port_basra_naval_college_desc: "With the Persian Gulf Station now restored, our benefactors now urge us to improve our capacity to service it ourselves. Via a new College, made in the British mould and Anglo-staffed, the boys of our elite will be trained and educated to form the next generation of officers, technicians and even statesmen for our young nation."
 ASY_entente_weapon_tech: "Foreign Tools for Shared Interests"
 ASY_entente_weapon_tech_desc: "As an outpost of the Entente, other than ensuring the survival of the Assyrian people, controlling the oil wells of our closer environment is also important. To that end, we need to import the knowledge of our allies regarding weapons and industry."

 ASY_Resettlement_Immigration_Bureau: "Bureau for Immigration and Resettlement"
 ASY_Resettlement_Immigration_Bureau_desc: "There are many immigrants to our lands, and many refugees both domestically and beyond. This new bureau shall see to their needs, and get our people settled, productive, and most importantly taxable as soon as possible."
 ASY_Industrial_Bank_Basra: "Establish the Industrial Bank of Basra"
 ASY_Industrial_Bank_Basra_desc: "No new industries can be established without a source of capital, and the young Assyrian economy needs a large injection of it. The first step to the industrialisation of Assyria is the establishment of a bank to provide low-interest loans to aspiring industrial projects."
 ASY_Basra_Dominion_Cartridge: "Basra Dominion Cartridge Co."
 ASY_Basra_Dominion_Cartridge_desc: "Assyria's new status as a beneficiary of the British Empire's patronage has opened up some new opportunities for joint ventures. Entrepreneurs from across the dominions have proposed the creation of a colonial arms company to help expand the local economy and aid the protectorate's armament."
 ASY_Local_Production: "Encourage Local Production"
 ASY_Local_Production_desc: "The state of the Assyrian economy is best described as infantile. A significant portion of population are subsistence farmers, and the local economy has historically been oriented around a greater Ottoman system and isn't adapting well outside of it. A scheme of subsidies and strategic tariffs can help develop local production."
 ASY_Land_Reclamation: "The Land Reclamation Commission"
 ASY_Land_Reclamation_desc: "Large stretches of Lower Mesopotamia are prone to regular flooding or are perpetually waterlogged, a fact that creates much fertile land but just as much marshland, unsuitable for agriculture. With a flow of immigrants expected, a commission must be established to reclaim these marshes and expand our pool of arable land."
 ASY_Madan_Land_Seizures: "Ma'dan Land Seizures"
 ASY_Madan_Land_Seizures_desc: "The demands of economic expansion and the constant flow of new immigrants has necessitated more drastic action. Despite our victory, the Ma'dan, or Marsh Arabs, continue to persist and launch raids on our settlements, and were known to shelter criminals even before our independence. Between all of these things, we have enough legal justification to appropriate their land for better use."
 ASY_Establish_Agricultural_Bank: "The Agricultural Bank of Assyria"
 ASY_Establish_Agricultural_Bank_desc: "Most farmers in Assyria do not sell much of their produce, generally only growing enough to feed themselves and their dependents with the primitive tools they have access to. Following the model of the successful Industrial Bank, we should establish a bank for providing loans to finance new and more efficient farming equipment."
 ASY_Livestock_Program: "Programme for the Import of Sheep & Cows"
 ASY_Livestock_Program_desc: "Years of strife and war in the Assyrian lands has taken its toll on our pool of livestock, drained by Ma'dan raids and Ottoman incursions. Assyria is decently suited for the raising of sheep and cattle, so we should implement a programme for importing livestock so that we may replenish our reserves."
 ASY_Cash_Crop_Diversification: "Cash Crop Diversification"
 ASY_Cash_Crop_Diversification_desc: "Our economy is currently based on a select few resources, one of which being our agriculture. To further economic development, we must diversify what raw materials our farms produce."
 ASY_Eucalyptus_Forestry: "Eucalyptus Forestry Programme"
 ASY_Eucalyptus_Forestry_desc: "The warm climate of Assyria is well suited for the cultivation of the eucalyptus tree, native to Australia and southeast Asia but grown widely as a fast-growing source of pulpwood and useful oils. The tree has all the makings of a lucrative cash crop for the impoverished nation of Assyria, one we would do well to exploit."
 ASY_Commence_Mechanisation: "Commence Agricultural Mechanisation"
 ASY_Commence_Mechanisation_desc: "Like most of our nation, the Assyrian agricultural sector is extremely underdeveloped as we still use ancient techniques to plough the ground and grow our crops. The great reforms in our society currently ongoing must stretch to all corners of the land, and with such a heavy reliance on our farmers, we must supply them with the best materials possible."
 ASY_Modernise_Port_Kuwait: "Modernise the Port of Kuwait"
 ASY_Modernise_Port_Kuwait_desc: "To promote the free trade of materials both in and outbound of the Persian Gulf, it is vital that the Port of Kuwait be capable of handling more modern vessels. Increasing our dockyard capabilities as well as improving the infrastructure of our ports is of the utmost importance."
 ASY_Burgan_Oil: "Exploit the Burgan Oil Field"
 ASY_Burgan_Oil_desc: "Oil is debatably the most important material on earth, and with our abundance of it, we must expand our facilities on the fields to further increase our impact on the world market. Burgan is home to massive supplies of oil, yet it is currently underdeveloped. We must move quickly to secure these assets."
 ASY_Magwa_Oil: "Exploit the Magwa Oil Field"
 ASY_Magwa_Oil_desc: "The operations in Burgan's oil fields have been a massive success for our economy. In the hopes of gaining even more, further exploitation of the Magwa Oil Field is now possible with the money we've gained from the Burgan field. Oil is the future, and we must get on now."

 ASY_Reform_Assyrian_Levies: "Reform the Assyrian Levies"
 ASY_Reform_Assyrian_Levies_desc: "The levies that have defended our homes from Ma'dan raids and so bravely won our independence have served their purpose up to now, but simply won't suffice without reforms. As a newly independent state, our military needs have greatly expanded beyond a settlement defence force, necessitating that these levies are shaped from their current state to a proper professionalised fighting force."
 ASY_Assyrian_Coast_Guard: "Form the Assyrian Coast Guard"
 ASY_Assyrian_Coast_Guard_desc: "With the advent of the dreadnought in the Weltkrieg, the navies of the world have seen incredible change. In order to stay competitive, developing a Coast Guard to protect our coastal waters and administrate our ports has been found to be the best solution, as we cannot afford a true blue-water fleet."
 ASY_Entente_Rifle_Contracts: "Entente Rifle Contracts"
 ASY_Entente_Rifle_Contracts_desc: "We have long suffered from an industry incapable of producing the weapons of war needed to ensure our sovereignty. In a bid to remedy this situation, the Entente has agreed to supply us with rifles in exchange for further cooperation with the Entente."
 ASY_Standardise_Rifles: "Standardisation of Rifles"
 ASY_Standardise_Rifles_desc: "Our military has been in a state of disorganisation since its inception. In the hopes of regimenting our military from the ground up, we must develop a universal standard for our weaponry should we wish to fight in this new modern world."
 ASY_NCO_Training: "NCO Training"
 ASY_NCO_Training_desc: "The Non-Commissioned Officer is the backbone of any modern military. The bridge between our enlisted men and the officers which command them, we must make certain our NCO Corps is capable of not only being this bridge, but that it is also strong enough to carry any weight which may attempt and cross them."
 ASY_Wireless: "Integrate Radio Communication"
 ASY_Wireless_desc: "The advent of radio has made the transmission of information almost instant. If our military is to hold an upper hand against our larger and stronger adversaries we must have a well organised command structure that allows for us to react to issues as they come up. The radio grants us this ability, as such, we must provide all units with sufficient radios and training to use them."
 ASY_Modern_Markawta: "The Modern Markawta"
 ASY_Modern_Markawta_desc: "The face of warfare is changing before our very eyes: the endless march of technology has yielded new markawta, or vehicles, that bear armour and guns of their own, all while moving much faster than a soldier on foot. Military theorists from home and abroad predict that these vehicles will play a decisive role in modern warfare, and that it would be foolish not to incorporate them into our strategies."
 ASY_Assyrian_Army: "Establish the Assyrian Army"
 ASY_Assyrian_Army_desc: "Disorganised militias is no way to organise the protection of a nation. While we are eternally grateful to our vast supply of volunteer soldiers, we must develop a professional army should we wish to stand a chance against the coming storm. "
 ASY_RAF_Shaibah: "Establish RAF Shaibah"
 ASY_RAF_Shaibah_desc: "In order to ensure that our people and our land are protected from the Ottoman menace, the British have agreed to construct a base for the Royal Air Force within our borders to act as a deterrent, and to further expand the Entente's influence in the region."
 ASY_Signaller_Corp: "Signaler Corps"
 ASY_Signaller_Corp_desc: "In the pursuit of further military modernisation, it has been deemed necessary to form schools to begin training our own professional Signal Corps. This corps will be focused on the management of information to and from the battlefield to further coordinate our regiments. This will be a vital organ in our military in the wars to come."
 ASY_Middle_Eastern_Listening_Post: "Middle Eastern Listening Post"
 ASY_Middle_Eastern_Listening_Post_desc: "With our increasing experience in the use of radio communication, a group of ambitious young officers have approached command with an idea they have heard is used in militaries abroad; a discreet listening post fitted with advanced radio communications facilities to stalk enemy radio communications. Our commanders only had one question. "Where should we start construction?"
 ASY_Mandatory_Conscription: "Enact Mandatory Conscription"
 ASY_Mandatory_Conscription_desc: "The war for the soul of our people is upon us, and all sons of Assyria must be called upon in this sacred act. Our current military forces are not nearly enough to hold our territory, and while volunteers are flooding in, we must look to expanding our conscription requirements to defend our home."

### Events
 assyria_events.1.t: "Ma'dān Shelter Criminals"
 assyria_events.1.d: "The Ma'dān, or Marsh Arabs, who inhabit the marshes near the city of Basra have long been a thorn in the side of central authority in the region just as their marshland home has been all but terra incognita for the Ottoman administration. Explorers who venture into their lands never return, and the Ma'dān who cooperate with outside authorities often find themselves severely punished by their local leaders in retaliation. The inhospitable nature of their marshes has, up until now, mostly ensured their autonomy, and their political apathy towards the Ottoman regime has kept them off the radar.\n\nRecent Assyrian damming and settlement projects made in an effort to develop new agricultural land and to flush out the Shiite resistance fighting the Assyrian settlers have forced them to take a more active stance; now, the Marsh Arabs are not only sheltering fugitives from Assyrian operations but also those of the Baghdadi Wali. The latter, angered by this development, has requested reinforcements from Kostantiniyye to bring them in line and impose both taxes and conscription for the Ottoman army."
 assyria_events.1.a: "Leave them be."
 assyria_events.1.b: "Accept his request."

 assyria_events.2.t: "Massacre in Al-Qurnah"
 assyria_events.2.d: "The site of the now-famous Battle of Al-Qurnah during the initial phase of the Mesopotamian Campaign of the Weltkrieg, the eponymous city of Al-Qurnah became home to a large community of Assyrian refugees and settlers following the war. While relations between the Assyrian settlers and the local (predominantly Ma'dān Arab) population have never been warm, tensions escalated earlier this week as thirty Assyrian settlers were massacred in a raid on their quarter with the destruction of fifty more homes. The Assyrian local government has already declared the action a deed of extreme barbary and, in addition to demanding support from the Ottoman Army to push the Ma'dān further into the marshes, has called up its own local militia forces, the Assyrian Levies, who have largely assumed peacekeeping and policing duties in the British-controlled regions of Basra Vilayet."
 assyria_events.2.a: "Send a detachment from Baghdad."
 assyria_events.2.b: "Order the Assyrian Levies to stand down."

 assyria_events.3.t: "Assyrian Levies Exact Revenge for Al-Qurnah"
 assyria_events.3.d: "In retaliation for the murder of Assyrians and the destruction of their property, the Assyrian local government has sent out the Assyrian Levies to exact revenge on the Ma'dān. Burning down multiple villages and driving the Marsh Arabs further into the swamps and marshes of Southern Mesopotamia, their actions show a clear intent to forcefully dislocate the native population in order to acquire more fertile land.\n\nThe Wali in Basra has requested confirmation from the government to disband the Assyrian Levies, as he fears that further actions could lead to a massacre rivaling the Lebanese Civil War, which took place only a few decades ago. However, he also sees in this challenge an opportunity to weaken the autonomy of the Assyrians and hasten their full integration into the new Ottoman society."
 assyria_events.3.a: "Disband the Levies!"
 assyria_events.3.b: "Leave them be."

 assyria_events.4.t: "Shimun XXI Eshai Pleads for the Preservation of the Assyrian Levies"
 assyria_events.4.d: "The Patriarch of Babylon and de-facto leader of the Assyrian community, Shimun XXI Eshai, has pleaded for permission to maintain the Assyrian Levies. Without them, he says, his people are fully left to the mercy of Muslim gendarmerie forces and have no way to prevent the Marsh Arabs from murdering more Assyrians."
 assyria_events.4.a: "Nonsense! The Ottoman Gendarmerie protects all, regardless of religion."
 assyria_events.4.b: "Allow them to maintain the Levies."

 assyria_events.5.t: "Assyrian Government Refuses Demands"
 assyria_events.5.d: "Continuing to maintain that the Levies are the only thing between life and death for the Assyrian people, Rab Khaila Dawid d'Mar Shimun has rescinded the order from the Wali in Basra and has mobilised his troops. Backed by the Church of the East, Shimun has declared Basra an autonomous region within the empire and has demanded immediate withdrawal of the Wali's forces from the region, self-government for the Assyrian people, the right to collect taxes independently, and further protection of the Assyrian Church from Shiite discontent.\n\nThe Wali of Basra has, in response, mobilised the city's gendarmerie to disband the Levies, by force if necessary. However, he finds himself substantially outgunned and outnumbered within the city. In Kostantiniyye, the Grand Vizier is furious at this betrayal, and has demanded all Mesopotamian troops mobilised to put down the Assyrian insurrection before foreign intervention in their favour can occur."
 assyria_events.5.a: "Send in the Army!"
 assyria_events.5.b: "Assyria shall not fall! (Play as Assyria)"

 assyria_events.6.t: "Assyrian Revolt Crushed"
 assyria_events.6.d: "Unsurprisingly, the Assyrian revolt has been crushed by our vastly superior army. Patriarch Shimun XXI Eshai has ordered his government to lay down their weapons. Our sources say he was spotted embarking on an unmarked Indian vessel bound for Lahore just before the fall of Basra. With this action, no organised resistance remains in Southern Iraq, and Ottoman might is once again victorious."
 assyria_events.6.a: "Praise Allah!"

# Entente Mediation
 assyria_events.7.t: "Shimun XXI Eshai Pleads for Assistance"
 assyria_events.7.d: "Patriarch of the Assyrian Church of the East and de-facto ruler of the Assyrian State, which has just declared its independence, Shimun XXI Eshai requests assistance in the fight against the Ottoman authorities. Having served with distinction in the Mesopotamian Campaign during the Weltkrieg and as civil servants and industrialists in our economic concessions in Basra following the war, the Assyrians are our closest allies on the ground within the influence of the Porte and are used by our nationals to direct British affairs in Iraq.\n\nHowever, despite their close ties to the Entente, many in our government see this development as a premature attempt by the Assyrians to break free, both ruining their own chances of survival should they be defeated (which is very likely without our support) and compromising the fragile relation between ourselves and the Porte, which will surely react unkindly to any attempts to meddle in their internal affairs."
 assyria_events.7.a: "Persuade the Ottomans to grant autonomy to the Assyrians."
 assyria_events.7.b: "Open negotiations with the Ottomans for Assyrian independence."
 assyria_events.7.c: "We cannot risk our relations with the Ottomans."

 assyria_events.8.t: "[CAN.GetName] intervenes on behalf of the Assyrians"
 assyria_events.8.d: "In a shocking turn of events, the Canadian government has dared to directly interfere in our domestic affairs. They are demanding an immediate cessation of hostilities with Basra Vilayet, and for Assyrian autonomy to be implemented at once. They wish for the Assyrians to be ruled by their own parliament, train and operate their own security forces, and manage policy within Basra whilst remaining, for all other affairs, a province of the Ottoman Empire.\n\nHowever, not crushing these insurgents would inflict immense damage on the prestige of the Porte, it would likely also give rise to increased separatism elsewhere in the empire, most notably amongst the Greeks and Arabs."
 assyria_events.8.a: "We will not stand down!"
 assyria_events.8.b: "We have no choice but to give in..."

 assyria_events.9.t: "[OTT.GetName] Refuses Demands"
 assyria_events.9.d: "Unsurprisingly, the Sublime Porte has refused our ultimatum and has increased its operations in Basra in an attempt to bring a quick and decisive end to the Assyrian revolt. From Ottawa to [RAJ.Capital.GetCapitalVictoryPointName], Entente volunteers are informally mobilising to fight once more besides the Assyrian Levies and secure both their independence, and more importantly, the vital oil deposits of Iraq."
 assyria_events.9.a: "Hopefully our support can be of assistance before it's too late..."
 assyria_events.9.b: "We must make sure Assyria does not fall! (Play as Assyria)"

 assyria_events.10.t: "[OTT.GetName] Concedes to Our Demands"
 assyria_events.10.d: "Fearful of another extended military campaign in Mesopotamia, the Ottoman government has cabled back early this morning that they will refrain from further intervening in the Assyrian matter, all but officially granting them their independence. Even though they refuse to recognise the Assyrians, maintaining that Basra Vilayet remains in its entirety part of the Ottoman Empire, in practice, the Turks will no longer interfere in Basra."
 assyria_events.10.a: "A joyous day for all!"
 assyria_events.10.b: "Glory to Assyria! (Play as Assyria)"

 assyria_events.11.t: "[CAN.GetName] Demands an End to Hostilities in Basra"
 assyria_events.11.d: "In continuation of their age-old policy of meddling in the business of other nations, the British ambassador has called on the Ottoman government to discuss a peaceful resolution to the Assyrian debacle.\n\nThey are demanding an immediate withdrawal of all Ottoman forces from Basra Vilayet, and calling for an end to hostilities with the newly proclaimed Assyrian state. Such ridiculous demand cannot be countenanced, would inflict immense damage on the prestige of the Porte, and would likely also give rise to increased separatism elsewhere in the empire, most notably amongst the Greeks and Arabs."
 assyria_events.11.a: "Absurd! We refuse their terms."
 assyria_events.11.b: "We will accept this offer."

 assyria_events.12.t: "[OTT.GetName] Accepts Our Proposition"
 assyria_events.12.d: "Agreeing with our proposal, the Ottoman Army has called an end to hostilities with the Assyrian rebels. Granting them the right to create their own parliament and maintain their own security forces, the Porte has conceded to most of their demands save full independence."
 assyria_events.12.a: "Another peaceful resolution!"

 assyria_events.13.t: "[OTT.GetName] Refuses Our Proposition"
 assyria_events.13.d: "Unsurprisingly, the Sublime Porte has refused our proposition and has increased its operations in Basra in an attempt to bring a quick and decisive end to the Assyrian revolt. As the situation continues to worsen for the Assyrian Levies, some have called for direct military intervention to both ensure protection of the Assyrian people and secure the vast oil deposits of Iraq.\n\nA overseas campaign in the Middle East is unlikely to be in our interests at the moment, but perhaps we could organise some material support and send volunteers to their aid, without going as far as declaring war outright."
 assyria_events.13.a: "We should refrain from intervening."
 assyria_events.13.b: "We will send what we can."
 assyria_events.13.c: "Once more unto the breach, dear friends, once more!"
 assyria_events.13.e: "Something tells me they can handle it all by themselves... (Play as Assyria)"
 assyria_events.13.f: "Help them and make sure they succeed! (Play as Assyria)"
 assyria_events.13.g: "We must stop at nothing to save Assyria!! All hands on deck!! (Play as Assyria)"

 assyria_events.14.t: "[CAN.GetName] Refuses to Intervene on Our Behalf"
 assyria_events.14.d: "Ignoring pleas from the Patriarch himself, the government in Ottawa has notified Basra "that conflict with the Turkish government is not desired" and as such will refrain from intervening in the conflict in any shape or form."
 assyria_events.14.a: "We are doomed..."

 assyria_events.28.t: "[CAN.GetName] Sends Equipment"
 assyria_events.28.d: "The [CAN.GetName] has has asked the [OTT.GetName] to grant us autonomy, but this was refused by the dastardly Turks. While our friends in the Entente can not commit troops to our struggle, some guns and men have arrived on our shores already."
 assyria_events.28.a: "We need to be thankful of anything we get."

 assyria_events.29.t: "[CAN.GetName] Sends Help"
 assyria_events.29.d: "The [CAN.GetName] has has asked the [OTT.GetName] to grant us independence, but this was refused by the dastardly Turks. Our friends in the Entente have already started to pour equipment and manpower into the country, and a limited amount of professional troops will also be sent."
 assyria_events.29.a: "We appreciate their help."

# Peace Events
 assyria_events.15.t: "Assyria Proclaims Victory in Iraq"
 assyria_events.15.d: "Beating back the Turkish forces against all possible odds, the Assyrian Levies have won their war of independence and proclaimed their full authority over Iraq."
 assyria_events.15.a: "Accept their demands."
 assyria_events.15.b: "We shall never give in!"

 assyria_events.16.t: "Victory in the Levant!"
 assyria_events.16.d: "The Ottoman forces are in full retreat as the brave sons of Assyria hold steadfast against nigh insurmountable odds. Victory is ours and so are its spoils!"
 assyria_events.16.a: "Basra will be the new Assyria!"

 assyria_events.17.t: "Victory in the Levant!"
 assyria_events.17.d: "The Ottoman forces are in full retreat as the brave sons of Assyria break through the walls of Baghdad. Victory is ours and so are its spoils!"
 assyria_events.17.a: "Assyria has proven its strength!"

# Flavour Events
 assyria_events.18.t: "The Patriarch's Speech"
 assyria_events.18.d: "Today in Basra, speaking on the steps of the Cathedral of Our Lady, Mar Shimun XXI Eshai, Patriarch of the Assyrian Church of the East and de-facto head of state of the Assyrian nation, delivered a speech declaring victory against the Turk.\n\n'There is a time for everything, and a season for every activity under Heaven,' he said as he quoted the famous Biblical verse: 'A time for war, and a time for peace. And now, it is finally time for peace.'"
 assyria_events.18.a: "Nothing better than to be happy and to do good whilst we live."

 assyria_events.19.t: "The Ma'dān Arabs"
 assyria_events.19.d: "The Ma'dān Arabs have for centuries inhabited the swamps and marshlands of the Shatt al-Arab where we now make our home. Our continuous press deeper into the swamplands, clearing and draining vast tracts of land to cleanse away disease and settle our people, has displaced and angered many Ma'dān; while some have fled further into the receding swamplands and take up arms against our forces, some now live in shantytowns or camps outside of Basra, having become dependent on the city.\n\nThe number of displaced people is approaching critical mass and Ma'dān attacks on our settlers have only become more ferocious, tying up more and more of our critical manpower, while the shanties outside Basra grow every day."
 assyria_events.19.a: "Sacrifices must be made for Assyria"

 assyria_events.20.t: "American Isaqta"
 assyria_events.20.d: "Assyrian people have lived in the United States for decades, but it was only with the outbreak of the Weltkrieg and the Assyrian genocide that they began to flee in large numbers. The United States, on the other side of the world and so reluctant to involve itself in the affairs of Eurasia, seemed like a safe bet and communities in Illinois swelled with their numbers.\n\nHowever, as the Great Depression ravaged the nation throwing many back into poverty, a few former Assyrian immigrants are looking back to Iraq, entranced by a message of unity and support pleaded by their priests."
 assyria_events.20.a: "All are welcome in Assyria!"

 assyria_events.21.t: "Russian Isaqta"
 assyria_events.21.d: "Assyrian people first arrived in significant numbers following the Treaty of Turkmenchay in 1828, when the border between Persia and the Russian Empire was formally drawn. A second wave arrived after the Weltkrieg, when many fled north across the Caucasus to escape the clutches of the Ottomans and the Kurds. Most settled in Yekaterinodar and Rostov, while some went on to Moscow after the end of the Russian Civil War. However, increasing persecution by the Russian government has led many Assyrians to dream of a new, Assyrian, home further South."
 assyria_events.21.a: "Welcome to the Russian Assyrians!"

 assyria_events.22.t: "Unruly Tribesmen"
 assyria_events.22.d: "Almost immediately after the withdrawal of Ottoman forces, the shaky tribal alliances that pledged themselves to the Patriarch have started to disintegrate with border guards leaving their posts, skirmishes between various tribes breaking out and general disobedience amongst their ranks.\n\nTurning their swords into ploughshares, many have simply deserted from the army to take up a life of farming in the protected settlements whilst others are taking refuge in the camps and shantytowns surrounding Basra."
 assyria_events.22.a: "Their lack of discipline will be our undoing..."

 assyria_events.23.t: "Christian Division"
 assyria_events.23.d: "The Assyrian Christian Democratic party is not to be thought of as a conventional political party, but is rather a conglomerate of smaller religious associations. These smaller associations can be divided into two greater groups, representing the two main faiths of the Assyrian people. One being Yousef VI Emmanuel II Thomas of the Chaldean Catholic Church, with the other being Shimun XXI Eshai, of the Church of the East.\n\nThe prestige of Mar Shimun and his firm grip over the Assyrian Levies has led to concerns amongst the Chaldeans who fear that he wishes to either absorb their church or discriminate against its members. Others are less opposed, believing that there might be room for mediation and that mending the great schism would be crucial to the survival of an Assyrian state."
 assyria_events.23.a: "All are united under God"

 assyria_events.24.t: "A Union of Communion"
 assyria_events.24.d: "Today, the Chaldean Catholic Church and the Assyrian Church of the East issued a joint synodal declaration proclaiming that their respective adherents were to be formally allowed to take Communion together. This news is especially momentous for the Assyrians. The established Chaldean Catholic community in the new Assyrian homeland proved to be gracious hosts in offering their churches for the Assyrians to conduct their own ceremonies and rites, most notably offering the use of the Cathedral of Our Lady, the largest Christian church in the city, for use in Church of the East functions."
 assyria_events.24.a: "Though the Church itself has seen better days"

 assyria_events.25.t: "Cornerstone of the Cathedral of St. Hurmizd Laid"
 assyria_events.25.d: "Mar Eshai XXI Shimun, reigning patriarch of the Assyrian Church, laid the ceremonial cornerstone of the Cathedral of St. Hurmizd Laid today in Basra, in a ceremony attended by hundreds of Assyrians. The cathedral, which will be the first true Assyrian church built in their new homeland in Basra and is designed as the seat of power for the Nestorian Patriarch, is named in honour of the holy Rabban Hormizd, whose holiday is celebrated the second sunday after Easter and is a symbol in both the Chaldean and Nestorian liturgy.\n\nAs the day went on, construction began in earnest, and crews were hard at work well into the twilight hours of the day."
 assyria_events.25.a: "A monument to God for his blessings."

# Foreign events
 assyria_events.26.t: "Assyria Wishes to Join the Entente"
 assyria_events.26.d: "Having only recently won their war of independence against the Ottoman Turk, the small and fledgling state of Assyria has requested our assistance and a restoration of the protection and alliance we provided to them during the Weltkrieg. Although many see them as a liability, surrounded by peoples who want their existence erased, opportunists are seeing it as an opportunity to access the oil reservoirs of the Middle East and as such supply our efforts on the Indian continent."
 assyria_events.26.a: "We welcome them as friends"
 assyria_events.26.b: "We have no need for them"

 assyria_events.27.t: "Offer Rebuked"
 assyria_events.27.d: "Just like they abandoned us after the conclusion of the Weltkrieg, so have the vile British imperialists once more turned their backs on us. Alone, inexperienced and with little financial means, the Assyrian people will have to fend for themselves in an inhospitable environment."
 assyria_events.27.a: "Those bastards!"

 assyria_events.30.t: "Transfer of the [812.GetName] Concession"
 assyria_events.30.d: "As the exiles from Great Britain continue to return back to their homes, the time has come to relinquish some of the treaties that were transferred to us in 1925 with the fall of Britain. Namely, the oil concession in [812.GetName]. Leased from [812.Owner.GetNameDef] to the British Empire, we have been the custodians for the last couple decades. With the recent restoration of proper rule in London, we are henceforth turning over the lease back to British control."
 assyria_events.30.a: "A return to what once was."

 assyria_events.31.t: "Transfer of the [812.GetName] Concession"
 assyria_events.31.d: "With the recent restoration of Great Britain, many of the former treaties that passed into the hands of the Canadians during the exile have begun to return back to London. One of these is the oil concession in [812.GetName] from [812.Owner.GetNameDef]. Originally garnered for the British Empire, the oil from the wells in [812.GetName] will once more fuel our ships and help us project power."
 assyria_events.31.a: "Thank you, Canada!"

 assyria_events.32.t: "Transfer of the [812.GetName] Concession"
 assyria_events.32.d: "Delegations from Great Britain and [CAN.GetNameDef] have reached to us for an adjustment of the oil concession that they own in [812.GetName]. While control of the concession passed into Canadian hands following the British Revolution, the time has come to restore the original lease to Great Britain. As London flexes its restored muscles, they have requested that the concessions are once again to be controlled from London rather than Ottawa.."
 assyria_events.32.a: "Very well."

 assyria_events.33.t: "[ASY.GetName] Demands our Oil!"
 assyria_events.33.d: "Today we received a message from [ASY.GetName], a country that gained independence recently, but has already fallen into dependence on the Entente countries.\nIn its message the [ASY.GetNameDef] government says it would very much wish to \"lease\" a large part of our oil fields in the regions of [676.GetName] and [349.GetName]. In the event of our refusal, our neighbour would consider it as an unfriendly step against them and \"will take some action\".\nThere is no doubt that behind the scenes of the [ASY.GetNameDef] government are the men of the Entente, who almost openly occupy all the chief posts. They need our oil to be prepared for a new European war, and therefore they won't stop their blatant blackmail for nothing. However, we don't have enough forces in our army to fight against such a powerful enemy..."
 assyria_events.33.a: "The Entente is too strong for us!"
 assyria_events.33.b: "Ask our allies."
 assyria_events.33.c: "We won't give up!"

 assyria_events.34.t: "[FROM.GetName] Gives us the Fields!"
 assyria_events.34.d: "Our threats succeeded and the [IRQ.GetNameDef] government agreed to lease its oil fields to us.\nWe are quite happy with this outcome, and we already know how we can use the new reserves of black gold."
 assyria_events.34.a: "Excellent news!"

 assyria_events.35.t: "The Entente Demands Oil from [FROM.GetName]"
 assyria_events.35.d: "We just received a message from [IRQ.Capital.GetCapitalVictoryPointName] with a copy of the recent [ASY.GetNameDef] offer to lease most of the oil fields in the [676.GetName] and [349.GetName] areas.\nIt would be considered an internal affair of [FROM.GetName] if the words at the end of the offer did not clearly read the threat of war if Iraq declined. Since the [ASY.GetNameDef] government is completely under the control of the Entente people, this threat can only mean one thing - war with the whole alliance. \nThe [FROM.GetNameDef] government warns us that it doesn't have enough forces to fight, so it asks us to fulfil our guarantees that we gave earlier regarding [FROM.GetNameDef] independence. However, are we ready for such a honourable response, or is it better to wait for another time when the enemy will be distracted?"
 assyria_events.35.a: "We ready to protect Iraq."
 assyria_events.35.b: "We're not prepared."

 assyria_events.36.t: "The Cairo Pact Abandoned Us"
 assyria_events.36.d: "A message from [FROM.Capital.GetCapitalVictoryPointName] has arrived and our worst fears have come true: [FROM.GetName] is abandoning us!\nIn their letter our allies sadly inform that they are not prepared for a possible war with the Entente countries, leaving us alone to face the coming threat."
 assyria_events.36.a: "We will fight alone!"
 assyria_events.36.b: "We're too weak!"

 assyria_events.37.t: "[FROM.GetName] Rejects the Ultimatum!"
 assyria_events.37.d: "We received a reply from the [FROM.GetNameDef] government saying they cannot agree to our terms and refuse to lease the oil fields. Since we and our allies need this oil, we are left with only one option - to make our neighbour much more agreeable for us."
 assyria_events.37.a: "We need oil."

