 ASY_shimun_xxi_eshai: "Shimun XXI Eshai"
 ASY_shimun_xxi_eshai_leader_desc: "§YBorn:§! §LFebruary 26th, 1908, in Konak, Hakkari, Van Vilayet, Ottoman Empire§!\n§YBackground:§! §LThe Catholicos Patriarch Mar Eshai Shimun XXI was first hand witness to the horrors experienced by his people. As a young boy, he was groomed as the successor to his uncle who was the then ruling patriarch but as the Weltkrieg arrived in the Middle East and the Ottoman persecutions of the Assyrian people intensified, he was forced to flee his homeland in 1919 when a returning, revanchist, Ottoman army retook the plains of Nineveh. Ordained in 1920, just 12 years old, after the death of his uncle, he was taken abroad by his family to study in Britain and received support from the Anglican church in his endeavours. Just 5 short years later, he once more found himself on the run as syndicalist revolutionaries overthrew the British government. Returning home to his people in Basra, he took on a leading role in negotiations with the Sublime Porte and served as the unofficial leader of the Assyrian people, although real leadership was in the hands of his father David Mar Shimun and his aunt Surma d'Mar Shimun. As he grew older and his influence over the Assyrian movement grew, further reinforced by his role as official liaison between the Ottoman government and their community per the Millet system, he more openly supported the independence movement and became part of the underground organisation XXH. Lashing out against the centralising reforms of the Ottoman government, intent on eradicating the autonomy of the Assyrian community, he became the official leader of Assyria during the war for independence, a position he is unlikely to let go.§!"
