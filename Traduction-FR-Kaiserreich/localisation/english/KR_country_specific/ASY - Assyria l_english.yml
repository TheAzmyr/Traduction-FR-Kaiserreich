### Ideas ###
 ASY_Technical_Illiteracy: "Technical Illiteracy"
 ASY_Technical_Illiteracy_desc: "A population of agrarian and tribal descent, one of the main issues plaguing the Basra project is the lack of skilled personnel as forced and voluntary exclusion from the Ottoman educational system has greatly hampered the capabilities of our people. Whilst there is no lack of Assyrians with a clerical education, we severely lack engineers, scientists and educators."
 ASY_Poor_Land_Use: "Crippling Poverty"
 ASY_Poor_Land_Use_desc: "An unfair and theocratic land system has only accentuated the crippling poverty that has come to represent the Assyrians in Basra. Forced to live in shanty towns, struggling settlements in the marshes of the Lower Euphrates or in the shadow of their richer Muslim and Jewish neighbours, the war for independence has given rise to calls for a redistribution of wealth. Great differences in wealth and status between the Arabic Christians, integrated in the Ottoman system, and the adherents of the Assyrian Church of the East only further complicate the issue and have brought division into an already struggling community."
 ASY_Church_Monopoly: "Patriarchal Dictatorship"
 ASY_Church_Monopoly_desc: "Venerated as a Saint by his people, the patriarch of the Assyrian Church of the East has developed a union of church and state over the years wherein he and his inner circle, mostly consisting of family members, have governed and represented the Assyrian people as kings. This situation, of which Mar Shimun has grown rather fond has obstructed other political formations and given rise to a sizeable anti-patriarchal front that desires equal representation."
 ASY_Ethno_Religious_Divide: "Ethnic-Religious Divide"
 ASY_Ethno_Religious_Divide_desc: "The lower Mesopotamian plain has for centuries been the home of the Arab Shiites and various small splinter movements of the Abrahamic faiths. The arrival of the Assyrians in this previously Muslim dominated land has greatly upset the balance of power and their push for a Christian state in the Levant has excluded large portions of the native population. The Muslim population, desiring unification with Baghdad and their religious freedom guaranteed has become a thorn in the side of the Assyrian government as their protests, obstructionism and even guerrilla warfare in the marshes of Lower Mesopotamia continue to harass our goals."
 ASY_Christian_Division: "Assyrian Division"
 ASY_Christian_Division_desc: "Chaldeans, Nestorians, Protestants and Catholics. The Assyrian community, lacking strong religious authority and unity has splintered over the years and given rise to a plethora of separate communities, further amplified by missionary work of the French, Americans and British during the 19th century. With Mar Shimun of the Assyrian Church of the East harbouring the desire to crown himself king and the other groups feeling underrepresented in the new Assyrian administration, Assyria has its work carved out."

 ASY_Raqa_Raqa: "Memory of the 'Raqa Raqa'"
 ASY_Last_Stand: "Last Stand of Assur"
 ASY_Papal_Support: "Catholic Support"
 ASY_Papal_Support_desc: "Those Catholics living in Assyria have appealed to their brothers and sisters in Rome and abroad. This has borne fruit and we have received aid in our struggle!"

 ASY_Directorate_Education_Idea: "Assyrian Directorate for Education"
 ASY_Institutional_Racism: "Institutional Racism"
 ASY_Institutional_Racism_desc: "Those who are truly Assyrian are worth more to us than those who are not. This must be reflected in law, to show the world that real Assyrians are in control here."
 ASY_Cultural_Revolution_Idea: "Assyrian Awakening"
 ASY_Bureau_Resettlement2: "Bureau for Immigration and Resettlement"
 ASY_Bureau_Resettlement2_desc: "There are many immigrants to our lands, and many refugees both domestically and beyond. This new bureau shall see to their needs, and get our people settled, productive, and most importantly taxable as soon as possible."
 ASY_Institute_Intelligence_Special_Operations: "Institute for Intelligence and Special Operations"
 ASY_Union_Church_State: "Union of Church and State"
 ASY_Union_Church_State_desc: "Some nations believe that the Church and the State should be separate. These nations are rightly called foolish, for only the Church and State working in concert can keep a nation holy in the eyes of God. The clergy have been an estate for hundreds of years for a reason."
 ASY_New_Assur_Idea: "Kingdom of New Assur"
 ASY_Lost_Sons_Assur: "The Lost Sons of Assur"
 ASY_Lost_Sons_Assur_desc: "Many Assyrians left the old Ottoman Empire for a better life elsewhere. Now some of them are returning home, and we shall welcome them with open arms."

 ASY_Assyrian_Parliament_Idea: "Patriarchal Dictatorship"
 ASY_Assyrian_Parliament_Idea_desc: "Venerated as a Saint by his people, the patriarch of the Assyrian Church of the East has developed a union of church and state over the years wherein he and his inner circle, mostly consisting of family members, have governed and represented the Assyrian people as kings. This situation, of which Mar Shimun has grown rather fond has obstructed other political formations and given rise to a sizeable anti-patriarchal front that desires equal representation."
 ASY_Reformed_Bureaucracy: "Reformed Bureaucracy"
 ASY_Assyrian_Constitution: "Assyrian Constitution"
 ASY_Petrochemical_Union: "Assyrian Petrochemical Union"

 ASY_Entente_Oil_Concessions: "Entente Oil Concessions"
 ASY_Indian_Bureaucracy_Idea: "Indian Bureaucracy"
 ASY_Indian_Bureaucracy_Idea_desc: "Assyria lacks men of experience when it comes to running a state. We can remedy this situation by... importing... bureaucrats from India to smooth over the transition to a competent government."

 ASY_Bureau_Resettlement: "Bureau for Immigration and Resettlement"
 ASY_Bureau_Resettlement_desc: "There are many immigrants to our lands, and many refugees both domestically and beyond. This new bureau shall see to their needs, and get our people settled, productive, and most importantly taxable as soon as possible."
 ASY_Industrial_Bank_Basra_Idea: "Industrial Bank of Basra"
 ASY_Mechanisation: "Agricultural Modernisation"
 ASY_Mechanisation_desc: "Our people's methods of cultivating and harvesting are the same as they were under the Ottomans: 2nd rate methods and out of date tools. We must invest in acquiring better equipment and teaching our farmers to use them."

 ASY_rifle_standardisation: "Rifle Standardisation"
 ASY_rifle_standardisation_desc: "With the rebellion over, Assyria has collected an array of arms ranging from the trusty Canadian Enfield, to the unreliable Fusl Berthier. With assistance from the Canadian Military Mission, obtaining further Canadian arms will be achieved."
 ASY_rifle_entente: "Weapons From the Entente"
 ASY_rifle_entente_desc: "To achieve its goals in the Middle East, the Protectorate of Assyria is able to procure weapons from all around the Entente, with a specific focus on providing modern rifles to its infantry forces."
 ASY_rifle_standard_entente: "Mass Produced Entente Rifles"
 ASY_rifle_standard_entente_desc: "To achieve its goals in the Middle East, the Protectorate of Assyria is not only able to procure weapons from all around the Entente, but is also capable of manufacturing them locally at high speeds."

 ASY_signaller_corps: "Signaller Corps"
 ASY_Assyrian_Army_Idea: "Assyrian Army"
 ASY_Assyrian_Army_Idea_desc: "Militias and hastily organised units won us our freedom. To guard it from foreign aggression, we will need to standardise out army, our training, and our equipment. Nothing less will be needed to keep Assyria on the map."

