 GEA_start_naval_blockade: "Start Naval Blockade"
 GEA_start_naval_blockade_desc: "The convoys of the Internationale can enter the South China Sea freely and send secret support to the Indochinese rebels, this can't continue"
 GEA_shelling_on_Saigon: "Shelling on Saigon"

 GEA_reorganise_north_malaya: "Reorganise North Malaya"
 GEA_reorganise_north_malaya_desc: "Now that we have gain control over the Northern Malay sultanates, a recreation of the \"Unfederated Malay States\" shall serve as a temporary legal and administrative framework to integrate the local civil services under each individual sultans into a single unit.\n\nThis will give us greater control over these newly annexed territories."
 GEA_reorganise_sumatra: "Reorganise Sumatra"
 GEA_reorganise_sumatra_desc: "Now that we have gain control over Sumatra, an integration of the existing local civil services into our own is needed so that we can administer these areas effectively."
 GEA_reorganise_java: "Reorganise Java"
 GEA_reorganise_java_desc: "Now that we have gain control over the whole of Java, an integration of the existing local civil services into our own is needed so that we can administer these areas effectively."
 GEA_reorganise_kalimantan: "Reorganise South Borneo"
 GEA_reorganise_kalimantan_desc: "Now that we have gain control over the southern half of the island of Borneo, an integration of the existing local civil services into our own is needed to administer these areas effectively."
 GEA_reorganise_sulawesi_sunda: "Reorganise Celebes & Lesser Sunda"
 GEA_reorganise_sulawesi_sunda_desc: "Now that we have gain control over the Celebes and Lesser Sunda isles, an integration of the existing local civil services into our own is needed so that we can administer these areas effectively."
 GEA_reorganise_maluku_papua: "Reorganise West New Guinea and the Moluccas"
 GEA_reorganise_maluku_papua_desc: "Now that we have gain control over the Moluccas and western half of Neu-Guinea, an integration of the existing local civil services into our own is needed so that we can administer these areas effectively."
 GEA_reorganise_east_timor: "Reorganise East Timor"
 GEA_reorganise_east_timor_desc: "Now that we have gain control over the Portuguese half of Timor, an integration of the existing local civil services into our own is needed so that we can administer these areas effectively."
 GEA_reorganise_cambodia: "Reorganise Cambodian Territories"
 GEA_reorganise_cambodia_desc: "Now that we have managed to gain control over Cambodia, we may be able to finally split the Stung Treng areas from the Cochinchina administration to recreate the \"Kingdom of Cambodia\" protectorate.\n\nThis will give us greater control over the newly annexed territories rather than just simply putting them under Saigon's."
 GEA_reorganise_laos: "Reorganise Laotian Territories"
 GEA_reorganise_laos_desc: "Now that we have finally gained full control over Laos, we will need to expand our civil services to cover the newly annexed territories on the other side of Mekong River."

