 Ostasien.214.t: "Restoration of our influence in China"
 Ostasien.214.d: "With the new German-sponsored regime created by our allied forces in China, we have been able to restore our former influence in the port cities. Nowe we can resume our economic explotation of the Chinese market, that was so rudely interrupted before."
 Ostasien.214.a: "A new era of German influence begins in China!"

 asiapeace.7.t: "East Asian Commanders Arrive"
 asiapeace.7.d: "Now that our colonies in East Asia have been overrun by our enemies, commanders of their fleet and garrison have begun to trickle to the Heimat, making daring escapes in submarines and long journeys across the Middle East and Africa. Far from all of the commanders and junior officers of the East Asian garrison have managed to escape, but those who did are veterans of the Malaysian and Indochinese jungle warfare, and would be useful among the ranks of the Heer.\n\nOn the other hand, they did fail their duty in East Asia..."
 asiapeace.7.a: "We will welcome them with open arms."
 asiapeace.7.b: "These brave men have done their duty - they should retire."

#decisions
 GEA_indochina_war_decisions: "The Indochina War"
 GEA_indochina_war_decisions_desc: "The Indochinese insurgency has deteriorated into a full-blown war. However, the war against Viet Minh insurgents has no concrete front. Everywhere is a front line and every peasant wearing a rice hat could be a Viet Minh. We must do whatever we can to secure the victory of Kaiserreich.\n\nEstimated §YInsurgency Strength§! in Indochina: §R[?INC.guerilla_activity|-0]§!\n"
 reduce_10_guerilla_tooltip: "We estimate this will reduce §YInsurgency Strength§! by §R10§!.\n"
 GEA_suppress_Tonkin: "Suppress Viet Minh in Tonkin"
 GEA_maintain_Tonkin_control: "Maintain our control in Tonkin"
 GEA_reinforce_police: "Reinforce Police Units"
 GEA_Zeppelin_decision: "Deploy Zeppelin Airships"
 GEA_Zeppelin_decision_desc: "With the development of naval aviation, the Zeppelin airships have been gradually replaced by more advanced maritime patrol planes in Ostasien arsenal. naval reconnaissance task. However, the recent war in Indochina has given birth to a daring idea: Using Zeppelin to patrol over the Indochinese peninsula. These airships could also deliver supplies to isolated garrisons. With the poor anti-air firepower of the rebels, this should be a safe bet."
 GEA_Fernspaher_decision: "Form Fernspäher Units"
 GEA_Fernspaher_decision_desc: "The growingly intense war in Indochina has exposed the weakness of our army. While our infantry units are well equipped to defend their position against enemy, they are too cumbersome to fight aggressively and flexibly. It's advised that we can select elite soldiers from our armed forces, combining the special skills of Gebirgsjäger and Fallschirmjäger to form our own elite Fernspäher unit to better conduct this kind of missions."
 GEA_reintegrate_indochina: "Reintegrate Indochina"
 GEA_reintegrate_indochina_desc: "Our forces have managed to defeat the Viet Minh, and they are contained for the moment. This is a temporary solution, however, and it is only a matter of time before the guerillas are ready for a rematch. We need to cement our control in these regions for good, not simply leaving the administration to the French colonial remnants like before."
 GEA_german_indochinese_reconciliation: "German-Indochinese Reconciliation"
 GEA_german_indochinese_reconciliation_desc: "The flashback of the counter-insurgency actions in Indochina is haunting Admiral Hellmuth von Mücke and now he felt that he has do something to reconcile the brutal killings. He wants to pursue a popular colonial policy by granting greater local autonomy and promoting German-Indochinese harmony. By doing so, he hopes to regain the hearts and minds of people in Indochinese."
 GEA_take_east_asian_navy: "Assume control of the East Asian Navy"
 GEA_take_east_asian_navy_desc: "The German East Asian navy is a valuable asset to our naval strategy in East Asia. It would be better off, if it was more closely integrated in the Berlin's command structure."

 GEA_colonial_decisions: "The Imperial Colonial Office"
 GEA_colonial_decisions_desc: "The Reichskolonialamt, or the Imperial Colonial Office, is the general overseer of the German colonial project. As such, we must go through it to gain precious war materiel or new blood from the Fatherland."
 GEA_steal_manpower_from_home: "Request Manpower"
 GEA_steal_manpower_from_home_desc: "As our reserves are running thin, soon we will no longer be able to keep our divisions at full strength. It is time to ask the Reichskolonialamt to send us more conscripts from home to aid us in our endeavours to further the interests of the Kaiserreich."
 GEA_steal_guns_from_home: "Request Guns"
 GEA_steal_guns_from_home_desc: "Our infantry equipment stockpile has become worryingly sparse. In order to properly fulfil our duties to the Kaiser, we must request a shipment of guns from the Reichskolonialamt."

 GEA_help_lep_decisions: "The Nanjing Crisis"
 GEA_help_lep_decisions_desc: "Various Warlords and even syndicalists have risen up against the Nanjing government. We must help them to ensure the safety of our investments in China, lest our grip on the Chinese economy collapse."
 GEA_give_factories_to_lep: "Factory Lease"
 GEA_give_factories_to_lep_desc: "We shall discuss with the AOG to temporarily have some factories in the concessions be at the complete disposal of the Nanjing government, to help them in their fight for survival."
 GEA_give_guns_to_lep: "Give them Guns"
 GEA_give_guns_to_lep_desc: "We shall ensure that a sizeable shipment of German equipment will be sent to the ill-equipped troops of the Nanjing Government, to hopefully tip the balance in their favour."

