### Focuses ###
 GEA_status_of_the_admiralty: "Status of the Admiralty"
 GEA_status_of_the_admiralty_desc: "With the annexation of the French Colonies and the incorporation of the British Territories, German East Asia is a colonial authority unique in its control by Grand Admiral Hellmuth von Mücke and the Ostasienflotte. We must review the status of our continuing mission to protect the colonies from outside aggressors and how best this can be achieved."
 GEA_ostasien_force: "The Ostasien Force"
 GEA_ostasien_force_desc: "The Ostasien Force is currently a divided mix between Ostasien marines, local garrison units and fresh recruits from Berlin. We must take stock on our approach - do we venture towards are more dedicated Marine force, or do we try something more unorthodox?"
 GEA_request_arms_from_berlin: "Request Arms from Berlin"
 GEA_request_arms_from_berlin_desc: "We still lack reasonable military-industrial facilities, leaving us reliant on Berlin for supplies. Until we have the opportunity to establish a domestic supply we should request additional rifles from the homeland."
 GEA_modern_artillery_shipments: "Modern Artillery Shipments"
 GEA_modern_artillery_shipments_desc: "Our existing artillery pieces are rusted relics from even before the Weltkrieg, to better protect our colonies we should request modern pieces from Berlin."
 GEA_increased_arms_supplies: "Increased Arms Supplies"
 GEA_increased_arms_supplies_desc: "With tensions ramping up further within the region, we must bolster our standing forces even more. We shall send a request to Berlin for further equipment."
 GEA_support_the_grand_fleet: "Support the Grand Fleet"
 GEA_support_the_grand_fleet_desc: "The [ROOT.GetAdjective] doctrine should orientate towards supporting the Grand Fleet, gearing it towards operations where boots on the ground are needed."
 GEA_refine_our_methods: "Refine our Methods"
 GEA_refine_our_methods_desc: "Coordination is key, and we need to ensure all of our units involved in an attack know exactly where their allies and their enemies are; radios will be the key element to achieve the coordination we want, thus it's vital to invest into them more."
 GEA_naval_hutier_tactics: "Naval Hutier Tactics"
 GEA_naval_hutier_tactics_desc: "Though it was Colonel Georg Bruchmüller who refined the use of artillery with infiltration tactics, General Oskar von Hutier's name appeared to retain the title. However, it seems history has repeated itself with a Korvettenkapitän, Hermann Ehrhardt, assisting in fine-tuning naval shore bombardment, and again Hutier getting the credit."
 GEA_east_asian_marine_detachment: "East Asian Marine Detachment"
 GEA_east_asian_marine_detachment_desc: "If we are to secure our colonies and protect them from fanatical aggressors then we need men up to the challenge. With our final reforms complete, we will be a force to be reckoned with."
 GEA_unorthodox_approach: "The Unorthodox Approach"
 GEA_unorthodox_approach_desc: "Whilst the idea of recruiting the "natives" into the armed forces isn't a new concept, the idea of training them to be little more then a garrison force is. It appears several members of our officer corps are up to the challenge."
 GEA_reform_the_garrisons: "Reform the Garrisons"
 GEA_reform_the_garrisons_desc: "Our former local garrisons will be reformed into the nucleus of a new [GEA.GetAdjective] Heer. We must also secure training material and instructors from the Heimat, in order to adapt to the latest developments in strategy."
 GEA_local_ncos: "Local NCOs"
 GEA_local_ncos_desc: "German isn't spoken by all locals, even though it has been slowly replacing English and French. Those found able to speak German are highly sought after and are usually fast-tracked into become Non-Commissioned Officers. Plus the pay is better."
 GEA_east_asian_heer: "East Asian Heer"
 GEA_east_asian_heer_desc: "Though determination, what was a local Garrison force has been reformed into a truly modern army."
 GEA_fiscal_austerity: "Fiscal Austerity"
 GEA_fiscal_austerity_desc: "Long in the making, Black Monday has struck Berlin. Now, its ripples have found their way to us. We must cut back on our spending and increase our revenue immediately or suffer an enormous budgetary deficit."
 GEA_colonial_mark: "A Colonial Mark"
 GEA_colonial_mark_desc: "Unlike our friends in Afrika, we have never made serious efforts to encourage use of the Ostasienmark since its introduction in 1927. By requiring its use, we will increase uniformity across the colonies and improve our ability to collect revenue."
 GEA_share_our_burden: "Share our Burden"
 GEA_share_our_burden_desc: "Local European settlers have long benefited from our protection and have paid very little tax in exchange for the order they enjoy. But since we rely on their cooperation to run the colonies, and cannot risk antagonising them, it would be better to forge an agreement with them."
 GEA_reinforce_colonial_bureaucracy: "Reinforce Colonial Bureaucracy"
 GEA_reinforce_colonial_bureaucracy_desc: "German East Asia has never had a fully functional administration to implement its will. Now in the wake of colonial turmoil it's time to expand the bureaucracy and establish direct rule over our colonies."
 GEA_pacify_indochina: "Pacify Indochina"
 GEA_pacify_indochina_desc: "Indochina is a key part of the Deutsch-Ostasien administration and an economic centre. With the spectre of Viet Minh insurgents looming it only stands to reason that it be pacified and fortified."
 GEA_factories_of_singapore: "Factories of [336.GetCapitalVictoryPointName]"
 GEA_factories_of_singapore_desc: "[336.GetCapitalVictoryPointName] is currently lacking any meaningful heavy industry. Certain German corporations are interested in making the jump to Asia but request our backing for their investments before they start. New factories will increase employment and stabilise the situation."
 GEA_pacify_malaya: "Pacify Malaya"
 GEA_pacify_malaya_desc: "Malaya is the shining jewel of German East-Asia and the operational centre of our entire administration, but in the wake of Black Monday it has been disturbed by violent insurgency. We should seek to introduce a system of posts, bunkers and bastions to pacify the local insurgents. This will also benefit us in the case of enemy land-based assault."
 GEA_indochinese_investments: "Indochinese Investments"
 GEA_indochinese_investments_desc: "The textile mills of Indochina cry out for further funding to expand and innovate in new garment-making techniques. Providing this funding would endear us to the locals and bring in new revenue in the long-term. This will help economic recovery and stabilisation of society."
 GEA_local_arms_foundries: "Local Arms Foundries"
 GEA_local_arms_foundries_desc: "Arms manufacturers within our area of jurisdiction are sorely lacking to say the least. We should invest in further developing new designs and facilities to lessen our reliance on Berlin's scraps."
 GEA_authorise_local_arms_production: "Authorise Local Arms Production"
 GEA_authorise_local_arms_production_desc: "Currently many of our treaties forbid the native authorities and princes from establishing arms production as a condition of our protection. With the reforms that have taken place to the basic structure of our government we have come to regard these restrictions as a hindrance and are keen to remove them."
 GEA_siamese_border_fortifications: "Siamese Border Fortifications"
 GEA_siamese_border_fortifications_desc: "While the Kingdom of Siam did assist the German Empire during the Weltkrieg they were not rewarded with their full territorial claims, on which we currently sit. We should fortify the border just in case they decide that weapons speak louder than words."
 GEA_lessons_from_mittelafrika: "Lessons from Mittelafrika"
 GEA_lessons_from_mittelafrika_desc: "Mittelafrika is our sister project of sorts, has been dealing with native discontent since its inception. We are sure to benefit in hiring Mittelafrikan advisors."
 GEA_counter_insurgency_lessons: "Counter-Insurgency Lessons"
 GEA_counter_insurgency_lessons_desc: "The Mittelafrikan colonial forces have extensive experience, hard and bloodily won, in defeating local rebels and insurgents. A more permanent military attaché, will allow the newest doctrines and tactics to be employed. Though some might criticise the implementation of "excessive" methods, the results speak for themselves."
 GEA_white_phosphorus_bombs: "White Phosphorus Bombs"
 GEA_white_phosphorus_bombs_desc: "Mittelafrikan terrain is filled with thick vegetation and jungles, because of this they have introduced a new weapon: the Flüssigbrandbombe, 'the Liquid Fire Bomb', to bomb the insurgents in the dense foliage of Africa. Its use of White phosphorus is truly breathtaking, though its effect on the enemy has been seen as quite distasteful by the more traditional members of the Admiralty."
 GEA_valkyries_of_the_battlefield: "Valkyries of the Battlefield"
 GEA_valkyries_of_the_battlefield_desc: "Due to the poor infrastructure and rough terrain in which our troops operate, we frequently have difficulty extracting wounded men, leading to deaths from wounds that would otherwise be treatable. The use of native stretcher bearers has been a god send, who know the lay of the land. They have been dubbed "Valkyries" by the soldiers, as they lift those who will live and triage those who will die."
 GEA_singapore_flying_corps: "Singapur Flying Corps"
 GEA_singapore_flying_corps_desc: "Our current aerial forces are entirely comprised of our Naval Aviation detachment. We should seek to find and train additional pilots for a land based air force."
 GEA_qingdao_airbases: "[744.GetName] Airbases"
 GEA_qingdao_airbases_desc: "[744.GetName], shared with the AOG, is the perfect position from which to project our aerial might across the entire region. In theory, we are able to strike Beijing, Manchuria and even Japan, all from one base. We should now seek to expand it to facilitate these options."
 GEA_aviation_advisors: "Aviation Advisors"
 GEA_aviation_advisors_desc: "Our pilots must be trained in the best conditions possible to suit our needs. We shall stage aerial wargames over Tsingtau to show our rivals that we mean business."
 GEA_focke_wulf_ostasien: "Focke-Wulf Ostasien"
 GEA_focke_wulf_ostasien_desc: "Focke-Wulf have expressed interest in opening an East Asian subsidiary to take advantage of local labour and resources. We should fully support them in this venture."
 GEA_east_asian_fallschirmjager: "East Asian Fallschirmjäger"
 GEA_east_asian_fallschirmjager_desc: "Grand Admiral von Mücke has long admired the Fallschimjäger and their strong discipline. Recently he has made contact with the "Wolf" Dietrich Witzel who has offered to train and command an elite division here in the East; an offer we cannot refuse."
 GEA_fighter_shipments: "Fighter Shipments"
 GEA_fighter_shipments_desc: "While we now produce some planes locally, we still require more than we can currently produce. We shall request a handful of fighters from Berlin to fill the gap in the meantime."
 GEA_grand_fleet: "The Grand Fleet"
 GEA_grand_fleet_desc: "The Ostasienflotte is the largest and grandest outside of Europe and forms the core of our operations in East Asia; a shining testament to our commitment to the present order. Our primary foe within the region is of course the Empire of Japan and their own considerable fleet. Keeping our grand fleet in port forces the Japanese to use significant naval assets to keep it on watch."
 GEA_fleet_in_being: "The Fleet In Being"
 GEA_fleet_in_being_desc: "The present disposition of the Hochseeflotte is that through superior force and occasional, devastating sorties we will win command of the sea. By following them in this school of thought we can ensure that orthodox German naval doctrine is maintained across all fleets."
 GEA_modern_destroyers: "Modern Destroyers"
 GEA_modern_destroyers_desc: "Destroyers are the backbone of a modern navy. We should revamp and redesign our own to a higher standard."
 GEA_command_of_the_sea: "Command of the Sea"
 GEA_command_of_the_sea_desc: "The Ostasienflotte has only one future priority: to defeat the Japanese in the event of a war. This means that our doctrinal efforts should be focused to exploit their weaknesses. Japan relies heavily on imports from her puppets and possessions. Therefore, by aiming at trade disruption, we can deal an outsized blow."
 GEA_colonial_battlecruisers: "Colonial Battlecruisers"
 GEA_colonial_battlecruisers_desc: "While battleships and colossal dreadnoughts are the mainstay of the navy, our Asian holdings lacks the requisite dockyard and resources that mainland Germany has. Accordingly we intend to further the use of battlecruisers, a type of armoured cruiser with heavier arms but weaker armour that has fallen out of favour with the world's naval powers. They shall suit our needs perfectly."
 GEA_aviation_school: "Aviation School"
 GEA_aviation_school_desc: "While German doctrine holds that naval aviation's only purpose is in reconnaissance, the Grand Admiral is afforded a surprising degree of freedom over the disposition of his forces. To that end, if we so choose, we could begin investing much more time into the school of thought that holds air power to be the future of naval power, though it would be sure to attract controversy in Berlin."
 GEA_light_cruisers: "Light Cruisers"
 GEA_light_cruisers_desc: "Lightly armoured cruisers, displacing less than 5000 tonnes, are quite frequently the key to building a mobile naval force; be that for raiding convoys bringing war material to Japan, or escorting carriers to project air power in the Pacific. They will form an able backbone."
 GEA_carrier_conversion: "Carrier Conversion"
 GEA_carrier_conversion_desc: "While our doctrine relies upon naval aircraft, constructing them from scratch is beyond our capabiilities at the moment. We should instead convert some older battlecruisers to provide a stopgap."
 GEA_naval_aviation_ambition: "Naval Aviation Ambition"
 GEA_naval_aviation_ambition_desc: "Not even the most conservative admiral would deny that planes have some utility in a naval context. Therefore, we have been authorised to further develop land-based aircraft specialised for attacking ships and ports."
 GEA_form_a_naval_aerial_corps: "Form a Naval Aerial Corps"
 GEA_form_a_naval_aerial_corps_desc: "The [336.GetCapitalVictoryPointName] Flying Corps could do with an expanded remit. By forming a specialised naval division we can increase their operational breadth immensely."
 GEA_reinforce_aerial_defences: "Reinforce Aerial Defences"
 GEA_reinforce_aerial_defences_desc: "The threat of aerial attacks on [336.GetCapitalVictoryPointName] is a constant worry, with planes from mainland China, the Philippines and Australia now capable of reaching her. Investing in local anti-air defences will not only give us some peace of mind but also assure the locals of our commitment."
 GEA_sms_neckar: "SMS Neckar"
 GEA_sms_neckar_desc: "While the Ostasienflotte is already mighty, it never hurts to increase its size. We shall lay the keel of a new Battleship, the 'Neckar', that will serve as a strong and modern spearhead."
 GEA_underwater_fleet: "Underwater Fleet"
 GEA_underwater_fleet_desc: "The U-Boat should take a prominent role in our fleet, as the best option to counter Japanese surface-based power. By pushing for further development of submarine vessels we can extend our advantage over their vulnerable shipping lanes."
 GEA_expand_local_dockyards: "Expand Local Dockyards"
 GEA_expand_local_dockyards_desc: "While we will never be able to build a Battleship or Carrier with our local resources, destroyers and cruisers are not impossible. We should expand the local dockyard facilities to see this become a reality."
 GEA_expand_naval_facilities: "Expand Naval Facilities"
 GEA_expand_naval_facilities_desc: "At present, the current naval facilities in Sembawang and Cam Ranh can only support the coastal patrol elements stationed in the area. We should expand these naval bases so that they can better handle large capital ships, and support our growing presence."
 GEA_east_asian_merchant_navy: "East Asian Merchant Navy"
 GEA_east_asian_merchant_navy_desc: "One of the biggest benefits to the Ostasien colonies, and one of the reasons the Fatherland maintains them, is the sheer volume of trade it gives us control over. By pressing some of the extensive merchant fleet into service to carry war material we can gain a temporary boost to our carrying capacity."
 GEA_new_shipbuilding_methods: "New Shipbuilding Methods"
 GEA_new_shipbuilding_methods_desc: "Shipbuilding has moved on in the years since the 1934 plan. Now by embracing the latest methods of steel milling, hull construction, and electronics, we can build newer more modern ships much faster."
 GEA_rule_the_pacific: "Rule the Pacific"
 GEA_rule_the_pacific_desc: "Germania rules the waves! From the Atlantic to the Pacific we shall dominate the seas, and the Ostasienflotte shall have pride of place as queen of the world's largest ocean."
 GEA_coastal_fortifications_programme: "Coastal Fortifications Programme"
 GEA_coastal_fortifications_programme_desc: "Currently [336.GetCapitalVictoryPointName] appears to be vulnerable to amphibious landings. With the Japanese expanding their marine forces we should expand our defences to match and counter them."
 GEA_anti_invasion_plan: "Anti-Invasion Plan"
 GEA_anti_invasion_plan_desc: "By conducting wargames, creating a reserve of concrete and steel and training the civilian population in evacuation methods, we can ensure that any invasion scenario is met with full force."
 GEA_absolute_defence_sphere: "Absolute Defence Sphere"
 GEA_absolute_defence_sphere_desc: "The doctrine of a "Gesamtschutzsphäre" is an extreme elaboration on our focus on defending the colonies from invasion. It calls for the establishment of multiple different fail-safes and backup plans to prepare for every possible scenario of invasion and naval landing, and to relentlessly drill the troops so that they are prepared for every single one."
 GEA_improved_marine_training: "Improved Marine Training"
 GEA_improved_marine_training_desc: "With our unique situation on the globe we naturally focus more on amphibious forces than other nations, with the Seebataillonen in particular being known for their hard and fast amphibious assaults. We should provide further training to ensure they are at the cutting edge."
 GEA_expand_the_singapore_detachment: "Expand the [336.GetCapitalVictoryPointName] Detachment"
 GEA_expand_the_singapore_detachment_desc: "While our marines are fierce and hardy, they are limited in number. We should seek to expand the size of our marine forces."
 GEA_jungle_warfare: "Jungle Warfare"
 GEA_jungle_warfare_desc: "The harsh jungles of Indochina have long been a graveyard of empires, friend and foe alike. We must train all our troops to better operate in such hostile conditions."
 GEA_collaborate_with_local_elites: "Collaborate with Local Elites"
 GEA_collaborate_with_local_elites_desc: "Our internal governance is both byzantine and archaic due to the inheritance of both French and British Colonial systems in addition to our directly administered territories. We must facilitate closer collaboration with local elites to try and improve the situation."
 GEA_strengthen_local_ties: "Strengthen Local Ties"
 GEA_strengthen_local_ties_desc: "Grand Admiral von Mücke himself will conduct the important talks with our local partners. His stated approach of charm and champagne might not work as well as he hopes, but we will do our best to support him."
 GEA_help_small_businesses: "Help Small Businesses"
 GEA_help_small_businesses_desc: "We can help set the economy back on course by supporting local businesses over large German corporations. This will ensure prosperity and employment for the natives, and help dissuade them from participating in rebellion."
 GEA_new_admiralty: "New Admiralty"
 GEA_new_admiralty_desc: "A reassessment of the role of the admiralty has begun in the German East Asia, as it slowly develops into a proper administration rather than a fleet with territories."
 GEA_negotiate_with_the_sultan_of_johore: "Negotiate with the Sultan of [846.GetName]"
 GEA_negotiate_with_the_sultan_of_johore_desc: "The Sultan of [846.GetName] was and still is a key figure in the Malayan Sultanates accepting our rule so easily. He now asks for further concessions to right the wrongs of the previous British administration, and we agree that these can be amended."
 GEA_collaborate_with_local_monopolies: "Collaborate with Local Monopolies"
 GEA_collaborate_with_local_monopolies_desc: "The best way to get ourselves out of the Black Monday slump is to support the economy back home and revive our exports. To this end we should support large German businesses in penetrating the region economically, in order to gain access to cheap raw materials."
 GEA_local_economic_initiative: "Local Economic Initiative"
 GEA_local_economic_initiative_desc: "Ruolph Firle, a high-ranking employee of Norddeutscher Lloyd, has approached us with a comprehensive plan to sponsor local trade and shipping. This would serve to support the economy of South East Asia in the long term by making it less dependent on exporting raw materials."
 GEA_bao_dais_reforms: "Bao Dai's Reforms"
 GEA_bao_dais_reforms_desc: "When we took possession of the French Territories after the Weltkrieg it was decided that Emperor Bao Dai would remain in his position as the Emperor of Annam under our 'guiding hand'. He now requests a series of reforms to revitalise the ancient imperial system. We shall see if we can grant them to him."
 GEA_german_advisory_group: "German Advisory Group"
 GEA_german_advisory_group_desc: "By creating a permanent military attaché system for the local forces we can not only help smooth the process of integrating them into our own army, but keep an eye on radical elements that might infiltrate them."
 GEA_deploy_local_guards: "Deploy Local Guards"
 GEA_deploy_local_guards_desc: "Many local princes have a common request: expansion of their personal military forces. By allowing this on the condition that each raise a German-speaking regiment of elite royal guards we can benefit our regular forces as well as fulfilling their demands."
 GEA_drinks_with_king_sisavang: "Drinks with King Sisavang"
 GEA_drinks_with_king_sisavang_desc: "While King Sisavang might be one of smaller autonomous dependents he is still influential, like others he has requested certain colonial wrongs be righted. This we shall do to a certain extent."
 GEA_education_reform: "Education Reform"
 GEA_education_reform_desc: "The literacy rate of the native population is, presently, best described as abysmal. By promoting education in German by bilingual locals we can attempt to remedy some of this issue."
 GEA_research_institutes: "Research Institutes"
 GEA_research_institutes_desc: "Sponsoring a pair of European-style universities in [336.GetCapitalVictoryPointName] and Saigon will allow us to broaden our research base, as well as allowing richer and more educated natives to study here rather than going abroad, where they may become radicalised."
 GEA_east_asian_infrastructural_plan: "Ostasien Infrastructural Plan"
 GEA_east_asian_infrastructural_plan_desc: "By formulating a comprehensive plan for local railroads as well as a new highway network between cities we can overhaul the local infrastructure and improve our otherwise lacking transport links."
 GEA_tonkin_gulf_steel_factories: "Tonkin Gulf Steel Factories"
 GEA_tonkin_gulf_steel_factories_desc: "Our difficulties in developing infrastructure have highlighted our lack of a steel industry. Developing Thach Khe Iron Mine has long been an ambition of our industrial planners, alongside the development of coal mines in North Vietnam. This can serve as the seeds of a pan-Tonkin steel production project."
 GEA_transindochinese_railways: "Transindochinese Railways"
 GEA_transindochinese_railways_desc: "With our last series of investments and new rolling stock we have managed to finish the connecting route to Tonkin. This should help improve our internal trade and travel."
 GEA_develop_tsingtau: "Develop Tsingtau"
 GEA_develop_tsingtau_desc: "Tsingtau is more than a city, it is a symbol of German dominance, control, and more than anything else, it is our place in the sun. To lose Tsingtau would be unthinkable to high command, and all efforts must be made to fortify the concession."
 GEA_fortify_the_concessions: "Fortify the Concessions"
 GEA_fortify_the_concessions_desc: "The situation in China is looking grim. Nationalist elements are disrupting our carefully constructed peace, and Japanese forces are merely waiting for a sign of weakness. Securing our hold on our current concessions from hostile forces, both within and without, is a primary concern."
 GEA_resume_sino_german_cooperation: "Resume Sino-German Cooperation"
 GEA_resume_sino_german_cooperation_desc: "Berlin's orders are clear: setting aside matters of civilisation and race, Germany and China must meet one another with arms outstretched in mutual strength and friendship, faced by a mutual foe.\n\nIn truth, Germany needs Chinese soldiers as a buffer against Japan, and China needs German guns to arm them."
 GEA_invest_in_the_concessions: "Invest in the Concessions"
 GEA_invest_in_the_concessions_desc: "Tsingtau might be the jewel in our crown, but it is not the only concession under our jurisdiction. Developing our bases in Weihaiwei and Guangzhouwan will provide long-term benefits to our overlordship in the region."
 GEA_secure_the_legation_cities: "Secure the Legation Cities"
 GEA_secure_the_legation_cities_desc: "In an act of supreme madness, Germany has been removed from the Legation Council of the concessions, this experiment in global partnership has clearly run its course, and German dominance of these lucrative cities must be re-established."
 GEA_dispatch_workers_to_the_borneo_mines: "Dispatch Workers to the Borneo Mines"
 GEA_dispatch_workers_to_the_borneo_mines_desc: "Northern Borneo currently holds a vast array of undeveloped industrial areas, with our chief hurdle being a lack of manpower to exploit these resources, by importing Chinese migrant workers to Borneo, we can begin to develop these nascent industries."
 GEA_send_aid_to_the_nanjing_warlords: "Send Aid to Nanjing"
 GEA_send_aid_to_the_nanjing_warlords_desc: "While our direct influence in China is confined to the concessions, German soft power is directly channelled through the Nanjing clique, any threat to their continued dominance over southern China is long-term threat to us."
 GEA_tighten_the_grip_on_the_concessions: "Tighten our Grip on the Concessions"
 GEA_tighten_the_grip_on_the_concessions_desc: "With German influence in Nanjing at an acceptable level, we can drop the pretence of equal cooperation with the Chinese warlords. Full control of the German concessions in southern China is to be transferred to the Ostasien administration, effective immediately."

