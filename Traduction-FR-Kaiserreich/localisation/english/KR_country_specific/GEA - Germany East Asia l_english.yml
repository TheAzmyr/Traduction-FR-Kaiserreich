### Intro Screen ###
 GEA_country_intro_header: "Pearl of the Orient"
 GEA_country_intro_content: "Ever since the British collapse in 1926, the Kaiserliche Marine has been the undisputed master of the Eastern Seas, and the guardian of the western order in the Orient. The retreat of the British 'China Station' to Australasia left her Asian colonies and concessions vulnerable to native socialist insurrection, and in need of protection only Germany could offer, completing a string of colonies and concessions from Ceylon to Tsingtau. This glorious achievement came at a cost, however.\n\nOur expansion in the East was unusual in its rapidity and scale, bringing our jurisdiction over a diverse and complicated series of colonies divorced from their metropole; forced to acknowledge our superiority and yet all too byzantine to reconstruct or totally reorder, lest they collapse and bring our administration with them. Thus, German East Asia exists not as a colony, or even formally as an authority, but instead as a jurisdiction; a stretch of territory in which the relatively impartial admiralty must at once balance local interests, contend with varying colonial systems, and ensure the protection of it all.\n\nDespite our dominance, Japan remains a threat, determined as ever to push us out of the East and claim it for itself; our brave soldiers staring theirs down over the Legation Cities, and our glorious battleships vigilant across the seas.\n\nLooking past matters of internal difficulty, there may yet be a reckoning and it is the Admiralty's duty to ensure that when the time comes, it is ready."

 GEA_country_intro_header_1: "China and the AOG"
 GEA_country_intro_content_1: "The Fatherland's Chinese possessions also lie under our jurisdiction, and as per the terms of the American-mediated Shanghai Conference of 1928, Germany's rights in China are equal to those of any other foreign power. The city of Tsingtau has long served as the nexus of our operations there, at once a modern city, a thriving port, and the centre of an extensive commercial web woven throughout the East.\n\nNot everything passing through Kiaochow Bay is fully legitimate, however. The Aufsichtsrat der Ostasiatischen Generalverwaltung, or Supervisory Board of the East Asian General Administration, manages numerous ships, factories, and even informal concessions which violate the spirit, if not the letter, of the 1928 agreement.\n\nThe Nanjing Warlord Sun Chuanfang, in a bid to ensure his autonomy from China's central government, accepted a series of exploitative arms deals in return for extensive economic concessions within the League of Eight Provinces. Although unrecognised by Beijing, as well as the rest of the international community, the AOG spreads its influence throughout the League and ever deeper into the country's interior.\n\nUltimately Berlin would like us to use China as a buffer of sorts against Japan; every soldier spent there is one who cannot be deployed against us in Malaya and Indochina. To that end, China's government and the LEP must be supported, and Japanese encroachment in China must be considered only one step away from [336.GetCapitalVictoryPointName]."

 GEA_guide: "§MThe Indochinese Rebellion§!\n§MRebellion Avoided§!\n£white_dot Choose to protect Indochina of the falling prices.\n£white_dot Reject to strengthen the European privileges.\n£white_dot Negotiate with the plantation strikers.\n£white_dot While the focus \"Bao Dai's reform\" is completing, choose to accept the two reforms.\n£white_dot Declare martial law in all Indochina after the Yen-Bai Mumtiny.\n£white_dot Send in the troops after movements appear in the Binh Dinh province.\n\n§MRebellion Successful§!\n£white_dot Choose to deal with the Binh Dinh commune peacefully, a week later the Saigon uprising will begin.\n£white_dot Choose the opposite options in all the mention event, except, accept the first Bao Dai reform and reject the second one; each one of those will strengthen the Indochinese rebellion.\n§CNote: To Have Vietnam release, accept both Bao Dai's reforms and accept his help after the rebellion breaks out.§!"

### Events ###
# Black Monday
 Ostasien.2.t: "Black Monday!"
 Ostasien.2.d: "The situation in Germany is dire. After a devastating financial crisis, the German economy is in tatters, and the colonies are sure to follow. We must cut back on much of our spending and immediately look for ways to buttress East Asia's already weakening economy. Recovery could take many years..."
 Ostasien.2.a: "Disastrous!"

 Ostasien.3.t: "The End of the Black Week"
 Ostasien.3.d: "A week has passed since the initial Berlin Stock Market Crash. Rubber and tin, our main export commodities, have already lost more than half of their pre-Black Monday value due to the collapse of tire demand from the automotive industry. Meanwhile, rice exports to the European market have ground to a halt, leaving tens of thousands of tons rotting in the fields and on the docks. Europeans in Singapore, Saigon, and other cities with few savings and no land ownership gambled and lost everything on the market, and now find themselves little better off than their Indochinese neighbours."
 Ostasien.3.a: "Something must be done!"

### Uprising Chain ###
# Yen Bai Muytiny
 Ostasien.4.t: "Instability in Indochina"
 Ostasien.4.d: "Since our expeditionary army destroyed Ho Chi Minh and his syndicalist agitators in Guangzhou ten years ago, Indochina has enjoyed a period of relative stability. But the recent Berlin Stock Market Crash, or Black Monday, has had a devastating impact on the highly commercialised Indochinese economy. Strikes and rice riots are spreading in Tonkin, Annam and Cochinchina. Urban students and intellectuals ask for more freedom. What's worse, our intelligence suggests some underground revolutionaries are secretly spreading their influence."
 Ostasien.4.a: "This colony is notorious for insubordination."

 Ostasien.5.t: "Nationalist Agitation in Tonkin"
 Ostasien.5.d: "We have uncovered a series of nationalist and anti-colonialist movements in Tonkin. In every corner of Hanoi agitators are disseminating pamphlets calling for national unity and independence. The ringleader behind the agitations is a group called the Vietnamese Nationalist Party (VNQDD), and our agents have discovered an insidious plan: these bandits are infiltrating our garrison in Tonkin."
 Ostasien.5.a: "We must prepare."

 Ostasien.6.t: "Yen-Bai Mutiny"
 Ostasien.6.d: "Today some Tonkinese garrisons in Yen-Bai, a military post near the Sino-Indochinese border, organised a mutiny against the colonial officials! Along with them are armed infiltrators of VNQDD. Thanks to our agents, we sabotaged their plan to launch a coordinated uprising. We have fended off the rebels and begun a large-scale crackdown in Tonkin. Now the desperate rebels are fleeing to the mountainous area on the Sino-Vietnamese border."
 Ostasien.6.a: "Concentrate our force to crush these bandits!"
 Ostasien.6.b: "Declare martial law in all Indochina!"

 # FRA:
 Ostasien.7.t: "An Indochinese Tragedy"
 Ostasien.7.d: ""Viet-Nam! Viet-Nam! Viet-Nam! Homeland of the South! Thirteen times, I heard the outcry in front of the guillotine of Yen-Bai. Thirteen men sentenced to death shouted it, one by one, two metres away from climbing the scaffold."\n\n— A French journalist Louis Roubaud witnessed the recent brutal German crackdown in Indochina, our former colony and the current bastion of German colonialism in the Far East. General André Marty, a close friend of the late Indochinese revolutionary Ho Chi Minh spoke out for an intervention in Indochina. Since the end of the Weltkrieg, thousands of Indochinese students, soldiers and workers stayed in France and became firm revolutionaries. If we send them back with sufficient arms, they can organise an uprising in Cochinchina. This could destabilise the German colonial empire and serve the world revolution."
 Ostasien.7.a: "Bon voyage, Indochinese comrades!"
 Ostasien.7.b: "We are not the modern Pigneau de Behaine."

 # HND:
 Ostasien.8.t: "An Indochinese Tragedy"
 Ostasien.8.d: ""Viet Nam! Viet Nam! Viet Nam! Homeland of the South! Thirteen times, I heard the outcry in front of the guillotine of Yen-Bai. Thirteen men sentenced to death shouted it, one by one, two metres away from climbing the scaffold."\n\n— A French journalist Louis Roubaud witnessed the recent brutal German crackdown in Indochina, the bastion of German colonialism in the Far East. Now the Indochinese revolutionaries in Calcutta are lobbying for assistance. If we send equipment and volunteers, with German police and gendarmes occupied in Tonkin, the Indochinese revolutionaries can organise an uprising in Cochinchina. This could destabilise the German colonial empire. This will be an important step in our international revolution project."
 Ostasien.8.a: "Send our help."
 Ostasien.8.b: "We are not interested."

# Bao Dai Reform
 Ostasien.9.t: "Emperor Bao Dai returns to Indochina"
 Ostasien.9.d: "Bao Dai, the monarch of Annam, has recently finished his studies in Germany and returned to Indochina. While he will not be satisfied with a mere ceremonious role, a carefully controlled monarchy would allow us to mitigate rural instability and win over the support of the people, since Annamese peasants are innately attached to their Emperor. However, the European settlers in Saigon staunchly oppose any attempt to share power with the Annamese."
 Ostasien.9.a: "Welcome, our puppet emperor."
 Ostasien.9.b: "Maybe he should continue his studies."

 Ostasien.10.t: "Bao Dai's Reforms: The First Step"
 Ostasien.10.d: "Having ascended to the throne, Bao Dai has recruited several reform-minded figures into his court, including Neo-traditionalist intellectual Pham Quyhn and Catholic administrator Ngo Dinh Diem. Now his ministers have decided to initiate an administrative reform to revitalise the dysfunctional bureaucratic system. Currently the mandarins in the protectorate of Annam only nominally run the country, while their European advisors hold true power. Bao Dai's reform will certainly damage the European monopolisation of power."
 Ostasien.10.a: "It is necessary."
 Ostasien.10.b: "Stop him. He has gone too far."

 Ostasien.11.t: "Bao Dai's Reforms: The Second Step"
 Ostasien.11.d: "After the administrative reform, Bao Dai's cabinet has begun to further centralise power. The recent turmoil in Indochina offers him a good excuse. He implores us to grant him authority to set up an imperial police force. Bao Dai and his ministers argue that only imperial police carrying order from the imperial court in Hue can effectively pacify the disobedient peasants and restore order in Annam."
 Ostasien.11.a: "It will help."
 Ostasien.11.b: "Giving the Annamese power is dangerous."

# Revolution in Cochinchina

 Ostasien.12.t: "Instability in Cochinchina"
 Ostasien.12.d: "With our forces occupied suppressing the nationalists in Tonkin, the situation to the south in Cochinchina is growing increasingly unstable. Strikes have decreased but trade union activists are reported to be holding frequent meetings, and rumours are spreading that agitators, disguised as monks and merchants, are organising peasants into secret societies in Cochinchina and southern Annam. Additional Intelligence suggests many Vietnamese exiles are illegally crossing the border and entering Indochina. They are likely to be sent by foreign powers to engage in subversive activities."
 Ostasien.12.a: "I sense the calm before the storm."

 Ostasien.13.t: "Jailbreak at Poulo Condor"
 Ostasien.13.d: "This morning our central prison on Poulo Condor island reported a mass jailbreak! This was clearly a well-organised action; the prisoners escaped through a tunnel under cover of midnight, then embarked on pre-prepared junks and disappeared into the canal networks and marshes of the Mekong Delta. It's estimated that some 150 out of the total 25,000 prisoners escaped. Most are left-wing agitators."
 Ostasien.13.a: "This colony has been nothing but trouble!"

 Ostasien.14.t: "Binh Dinh Commune movement"
 Ostasien.14.d: "Binh Dinh province, the home of Tay Son rebellion, is witnessing a dramatic escalation of its peasant movement. Demonstrators initially demanded an end to corvée labour, an equivalent to serfdom, but when they were ignored by local administrators angry peasants began to burn down administrative buildings, town halls and railway stations; destroy tax registers, and pillage police stations. The local administration has been paralysed and associations called "communes" have been formed, and the movement has begun to spread to other provinces in southern Annam and Mekong. Clearly the Viet Minh are behind all these movements!"
 Ostasien.14.a: "Perhaps we can deal with this peacefully."
 Ostasien.14.b: "Send in the troops!"
 Ostasien.14.c: "AI avoid rebellion cheat - report this if you see it"

 Ostasien.15.t: "Saigon Uprising"
 Ostasien.15.d: "Yesterday concerted insurgencies simultaneously broke out from Tonkin to Cochinchina. Trade Unions went into general strike and tried to occupy municipal government buildings. While in most places order has been restored, the Viet Minh brought their peasant rebellion from Binh Dinh and Mekong to Saigon and entered the city. Local garrisons defected and rebels seized control of key communications and administrative facilities in Saigon!"
 Ostasien.15.a: "Vive la Revolution! (Switch to INC)"
 Ostasien.15.b: "Damn the Viet Minh!"

 Ostasien.16.t: "Situation in Indochina deteriorates"
 Ostasien.16.d: "The situation in Indochina has deteriorated, with the insurgents being much harder than we thought to pacify. Viet Minh regular forces are pushing northward while their guerrilla units harass our logistics and spread fear. Many settlers doubt if we can hold Indochina any more and demand an evacuation of valuable assets to other colonies."
 Ostasien.16.a: "Evacuate assets!"
 Ostasien.16.b: "Everything is alright!"

 Ostasien.17.t: "Situation in Indochina deteriorates"
 Ostasien.17.d: "It seems that, although official reports from our far eastern colonies claim significant successes in suppressing the insurgency, according to military intelligence the situation in Indochina has actually deteriorated. Pacifying the Viet Minh rebels seems to have been more than the admiralty could handle. Some major cities and strategic positions have fallen into rebel hands; fear and turmoil are spreading. Maybe German East Asia needs some help?"
 Ostasien.17.a: "They can handle this."
 Ostasien.17.b: "Send reinforcements!"
 Ostasien.17.c: "A land war in Asia? Tally ho!"

 Ostasien.18.t: "[INC.GetNameDefCap] Sends a Peace Offer"
 Ostasien.18.d: "The uprisings in Indochina have worsened. Key positions have fallen to Viet Minh bandits and we are struggling to cope. Now Indochinese rebels send us an initiative of peace talk. Despite concerns that this will be considered as a humiliation, a wise move might be to give up control of the region."
 Ostasien.18.a: "No, we will keep fighting these rebels!"
 Ostasien.18.b: "We can't afford fighting any more."

 Ostasien.19.t: "Peace talk failed"
 Ostasien.19.d: "German imperialists refused our peace initiative and decided to continue the war."
 Ostasien.19.a: "Only guns can talk to the imperialists!"

 Ostasien.20.t: "Victory in Indochina"
 Ostasien.20.d: "Germany accepted the peace initiative and retreat from the Indochinese peninsula. We have fulfilled the mission of forcing German imperialists to withdraw. Indochina is now liberated from the German colonial regime! This is a great victory for our people and a major defeat for the German Imperialists and their lackeys."
 Ostasien.20.a: "Pickelhaube go home!"

 Ostasien.21.t: "Good News, Bad News"
 Ostasien.21.d: "It seems that Berlin is concerned with the situation in Indochina. The bad news is, they discovered the fact that we are not doing well and harshly criticised us. The good news is, they've sent reinforcements to suppress Viet Minh insurgents."
 Ostasien.21.a: "Good News."

 Ostasien.22.t: "Victory in Indochina"
 Ostasien.22.d: "Our glorious army has managed to thwart the Viet Minh revolt in Indochina! This is a glorious day for Germany!"
 Ostasien.22.a: "Sehr gut, Kameraden!"

 Ostasien.23.t: "Escalation of war in Indochina"
 Ostasien.23.d: "With German Empire committing its main force to Indochinese peninsula, the resistance war has escalated to an unprecedented level! But we will triumph, for the just cause of liberation is invincible. It's also rumoured that other great powers are trying to transform Indochinese peninsula into a quagmire for Germany..."
 Ostasien.23.a: "Fight!"

 # Extra:
 Ostasien.25.t: "Bao Dai Solution"
 Ostasien.25.d: "With Cochinchina fallen to the Viet Minh and guerrillas rising everywhere, the whole of Indochina is in a state of emergency. Local elites and anti-syndicalist nationalists have rallied behind Emperor Bao Dai and propose a solution: If we honour the protectorate treaty, which means granting Nguyen Dynasty greater autonomy in Annam as well as Tonkin, they will help to pacify the rural areas, mobilise local resources and defeat the rebels. Otherwise, the prevalent anti-colonialist sentiment will give the Viet Minh an edge. Bao Dai's missive ends ominously, stating that if Germany doesn't respond to Vietnamese nationalism, 'Every village will be a nest of resistance, each former collaborator an enemy, and your officials and colonists will themselves seek to leave this atmosphere, which will choke them.'"
 Ostasien.25.b: "We can handle it ourselves."
 Ostasien.25.a: "We need his help."
 #Ostasien.25.c: "Bao Dai will lead Annam to peace and order (Release & switch to VIN)"

 Ostasien.30.t: "Falling Prices"
 Ostasien.30.d: "The prices of rice and rubber are rapidly falling across the colonies. The farmers and plantation owners, relying on rice and rubber exports, have been hit hard, especially in our two major colonies of Indochina and Malaya. It's possible to control the price in one colony, but our resources are limited, and this will almost certainly come at the cost of the other?"
 Ostasien.30.a: "This is not our business."
 Ostasien.30.b: "Protect Indochina."
 Ostasien.30.c: "Protect Malaya."

 Ostasien.32.t: "Plantation Strikes"
 Ostasien.32.d: "The price of rubber keeps falling. Many plantation owners have decided to fire workers and keep the rest working full time. These decisions have triggered large-scale strikes in plantations in Indochina and Malaya. Workers are demanding employers stop firing employees, and call for shorter working hours with better conditions. Since most plantation workers are illiterate, it's suspected that socialist agitators are behind their coordination."
 Ostasien.32.a: "Suppress the strikes."
 Ostasien.32.b: "Try to negotiate with them."

 Ostasien.31.t: "European Privileges"
 Ostasien.31.d: "With the economic shock of Black Monday, many European settlers have lost everything and become impoverished overnight. Now some have petitioned us to strengthen their social and commercial privileges so that, as settlers, they will not be reduced to living like mere colonial subjects. They argue that a strict racial caste system is the only way to ensure the peace in our colonies."
 Ostasien.31.a: "Reject Them."
 Ostasien.31.b: "Reinforce European Privilege."

 Ostasien.33.t: "The Binh Dinh Commune is Pacified"
 Ostasien.33.d: "The peasant rebellion in Binh Dinh province has been pacified by our soldiers. Bombers and naval gunfire have proven especially effective in intimidating Vietnamese farmers. Binh Dinh, in Vietnamese, means pacification, and now it has really lived up to its name."
 Ostasien.33.a: "Excellent!"

 Ostasien.34.t: "Agitation dies down in Saigon"
 Ostasien.34.d: "The sound of rain falling on the deserted square is deafening. A tattered pamphlet, thrown in the gutter -- the ink running out across the paper in soft blueish blooms -- is the only thing that still serves as proof that Saigon was, up until just recently, a hotbed of radical socialist and syndicalist agitation. Depicted on the pamphlet is a Vietnamese worker holding a socialist red flag. The pamphlet reads: 'Workers of Indochina, unite!'. It is soon swept away by the rain and down into the sewers whence it came."
 Ostasien.34.a: "Good News."

 Ostasien.35.t: "Rule of War"
 Ostasien.35.d: "Viet Minh doesn't respect the modern rule of war. Their guerrilla fighters not only refuse to wear uniforms, they often do their best to blend in with the civilian population. It's almost impossible to tell a Viet Minh insurgent from civilian population. Our generals argue that the war against Viet Minh can only be total."
 Ostasien.35.b: "At least try to differentiate..."
 Ostasien.35.a: "Shot everything that moves!"

 Ostasien.40.t: "Acquire Mittelafrikan Advisors"
 Ostasien.40.d: "Mittelafrika is our sister project of sorts, we both defend the Kaiserreich from its outside enemies and insubordinate subjects so it is only reasonable for us to strengthen our ties. The Grand Admiral has decided to hire Mittelafrikan advisors in hopes they will benefit our fighting forces and strengthen our counter-insurgency efforts."
 Ostasien.40.a: "For sure we will learn a few useful lessons from them."

 Ostasien.41.t: "A Military Delegation from Mittelafrika"
 Ostasien.41.d: "Admiral von Mücke and a delegation welcomed the Mittelafrikans as the disembarked from of their boat in [336.GetCapitalVictoryPointName]. They appeared to be the men the Admiralty were looking with their rough and grizzled appearance inspiring confidence. They spoke few words before being escorted to their local accommodations, to the amusement of the locals as the appearance of several Askari has caused quite a stir."
 Ostasien.41.a: "Mein Gott, he could wrestle a bull."

 Ostasien.42.t: "Learning from Mittelafrika"
 Ostasien.42.d: "Our military delegation has returned from Mittelafrika. Despite some flaws in local administration observed, our delegation reported that they were warmly hosted in Mittelafrika and learned a lot from them."
 Ostasien.42.a: "Excellent!"

 Ostasien.51.t: "A New Admiralty"
 Ostasien.51.d.a: "After reassessing the status of the admiralty, we have decided that German East Asia must be changed into a fully functional colony. We will focus on building an administration to establish direct rule from Singapore!"
 Ostasien.51.d.b: "After reassessing the status of the admiralty, we have decided that German East Asia is, above all, a branch of the Kaiserliche Marine. We will focus on naval construction and leave the administration to the natives."
 Ostasien.51.a: "Great!"
 Ostasien.51.b: "Great!"

# GEA Action in the Philippines

 Ostasien.60.t: "Socialist rebellion in the Philippines"
 Ostasien.60.d: "With the end of American colonial rule in the Philippines, the archipelago fell into chaos. A group of disgruntled army officers along with bands of peasants and industrial workers have revolted to overthrow the government and establish a socialist regime. It remains to be seen if the Philippine military forces can suppress the rebels, but some help will certainly increase their chance of winning."
 Ostasien.60.a: "Secretly support the Philippine army."
 Ostasien.60.b: "Not our business."

 Ostasien.61.t: "Socialists seize power in the Philippines!"
 Ostasien.61.d: "The Philippine government had signed power over to the Syndicalist movement. However, the southern parts of Philippines, including Palawan and Mindanao islands, are not under firm control of the new central government. Could this be our chance to free them from syndicalist tyranny and bring them under the imperial protection?"
 Ostasien.61.a: "Send a fleet to secure the southern islands."
 Ostasien.61.b: "Leave them be."

 Ostasien.62.t: "A German fleet off Palawan!"
 Ostasien.62.d: "Germany has placed the population of the southern regions under their "protection" and sent a fleet to secure the area. How should we react?"
 Ostasien.62.a: "We will die heroically."
 Ostasien.62.b: "We can't do anything."

 Ostasien.63.t: "The Philippine government folds"
 Ostasien.63.d: "The Philippine government has refused to confront us. Now the southern islands of the Philippines can be added to the Ostasien colonies, a glorious day for the Kaiserreich."
 Ostasien.63.a: "Excellent."

 Ostasien.64.t: "Ostasien fleet secures the southern Philippines"
 Ostasien.64.d: "Today Admiral von Mücke reported from [336.GetCapitalVictoryPointName] that the Ostasien fleet has successfully secured the southern islands of the Philippines against the syndicalist regime in Manila. A glorious day for the Kaiserreich."
 Ostasien.64.a: "Excellent!"

 Ostasien.65.t: "The Philippines declares war against us"
 Ostasien.65.d: "Following the establishment of syndicalist government in Manila, the Ostasien fleet boldly attempted to secure the southern islands of the Philippines. Now the syndicalist government in Philippines has suicidally decided to declare war against us."
 Ostasien.65.a: "Well done."

# GEA Intervention in Burma

 Ostasien.66.t: "Social Unrest in Burma"
 Ostasien.66.d: "The Republic of Burma, which is the home to many German business interests, is facing a deep political crisis. Students and workers have risen up against the central government in critical demonstrations and protests. Police units have in so far been completely unsuccessful in containing the radical protestors. Should we try to support the Burmese government in the crisis?"
 Ostasien.66.a: "Send the fleet to show our support."
 Ostasien.66.b: "Not our business."

 Ostasien.67.t: "German fleet arrives at Rangoon"
 Ostasien.67.d: "Today a massive German fleet arrived at Rangoon. The German naval delegation came to show their support to Burmese government. The dissenters have been shocked and deterred by the powerful German fleet."
 Ostasien.67.a: "Mighty Germany!"

 Ostasien.68.t: "Order restored in Burma"
 Ostasien.68.d: "Burma, a young republic recently facing a deep political crisis, has restored order thanks to the swift and resolute action of the Ostasien fleet. The Burmese ambassador acknowledged their appreciation for the German Empire and admiral Hellmuth Mücke. Now they seek closer relations with the German empire to protect their independence and stability."
 Ostasien.68.a: "Guarantee their independence."
 Ostasien.68.b: "But I don't know anything about Burma!"

#GEA natural disaster

 Ostasien.69.t: "The Vulcan and Kaia volcanoes erupt!"
 Ostasien.69.d: "Today the city of Rabaul was hit by two massive volcanic eruptions. Despite our best efforts, hundreds of citizens weren't able to flee in time and were buried beneath the ashes. Sacred Heart missionaries observed the explosive eruptions and were quick to set up an evacuation camp at their mission headquarters in Herbertshöhe. Several thousand injured and homeless people are now waiting for the colonial administration to send aid after this catastrophe."
 Ostasien.69.a: "We need to hurry"

# Dissolution of the GEA

 #Ostasien.69.t: "Berlin goes quiet"
 #Ostasien.69.d: "We've now lost all contact with our colonial office in Berlin, not knowing of what to do next. Meanwhile the natives start to gather outside the Government Office, demanding independence. The atmosphere is tense like it never has been before before."
 #Ostasien.69.a: "An uncertain future awaits us."

 Ostasien.200.t: "Reinforcements to East Asia"
 Ostasien.200.d: "The Reichskolonialamt has requested more men to be sent to the operations in East Asia, to relieve the ailing troops there. Even if these men could have had an easier time serving back home, East Asia is a hotbed of syndicalism and strife between the various factions that we have favourable agreements with."
 Ostasien.200.a: "Such are the costs of an Empire."

 Ostasien.201.t: "Equipment Shipments to East Asia"
 Ostasien.201.d: "The Reichskolonialamt has requested more guns to be sent to the operations in East Asia, to reduce the shortage and ensure all divisions are at full specifications. These rifles will find themselves useful in ensuring the stability of our far eastern possessions."
 Ostasien.201.a: "Such are the costs of an Empire."

 Ostasien.202.t: "Germany is Offering Us Armaments"
 Ostasien.202.d: "The German East Asian Government on behalf of Germany has recognised our dire situation and has offered a generous shipment of infantry equipment to help in our fight for survival. However, this kindness is certainly hiding a desire for an even stronger hold on our economy once the war ends."
 Ostasien.202.a: "We have no choice but to accept."
 Ostasien.202.b: "We must assert our independence!"

 Ostasien.203.t: "Germany is Offering Us Help With Our Industry"
 Ostasien.203.d: "The German East Asian Government on behalf of Germany has recognised our dire situation and has offered some of their factories on our land to work temporarily to supply our arms production. While this seems most helpful, one must ask himself what will the cost be when the war ends..."
 Ostasien.203.a: "Our governments survival depends on this, as sad as it is."
 Ostasien.203.b: "We can't afford to get entangled in their web even more!"

 Ostasien.204.t: "The Factory Lease Ended"
 Ostasien.204.d: "The terms imposed by the AOG dictate that the lease of their factories ends today. They have proven most useful in our struggle, and we are sure the Germans know this as well."
 Ostasien.204.a: "We will have to accept the consequences of this 'help'."

 Ostasien.205.t: "The Kramat Pulai Mine Depletes."
 Ostasien.205.d: "The Kramat Pulai Mine, the chief source of our tungsten exports, has turned us into one of the leading suppliers of tungsten worldwide. However, reports from the mine have indicated a drying-up of the scheelite deposits in the mine, and warn of an impending complete exhaustion of the mine in the near future."
 Ostasien.205.a: "Worrying."

 Ostasien.206.t: "The Kramat Pulai Mine Collapses!"
 Ostasien.206.d: "The Kramat Pulai Mine has officially been exhausted. While trace deposits of scheelite remain, and mines in Perak continue to produce reasonable amounts, our status as the leading exporter of tungsten in the region is no longer a reality."
 Ostasien.206.a: "It was good while it lasted."

 #Ostasien.207.t: "Ostasien and The AOG"
 #Ostasien.207.d: "As the primary centre of German influence in Asia, the work of the Ostasien administration often crosses paths with that of the Aufsichtsrat der Ostasiatischen Generalverwaltung, or AOG. While we retain direct control of Guangzhou and Tsingtau, through the AOG, an administrative body operating inside the League of Eight Provinces, we are able to indirectly profit from several key coastal concession cities, alongside various German-owned infrastructure and industries further inland. The AOG does not answer to Ostasien, nor we to them; nevertheless it is in both of our direct interests to support and protect each other where we are able."
 #Ostasien.207.a: "Cooperation is key."

 Ostasien.207.t: "AOG influence in China Grows..."
 Ostasien.207.d: "Amidst a season of mixed news, it appears our partners in the AOG have managed to come across a stroke of good fortune. The completion and purchase of the ZheGan railway, a large-scale rail project inside the League of Eight Provinces, has allowed the AOG to spread its influence deeper into Chinese territory. While some responses to the AOG's actions have been less than pleasant, we can safely assume that this is a sign of good things to come."
 Ostasien.207.a: "Good to hear."

 Ostasien.208.t: "Black Monday Hits the AOG!"
 Ostasien.208.d: "Our Chinese partners have weathered the Black Monday crisis no better than us it would seem, with German businesses, already facing pressure from local elements, being hit particularly hard. The Deutsch-Asiatische Bank, once thought too big to fail, is teetering on the edge of collapse, and the trickle-back effects of this financial instability are already being felt by our own financial sector."
 Ostasien.208.a: "You too, huh?"

 Ostasien.209.t: "German Businesses Flee the League"
 Ostasien.209.d: "With the sudden descent of the League of Eight Provinces into civil war, German confidence in the status quo and China in general has collapsed. While Qi Xieyuan has guaranteed his support for German interests upon his victory, belief in the continued survival of the AOG and its valuable concession cities is rapidly plummeting."
 Ostasien.209.a: "Have some faith, dammit!"

 Ostasien.210.t: "The AOG Remnants..."
 Ostasien.210.d: "With the complete eradication of the Nanjing clique, the chapter of Germany's influence in China appears to have come to an end. We are doing our best to absorb the displaced AOG administration in our remaining concessions, but the reality of the loss of our Asian influence is hard to come to grips with."
 Ostasien.210.a: "At least we still have Tsingtau."

 Ostasien.211.t: "German Business returns to China."
 Ostasien.211.d: "With the successful survival of the Nanjing clique, confidence in Chinese business has begun to return. The AOG, while clearly battered by the experience, has viewed this crisis as both a learning experience and an opportunity, hoping to leverage Nanjing's weakened state to better secure German interests against a future crisis."
 Ostasien.211.a: "Business as usual, then."

 Ostasien.212.t: "Ties with Ostasien"
 Ostasien.212.d: "With our current amicable relations with Germany secure, the Ostasien administration has taken steps to support our fledgling naval buildup. While their reasons for doing so are no doubt entirely pragmatic in nature, the help they have offered is no less beneficial to our own survival. German engineers have offered to provide new ship designs to our dockyards, or, alternatively, an offer of a permanent naval attaché to further train our own navy has been suggested."
 Ostasien.212.a: "We will incorporate their light ship design."
 Ostasien.212.b: "We can use their battleship expertise."
 Ostasien.212.c: "A permanent naval attaché would be beneficial."

 Ostasien.213.t: "German Support Lost"
 #for pro-German QIE:
 Ostasien.213.d.QIE: "The German East Asian navy, the pride of the German Empire, and a symbol of the German military and naval prowess in the Pacific has fallen. With the collapse of German East Asia, the remaining German advisors, technicians, and experts in China are recalled back as they no longer have any incentive to stay in Asia. While this strengthens our national independence and removes our dependence on Germany, this indicates that Sino-German cooperation will ultimately cease for the time being. While we will still maintain cordial and friendly relations with Germany, we will no longer have access to the benefits that come with our alignment to Germany, and thus, we will have to go on our own. Thanks to the cooperation, we have modernised our forces and economy successfully, but all things must come to an end."
