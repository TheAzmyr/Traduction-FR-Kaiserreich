### Events ###
# Black Monday
 german_east_asia_events.2.t: "Black Monday!"
 german_east_asia_events.2.d: "The situation in Germany is dire. After a devastating financial crisis, the German economy is in tatters, and the colonies are sure to follow. We must cut back on much of our spending and immediately look for ways to buttress East Asia's already weakening economy. Recovery could take many years..."
 german_east_asia_events.2.a: "Disastrous!"

 german_east_asia_events.3.t: "The End of the Black Week"
 german_east_asia_events.3.d: "A week has passed since the initial Berlin Stock Market Crash. Rubber and tin, our main export commodities, have already lost more than half of their pre-Black Monday value due to the collapse of tire demand from the automotive industry. Meanwhile, rice exports to the European market have ground to a halt, leaving tens of thousands of tons rotting in the fields and on the docks. Europeans in Singapore, Saigon, and other cities with few savings and no land ownership gambled and lost everything on the market, and now find themselves little better off than their Indochinese neighbours."
 german_east_asia_events.3.a: "Something must be done!"

### Uprising Chain ###
# Yen Bai Muytiny
 german_east_asia_events.4.t: "Instability in Indochina"
 german_east_asia_events.4.d: "Since our expeditionary army destroyed Ho Chi Minh and his syndicalist agitators in Guangzhou ten years ago, Indochina has enjoyed a period of relative stability. But the recent Berlin Stock Market Crash, or Black Monday, has had a devastating impact on the highly commercialised Indochinese economy. Strikes and rice riots are spreading in Tonkin, Annam and Cochinchina. Urban students and intellectuals ask for more freedom. What's worse, our intelligence suggests some underground revolutionaries are secretly spreading their influence."
 german_east_asia_events.4.a: "This colony is notorious for insubordination."

 german_east_asia_events.5.t: "Nationalist Agitation in Tonkin"
 german_east_asia_events.5.d: "We have uncovered a series of nationalist and anti-colonialist movements in Tonkin. In every corner of Hanoi agitators are disseminating pamphlets calling for national unity and independence. The ringleader behind the agitations is a group called the Vietnamese Nationalist Party (VNQDD), and our agents have discovered an insidious plan: these bandits are infiltrating our garrison in Tonkin."
 german_east_asia_events.5.a: "We must prepare."

 german_east_asia_events.6.t: "Yen-Bai Mutiny"
 german_east_asia_events.6.d: "Today some Tonkinese garrisons in Yen-Bai, a military post near the Sino-Indochinese border, organised a mutiny against the colonial officials! Along with them are armed infiltrators of VNQDD. Thanks to our agents, we sabotaged their plan to launch a coordinated uprising. We have fended off the rebels and begun a large-scale crackdown in Tonkin. Now the desperate rebels are fleeing to the mountainous area on the Sino-Vietnamese border."
 german_east_asia_events.6.a: "Concentrate our force to crush these bandits!"
 german_east_asia_events.6.b: "Declare martial law in all Indochina!"

 # FRA:
 german_east_asia_events.7.t: "An Indochinese Tragedy"
 german_east_asia_events.7.d: ""Viet-Nam! Viet-Nam! Viet-Nam! Homeland of the South! Thirteen times, I heard the outcry in front of the guillotine of Yen-Bai. Thirteen men sentenced to death shouted it, one by one, two metres away from climbing the scaffold."\n\n— A French journalist Louis Roubaud witnessed the recent brutal German crackdown in Indochina, our former colony and the current bastion of German colonialism in the Far East. General André Marty, a close friend of the late Indochinese revolutionary Ho Chi Minh spoke out for an intervention in Indochina. Since the end of the Weltkrieg, thousands of Indochinese students, soldiers and workers stayed in France and became firm revolutionaries. If we send them back with sufficient arms, they can organise an uprising in Cochinchina. This could destabilise the German colonial empire and serve the world revolution."
 german_east_asia_events.7.a: "Bon voyage, Indochinese comrades!"
 german_east_asia_events.7.b: "We are not the modern Pigneau de Behaine."

 # HND:
 german_east_asia_events.8.t: "An Indochinese Tragedy"
 german_east_asia_events.8.d: ""Viet Nam! Viet Nam! Viet Nam! Homeland of the South! Thirteen times, I heard the outcry in front of the guillotine of Yen-Bai. Thirteen men sentenced to death shouted it, one by one, two metres away from climbing the scaffold."\n\n— A French journalist Louis Roubaud witnessed the recent brutal German crackdown in Indochina, the bastion of German colonialism in the Far East. Now the Indochinese revolutionaries in Calcutta are lobbying for assistance. If we send equipment and volunteers, with German police and gendarmes occupied in Tonkin, the Indochinese revolutionaries can organise an uprising in Cochinchina. This could destabilise the German colonial empire. This will be an important step in our international revolution project."
 german_east_asia_events.8.a: "Send our help."
 german_east_asia_events.8.b: "We are not interested."

# Bao Dai Reform
 german_east_asia_events.9.t: "Emperor Bao Dai Returns to Indochina"
 german_east_asia_events.9.d: "Bao Dai, the monarch of Annam, has recently finished his studies in Germany and returned to Indochina. While he will not be satisfied with a mere ceremonious role, a carefully controlled monarchy would allow us to mitigate rural instability and win over the support of the people, since Annamese peasants are innately attached to their Emperor. However, the European settlers in Saigon staunchly oppose any attempt to share power with the Annamese."
 german_east_asia_events.9.a: "Welcome, our puppet emperor."

 german_east_asia_events.10.t: "Bao Dai's Reforms: The First Step"
 german_east_asia_events.10.d: "Having ascended to the throne, Bao Dai has recruited several reform-minded figures into his court, including Neo-traditionalist intellectual Pham Quyhn and Catholic administrator Ngo Dinh Diem. Now his ministers have decided to initiate an administrative reform to revitalise the dysfunctional bureaucratic system. Currently the mandarins in the protectorate of Annam only nominally run the country, while their European advisors hold true power. Bao Dai's reform will certainly damage the European monopolisation of power."
 german_east_asia_events.10.a: "It is necessary."
 german_east_asia_events.10.b: "Stop him. He has gone too far."

 german_east_asia_events.11.t: "Bao Dai's Reforms: The Second Step"
 german_east_asia_events.11.d: "After the administrative reform, Bao Dai's cabinet has begun to further centralise power. The recent turmoil in Indochina offers him a good excuse. He implores us to grant him authority to set up an imperial police force. Bao Dai and his ministers argue that only imperial police carrying order from the imperial court in Hue can effectively pacify the disobedient peasants and restore order in Annam."
 german_east_asia_events.11.a: "It will help."
 german_east_asia_events.11.b: "Giving the Annamese power is dangerous."

# Revolution in Cochinchina
 german_east_asia_events.12.t: "Instability in Cochinchina"
 german_east_asia_events.12.d: "With our forces occupied suppressing the nationalists in Tonkin, the situation to the south in Cochinchina is growing increasingly unstable. Strikes have decreased but trade union activists are reported to be holding frequent meetings, and rumours are spreading that agitators, disguised as monks and merchants, are organising peasants into secret societies in Cochinchina and southern Annam. Additional Intelligence suggests many Vietnamese exiles are illegally crossing the border and entering Indochina. They are likely to be sent by foreign powers to engage in subversive activities."
 german_east_asia_events.12.a: "I sense the calm before the storm."

 german_east_asia_events.13.t: "Jailbreak at Poulo Condor"
 german_east_asia_events.13.d: "This morning our central prison on Poulo Condor island reported a mass jailbreak! This was clearly a well-organised action; the prisoners escaped through a tunnel under cover of midnight, then embarked on pre-prepared junks and disappeared into the canal networks and marshes of the Mekong Delta. It's estimated that some 150 out of the total 25,000 prisoners escaped. Most are left-wing agitators."
 german_east_asia_events.13.a: "This colony has been nothing but trouble!"

 german_east_asia_events.14.t: "Binh Dinh Commune movement"
 german_east_asia_events.14.d: "Binh Dinh province, the home of Tay Son rebellion, is witnessing a dramatic escalation of its peasant movement. Demonstrators initially demanded an end to corvée labour, an equivalent to serfdom, but when they were ignored by local administrators angry peasants began to burn down administrative buildings, town halls and railway stations; destroy tax registers, and pillage police stations. The local administration has been paralysed and associations called "communes" have been formed, and the movement has begun to spread to other provinces in southern Annam and Mekong. Clearly the Viet Minh are behind all these movements!"
 german_east_asia_events.14.a: "Perhaps we can deal with this peacefully."
 german_east_asia_events.14.b: "Send in the troops!"
 german_east_asia_events.14.c: "AI avoid rebellion cheat - report this if you see it"

 german_east_asia_events.15.t: "Saigon Uprising"
 german_east_asia_events.15.d: "Yesterday concerted insurgencies simultaneously broke out from Tonkin to Cochinchina. Trade Unions went into general strike and tried to occupy municipal government buildings. While in most places order has been restored, the Viet Minh brought their peasant rebellion from Binh Dinh and Mekong to Saigon and entered the city. Local garrisons defected and rebels seized control of key communications and administrative facilities in Saigon!"
 german_east_asia_events.15.a: "Vive la révolution ! (Play as Indochina)"
 german_east_asia_events.15.b: "Damn the Viet Minh!"
 german_east_asia_events.15.d.fra: "In a great example of proletarian collaboration, trade unions across southern Indochina went into a general strike, joined forces with the Viet Minh, and ignited a general uprising against the Boches' imperialist administration! The peoples of Indochina now fight for their freedom from imperialism and capitalism!"
 german_east_asia_events.15.a.fra: "Indochine, lève-toi ! (Play as Indochina)"
 german_east_asia_events.15.b.fra: "Bonne chance, chers camarades !"

 german_east_asia_events.16.t: "Situation in Indochina deteriorates"
 german_east_asia_events.16.d: "The situation in Indochina has deteriorated, with the insurgents being much harder than we thought to pacify. Viet Minh regular forces are pushing northward while their guerrilla units harass our logistics and spread fear. Many settlers doubt if we can hold Indochina any more and demand an evacuation of valuable assets to other colonies."
 german_east_asia_events.16.a: "Evacuate assets!"
 german_east_asia_events.16.b: "Everything is alright!"

 german_east_asia_events.17.t: "Situation in Indochina deteriorates"
 german_east_asia_events.17.d: "It seems that, although official reports from our far eastern colonies claim significant successes in suppressing the insurgency, according to military intelligence the situation in Indochina has actually deteriorated. Pacifying the Viet Minh rebels seems to have been more than the admiralty could handle. Some major cities and strategic positions have fallen into rebel hands; fear and turmoil are spreading. Maybe German East Asia needs some help?"
 german_east_asia_events.17.a: "They can handle this."
 german_east_asia_events.17.b: "Send reinforcements!"
 german_east_asia_events.17.c: "A land war in Asia? Tally ho!"

 german_east_asia_events.18.t: "[INC.GetNameDefCap] Sends a Peace Offer"
 german_east_asia_events.18.d: "The uprisings in Indochina have worsened. Key positions have fallen to Viet Minh bandits and we are struggling to cope. Now Indochinese rebels send us an initiative of peace talk. Despite concerns that this will be considered as a humiliation, a wise move might be to give up control of the region."
 german_east_asia_events.18.a: "No, we will keep fighting these rebels!"
 german_east_asia_events.18.b: "We can't afford fighting any more."

 german_east_asia_events.19.t: "Peace talk failed"
 german_east_asia_events.19.d: "German imperialists refused our peace initiative and decided to continue the war."
 german_east_asia_events.19.a: "Only guns can talk to the imperialists!"

 german_east_asia_events.20.t: "Victory in Indochina"
 german_east_asia_events.20.d: "Germany accepted the peace initiative and retreat from the Indochinese peninsula. We have fulfilled the mission of forcing German imperialists to withdraw. Indochina is now liberated from the German colonial regime! This is a great victory for our people and a major defeat for the German Imperialists and their lackeys."
 german_east_asia_events.20.a: "Pickelhaube go home!"

 german_east_asia_events.21.t: "Good News, Bad News"
 german_east_asia_events.21.d: "It seems that Berlin is concerned with the situation in Indochina. The bad news is, they discovered the fact that we are not doing well and harshly criticised us. The good news is, they've sent reinforcements to suppress Viet Minh insurgents."
 german_east_asia_events.21.a: "Good News."

 german_east_asia_events.22.t: "Victory in Indochina"
 german_east_asia_events.22.d: "Our glorious army has managed to thwart the Viet Minh revolt in Indochina! This is a glorious day for Germany!"
 german_east_asia_events.22.a: "Sehr gut, Kameraden!"

 german_east_asia_events.23.t: "Escalation of war in Indochina"
 german_east_asia_events.23.d: "With German Empire committing its main force to Indochinese peninsula, the resistance war has escalated to an unprecedented level! But we will triumph, for the just cause of liberation is invincible. It's also rumoured that other great powers are trying to transform Indochinese peninsula into a quagmire for Germany..."
 german_east_asia_events.23.a: "Fight!"

 # Extra:
 german_east_asia_events.25.t: "Bao Dai Solution"
 german_east_asia_events.25.d: "With Cochinchina fallen to the Viet Minh and guerrillas rising everywhere, the whole of Indochina is in a state of emergency. Local elites and anti-syndicalist nationalists have rallied behind Emperor Bao Dai and propose a solution: If we honour the protectorate treaty, which means granting Nguyen Dynasty greater autonomy in Annam as well as Tonkin, they will help to pacify the rural areas, mobilise local resources and defeat the rebels. Otherwise, the prevalent anti-colonialist sentiment will give the Viet Minh an edge. Bao Dai's missive ends ominously, stating that if Germany doesn't respond to Vietnamese nationalism, 'Every village will be a nest of resistance, each former collaborator an enemy, and your officials and colonists will themselves seek to leave this atmosphere, which will choke them.'"
 german_east_asia_events.25.b: "We can handle it ourselves."
 german_east_asia_events.25.a: "We need his help."

 german_east_asia_events.30.t: "Falling Prices"
 german_east_asia_events.30.d: "The prices of rice and rubber are rapidly falling across the colonies. The farmers and plantation owners, relying on rice and rubber exports, have been hit hard, especially in our two major colonies of Indochina and Malaya. It's possible to control the price in one colony, but our resources are limited, and this will almost certainly come at the cost of the other?"
 german_east_asia_events.30.a: "This is not our business."
 german_east_asia_events.30.b: "Protect Indochina."
 german_east_asia_events.30.c: "Protect Malaya."

 german_east_asia_events.32.t: "Plantation Strikes"
 german_east_asia_events.32.d: "The price of rubber keeps falling. Many plantation owners have decided to fire workers and keep the rest working full time. These decisions have triggered large-scale strikes in plantations in Indochina and Malaya. Workers are demanding employers stop firing employees, and call for shorter working hours with better conditions. Since most plantation workers are illiterate, it's suspected that socialist agitators are behind their coordination."
 german_east_asia_events.32.a: "Suppress the strikes."
 german_east_asia_events.32.b: "Try to negotiate with them."

 german_east_asia_events.31.t: "European Privileges"
 german_east_asia_events.31.d: "With the economic shock of Black Monday, many European settlers have lost everything and become impoverished overnight. Now some have petitioned us to strengthen their social and commercial privileges so that, as settlers, they will not be reduced to living like mere colonial subjects. They argue that a strict racial caste system is the only way to ensure the peace in our colonies."
 german_east_asia_events.31.a: "Reject Them."
 german_east_asia_events.31.b: "Reinforce European Privilege."

 german_east_asia_events.33.t: "The Binh Dinh Commune is Pacified"
 german_east_asia_events.33.d: "The peasant rebellion in Binh Dinh province has been pacified by our soldiers. Bombers and naval gunfire have proven especially effective in intimidating Vietnamese farmers. Binh Dinh, in Vietnamese, means pacification, and now it has really lived up to its name."
 german_east_asia_events.33.a: "Excellent!"

 german_east_asia_events.34.t: "Agitation dies down in Saigon"
 german_east_asia_events.34.d: "The sound of rain falling on the deserted square is deafening. A tattered pamphlet, thrown in the gutter -- the ink running out across the paper in soft blueish blooms -- is the only thing that still serves as proof that Saigon was, up until just recently, a hotbed of radical socialist and syndicalist agitation. Depicted on the pamphlet is a Vietnamese worker holding a socialist red flag. The pamphlet reads: 'Workers of Indochina, unite!'. It is soon swept away by the rain and down into the sewers whence it came."
 german_east_asia_events.34.a: "Good News."

 german_east_asia_events.35.t: "Rule of War"
 german_east_asia_events.35.d: "Viet Minh doesn't respect the modern rule of war. Their guerrilla fighters not only refuse to wear uniforms, they often do their best to blend in with the civilian population. It's almost impossible to tell a Viet Minh insurgent from civilian population. Our generals argue that the war against Viet Minh can only be total."
 german_east_asia_events.35.b: "At least try to differentiate..."
 german_east_asia_events.35.a: "Shot everything that moves!"

 german_east_asia_events.40.t: "Acquire Mittelafrikan Advisors"
 german_east_asia_events.40.d: "Mittelafrika is our sister project of sorts, we both defend the Kaiserreich from its outside enemies and insubordinate subjects so it is only reasonable for us to strengthen our ties. The Grand Admiral has decided to hire Mittelafrikan advisors in hopes they will benefit our fighting forces and strengthen our counter-insurgency efforts."
 german_east_asia_events.40.a: "For sure we will learn a few useful lessons from them."

 german_east_asia_events.41.t: "A Military Delegation from Mittelafrika"
 german_east_asia_events.41.d: "Admiral von Mücke and a delegation welcomed the Mittelafrikans as the disembarked from of their boat in [336.GetCapitalVictoryPointName]. They appeared to be the men the Admiralty were looking with their rough and grizzled appearance inspiring confidence. They spoke few words before being escorted to their local accommodations, to the amusement of the locals as the appearance of several Askari has caused quite a stir."
 german_east_asia_events.41.a: "Mein Gott, he could wrestle a bull."

# GEA Action in the Philippines
 german_east_asia_events.60.t: "Socialist Rebellion in the Philippines"
 german_east_asia_events.60.d: "With the end of American colonial rule in the Philippines, the archipelago fell into chaos. A group of disgruntled army officers along with bands of peasants and industrial workers have revolted to overthrow the government and establish a socialist regime. It remains to be seen if the Philippine military forces can suppress the rebels, but some help will certainly increase their chance of winning."
 german_east_asia_events.60.a: "Secretly support the Philippine army."
 german_east_asia_events.60.b: "Not our business."

 german_east_asia_events.61.t: "Socialists Seize Power in the Philippines!"
 german_east_asia_events.61.d: "The Philippine government had signed power over to the Syndicalist movement. However, the southern parts of Philippines, including Palawan and Mindanao islands, are not under firm control of the new central government. Could this be our chance to free them from syndicalist tyranny and bring them under the imperial protection?"
 german_east_asia_events.61.a: "Send a fleet to secure the southern islands."
 german_east_asia_events.61.b: "Leave them be."

 german_east_asia_events.62.t: "A German Fleet off Palawan!"
 german_east_asia_events.62.d: "Germany has placed the population of the southern regions under their "protection" and sent a fleet to secure the area. How should we react?"
 german_east_asia_events.62.a: "We will die heroically."
 german_east_asia_events.62.b: "We can't do anything."

 german_east_asia_events.63.t: "The Philippine Government Folds"
 german_east_asia_events.63.d: "The Philippine government has refused to confront us. Now the southern islands of the Philippines can be added to the Ostasien colonies, a glorious day for the Kaiserreich."
 german_east_asia_events.63.a: "Excellent."

 german_east_asia_events.64.t: "Ostasien Fleet Secures the Southern Philippines"
 german_east_asia_events.64.d: "Today Admiral von Mücke reported from [336.GetCapitalVictoryPointName] that the Ostasien fleet has successfully secured the southern islands of the Philippines against the syndicalist regime in Manila. A glorious day for the Kaiserreich."
 german_east_asia_events.64.a: "Excellent!"

 german_east_asia_events.65.t: "The Philippines Declares War Against Us"
 german_east_asia_events.65.d: "Following the establishment of syndicalist government in Manila, the Ostasien fleet boldly attempted to secure the southern islands of the Philippines. Now the syndicalist government in Philippines has suicidally decided to declare war against us."
 german_east_asia_events.65.a: "Well done."

# GEA Intervention in Burma
 german_east_asia_events.66.t: "Social Unrest in Burma"
 german_east_asia_events.66.d: "The Republic of Burma, which is the home to many German business interests, is facing a deep political crisis. Students and workers have risen up against the central government in critical demonstrations and protests. Police units have in so far been completely unsuccessful in containing the radical protestors. Should we try to support the Burmese government in the crisis?"
 german_east_asia_events.66.a: "Send the fleet to show our support."
 german_east_asia_events.66.b: "Not our business."

 german_east_asia_events.67.t: "German fleet arrives at Rangoon"
 german_east_asia_events.67.d: "Today a massive German fleet arrived at Rangoon. The German naval delegation came to show their support to Burmese government. The dissenters have been shocked and deterred by the powerful German fleet."
 german_east_asia_events.67.a: "Mighty Germany!"

 german_east_asia_events.68.t: "Order restored in Burma"
 german_east_asia_events.68.d: "Burma, a young republic recently facing a deep political crisis, has restored order thanks to the swift and resolute action of the Ostasien fleet. The Burmese ambassador acknowledged their appreciation for the German Empire and admiral Hellmuth Mücke. Now they seek closer relations with the German empire to protect their independence and stability."
 german_east_asia_events.68.a: "Guarantee their independence."
 german_east_asia_events.68.b: "But I don't know anything about Burma!"

#GEA natural disaster
 german_east_asia_events.69.t: "The Vulcan and Kaia volcanoes erupt!"
 german_east_asia_events.69.d: "Today the city of Rabaul was hit by two massive volcanic eruptions. Despite our best efforts, hundreds of citizens weren't able to flee in time and were buried beneath the ashes. Sacred Heart missionaries observed the explosive eruptions and were quick to set up an evacuation camp at their mission headquarters in Herbertshöhe. Several thousand injured and homeless people are now waiting for the colonial administration to send aid after this catastrophe."
 german_east_asia_events.69.a: "We need to hurry"

 german_east_asia_events.200.t: "Reinforcements to East Asia"
 german_east_asia_events.200.d: "The Reichskolonialamt has requested more men to be sent to the operations in East Asia, to relieve the ailing troops there. Even if these men could have had an easier time serving back home, East Asia is a hotbed of syndicalism and strife between the various factions that we have favourable agreements with."
 german_east_asia_events.200.a: "Such are the costs of an Empire."

 german_east_asia_events.201.t: "Equipment Shipments to East Asia"
 german_east_asia_events.201.d: "The Reichskolonialamt has requested more guns to be sent to the operations in East Asia, to reduce the shortage and ensure all divisions are at full specifications. These rifles will find themselves useful in ensuring the stability of our far eastern possessions."
 german_east_asia_events.201.a: "Such are the costs of an Empire."

 german_east_asia_events.202.t: "Germany is Offering Us Armaments"
 german_east_asia_events.202.d: "The German East Asian Government on behalf of Germany has recognised our dire situation and has offered a generous shipment of infantry equipment to help in our fight for survival. However, this kindness is certainly hiding a desire for an even stronger hold on our economy once the war ends."
 german_east_asia_events.202.a: "We have no choice but to accept."
 german_east_asia_events.202.b: "We must assert our independence!"

 german_east_asia_events.203.t: "Germany is Offering Us Help With Our Industry"
 german_east_asia_events.203.d: "The German East Asian Government on behalf of Germany has recognised our dire situation and has offered some of their factories on our land to work temporarily to supply our arms production. While this seems most helpful, one must ask himself what will the cost be when the war ends..."
 german_east_asia_events.203.a: "Our governments survival depends on this, as sad as it is."
 german_east_asia_events.203.b: "We can't afford to get entangled in their web even more!"

 german_east_asia_events.204.t: "The Factory Lease Ended"
 german_east_asia_events.204.d: "The terms imposed by the AOG dictate that the lease of their factories ends today. They have proven most useful in our struggle, and we are sure the Germans know this as well."
 german_east_asia_events.204.a: "We will have to accept the consequences of this 'help'."

 german_east_asia_events.207.t: "AOG influence in China Grows..."
 german_east_asia_events.207.d: "Amidst a season of mixed news, it appears our partners in the AOG have managed to come across a stroke of good fortune. The completion and purchase of the ZheGan railway, a large-scale rail project inside the League of Eight Provinces, has allowed the AOG to spread its influence deeper into Chinese territory. While some responses to the AOG's actions have been less than pleasant, we can safely assume that this is a sign of good things to come."
 german_east_asia_events.207.a: "Good to hear."

 german_east_asia_events.208.t: "Black Monday Hits the AOG!"
 german_east_asia_events.208.d: "Our Chinese partners have weathered the Black Monday crisis no better than us it would seem, with German businesses, already facing pressure from local elements, being hit particularly hard. The Deutsch-Asiatische Bank, once thought too big to fail, is teetering on the edge of collapse, and the trickle-back effects of this financial instability are already being felt by our own financial sector."
 german_east_asia_events.208.a: "You too, huh?"

 german_east_asia_events.209.t: "German Businesses Flee the League"
 german_east_asia_events.209.d: "With the sudden descent of the League of Eight Provinces into civil war, German confidence in the status quo and China in general has collapsed. While Qi Xieyuan has guaranteed his support for German interests upon his victory, belief in the continued survival of the AOG and its valuable concession cities is rapidly plummeting."
 german_east_asia_events.209.a: "Have some faith, dammit!"

 german_east_asia_events.210.t: "The AOG Remnants..."
 german_east_asia_events.210.d: "With the complete eradication of the Nanjing clique, the chapter of Germany's influence in China appears to have come to an end. We are doing our best to absorb the displaced AOG administration in our remaining concessions, but the reality of the loss of our Asian influence is hard to come to grips with."
 german_east_asia_events.210.a: "At least we still have Tsingtau."

 german_east_asia_events.211.t: "German Business returns to China."
 german_east_asia_events.211.d: "With the successful survival of the Nanjing clique, confidence in Chinese business has begun to return. The AOG, while clearly battered by the experience, has viewed this crisis as both a learning experience and an opportunity, hoping to leverage Nanjing's weakened state to better secure German interests against a future crisis."
 german_east_asia_events.211.a: "Business as usual, then."

 german_east_asia_events.212.t: "Ties with Ostasien"
 german_east_asia_events.212.d: "With our current amicable relations with Germany secure, the Ostasien administration has taken steps to support our fledgling naval buildup. While their reasons for doing so are no doubt entirely pragmatic in nature, the help they have offered is no less beneficial to our own survival. German engineers have offered to provide new ship designs to our dockyards, or, alternatively, an offer of a permanent naval attaché to further train our own navy has been suggested."
 german_east_asia_events.212.a: "We will incorporate their light ship design."
 german_east_asia_events.212.b: "We can use their battleship expertise."
 german_east_asia_events.212.c: "A permanent naval attaché would be beneficial."

 german_east_asia_events.213.t: "German Support Lost"
 german_east_asia_events.213.d: "The German East Asian navy, the pride of the German Empire, and a symbol of the German military and naval prowess in the Pacific has fallen. With the collapse of German East Asia, the remaining German advisors, technicians, and experts in China are recalled back as they no longer have any incentive to stay in Asia. While this strengthens our national independence and removes our dependence on Germany, this indicates that Sino-German cooperation will ultimately cease for the time being. While we will still maintain cordial and friendly relations with Germany, we will no longer have access to the benefits that come with our alignment to Germany, and thus, we will have to go on our own. Thanks to the cooperation, we have modernised our forces and economy successfully, but all things must come to an end."
 german_east_asia_events.213.a: "One era ends...another begins"

 german_east_asia_events.214.t: "Restoration of our influence in China"
 german_east_asia_events.214.d: "With the new German-sponsored regime created by our allied forces in China, we have been able to restore our former influence in the port cities. Nowe we can resume our economic explotation of the Chinese market, that was so rudely interrupted before."
 german_east_asia_events.214.a: "A new era of German influence begins in China!"

 german_east_asia_events.300.t: "Germany Defends East Asia"
 german_east_asia_events.300.d.guam: "Ever since the end of the Great War, the Japanese and Germans have been at odds over spheres of influence in East Asia - greatly worsened by the collapse of the British Empire and the ensuing power vacuum. In 1928, the Americans were briefly able to establish an uneasy balance of power in the region with the signing of the Chinese Legation Treaties.\n\nThe start of the Second American Civil War has thrown the Asia-Pacific region into total disarray. Embarrassed by their failure to stop Japan's seizure of Guam, Germany has issued a declaration today threatening to defend independent Asian states and colonies. It is clear they hope to build a coalition against their rival, but many doubt this posturing will hold the Japanese off for long."
 german_east_asia_events.300.d.noguam: "Ever since the end of the Great War, the Japanese and Germans have been at odds over spheres of influence in East Asia - greatly worsened by the collapse of the British Empire and the ensuing power vacuum. In 1928, the Americans were briefly able to establish an uneasy balance of power in the region with the signing of the Chinese Legation Treaties.\n\nThe Second American Civil War threw the Asia-Pacific Region into total disarray, emboldening Japan's war hawks. Fearing Japanese expansionism, Germany has issued a declaration today threatening to defend independent Asian states and colonies. It is clear they hope to build a coalition against their rival, but many doubt this posturing will hold the Japanese off for long."
 german_east_asia_events.300.a: "The last bastion of peace in the Pacific."
 german_east_asia_events.300.b: "The final holdout of imperialism in Asia."
 german_east_asia_events.300.c: "The last bastion of peace? Or the final holdout of imperialism?"

 german_east_asia_events.1000.t: "German East Asia Wishes to Align with Us"
 german_east_asia_events.1000.d.german: "Having managed to somehow outlive the collapse of the Heimat, the administration in [GetVictoryPointName_12299] has at last reached out to our government, wishing to reestablish German rule over the territory.\n\nAs the most legitimate successor state to the German Empire it would be logical for us to accept their offer, although the risk associated in protecting the territory may make us consider refusing their request."
 german_east_asia_events.1000.d.overlord: "Having managed to somehow outlive the collapse of the Heimat, the administration in [GetVictoryPointName_12299] has at last reached out to our government, wishing to reestablish German rule over the territory. As the protectors of the German government in Berlin, it is only logical for their administration to also seek to be placed under our protection and guidance, although legally remaining part of Germany.\n\nSuch an offer should certainly be considered, as it would greatly extend our reach and prestige, although the risk associated in protecting the territory may make us consider refusing their request."
 german_east_asia_events.1000.a: "We welcome [GetVictoryPointName_12299] back to the fold."
 german_east_asia_events.1000.b: "No, they would simply be dead weight."

 german_east_asia_events.1001.t: "[FROM.GetNameDefCap] Agrees to Our Request"
 german_east_asia_events.1001.d: "Word has been received back from [FROM.GetNameDef], with their government having agreed to reestablish colonial ties and protect our administration from any potential invasions. Let us hope that we can at last begin a return to normalcy and escape the chaos of yesteryear."
 german_east_asia_events.1001.a: "It is good to be back."

 german_east_asia_events.1002.t: "[FROM.GetNameDefCap] Refuses Our Request"
 german_east_asia_events.1002.d: "For whatever reason, [From.GetNameDef] has refused our request to reestablish colonial ties, seemingly believing that we would be more trouble than we are worth. We must now reconsider how our regime will continue without the protection and aid of the Heimat."
 german_east_asia_events.1002.a: "Betrayed once again..."

 east_asia_peace_events.7.t: "East Asian Commanders Arrive"
 east_asia_peace_events.7.d: "Now that our colonies in East Asia have been overrun by our enemies, commanders of their fleet and garrison have begun to trickle to the Heimat, making daring escapes in submarines and long journeys across the Middle East and Africa. Far from all of the commanders and junior officers of the East Asian garrison have managed to escape, but those who did are veterans of the Malaysian and Indochinese jungle warfare, and would be useful among the ranks of the Heer.\n\nOn the other hand, they did fail their duty in East Asia..."
 east_asia_peace_events.7.a: "We will welcome them with open arms."
 east_asia_peace_events.7.b: "These brave men have done their duty - they should retire."

#decisions
 GEA_indochina_war_decisions: "The Indochina War"
 GEA_indochina_war_decisions_desc: "The Indochinese insurgency has deteriorated into a full-blown war. However, the war against Viet Minh insurgents has no concrete front. Everywhere is a front line and every peasant wearing a rice hat could be a Viet Minh. We must do whatever we can to secure the victory of Kaiserreich.\n\nEstimated §YInsurgency Strength§! in Indochina: §R[?INC.guerilla_activity|-0]§!\n"
 reduce_10_guerilla_tooltip: "We estimate this will reduce §YInsurgency Strength§! by §R10§!.\n"
 GEA_suppress_Tonkin: "Suppress Viet Minh in Tonkin"
 GEA_maintain_Tonkin_control: "Maintain our control in Tonkin"
 GEA_reinforce_police: "Reinforce Police Units"
 GEA_Zeppelin_decision: "Deploy Zeppelin Airships"
 GEA_Zeppelin_decision_desc: "With the development of naval aviation, the Zeppelin airships have been gradually replaced by more advanced maritime patrol planes in Ostasien arsenal. naval reconnaissance task. However, the recent war in Indochina has given birth to a daring idea: Using Zeppelin to patrol over the Indochinese peninsula. These airships could also deliver supplies to isolated garrisons. With the poor anti-air firepower of the rebels, this should be a safe bet."
 GEA_Fernspaher_decision: "Form Fernspäher Units"
 GEA_Fernspaher_decision_desc: "The growingly intense war in Indochina has exposed the weakness of our army. While our infantry units are well equipped to defend their position against enemy, they are too cumbersome to fight aggressively and flexibly. It's advised that we can select elite soldiers from our armed forces, combining the special skills of Gebirgsjäger and Fallschirmjäger to form our own elite Fernspäher unit to better conduct this kind of missions."
 GEA_reintegrate_indochina: "Reintegrate Indochina"
 GEA_reintegrate_indochina_desc: "Our forces have managed to defeat the Viet Minh, and they are contained for the moment. This is a temporary solution, however, and it is only a matter of time before the guerillas are ready for a rematch. We need to cement our control in these regions for good, not simply leaving the administration to the French colonial remnants like before."
 GEA_german_indochinese_reconciliation: "German-Indochinese Reconciliation"
 GEA_german_indochinese_reconciliation_desc: "The flashback of the counter-insurgency actions in Indochina is haunting Admiral Hellmuth von Mücke and now he felt that he has do something to reconcile the brutal killings. He wants to pursue a popular colonial policy by granting greater local autonomy and promoting German-Indochinese harmony. By doing so, he hopes to regain the hearts and minds of people in Indochinese."
 GEA_take_east_asian_navy: "Assume control of the East Asian Navy"
 GEA_take_east_asian_navy_desc: "The German East Asian navy is a valuable asset to our naval strategy in East Asia. It would be better off, if it was more closely integrated in the Berlin's command structure."
 GEA_align_with_the_new_german_government: "Align with the New German Government"
 GEA_align_with_the_new_german_government_desc: "With an independent German government once again in control of Berlin, it would be wise for us to restore our connections to them and reestablish proper rule from the Heimat as well as seeking their protection from outside invasion."
 GEA_align_with_berlins_protector: "Align with Berlin's Protector"
 GEA_align_with_berlins_protector_desc: "Despite the fall of Berlin to a hostile power, we cannot simply continue to survive forever on our own, especially as the vultures circle in around us. We should negotiate an agreement with Berlin's new protector, seeing our ties to Berlin restored and our administration also placed under their protection."

 GEA_colonial_decisions: "The Imperial Colonial Office"
 GEA_colonial_decisions_desc: "The Reichskolonialamt, or the Imperial Colonial Office, is the general overseer of the German colonial project. As such, we must go through it to gain precious war materiel or new blood from the Fatherland."
 GEA_steal_manpower_from_home: "Request Manpower"
 GEA_steal_manpower_from_home_desc: "As our reserves are running thin, soon we will no longer be able to keep our divisions at full strength. It is time to ask the Reichskolonialamt to send us more conscripts from home to aid us in our endeavours to further the interests of the Kaiserreich."
 GEA_steal_guns_from_home: "Request Guns"
 GEA_steal_guns_from_home_desc: "Our infantry equipment stockpile has become worryingly sparse. In order to properly fulfil our duties to the Kaiser, we must request a shipment of guns from the Reichskolonialamt."

 GEA_help_lep_decisions: "The Nanjing Crisis"
 GEA_help_lep_decisions_desc: "Various Warlords and even syndicalists have risen up against the Nanjing government. We must help them to ensure the safety of our investments in China, lest our grip on the Chinese economy collapse."
 GEA_give_factories_to_lep: "Factory Lease"
 GEA_give_factories_to_lep_desc: "We shall discuss with the AOG to temporarily have some factories in the concessions be at the complete disposal of the Nanjing government, to help them in their fight for survival."
 GEA_give_guns_to_lep: "Give them Guns"
 GEA_give_guns_to_lep_desc: "We shall ensure that a sizeable shipment of German equipment will be sent to the ill-equipped troops of the Nanjing Government, to hopefully tip the balance in their favour."

 GEA_develop_aluminium_deposits: "Develop Bauxite Mining in [846.GetCapitalVictoryPointName]"
 GEA_develop_aluminium_deposits_desc: "Our prospectors have discovered rich bauxite deposits in the state of [846.GetCapitalVictoryPointName], perfect for production of aluminium. While the initial cost of mining will be significant, our projected tonnage is worth the expense."
 GEA_develop_sarawak_oil: "Oil Operations in Sarawak"
 GEA_develop_sarawak_oil_desc: "Our oil consumption levels are currently incapable of sustaining our fleet in the event of long-term naval operations. However, by increasing our local oil production in Borneo, we can begin to stockpile a reserve to prevent fuel shortages."

### Misc Events ###
 german_east_asia_events.100.t: "The Grand Parade"
 german_east_asia_events.100.d: "At 09:00 the Grand Ostasienflotte sallied forth from the [336.GetCapitalVictoryPointName] harbour to conduct large scale exercises outside of the city limits. Impressive aerial attack drills were demonstrated by our carrier force complimented by large broadside firing exercises by our battleships. After this was concluded the fleet then set forth to Tsingtau to conduct exercises there as a warning to any and all who threaten us."
 german_east_asia_events.100.a: "They would be right to fear our Might."

