 SAU_Ikhwan_Rides_Out: "The Ikhwan Rides Out"
 SAU_Ikhwan_Rides_Out_desc: "The Ikhwan or 'The Brethren' is a tribal militia used by Ibn Saud as a key element within our army. Zealous religious warriors, they are not bound by loyalty to Ibn Saud but by allegiance to the strict morals of Islamic society. Renouncing all Western advances, the Ikwhan wish to purify the Islamic world of its decadence and unite all Muslims in a single unitary state.\n\nNonetheless they are an unruly and barbaric force, slitting the throats of all male prisoners they encounter and fighting with swords and lances. This makes them a worthy asset however to Ibn Saud, as their zealotry and bloodthirstiness is used in their infamous raids on the territories of our neighbours."

