### Characters ###
 SAU_abdulaziz_ibn_saud: "Abdulaziz Ibn Saud"
 SAU_abdulaziz_ibn_saud_leader_desc: "§YBorn:§! §LJanuary 15th, 1875, in Riyadh, Emirate of Najd§!\n§YBackground:§! §LAbdulaziz Ibn Saud, the mortal rival of many dead men, now turns his sights towards Saud ibn Abdulaziz Al-Rashid. This rivalry began when the young Ibn Saud was ejected from his tent in Riyadh by the Rashids. Never a pawn of Emirs, Ibn Saud's father rallied the destitute men of the coastal Emirates to the great goal of his dynasty, Wahhabism. The Rashids were then ejected at the cost of many men, including their only western ally. Ibn Saud himself started many feud the Saudis inherited, as he expressed hatred towards any Arab who turned their nose up towards Bedouins. This seed of anger had passed onto his men, who inherited his ferocity and may turn this youthful fury against him yet.§!"

