 SCO_john_maccormick: "John MacCormick"
 SCO_john_maccormick_leader_desc: "§YBorn:§! §LNovember 20th, 1904, in Glasgow, Lanarkshire, Scotland§!\n§YBackground:§! §LJohn MacCormick rose from being a barely notable legal professional and activist to the forefront of the Scottish independence debate, becoming the main centrist figure and uniting that niche in a sea of leftist agitation. MacCormick's political flexibility would cost him his freedom and be arrested for counter-revolutionary activities, though his unmatched charisma would allow him to lead the NPS even from prison, causing its fracture. Now back in power, Scotland's own 'King' wields immense power through pure charm and his sympathetic attitude, eager to embark on a plan to build a united and progressive Scotland.§!"

