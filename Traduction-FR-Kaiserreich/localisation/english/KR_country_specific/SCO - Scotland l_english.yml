 SCO_william_gallacher_leader_desc: "§YBorn:§! §LDecember 25th, 1881, in Paisley, Renfrewshire, Scotland§!\n§YBackground:§! §LWilliam Gallacher founded the Labour Withholding Committee in opposition to the Weltkrieg era Munitions Act. Jailed in his native Glasgow for undermining the war effort, Gallacher became increasingly radicalised. Upon release from prison, Gallacher joined the Glasgow Trades Council, part of the greater British Trade Union Movement, and organised it into an effective militia force during the revolution.\n\nNow in charge of his native Scotland, he will no doubt pursue an orthodox syndicalist course.§!"

