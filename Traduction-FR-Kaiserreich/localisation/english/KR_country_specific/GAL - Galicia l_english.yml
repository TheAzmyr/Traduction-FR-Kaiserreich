 GAL_wladyslaw_sikorski_army_chief_desc: "§YBorn:§! §LNovember 7th, 1881, in Tuszów Narodowy, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LWładysław Sikorski was the third son of a schoolteacher, and aimed for a career in engineering early on. After his graduation he volunteered for service in the Austro-Hungarian army and left it as a reserve second lieutenant. During this time he became involved in multiple organisations such as the socialist paramilitaries fighting for Poland's independence. He also met Piłsudski, Slawek, Sosnkowski and the other activists, and became the president of the Lwów chapter of the Riflemen's Association.\n\nWhen the Weltkrieg broke out, Sikorski was mobilised, and fought in the Polish units within the Austro-Hungarian military. Eventually he joined Piłsudski's Polish Legions and acted as a recruiter in Kraków. During this time he drifted away from Piłsudski, who spoke for a common cause with the Central Powers against Russia, while Sikorski believed that both Austrians and Germans had betrayed the Polish people too. Ironically Sikorski's doubts were confirmed when the Oath Crisis led to the disbanding of the Polish Legions. Sikorski himself returned to the Austro-Hungarian army, but soon joined Piłsudski in internment, after announcing lukewarm solidarity to his countryman.\n\nRefusing to serve under another German King, Władysław Sikorski decided to stay in Galicia after the war. He re-joined the army and became a prominent military theorist, calling for modernisation and motorisation of Galician forces. Sikorski has also been active in politics, campaigning for democracy and unification of the \"Two Polands\" on both sides of the border.§!"

