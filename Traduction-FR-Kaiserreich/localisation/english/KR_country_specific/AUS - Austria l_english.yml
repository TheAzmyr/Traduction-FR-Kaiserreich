 AUS_karl_von_habsburg: "Karl von Habsburg-Lothringen"
 AUS_karl_von_habsburg_regnal: "Karl I"
 AUS_karl_von_habsburg_leader_desc: "§YBorn:§! §LAugust 17th, 1887, in Persenbeug Castle, Persenbeug-Gottsdorf, Lower Austria, Austria-Hungary§!\n§YBackground:§! §LAfter his uncle Franz Ferdinand was assassinated in 1914, Karl von Habsburg-Lothringen became the designated successor of Kaiser Franz Josef, upon whose death Karl inherited the many thrones of the Habsburg Empire in late 1916. In spite of victory in the Weltkrieg, Austria remained burdened by an archaic political system and unrest. Emperor Karl now has the arduous task of reforming the ailing Empire despite numerous internal and external threats.§!"

 AUS_otto_von_habsburg: "Otto von Habsburg-Lothringen"
 AUS_otto_von_habsburg_regnal: "Otto I"
 AUS_otto_von_habsburg_leader_desc: "§YBorn:§! §LNovember 20th, 1912, in Wartholz Castle, Reichenau an der Rax, Lower Austria, Austria-Hungary§!\n§YBackground:§! §LEmperor Otto von Habsburg-Lothringen has succeeded his father, Karl, as monarch of Austria. Otto, despite his young age, has grand ambitions of an Empire whose disparate peoples share but one national identity. His laconic speech and youthful charm have culminated in Otto garnering frequent media attention.§!"

 AUS_eugen_von_habsburg: "Eugen von Habsburg-Lothringen"
 AUS_eugen_von_habsburg_army_chief_desc: "§YBorn:§! §LMay 21st, 1863, in Gross-Seelowitz, Margraviate of Moravia, Austrian Empire§!\n§YBackground:§! §LGrandson of the \"Hero of Aspern\", Archduke Karl, Eugen entered the military at the tender age of 14 as part of the elite Kaiserjäger Regiment. In 1885, he would become the first Archduke to receive a formal education at the Theresian Military Academy and became a fully-trained general staff officer that year. In 1887, he became a knight of the Teutonic Order, and as he rose through the ranks of the Austro-Hungarian Army, he succeeded his uncle as \"Hoch- und Deutschmeister\" (Grandmaster) of the Knights in 1894, a duty he has taken very seriously ever since. He was made General of Cavalry in 1901, but retired from active duty ten years later for health reasons.\nEugen immediately reported for active duty at the outbreak of the Weltkrieg, but was not considered for any field command until he succeeded Oskar Potiorek as commander of the Serbian Front in December. He and his chief of staff, Alfred Krauss, thoroughly reorganised his forces, horribly battered from the unparalleled incompetence of his predecessor, and made them ready for the successful Central Powers invasion of Serbia the next year. However, before that, Eugen was promoted to Colonel General and transferred to command the Italian Front. With the successful defence against the treacherous Italians and active presence on the front, the Archduke became very popular among his subordinates and troops. He became a field marshal in November 1916 and would be one of the main commanders during the Caporetto Offensive the following March. Nevertheless, he retired from active service in January 1918 as the Emperor himself took overall command of Austro-Hungarian forces.\nSince then, Archduke Eugen has had a limited role in military affairs as he approaches full retirement, using his position to influence personnel decisions, ensuring the wellbeing of troops and veterans, and otherwise focusing on his duties as Grandmaster of the Teutonic Knights.§!"

 AUS_karl_albrecht_von_habsburg: "Karol Albrecht von Habsburg-Lothringen"
 AUS_karl_albrecht_von_habsburg_regnal: "Karol Olbracht"
 AUS_karl_albrecht_von_habsburg_polish: "Karol Olbracht Habsburg-Lotaryński"
 AUS_karl_albrecht_von_habsburg_leader_desc: "§YBorn:§! §LDecember 18th, 1888, in Pula, Margraviate of Istria, Austria-Hungary§!\n§YBackground:§! §LKarl Albrecht von Habsburg-Lothringen, Austrian by birth, is a stalwart advocate for the Polish. Given charge of the, at-last, devolved Galician region within Cisleithania, Karl Albrecht does his best to represent the interests of his adopted people within the Empire.§!"
 AUS_karl_albrecht_von_habsburg_POL_leader_desc: "§YBorn:§! §LDecember 18th, 1888, in Pula, Margraviate of Istria, Austria-Hungary§!\n§YBackground:§! §LKarol Olbracht von Habsburg-Lothringen, Austrian by birth, is a stalwart advocate for the Polish. When Emperor Karl plotted to annex Polish lands to Austria, Karol Olbracht advocated fiercely against it. Though amicable to his native Austria, as king of Poland, Karol continues to fight for the Polish people.§!"

 AUS_joseph_august_von_habsburg: "Joseph August von Habsburg-Lothringen"
 AUS_joseph_august_von_habsburg_hungarian: "József Ágost Habsburg-Lotaringiai"
 AUS_joseph_august_von_habsburg_commander_desc: "§YBorn:§! §LAugust 9th, 1872, in Alcsút, Kingdom of Hungary, Austria-Hungary§!\n§YBackground:§! §LTitular Palatine of Hungary, Archduke Joseph August is the scion of the so-called Hungarian branch of the Imperial and Royal family, being born and raised in that half of the Monarchy. As expected of an Archduke, he started his military career at a young age in 1890. Unlike his kinsmen, however, he transferred to the Royal Hungarian Honvéd in 1902 when he rose to the rank of Major, with his sympathies and identity clearly laying with the Kingdom of Hungary.\nBy the start of the Weltkrieg, Archduke Joseph had already proven himself to be a talented officer, having been promoted to Major General in 1908, and Lieutenant Field Marshal (Lieutenant General) in 1911. In the opening stages of the war, the Archduke quickly proved his competence once his division was rushed from the Serbian to the Russian Front, successfully covering the retreat of the 2nd Army before fighting in the ill-fated winter fighting in the Carpathians, which failed to relieve Przemysl but did stop the Russians from invading Hungary. In May 1915, commanding the VII Corps, Archduke Joseph commanded the southern portion of the Isonzo Front, taking the brunt of numerous Italian offensives. There, he proved his personal bravery and leadership, commanding at the front where he was wounded twice and becoming the only senior commander to receive the Karl Troop Cross for twelve weeks of frontline service. He would remain on the Italian Front until December 1916, after which he was transferred to the Romanian Front for all of 1917. He returned to the Italian Front in July 1918 to take command of Armeegruppe Tirol, where he would defeat Italy's final offensive of the war in October, soon being promoted to Field Marshal.\nAfter the war, he stayed with the army, remaining well-loved and respected, but increasingly became involved in political and, especially, academic circles in Hungary. For much of the troubled years since the Weltkrieg, Joseph August remains a connecting symbol between the Monarchy and Hungary.§!"

 AUS_alfred_jansa_von_tannenau: "Alfred Jansa von Tannenau"
 AUS_alfred_jansa_von_tannenau_army_chief_desc: "§YBorn:§! §LJuly 16th, 1884, in Stanislau, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LHailing from a military family, Alfred Jansa graduated from the Kriegsschule in Vienna in November 1912 and was commissioned a Captain in the staff of the Governor of Bosnia, Oskar Potiorek. Two years later, in Sarajevo, he would witness the assassination of Archduke Franz Ferdinand and the start of the Weltkrieg.\nJansa would end up serving on nearly all fronts; from 1915 onward, he was a liaison officer, serving with distinction in the staff of famous German generals as Mackensen, Seeckt, and Below.\nAt the war's end, he was promoted to general, continuing his staff work up the chain of command. For most of the '30s, he was the military attaché to Berlin, where his connections in the German general staff from the Weltkrieg proved invaluable. As it stands, Jansa is an energetic reformer with great respect for his German counterparts, but he has been outspoken on Austria-Hungary's need to maintain the independence of its military.§!"

 AUS_erhard_raus: "Erhard Raus"
 AUS_erhard_raus_high_command_desc: "§YBorn:§! §LJanuary 8th, 1889, in Wolframitz, Margraviate of Moravia, Austria-Hungary§!\n§YBackground:§! §LGraduating from a cadet school near Brno, Raus joined a Feldjäger (light infantry) battalion when he was 18 years old. He spent most of the Weltkrieg on the Eastern Front, distinguishing himself as the commander of a bicycle company. After the war, he was promoted to Colonel in the general staff, teaching infantry tactics. With experience with mobile warfare during the Weltkrieg, he was eventually transferred to the Fast Division's cycling battalion. His promotion to General is very recent, making Raus still unproven as a field commander, but he is already proving to be naturally talented with armoured warfare.§!"

 AUS_lothar_rendulic: "Lothar Rendulic"
 AUS_lothar_rendulic_commander_desc: "§YBorn:§! §LOctober 25th, 1887, in Wiener Neustadt, Lower Austria, Austria-Hungary§!\n§YBackground:§! §LSon of an officer of Croatian origin, Rendulic first studied law before enrolling at the Theresian Military Academy. In 1910, he was commissioned Lieutenant, and fought in Galica for the first years of the Weltkrieg. At the war's end, he was a Captain in the general staff as part of XXI Corps on the Italian front.\nAfter the war, he finished his law studies before rising further up the ranks as part of the War Ministry. In 1934, after being promoted to Major General, he took command of Austria-Hungary's first mechanised unit, the Fast Division.\nDespite a respectable career at the War Ministry and commander of the Fast Division, his experience is still lacking as a relatively recent promotion, while his loyalties may be dubious with ties to German nationalist organisations.§!"

 AUS_karl_eglseer: "Karl Eglseer"
 AUS_karl_eglseer_commander_desc: "§YBorn:§! §LJuly 5th, 1890, in Bad Ischl, Upper Austria, Austria-Hungary§!\n§YBackground:§! §LAfter graduating from the Infantry Cadet School in Marburg (Maribor), he joined the 87th Infantry Regiment in 1908 as an officer cadet, receiving his commission as Lieutenant in 1911. When the Weltkrieg began, Eglseer was sent to the front and by September 1914, he was wounded for the first time. He was sent back to the front that December, only to be seriously wounded again on Christmas Eve. This time, he was captured by the Russians and would remain in captivity until March 1918. He was promoted to Captain on his return and served with distinction on the Italian Front in time for Italy's final offensive and the Austro-Hungarian one that finally brought victory over the Italians in 1919.\nHaving spent most of the war as a prisoner of war, Eglseer's career moved up slowly and he remains one of the less experienced members of the general staff.§!"

 AUS_julius_ringel: "Julius Ringel"
 AUS_julius_ringel_commander_desc: "§YBorn:§! §LNovember 16th, 1889, in Völkermarkt, Duchy of Carinthia, Austria-Hungary§!\n§YBackground:§! §L\"Papa\" Ringel entered the Austrian Landwehr as an ensign in 1909 after attending the Landwehr Cadet School. From the start of his career, he was involved in mountain warfare, first as part of the 4th Landwehr Regiment, then to the 2nd Mountain Rifles Regiment by the outbreak of the Weltkrieg. Initially, he participated in the fighting in Galicia before being transferred to the Alps against the Italian invaders. By the end of the war, he was a highly-decorated Captain, soon promoted to Major as he stayed in the Landwehr after the war. He was further promoted after attending a general staff course.\nIt is worth noting that Ringel is heavily involved in German nationalist organisations, maintaining a fairly anti-slav attitude and refusing any post in the Common Army.§!"

 AUS_franz_bohme: "Franz Böhme"
 AUS_franz_bohme_commander_desc: "§YBorn:§! §LApril 15th, 1885, in Zeltweg, Duchy of Styria, Austria-Hungary§!\n§YBackground:§! §LBöhme joined the Austro-Hungarian Army in 1900 and was commissioned a lieutenant five years later. A year into the Weltkrieg, he was made Captain after serving with distinction in the ferocious fighting in Galicia. Böhme would continue to serve all over the Eastern Front under German Command. By the time he was transferred to the Western Front as part of the Austro-Hungarian force there, he had fought from Tarnopol in Galicia up to Dvinsk in the Baltic region. After the war, Böhme slowly rose through the ranks, briefly working for the Evidenzbureau in the field of military intelligence.\nHis membership in German nationalist organisations has brought doubts about his loyalty to the Monarchy.§!"

 AUS_sigismund_schilhawsky_von_bahnbruck: "Sigismund Schilhawsky von Bahnbrück"
 AUS_sigismund_schilhawsky_von_bahnbruck_high_command_desc: "§YBorn:§! §LApril 7th, 1881, in Budapest, Kingdom of Hungary, Austria-Hungary§!\n§YBackground:§! §LScion of a German-Bohemian military family, \"Zsiga\" Schilhawsky is the youngest of three sons (incidentally all generals) of Feldzeugmeister (General of Artillery) Joseph Schillhawsky. Sigismund graduated from the Theresian Military Academy in 1901, becoming a general staff officer. In 1912, he was part of the staff of the Austrian Landwehr before transferring to the XV Corps at the outbreak of the Weltkrieg. After serving as chief of staff of the 14th Infantry Division from October 1915 to April 1917, he was transferred to the Armeeoberkommando's (Army High Command) operations department, where he helped plan for the Caporetto offensive, then the final Austro-Hungarian offensive of the war.\nA proven administrator and planner, Schilhawsky was made Major General soon after the war, then General of Infantry.§!"

 AUS_eduard_barger: "Eduard Barger"
 AUS_eduard_barger_high_command_desc: "§YBorn:§! §LSeptember 6th, 1882, in Leitmeritz, Kingdom of Bohemia, Austria-Hungary§!\n§YBackground:§! §LAt the start of the Weltkrieg, Barger was a captain, leading a company. His wartime is nothing short of exemplary: Wounded four times, he became known for his initiative, leadership, and personal bravery. He fought in the awful conditions of the Winter campaign in the Carpathians, then in the Alps against the Italians. In the final stages of the war, he led a Czech regiment on the fierce fighting on the Asiago Plateau, reinforcing his belief in the Monarchy as his troops, despite the false rumours of their supposed unreliability, fought bravely. After the war, Barger slowly rose through the ranks, becoming a general in 1935.\nWhile his personal courage and impressive frontline leadership is impossible to overstate, the truth is that he has no experience in leading units bigger than a regiment.§!"

 AUS_friedrich_materna: "Friedrich Materna"
 AUS_friedrich_materna_commander_desc: "§YBorn:§! §LJune 21st, 1885, in Hof, Margraviate of Moravia, Austria-Hungary§!\n§YBackground:§! §LMaterna entered the Austro-Hungarian Army as an ensign in 1904. In 1913, he graduated from the Kriegsschule in Vienna, serving as a general staff officer in Galicia for the first years of the war. After 1917, he was a staff officer under Archduke Eugen, finishing the war as a Lieutenant Colonel. After the war, a staff officer through and through, he was quickly promoted to Colonel, then Major General as a member of the military inspectorate.\nWith most of his experience from being a staff officer and heading the recruitment and training department of the War Ministry, his skill as a field commander remains definitely unproven.§!"

 AUS_wilhelm_zehner: "Wilhelm Zehner"
 AUS_wilhelm_zehner_army_chief_desc: "§YBorn:§! §LSeptember 2nd, 1883, in Bistritz, Kingdom of Hungary, Austria-Hungary§!\n§YBackground:§! §LComing from a Protestant family, Zehner joined the Austro-Hungarian Army as a Lieutenant in 1903. During training, he proved to be very capable and a skilled marksman. During the yearly manoeuvres in 1912, he received a commendation from his commanding officer. At the start of the Weltkrieg, Zehner was the intendant (administrator for supplies outside of weapons and ammunition) of XVI Corps, with the outbreak of the war moving him to the administration of the 1st Mountain Brigade on the Serbian Front. In December 1916, after requesting a transfer to frontline service, he was promoted to Captain, commanding the 7th battalion of the 64rd Regiment. After serving on the Romanian Front for most of 1917 and early 1918, his battalion fought against Red Guards as the Austro-Hungarian Army advanced into Ukraine, distinguishing itself during the bitter street fighting for the capture of Mykolaiv. In April 1918, he took command of Assault Battalion 59, spending the rest of the war in Ukraine, fighting more Red Guards and taking care of border security. At the end of the war, he was highly decorated and respected, his troops calling him “Iron Zehner”. After the war, Zehner took staff officer courses and rapidly rose through the ranks. An enthusiastic moderniser and already a proven military administrator and by 1934, he was a General of Infantry, serving in the War Ministry's personnel department for several years.§!"

 AUS_ludwig_von_eimannsberger: "Ludwig von Eimannsberger"
 AUS_ludwig_von_eimannsberger_army_chief_desc: "§YBorn:§! §LNovember 19th, 1878, in Vienna, Lower Austria, Austria-Hungary§!\n§YBackground:§! §LSon of a career officer killed during the Occupation of Bosnia, Eimannsberger was raised by his mother, also from a military family, in a Spartan lifestyle. At the tender age of 10, he was sent to a military school before proceeding for the ancient and prestigious Technical Military Academy, graduating in 1899 as an artillery officer. In 1905, he finished his studies at the Kriegsschule and became a staff officer.\nBy 1914, he had spent a few years teaching at the Technical Military Academy before transferring to the XII Corps when the war broke out. Until 1916, he fought in Galicia before becoming artillery commander of the Kaiserschützen (mountain infantry) Division in South Tyrol. His role during the breakthrough at Caporetto in 1917 earned him the Order of Leopold. By the end of the Weltkrieg, he was a Colonel.\nDuring the Interwar, Eimannsberger became fascinated with one of the newest weapons of war, tanks. In 1926, he became head of the Military Technical Committee and was promoted to Feldzeugmeister (General of Artillery) the next year. In 1934, he published \"Der Kampfwagenkrieg\" (Tank War), a thorough analysis of the use of tanks during the Weltkrieg and their growing importance. While he is seen as a visionary, he has been fighting an uphill battle against traditionalists in the general staff and crippling underfunding. Nevertheless, he has been able to secure the creation of a modern mechanised division based on his theories. Time will tell if the tank proves to be the revolutionary weapon of the future.\n\n\"Horsemen are dead, there is no place for them next to tanks. While their tasks remain, they will be solved by assigning tank squadrons in the future!\"\n\n\"Attack is firepower and mobility, and these two elements are combined into a single weapon in the tank.\"§!"

 HUN_miklos_horthy_de_nagybanya_admiral_desc: "§YBorn:§! §LJune 18th, 1868, in Kenderes, Kingdom of Hungary, Austria-Hungary§!\n§YBackground:§! §LAt age 14, Horthy entered the Naval Academy in Fiume (Rijeka), receiving the rank of Frigate Lieutenant in 1896, marking the beginning of his long career as a naval officer. Expectedly, he travelled around the world as he rose through the ranks. Notably, he became aide-de-camp to Emperor Franz Joseph, additionally advising the monarch in Hungarian affairs, from 1909 to 1914. Horthy viewed the old Emperor in very high regards and he often reminisced fondly about his time as an advisor.\nWhen the Weltkrieg began, Horthy commanded the pre-dreadnought SMS Habsburg before taking command of the cruiser SMS Novarra, where he would cement his reputation as a bold commander. In 1917, he planned and led the Battle of the Strait of Otranto, where he led his fleet of cruisers and destroyers to victory despite being seriously wounded to the point of losing consciousness. The following year saw a meteoric rise through the ranks, becoming a Rear Admiral and Commander-in-Chief of the Fleet in February 1918, Vice Admiral in October, and full Admiral in 1919 after scoring another victory against the Entente forces in the Mediterranean.\nAfter the war, Horthy was Hungary's most prominent and popular national hero and he continued his career in the Navy. He became Grand Admiral, Commander-in-Chief of the Navy, and Chief of the Naval Section at the War Ministry in the 1920s, ensuring that, despite tightening purse-strings, the Kriegsmarine continued to receive sufficient funding and the naval industry remained employed. With the economy in shambles, however, it has become increasingly difficult to secure funds for the Navy, but his popularity and diligence ensures that the oft-forgotten branch does not fall to disrepair.§!"

 AUS_georg_von_trapp: "Georg von Trapp"
 AUS_georg_von_trapp_navy_chief_desc: "§YBorn:§! §LApril 4th, 1880, in Zara, Kingdom of Dalmatia, Austria-Hungary§!\n§YBackground:§! §LIn 1894, Trapp entered the Naval Academy in Fiume (Rijeka), following in his father's footsteps. He was assigned to SMS Zenta in 1900, participating in the Battle of Taku Forts during the Boxer Rebellion. Three years later, he was commissioned a Frigate Lieutenant. Fascinated by submarines, he requested to be transferred to the U-boot-Waffe, the new submarine arm of the navy, in 1908.\nDuring the Weltkrieg, he began his storied career as a U-Boat commander with the SM U-5, sinking two enemy warships in nine combat patrols in 1915. By August, he was already hailed as a hero across the Empire. Later that year, he took command of SM U-14 (formerly French submarine Curie). By the end of the war, Trapp had been promoted to Corvette Captain, having been through nineteen combat patrols, two warships sunk, and over 45 000 tonnage at the bottom of the sea.\nAfter the war, Trapp stayed in the Navy, eventually becoming commander of the submarine fleet as a Rear Admiral. Unsurprisingly, he has been the number one advocate for the expansion and modernisation of the U-Boat fleet, which he sees as the Monarchy's most important weapon, able to fight its enemies even if the Adriatic is bottled up.\nOn a more peaceful note, he and the rest of his musically-talented family have recently been performing as a singing troupe for church service and festivals.§!"

 AUS_heinrich_pergler_von_perglas: "Heinrich Pergler von Perglas"
 AUS_heinrich_pergler_von_perglas_admiral_desc: "§YBorn:§! §LMarch 26th, 1871, in Budweis, Kingdom of Bohemia, Austria-Hungary§!\n§YBackground:§! §LPergler entered the Naval Academy in Fiume (Rijeka) in 1886, joining the Austro-Hungarian Navy after graduating in 1890. His first command was a torpedo boat in 1900, but by 1914, he commanded the cruiser SMS Panther. As captain of the Panther, he helped the Army repel the Montenegrin Army from the port and naval base in Cattaro (Kotor). After being promoted to chief of staff of the Second Division, he commanded a pre-dreadnought before becoming captain of the dreadnought SMS Tegetthoff. It was with the Tegetthoff that Pergler participated in the Second Battle of Otranto, which saw the sinking of its sister ship SMS Szent István. In January 1919, he was promoted to the rank of Rear Admiral. Much of his time after the Weltkrieg was spent on the Austrian Navy Association (Marineverband), promoting the Navy's wartime achievements, its geopolitical and economic importance, and lionising its heroes.§!"

 AUS_maximilian_eugen_von_habsburg: "Maximilian Eugen von Habsburg-Lothringen"
 AUS_maximilian_eugen_von_habsburg_admiral_desc: "§YBorn:§! §LApril 13th, 1895, in Vienna, Lower Austria, Austria-Hungary§!\n§YBackground:§! §LEmperor Karl's younger brother was merely 19 when the Weltkrieg began and was serving his initial military service expected of a young archduke. With the privilege of his position, he quickly rose to the rank of Major, and he showed tactical acumen and bravery: During the assault on Dosso Alto in June 1918, he was wounded in action when a shell exploded near him, partially deafening him. Two months later, he transferred to the navy and became commander of the U-Bootsuchflottille (anti-submarine flotilla). From then on, Maximilian Eugen took the mantle as the patron of the Kriegsmarine within the Imperial and Royal family, a duty formerly taken by two kinsmen that met tragic ends: Archduke Franz Ferdinand and Emperor Maximilian of Mexico, along with the less tragic Archduke Stephen, a major candidate to the Polish throne.§!"

