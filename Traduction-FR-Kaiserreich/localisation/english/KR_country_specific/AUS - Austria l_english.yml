### Focuses ###
 AUS_eco_council: "Economic Rehabilitation Plan"
 AUS_eco_council_desc: "Established in 1935 during a conference to discuss the sluggish state of the Austrian industry, the Economic Rehabilitation Plan had to be put on halt due to the ongoing economic crisis. Still, its contents, with slight alterations, describe a good way to combat the disastrous effects of the Black Monday crash and to strengthen Austrian industry, now bereft of their main competitor."

 AUS_skoda: "Škoda"
 AUS_skoda_desc: "During the Weltkrieg, the Škoda Works to the west of Prague was our biggest arms producer, but has fallen on hard times with the overbearing power of German industries. With Germany rocked to the core by Black Monday, subsidies for Škoda is a large step in repairing our economy."

 AUS_daimler: "Austro Daimler"
 AUS_daimler_desc: "The Austro Daimler company made us many armoured vehicles and engines for our war effort. German cars and engines have flooded the market in the last decades, but with Porsche teetering on the verge of bankruptcy and Mercedes-Benz looking to follow suit, it is time to breathe new life into our automotive industry^."

 AUS_vienna_circle_1: "Institutionalise the Vienna Circle"
 AUS_vienna_circle_1_desc: "The Vienna Circle is a gathering of the brightest minds of the University of Vienna, brilliant mathematicians, philosophers, natural scientists who are at the forefront of scientific and philosophic research. We will make government funds available to them, but also move their work to new, more practical fields."

 AUS_vienna_circle_2: "Invite Others to Join the Vienna Circle"
 AUS_vienna_circle_2_desc: "With the Vienna Circle being well-established, funded, and gaining international recognition, the next step is to invite foreign countries with ties to the crown to take part in the research conducted there."

 AUS_suedbahn: "Electrifying the Südbahn"
 AUS_suedbahn_desc: "The Südbahn, or Southern Railway, is a railroad that runs from Vienna over Graz to Laibach and Triest, the main seaport of the Austro-Hungarian Monarchy, and finally Milano. Though still a major line of transportation, it was built from 1836 to 1860, so the tracks are in dire need of modernisation. Electrifying the connection would go over relatively swiftly, and help a lot with that."

 AUS_homeland_eco: "Austrian Civilian Economy"
 AUS_homeland_eco_desc: "Our already weak economy was reduced to tatters by the Black Monday crash, and the shock can be felt strongly in and around Vienna, but especially in the heavily industrialised Bohemia. Despite our neighbours suffering a similar fate, they already start recovering and outproducing us, so we must enhance our own economy through subsides for key automotive and electrical companies in order to better compete."

 AUS_alpine_mines: "Alpine Mines"
 AUS_alpine_mines_desc: "The Alps have always been a rich mineral resource, but until now we had no idea true extend of the wealth we have been sitting on. Huge amounts of iron ore are being taken from our previous mines and new mines are springing up daily. Subsidising or partially nationalising these industries would greatly increase our economic independence."

 AUS_homeland_mil: "Austrian Military Economy"
 AUS_homeland_mil_desc: "The Austrian Army has always suffered from mismanagement and poor equipment, but in this day and age that is something we can no longer accept. Threats from Hungarian 'liberalists' and the nearby syndicalist nations that have vowed for our destruction are growing daily, so we must properly arm our brave soldiers in order to survive."

 AUS_airbase_expansion: "Expand the Austrian Airbases"
 AUS_airbase_expansion_desc: "The new technology of longer range monoplanes gives us great opportunities, both military and economic. If used as bases for the Fliegerkorps, it will allow us to gain aerial superiority without losing thousands of men. It can also be used to flying in new products and stimulate local economies."

 AUS_istria_ports: "Ports of Istria"
 AUS_istria_ports_desc: "Triest and Pflaum are our two principal naval bases, and are vitally important for our overseas trade. The navy, traditionally ignored by successive emperors, has begged us to increase the spending on industrial works and naval bases in Istria, and, swayed by their arguments about increased trade revenue, this emperor has listened."

 AUS_farms_expand: "Expand Domestic Farms"
 AUS_farms_expand_desc: "The fertile plains of Hungary and Lower Austria are covered in fields and farms, growing food to feed our empire. But these regions, particularly Hungary, suffer from less industrial investment and mechanisation. Starting a large scale effort to improve the farming techniques will cost us, but we will be rewarded with young, fit men ready for service."

