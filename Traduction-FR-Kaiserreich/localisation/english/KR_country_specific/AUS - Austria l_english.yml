### THE AUSGLEICH OF 1937 ###
#############################

 ausgleich.new.100.t: "Ausgleich Preparations"
 ausgleich.new.100.d: "Every ten years since 1867, Austrian and Hungarian delegations meet to discuss how much each side of the Empire puts into the Common ministries: the ministries for foreign, military and financial affairs.\n\nHowever, due to their loss and demand for reparations for the Croatian territories, the re-negotiations of 1927 came to a standstill, resulting in Hungary not having paid anything into the common treasury for the last decade.\n\nHungary's state as a renegade Crown under the Kaiser's reign has been a thorn in Austria's side for a while now, and at least some efforts have to be made to bring them back to the herd."
 ausgleich.new.100.a: "Invite them formally."

 ausgleich.new.101.t: "An Invitation to the Ausgleich"
 ausgleich.new.101.d: "The Viennese government has invited us to re-negotiate the Ausgleich. While this happens every ten years since 1867, when Hungary was put on the same level as Vienna, relations have been sour since the last time our countries met at the table in 1927, when the man in Vienna tried to force us to accept the loss of Croatia."
 ausgleich.new.101.a: "We shall see what comes of this."

 ausgleich.new.102.t: "Hungary Attends the Ausgleich Renegotiations"
 ausgleich.new.102.d: "While there was some doubt whether Hungary would be willing to sort out the diplomatic differences between our two halves of the Empire, they have agreed"
 ausgleich.new.102.a: "Naturally they do."

 ausgleich.new.200.t: "Invite Others to the Ausgleich?"
 ausgleich.new.200.d: "The Ausgleich has always been conducted as a meeting of the Austrian and the Hungarian elite. However, we have had politicians from Bohemia, Galicia and Illyria petition for a more open, multi-ethnical negotiations this year, with delegations from all constituent states of Empire present.\n\nAlso, gathering delegations from all of Austria-Hungary's corners might help mediate some of the internal tensions that have been going on since the Weltkrieg has ended."
 ausgleich.new.200.a: "No way. This is between us and the Magyars."
 ausgleich.new.200.b: "You are right. Invite the Bohemians, Galicians and Illyrians."
 ausgleich.new.200.c: "We need to think bigger. Invite all peoples of the Dual Monarchy."

 ausgleich.new.201.t_kingdoms: "Other Nations at the Ausgleich"
 ausgleich.new.201.d_kingdoms: "Reportedly, Austria has sent for delegations from the other parts of the Empire to take part in the Ausgleich Renegotiations of 1937. Prominent Politicians have voiced their opposition to such an Ausgleich, calling it a political manoeuvre to give Austria the upper hand during the negotiations."
 ausgleich.new.201.t_peoples: "Slovaks and Romanians Invited to the Ausgleich"
 ausgleich.new.201.d_peoples: "As if it weren't enough that the Viennese government has called for Czechs, Poles, and all the other ethnicities of the other side of the Empire to the negotiation table, reportedly they have done the same even for nationalist groups within our borders!\n\nThe Slovaks and Romanians in the Carpathian Basin had been subdued successfully for centuries, but support from Vienna has awoken underground nationalist movements from their slumber."
 ausgleich.new.201.a: "This is an outrage. Formally protest their decision."
 ausgleich.new.201.b: "Just protesting is not enough. We shall not take part in such an Ausgleich."
 ausgleich.new.201.c: "We must go with the times."

 ausgleich.new.202.t: "An Invitation to the Ausgleich"
 ausgleich.new.202.d: "The rumours that have been circulating amongst the members of our local government have turned out to be true. A courier has arrived in [Root.Capital.GetCapitalVictoryPointName] carrying an invitation to the Ausgleich negotiations. We are to send a [AUS_ausgleich_delegation] delegation to the negotiations. The Kaiser seems to have taken the opportunity of Hungary being willing to talk out their differences with the Cisleithanian Empire to allow us to bring our side to the discussion table."
 ausgleich.new.202.a: "What an honour."
 ausgleich.new.202.b: "What an honour. We shall do as commanded."
 ausgleich.new.202.c: "[AUS_ausgleich_dominated_delegation]"

 AUS_ausgleich_delegation_kingdom: "[Root.GetAdjective] delegation]"
 AUS_ausgleich_delegation_CZE: "delegation of both Bohemian-Germans and Czechs"
 AUS_ausgleich_delegation_GAL: "delegation of both Poles and Ruthenians"
 AUS_ausgleich_delegation_CRO: "delegation of all Illyrian peoples"

 AUS_ausgleich_dominated_delegation_CZE: "We can go a bit heavier on the Bohemian-Germans though, can't we?"
 AUS_ausgleich_dominated_delegation_GAL: "We are a Polish state. We will send our elite, not Ruthenian peasants."
 AUS_ausgleich_dominated_delegation_CRO: "There is only one Illyrian people."

 ausgleich.new.203.t_HUN: "Hungary Protests Against the Other Delegations"
 ausgleich.new.203.d_HUN: "Word has come from Hungary that they condemn the fact that we have invited other delegations than them to the negotiations. Whether this condemnation is backed with anything, we will have to see."
 ausgleich.new.203.t_other: "[From.GetNameDefCap] Agrees to Attend"
 ausgleich.new.203.d_other: "Our courier has returned from [From.Capital.GetCapitalVictoryPointName], carrying a reply from the [From.GetAdjective] government. They are very happy to be able to attend the negotiations, and send their best wishes."
 ausgleich.new.203.a: "It's the way forward."
 ausgleich.new.203.b: "Excellent."

 ausgleich.new.300.t_hungary: "The Hungarian Delegation Arrives"
 ausgleich.new.300.d_hungary: "The Hungarian delegation has arrived in Vienna yesterday, eager to discuss the future of the Dual Monarchy. The festivities lasted long into the night."
 ausgleich.new.300.t_delegations_no_boycott: "The Delegations Arrive"
 ausgleich.new.300.d_delegations_no_boycott: "Despite the fear that Hungary would not take kindly to us having invited other delegations beside theirs to the negotiations, they have arrived in Vienna yesterday amongst the delegations from Bohemia, Galicia and Illyria.\n\nWhile this year's Ausgleich Renegotiations are attended by politicians and thinkers from all over the Empire, the Hungarians remain at the centre, since their problem is the most important to solve. The festivities lasted long into the night."
 ausgleich.new.300.t_delegations_boycott: "The Delegations Arrive - With Hungary Absent"
 ausgleich.new.300.d_delegations_boycott: "It was feared that Hungary would not take kindly to us having invited other delegations beside theirs to the negotiations, and critics of the move had already suspected that they would boycott the occasion for that reason.\n\nNonetheless, the other delegations have arrived, and are willing to discuss how to solve the issue of a defiant Hungary. The festivities lasted long into the night."
 ausgleich.new.300.a: "What a night."
 ausgleich.new.300.b: "What is there to negotiate without Hungary?"

 ausgleich.new.310.t: "A Hungarian Delegate Holds a Speech"
 ausgleich.new.310.d: "On the first day of the negotiations, speeches were held. One Hungarian politician has delivered the following:\n\n'Are we not to be proud of the Austro-Hungarian Empire. For decades now the man in Vienna has strived to reform what was already perfect. I believe that Austria, and Hungary, together, have a part to play in the future of the world. Together, we shall make Austria-Hungary great again.'\n\nWhile his compatriots were visibly disturbed by this implication that Kaiser Karl's federalisation politics were a mistake, he himself seemed rather pleased, despite the absence of applause."
 ausgleich.new.310.a: "How insolent."
 ausgleich.new.310.b: "Remove him from the negotiations."
 ausgleich.new.310.c: "He's right though, isn't he?"

 ausgleich.new.311.t: "Hungary Demands Reparations"
 ausgleich.new.311.d: "As anticipated, the Hungarian delegation once again demands compensation for the loss of the territories of Croatia-Slavonia, that were in vassalage under the Hungarian Crown until 1925, when said territories were occupied by the revolution of Southern Slavs, which ended with the cessation of the lands in 1926 to the newly reformed Kingdom of Illyria.\n\nThe Hungarian delegation still claims the lands as their own, but acknowledges that having them be under Hungarian control again is impossible. Therefore, like in 1927, they demand a hefty sum of money to be transferred to their treasury."
 ausgleich.new.311.a: "Offer them to pay from our own coffers."
 ausgleich.new.311.b: "This debt should be paid by the Illyrians."
 ausgleich.new.311.c: "This debt should be paid by the Illyrians. Let's try to negotiate here."
 ausgleich.new.311.e: "That is precisely why you pay less taxes now."
 ausgleich.new.311.f: "If they miss Croatia-Slavonia that much, they might as well have it back."

 ausgleich.new.312.t: "Bohemia Proposes a Slovak State"
 ausgleich.new.312.d: "In the vain of the discussions on the day before, the Bohemian delegation brings up the issue that is the Slovak people living under direct rule of the Hungarian Crown. Without any special rights or autonomy, the Slovak people have been the victim of an ongoing policy of Magyarisation.\n\nThe Bohemian delegation proposes the creation of an autonomous state for the Slovak people as a solution 'to free their brothers from the Magyar yoke'."
 ausgleich.new.312.a: "This is certainly a thing Hungary should consider."
 ausgleich.new.312.b: "It should be done. Still, this requires further planning."
 ausgleich.new.312.c: "It should be done, and furthermore it should include all Slovak territory."

 ausgleich.new.313.t: "Galicia Demands Transcarpathia"
 ausgleich.new.313.d: "Joining in on the recent trend of demanding Hungarian lands, the Ruthenian delegation reminds us that their brothers across the Carpathians are not even recognised by the Hungarian government."
 ausgleich.new.313.a: "The Ausgleich Negotiations are not a place to ask for territorial concessions."
 ausgleich.new.313.b: "It should be done. Let us work towards it."

 ausgleich.new.314.t: "Illyria Demands the Bačka"
 ausgleich.new.314.d: "Joining in on the recent trend of demanding Hungarian land, Illyria now too demands cessation of the Bačka territory. While it is home to many Illyrians, claiming this strip of land in the southernmost region of Hungary is a rather audacious move by the Illyrian delegation, especially considering that Hungary is not yet formally recognising the South Slavic State."
 ausgleich.new.314.a: "The Ausgleich Negotiations are not a place to ask for territorial concessions."
 ausgleich.new.314.b: "It should be done. Let us work towards it."
 ausgleich.new.314.c: "Illyria should control the entire basin."

 ausgleich.new.315.t: "The Polish Propose a Polish Protectorate"
 ausgleich.new.315.d: "Several prominent members of the Polish delegation have endorsed a more active stance in our diplomatic relationship with Poland. While Poland was left to be in the German sphere after the War, the Galicians still see Poland as their homeland, now suppressed by Prussian rule. They wish for us to liberate their compatriots.\n\nPoland is not yet lost."
 ausgleich.new.315.a: "We shall consider this."

 ausgleich.new.316.t: "Romanians: an Autonomous Transylvania?"
 ausgleich.new.316.d: "While Transylvania hold some recognition by Hungary, it is by no means near the level Cisleithanian states enjoy. The Romanian delegation puts in a word for being put on the same level as the states of the Austrian half."
 ausgleich.new.316.a: "The Hungarian delegation should consider this."
 ausgleich.new.316.b: "Yes, it shall happen..."
 ausgleich.new.316.c: "... and it shall include Partium and the Banat."

 ausgleich.new.317.t: "Hungary Abandons the Ausgleich"
 ausgleich.new.317.d: "Having had enough of the 'mockery of old traditions' that the Hungarian delegation calls this year's negotiations, they have left the discussions."
 ausgleich.new.317.a: "This is bad, isn't it?"

#WIP
 ausgleich.new.318.t: "The Delegation Returns Home Early"
 ausgleich.new.318.d: "Upset with the way the negotiations were going, our delegates returned home early. We will not be reimbursed for now."
 ausgleich.new.318.a: "Suboptimal."

 ausgleich.new.320.t: "The End of the Ausgleich"
 ausgleich.new.320.d_hungary_success: "Today at dawn, the Hungarian delegation left for Budapest, to inform their government of what has transpired the last days, of the open arms that welcomed them in Vienna, and of their promised gains. The Ausgleich renegotiations of 1937 were a success, and things are looking up for the Dual Monarchy."
 ausgleich.new.320.d_hungary_failure: "The Ausgleich came to an end yesterday - when Hungary decided to leave them prematurely."
 ausgleich.new.320.d_other_success: "The Ausgleich came to an end yesterday. All delegations went home today."
 ausgleich.new.320.d_other_failure: "Despite Hungary's earlier departure, the Ausgleich came to an end yesterday, and the rest of delegations went home today."
 ausgleich.new.320.a: "Let's hope this upholds peace within the Empire."
 ausgleich.new.320.b: "It could have gone better, but also worse."

#WIP
 ausgleich.new.321.t: "The Ausgleich Negotiations Are Over"
 ausgleich.new.321.d: "Our delegation was successful in negotiating a resolution to our differences with Vienna."
 ausgleich.new.321.a: "Good."

#WIP
 ausgleich.new.322.t: "Austria Agrees to Pay Reparations"
 ausgleich.new.322.d: "We have successfully negotiated for the payment of reparations for the loss of Illyria."
 ausgleich.new.322.a: "Send the demand."

#WIP
 ausgleich.new.323.t: "Hungary Sends Her Demands"
 ausgleich.new.323.d: "Hungary takes us up on our offer for reparations."
 ausgleich.new.323.a: "If that is what it takes."

#WIP
 ausgleich.new.324.t: "[From.GetName] Agrees to Pay"
 ausgleich.new.324.d: "[From.GetName] Agrees to Pay"
 ausgleich.new.324.a: "Good to know."

#WIP
 ausgleich.new.325.t: "Hungary Demands Reparations"
 ausgleich.new.325.d: "Hungary Demands Reparations"
 ausgleich.new.325.a: "Wait, what?"
 ausgleich.new.325.b: "If that has been decided..."

#WIP
 ausgleich.new.326.t: "Illyria Refuses to Pay"
 ausgleich.new.326.d: "Illyria Refuses to Pay"
 ausgleich.new.326.a: "Well, let's start a war in the Balkans. What could go wrong?"
 ausgleich.new.326.b: "Not much we can do then."

#WIP
 ausgleich.new.327.t: "Hungary Declares War On Us"
 ausgleich.new.327.d: "Hungary Declares War On Us"
 ausgleich.new.327.a: "This isn't good."

 ausgleich.new.328.t: "The Illyrian Crisis"
 ausgleich.new.328.d: "Following the refusal of the Illyrian government to pay what they've described as "an outrageous demand of reparations for rightful Illyrian lands", the Hungarian government has declared war on the Illyrian Crown. Already, the Honvédség has begun marching into Slavonia, and it seems almost too late to intervene in the conflict in any meaningful way."
 ausgleich.new.328.a: "This is outrageous."
 ausgleich.new.328.b: "Leave them to it."
 ausgleich.new.328.c: "It's happening."

#WIP
 ausgleich.new.329.t: "Austria Declares War on Illyria"
 ausgleich.new.329.d: "The treacherous Kaiser has chosen not to respect minority rights."
 ausgleich.new.329.a: "How dare they!"

#WIP
 ausgleich.new.330.t: "Austro-Hungarian Split of Former Illyria"
 ausgleich.new.330.d: "We must choose what to do with the occupied Illyrian lands."
 ausgleich.new.330.a: "Restore the 1921 borders."
 ausgleich.new.330.b: "Give Croatia-Slavonia to Hungary and restore Illyria in the rest of the land."
 ausgleich.new.330.c: "Occupy the whole thing for now."

#WIP
 ausgleich.new.331.t: "Austria Occupies All of Illyria"
 ausgleich.new.331.d: "Austria has chosen not respect their promise. How should we respond?"
 ausgleich.new.331.a: "They'll pay for this."
 ausgleich.new.331.b: "There is nothing we can do."

#WIP
 ausgleich.new.332.t: "Delegation Returns From the Ausgleich"
 ausgleich.new.332.d_no_claims: "Our delegation to the Ausgleich Renegotiations has arrived home in [ROOT.Capital.GetCapitalVictoryPointName] today. While no major diplomatic breakthroughs were made from our side, at least we were able to establish closer ties to Vienna."
 ausgleich.new.332.d_claims: "Our delegation to the Ausgleich Renegotiations has arrived home in [ROOT.Capital.GetCapitalVictoryPointName] today. A major diplomatic breakthrough was achieved, as Vienna now recognises some of our claims with regards to Hungarian lands."
 ausgleich.new.332.a: "Certainly a valuable lesson for them."
 ausgleich.new.332.b: "Good."

 ausgleich.new.333.t: "[FROM.GetNameDefCap] Rebels!"
 ausgleich.new.333.d: "Incensed by our betrayal of the weaker member states of our Empire, [FROM.GetName] has revolted against us! However, the K.u.k. Kriegsminister assures us that Austria and Hungary combined should prove easily victorious."
 ausgleich.new.333.a: "How dare they!"

 ausgleich.new.340.t: "[AUS_ausgleich_demonstrations] Nationalism"
 ausgleich.new.340.d: "Without doubt inspired by the support the King and his government in Vienna have given them during the Ausgleich Renegotiations, [AUS_ausgleich_demonstrations] protestors are marching the streets, holding pro-Austrian, but anti-Hungarian protests."
 ausgleich.new.340.a: "Put them down."

 AUS_ausgleich_demonstrations_SLO_ROM: "Slovak and Romanian"
 AUS_ausgleich_demonstrations_SLO: "Slovak"
 AUS_ausgleich_demonstrations_ROM: "Romanian"

 AUS_ausgleich_demonstrations_cities_SLO_ROM: "Slovakia and Transylvania"
 AUS_ausgleich_demonstrations_cities_SLO: "Slovakia"
 AUS_ausgleich_demonstrations_cities_ROM: "Transylvania"

 ausgleich.new.341.t: "[AUS_ausgleich_demonstrations] Demonstrations Put Down in Hungary"
 ausgleich.new.341.d: "At the start of the week, peaceful demonstrations of support for Vienna in several cities of [AUS_ausgleich_demonstrations_cities] ended with the Hungarian police violently dispersing the crowd. However, this has only played into the narrative the resistance is pushing, and now [AUS_ausgleich_demonstrations] leaders are asking our government to mediate the dispute."
 ausgleich.new.341.a: "Agreed. Hungary is to move its forces from the disputed territories."
 ausgleich.new.341.b: "We cannot meddle with Hungarian affairs."

#WIP
 ausgleich.new.342.t: "Austria Demands Our Authorities Evacuate [AUS_ausgleich_demonstrations_cities]"
 ausgleich.new.342.d: "Austria has demanded our administration and armed forces leave [AUS_ausgleich_demonstrations_cities]."
 ausgleich.new.342.a: "We must do as they say."
 ausgleich.new.342.b: "Never!"

 ausgleich.new.343.t: "Hungary Accepts Our Ultimatum"
 ausgleich.new.343.d: "Hungary has left the disputed territories, leaving our forces free to march into them and restore order - the order we want, of course."
 ausgleich.new.343.a: "Great."

 ausgleich.new.344.t: "Hungary Refuses Our Ultimatum"
 ausgleich.new.344.d: "Hungary declines our ultimatum and refuses to leave the disputed territories."
 ausgleich.new.344.a: "You know what this means, don't you?"
 ausgleich.new.344.b: "Oh well."

 ausgleich.new.350.t: "Austrian Tyranny"
 ausgleich.new.350.d: "Austria has proven that it intends to force its control over the rest of the Empire militarily."
 ausgleich.new.350.a: "We must do something about this!"

 ausgleich.new.351.t: "Austrian Tyranny"
 ausgleich.new.351.d: "Austria has proven that it intends to force its control over the rest of the Empire militarily. Bohemia has asked us to join a makeshift alliance to bring the wretched man in Vienna down."
 ausgleich.new.351.a: "We must do something about this!"

 ausgleich.new.352.t: "[FROM.GetNameDefCap] Joins the Coalition"
 ausgleich.new.352.d: "Austria's vile betrayal has left us with not choice but to unite with fellow opponents of the Ausgleich's outcome. We are now fighting together against Austria."
 ausgleich.new.352.a: "All peoples of the Empire shall be free."

 ausgleich.new.353.t: "War With Bohemia"
 ausgleich.new.353.d: "Disgruntled with the recent change in policy from Vienna, a coalition of separatists led by Bohemia, has become increasingly unruly. Now, it seems, the tensions that have long plagued our empire shall be resolved through bloodshed."
 ausgleich.new.353.a: "We shall crush these traitors!"

 ausgleich.new.700.t: "Austria Demands Re-Integration"
 ausgleich.new.700.d: "They say we should be ruled directly from Vienna again."
 ausgleich.new.700.a: "What can we do against Vienna?"
 ausgleich.new.700.b: "What about no."
 ausgleich.new.700.c: "Isn't this where we rebel?"

 ausgleich.new.701.t: "[From.GetNameDefCap] Accepts Reintegration"
 ausgleich.new.701.d: "The [From.GetAdjective] government has agreed to our proposal of a more centralised state."
 ausgleich.new.701.a: "Excellent."

 ausgleich.new.702.t: "[From.GetNameDefCap] Invades Hungary!"
 ausgleich.new.702.d: "The vultures in [FROM.GetNameDef] have decided to take advantage of our internal troubles by invading the Kingdom of Hungary. Despite their state of revolt, Hungary in its entirety is one of the core Habsburg realms and must be defended against our bloodthirsty neighbours. Even though we are already occupied with putting down the Magyar revolt, we must consider their invasion an attack against the Monarchy as a whole regardless of our state of affairs."
 ausgleich.new.702.a: "We must protect our territorial integrity!"
 ausgleich.new.702.b: "We can do nothing..."

### New Military Occupation events ###

 ausgleich.new.900.t.CRO: "Austrian Betrayal"
 ausgleich.new.900.d.CRO: "Worrying news from Vienna! Austria has decided to revoke our home rule, placing our people under military occupation again. We need to protect ourselves, no matter the cost, even if that means asking Serbia for protection. We'd rather have other Slavs rule over us instead of some blood-thirsty Austrians."
 ausgleich.new.900.t.CZE_broken_promise: "Austrian Betrayal"
 ausgleich.new.900.d.CZE_broken_promise: " Worrying news from Vienna! It's been decided that Hungary, after being defeated, will be placed under military occupation, revoking the compromise of 1867. It's known that every German speaking nationalist considers Bohemia not as an independent nation with its own culture, but as a part of what they call Greater Germany. They will come for us, and it's not a matter of if, but a matter of when. We need to protect ourselves from Austria, even if that means war."
 ausgleich.new.900.t.CZE_secret_deal: "Austrian Betrayal"
 ausgleich.new.900.d.CZE_secret_deal: "Worrying news from Vienna! It's been decided that Hungary will get back their Croatian lands, taking back the promises they made during the Weltkrieg. They will go after Illyria, and, knowing how German speaking nationalists consider Bohemia as part of Greater Germany, instead of a country with its own culture, they will come for us. It's not a matter of if, but a matter of when. We need to protect ourselves from Austria and their Hungarian lapdogs, even if that means war."
 ausgleich.new.900.t.GAL_broken_promise: "Austrian Betrayal"
 ausgleich.new.900.d.GAL_broken_promise: " Worrying news from Vienna! It's been decided that Hungary, after being defeated, will be placed under military occupation, revoking the compromise of 1867. We'd rather reunite with our Polish brothers than having some blood-thirsty Austrians rule over us. They will come for us, and it's not a matter of if, but a matter of when. We need to protect ourselves, even if that means war."
 ausgleich.new.900.t.GAL_secret_deal: "Austrian Betrayal"
 ausgleich.new.900.d.GAL_secret_deal: "Worrying news from Vienna! It's been decided that Hungary will get back their Croatian lands, taking back the promises they made during the Weltkrieg. They will go after Illyria, and, knowing what they would do to them and Bohemia, we must ask our polish brothers for protection. They will come after us, and it's not a matter of if, but a matter of when. We need to protect ourselves from Austria and their Hungarian lapdogs, even if that means war."
 ausgleich.new.900.a: "We have no other choice."

 ausgleich.new.9000.t.occupation: "[FROM.GetNameDefCap] Revolts Against Occupation"
 ausgleich.new.9000.t.secret_deal: "[FROM.GetNameDefCap] Revolts Against Illyrian War"
 ausgleich.new.9000.d.CZE: "The reaction from Prague to our recent actions across the Leitha has been one of unmasked anger. Decrying the actions as tyrannical and a clear breach to the Monarchy's constitution, which they believe will be followed by the subjugation of the Crown of Saint Wenceslaus as well, the Bohemian government has declared the government in Vienna to be illegitimate and has deposed the governor, moving towards terminating Bohemia's personal union with Austria. We can only consider these moves as treachery from the perfidious Czechs, and the Bohemian crownlands is to be considered in open revolt."
 ausgleich.new.9000.d.GAL: "With the Czechs taking arms against us, the leadership of Galicia have wrongly concluded that Austrian protection is no longer in their interests and have approached the Polish government to step in and occupy Austria's \"rightfully Polish\" lands and protect them from our centralisation efforts. Seeing a chance to reverse the Partitions, Warsaw has indeed began mobilising their forces against us."
 ausgleich.new.9000.d.CRO: "With Hungary under occupation and the other Slavs of the Empire in revolt, the Croats have finally made their move as well, and it is one of treachery. To make things more insulting, they have even approached the Serbs to come to their aid, potentially dragging the Balkans into our internal affairs."
 ausgleich.new.9000.a: "They will be crushed as Hungary was."
 ausgleich.new.9000.b: "They will be crushed."

 ausgleich.new.901.t: "[FROM.GetNameDefCap] Requests Support"
 ausgleich.new.901.d: "Rebellion has once again begun in the Habsburg Empire. Austria has predictably tried to wrest control away from the three predominantly Slavic constituent parts of their Empire, ignoring what pitiful \"autonomy\" they had granted to Bohemia, Illyria and Galicia & Lodomeria, who are now at war with their former master.\n\nThe ambitions of the Belgrade Pact to regain their rightful lands at Austria's expense are no secret, and we have been presented with an offer. In a letter from Czech Premier [FROM.GetLeader], he pledges that the Czech government will join the Pact if we support them in this war against our mutual foe. This may be challenging the Austrians sooner than we had otherwise planned, but if we believe we have chance, now is the time we must strike.\n\nThe absence of any mention of Illyria in these negotiations is notable. Our fellow South Slavs will surely realise that their best hope against the Austrians is the immediate unification of our lands and forces. If not, they will soon be made to realise."
 ausgleich.new.901.a: "This is our chance! To war!"
 ausgleich.new.901.b: "Austria is too strong..."

 ausgleich.new.902.t: "Serbia Accepts an Alliance"
 ausgleich.new.902.d.CZE: "The Serbs have accepted our call to arms and shall join us in our war against Vienna! Perhaps this uprising will not be so futile."
 ausgleich.new.902.d.other: "The Serbs have accepted our call to arms and shall join us in our war against Vienna! Perhaps this uprising will not be so futile."
 ausgleich.new.902.a: "We must rescue our Slovak brethren!"
 ausgleich.new.902.b: "Onwards, for victory!"

 ausgleich.new.903.t: "Serbia Rejects an Alliance"
 ausgleich.new.903.d: "Though we were expecting the Serbs to be enticed by a chance to seize their territorial claims while fighting on our side, they have refused our call to arms, citing that they are not prepared for a war against Austria for the time being. We stand alone in the world..."
 ausgleich.new.903.a: "Oh no..."

 ausgleich.new.904.t: "Galicia's Plight"
 ausgleich.new.904.d: "The Austrian Empire has once again fallen to rebellion, and this time our fellow Poles in Galicia are among those rebelling. [GAL.GetLeader] will surely be receptive to our support, and perhaps a reunion to avenge 1772 once again. On the other hand, the Austrians are still a great power... What shall be our choice?"
 ausgleich.new.904.a: "We will help our countrymen!"
 ausgleich.new.904.b: "We should not anger the Austrians."
 ausgleich.new.904.c: "Germany would not allow this."

 ausgleich.new.905.t: "Poland Abandons Us"
 ausgleich.new.905.d: "For whatever reason, the Poles have refused the once in a lifetime chance to reunite and destroy the Austrian hegemony! Without their support, we will surely not stand against the Austrian forces for long - unless we can find another ally..."
 ausgleich.new.905.a: "Call on the Belgrade Pact for aid!"
 ausgleich.new.905.b: "Traitors!"

 ausgleich.new.906.t: "[FROM.GetAdjective] Requests Belgrade Pact Membership"
 ausgleich.new.906.d.bucovina: "Great news from [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetNonIdeologyName] will join our war efforts against Austria, but there's a problem: what to do with Bucovina? Our Romanian allies claim this territory as theirs, so we must decide if we will let Poland take it, or if we should pressure Warsaw to give it to our allies in Bucharest."
 ausgleich.new.906.d.no_bucovina: "Great news from [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetNonIdeologyName] will join our war efforts against Austria, and with Romania owning Bucovina, we have any possible dispute over it already set. However, should we let the Poles in our alliance?"
 ausgleich.new.906.a: "We welcome them, but they must return Bucovina to Romania."
 ausgleich.new.906.b: "Allies are always welcome!"
 ausgleich.new.906.c: "We don't need them."

 ausgleich.new.907.t: "The Pact Demands Bukowina"
 ausgleich.new.907.d: "Today, we received news from Romania, and they have demanded Bukowina as a condition for us to join the Belgrade Pact. We could give it to them in exchange for military cooperation, or we could keep it, considering that Austria will be busy on lots of fronts."
 ausgleich.new.907.a: "Gladly."
 ausgleich.new.907.b: "Bukowina is a rightful [ROOT.GetAdjective] territory!"

 ausgleich.new.908.t: "The Return of Bucovina"
 ausgleich.new.908.d: "[FROM.GetNameDefCap] has accepted our offer, and Bucovina will be transferred to us. This is another victory for Romanian diplomacy."
 ausgleich.new.908.a: "Marvellous."

 ausgleich.new.909.t: "[FROM.GetNameDefCap] Accepts Our Offer"
 ausgleich.new.909.d: "We received news that [FROM.GetNameDefCap] has accepted our offer, they will join the Belgrade Pact in exchange for handing Bucovina to Romania. Together we shall put down Austria once for all."
 ausgleich.new.909.a: "Excellent."

 ausgleich.new.910.t: "[FROM.GetNameDefCap] Refuses Our Offer"
 ausgleich.new.910.d: "[FROM.GetNameDefCap] refused our generous offer of military assistance in exchange of Bucovina. That means our war efforts shall go separate ways."
 ausgleich.new.910.a: "Their loss."

 ausgleich.new.911.t: "[FROM.GetNameDefCap] Sends an Ultimatum"
 ausgleich.new.911.d: "[FROM.GetName] has stabbed us in the back! Sensing weakness, they threaten us with arms to unify into a South Slavic state. Shall we surrender our brief independence or defend it with what we have?"
 ausgleich.new.911.a: "We have no choice..."
 ausgleich.new.911.b: "We will not replace one tyrant for another!"

 ausgleich.new.912.t: "Illyria Accepts the Ultimatum"
 ausgleich.new.912.d: "The artificial state of Illyria, the Austrian attempt to stifle South Slavic unity by creating a Croat-led monstrosity has finally been extinguished, and their leaders have surrendered to our regime."
 ausgleich.new.912.a: "The South Slavs are finally united."

 ausgleich.new.913.t: "Illyria Refuses the Ultimatum"
 ausgleich.new.913.d: "The Croatian regime in Zagreb has refused our ultimatum and would rather defend their artificial state at war. Thus, war is what they shall receive."
 ausgleich.new.913.a: "So you have chosen death."

 ausgleich.new.914.t: "[FROM.GetNameDefCap] Leaves the [ROOT.GetFactionName]"
 ausgleich.new.914.d: "Now that Austria has been dealt with, [FROM.GetNameDefCap] has decided to leave the [ROOT.GetFactionName]. From now on our paths will go down separate ways."
 ausgleich.new.914.a: "Not unexpected."

 ausgleich.new.915.t: "Fall of the Habsburgs"
 ausgleich.new.915.d: "With the defeat in the Fifth Balkan War, Austria has now fallen far. Once a great empire, one of the winners of the Weltkrieg, now chaos reigns in Vienna. The Habsburg family has been ousted and has been blamed for the defeat, most of the army has defected to a newly independent Hungary. Now a question arises, should we join Germany for protection? We currently can barely defend ourselves, and in case of a syndicalist invasion we would stand no chance."
 ausgleich.new.915.a: "So it ends."

 ausgleich.new.916.t: "Austria Seeks Union With Germany"
 ausgleich.new.916.d: "Today the Austrian government has officially asked us to become part of Germany, seeking protection from both external and internal threats. This might be the perfect occasion to achieve Greater Germany, but some argue it's not worth the risk."
 ausgleich.new.916.a: "Greater Germany has finally been achieved..."
 ausgleich.new.916.b: "We don't need them."

 ausgleich.new.917.t: "Germany Refuses the Union"
 ausgleich.new.917.d: "Berlin has refused our offer, stating they do not have enough resources to protect us, nor the interest to do so. We're alone."
 ausgleich.new.917.a: "Are they out of their minds?"

 ausgleich.new.918.t: "Austria Collapses Into Anarchy"
 ausgleich.new.918.d.belgrade: "Shocking news from Vienna! The Austro-Hungarian Empire, once the hegemon of the Balkans, has now collapsed into anarchy, its Emperor overthrown in ignominy. This chaotic state of affairs has led to a mutiny in the k.u.k. Army; much of the Imperial Army has defected to the newly independent Hungary.\n\nThe Belgrade Pact, victors of the Fifth Balkan War, have carved up the Empire for their own benefit, with Czechoslovakia proclaimed following Bohemian independence. Observers raise questions about the Pact's future.\n\nAustria itself is in a precarious state. With the Phoenix's influence in the Balkans now over, the balance of power has shifted."
 ausgleich.new.918.d.nobelgrade: "Shocking news from Vienna! The Austro-Hungarian Empire, once the hegemon of the Balkans, has now collapsed into anarchy, its Emperor overthrown in ignominy. This chaotic state of affairs has led to a mutiny in the k.u.k. Army; much of the Imperial Army has defected to the newly independent Hungary.\n\nAustria itself is in a precarious state. With the Phoenix's influence in the Balkans now over, the balance of power has shifted. Bulgaria nows stands as the sole hegemon of the Balkans, for the foreseeable future."
 ausgleich.new.918.a: "Twice the pride, double the fall."
 ausgleich.new.918.b: "A sad end to a grand empire."
 ausgleich.new.918.c: "In the end, capitalism will destroy itself."

 ausgleich.new.919.t: "Chaos on the Danube"
 ausgleich.new.919.d: "Once again, blood will paint the Danube red, as has war sparked between Austria and its former crownlands, following the abolition of the practise of dual rule. It is certain the Belgrade Pact will also be involved in the conflict, seeking an occasion to attack Austria and overwhelm the Austrian land forces to seize their claims.\n\nThe Austrian Empire now faces a dire situation, facing an aggression on all fronts - will they be able to overcome yet another crisis, or will this old empire crumble under the hits of new rising European powers?"
 ausgleich.new.919.a: "We will not fail!"
 ausgleich.new.919.b: "Austria delenda est."
 ausgleich.new.919.c: "More troubles in the Balkans!?"

 ausgleich.new.920.t: "[FROM.GetNameDefCap] Annexes [CRO.GetNameDef]"
 ausgleich.new.920.d: "Taking advantage of the war between [AUS.GetNameDef] and [CRO.GetNameDef], [SER.GetNameDef] has pressured the [CRO.GetAdjective] government into annexation. What should our response be?"
 ausgleich.new.920.a: "This means war!"
 ausgleich.new.920.b: "We cannot fight them right now."
 ausgleich.new.920.c: "It matters not."

 AUS_may_lead_to_war_with_austria: "§RMay lead to war with [AUS.GetNameDef]§!"

