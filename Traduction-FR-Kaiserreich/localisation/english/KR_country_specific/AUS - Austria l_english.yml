### Bookmark ###
 AUS_KR_gathering_storm_desc: "Kaiser Karl's reign continues in Vienna, and since its victory in the Weltkrieg, the Austro-Hungarian Empire remains united under his rule. However, his diverse realms are wracked with division; between the left and the right, between those who wish to modernise the Empire, and those that wish to keep what they hold, just the way it is. The renegotiation of the Ausgleich, the agreement which brought together the Austrian and Hungarian halves of the Empire, is soon approaching. Balancing reform with tradition, and state with nationhood will be no easy task for the Kaiser, and will be yet another challenge for the peoples of the Danube."

### Intro Screen ###
 AUS_country_intro_header: "The Situation of Austria in 1936"
 AUS_country_intro_content: "Despite standing amongst the victors of the Weltkrieg, the war revealed the divisions of culture, class and ideology within the Empire ever so clearly, and the inner unrest continued on as the war ended.\n\nKaiser Karl, following in the footsteps of the assassinated Franz Ferdinand in trying to reform the multinational Austro-Hungarian Empire into something that could survive in the twentieth century, launched a series of large scale reforms; however, his efforts were largely blocked by nobility of the Hungarian side of the Empire - leading to his plans of federalisation progressing only slowly, and only on the Cisleithanian side of the Empire.\n\nHowever, many feel that there is hope for Austria - the last decades were hard on the Empire, but the effort has started paying off. Cisleithanian Austria, now a federation-state, has calmed down - but the same cannot be said for Transleithania. It is, however, unlikely that the Carpathian basin will continue to remain in Magyar hands, since Hungary's peoples have been gazing upon the liberties across the Leitha, wishing to have such autonomy for themselves. Whether reform will be able to find its way to Hungary, only the Kaiser knows for sure."

 AUS_guide: "§MStatus Quo§! (§cSocial Conservative §!/ §SSocial Democrat§!)\n£white_dot During the 1937 Ausgleich favour Hungary enough over the other Crownlands to prevent their delegates from storming out or conflict breaking out.\n£white_dot After this you will be able to pick the Status Quo focus, keeping the empire decentralised.\n\n§MDanubian Federation§! (§SSocial Democrat§!)\n£white_dot In the 1936 election, have the popularity of the §SSozialdemokratische Arbeiterpartei§! be higher than the §cChristlichsoziale§!.\n£white_dot During the 1937 Ausgleich favour the Crownlands over Hungary, which will result in the Hungarian delegates storming out.\n£white_dot Issue an ultimatum to Hungary after their suppression of peaceful protests, this will lead to a civil war with Hungary if they refuse.\n£white_dot Once the Hungarians have been defeated, release Hungary and the other new Crownlands which will unlock the Pluralism tree for forming the Danubian Federation.\n\n§MUnited States of Greater Austria§! (§cSocial Conservative§!)\n£white_dot Follow the above guide for the Danubian Federation, but have the popularity of the §cChristlichsoziale§! be higher than the §SSozialdemokratische Arbeiterpartei§! during the 1936 elections which will instead allow you to form the United States of Greater Austria.\n\n§MEnd the Dual Rule§! (§PPaternal Autocrat§!)\n£white_dot During the 1937 Ausgleich favour the Crownlands over Hungary and trigger the civil war as described above.\n£white_dot Do not release Hungary and the other Crownlands after winning the civil war, which will trigger a second civil war with the remaining Crownlands\n£white_dot Win the civil war against the Crownlands, after which you will be able to take the End the Dual Rule focus.\n"

### Events ###
 austria.2.t: "Black Monday Hits Austria"
 austria.2.d: "Black Monday has hit Germany and it would not be long before its shockwave rippled across Europe. Given its close proximity, Austria was among the first to be affected. The economy is struggling and troubling times lie ahead."
 austria.2.a: "Ach, Gott!"

 austria.3.t: "The Death of Kaiser Karl"
 austria.3.d: "Suffering from chronical bronchitis, Kaiser Karl has died today."
 austria.3.a: "Long Live Kaiser Otto!"

 austria.4.t: "Emil Freiherr von Škoda Passes Away"
 austria.4.d: "The grandson of the illustrious founder of the Škoda conglomerate passed away today from heart failure.\n\nEmil von Škoda, sharing the name of the company's founder, succeeded his father, Karl, as head in 1929. While his grandfather founded the company and led it soaring, Karl led the company through the Weltkrieg, seeing even greater heights. On the other hand, Karl never reached the same popularity as the founder, often treating his Czech employees poorly. Emil could not have been more different in this regard; perfectly fluent in Czech, he often sympathised with his workers and could speak with them with no issue. Furthermore, he led the company through some of its biggest hardships with the Creditanstalt Crisis and Black Monday.\n\nAlas, with his and his younger brother's passing earlier this year, the male line of the Škoda family dies with him. While the family's immense fortune will be split between his younger sister Hedwig and the family matriarch Hermine, leadership of the company will likely move away from their direction. The Škoda, however, is certainly not going anywhere and will continue to live on as titans of the arms industry.\n\nDe facto leadership of Austrian industry has moved towards the Federation of Austrian Industries and its founder, Hans Lauda, currently heading the Veitscher company."
 austria.4.a: "Their line ends, but their name continues."

 austria.5.t: "Alamut - Newest Book of Vladimir Bartol" # Formerly in 00 Literature events.txt
 austria.5.d: "The Slovenes are one of the lesser talked-about minorities of our Empire, though even after hundreds of years of being part of it, they've stuck to their own language and culture. The newest best-seller in the Slovene-speaking territories, written by Bartol, is a story of Turkish and Persian struggles to control the fortress of Alamut. The action is set in the 11th century, when Seljuk Turks started expanding into Asia Minor. It is suspected that the book will be translated into German and various other languages soon enough."
 austria.5.a: "Great!"

 aus.elections.1.t: "Austrian Elections of 1936"
 aus.elections.1.d: "Since federalisation begun, and the 'Austrian elections' were mostly reduced to the German-speaking part of the Empire, two major parties have dominated Austrian politics: the CS and the SDAP.\n\nThis year's elections, too, are harshly fought; the SDAP and CS have very different ideas of dealing with the ongoing economic crisis. The SDAP's programme focuses on easing the worker's plight, with a focus on unemployment benefits and government intervention. The CS, on the other hand, follow a programme of severe austerity measurements."
 aus.elections.1.a: "It is for the people to decide."

 aus.elections.2.t: "Opening of School & SDAP Rally"
 aus.elections.2.d: "Even if the economic situation of Austria has been dire for a while, the first years after the Weltkrieg, when the CS and SDAP still cooperated in their governance, [Root.GetNameDef] saw widespread reforms in education and welfare. Academies for specialised workers began construction, workers' pensions were introduced, and child labour was once and for all eliminated. Vienna has been regarded as a front-runner in socialist circles.\n\nToday, a new academy is opened in the ninth district of Vienna, which the SDAP sees as a major success. Many speeches by various politicians are held, Karl Renner always standing in the background.\n\nRenner has been the effective head of the party since he found the goodwill of the Emperor during the Weltkrieg with a policy of Burgfrieden and cooperation with the Crown."
 aus.elections.2.a: "Their efforts are praiseworthy."
 aus.elections.2.b: "I'd prefer it if they didn't claim the successes of a joint government as their own."

 aus.elections.3.t: "Adler Denounces the SDAP"
 aus.elections.3.d: "Friedrich Adler, son of the former head of the SDAP and a Radical Socialist mostly known for shooting Graf Stürgkh in protest of the Weltkrieg, has denounced the SDAP as "the kind of socialism that is just serving the establishment"."
 aus.elections.3.a: "Radicals will be Radicals."

 aus.elections.4.t: "The CS Invites Prince Otto to Hunt"
 aus.elections.4.d: "The CS, the party of the petite bourgeoisie, the Catholic church, and the conservative countryside, usually refrains from holding large public events. In Vienna, they instead focus their efforts on smaller, private meetings. One such planned meeting will be in the form of a hunt in the Wienerwald.\n\nPrince Otto was formally invited to join the hunt. Having enjoyed an aristocratic education, the Habsburg heir is already used to such social occasions."
 aus.elections.4.a: "If he wants to..."
 aus.elections.4.b: "The Imperial Family is above such trivial things."

 aus.elections.5.t: "Successful Hunt for the CS"
 aus.elections.5.d: "Following the hunt, a feast was held, during which the a radio interview with several prominent CS figures, but also Prince Otto, was recorded. It seems like this was on purpose, as Prince Otto is now being associated with the party, and support amongst our most devoted subjects for the party has increased."
 aus.elections.5.a: "Is this what they were hunting for?"

 aus.elections.6.t: "Hunting Accident: Is Prince Otto hurt?"
 aus.elections.6.d: "During what has been confirmed as an accident by all bystanders, the hunting rifle of the son of a prominent CS politician misfired, grazing Prince Otto's right leg in the process. While the heir to the throne sustained no serious injuries during the incident, the media are already spinning their conspiracy theories."
 aus.elections.6.a: "Are they trying to kill off my heir?"

 aus.elections.10.t: "CS Win the Elections"
 aus.elections.10.d: "The final counts for the elections are in. While it was a close call, the overwhelming majority of the countryside votes have made the CS come first."
 aus.elections.10.a: "Austria is Christlich-Sozial."

 aus.elections.11.t: "SDAP Win the Elections"
 aus.elections.11.d: "The final counts for the elections are in. While it was a close call, the votes of the City of Vienna have made the SDAP the clear winner."
 aus.elections.11.a: "Austria is Social-Democrat."

 aus.elections.100.t: "The Elections"
 aus.elections.100.d: "The final tally is in. After this hard-fought election campaign we shall now find out the winner."
 aus.elections.100.a: "Isn't this exciting!."

 aus.elections.101.t: "CS Win the Elections"
 aus.elections.101.d: "The final counts for the elections are in. While it was a close call, the overwhelming majority of the countryside votes have made the CS come first."
 aus.elections.101.a: "Austria is Christlich-Sozial."

 aus.elections.102.t: "SDAP Win the Elections"
 aus.elections.102.d: "The final counts for the elections are in. While it was a close call, the votes of the City of Vienna have made the SDAP the clear winner."
 aus.elections.102.a: "Austria is Social-Democrat."

### Italian Question ###
 austria.100.t: "Our Relations with Naples"
 austria.100.d: "Though our Italian Federation and plans for an Austrian-dominated Italy failed, we are far stronger now than we were in 1926. Should we send an envoy to the court of King Ferdinand III, asking him to mend our broken ties, and help restore order to Italy?"
 austria.100.a: "Renew our southern ties!"
 austria.100.b: "Milan is a safer bet."

 austria.101.t: "A Message of Friendship from Austria"
 austria.101.d: "Today, a distinguished Austrian ambassador arrived in the capital. He spoke of the great friendship our two nations have always enjoyed. He also said that the Imperial and Royal Government viewed with trepidation the threat to our west, and that Kaiser Karl encouraged swift reunification."
 austria.101.a: "This sounds like a great idea."
 austria.101.b: "The Austrians are our natural enemy."

 austria.102.t: "Austro-Italian Friendship"
 austria.102.d: "Today, our ambassador returned from Italy. He informed us about the Italian agreement to our proposal of friendship. A great future lies before our countries."
 austria.102.a: "Good."

 austria.103.t: "Austro-Italian Rivalry"
 austria.103.d: "Today, our ambassador returned from Italy. He informed us that the Italians have declined our proposal of friendship. This is an insult against all our country stands for. Maybe we should once more point our armies at them, as we did during the Weltkrieg."
 austria.103.a: "We will have our revenge."

### Austria Suggests War ###
 austria.104.t: "Austria Suggests a War"
 austria.104.d: "The Austrian ambassador today suggested that we prepare our forces for an attack on the socialists. He said the time has come to strike at them and unite Italy."
 austria.104.a: "We will crush them!"
 austria.104.b: "We cannot do that."

 austria.105.t: "War in Italy"
 austria.105.d: "In response to our suggestion, Italy declared war on the SRI. While they have undoubtedly prepared for this day, we could augment their weapon stores with some of our own equipment, and even set up some volunteer regiments from our Italian-speaking lands. Should we send them this aid?"
 austria.105.a: "Send them help."
 austria.105.b: "They will make do."

 austria.106.t: "Austrian Help Arrives"
 austria.106.d: "Today, Austrian help has arrived in our land. They have sent us troops and weapons to defeat the enemy."
 austria.106.a: "Thank God."

 austria.107.t: "Naples Accepts"
 austria.107.d: "The Kingdom of the Two Sicilies has, surprisingly, accepted our offer of friendship, even though we abandoned them in 1926. However, now that they have proven receptive once again to their rightful protector and ally, we shall be sure to never fail them again!"
 austria.107.a: "We won't fail you again."

 austria.108.t: "The Bourbons Refuse"
 austria.108.d: "Angry at our last betrayal and openly doubting the usefulness of our friendship, the Sicilian ambassador has informed our government that there is to be no deal between Naples and Vienna. We must rely on Milan and Venice for an Italian ally."
 austria.108.a: "Damn."

