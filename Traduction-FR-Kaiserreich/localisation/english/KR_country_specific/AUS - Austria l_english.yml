### Decisions ###
 AUS_syndie_threat: "The Syndicalist Menace"
 AUS_syndie_threat_desc: "Our neighbours and old allies are at war with France, a fact that one can hardly miss. What German military minds had expected to be over in a few weeks, has turned into a repeat of the Weltkrieg. Should the Communards be the victors of this war, not only will our interests in Italy be compromised, but the integrity of our Empire may be at stake. It might be best to put our differences aside and to fight side-by-side with the Germans once more."
 AUS_russian_threat: "The Russian Menace"
 AUS_russian_threat_desc: "The Great Russian Bear has reared its head in the east again, and threatens to not only retake all the land it lost during the Weltkrieg, but also to march into Germany itself. There is little doubt that, should Russia succeed in its aims, there will eventually turn their attention to us as well. It appears we must wade into the Eastern front once more, whether we like it or not."
