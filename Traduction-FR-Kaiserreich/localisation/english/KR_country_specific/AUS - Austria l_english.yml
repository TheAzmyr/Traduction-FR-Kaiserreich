### Characters ###

 AUS_alfred_klahr: "Alfred Klahr"
 AUS_friedrich_adler: "Friedrich Adler"
 AUS_karl_renner: "Karl Renner"
 AUS_gustav_stolper: "Gustav Stolper"
 AUS_wilhelm_miklas: "Wilhelm Miklas"
