### Elections of 1936
 AUS_elections: "General Elections of 1936"
 AUS_elections_desc: "Elections were held every six years in the Austrian part of the Dual Monarchy, though since the end of the Weltkrieg, several of these acting periods have been cut short by reform or scandals.\nAustrian politics are dominated by the SDAP, the Social-Democrat Worker's Party, and the CS, the Christian-Socials. Both have different ideas on how to solve the ongoing crisis, but who will win?"

 AUS_sdap_industrial_workers_council: "Public Welfare Reforms"
 AUS_sdap_industrial_workers_council_desc: "The main concern of the SDAP during the election campaign was to see that the Austrian worker lives through the ongoing crisis. They plan to reaffirm the many reforms introduced in conjunction with the CS since the Weltkrieg, and to provide pension for all those who have lost their jobs."

 AUS_sdap_1: "Schools, Hospitals, and Parks"
 AUS_sdap_1_desc: "Building new things is a great way to create short-term jobs. What is more, the things being built might end up providing even more jobs, and if it's schools, hospitals and parks, they are for the common good anyways, so apart from government money, there's nothing to lose."

 AUS_sdap_2: "Naturfreunde"
 AUS_sdap_2_desc: "Socialist tendencies were always something mostly harboured by city folk - and these city folk have since the dawn of the century found a new pastime: hiking. Many Viennese, many of them partymen, have come to enjoy climbing Austria's innumerable mountains in groups. Bringing hiking clubs to the countryside might help with bringing socialist sympathies to traditionally conservative areas."

 AUS_sdap_3: "National Broadcasts"
 AUS_sdap_3_desc: "Delivering concise and neutral news to the many remote regions of Austria has always been a bit of a problem, especially since the local newspapers have always had a certain political view inherent to them despite claiming otherwise. However, the radio might prove a solution to the problem - investing in the new machines might just bring Austria closer together."

 AUS_sdap_4: "Work for the Workless"
 AUS_sdap_4_desc: "Those who have lost their jobs with the ongoing crisis have already been granted pensions to hold them over the water. However, they still want work - since we already pay them anyways, we might as well employ them. Factories that have previously been shut down by their owners are now starting to sluggishly operate again, led by state-controlled councils."

 AUS_sdap_5: "Initial Recovery"
 AUS_sdap_5_desc: "The re-opening of some key industries has set the hare running again. While not quite turning a profit yet, we are producing what the people need again, and that is just what an economy needs to run smoothly. We're slowly opening up more industries, but only time will tell whether continuing to do so will lead to a full recovery."

 AUS_sdap_6: "Past the Bottleneck"
 AUS_sdap_6_desc: "After some initial recovery, the status of our economy has stalled for a while. However, it seems like it is finally taking a turn for the better, private industries are starting to follow the public lead and broaden production to keep up with their state-sponsored counterparts."

 AUS_sdap_7: "A Recovering Industry"
 AUS_sdap_7_desc: "The crisis is fading away, and in contrast to it, it seems like the Red Vienna policies have led to an age of prosperity. May the French and British say what they want, Social Democratism works for us."

 AUS_cs_national_austerity_council: "National Austerity Council"
 AUS_cs_national_austerity_council_desc: "The most important thing we need to remember when dealing with the ongoing economic crisis is that we must not let it accrue to already existing national debt. Austria's coffers need to be full, not empty, in the following years, and there is only one way to achieve this: Cutting spending drastically."

 AUS_cs_fill_the_coffers: "Fill the Coffers"
 AUS_cs_fill_the_coffers_desc: "What little we have, we must spend carefully - such was the creed of the CSP during the elections. Having in the last six years been involved in a major banking scandal, it was not sure that the people would trust us with their money. Now, we show them that they can."

 AUS_cs_2: "Getting Inflation under Control"
 AUS_cs_2_desc: "A nice bit of inflation is not a bad thing, hyperinflation is. We have to get rid of all that money circulating the market, and fast. The prices of bonds have been lowered and interest rates cranked up to the maximum; now we wait to see the effects of these measures."

 AUS_cs_3: "Careful Investments"
 AUS_cs_3_desc: "With our currency's value secured, we should take care that the little money we dare to spend goes to places that will return the investment. That of course means we have to look carefully at where our money can work the most. Thankfully, we have the assistance of a group of Austria's best economists."

 AUS_cs_4: "Compromise with the SDAP"
 AUS_cs_4_desc: "The Socialists have done quite the job stuffing their nonsense into the heads of the lowly cityfolk. Now that we are in power, we have to deal with that. We are meeting with the SDAP people to discuss the institution of some of the reforms they were marching for."

 AUS_cs_5: "Subsidies for Farmers"
 AUS_cs_5_desc: "The CSP has always been the party of the countryfolk. Socialists concern themselves only with the workers, and the farmers are too often forgotten. We are making this up for them by offering development grants."

 AUS_cs_6: "Mend the Social Rift"
 AUS_cs_6_desc: "All kinds of social classes are blaming each other for the disappearance of wealth, be it monetary or in goods. The Citizen blames the Farmer that he has no food, and the Farmer blames the Citizen that he has no money. Society is split, and only through careful discourse shall it be mended. This is where that arduous journey begins."

 AUS_cs_7: "What We Need"
 AUS_cs_7_desc: "Colonial Empires and Reichspakt labour are all fine and dandy, but it they are luxuries we do not need. You cannot live on consuming ivory and cast steel. Germany can go get sunburnt, as the man in Vienna knows his place, and wants what he truly needs - a functioning economy and society, free from outside influences."

### Military Tree

 AUS_military_expansion: "Expand the Austrian Military"
 AUS_military_expansion_desc: "The economic woes of the Monarchy since the Weltkrieg has made it difficult for funds to reach the military. With the economic situation improving and tensions growing across the continent, military funding has significantly increased, allowing us to finally modernise our forces."

 AUS_military_tech: "k.u.k. Technisches Militärkomitee"
 AUS_military_tech_desc: "The Imperial & Royal Technical Military Committee, or TMK, with its origins dating from 1717, is an institution of the k.u.k. War Ministry tasked with the observation, development and application of military technology. Their role in modernising our armies is absolutely essential, ensuring that the Monarchy does not fall behind in terms of technological developments and that our troops remain well-equipped."

 AUS_rifle_trials: "Rifle Trials"
 AUS_rifle_trials_desc: "While the TMK was able to keep the Empire from falling too far behind despite limited resources, the War Ministry has yet to adopt a self-loading rifle for our forces. The committee wishes to rectify this and the Empire's numerous arms company are eager to compete for government contracts. In order to ensure that the best rifle is adopted, the TMK is organising new rifle trials."

 AUS_artillery_modernisation: "Artillery Modernisation"
 AUS_artillery_modernisation_desc: "While companies like Škoda and Böhler have been able to keep up with artillery development throughout the world thanks to foreign contracts, most of our artillery dates from the Weltkrieg. With the artillery being one of the most important pieces of military technology, the TMK is eager to replacing the military's ageing guns with modern ones as we expand our arsenal."

 AUS_military_mountaineers: "Expand the Gebirgstruppe"
 AUS_military_mountaineers_desc: "The Gebirgstruppe (Mountain Troops) includes some of the Monarchy's most decorated and respected units that repeatedly fought off Italian invasions. As they are essential to the Empire's defence and there are plenty of potential recruits in the Alpine and Carpathian regions, expanding and improving these units are a priority."

 AUS_motorisation: "Militär-Automobilwesen Expansion"
 AUS_motorisation_desc: "While the Austro-Hungarian Empire were pioneers in adopting automobiles for the military, they were always limited in numbers. The k.u.k. Militär-Automobilwesen is the section of the TMK responsible for the development and deployment of military vehicles. The importance of trucks is already clear to the General Staff and they made the motorisation of the army a priority."

 AUS_tank_trials: "Tank Trials"
 AUS_tank_trials_desc: "With the trauma of the Weltkrieg still fresh for many, tanks were eagerly embraced in the Austro-Hungarian military as their use were proven during the war, with companies such as Škoda and ČKD developing some of the most advanced tank designs in the world. As tank development rapidly advances, the TMK wants to hold trials for new tanks for different purposes."

 AUS_radar: "Funkgestützte Flugzeugortung"
 AUS_radar_desc: "The Hungarian mathematician Zoltán Lajos Bay's work on radars has caught the attention of the TMK and the Fliegerkorps, eager to put the invention into practice in order to improve the Empire's defences against threats from the skies. Experiments on the Funkgestützte Flugzeugortung (Radio-based Aircraft Locator) are proving fruitful and the Monarchy should have a working radar soon."

 AUS_rockets: "Raketenflugtechnik"
 AUS_rockets_desc: "There are a number of rocket scientists throughout the Empire, such as Eugen Sänger and Theodor von Kármán. While there are doubt about rocketry and its military applications, the Committee wants to develop rockets further, believing that their potential is too great to ignore."

 AUS_reform_AOK: "Reform the Armeeoberkommando"
 AUS_reform_AOK_desc: "The Armeeoberkommando (AOK), or Army High Command, was first formed in 1914. Its task was to unite the different commands of the Common Army, the Navy, the Austrian Landwehr and the Hungarian Honvéd to direct the war effort. Shortly after the war, however, the AOK was disbanded and our forces were divided once more. Recreating the AOK is deemed necessary to reunite the different forces."

 AUS_doctrine_Jansa: "Janša's Central Planning"
 AUS_doctrine_Jansa_desc: "Feldmarschall-Leutnant Alfred Janša von Tannenau, one of the possible candidates for the next Chief of Staff, believes in a defensive strategy for the Empire after the traumatic losses of the Weltkrieg. He believes that thorough planning and preparation are the best way to conduct a war, wanting to improve communications between commanders in order to limit casualties as much as possible."

 AUS_doctrine_Hickmann: "Hickmann's Superior Firepower"
 AUS_doctrine_Hickmann_desc: "Generalmajor-Ingenieur Emil Hickmann, a member of the General Staff, believes that the army should be focused on gaining a technical edge against the Monarchy's enemies. As the Weltkrieg remains a traumatic experience, limiting casualties is of utmost importance and Hickmann believes that improved fire support and equipment is key in modern warfare."

 AUS_doctrine_von_Hubicki: "Von Hubicki's Mobile Warfare"
 AUS_doctrine_von_Hubicki_desc: "General der Kavallerie Alfred von Hubicki, currently the commander of the Austro-Hungarian Cavalry, believes that the future of warfare are tanks and trucks. Mobility is key, with tanks being the new Hussars and Cuirassiers of the battlefield. This new cavalry must outmanoeuvre and overwhelm its enemies before they can react."

 AUS_communications: "Improved Communications"
 AUS_communications_desc: "Since the Weltkrieg began, inventions such as the radio has made communications between commanders and troops far easier. With better communications, high command can react to unforeseen events far more quickly, limit the damage they can cause, and counter."

 AUS_better_support_equipment: "Maximise Fire Support"
 AUS_better_support_equipment_desc: "Units must be properly equipped to be effective. The more support they have, the better they will perform with less casualties. This not only includes artillery, but trucks to evacuate the wounded, proper reconnaissance and maintenance units, and so on."

 AUS_mech_cavalry: "Mechanised Cavalry"
 AUS_mech_cavalry_desc: "While tanks are strong and all, they require support from the infantry or else they become extremely vulnerable. The infantry must be able to keep up with the tanks, and while trucks are good on roads, a tracked transport vehicle would be idea. Fortunately, a Hungarian unit has rebuilt obsolete tanks and artillery tractors into improvised armoured troop transports, which would fill the gap perfectly."

 AUS_kavalleriepanzer: "Kavalleriepanzer Project"
 AUS_kavalleriepanzer_desc: "As their name implies, Cavalry tanks effectively fill the role cavalry used to. Austria-Hungary has successfully developed and adopted several designs already and there is little impetus to change this. Since mobility is a key part of our new doctrine, development of new cavalry tanks must be prioritised."

 AUS_infanteriepanzer: "Infanteriepanzer Project"
 AUS_infanteriepanzer_desc: "While the military already has numerous successful cavalry tank designs, the Infantry tank project has been, thus far, unable to provide results. This must be rectified as infantry support is prioritised in our new doctrine and the project should be pushed further. The upcoming designs are becoming heavier and more expensive, but powerful and better protected."

 AUS_auftragstaktik: "Modern Auftragstaktik"
 AUS_auftragstaktik_desc: "Auftragstaktik, or Mission-type tactics, have been successfully adopted during the Weltkrieg. These tactics involve high command giving clearly-defined missions that subordinates work independently to accomplish, giving the latter great flexibility and encouraging initiative. Auftragstaktik can be adapted for modern war and applied to the new doctrine."

 AUS_aviation_effort: "k.u.k. Fliegerkorps"
 AUS_aviation_effort_desc: "Formerly known as the k.u.k. Luftfahrtruppen, the Fliegerkorps is the air service of Austria-Hungary. It was stretched thin during the Weltkrieg and had a limited number of aircraft at its disposal. Since the end of the war, little was done to rectify this as funding became scarce. With the military receiving substantial funds once more, modernising and expanding the Fliegerkorps is finally possible."

 AUS_uzelac-plan: "Uzelac's Ground Support Plan"
 AUS_uzelac-plan_desc: "Milan Emil Uzelac is the first commander of the Luftfahrtruppen and remains influential within the General Staff and the Fliegerkorps. He believes that the Fliegerkorps exists mainly to support the army in its operations. Therefore, the air force must focus on fighter aircraft to maintain air superiority and light bombers to attack enemy positions on the front."

 AUS_loehr-plan: "Löhr's Offensive Air Plan"
 AUS_loehr-plan_desc: "Generalmajor Alexander Löhr is a proponent of strategic bombing and granting the Fliegerkorps further independence from the Army. With heavy bombers, the Fliegerkorps could bring the fight to any enemies of the Monarchy and destroy their military capabilities and morale."

 AUS_flugschule: "Found the k.u.k. Flugschule"
 AUS_flugschule_desc: "While there are numerous flying schools across Austria-Hungary, there has never been a centralised academy to coordinate the training of pilots and officers for the Fliegerkorps. The creation of such an institution is essential to the reforms as it will create a new generation of officers and pilots, while also streamlining the Korps into something less ad-hoc."

 AUS_fighter_trials: "Fighter Trials"
 AUS_fighter_trials_desc: "Aircraft development is advancing at an amazing pace. In order to keep up, trials are to be held to adopt a new fighter aircraft for the Fliegerkorps. After all, fighters are arguably the backbone of the air force and will help ensure the safety of our skies."

 AUS_light_bomber_trials: "Light Bomber Trials"
 AUS_light_bomber_trials_desc: "Since supporting operations of the army is a priority for the Fliegerkorps, the adoption of a light bomber aircraft for this role is necessary. Potential designs vary from relatively \"heavy\" two-engine bombers to fighters converted to dive bombers."

 AUS_heavy_bomber_trials: "Heavy Bomber Trials"
 AUS_heavy_bomber_trials_desc: "Heavy bombers are a relatively recent development in aircraft technology and proponents of strategic bombing see their potential. Their long range and large bomb loads make them perfect for the role. Thus, trials are being held and aircraft companies are eager to win such a lucrative contract."

 AUS_medium_bomber_trials: "Medium Bomber Trials"
 AUS_medium_bomber_trials_desc: "The potential of a versatile medium two-engine bombers for a variety of different missions has caught the attention of high command. Since a tactical bomber would be very useful for the Fliegerkorps, aircraft manufacturers are, once again, competing in trials for the next generation of bombers."

 AUS_phoenix: "Phönix"
 AUS_phoenix_desc: "During the Weltkrieg, a small company in Vienna, bearing the name Phönix company has supplied our air force by producing licenced German planes for our market. Since then, the company has experimented with various designs, some of which might be the key to modernising the Fliegerkorps."

 AUS_mil_expanded: "The New k.u.k. Armee"
 AUS_mil_expanded_desc: "The reform of our army has been a long and expensive process, but it has finally paid off. New tanks, guns, ships and planes are rolling off the assembly lines and into our waiting armies, reformed and ready for battle with the enemies of the Empire!"

 AUS_naval_effort: "Reinforce the k.u.k. Kriegsmarine"
 AUS_naval_effort_desc: "The k.u.k. Kriegsmarine has always been underfunded and unappreciated by the Austrian government and her people. Without a colonial empire the navy never had any real backing or strategic purpose. However, this is a dangerous mentality, and with new syndicalist threats in the Mediterranean, whole new Kriegsmarine is vital to protect our heartlands."

 AUS_flexible_navy: "Flexible Warfare"
 AUS_flexible_navy_desc: "Our naval staff have decided to pursue a doctrine surrounding U-boats and convoy raiding, in order to be able to afflict as much damage as possible without having to face the overwhelming power of the French and British navies. Our Unterseeboots will strike the enemy where it hurts most, in the economy."

 AUS_large_navy: "Large Navy Plan"
 AUS_large_navy_desc: "In line with traditional doctrine, the Kriegsmarine staff have decided to support the larger surface fleet we currently possess. Centred around larger and larger battleships and increasing our firepower through larger naval guns, these ideas will help us project our power and support land operations."

 AUS_capital_ships_effort: "Austrian Capital Ship Plan"
 AUS_capital_ships_effort_desc: "The staff have begun a concerted effort to improve upon our battleship designs, bringing more firepower to our battles. Increasing the size of the guns and the armoured belt allows our battleships to take far more of a beating leading attacks and deal far more damage in them as well."

 AUS_small_ships_effort: "Austrian Small Ship Plan"
 AUS_small_ships_effort_desc: "It has been decided that we need new models for destroyers and light cruisers, to combat enemy submarines and establish a surface presence. While our submarines are all well and good, larger ships are need to support land operations and do the tasks submarines do not have the firepower to complete."

 AUS_cattaro: "The Cattaro Airbase"
 AUS_cattaro_desc: "First built in 1914 as a base from which reconnaissance flights over the Adria were flown during the Weltkrieg, the k.k. airbase in the Bay of Cattaro, or Kotor, has fallen in disuse after the end of the war. However, its position close to the entry of the Adria might still prove strategically important."

### Ausgleich 1937

 AUS_ausgleich: "Ausgleich Renegotiations of 1937"
 AUS_ausgleich_desc: "Every ten years, 60 delegates from each half of the Austro-Hungarian Monarchy meet to adjust each half's financial burden to Common affairs. Since 1927, Hungary has refused to pay its part in protest the creation of Illyria. This year's renegotiations could completely change the internal balance of the Monarchy."

### Occupation branch

 AUS_military_occupation: "End the Dual Rule"
 AUS_military_occupation_desc: "The rebellious crownlands have been subdued, but we have no intention of letting them free in any capacity in the near future. Let all those who even think to challenge the Austrian Empire face the same fate they have."
 AUS_status_quo: "Status Quo"
 AUS_status_quo_desc: "Just like a decade prior, our negotiations for an administratively united Empire fell flat. We cannot do more than bide our time while trying to bind Transleithania closer by reform."

 AUS_pintsch: "Pintsch AG"
 AUS_bayer: "Bayer Österreich"

 AUS_all_austrian_development_scheme: "The All-Austrian Development Scheme"
 AUS_all_austrian_development_scheme_desc: "Although nominally the Empire has been reunited under one central government, the reality is a vastly different story. The old realms need time and effort to be integrated with the imperial administration, and for the myriad peoples of the Empire to accept our rule."

 AUS_italy: "Renew Sicilian Ties"
 AUS_italy_desc: "After the Weltkrieg, we reorganised Italy into a Federation of pre-unification states led by a Habsburg, but after we withdrew from the south of Italy in 1925 most of the Federation abandoned our ambition and it collapsed. Should we rekindle our Neapolitan ties?"

 AUS_italy_republic_ultimatum: "Regime Change in the Republic"
 AUS_italy_republic_ultimatum_desc: "The Italian Republic in Milan to our South will always be a danger and thorn in our side. If we wish to return Austrian dominance to Italy, we must demand the Republicans restore power to the Council of the Italian Federation, so that they can't betray us when they have taken the rest of northern Italy."

 AUS_ANI_tirol: "End the ANI"
 AUS_ANI_tirol_desc: "The Italian Nationalist Association is, almost by definition, our mortal enemy. Their leaders are madmen, their nationalist rhetoric is dangerous, and their claims on our southern lands are unacceptable. We are not as vulnerable as they thought, and we will crush them like the insects they are."

 AUS_italy_republic_friendship: "Friendship with Milan"
 AUS_italy_republic_friendship_desc: "Since the southern Italian states seem unlikely to help us restore the Federation, we should put all our hopes in our ally in Milan. They have kept faith with us for a long time, and we shall return that friendship."

 AUS_unify_italy: "Unify the Italian Lands"
 AUS_unify_italy_desc: "The rising of the Italian syndicalists in Turin split the country in two, with the French backed Socialist Republic of Italy in the West, and the Italian Republic on our border. With Germany and France openly hostile to each other, helping out the Republic will not only endear us to them, but secure our flank for a war with France."

 AUS_transcarpathian_railway: "The Transcarpathian Railway"
 AUS_transcarpathian_railway_desc: "Reaching the far ends of the Empire had been hard to do for the past two decades, with Hungary refusing to let us modernise their railway network. Now that we are in control again, let us implement an old plan - a high velocity railway straight across the Carpathian Basin."

 AUS_bohemian_lands: "Expand the Bohemian Infrastructure"
 AUS_bohemian_lands_desc: "As the main border region between us and Germany it is vital that roads and rail systems remain well maintained and large enough to transport our army should a conflict break out. After the short but very mechanised war, Bohemia's roads are everything but well maintained, not helped by the fighting in the region from Czech rebels."

 AUS_bohemian_resources: "Expand the Prag Ironworks"
 AUS_bohemian_resources_desc: "With Prag now under the control of the new central government, it has become evident that the steel production of the city has fallen far from what should be. A new plan to subsidise the Prag Ironworks has been floated by the Kaiserrat, and it seems to have caught the attention of the Kaiser and the imperial administration."

 AUS_hungarian_lands: "Rebuild the Hungarian Industry"
 AUS_hungarian_lands_desc: "While mainly a rural country, Hungary did have large civilian industries towards the west, where, unfortunately, the majority of the fighting took place. Budapest, partially destroyed from the war, shall become the centrepiece of an effort by the imperial government to return the war-torn area to its former glory."

 AUS_extend_hungarian_airbases: "Claim the Hungarian Skies"
 AUS_extend_hungarian_airbases_desc: "Hungary is a vast country, and it is difficult to respond quickly to any new threat, especially from Romania and the Balkans. The construction of new airfields across the country will remedy this problem, as well as supporting local economies and the rebuilding effort across the country."

 AUS_cro_bosnian_lands: "Expand Bosnian and Croat Industry"
 AUS_cro_bosnian_lands_desc: "While not as damaged by warfare as Hungary, Bosnia and Croatia still suffered damage, which is being exacerbated by ethnic terrorism and dissent. However, as an important region for our navy and for civilian trade, the creation of new industries in this area would do far more for our economy than can be ignored."

 AUS_adria_sea_ports: "Buildup Adriatic Ports"
 AUS_adria_sea_ports_desc: "With new industry in place, it is time to increase our shipbuilding capacities and our capability to facilitate trade vital to our industries. These brand new shipyards will support our navy and merchant marine, ensuring our primary in the Adriatic over any potential Italian usurpers."

 AUS_claim_serbia: "Crush Serbia"
 AUS_claim_serbia_desc: "Serbia has long been a thorn in our side, from raids into Hungary during the period of Ottoman dominance to the death of Franz Ferdinand and the attacks on Bosnia. Such a belligerent nation cannot be allowed to sit on our border unchallenged, defying the authority of the Emperor solely by its own existence."

 AUS_claim_romanian_lands: "Claim Romanian Lands"
 AUS_claim_romanian_lands_desc: "The Romanian regime under Corneliu Codreanu claimed large parts of Transylvania and our easternmost provinces, on the grounds of large ethnic Romanian communities in the area. However, the current political instability renders the Romanian army far less effective than it could be, so now is the time to claim all Romania and Romanians for the Emperor!"

 AUS_claim_silesia: "Reclaim Silesia"
 AUS_claim_silesia_desc: "Silesia was seized by the Prussians in 1742 during the War of Austrian Succession, and have held onto the former industrial heart of Austria-Hungary for nearly two hundred years now. With Germany being particularly unstable this time of year, we feel like now would be a good time to retake what is ours."

 AUS_the_new_Empire: "The Empire Reborn"
 AUS_the_new_Empire_desc: "Austria is not just a geographical region or a country. It is an idea, an expression of the belief in a holy Catholic Empire that has been given a mandate to watch over Europe. Though for centuries our authority has been challenged within and without, our Empire has always persisted, for it is Austria's destiny to rule the world."

### Status Quo branch

 AUS_cisleithanian_development_scheme: "The Cisleithanian Development Scheme"
 AUS_cisleithanian_development_scheme_desc: "Proposed not just in part as a way to undercut Hungary by outperforming them, the Cisleithanian Development Scheme aims to bring the many regions of Cisleithanian Austria closer together, and to bring them economically up to par with the more developed areas of the Empire."

 AUS_the_illyrian_suedbahn: "The Illyrian Südbahn"
 AUS_the_illyrian_suedbahn_desc: "The Südbahn, already competed towards Triest, could be easily extended into Illyria, which could help integrate the Agram basin and the Illyrian coastline into the Empies industries. This would also allow us to speed up production of new ships for our navy."

 AUS_agram_industrial_complex: "The Agram Industrial Complex"
 AUS_agram_industrial_complex_desc: "Agram, or Zagreb, has been made the capital of Illyria just a little more than a decade ago. It was mostly a choice of convenience, for the city was close to the Austrian border. However, a newly proposed plan sees the opening of a large-scale industrial complex to make it more worthy to be an capital of all Illyrians."

 AUS_adriatic_ports: "Our Ports on the Adria"
 AUS_adriatic_ports_desc: "One of Austria's dreams has always been to rule over the Adriatic Sea. With Italy significantly weakened, and the Illyrian coastline ready for more docks and naval bases to be constructed, this dream could become a reality."

 AUS_northern_railway_galicia: "The Northern Railway: Galicia"
 AUS_northern_railway_galicia_desc: "Construction of the Northen Railway would continue starting from Moravia, through Krakau, and then toward Lemberg and further important industrial targets."

 AUS_galician_oil: "Drill for Oil"
 AUS_galician_oil_desc: "We have found out that Eastern Galicia harbours oil. Extracting it would allow us to build up more industry in this rather remote part of the Empire."

 AUS_northern_railway_bohemia: "The Northern Railway: Bohemia"
 AUS_northern_railway_bohemia_desc: "Given the fact that the Hungarian railway system is not up to par with what an industrialised Galicia would need to be integrated into the Empire's economy, the k.k. Staatsbahnen have put forth a plan to just go around the Carpathian basin. This would start by building a solid connection through Moravia, to reach Galician lands."

 AUS_morava_industrial_park: "The Morava Industrial Park"
 AUS_morava_industrial_park_desc: "Concrete and Steel, wherever you set your eyes. The Morava Industrial Park is a revolutionary complex, and will produce mostly heavy machinery."

 AUS_kk_Ministeria: "The k.k. Ministeria"
 AUS_kk_Ministeria_desc: "The k.k. Ministeria are, similar to the once common Ministeria with Hungary, meant to coordinate administrative efforts with the new subjects."

 AUS_kk_Military_Reform: "The k.k. Military Reform"
 AUS_kk_Military_Reform_desc: "Drawing from the expertise and ideas of military theorists from all of the many parts of the Empire, we are able to speed up the modernisation of our military."

 AUS_the_kk_Army: "The k.k. Army"
 AUS_the_kk_Army_desc: "By juggling around a few numbers, instituting new regiments to be led in various minority languages, and a nice dash of recruitment propaganda, we should manage to increase the manpower of our standing army significantly."

 AUS_kk_Administrative_Reform: "The k.k. Administrative Reform"
 AUS_kk_Administrative_Reform_desc: "What is reformed in Vienna, should also be reformed in Prague, Cracow and Zagreb. Based on this though, we are currently developing a new local administrative system."

 AUS_direct_rule_from_Vienna: "Centralise the Governments"
 AUS_direct_rule_from_Vienna_desc: "We are currently formulating a plan on how to reintegrate the new subject, now that they are bound closer to Vienna."

 AUS_kk_Education_Reform: "The k.k. Education Reform"
 AUS_kk_Education_Reform_desc: "By bringing the various reforms of the Education System that have happened in Austria Proper during the 1920s into the other states of Cisleithania, we can educate the youth of our subjects both more efficiently, and more open to the idea of a United Austria."

 AUS_the_kk_Identity: "The k.k. Identity"
 AUS_the_kk_Identity_desc: "The Austro-Hungarian Empire has often been described as a heap of independent countries who just happen to be ruled by the same family. May they mock our Empire as much as they want, we have Trust in our Kaiser."

 AUS_drastic_measures: "Drastic Measures in Dire Times"
 AUS_drastic_measures_desc: "The ongoing war has strained the Cisleithanian government, and put the local governance in disarray. We must assume more direct control over our federated subjects, if we are to live through this."

 AUS_still_their_king: "Still Their King"
 AUS_still_their_king_desc: "Hungary can claim what they want, we are still their suzerain, and we are at war against and external threat now. No matter how this ends, we need to put our differences aside for now."

 AUS_cisleithania_centralised: "Cisleithania Together"
 AUS_cisleithania_centralised_desc: "Our ongoing reforms have brought the Empire together. Sure, Hungary still resists, but even they cannot deny that Austria is more united than ever."

 AUS_ausgleich_1947: "Ausgleich Renegotiations of 1947"
 AUS_ausgleich_1947_desc: "Once more, the Ausgleich is to be renegotiated, and this time, the Austrian half of the Empire is in a far stronger position than last time. We shall impose our will on them now."

### Pluraism branch

 AUS_embrace_pluralism: "Embrace Pluralism"
 AUS_embrace_pluralism_desc: "The time has come to federate the Empire to a more democratic government. The founding of the centralised federated state will lead to a brighter future for all Austrian peoples."

 AUS_austro-marxism: "Nations within a State"
 AUS_austro-marxism_desc: "The old borders of the Empire and the old administration don't acknowledge how absurdly ethnically diverse our Empire is. There are no Bohemians, only Germans and Czechs - likewise no Galicians, only Poles and Ruthenians. The old administration doesn't even keep track which nationality people are. This has to end."

#The Austromarxist principle of National Personal Autonomy describes a way of gathering the geographically divided members of the same nation to "organise nations not in territorial bodies but in simple association of persons", thus radically disjoining the nation from the territory and making of the nation a non-territorial association."

 AUS_united_states: "A Federation of Equals"
 AUS_united_states_desc: "The United States of Greater Austria, or "Vereinigte Staaten von Groß-Österreich", was a proposal, conceived by a group of scholars surrounding Archduke Franz Ferdinand of Austria. This specific proposal was conceived by the lawyer and politician Aurel Popovici in 1906 and aimed at federalising Austria-Hungary to help resolve widespread ethnic and nationalist tensions."

 AUS_decentralised_development_scheme: "Decentralised Development Scheme"
 AUS_decentralised_development_scheme_desc: "We can no longer pretend that the benefits of our rule are self-evident. We must secure the loyalty of all constituent parts of our state with a new programme to assist development. The fruits of our wealth must be shared by all."

 AUS_decentralised_infrastructure: "Instigate Infrastructural Overhaul"
 AUS_decentralised_infrastructure_desc: "If we are to foster a common identity between our nations, it would be wise to overhaul and link up our creaking infrastructure so that no matter where in our lands one travels, they will never be far from civilisation."

 AUS_decentralised_military_factories: "Military Buildup Scheme"
 AUS_decentralised_military_factories_desc: "For too long we have centred far too much of our arms manufacturing efforts in a small area to discourage rebellion and abuse. This situation must change, and the natural benefits that these major job creators bring to a region must be available to all."

 AUS_decentralised_docks: "Naval Buildup Scheme"
 AUS_decentralised_docks_desc: "Everybody knows that a strong navy is the sign of a truly significant power. Our federalising efforts can only work if they are tied into the prestigious naval arms race, and expanding our shipbuilding capability will go a long way to supporting them."

 AUS_decentralised_factories: "Industrial Parks"
 AUS_decentralised_factories_desc: "As part of our Scheme it is imperative that we do not ignore the civilian sector, no matter the state of current geopolitics. Workers need goods, and we must of course be in a position to export and import consumer products and natural resources."

 AUS_decentralised_more_factories: "Industrial Regions"
 AUS_decentralised_more_factories_desc: "We need to go further. By going beyond merely incentivising the growth of industrial parks and centres, we must foster development by any means necessary - including through the creation of quasi-independent regional manufacturing bodies."

 AUS_transformation_of_nature: "Transformation of Nature"
 AUS_transformation_of_nature_desc: "Our efforts have to go beyond merely the matter of mankind, it must go into the very fabric of nature itself. If we are to develop our newly reinvigorated state further we have to do whatever it takes, even despoiling some of our beautiful wilderness."

 AUS_decentralised_resources: "Dig for Resources"
 AUS_decentralised_resources_desc: "Our nation is hungry, and it must be sated with the blood of the land. Galicia may be relatively backward, but it is blessed with an abundant supply of oil which can help power our nation into the future. All that it takes to reach it is will."

 AUS_am_stabilising_the_country: "Stabilising the Country"
 AUS_am_stabilising_the_country_desc: "For too long our 'nation' has been an unwieldly collection of peoples worthy of the greatest of Vienna's menageries. With our attempts to federalise still raw, we must ensure that all of our government's efforts are focussed on keeping this union together."

 AUS_am_followup_2: "The Worst is Over"
 AUS_am_followup_2_desc: "Though it has been a struggle, our nation has demonstrably shown its resilience in recent months. It has surprised even our most optimistic of leaders how quickly our nation has recovered from the trauma of sudden federalisation. All the same, there is still some way to go before the instability ebbs."

 AUS_am_followup_3: "End the Ausgleich"
 AUS_am_followup_3_desc: "For too long we have endured this farce known as the Ausgleich. It must end if we are to soldier on into the future as a strong and unified nation. Though it may be a leap into the dark, this arcane process must be stopped no matter the consequences."

 AUS_am_followup_4: "Hungary Yields"
 AUS_am_followup_4_desc: "The united front that has arrayed itself against the stubborn Hungarians has finally succeeded. No longer can they hold out against the inevitable, for our nation's greatness has increasingly become clear to all. Even proud Hungary has fallen into line to reap the benefits."

 AUS_am_followup_5: "Into the World"
 AUS_am_followup_5_desc: "Our nation has finally overcome its internal divisions after decades of chaos and internecine bickering. What we have accomplished in only a few short years beggars belief, and it is finally time to enjoy the fruits of peace and harmony."

 AUS_us_approaching_the_autonomies: "Approaching the Autonomies"
 AUS_us_approaching_the_autonomies_desc: "If we are to overcome the divisions of the past, it is essential that we set about treating them, no longer as mere subjects, but members of a true union of states."

 AUS_us_deal_with_Cisleithania: "Integrating Cisleithania"
 AUS_us_deal_with_Cisleithania_desc: "The Cisleithanian lands are ripe for unification. We must break down the internal boundaries in our section of the Empire if we are to implement truly radical reform."

 AUS_us_deal_with_Hungary: "Deal with Hungary"
 AUS_us_deal_with_Hungary_desc: "The thorn that is Hungary has to be removed from our side, no matter what. We have prepared the reparations they have been asking for over a decade now."

 AUS_us_united: "A Union No Longer in Name Only"
 AUS_us_united_desc: "There is no longer a pretence to unity in Austria, there is true unity. Where once there was squabbling and infighting, there now exists concord. We are now a true United States."

 AUS_us_looking_outwards: "Looking Outwards"
 AUS_us_looking_outwards_desc: "With the divisions of the past cast aside, the United States can now turn its attention to greater matters of state. No longer will we remain saddled with the burden of internal politicking, but instead we shall face the world - together."

### Foreign Branch

 AUS_protector_of_the_balkans: "Protector of the Balkans"
 AUS_protector_of_the_balkans_desc: "The Weltkrieg has left the Balkans by large as an Austrian zone of influence. Unfortunately, we had to focus on other things during the last few years. We shall now remedy this and once again show who is the master of the house."

 AUS_potb_albania: "Approaching Albania"
 AUS_potb_albania_desc: "We can no longer sit idly by as Albania sits to our south free of our influence. It is time to settle the question of where they stand."

 AUS_potb_greece: "Approaching Greece"
 AUS_potb_greece_desc: "There yet remains a lingering question over Greece's position. We should seek to drag her kicking and screaming into our sphere of influence."

 AUS_potb_invite_bulgaria: "Old Friends in Bulgaria"
 AUS_potb_invite_bulgaria_desc: "Bulgaria was an essential ally during the Weltkrieg, helping us keep Serbian overambitions in check- or so we thought. The dissolution of the Central Powers after the war enabled the perfidious Serbs to escape our grasp. Once again, Bulgaria is key to restoring peace and stability in the Balkans once and for all."

