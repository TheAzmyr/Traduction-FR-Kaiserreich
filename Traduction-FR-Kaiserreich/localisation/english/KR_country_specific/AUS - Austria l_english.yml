 aus.tree.4011.t: "Austrian Intervention"
 aus.tree.4011.d: "Today, the ambassador from Vienna stated that our southern neighbours are keen on 'helping out' with the ongoing war against [threat_country.GetNameDef], joining our alliance at least for the duration of this conflict. While the Austrian army is no longer the trainwreck it was during the Weltkrieg, and thus might prove of more help, it's possible their participation could open a southern front should they prove unable to stand firm."
 aus.tree.4011.a: "Brothers-in-arms once more!"
 aus.tree.4011.b: "We are doing well enough on our own"

 aus.tree.4012.t: "Germany Declines Our Offer"
 aus.tree.4012.d: "Berlin has responded to our offer, stating our help was neither needed nor wanted, and that we should look to managing our internal affairs."
 aus.tree.4012.a: "How rude!"

 aus.tree.4013.t: "Germany Accepts Our Support"
 aus.tree.4013.d: "Berlin welcomes the help we have offered in combating the [threat_country.GetAdjective] menace. The [Root.GetFactionName] will merge with the [From.GetFactionName], at least for the duration of this conflict."
 aus.tree.4013.a: "Brothers-in-arms once more!"
 joining_reichspakt_tt: "§YYou will have the option to reform the [Root.GetFactionName] with all existing members once you are at peace again.§!\n"

 aus.tree.4014.t: "The Donau-Adriabund Reforms"
 aus.tree.4014.d: "[AUS.GetNameDefCap] has decided to reform the Donau-Adriabund alliance, now that the war is done, and has called on [Root.GetNameDef] to take their place at their side once again."
 aus.tree.4014.d.rp: "[AUS.GetNameDefCap] has decided to reform the Donau-Adriabund alliance, now that the war is done, and has called on [Root.GetNameDef] to take their place at their side once again. If we refuse, staying in the Reichspakt will not be an option - at least not for now. We will be on our own."
 aus.tree.4014.a: "Of course!"
 aus.tree.4014.b: "We'd rather not..."

 aus.tree.4015.t: "The Donau-Adriabund Reforms"
 aus.tree.4015.d: "With the war now over, [AUS.GetNameDef] has elected to return to its former position as the head of the Donau-Adriabund alliance."
 aus.tree.4015.a: "We thank them for their assistance!"

 aus.tree.4016.t: "We Are On Our Own"
 aus.tree.4016.d: "The fall of Germany means [Root.GetNameDef] and the members of the Donau-Adriabund are now on our own!"
 aus.tree.4016.a: "This can't be good..."

 aus.tree.4020.t: "An Invitation from [From.GetNameDef]"
 aus.tree.4020.d: "[From.GetNameDefCap] has rekindled her policy of acting as the 'Protector of the Balkans', and towards that end has formally invited us to join into her alliance. This would mean committing our forces to any [From.GetAdjective] wars, though we would also benefit from their protection."
 aus.tree.4020.a: "We agree to their protection"
 aus.tree.4020.b: "We want our claimed lands back, first!"
 aus.tree.4020.c: "No, we're doing well enough on our own"

 aus.tree.4021.t: "[From.GetNameDefCap] Agrees"
 aus.tree.4021.d: "The [From.GetAdjective] has let us know that [From.GetNameDef] is looking forward to closer cooperation with [Root.GetNameDef]. [Root.GetAdjective]-[From.GetAdjective] relationships are off to a good start."
 aus.tree.4021.a: "Splendid"

 aus.tree.4022.t: "The [From.GetAdjective] Condition"
 aus.tree.4022.d.onlysubjects: "After some talks between our governments, it appears the main obstacle to [From.GetNameDef] joining our alliance is that some of their land - such as the state of [state_example.GetName] - is claimed by them and currently in possession of our subjects. Seeing as those subjects would have little choice in giving up whatever we tell them to, is it worth bribing [From.GetNameDef] in order to get them on-board?"
 aus.tree.4022.d.onlycoresubjects: "After some talks between our governments, it appears the main obstacle to [From.GetNameDef] joining our alliance is that some of their land - such as the state of [state_example.GetName] - is claimed by them and currently in possession of our subjects. That land, however, is considered a proper part of the empire. Giving it up to a country we don't control, even in exchange for an alliance, would not go over well with anyone in [Root.GetNameDef]. Is it truly worth such trouble to get them on board?"
 aus.tree.4022.d.onlyAUSnotcore: "After some talks between our governments, it appears the main obstacle to [From.GetNameDef] joining our alliance is that some of their land - such as the state of [state_example.GetName] - is claimed by them and currently in our personal possession. The land is not, however, a core part of the empire. Is it worth giving up control over it in order to bribe the [From.GetAdjective] government into joining our alliance?"
 aus.tree.4022.d.onlyAUScore: "After some talks between our governments, it appears the main obstacle to [From.GetNameDef] joining our alliance is that some of their land - such as the state of [state_example.GetName] - is claimed by them and currently in our personal possession. The land is a core part of our empire, however, and giving it up to a country we don't control, even in exchange for an alliance, seems unthinkable. Would we truly consider such a thing?"
 aus.tree.4022.d.onlyallies: "After some talks between our governments, it appears the main obstacle to [From.GetNameDef] joining our alliance is that some of their land - such as the state of [state_example.GetName] - is claimed by them and currently in the possession of our allies. Seeing as we can hardly tell our allies to give it up for their sake, it appears we have no choice but to refuse their request."
 aus.tree.4022.a: "We want that alliance, no matter the cost"
 aus.tree.4022.b: "No, they ask for too much"
 aus.tree.4022.c: "It was worth asking, at least"

 aus.tree.4023.t: "The [From.GetAdjective] Command"
 aus.tree.4023.d: "In order to broker an agreement with [receiver.GetNameDef] to join their alliance, the [From.GetAdjective] government has agreed to hand over [Root.GetAdjective] to them without even asking our leave. Sadly, considering our subordinate position, there is little we can do by object strenuously. Not that it matters - the deed is done."
 aus.tree.4023.a: "An outrage!"

 aus.tree.4024.t: "[From.GetNameDefCap] Agrees to our Demand"
 aus.tree.4024.d: "It came as a shock to some when the [From.GetAdjective] emissary returned with the news that we would, indeed, get our claimed territories returned to us forthwith. A fortuitous beginning to our new relationship with [From.GetNameDef], it appears."
 aus.tree.4024.a: "Splendid"

 aus.tree.4025.t: "[From.GetNameDefCap] Refuses our Demand"
 aus.tree.4025.d: "It's little surprise to any within the [Root.GetAdjective] government when the [From.GetAdjective] emissary returned and informed us that [From.GetNameDef] would not return any territory to us in exchange for our alliance, no matter the strength of our claims to it."
 aus.tree.4025.a: "So much for their offer, then"

 aus.tree.4026.t: "[From.GetNameDefCap] Declines"
 aus.tree.4026.d: "Without bothering to make a counter-offer, the [From.GetAdjective] government has refused our request... and, more over, has scoffed at our pretension to the title of 'Protector of the Balkans'. It appears our alliance will need to make do without them."
 aus.tree.4026.a: "Well then"

 aus.tree.4030.t: "Expansion of the Vienna Circle"
 aus.tree.4030.d: "[From.GetNameDefCap], a country with which we have many ties, has invited us to the Vienna Circle — a prestigious array of top scientists, mathematicians, and other thinkers who gather to discuss the great topics of the day and advance research through more practical means as well. The official paper reads that they look forward to working alongside the intellectuals of [Root.GetNameDef]. Our inclusion would lead to a significant boost in our own technological capacity, though a few note this may be yet another move to try and consolidate the [From.GetAdjective] sphere around its namesake member.\n\nStill, even these cynics cannot deny that it is a great step for our country's scientific sector and international prestige to be included in an organisation of such great repute."
 aus.tree.4030.a: "Excellent"

