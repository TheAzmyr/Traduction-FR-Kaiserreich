 #屈映光
 SHD_qu_yingguang: "Qu Yingguang"
 SHD_qu_yingguang_leader_desc: "§YBorn:§! §LMarch 14th, 1883, in Linhai, Zhejiang Province, Qing Empire§!\n§YBackground:§! §LQu Yingguang was inspired by Qiu Jin to become a revolutionary, but later aligned himself with the cliques of the Beiyang Army. In 1919 Qu was appointed Governor of Shandong, which became an adoptive home province for him. He distinguished himself as a good leader, improving management of the Yellow River and making efforts to protect the province's religious and cultural legacy, in part by fostering ties with the Duke Yansheng. Years later, he joined the Beiyang Government and grew close to Duan Qirui. Both men were followers of Buddhism, a belief Qu learned from the maternal side of his family. He spent time working with religious societies and charitable organisations, earning the Buddhist name “Faxian” and the nickname of “Qu Bodhisattva”. He then moved to Shanghai shortly before Duan's overthrow in 1926, dissatisfied with authoritarianism and corruption in Beijing.\n\nThe Shanghai Uprising of 1932 devastated his charity, the “Benevolence Alliance”, as it was feared to be infiltrated by Syndicalist agents. He fled the city like many of his peers, choosing to return to Shandong, but there witnessed the horror that China's “Basest Warlord”, Zhang Zongchang, had wreaked upon it with opium and debauchery. Through ties to members of the Anti-Drug Association in Shandong, as well as friends like the Duke Yansheng and allies in Beijing, his Benevolence Alliance was reformed in Qufu as the “Society for Restoring Benevolence”. Though rarely publicly opposing Governor Zhang, Qu opened secret talks with the Zhili and the Imperial Court, working to find a way to pull the corruption in Shandong up by the root. Qu believes China must defeat corruption and sin, which a religious-political order upheld by an Emperor can best achieve. He's cautious of the Manchu princes but supports Emperor Puyi, with whom he was granted an audience once. He is greatly interested in Puyi's Buddhist sympathies, having come to believe that the Emperor is the best candidate to impose a harmonious, dharmic political order in China.§!"

 #張宗昌
 SHD_zhang_zongchang: "Zhang Zongchang"
 SHD_zhang_zongchang_leader_desc: "§YBorn:§! §LFebruary 13th, 1881, in Yixian, Shandong Province, Qing Empire§!\n§YBackground:§! §LZhang Zongchang himself felt no great national pride for Qingdao when it was lost in 1897 to Germany, but the 1911 revolution did bring him to action. Arriving in Shanghai to pledge allegiance to the Republic, he fell in with Feng Guozhang and joined the Zhili Clique when they emerged in 1917. But when Feng died in 1919, Zhang returned to Manchuria and joined the Fengtian Clique just in time to participate in the First Zhili-Fengtian War in 1922. Fengtian's defeat in that war didn't dissuade him, and he went on to play a prominent role in the second war in 1924, capturing the crucial Lengkouguan Pass. With the near-total collapse of the Northern Zhili Clique following the Beijing Coup, Zhang went on to conquer Shandong, and pushed as far south as Nanjing and Shanghai. An ability to utilise railroads effectively as well as the unusual charisma of a man referred to as \"filthy\", even by his allies, carried him through to victory after victory. Following a period of debauched rule in China's most international city, Zhang thoroughly entrenched himself in Shandong, and through back-and-forth wars over Jiangsu eventually found himself trapped in the province during the Fourth Zhili-Fengtian War in 1928. In the years since, Shandong has become both a refuge and a prison, where his illegal but tolerated presence remains under the shadow of the Qing government in Beijing. More recently, a bout of seemingly incurable sickness drew him up the 6,600 steps to a Yiguandao doctor. Zhang eventually met the Yiguandao's Honoured Teacher, Zhang Tianran himself. Whether it was his sickness or the lack of anything else to do up on Mount Tai, The Dogmeat General promised The Honoured Teacher that he would follow the esoteric lifestyle espoused by the cult for his health.§!"

 #張天然
 SHD_zhang_tianran: "Zhang Tianran"
 SHD_zhang_tianran_leader_desc: "§YBorn:§! §LAugust 15th, 1889, in Jining, Shandong Province, Qing Empire§!\n§YBackground:§! §LZhang Tianran aspired to nothing in his life until he was introduced into the cult of Lu Zhongyi. Lu Zhongyi was the leader of a small group of religious syncretists called the Yiguandao in 1918. Lu Zhongyi had always planned for his sister Lu Zhongjie to succeed him to lead the Yiguandao, and had even recognised her supposed divinity as the reincarnation of the Buddhist God Guan Yin. A theological schism occurred after the passing of Lu Zhongyi in 1930, wherein Lu Zhongjie took followers loyal to her out of the Yiguandao and relocated to Henan, where they remain to this day. Zhang Tianran, having the full trust of his members as well as a newly divined wife Sun Suzhen, began to tell startling revelations. In 1922, Zhang Tianran had built a shrine on Mount Tai, which grew until it encompassed the other monasteries on the mountain. By 1924 Mount Tai had become the year-round home for The Honoured Teacher and his inner circle. A spirit writing session that same year foretold Emperor Puyi was in danger of being poisoned, and a trip to Beijing was planned. Zhang Tianran amused and flattered Emperor Puyi with promises that the Yiguandao would reinforce loyalty to the Qing through charity and warfare if need be. The first Red Spears and Big Swords arrived to Mount Tai in 1925. The greatest catch was Zhang Tianran's supposed conversion of Zhang Zongchang in 1935.§!"

 #李藻麟
 SHD_li_zaolin: "Li Zaolin"
 SHD_li_zaolin_sic_desc: "§YBorn:§! §L1892, in Beijing, Zhili Province, Qing Empire§!\n§YBackground:§! §LBorn into a peasantry and lost his father as a child, Li Zaolin had to seek refuge from his uncle and poverty hindered his education. His military career began in 1909 when he entered the Baoding Military Academy at the age of 17 with the referral of a friend. After studying infantry for three tough years, he joined the 3rd Division as a junior officer under Cao Kun and Wu Peifu.\n\nFollowing the formation of an air force by Yuan Shikai in 1913, Li studied at the Nanyuan Aviation School and became one of the first batch of Chinese pilots in 1915. As a flying squad commander, when the National Protection War broke out, Li was sent by Yuan to showcase military prestige with his flying skills under Feng Yuxiang. Li returned to Beijing and enrolled in the 5th class of the Staff College in 1916, but he spontaneously joined Zhang Zongchang's force in Hunan as a staff in 1917 against the Constitutional Protection Army to earn field experience. As this was not officially authorised, he was declared missing at one point. After graduating in 1919, this outstanding officer became a tutor at Baoding.\n\nIn the First Zhili-Fengtian War in 1922, Li served as the chief of staff of Peng Shouxin in the Zhili army (with official recognition this time).In the Second Zhili-Fengtian War, as the chief of staff of the 1st Zhili Corps under Peng, Li was captured and recruited by the Fengtian Clique after repelling multiple Fengtian offensive in in Shanhaiguan before being encircled (It is said that Zhang Xueliang met him in person following his capture). Daunted by his defeat, Li tried returning to Beijing secretly, but Zhang Zongchang's men intercepted him at the train station and persuaded him to work with the Dogmeat General again. Since then, Li has been serving as Zhang's chief of staff, assisting him in overseeing military affairs, especially after he took charge of Shandong.§!\n\n§YNotes: Although Li worked with several prominent figures, his loyalty is unquestioned, as he strongly disapproves of actions that go against superiors.§!"

