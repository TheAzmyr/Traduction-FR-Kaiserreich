### Parties ###
 SHD_totalist_party: "Socialist Youth League"
 SHD_totalist_party_long: "Socialist Youth League (Shehui Zhuyi Qingnian Tuan)\n§gThe newest development in socialist thought, only really popular with Shandong youth familiar with works published by the Pan-Pacific Trade Union Secretariat. Composed of mostly students, this group can only prosper with massive guidance from foreign powers.§!\n"
 SHD_syndicalist_party: "Anti-Japanese Solidarity Society"
 SHD_syndicalist_party_long: "Anti-Japanese Solidarity Society (Fanri Tuanjiehui)\n§gA radical splinter of the initial Kuomintang mission in Shandong, this group has spent several years underground in Qingdao waiting for the opportunity to arise. Influenced by translated socialist works published by the Pan-Pacific Trade Union Secretariat, their organisation can only survive with the support of these foreign influencers.§!\n"
 SHD_radical_socialist_party: "Kuomintang"
 SHD_radical_socialist_party_long: "National Party (Kuomintang)\n§gSince the foundations of the New China movement were laid in Shandong, there is still an undercurrent of progressivism and change in the Shangqing. These people all seek closer ties to the underground Kuomintang south of the Yangtze River.§!\n"
 SHD_social_democrat_party: "Progressive Party"
 SHD_social_democrat_party_long: "Progressive Party (Jinbudang)\n§gFounded in 1916 by Kang Youwei, the Progressive Party grew largely through donations from ex-patriots and within the margin of democratic opportunism of the decade. When this opportunism was replaced by the Qing Restoration, several party members in Shandong chose to go underground.§!\n"
 SHD_social_liberal_party: "Research Clique"
 SHD_social_liberal_party_long: "Research Clique (Yanjiuxi)\n§gAn offshoot of the 1916 Progressive Party founded by Kang Youwei during the reign of Yuan Shikai, The Shandong Research Clique has struggled since the restoration of the Qing for relevance in Shandong. With membership unwilling to compromise with the intellectual climate of Shandong intelligentsia, party membership is mostly built on donations from ex-patriots and appeals to visiting westerners.§!\n"
 SHD_market_liberal_party: "Dragon Flower Society Heavenly Way"
 SHD_market_liberal_party_long: "Dragon Flower Society Heavenly Way (Yixin Tiandao Longhua Hui)\n§gFounded in Zouping county to combat the excessive poverty in the region, the Dragon Flower Society represents an alternative to banditry that attracted so many that decade. The founder, Ma Shiwei, intended the organisation to unify several different schools of Xiantiandao under a common goal to improve welfare in Shandong. The Dragon Flower Society was only recognised as a political party when interventionists and western observers sought out an alternative to the Yiguandao's latent militarism and the Guiyidao's generous welfare ideals.§!\n"
 SHD_social_conservative_party: "Guiyidao Society"
 SHD_social_conservative_party_long: "Guiyidao Society (Guiyidao Hui)\n§gThis organisation has a similar background to the Yiguandao, but is inclusive of Christianity and western esotericism. As such their funding has sharply declined in recent years due to the divided nature of Shandong. Those seeking Christianity have already moved to Qingdao. They do however have a strong reputation for nonpartisan welfare, giving to the poor of every race.§!\n"
 SHD_authoritarian_democrat_party: "Society of Restoring Benevolence"
 SHD_authoritarian_democrat_party_long: "Society of Restoring Benevolence (Guiren Hui)\n§gThe turmoil of the century of humiliation is just another page in the long history of Shandong. For many in Shandong, enlightenment is the only way to escape it, others seek to dominate in their short lives. Traditionalists around Qu Yingguang and the Duke Yansheng oppose all changes that were introduced by foreigners of the last century. The Zhang Clique's open secret drug trade is seen as degenerate behaviour by many in Shandong. Not to mention the extravagance and boorishness on display with Zhang Zongchang himself. To many, the failure of the Qing is their lackadaisical attitude towards Shandong, not their monarchy. Qu Yingguang's public commitment to the Qing is resounded in southeastern Shandong, who wish to return home to Weihaiwei and Qingdao.§!\n"
 SHD_auth_dem_liu_heding_puppet: "Liu Clique"
 SHD_paternal_autocrat_party: "Zhang Clique"
 SHD_paternal_autocrat_party_long: "Zhang Clique (Zhang Pai)\n§gThe Zhang Clique rules over a majority of Shandong from the inland commercial hub of Jinan. This extends along the Shandong railway up until Weifang, and along the main road to Yantai. The clique is run by The Dogmeat General himself along with his associates loyal to him including Zhang Jingyao and Zhang Zizhong. Zhang Zongchang's true power is in the well armed remnants of the Shandong Revolutionary Army that patrol the province. Although they still technically adhere to a ban on opium, in practice Zhang Zongchang uses the railway to get his supply from Qingdao.§!\n"
 SHD_national_populist_party: "Yiguandao Society"
 SHD_national_populist_party_long: "Yiguandao Society (Yiguandao Hui)\n§gThe Yiguandao is a cult originally part of the White Lotus Society that was practised throughout China in the 19th Century. Their syncretic beliefs combine the structure of heaven of Confucianism, the variety of gods of Buddhism, and the life extending practices of Daoism. The Yiguandao doctrine was confided by Teacher Lu Zhongjie to his small group during the Weltkrieg, and most subsequent converts learn in stages. This ensures that the core leadership has enough chips to adjust the cult to fit their personal goals. First among this group is The Honoured Teacher Zhang Tianran, the successor to Lu Zhongyi. Through Zhang Tianran's political manoeuvring, the cult has grown to about 7 million adherents across China, with only 500,000 members located within the Shangqing itself.\n\nPeasant armies throughout Northern China, particularly the Big Swords Society and Red Spears Society, see the Yiguandao as the most morally upright government in China.§!\n"
 SHD_pat_aut_liu_heding_puppet: "Anqing Clique"
 SHD_national_government: "Shandong Formed a National Government"

### Focus Tree ###
 Shandong_Focus: "Shandong Focus Tree"

### Political focuses ###
 SHD_two_zhangs_enter: "Two Zhangs Enter"
 SHD_two_zhangs_enter_desc: "Years of tension between the Yiguandao and Zhang Zongchang has reached a breaking point. Zhang Zongchang's promises to stay clean have withered away, and Qu Yingguang's infiltration into the drug trade has unearthed valuable evidence to convict him in the eyes of the world. With the arrival of Lu Zhongjie to Jinan, The Dogmeat General has put himself on a path of destruction for all three in Shandong."

 SHD_announce_revelationary_order: "Announce Revelationary Order"
 SHD_announce_revelationary_order_desc: "As all great teachers in Chinese history have done, Zhang Tianran will reveal revelationary order to the Chinese public through public sermons. While the warlords of China shout and break their men, Zhang Tianran will calmly dictate the future of China as told to him through spirit writing. Through Zhang Tianran, Wujimu, Sun Yat-sen and the Buddha speak."

 SHD_destroy_the_drug_trade: "Destroy the Drug Trade"
 SHD_destroy_the_drug_trade_desc: "The generations of pain China is crawling out of are threatened by vicious seeds of Opium. Opium is not a medicine but a poison upon Chinese people, and something the noble Boxers and Sun Yat-sen sought to end. Zhang Tianran has organised a list of known drug dealers, and is relying on citizens to uproot them."

 SHD_back_to_the_basics: "Back to the Basics"
 SHD_back_to_the_basics_desc: "The whole bureaucracy of Jinan is rotten with blind faith in warlords. The Shandong independence council, Zhang Zongchang's Governor's office, and the corrupt importation office must all be condemned. From their failure, the Yiguandao will establish Managers and Teachers to oversee civil governance. "

 SHD_absorb_the_guiyidao: "Absorb the Guiyidao"
 SHD_absorb_the_guiyidao_desc: "The Guiyidao's innovative ability to connect pious men from outside China to our cause of salvation is commendable. It is with great regret that they have abandoned Shandong for Beijing and Tianjin. No matter. Their offices are prime locations for Managers to distribute charity."

 SHD_benevolence_and_morality: "Benevolence and Morality"
 SHD_benevolence_and_morality_desc: "The destruction Zhang Zongchang has wreaked on Shandong is apparent. The opium trade and corruption run rampant, infiltrating every level of society, with government officials being little more than Zhang's hired bandits. Now that Qu Yingguang has returned to power in the province, with the Society for Restoring Benevolence at his side and Central Government funding in his pocket, Shandong will be cleansed of its ailments and be restored to order."

 SHD_return_to_the_source: "Return to the Source"
 SHD_return_to_the_source_desc: "Now that the two Zhangs have been eliminated, Shandong can now return to the source of legitimacy in China, Beijing. Our mutual interest in seeing China freed of foreign influence will be fulfilled, and the cultural institutions of Shandong will be preserved. "

 SHD_story_of_a_bastard: "Story of a Bastard"
 SHD_story_of_a_bastard_desc: "The crowds that laughed at him when he rode into Jinan in a coffin are now in wooden boxes themselves. Governor Zhang Zongchang announced to his soldiers that they are all bastards like he is. They are also the biggest and most virile bastards in China. Shandong's destiny is to outplay the big dogs and keep The Dogmeat General alive at all costs."

 SHD_honoured_teacher_lu_zhongjie: "Honoured Teacher Lu Zhongjie"
 SHD_honoured_teacher_lu_zhongjie_desc: "The most important lesson Zhang Zongchang took from Taishan is that the people of Shandong have flocked to religion as their disillusionment with him increases. In order to cut them off at the pass, Zhang has invited the grateful Lu Zhongjie to resume her position as Honoured Teacher of the Yiguandao, and to stay out of politics."

 SHD_besiege_mount_taishan: "Besiege Mount Taishan"
 SHD_besiege_mount_taishan_desc: "The Yiguandao still persist up on Mount Taishan, and our generals have devised a careful plan of attack to finally rid Shandong of their influence. We must act quickly to ensure the Yiguandao threat is ended, once and for all."

 SHD_bolster_the_drug_trade: "Bolster the Drug Trade"
 SHD_bolster_the_drug_trade_desc: "The looming threat of discovery that Qu Yingguang and Zhang Tianran held over our head is over. Once we eliminate the remaining nannies that try and disrupt the drug trade, we can enjoy that freedom the monarchists and philosophers disparage."

 SHD_shandong_model_province: "Shandong, Model Province"
 SHD_shandong_model_province_desc: "The idea of model governance is not what kept Shandong independent, but soon it may be the only argument in favour of autonomy. The civil servants in Shandong are implored to distribute positive assessments of the province, as well as ensure that foreign visitors do not venture too far from the cities."

### Army ###
 SHD_reaffirm_the_northeast_army: "Reaffirm The Northeast Army"
 SHD_reaffirm_the_northeast_army_desc: "The Northeast Army was decamped at Shandong, and was declared by most observers to be defunct. Despite our best efforts, the foreign observers are largely correct. Many veterans of Fengtian's force are in hiding, and need to be called in from the reserve to fight. The old banners of Shandong should be brought out to call all capable men to our army."

 SHD_an_army_of_professionals: "An Army of Professionals"
 SHD_an_army_of_professionals_desc: "Past experience with recruits deserting and disobedience indicates that we should focus on training professional soldiers. Having to draw from a more mature selection of soldiers, providing them with proper training, and given specific orders to retreat will ensure our soldiers last longer in a protracted war."

 SHD_replace_outdated_weapons: "Replace Outdated Weapons"
 SHD_replace_outdated_weapons_desc: "The army's mercenary origins ar shown in their substandard equipment. If we are to reform towards professionalism, our engineers must be given time to experiment with new weapon designs and procurement."

 SHD_train_with_northern_cavalry: "Train with Northern Cavalry"
 SHD_train_with_northern_cavalry_desc: "The mercenary cavalry that came to Shandong with Zhang Zongchang are now awaiting either their cue to leave or to fight. Some of them have had experience in the North foraging and outrunning larger patrols. These lessons would be great if applied to our battle plans."

 SHD_improve_rail_supply_lines: "Improve Rail Supply Chains"
 SHD_improve_rail_supply_lines_desc: "The railroad through Shandong was essential for Zhang during his service to Fengtian. Now his lessons can be applied to future campaigns, with additional improvements. Having some rail cars carry food, and others with spare parts will reduce breakdowns."

 SHD_an_army_of_fanatics: "An Army of Fanatics"
 SHD_an_army_of_fanatics_desc: "Past experience with recruits displaying more bravery than their superiors and death defying manoeuvres indicates that we should focus on training fanatic soldiers. Having to draw from a younger selection of soldiers, providing them with proper training, and given specific orders to never retreat will ensure our soldier's swift victory."

 SHD_request_weapons_from_followers: "Request Weapons From Followers"
 SHD_request_weapons_from_followers_desc: "The people of Shandong have been building personal defence weapons for years in fear of Zhang Zongchang. Now that he is gone, our administration can request these potential patriots donate their arms to the national salvation."

 SHD_learn_from_the_chahar_horsemen: "Learn From the Chahar Horsemen"
 SHD_learn_from_the_chahar_horsemen_desc: "Chahar horsemen played their part in helping poor folks of northern Shandong resist Zhang Zongchang's tax collectors. It is now time to pay back the favour. Chahar Cavalrymen living in Shandong have been pardoned of any banditry they may have committed, and are implored to join the army and assist in national salvation. "

 SHD_fight_for_the_master: "Fight for the Master"
 SHD_fight_for_the_master_desc: "Soldiers no longer respond to warlords orders en masse. It takes a competent and proven leader, a Master, to muster bravery in these cautious times. A command centre lead by a civil and military administration can ensure objectives can be completed using all of Shandong's faculties."

 SHD_modernise_officer_portfolios: "Modernise Officer Portfolios"
 SHD_modernise_officer_portfolios_desc: "The younger generation of soldiers lack the opportunity to attend military academies abroad, due to our lack of legitimacy. We must take an account of our options for foreign military schooling and press all our favours in that direction."

 SHD_novel_military_projects: "Novel Military Projects"
 SHD_novel_military_projects_desc: "Thinking outside the mould is what enabled Shandong to preserve its autonomy in past decades. As an extension, we have a series of exploratory military projects we can focus on."

 SHD_modern_military_research: "Modern Military Research"
 SHD_modern_military_research_desc: "The younger generation of students lack the opportunity to attend military academies abroad, due to our lack of legitimacy. Our administration can spend some capital to gather teachers from Qingdao and Tianjin, and assemble a military research plan."

### Industry ###
 SHD_revive_shandongs_industry: "Revive Shandong's Industry"
 SHD_revive_shandongs_industry_desc: "While Shandong was not under the inept administration of the League of Eight, the previous few years have seen many small factories close their doors. The administration has dedicated itself to assessing the empty factory lots for potential loans to open new businesses in Shandong."

 SHD_reopen_mothballed_factories: "Reopen Mothballed Factories"
 SHD_reopen_mothballed_factories_desc: "Zhang Zongchang's attempt to play the Shandong Mining Cartel against the Luda mining company resulted in several factories in Shandong being closed when the cartel and distribution centres could not reconcile. It is time we push through reconciliation and reopen the centres for business."

 SHD_repair_the_jinan_qingdao_railway: "Repair the Jinan-Qingdao Railway"
 SHD_repair_the_jinan_qingdao_railway_desc: "The Jinan-Qingdao Railway has been worn out through overuse and poor construction methods when tracks were laid in the 1910s. Some sort of mutually beneficial arrangement can be made with the German authorities where they supply steel for repairing the railway, and we supply the corvée labour."

 SHD_mineral_rights_leases: "Mineral Rights Leases"
 SHD_mineral_rights_leases_desc: "In the intervening years since the standstill on coal, more speculators have revealed mineral deposits in Shandong. Our administration is now competent enough to handle leasing mineral rights to Chinese companies. We can predict better profit and no tricks this time."

 SHD_empower_the_shandong_mining_cartel: "Empower the Shandong Mining Cartel"
 SHD_empower_the_shandong_mining_cartel_desc: "The Shandong Mining Cartel was formed in 1928 with secret endorsement by Zhang Zongchang. Their goal is to organise Chinese labour to ensure foreign companies do not get a cost advantage over domestic competition. This goal, if done in secret with our administration's help, can enrich everyone besides the foreigners."

 SHD_shandong_university: "Shandong University"
 SHD_shandong_university_desc: "Shandong University has been closed since the end of the Weltkrieg, having remained within German Qingdao. In this void there is only Shandong Agricultural University in Tai'an, which is ill suited to military science. The administration has struck a deal with Qingdao to let Shandong students attend Shandong University so long as we reopen it."

 SHD_improve_roads_to_beijing: "Improve Roads to Beijing"
 SHD_improve_roads_to_beijing_desc: "The roads to Beijing have proven more useful as the Bohai Bay is disputed between [QIE.GetNameDef] and Fengtian. Especially with the free trade zone in Tianjin attracting commerce. The road to Beijing within Shandong is now being repaired under our administration's supervision."

 SHD_court_northern_elites: "Court Northern Elites"
 SHD_court_northern_elites_desc: "The Beijing government is ejecting otherwise fine residents for petty political issues, and their loss is our windfall. The administration has authorised we spruce up several estates around Shandong and make Northern elites an offer to take up residency. This will improve our claims of autonomy, or at worst case make for good hostages."

 SHD_purchase_factories_in_tianjin: "Buy Factories in Tianjin"
 SHD_purchase_factories_in_tianjin_desc: "The recent economic turmoil around the world has left real estate fairly affordable in Tianjin. It is in the administration's interest to purchase some of the money struck factories in Tianjin for our military industry. This location will also enable us to better assess the situation of China through a neutral port."

### Reclaiming Industry ###
 SHD_reclaim_despoiled_industry: "Reclaim Despoiled Industry"
 SHD_reclaim_despoiled_industry_desc: "After years of unsystematic disregard by the Zhili governors, [SHD.GetLeader] has arrived with a promise to reinvigorate the southern provinces. This initial promise has come with it a bounty to Governors should they defect to this new scheme."

 SHD_victory_in_the_south: "Victory in the South"
 SHD_victory_in_the_south_desc: "With the vast ruined expanse of the Yangtze River Valley now open to [SHD.GetLeader], it is time to hear the needs of the millions of refugees whose homes are now within reach. These grateful citizens will be easily plied to assist in industrialising the region towards our goal of national defence."

 SHD_develop_the_coastline: "Develop the Coastline"
 SHD_develop_the_coastline_desc: "The Northern Yangtze region coastline has become a minefield of competing interests, even after the AOG was unseated. It will take the greatest effort of our administration to effectively reestablish sea traffic, but the reward will be great."

 SHD_develop_anqing: "Develop Anqing"
 SHD_develop_anqing_desc: "Anqing, the capital of the oldest of the upper Yangtze cliques, has been abused for far too long by its stewards. It is time for the people of Anqing and Anhui to be given the economic opportunities their narcissistic leaders have denied them."

 SHD_renovate_nanjing: "Renovate Nanjing"
 SHD_renovate_nanjing_desc: "The old walled city of Nanjing has weathered centuries of occupation, but is now finally safe. Our administration will gladly take donations in exchange for a workforce to rebuild the city. "

 SHD_complete_the_jinan_nanjing_railway: "Complete the Jinan-Nanjing Railway"
 SHD_complete_the_jinan_nanjing_railway_desc: "When the millions pushed and jostled down dirt roads from Jiangsu to Shandong, they lamented the lack of a rail line. With the dangers of travelling by the coast still present, and enough capital from the newly liberated provinces, we should be able to expedite a small gauge railway between these cities."

 SHD_dayu_tungsten_mines: "Dayu Tungsten Mines"
 SHD_dayu_tungsten_mines_desc: "It has long been known there are large quantities of tungsten in Dayu, which is located close to Ganzhou in Gannan, Jiangxi. However, there is little infrastructure to actually extract these resources. We should work on improving the region so the tungsten can be mined and exported."

 SHD_connect_fujians_communities: "Connect Fujian's Communities"
 SHD_connect_fujians_communities_desc: "Fujian is a home to numerous refugees and a traditional community that did not appreciate occupiers. It is our hope that our administration will be able to earn their loyalty through work projects in their province."

 SHD_rebuild_northern_zhejiang: "Rebuild Northern Zhejiang"
 SHD_rebuild_northern_zhejiang_desc: "Northern Zhejiang was partially destroyed during the Taiping Rebellion, an event no leader in China wishes to bear responsibility for. Until our administration came along, that is. The people of Northern Zhejiang, with a few condolences and infrastructure works, could very possibly join our cause and rejoice in our future victories."

### Navy ###
 SHD_rebuild_the_beiyang_fleet: "Rebuild the Beiyang Fleet"
 SHD_rebuild_the_beiyang_fleet_desc: "Shandong used to be home to the Beiyang Fleet, the pride of the old Qing Empire. Although the Germans have reduced us to smaller capacity ports, we will return. The fleet that owned the Bohai Sea will live again, and Shandong will be at the front of it."

 SHD_steal_japanese_designs: "Steal Japanese Designs"
 SHD_steal_japanese_designs_desc: "Our administration has found a group of persons affiliated within the IJN that is willing to leak the designs being used to build some of their smaller vessels... for a price."

 SHD_modernise_naval_bases: "Modernise Naval Bases"
 SHD_modernise_naval_bases_desc: "The naval base of Yantai is not sufficient for supplying our soldiers should they lose land connection to Shandong. A larger naval base may be necessary, and it is within this administration's ability to acquire such a naval base."

 SHD_purchase_convoys: "Purchase Convoys"
 SHD_purchase_convoys_desc: "If we are to draw trade from the contentious Bohai Sea, and survive the submarines, we must invest in more convoys. It is most prudent to acquire them secondhand from old merchant ships."

 SHD_obtain_submarine_designs: "Obtain Submarine Designs"
 SHD_obtain_submarine_designs_desc: "If we are to wrest control of the Bohai Sea from our rivals, we must outwit their superior firepower at sea. The solution is a secretive submarine programme. The potential returns if we are able to dislodge this sea outweighs the cost of development."

 SHD_incorporate_qingdao_and_weihaiwei: "Incorporate Qingdao and Weihaiwei"
 SHD_incorporate_qingdao_and_weihaiwei_desc: "It is time for us to assume the true home of the Beiyang Fleet, Qingdao. Our grand return will precipitate a revitalisation of Chinese naval industry in Shandong."

### Air Force ###
 SHD_create_an_air_force: "Create an Air Force"
 SHD_create_an_air_force_desc: "With the seas in dire straits, it is time we think laterally. We cannot utilise airpower until Jinan has a proper airport to launch from."

 SHD_experimental_fighters: "Experimental Fighters"
 SHD_experimental_fighters_desc: "With costs so high to develop fighter planes, our technicians have devoted their effort towards cutting corners and sacrificing safety in the name of getting as many planes in the air as possible. We can project our power much further once we get some experience flying."

 SHD_train_fighter_pilots: "Train Fighter Pilots"
 SHD_train_fighter_pilots_desc: "Brave young men of Shandong are ready to get their wings. The grateful people of Shandong will appreciate feeling safe with our boys in the sky."

 SHD_expand_the_jinan_airstrip: "Expand the Jinan Airstrip"
 SHD_expand_the_jinan_airstrip_desc: "The airstrip in Jinan is inadequate to handle the volume of flights our military has planned in the upcoming years. We have plotted out a larger airport to take our bold measures further and outwit the other warlords."

 SHD_planes_over_the_bohai_sea: "Planes over Bohai"
 SHD_planes_over_the_bohai_sea_desc: "Being able to project power over the Bohai Sea will enable us to assist the navy in securing the sea from our rivals. Specially designed naval aircraft will also be able to handle targets at sea much better than land targets."

 SHD_airspace_protection: "Airspace Protection"
 SHD_airspace_protection_desc: "Escorting our fighters and infantry is a growing trend in the newsreels of wars abroad. It may be worth the effort to invest in anti-air defences to complement our army."

 SHD_bomber_aircraft: "Bomber Aircraft"
 SHD_bomber_aircraft_desc: "The dream of being able to intimidate warlords with fighter aircraft is being realised. Bomber Aircraft, given the sufficient industrial tutelage, can easily knock out the enemy's ability to fund their wars."

### Bookmark ###
 SHD_KR_gathering_storm_desc: "Shandong's ruler Zhang Zongchang is preceded only by his armoured train and a monstrous reputation. The 'Dogmeat General' is known for violence, vice and corruption, and under his hand, the capital of Jinan has steadily come to mirror its master.\n\nHowever, from the peak of Mount Tai, the elusive patriarch Zhang Tianran eschews the depravity below. Instead, he hopes to turn back China's clock by over a century and guide the country into the arms of his captivating Yiguandao faith. A clash between these contradictory forces may change China forever..."

### Intro Screen ###
 SHD_country_intro_header: "1936; Turning Point in Shandong"
 SHD_country_intro_content: "The province of §PShandong§! has been carved up of its most valuable land by the §mLegation States§! and §mGermany§!. The port of §gQingdao§!, once devastated by war between §jJapan§! and §mGermany§!, now serves as an important port for both the §gImperial German Navy§! and for civilian trade by the companies that make up the §gAufsichtsrat§!. This situation has made §gJinan§! the perfect home for the real power in §PShandong§!. §PZhang Zongchang§!.\n\n§PZhang§! came to §PShandong§! in 1911, ostensibly to lead the §PShandong Revolutionary Army§!, but quickly made §mgambling§! and §gwhoring§! his main activity. §gJinan§! has grown like the §PDogmeat General§! has; filthy, profitable, and less defended than initially planned. Atop §nTai Shan's§! 6,600 steps are the headquarters of the §nYiguandao§!. The mysterious and apparently holy §nZhang Tianran§! has made it the safest and most morally upright place in §PShandong§!. The citizens of §PShandong§! by 1936 have been cornered between disconnected, poverty stricken roads between §gJinan§! and §gWeihaiwei§!. Salvation lies in the nearby §gJinan§! or atop §nMount Tai§!."

 SHD_guide: "§MZhang Zongchang Survives§! (§PPaternal Autocrat§!)\n£white_dot When a spy for Qu Yingguang is captured, choose to block the roads.\n£white_dot When Mount Tai is outraged at Zhang Zongchang, wait for Zhang Tianran's desperate letters.\n\n§MYiguandao Takeover§! (§nNational Populist§!)\n£white_dot When a spy for Qu Yingguang is captured, choose to block the roads.\n£white_dot When Mount Tai is outraged at Zhang Zongchang, confront the ascetics.\n\n§MQu in Command§! (§gAuthoritarian Democrat§!)\n£white_dot When a spy for Qu Yingguang is captured, send men to Qu Yingguang's house."

### Events ###

### Political Events###
 shandong.2.t: "Lu Zhongjie Arrives to Jinan"
 shandong.2.d: "This day brings to Zhang Zongchang another opportunity to humiliate the old man on the mountain, Zhang Tianran. In order to establish his little cult on the hill, Zhang Tianran had to expel the sister of his former master, Lu Zhongyi. The sister, Lu Zhongjie, has become a rather concise rebuttal to the numerous Yiguandao well-wishers Zhang Zongchang has had to deal with in recent months. This is why she must return to Shandong, if only as a joke. To enhance the shock value, Zhang has brought his old mother to this welcoming ceremony, which has swelled from the intended group into a sizeable crowd. Zhang Zongchang, in an attempt to enhance the humiliation Zhang Tianran should feel, has given the elderly Lu Zhongjie a bouquet and a traditional twenty-one gun salute was fired into a nearby apartment building in celebration of Lu Zhongjie's arrival."
 shandong.2.a: "Bullets have to go somewhere"

 shandong.970.t: "Zhang Zongchang's festivities escalate through Jinan"
 shandong.970.d: "After that rouse of fun and violence, Zhang dropped his mother off with Lu Zhongjie and has decided to celebrate a night on the town. Zhang stops occasionally to distribute 'Minsheng' to refugees from Jiangsu. Another encounter that day were Yiguandao protestors at Zhang Zongchang's business office. Their daily empty promises have been replaced by outrage over Lu Zhongjie's return to Shandong. Before Zhang attempted to hit them with his car, they claimed that Zhang Tianran would arrive to judge Zhang Zongchang's very soul. The only thing that soured the evening was finding out that his opium dealer is still in hiding. This no doubt is caused by interloping Ren Ci who have foiled otherwise fun evenings in Jinan with their morality in the past. The adventure ended with a visit to Zhang's favourite brothel, where several women joined his entourage on the way home that evening to do drugs. As the day comes to an end, one of these ladies has gone missing with some opium, Zhang Zongchang asks his officers not to go after her, for there is still plenty more ladies and capsules of opium for the night."
 shandong.970.a: "Her loss then"

 shandong.3.t: "A spy for Qu Yingguang is captured"
 shandong.3.d: "After a night of hard drugs and soft women in Jinan, Zhang was revelling in himself the next morning when he saw a stranger in his backyard. Alerting his wives, and then his guards, Zongchang apprehended the intruder. After Sun Dianying's own special words with the man, it was revealed that he was an ally of Qu Yingguang, and had come after a sex worker had alerted him to drugs on the property. Dianying believes that this intruder is the vanguard of a rebellion Qu is planning out of Qufu. A fear Dianying has stoked for several months since his income from taxation was cut off by Qu's militia. Commander Junnosuke Date, on the other hand, insists to the hungover Zhang Zongchang that Qu Yingguang is planning to alert [QIE.GetNameDef] instead. Junnosuke insists that their forces be diverted to Dezhou to stop Qu Yingguang from escaping. Barely able to recall the night before, Zhang decides to..."
 shandong.3.a: "Block the roads, Qu Yingguang must be leaving"
 shandong.3.b: "Send men to Qu Yingguang's house"

 shandong.971.t: "Junnosuke Date attacks Qu Yingguang at Dezhou"
 shandong.971.d: "Junnosuke Date's forces arrived at Dezhou to strong public distaste, stronger revulsion than usual. It was immediately apparent that the town has been turned over to the Ren Ci and Qu Yingguang. Junnosuke sent his cavalry into Dezhou to search out Qu Yingguang, with the looming and dangerous prospect of a possible raid into [QIE.GetNameDef]. Qu was found near the Haido Jinshan temple, paying respects to his ancestors. Junnosuke's soldiers seized Qu Yingguang, and a skirmish began between his Ren Ci militiamen and the cavalry. Fortunately Junnosuke brought enough firepower to eliminate the militia and Qu Yingguang in the process. Unfortunately, the abundance of witnesses in Dezhou required a lot more fighting to silence. At the end of the battle, the Haido Jinshan temple was in flames, and Junnosuke was retreating back towards Jinan trying his best to think up an alibi."
 shandong.971.a: "That was a Boxer temple, nobody will care"

 shandong.972.t: "Sun Dianying fails to find Qu Yingguang at Qufu"
 shandong.972.d: "The soldiers sent to Qufu found what they wanted, but not what they needed. After threats of violence were given by Dianying, and several quarters burned, the occupants of Qufu fled as Dianying began searching for Qu Yingguang. While there was abundant evidence that the Ren Ci had used the manor, neither Qu nor the Duke Yansheng were to be found. Zhang Zongchang waited several days for a response from Dianying, and received Dianying's most humble apologies and gifts from Confucian manor. These gifts did little to sate Zhang's anger, who immediately set out with the Japanese cavalry to Dezhou, furious that Junnosuke's advice was not taken. Zhang Zongchang's arrival in Dezhou failed to find Qu Yingguang, not even evidence of him being there. Faced with the dangerous prospect of sending a raid into [QIE.GetNameDef] on the hunch of Junnosuke Date, Zhang decided the investigation was over, and returned to Jinan to continue his harassment campaign on the Yiguandao."
 shandong.972.a: "At least I got some gifts out of this"

 shandong.4.t: "Zhang Zongchang sends an alibi to [QIE.GetNameDef]"
 shandong.4.d: "Several books of poetry, and a commentary on the classics has proven to be very helpful to Zhang Zongchang at this moment. Letters that used to contain embarrassing misspellings and poor stroke order are now refined in a golden alibi Zhang Zongchang has sent to [QIE.GetNameDef]. This alibi intends to answer what caused such a panic in Dezhou recently, and why this issue should not bother Puyi or Wu Peifu in the least. The letter paints the picture of a province filled with bandits and conmen. This environment, explains the letter, leads to unfounded rumours of moral decay in Shandong, which is certainly exaggerations by conmen like Zhang Tianran. Furthermore, the letter adds that Zhang had found and eliminated a cell of KMT holdouts in Shandong, and there is no reason to be concerned about traitors to the emperor, no matter what they may claim."
 shandong.4.a: "Nothing to see here, move along"

 shandong.5.t: "Qing Magistrates Arrest Zhang Zongchang"
 shandong.5.d: "Sun Dianying was a fool. While he was burning and looting Qu Yingguang's manor, the man himself was already halfway to Beijing. Despite Dianying's excuses and efforts to uncover the plotters in Shandong, it left Jinan vulnerable to a large contingent of [QIE.GetAdjective] infantry that entered Jinan. Even worse, Zhang Zongchang had no way of knowing the [QIE.GetAdjective] soldiers were there to arrest him. A written letter by Zhang from prison to the Emperor asking him to allow family visitation has been rejected. Zhang Zongchang now has a forth Unknown, unknown when he will be released from prison for his numerous crimes. The other day, one of the many children of Zhang Zongchang approached Qu Yingguang, asking him if his father will survive his imprisonment."
 shandong.5.a: "Your daddy will be fine in prison"

 shandong.6.t: "Mount Tai Outraged at Zhang Zongchang"
 shandong.6.d: "It did not take long for the teacher Zhang Tianran to find out about Lu Zhongjie. The initial reaction being delivered in a request to return to Mount Tai for more treatment of his long-gone illness. These letters were ignored by Zhang Zongchang, wishing to further annoy the teacher on the mountain and to humiliate him by publicly reading the letters. Finally the last letter delivered today took on a much darker tone. The letter addressed the people of Jinan, and accused Zhang Zongchang of smuggling opium into China, betraying Chinese for Western gambling partners, and of trying to take Lu Zhongjie as a wife. Zhang Tianran has challenged Zhang Zongchang to come to Mount Tai to receive his eternal judgement, or else the people of Shandong will wither and die to punish their leader. Sun Dianying recommends confronting and purifying Mount Tai of its residents, while another commander, Zhang Jingyao, recommends waiting the teacher out."
 shandong.6.a: "Come, let's confront these ascetics"
 shandong.6.b: "I'll wait for his desperate letters"

 shandong.7.t: "Zhang Tianran Passes Judgement on Zhang Zongchang"
 shandong.7.d: "Zhang Zongchang's contingent arrived at the gates of the Dai Miao, already his soles tired of the 6600 steps. Dianying suggested they conceal their guns, and open fire when they are let in. As Zhong Zongchang passed under the Zhengyang Gate, he was fatally shot by a sharpshooter from atop the gate. Dianying attempted to charge the courtyard with whatever men he had, but Jingyao had fled with the soldiers guarding his rear. Dianying was also fatally shot, and the current whereabouts of Zhang Jingyao is unknown. The honoured teacher Zhang Tianran was received in Jinan with an early New Years celebration, and read his final letter to Zhang Zongchang to a cheering crowd."
 shandong.7.a: "I declare this a Red Letter Day!"

 shandong.8.t: "Zhang Zongchang Saves Jinan from Yiguandao Raid"
 shandong.8.d: "The following weeks in Jinan have shown how far Zhang Tianran's influence has spread. Members of the public have defaced Zhang Zongchang's office, and several former friends have written to him asking to prostrate himself before the Yiguandao. In return, Zhang Zongchang has told his commanders to man the walls of Jinan, extort and search all suspected Yiguandao members they come across, and deliver anything suspicious to him. Several of the items confiscated included poison labelled as medicine, small arms, and curses against Zhang Zongchang. Today Zhang Zongchang was delivering another reading of Zhang Tianran's letter, along with a dissertation into the evils of the Yiguandao, when a mob of them entered the city. Zhang Zongchang's soldiers quickly engaged the cultists that were carrying guns, and Japanese cavalry chased the rest out. Zhang Tianran, while attempting to hide his shining head, was caught and shot by the cavalry."
 shandong.8.a: "Finally the public sees my truth"

### Focus tree related events ###
 shandong.9.t: "Yiguandao and Peasants Riot"
 shandong.9.d: "After news of Zhang Tianran's murder during the attack on Jinan, thousands of mourners have descended upon the city to search for the Honoured Teacher's remains. When rumour spread that Zhang Zongchang had Zhang Tianran along with all of the Yiguandao fighters buried dishonourably in a mass grave, panic spread across Shandong. The remaining Yiguandao across Shandong have begun to aggressively attack policemen and landlords throughout the province. Townspeople, fearing both the fanatic and the now-demonised Zhang Clique, have begun to shield themselves from the outside world. They will not respond to any governing authority, and must be dealt with."
 shandong.9.a: "Kill two bald men and everyone goes crazy!"

 shandong.1000.t: "A Strike Against Nanjing"
 shandong.1000.d: "The death of Sun has thrown Eastern China into chaos. Fires, looting, and banditry will become the norm throughout the region, but at the same time, it provides a golden opportunity. The Zhili hegemony is over, a power vacuum is fast growing in China, and if we can seize our chance and take control of Nanjing, we'll be assured to play a major role in the coming struggles over China's future. Top advisors have advised us to march south towards the old capital and secure our place as one of China's big players."
 shandong.1000.a: "Nanjing will be ours!"
 shandong.1000.b: "We should wait and see..."

 shandong.10.t: "Sending Young Officers into School"
 shandong.10.d: "Shandong lacks the proper facilities to train officers in modern warfare. This issue speaks directly to the commanders in Shandong, as they were trained in schools in the north and south. It is well known that the prestige of the school you attend is as important as the training at the school. Therefore we must attempt to send young officers-in-training abroad. Whichever school they will attend will also leave an indelible effect on their loyalty, of course."
 shandong.10.a: "Apply to Japanese Military Academies"
 shandong.10.b: "Apply to German Military Academies"
 shandong.10.c: "Apply to Western Military Academies"

 shandong.11.t: "Military Projects in Shandong"
 shandong.11.d: "It is already becoming apparent that Shandong's army is behind the times. While we have spent our efforts trying to raise the standard of our military equipment, we have not dared to venture outside what we can purchase. The Army Command has convinced [SHD.GetLeader] to put some resources into projects recently made by a Czech resident of Shandong, Hanchtedelay. Hanchtedelay has ambitions to transform several Studebaker cars that he owns into crude tanks. A second plan is to purchase Flying Pigeon bicycles from Tianjin and train a division to use them. A third plan proposed by a professor at Jinan University is to purchase climbing equipment and focus culinary efforts towards enabling soldiers to survive China's numerous mountain ranges."
 shandong.11.a: "Construct a tank"
 shandong.11.b: "Develop bicycle units"
 shandong.11.c: "Train mountaineer soldiers"

 shandong.12.t: "Investigate missing shipments"
 shandong.12.d: "For the past few months, vital commerce is being disrupted along the Qingdao-Jinan railway. An ongoing police investigation has only determined that it is not the train line employees, and no other possibilities have been ruled out yet. [SHD.GetLeader] has been called in to supervise the investigation before it becomes a major scandal in Jinan. The police, ever cautious of the Chinese border guards outside of Qingdao, have suggested we investigate the railway relay stations first. [SHD.GetLeader], on the other hand, is of the suspicion that the items are being stolen along the deserted stretches of countryside between Qingdao and Jinan. Which should we investigate first?"
 shandong.12.a: "Investigate the Railway"
 shandong.12.b: "Investigate the Border"

 shandong.13.t: "Evidence of Banditry on Railway?"
 shandong.13.d: "[SHD.GetLeader]'s hunch was correct. Police dispatched to survey the railroad's more deserted stretches have found suspicion constructions hidden under some brush. These constructs appear to be a cushion and luggage straps. There is no doubt that whomever has been stealing from the rail lines has been throwing their hauls off the train, where it is moved to a second location. The police chief is adamant that bandits must be responsible, and requests some backup in order probe the dens of Eastern Shandong for their hideout."
 shandong.13.a: "Yes, take these men"

 shandong.14.t: "Evidence of bribery at border stations"
 shandong.14.d: "The police were right, the border station was certainly suspicious. Upon initial inspection, the small shack that houses the border guards could barely fit five occupants. Upon inspecting the floor of the shack, however, a large empty alcove was discovered. There being no logical use for such a large empty space below the shack, the police chief has decided to arrest the attending border guards. Although there is some risk that this will anger our sellers in Qingdao, law and justice are on our side."
 shandong.14.a: "Interrogate the station guards"

 shandong.15.t: "Besieging the Bandits"
 shandong.15.d: "Following a dirt road, several soldiers have come upon an active militia encampment. Fortunately these brave men were able to alert the police chief, who has the grace of [SHD.GetLeader] to besiege the bandits on suspicion of theft. Calling [SHD.GetLeader] himself, the chief's siege has resulted in some deaths, and an offer arrives in the morning from the bandits. They request their freedom in exchange for all their goods, stolen and owned, so long as they can leave with their weapons and their lives."
 shandong.15.a: "Money means nothing to us, perish!"
 shandong.15.b: "Surrender saves lives, we agree"
 SHD_bandits_surrender: "The bandits surrender peacefully"
 SHD_bandits_escape: "The bandits send a decoy and escape"

 shandong.800.t: "Bounce Event"
 shandong.800.d: "This is a bounce event, you should not be seeing this. If you do in normal gameplay and are not running any submods, please report the issue."

 shandong.16.t: "Border guards arrested, confess to smuggling"
 shandong.16.d: "The border guards quickly break down under interrogation, proclaiming that poverty has driven them into a scheme where one of them stalls trains coming from Qingdao, while the other steals items from the carts. These guards have begged for prison over execution, and have offered all their remaining loot as collateral. [SHD.GetLeader] has ultimately decided to continue with execution, seeing as the Jinan jails are already too crowded as is."
 shandong.16.a: "Justice is fair, above all else."

 shandong.17.t: "Our Railway Is Secured"
 shandong.17.d: "When news reached the corners of Shandong that [SHD.GetLeader] had uncovered the railway thieves, many people did not believe it. They being so used to corrupt and ignorant governance coming out of Jinan, that a step in the right direction has renewed hope in the government. Traffic along the railway has also increased, proof that our actions did not disrupt the machinations in Qingdao."
 shandong.17.a: "Now we can improve the rails."

 shandong.18.t: "Bandits send Decoy, Escape to Hebei"
 shandong.18.d: "A gaurish display came out of the bandit encampment. Through binoculars, [SHD.GetLeader] saw bandits indicate they were ready to surrender, several of the bandits began entering their hold, and exiting with goods in trunks. Finally, in astonishment, several bandits exited the hold and removed their clothing. These bandits then dropped their weapons, and began to haul the trunks towards our offensive line. In shock, [SHD.GetLeader] ordered his line to hold heir fire, and let these apparently insane bandits pass. Soldiers were in such an uproar of laughter humiliating these bandits, that nobody noticed that another contingent of bandits had slipped through the woods until the whole display was over. A scramble over this ruse resulted in the death of the nude bandits, but it appears the other group has escaped Eastern Shandong."
 shandong.18.a: "We are screwed, people"

 shandong.19.t: "Bandits captured in Hebei, claim Zhang Zongchang is smuggling drugs"
 shandong.19.d: "Out of Shandong came several ragged men recently. These nameless refugees claim to be farmers, but their scars indicate either military service or banditry. These men were detained in Hebei, where they produced evidence of [SHD.GetLeader] being involved in the drug trade. This claim moved rapidly to Beijing, where our investigators have verified the evidence as genuine. Opium and other drugs are often seen as responsible for the collapse of traditional Chinese morality over the past century, and therefore a major cause of its continuous humiliation at the hands of foreign powers. As we are the national government, with a reputation to uphold, this is a very serious matter indeed. Should we dismiss the claims of these bandits, or should we ready a military intervention to restore law in Shandong? Most experts agree that [SHD.GetLeader] cannot be retired without the total subordination of the clique."
 shandong.19.a: "Drug stabbing time."
 shandong.19.b: "These bandits cannot be trusted."

 shandong.20.t: "Yiguandao Seeks Modern Weaponry"
 shandong.20.d: "Word has reached the capital of scattered attempts by members of the Red Spears and Big Swords, peasant armies supporting Zhang Tianran's Yiguandao movement in Shandong, to purchase large quantities of weapons from local magistrates. The money and other supplies offered in return are a pittance, but some local authorities have defended their sales so far by pointing out that arming these religious fanatics might weaken our shared enemies. We could issue a covert order permitting further sales of weapons to [SHD.GetNameDef], or crack down on them completely."
 shandong.20.a: "Enemies of our enemies are our friends."
 shandong.20.b: "We cannot support these militant zealots."

 shandong.22.t: "Divisions Completes Japanese Cavalry Training"
 shandong.22.d: "The Japanese soldiers we invited have finished training our cavalry corps. Their professionalism will hopefully set an example for the rest of our army, where success in battle is less important than the pay. Some in our ranks are still wary of trusting the Japanese for military assistance, but to their credit they haven't betrayed us yet."
 shandong.22.a: "The Samurai rode horses, once."

 shandong.23.t: "Divisions Completes Chahar Cavalry Training"
 shandong.23.d: "The Chahar soldiers who visited Shandong have finished training our new cavalry corps. Zhang Tianran was especially pleased with the devotion that these new divisions display. An impromptu speech by Zhang revealed he could recite long tracts of Water Margin from memory, and he asked that they too receive enlightenment as Lu Zhishen did before his death."
 shandong.23.a: "When you see the faithful, enter silence."

 shandong.24.t: "Shandong Requests Cadet Training"
 shandong.24.d: "[SHD.GetLeader], governor of Shandong, has sent a formal request that we induct his young cadets into our prestigious military academies. Although we have certainly accepted Chinese students in the past, and many now serve across China, they have usually served in the army of a recognised national government. [SHD.GetLeader], a mere provincial governor, blatantly fails to meet these standards.\n\nHowever, if we accept, the payment for our services may be considerable."
 shandong.24.a: "Accept them."
 shandong.24.b: "Absolutely not."

 shandong.993.t: "Japan Agrees to Train our officers"
 shandong.993.d: "Japan has agreed to open several of their most prestigious military academies to our cadets, including the Rikugun Shikan Gakkō. Their training will be second to none, and this should go a ways toward securing us additional respect in the eyes of other Chinese - albeit only those indifferent to Japanese influence."
 shandong.993.a: "Wonderful."

 shandong.994.t: "Japan Refuses to Train Our Officers"
 shandong.994.d: "Labeling [ROOT.GetLeader] a 'bohemian' and a 'mere provincial governor', Japanese authorities have unfortunately refused to train our young cadets."
 shandong.994.a: "We always have Germany"

 shandong.25.t: "Shandong Requests Cadet Training"
 shandong.25.d: "[SHD.GetLeader], governor of the Chinese Shandong Province, has sent a formal request that we induct his young cadets into our prestigious military academies. Although we have certainly accepted foreign students in the past, they have usually served in the army of a recognised national government. [SHD.GetLeader], a notorious criminal and mere provincial governor, blatantly fails to meet these standards.\n\nHowever, if we accept, the payment for our services may be considerable."
 shandong.25.a: "Accept them."
 shandong.25.b: "We aren't a charity."

 shandong.995.t: "Germany Agrees to Train Our Officers"
 shandong.995.d: "Germany has agreed to open several of their most prestigious military academies to our cadets, including the Prussian Staff College. Their training will be second to none, and this should go a ways toward securing us additional respect in the eyes of other Chinese - albeit only those indifferent to German influence."
 shandong.995.a: "Wonderful"

 shandong.26.t: "Shandong Requests Cadet Training"
 shandong.26.d: "[SHD.GetLeader], governor of Shandong, has sent a formal request that we send a number of Weltkrieg Veterans to assist in the training of his troops. It is certainly true that the French surrender in 1919, and the British collapse in 1925, left the international settlements with a surplus of exiled war veterans, many of whom have since taken to policing or mercenary work. Nonetheless, [SHD.GetLeader] is a mere warlord with a great deal of blood on his hands, and Zhang Zongchang's sweep through Shanghai in 1925 left him with a monstrous reputation in local circles. We could accept the deal, but there are also risks to consider."
 shandong.26.a: "Accept the deal."
 shandong.26.b: "This is too dangerous."

 shandong.27.t: "Mineral Rights in Shandong"
 shandong.27.d: "Ever since Qu Tongfeng's debacle with the Anhui Clique a decade ago, there has been a lot of caution whether or not to sell mineral rights to foreign enterprises. There have not been a lack of opportunities to profit, but the fear of appearing uncouth or traitorous has stopped any resolution as of yet. At long last Shandong is stable enough, and the offers are more attractive than ever. The options are the Japanese Luda company, who has already gained access to Weihai through negotiations. Krupp, whom already wield significant political clout in Qingdao. And finally Peabody Energy, who offer stock options unavailable to Chinese citizens."
 shandong.27.d1: "Ever since Qu Tongfeng's debacle with the Anhui Clique a decade ago, there has been a lot of caution whether or not to sell mineral rights to foreign enterprises. There have not been a lack of opportunities to profit, but the fear of appearing uncouth or traitorous has stopped any resolution as of yet. Now, we have been pressured by our benefactors to accept the offer from the Japanese Luda company."
 shandong.27.d2: "Ever since Qu Tongfeng's debacle with the Anhui Clique a decade ago, there has been a lot of caution whether or not to sell mineral rights to foreign enterprises. There have not been a lack of opportunities to profit, but the fear of appearing uncouth or traitorous has stopped any resolution as of yet. Now, we have been pressured by our benefactors to accept the offer from Krupp."
 shandong.27.a: "Accept Luda's Company's Offer"
 shandong.27.b: "Accept Krupp Offer"
 shandong.27.c: "Accept Peabody Energy's Offer"

 shandong.28.t: "Zhang Jingyao asks for asylum in Anqing"
 shandong.28.d: ""
 shandong.28.a: "Yes, please join the righteous for once"
 shandong.28.b: "Your reputation precedes you, leave!"

 shandong.29.t: "Junnosuke Date asks for asylum in Tianjin"
 shandong.29.d: ""
 shandong.29.a: "Yes, please join the righteous for once"
 shandong.29.b: "Your reputation precedes you, leave!"

 shandong.30.t: "Yang Jingyu asks for asylum in Anqing"
 shandong.30.d: ""
 shandong.30.a: "Yes, please join the righteous for once"
 shandong.30.b: "Your reputation precedes you, leave!"

 shandong.31.t: "Refugees demand Qu Yingguang save their families"
 shandong.31.d: "A committee of concerned citizens has come to [SHD.GetLeader]'s office today with a proposal. There are numerous families in Jiangsu, Anhui and beyond that are being split apart by the League War. Thousands who could not cross the battlefield and are now stuck. The committee proposes breaking [SHD.GetLeader]'s neutrality policy with a volunteer group for the purposes of rescuing families of Shandong residents. This will definitely involve Shandong choosing a side in the conflict, and should these volunteers choose cooperation with the losing side, we can expect increased animosity from the south."
 shandong.31.a: "No, we must remain on course"
 shandong.31.b: "Surely, but only the brave may go"

 shandong.32.t: "[QIE.GetNameDefCap] Sends Further Relief to End Riots"
 shandong.32.d: "Recognising the necessity of keeping our province strong against the threat of the insipid Republicans, [QIE.GetNameDef] have deigned to send us additional troops to quell these riots. Governor [SHD.GetLeader] has displayed an eternal gratitude to [QIE.GetNameDef] for restoring order to Shandong and securing the province against foreign subversion once again. After all, it's only natural that where we find one KMT cell we'd find another is it not?"
 shandong.32.a: "We are eternally grateful, my Emperor"

 shandong.33.t: "Fengtian Backs Chen Tiaoyuan"
 shandong.33.d: "The Fengtian government, with who we are in a loose alliance, has decided to back Chen Tiaoyuan of the Anqing Clique in his conflict against the League. Chen's reputation far outmatches [SHD.GetLeader], and our own reputation works against us. While this should improve our odds against the League, it also means that, because of Fengtian's support, we can't just move against Anqing afterwards."
 shandong.33.a: "Alright"

 shandong.34.t: "Fengtian Refuses Intervention"
 shandong.34.d: "Fengtian has notified us that it will no longer seek to involve itself in our dispute with Anqing, citing that it would be impossible to get us to agree. This is unfortunate, as that also means they will not back us in our war against the Anqing Clique, which we must now begin immediately."
 shandong.34.a: "Now is the time to strike."

 shandong.35.t: "Fengtian Talks Break Down"
 shandong.35.d: "The mediation attempted by Fengtian between us and Chen Tiaoyuan's Anqing Clique has failed. We need to move immediately before Chen can respond."
 shandong.35.a: "Now is the time to strike."

 shandong.36.t: "A Deal is Made with Anqing"
 shandong.36.d: "We have successfully struck a deal with the Anqing Clique. This means that we will have time to prepare further moves while they deal with the Kuomintang. It is important to know that this deal is not permanent and we will seek to alter it in our favour if we can."
 shandong.36.a: "A fragile peace."

 shandong.37.t: "Anqing Diplomat Approaches Us"
 shandong.37.d1: "While it seemed like Fengtian's recent proposal was not accepted by both us and Anqing, a lowly Anqing diplomat has found the courage to seek an audience with Zhang Zongchang to discuss the possibility of a peace deal without Fengtian interference. Zhang, who was in an uncharacteristically good mood, heard the diplomat out.\n\nWe currently hold territory deemed extremely critical by Chen Tiaoyuan's Anqing. The diplomat said that Anqing was most likely willing to accept peace if we give up territory outside of Jiangsu. This might not be a bad idea, as this territory is difficult to administrate regardless and doesn't give us many benefits, except making Chen very angry. A temporary peace would also allow us time to prepare further actions."
 shandong.37.d2: "While it seemed like Fengtian's recent proposal was not accepted by both us and Anqing, a lowly Anqing diplomat has found the courage to seek an audience with Zhang Zongchang to discuss the possibility of a peace deal without Fengtian interference. Zhang, who was in an uncharacteristically good mood, heard the diplomat out.\n\nWe currently hold territory only in the northern Jiangsu province. The diplomat said that Anqing was most likely willing to accept peace if we hold on only to these territories we acquired. This might not be a bad idea, as getting anything extra would most likely only result in resistance in this new territory. A temporary peace would also allow us time to prepare further actions."
 shandong.37.d3: "While it seemed like Fengtian's recent proposal was not accepted by both us and Anqing, a lowly Anqing diplomat has found the courage to seek an audience with Zhang Zongchang to discuss the possibility of a peace deal without Fengtian interference. Zhang, who was in an uncharacteristically good mood, heard the diplomat out.\n\nWe were unable to acquire any new territory. The diplomat said that Anqing was most likely willing to cede all of Jiangsu in exchange for peace. This is great news, as Jiangsu is the main territory we are after. A temporary peace would also allow us time to prepare further actions."
 shandong.37.d4: "While it seemed like Fengtian's recent proposal was not accepted by both us and Anqing, a lowly Anqing diplomat has found the courage to seek an audience with Zhang Zongchang to discuss the possibility of a peace deal without Fengtian interference. Zhang, who was in an uncharacteristically good mood, heard the diplomat out.\n\nWe were unable to acquire any new territory. The diplomat said that Anqing was most likely willing to cede Xuhai, the western part of Jiangsu, in exchange for peace. This is great news, as this would be a great step towards further gains. A temporary peace would also allow us time to prepare further actions."
 shandong.37.a: "Let's do it."
 shandong.37.b: "Striking now is better."

 shandong.38.t: "Fengtian Backs Us"
 shandong.38.d: "The conflict with Anqing has escalated and led to war, but thankfully the Fengtian Government has decided to support us and not Chen Tiaoyuan."
 shandong.38.a: "Good."

 shandong.39.t: "Fengtian Backs Anqing"
 shandong.39.d: "The conflict with Anqing has escalated and led to war, but the Fengtian Government has decided to support Chen Tiaoyuan and not us!"
 shandong.39.a: "Bad."

 shandong.40.t: "The Anqing Issue"
 shandong.40.d1: "Now that the Kuomintang have been defeated, it is no longer necessary that we bow to the wishes of Chen Tiaoyuan. Chen sees himself as better than the others for his support of the Anti-Concessionist Movement, but we all know this is just a show. We can no longer afford to be stuck only within Shandong. We must seize control of at least Jiangsu (Xuhai, Huaiyang, Nantong). We will immediately send a telegram to Fengtian to make sure this is achieved."
 shandong.40.d2: "Now that the Kuomintang have been defeated, it is no longer necessary that we bow to the wishes of Chen Tiaoyuan. Chen sees himself as better than the others for his support of the Anti-Concessionist Movement, but we all know this is just a show. While we have taken control of at least parts of Jiangsu Province (Xuhai, Huaiyang, Nantong states), we must now seek to seize the rest! We will immediately send a telegram to Fengtian to make sure this is achieved."
 shandong.40.d3: "Now that the Kuomintang have been defeated, it is no longer necessary that we bow to the wishes of Chen Tiaoyuan. Chen sees himself as better than the others for his support of the Anti-Concessionist Movement, but we all know this is just a show. We control all of Jiangsu Province (Xuhai, Huaiyang, Nantong states), but Anqing's Chen Tiaoyuan will most definitely not accept this permanently. We will immediately send a telegram to Fengtian to make sure they do not give our territory away to him."
 shandong.40.a: "Let's await their reply."

 shandong.41.t: "Training Mission to Shandong"
 shandong.41.d: "The Shandong Clique is in dire need of additional troops to be able to meet the League. Should we send a large training mission to them? While a victory for them would be an enormous boost to our influence within China, this training mission would constrain our own training abilities for at least a while."
 shandong.41.a: "Let's do it"
 shandong.41.b: "Not worth the cost"

 shandong.42.t: "Fengtian Training Mission"
 shandong.42.d: "The Fengtian Government, in their support of our efforts, has sent a large training mission to us, consisting of Chinese and Japanese drill sergeants and other officers. This should help us set up the large army necessary for a conflict with the League."
 shandong.42.a: "Great news"

 shandong.43.t: "[QIE.GetNameDefCap] Sends No Aid"
 shandong.43.d: "Feeling no need to priortise sending aid to Shandong, [QIE.GetNameDef] has denied [SHD.GetLeader]'s request for a regiment of the army to come to Shandong in an attempt to allievate Shandong from the recent riots! Governor [SHD.GetLeader] expresses his deepest dissapointment in [QIE.GetNameDef] for their shortsighted decision, choosing to isolate themselves from Shandong and spare no resources to aid us. It appears as though for now we are on our own."
 shandong.43.a: "Damn them!"

 shandong.100.t: "Engineers Caught Selling Naval Secrets to Shandong"
 shandong.100.d: "The Kenpeitai has uncovered a plot by several naval engineers on the Kawasaki Shipbuilding Corporation who are planning on selling ship designs to Shandong. The Kenpeitai is ready to stop this deal and arrest the pair, but an alternative solution is possible. If the Kenpeitai was to alert the Kawasaki Corporation that they could legally sell ship designs to Shandong, they could arrest the traitors themselves and we can profit off a legal sale. This is a risky proposition, but considering that Shandong is too minor to become a naval rival, the damage to national security by the sale is minimal."
 shandong.100.a: "Alert Kawasaki, allow the sale"
 shandong.100.b: "No, stop this sale immediately!"

 shandong.101.t: "Japanese Engineers Sell Us Designs"
 shandong.101.d: "The clandestine deal went sideways, but the final sale appears to be salvaged. Shortly before the transaction was made, the Kawasaki Corporation alerted us that they have been given permission to sell naval designs to us legally. The engineers we were in contact with are now in prison. This surprising turn of events bodes poorly but is presently satisfactory."
 shandong.101.a: "That was close"

 shandong.102.t: "Japanese Engineers Arrested Before Sale"
 shandong.102.d: "The clandestine deal went sideways, and we have lost contact with the Japanese engineers. It is believed that the engineers were arrested in a major bust at the Kawasaki Corporation, where they were employed. This surprising turn of events bodes poorly and the investment we made towards the designs is lost. "
 shandong.102.a: "We will remember this"

 shandong.996.t: "The Legation Cities Accepts Our Officers"
 shandong.996.d: "The Legation authorities have sent us good news! They will be dispatching a number of French and British Weltkrieg veterans, serving as contractors, to train our young cadets in the ways of warfare. This should go a long way toward improving their practical fighting ability, if not their discipline."
 shandong.996.a: "Wonderful."

 shandong.997.t: "The Legation Cities Rejected Our Offer"
 shandong.997.d: "The Legation authorities have refused to send French and British Weltkrieg veterans to train our troops, due to concerns about how their training might be put to use. Zhang Zongchang's sweep through Shanghai in 1925 earned him quite the monstrous reputation there, which may be to blame."
 shandong.997.a: "Terrible!"

 shandong.988.t: "Experimental tank built"
 shandong.988.d: "Several of our officers, and some of our mechanics, have had the opportunity to bear witness to the German Panzer in action. while many thought us fools for trying it, we have done it. We have created a wholly Chinese made tank! Though parts of it may have been salvaged from captured or destroyed pieces left behind in the League, it is mostly Chinese. With the knowledge of producing armoured vehicles now in our hands, we may yet give our enemies a surprise, to be sure."
 shandong.988.a: "I can't believe that worked"

 shandong.989.t: "European Cyclist Division trained"
 shandong.989.d: "It is a simple fact that we lack the means to produce sufficient vehicles for a truly motorised force, however, the european militaries have paved the way for us to implement a cheaper solution. Our troops must be able to reach the battlefield first, and in good shape, otherwise we will be outmatched. Thus, it is only acceptable that we incorporate the bicycle into our regiments. With this cheap piece of metal, we may yet form a fighting force never before seen in China!"
 shandong.989.a: "AND WE FORGOT THE TINY BELLS?!"

 shandong.990.t: "Grotto-heaven Division trained"
 shandong.990.d: "They do not grasp the deep spiritual link we Chinese have with the land. Our connection to the universe. The foreigners play with their toys of steel and fire, while we have the power of the cosmos at our fingertips. The Mandate of Heaven shall push them out!"
 shandong.990.a: "Built in a cave with a box of scraps, excellent..."

