### Traits ###
 SHD_dogmeat_general: "The Dogmeat General"
 SHD_dogmeat_general_desc: "Bestowed a nickname in keeping with his infamy, Zhang Zongchang is reviled even among his fellow warlords due to his total disregard for convention and morality. These same traits, however, have garnered him a fearsome reputation to which a certain class of followers are attracted. Zhang openly admits to having “Three Unknowns”; an unknown number of wives, an unknown wealth, and most importantly an unknown number of soldiers. Paired with his behaviour, these make Zhang unpredictable, his true aims and potential difficult to determine."

 SHD_honored_master: "The Honoured Master"
 SHD_honored_master_desc: "Having converted the infamous Zhang Zongchang from atop Mount Tai, Zhang Tianran draws the world's attention toward himself and away from the corruption of Jinan below. Publicly benevolent but secretive, Zhang Tianran's influence is growing, and spreads far beyond his monastic fortresses."

 SHD_qu_bodisattva: "Qu Bodhisattva"

### Ideas ###
 SHD_flight_north: "Flight to the North"
 SHD_flight_north_desc: "Thousands flee to Shandong to escape the disarray to the south. Pushed by warlords' levies and pulled by Yiguandao salvationist promises, Zhang's relaxed rule offers at least temporary asylum. Whomever rules will decide the fate of these refugees."

 SHD_Rampant_drug_trade: "Rampant Drug Trade"
 SHD_Rampant_drug_trade_desc: "Zhang Zongchang's own weakness for opium has spread to the Shandong population, much to the peoples' dismay. As the price of the drug rises, violence and extortion escalates. The Yiguandao and Ren Ci are attempting to combat the drug trade."

 SHD_Yiguandao_revolt: "Yiguandao Revolt"
 SHD_Yiguandao_revolt_desc: "The protocols given to the Yiguandao should The Honoured Teacher Zhang Tianran fall in his sacred mission have been deployed by the remaining minor Emperors and second-level Managers. The Yiguandao are currently asking followers to burn their possessions and relocate to grotto-heavens in preparation for the delusional Maha-Kalpa, the apocalypse. We cannot recruit or tax people in this frenzied state."

 SHD_Peasant_revolt: "Peasant Revolt"
 SHD_Peasant_revolt_desc: "The outrage at the dealings in Jinan and Taishan has destabilised the province. Tax collectors are demanding immediate payment, toll roads are being erected by townships, and the hoarding of weapons against the government is at an all time high. We must deploy men to the countryside if the people of Shandong are to ever trust us again."

 SHD_Zongchang_revolt: "Zhang Clique Revolt"
 SHD_Zongchang_revolt_desc: "No matter how debased the Dogmeat General was, his collection of loyal administrators, debtors, and soldiers were accepted in Shandong as the legitimate government. Now, his men are aimlessly trying to collect back-pay off of whomever they encounter. These bandits must be put down with the devils that lead them."

 SHD_flee_to_zongchang: "Flight to Zhang Zongchang"
 SHD_flee_to_zongchang_desc: "The final inhibition to trade with the Western Powers in Shandong, Zhang Tianran, is now vanquished. Immigrants coming to Shandong now have the opportunity to pursue trade with the Western Powers, as well as indulge in more modern comforts without the threat of moral reprisal so many used to fear. The atmosphere of Jinan is slowly crawling towards the chic of modern Chinese cities like Shanghai."

 SHD_flight_to_safety: "Flight to Qu Yingguang"
 SHD_flight_to_safety_desc: "After years of banditry disguised as governance, and deception by religious manipulators, Shandong is finally free. The people of Shandong will rejoice and prosper when the drugs are finally burned in a large bonfire."

 SHD_Loyal_citizens: "Loyal Citizens"
 SHD_Loyal_citizens_desc: "Finally the fallout of the riots is over, and the people of Shandong shall rejoice with renewed zeal to change China as a whole. As a result, tax collectors have been able to offer tax credits and refunds to the loyal citizenry."

 SHD_controlled_drug_trade: "Controlled Drug Trade"
 SHD_controlled_drug_trade_desc: "Unregulated opium plantations have been subordinated under Zhang's government at last. The illegal trade with Qingdao and Weihaiwei finally formalised and taxed by the Zhang Clique. The informal legality of drug use is now finalised."

 SHD_violently_suppressed_drug_trade: "Violently Suppressed Drug Trade"
 SHD_violently_suppressed_drug_trade_desc: "Zhang Tianran has ordered the Morality and Charity Organisation to violently uproot suspected drug addicts and subject them to judgement. With the help of the Big Swords Society, drug trade has been violently ended, opium plantations burned, and corrupt bureaucrats violently removed."

 SHD_Japanese_military_assistance: "Japanese Officer Training"
 SHD_Japanese_military_assistance_desc: "The Japanese officer corps, invited by Junnosuke Date, have made a strong impact on our military formations. Some divisions must now learn commands in japanese, and experts of Black Dragon Society pamphlets are now commonly referred in motivating soldiers."

 SHD_German_military_assistance: "German Officer Training"
 SHD_German_military_assistance_desc: "German East Asia's advisors have made a strong impact on the officer corp in Shandong. In inclusion to the standard prussian-style military drilling, the company advisors have given lessons in purchasing and preserving the value of military equipment for resale after China is won."

 SHD_Legation_military_assistance: "Legation Officer Training"
 SHD_Legation_military_assistance_desc: "The American, British and French mercenary advisors hired by the Legation cities have taken to their task swimmingly. Officers now know a variety of new insults in new languages, and have gained several new undiscovered venereal diseases. All in all a positive gain."

 SHD_big_swords: "Big Swords"
 SHD_big_swords_desc: "The Big Swords of northern China have finally fully endorsed the Yiguandao, and are determined to fight on our side. Their leaders believe in the spiritual nature of the struggle for China against foreign devils."

 SHD_big_swords_and_red_spears: "Big Swords and Red Spears"
 SHD_big_swords_and_red_spears_desc: "The Big Swords of northern China and the Red Spears of central Shandong have fully endorsed the Yiguandao, and are determined to fight on our side. Their leaders believe in the spiritual nature of the struggle for China against foreign devils."

 SHD_Guiyidao_support: "Guiyidao Support"
 SHD_Guiyidao_support_desc: "The imitation of Zhang Tianran's Chinese Morality and Charity Organisation has finally superseded its inspiration, the Guiyidao. In the best interest of the Chinese people, Zhang Tianran has assumed control of the Red Swastika Society facilities in Shandong, and promised to protect the Guiyidao temples from pervasive ongoing banditry."

 SHD_intervention_idea: "Limited Intervention"
 SHD_intervention_idea_desc: "At the urging of the League refugees, Qu Yingguang has allowed for a limited engagement in the chaotic Yellow River Valley and beyond. These brave expeditionary forces are composed of volunteers whose concerns lie in the safety of their families in the south."

 SHD_railroad_assisted_army: "Railroad Assisted Army"
 SHD_railroad_assisted_army_desc: "With a vastly improved railway supply chain, it is now possible to supply Shandong troops much more efficiently than before."

 SHD_jiangsu_exploitation: "Jiangsu Exploitation"
 SHD_jiangsu_exploitation_desc: "From our deal with Anqing, mediated by Fengtian following the end of the League War, we receive §H[?SHD_jiangsu_exploitation_civ_factories]§! civilian factories and §H[?SHD_jiangsu_exploitation_mil_factories]§! military factories. We also have full control over potential resources from the Jiangsu state and have additional manpower resources in Jinan."

 SHD_building_ships_faster: "Shipbuilding Focus"
 SHD_building_ships_faster_desc: "By focusing our resources we will be able to quickly build us a navy."

 SHD_expand_our_control: "Expanding our Control"
 SHD_expand_our_control_desc: "With the end of the devastating League War, Shandong stands as the true champion of the eastern provinces. It may prove fruitful to swiftly integrate the former League provinces before we can proceed to uniting the rest of China!"

 SHD_fengtian_troop_training: "Fengtian Troop Training"
 SHD_fengtian_troop_training_desc: "A large military mission consisting of many Fengtian drill sergeants, as well as some Japanese ones, is helping us train troops as quickly as possible in order to battle against the League."

 FNG_SHD_Traing_Aid: "Shandong Training Aid"
 FNG_SHD_Traing_Aid_desc: "We have sent an extensive training mission to Shandong to aid them with training troops in their conflict with the League. If they succeed, we will have a powerful ally in the Chinese mainland."

 SHD_mineral_rights_leases_idea: "Mineral Rights Leases"

