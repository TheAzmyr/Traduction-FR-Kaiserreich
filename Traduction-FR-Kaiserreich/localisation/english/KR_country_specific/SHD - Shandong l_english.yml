 shandong.991.t: "Zhang Zongchang and Peasants Riot"
 shandong.991.d: "The people of Shandong, afraid and confused lost souls, they think the government is long gone. We will remind them of their duty to the land they can not abandon. The Yiwu that Zhang Zongchang employed are also still robbing the Chinese people blind, and must be caught. Though it was plain to see the vileness in Zhang Zongchang, so many this day still rile at his death. We have repelled all visitors to Jinan who wish to attend Zhang Zongchang's funeral, which is better than he deserves."
 shandong.991.a: "The funeral is already too crowded as is..."

 shandong.992.t: "Panic against Qing Restoration in Shandong"
 shandong.992.d: "Following Qu Yingguang's grand return to Shandong, Qing Magistrates publicly requisitioned the remnants of the Zhang Clique, ordering them to submit to their authority. Fortunately, Qu's familiarity with military tradition in Shandong provided the needed bribes to get the majority of the armed forces to submit. Amazingly, his request even received pledges from the anti-bandit peasant armies that control south Shandong. Unfortunately, the leaders of the Zhang Clique and those devoted to the Yiguandao until death have other plans. We must protect the townspeople in Shandong from these newly-denounced warlords."
 shandong.992.a: "Restoring benevolence won't be easy"

 shandong.21.t: "Qu Yingguang Asks [QIE.GetNameDef] for Help against Riots"
 shandong.21.d: "After the magistrates of Beijing arrested the vile warlord Zhang Zongchang, they were assigned to gather a report on his crimes for the prosecution. It therefore came as a surprise when the new Governor of Shandong, Qu Yingguang, sent a copy of these witness accounts directly to the Emperor. These eyewitness accounts not only condemn Zhang Zongchang further, but point strongly towards ongoing instability in Shandong that resulted from Zhang Zongchang's regime. Qu Yingguang has used this to heavily imply that further military assistance is needed to secure Shandong for Beijing. We are inclined to assist Qu Yingguang once again, save for the numerous other very important uses of our gendarmerie that the Chief of the Army has already planned out. What are we to do?"
 shandong.21.a: "Fine, send a division to help"
 shandong.21.b: "No, we have more pressing concerns"

### 400 - 409 Natpop Flavour Events

 shandong.400.t: "Zhao Matriarch Joins Zhang Tianran"
 shandong.400.d: "In the sea of refugees that flee northeastern China, many promises are made to the Homored Master Zhang Tianran. Many peasants have entrusted Zhang with their lives possessions, others have sworn themselves to fight in the Red Spears for Shandong. On a sunny day, a woman wearing winter garb from Beijing approached Zhang Tianran. The Yiguandao guards claim she is a matriarch like Zhang Tianran's wife, Sun Suzhen, but she stands before him with two pistols on her belt. Zhao Hong Wenguo, mother of Beijing student leader Zhao Dong, is here to offer her families services to the Yiguandao. Zhao Hong Wenguo claims to do this not out of religious loyalty or financial need, but because the Yiguandao appears to her the essential resistance against Japanese aggression that threatens her home. The Honoured Master agrees, and reiterates his promise to never cooperate with the Japanese in exchange for her families financial and tactical services. Zhao Hong Wenguo also insists in leading Red Spears and Big Sword divisions as a full fledged Field marshal."
 shandong.400.a: "Her resolve leaves us no doubt of her ability."

 shandong.401.t: "Zhang Tianran publishes Provisional Etiquette"
 shandong.401.d: "Zhang Tianran has long pushed that the teachings of Buddhism and Confucius are integral aspects of Chinese society that can never be questioned. Within the inner circle of the Yiguandao, a debate rages between Zhang Tianran and Sun Suzhen over how to best engage the literati in Shandong. Zhang Tianran and Suzhen have both collaborated on a book entitled 'Provisional Etiquette', intended to demonstrate how the Yiguandao respects the spiritual lineage of Chinese leadership. To Zhang Tianran, who was once a minor bureaucrat under Yuan Shikai, the spiritual lineage of China's dictator went from the Regent Zaifeng to Yuan Shikai, then finally to the enthroned Puyi. To Sun Suzhen however, spiritual lineage in China belonged to Sun Yat-sen, and through Sun Yat-sen's death there is no true spiritual leader of China currently. Zhang's interpretation appears to hold to his agreement to promote Puyi as Emperor within the Yiguandao, but ignores the wellspring of spiritual support for the southern idealists."
 shandong.401.a: "Zhang is right, praise Puyi"
 shandong.401.b: "Sun is right, praise Sun Yat-sen"

 shandong.402.t: "Zhang Tianran Warns Public of Maha-Kalpa"
 shandong.402.d: "Spoken often within the temples and schools, but elusive to the secular public, Zhang Tianran has decided to reveal the existence of the Maha-Kalpa prophecy a public rally. To Zhang Tianran and the Yiguandao, the history of the world is divided into three periods by three periods of peace and barbarism, represented by Three Suns. The last aeon, that of the Red Sun, ended with the Xinhai Revolution. The Confucian legend Kang Yuowei is referenced in Zhang Tianran's speech, which agreed that the third age, Datong, or Maha-Kalpa was dawning. Soon, claims Zhang, the Chinese people will be perfected racially or be destroyed by foreigners like the Japanese Emperor or the British Empire.\n\nTo the uncertain people of Shandong, the only concrete suggestion out of so much esoteric ado is that they should work harder towards national unification, and reinforces the already-prevalent feeling of existential struggle they feel."
 shandong.402.a: "Maybe we should have revealed this earlier"

 shandong.403.t: "Poor Yields in Shandong"
 shandong.403.d: "Famines have long ravaged the people of China which has caused mass death and still keeps us reliant on grain outside our control. Our overreliance on traditional farming is likely the cause, but trying to move away from it would enrage the farmers who have been using the same tried and true methods for thousands of years. We could always begin to implement new, modern farming techniques from westerners, and run the risk of alienating our supporters who look to us for traditional guidance, or we could devote a sizeable portion of our Red Spears to help the farmers and make sure we do not have a famine."
 shandong.403.a: "Secretly distribute fertiliser"
 shandong.403.b: "The Red Spears to the fields"

 shandong.404.t: "Buddhist Priest Juzan Declares Zhang Tianran Heresiarch"
 shandong.404.d: "Our Buddhist brethren in Hunan have decided to launch a campaign of slander against us! The teacher Juzan has declared the Yiguandao a heresy, and Zhang Tianran a Heresiarch! This denunciation is already causing ripples in the lower rungs of our organisation. Managers are reporting that several wealthy Buddhist donors have stopped appearing at the temple. Buddhist Teachers in training on Taishan have already heard the news, and their indecision has caused several to abandon the Yiguandao. To Zhang Tianran, Teacher Juzan is nothing more than fanatic sectarian, who desires to shatter the Chinese spiritual genealogy and forestall the Maha-Kalpa."
 shandong.404.a: "Send Red Spears to find and burn Juzan's pamphlets"

 shandong.405.t: "Former Honoured Teacher Lu Zhongjie Caught"
 shandong.405.d: "Zhang Tianran may well be the 18th patriarch of the Yiguandao, but the scars from Lu Zhongjie's departure remain. After Lu Zhongjie fled Shandong a second time during the Yiguandao's assault on Jinan, she was spotted infrequently by our Red Spears. After following a tip that the Teacher Juzan spoke to Lu Zhongjie when he published his defamation against us, the Red Spears snuck into Hunan. One of our most loyal minor Emperors has managed to hunt her down and bring her back to us, after all these years. Within the inner circle, a debate rages over how to handle this windfall. To Zhang Tianran and Sun Suzhen, keeping Lu Zhongjie alive is tempting further dissenters to venerate her as the reincarnated Guan Yin. To the Red Spears and their leader Xue Dian, Lu Zhongjie was so feeble that she poses no threat to them. Xue Dian has insisted that he put Lu Zhongjie under house arrest, and that no harm come to her."
 shandong.405.a: "Imprison but do no harm to her!"
 shandong.405.b: "Ignore Xue Dian, Lu Zhongjie dies!"

 shandong.406.t: "Red Swastika Society Deserts Yiguandao"
 shandong.406.d: "The Red Swastika Society, formerly an ally of the Yiguandao during the Zhang Zongchang regime, has finally cracked and deserted us. This news comes as a surprise to even the Honoured Teacher, whom can scarcely come up with a response to his followers. To Sun Suzhen however, this desertion vindicates her opposition to war posturing, which she claims she had always felt. Sun has taken this opportunity to chastise Zhang Tianran, saying that this was the obvious consequence of trying to balance war with charity. Outside the confines of the Yiguandao inner circle, the minor Emperors and Managers have downplayed this loss. Clearly, they say, the Red Swastika Society been bought out by the American YMCA to slander and defame the Yiguandao."
 shandong.406.a: "The American dollar is to blame"

 shandong.407.t: "Zhang Tianran Secretly Meets Tsunesaburo Makiguchi"
 shandong.407.d: "Honoured Teacher Zhang Tianran makes contact with the Soka Gakkai in Japan. This Buddhist society has been subjected to government oppression for lobbying fellow Buddhists against Japanese intervention in China. Zhang Tianran's letter to Tsunesaburo Makiguchi has been released to the public in both nations, emphasising their common adherence to the Lotus Sutra. It appears that the Japanese public have taken positively to this letter. Our Japanese brethren may yet sway things in a more beneficial way for us."
 shandong.407.a: "Honourable Japanese should be revered"

 shandong.408.t: "Zhang Tianran Send Letter to Dao Cai Dao"
 shandong.408.d: "Honoured Teacher Zhang Tianran has made contact with the leader of the Dao Cao Dai in Vietnam. This group has received messages from the mysterious Cao Dai, a divine Buddhist power they claim unites mankind of all races. Zhang Tianran's compassionate letter hopes to establish and formalising ties with our brethren in Vietnam. The Dao Cai Dao's current leader, Pham Cong Tac, has organised a militia not unlike the Red Spears of Shandong to defend their land from German religious absolutism. Though we have had a long rivalry and animosity between Chinese and Vietnamese, we may yet forge greater ties through our shared faith, and thus one another."
 shandong.408.a: "Honourable Yue should be revered"

 shandong.409.t: "Zhang Tianran Send Letter To Kim Kyohong"
 shandong.409.d: "Honoured Teacher Zhang Tianran has made contact with the Daejonggyo in Korea. The Daejonggyo are a noble group of Goshindo who see through Japanese Imperialist lies and strive for an independent Korea. The Daejonggyo are famous for their former leader Na Cheol, whose absolute devotion to the Korean people led to his suicide in 1916 over his failure to liberate Korea and Manchuria. With this outreach, we may be able to further influence the Daejonggyo, and thus we may yet gain support from Daejonggyo nationalists."
 shandong.409.a: "Honourable Koreans should be revered"

 shandong.410.t: "Qu Yingguang Sends a Lifeline to Beijing"
 shandong.410.d: "The fog of confusion has lifted from the province of Shandong and one man has emerged: Qu Yingguang. Qu was responsible for alerting the magistrate to Zhang Zongchang's illegal and inexcusable crimes in Shandong, and was appointed Governor in thanks. Governor Qu Yingguang, citing the rebellions that are holding back Shandong, pleads before the government to help restore order. Fears that the province may yet be lost to another upstart warlord, or lost to the KMT, abound. Surely, we would not allow another province to fall away from us?"
 shandong.410.a: "Finally a governor with sense"
 shandong.410.b: "We do not trust him"

 shandong.411.t: "Beijing Promises Protection to Shandong"
 shandong.411.d: "The Beijing delegation has conceded, and has sent a detachment of soldiers to seek out and arrest bandits in Shandong. The soldiers arrived to great fanfare in Jinan, and were deployed by General Qu Yingguang to the towns. It appears that most of the rebels resisting taxation have laid down their arms, and some who did resist are now safely behind bars."
 shandong.411.a: "Finally we can focus internally"

 shandong.412.t: "Beijing rejects Qu Yingguang's pleas"
 shandong.412.d: "The Beijing delegation stands firm, and refuses to send soldiers to Shandong to help us. Lacking the legitimacy to order the rebels to stand down. General Qu Yingguang has decided to call their bluff instead. Some spare soldiers will be sent to intimidate rebels in Shandong, dressed in [QIE.GetAdjective] uniforms. Let us hope the rebels do not find out the soldiers we send to break them up are not from Beijing."
 shandong.412.a: "We must protect ourselves"

 shandong.413.t: "Exiled Military Leader from Shandong Arrives"
 shandong.413.d: "While our military does not reach the standard of loyalty seen in Western powers, we pride ourselves in meritocracy. The commanders and admiral you see on the battlefield have proven their loyalty to the leader and the people. On the other hand, victory could hinge on the deadly will exhibited by some of the more mercenary commanders, those willing to do-or-die. This man comes to us from the tumultuous province of Shandong, whose cliques have relied heavily on mercenary commanders in the past. This general comes with a sob story of how the tides turned against him, and he came ragged to us ready to fight the good fight for once. Whether he is genuine is hard to determine, but we must decide if he is worth recruiting in this already-traitorous times."
 shandong.413.a: "We need all the help we can get"
 shandong.413.b: "Nice story, still going to say no"

### 414 - 423 Authdem Flavour Events

 shandong.414.t: "Kong Dechang Insults Beijing's Confucian Scholars"
 shandong.414.d: "The young Kong Dechang, the symbol of the Society to Restore Benevolence, has begun making waves with the public. As the inheritor of the Qufu manor legacy, Kong Dechang has been kept abreast of the latest philosophical developments in Confucianism. In this field, Beijing illuminaries like Wu Peifu and Chen Huanzhang have made their own interpretation of the Confucian canon known. What separates Kong Dechang's first publication from others is its rejection of attempts to revive state-enforced piety. While Wu Peifu and Chen Huanzhang have decried their times as impious, Kong Dechang has stated that each individual family in China defines piety through their actions. This rejection of partisanship in the religion he helps represent has upset the intellectuals in Beijing."
 shandong.414.a: "The child is still young, Your grace"

 shandong.415.t: "Qu Yingguang Purchases Noble Titleage for Allies"
 shandong.415.d: "The Duke Yansheng, Marquis of Extended Grace, and other titles of nobility have been purchased by Governor Qu Yingguang during the recent economic decline in Beijing. These are merely symbolic gestures by the bureaucratic entities in Beijing that confer no responsibilities to the owner, but their intended effect remains. This allows allies of Qu Yingguang to regain some of their honour that was deprived from them during the Xinhai Revolution. The landowning nobility of Shandong now have a more legitimate stance within the clique, and can more easily exert influence over the people of Shandong."
 shandong.415.a: "Thank you, your grace"

 shandong.416.t: "Famine in Shandong, [QIE.GetAdjective] Aid Needed"
 shandong.416.d: "This year's yield in Shandong is not turning out as well as predicted. Most likely due to the overuse of land for commercial opium farming during the Zhang Zongchang years. Qu Yingguang has been called in to solve the food shortage before it leads to endemic famine. Governor Qu Yingguang's solution is to once again go into the provincial reserve and pay for food imports from Hebei, where the harvests are more plentiful. This burden will be shared with the people through additional taxation."
 shandong.416.a: "We need to save grain from now on"

 shandong.417.t: "Big Swords Defect from Yiguandao, Offer Assistance"
 shandong.417.d: "Big Sword members who had sworn loyalty to Zhang Tianran have returned to Jinan to pledge loyalty to Qu Yingguang. This is because Governor Qu has fulfilled one of their most pressing desires to stem the drug trade in Shandong. However, these Big Sword militiamen are demanding to be treated with the same respect and payment as the trained regulars, which would cause our treasury further woes. How do we respond?"
 shandong.417.a: "We need professionals, not them"
 shandong.417.b: "We need many more to save China"

 shandong.418.t: "Yellow Sands Society Attacks, Captured"
 shandong.418.d: "Out of Henan comes the upstart Yellow Sands Society, with a similar backstory as the Yiguandao. These righteous bandits have been forced from Henan by the government in Beijing, and are repeating the age-old mantra of 'Destroy the Qing Restore the Ming'. This tired phrase has apparently caused a peasant leader to declare himself Chu the Ninth, and lead a charge on Dezhou. Fortunately our guards were well equipped to handle another religious awakening, and have captured Chu the Ninth and destroyed the Yellow Sands Society."
 shandong.418.a: "When will they learn?"

 shandong.419.t: "Yellow Sands Society Returns, Defeated"
 shandong.419.d: "The Boxer Temple in Dezhou has erupted in violence, with Yellow Sands Society rearing their ugly head again. This time one 'Wang the Sixth' has launched a surprise attack on the town, only to be cut down by our guards. The Kong Dechang was consulted for advice on how to prevent further insurrection from the Yellow Sands societies. The young Kong Dechang, after giving it much thought, has suggested that the various temples the Yellow Sands that venerate the Ming be interceded with new government-appointed custodians. To the Kong Dechang, the weary people of Shandong continue to rebel because of the existential threat they feel from the political situation."
 shandong.419.a: "A brilliant idea, young lad!"

### 424 - 423 Patauto Flavour Events

 shandong.424.t: "A State Visit to Fengtian"
 shandong.424.d: "Zhang Zongchang, in a bid to gain support from Zhang Zuolin, decided to visit Shenyang. However, talks never were able to take place as The Dogmeat General as soon as he arrived in Shenyang began drinking and whoring obscenely, topping it all off by arriving 3 hours late to the meeting with Zhang Zuolin completely and utterly out of sorts due to drugs and alcohol. Mocking the Old Marshall for his illiteracy to boot! "
 shandong.424.a: "I'd rather entertain Zhang Xueliang"

 shandong.425.t: "Zhang Zongchang Releases Poetry Book"
 shandong.425.d: "Even Zhang Zongchang is not immune to the charms and allure of poetry, and thus he has decided to publish a book containing his poetry. This comes several years after his failed Commentaries on the Thirteen Classics. To many readers, the only moral advice the commentary provided was anecdotal lessons on how Confucius approved of polygamy. While the poems might be questionable, the Dogmeat General seems to be quite pleased with himself, cutting down his daily degeneracy."
 shandong.425.a: "Even a dog enjoys a bone or two"

 shandong.426.t: "The Dogmeat General's Second Publication"
 shandong.426.d: "Zhang Zongchang has released his second Commentary on the Thirteen classics, and horribly insults Wu Peifu's writings! Describing Wu Peifu's writings as circumstantial, and in line with the Beijing style of conforming to political interests over absolute morality. The Dogmeat General writes in the Commentary that the works of Mencius tracks well with the current crisis in China, and draws a favourable comparison between the first Emperor, Qin Shi Huangdi, and the Young Marshal Zhang Xueliang."
 shandong.426.a: "Thankfully Xueliang's father can't read it"

 shandong.427.t: "Sun Dogs or Rain Dogs?"
 shandong.427.d: "Zhang, reaching new depths of depravity, has decided to take the wife of commander Sun Dianying. Enraged, General Sun has decided to blackmail Zhang Zongchang, threatening to expose this bigamy if he does not promote General Sun. The Dogmeat General is obviously known for his lust and degeneracy, but taking the wife of a trusted subordinate would bring shame to his army. While Zhang wants to keep this quiet, should he concede, it might weaken his standing to his subordinates."
 shandong.427.a: "Take a seat, Marshall"
 shandong.427.b: "Taxi, I'd rather walk"

 shandong.428.t: "Old King Coal and the Dogmeat General"
 shandong.428.d: "A debacle during the early 1930s has come back to haunt Zhang Zongchang's administration. In those years Zhang Zongchang imposed a 40 cent tax on exported coal as a means to profit off of coal operations from Qingdao. this tax, however, was so exorbitantly high that no mining company has ever paid it. Yet still there is mining in Eastern Shandong. A more radical solution has been concocted, which has Zhang Zongchang fund a coal miner syndicate to empower coal miners to fight their bosses. This gamble carries with it a level of agreement with KMT cells in Eastern Shandong to let them excite workers towards syndication. This kind of ideological manipulation, to Zhang Zongchang's staff, feels as if pulled from Yan Xishan's playbook."
 shandong.428.a: "A shade of Xishans's ideas, I see?"

 shandong.429.t: "Brothel Brawl for Business"
 shandong.429.d: "Zhang Zongchang, whether due to being drug addled, or for his own amusement, appointed two men to the same position as Chief of Security. The two men only found out about the other when they both at the same time went to take their new position. Seeking clarification on the issue, they barged into Zhang Zongchang's room, where they found him engaged in depravity as usual. Zhang, amused at their confusion, ordered the two men to fight each other for the position, and whoever was on top would claim victory, though he did not rule out a power bottom. The men thus proceeded to tear into each other, much to Zhang's and the girl's amusement."
 shandong.429.a: "It seems it was an orgy in more ways than one"

 shandong.430.t: "The Cheapest Medicine"
 shandong.430.d: "The threat of famine has returned to Shandong due to the proliferation of the Opium trade in the province. Due to how much land is currently used for Opium production, people are beginning to tighten their belts. In previous years, petitions to the central government would be made to relive the people. To Zhang Zongchang, this option carries with it too much risk of another warlord discovering his opium plantations. As a result, the Dogmeat General has taken a fatalistic position, and commanded that his soldiers only provide to those whom they feel worthy of food aid."
 shandong.430.a: "The hardest choices require the strongest of wills"

 shandong.431.t: "Sun Dianying Builds Bandit Temples"
 shandong.431.d: "General Sun Dianying's autonomy within the military is great, so much so that his officers act as if Sun Dianying is a clique within the clique. Sun Dianying's soldiers, having looted Taishan of its Yiguandao books, have conceived of a plan to enrich themselves. As Sun Dianying was a leader once of the Temple Road Society in Henan before retreating to Shandong, his men have thought it prudent to recreate the society on Taishan. Atop Taishan, under a mandatory opium haze, Sun Dianying hasbuilt a shrine called The Ninth Heaven. Sun Dianying's soldiers have reportedly begun painting Te and Sheng characters on their faces."
 shandong.431.a: "Hard to escape faith in Shandong"

 shandong.432.t: "The Empress Has No Clothes"
 shandong.432.d: "Sun Dianying has led a group of bandits to rob the grave of Empress Dowager Cixi in Beijing, a shocking development. Under the cover of night, men lead by Sun Dianying opened Cixi's tomb, and removed much of her gold burial treasures. The apex of their debauchery was when they took the jade melon Cixi held in her sarcophagus. While her legacy has been debated between being a ruthless despot who brought about great humiliation, traditionalist still consider her to be a paragon of Chinese society. Looting her grave is a deep insult to Chinese tradition, and [QIE.GetNameDef] are deeply embarrassed. Unfortunately, Sun Dianying has returned to the frontline, surrounded by guards and safe from bounty hunters and vigilantes."
 shandong.432.a: "That belongs in a museum!"

 shandong.433.t: "The Ming Demeaned Once More"
 shandong.433.d: "Sun Dianying, in his growing lust for gold and booty, has decided to rob the Ming Xiaoling Mausoleum grave in Nanjing. Sun Dianying's men again arrived in the night, climbing the tomb's walls before blasting the door open. The Ming Xiaoling Tomb belonging to the Hongwu Emperor, the first Ming. Hongwu who was a Red Turban in a White Lotus Society like the late Zhang Tianran, fuelling Sun Dianying's fury. Sun Dianying made off with treasures of the Hongwu Emperor and his wives, their value being permanently sullied by being arranged next to Cixi's jade melon. The grave has been looted and set ablaze, not since Li Zicheng did so in 1644 when he took Beijing has this happened. It really does seem that there is no honour to restore the Ming, despite what those old slogans have said. The hundreds who, in the past, promised to 'Destroy the Qing, Restore the Ming', are saddened by the desecration."
 shandong.433.a: "Is nothing sacred anymore?"

 shandong.434.t: "A New Headquarters?"
 shandong.434.d: "Our expansion has led us to occupy more and greater territory than just Shandong province. The people of Jinan ache and cry out for the soldiers to depart. While the tax house in Jinan has been burned down by angry mobs every year since his occupation, Nanjing promises a much greater security. While some hardliners wish us to remain in Jinan, as it has served as our capital in successful campaigns, others have suggested we move to Nanjing. The metropolitan people of Nanjing brace for the worst of Zhang Zongchang's crew. Bunkers built to survive the siege of Nanjing are currently being filled up with valuable objects in the hope that Zhang Zongchang will not find them."
 shandong.434.a: "Stay in Jinan"
 shandong.434.b: "Move to Nanjing"

 shandong.438.t: "Shangqing Tianguo Declared"
 shandong.438.d: "Governor Zhang Zongchang, known throughout China as the \"Dogmeat General\", is dead. Reports coming out of Jinan allege that Zhang Zongchang and his top lieutenant Sun Dianying had attempted to storm the sacred Tai Shan earlier this week, and did not survive the assault. This astounding news comes with proclamations from the new master of Tai Shan, Zhang Tianran, that he now rules Shandong and all its people.\n\nZhang Tianran is a less notable figure to newspapers, but is well known to the refugees of the Eastern China as the benevolent leader of the Yiguandao cult. To the more conservative refugees, this event symbolises something brighter in store for China."
 shandong.438.a: "This will not go well..."

 shandong.439.t: "Unrest in the South"
 shandong.439.d: "In the League of Eight Provinces there are numerous reports of spreading unrest after the sale of the newly built railway to the Germans. If we want to secure a better hold on China we should keep an eye on the events of the South East as we could gain a lot from the collapse of Chuanfang's clique."
 shandong.439.a: "We should keep an eye on this."

 shandong.440.t: "A Heavy Bullet"
 shandong.440.d: "The League Marshal Sun Chuanfang has been shot and is currently in critical condition, after weeks of riots it seems one lucky peasant got to him. What this means for the League is unknown but if chaos ensues we must be prepared to take advantage of this."
 shandong.440.a: "This bullet will change the fate of China."

 shandong.441.t: "The Old Alliance Alive"
 shandong.441.d: "When General Zhang Zongchang presented Zhang Zuolin with a carrying pole at his inauguration, it came with a deep mutual understanding. Zhang Zongchang would not lavish the Marshal with baubles or pleasantries, but would serve as the reliable tool to which Zuolin may achieve victory. This promise made years ago arrives to Zhang Zongchang this day. A carrying pole sent by Zhang Zuolin could only mean one thing. The time of great service was approaching, and Zhang Zongchang will deliver, whether his honour exists or not."
 shandong.441.a: "This pole will change the fate of China."

 shandong.445.t: "Minor Emperor Xue Dian Deserts With Lu Zhongjie"
 shandong.445.d: "After assuring Zhang Tianran and Sun Suzhen that Lu Zhongjie was isolated, the Minor Emperor of Shandong has betrayed the Yiguandao. After failing to arrive for daily exercises, Red Spear soldiers discovered Xue Dian missing from his quarters. Panic ensued as the Red Spears scrambled in vain to find Xue Dian. This panic magnified when the old Homored Teacher, Lu Zhongjie, could not be found as well. After Zhang Tianran arrived in a very uncharacteristic fury, he entered Xue Dian's house to ask the spirits for guidance. After several hours, Zhang Tianran emerged from Xue Dian's quarters, and stated that the Minor Emperor was called by a greater power to commit to an immediate and permanent pilgrimage. While the Red Spears soldiers are sated, the dissidents outside of Taishan have easily deduced that Xue Dian and Lu Zhongjie have escaped the cult. To the surprise of many, including Sun Suzhen, Zhang Tianran has not ordered for a manhunt. It appears as if the Honoured Master has accepted a consequence he did not predict."
 shandong.445.a: "It is probably part of the Maha-Kalpa"

 shandong.447.t: "Border Skirmishes Between [ANQ.GetName] and [SHD.GetNameDef]"

 # Tianran in charge:
 shandong.447.d1: "Up until now, [ANQ.GetLeader]'s revolt against the Nanjing regime and our own interests in the region have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now local conflicts have arisen with Yiguandao militia and Anqing forces engaging each other.\n\nWith our expedition south into the Five Provinces in direct conflict with [ANQ.GetName]'s regional interests, many close to Zhang Tianran have voiced their opinion that the reasons we have for engaging the League also apply to [ANQ.GetName], that aside perhaps it is best we focus on Nanjing first."

 # Zongchang in charge:
 shandong.447.d2: "Up until now, [ANQ.GetLeader]'s revolt against the Nanjing regime and our own interests in the region have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now local conflicts have arisen with both Shandong and Anqing forces engaging each other.\n\nWith our expedition south into the Five Provinces in direct conflict with [ANQ.GetName]'s regional interests, many generals have voiced to Zhang Zongchang that [ANQ.GetNameDef] is weak and has little backing among the military. These generals have been wrong before with reports of large League units defecting to [ANQ.GetName]."
 shandong.447.a: "We should strike them swiftly!"
 # Peace:
 shandong.447.b: "Peace will prevail, for now..."

 # ANQ side:
 shandong.448.t: "War between [ANQ.GetName] and [SHD.GetNameDef]"

 # ANQ allied with FNG:
 shandong.448.d1: "Up until now, [SHD.GetLeader]'s intervention against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now war has officially broke out.\n\nWith the assistance of [FNG.GetNameDef], our forces could have a slight material edge against Shandong forces, provided we are able to hold the coasts."

 # ANQ allied with QIE:
 shandong.448.d2: "Up until now, [SHD.GetLeader]'s intervention against the Nanjing regime and our own uprising have avoided directly confronting each other. However, this uneasy cease-fire was never meant to hold, and now war has officially broke out.\n\nWith the intervention of [QIE.GetNameDef] on our side of the conflict, our forces will have more breathing room in our struggle against both [LEP.GetLeader] and [SHD.GetLeader], though it still will be a hard fight."
 shandong.448.a: "[FNG.GetLeader] will bring order to China!"
 shandong.448.b: "[QIE.GetLeader] will bring order to China!"

 shandong.449.t: "Border Skirmishes Between [SHD.GetNameDef] and [FROM.GetNameDef]"
 shandong.449.d: "The Nanjing regime hasn't been the only threat our forces have had to deal with, for the past few weeks we have been trying to ignore [FROM.GetNameDef]'s probes into our territory but [QI.GetLeader] has decided action might well be required. If we were to let this continue on with this inaction we will be viewed as weak which may very well come back to hurt us later however, a weak display may be exactly what we want if a trap is decided as the plan of action. [SHD.GetLeader] has a choice to make, he favours..."
 shandong.449.a: "... striking [FROM.GetNameDef]'s lines immediately."
 shandong.449.b: "... focusing on our current issues."

 shandong.500.t: "Victory in the League War!"
 shandong.500.d: "We won"
 shandong.500.d1: "A new era is beginning for China. Little more than a strange yet influential organisation when the League War began, the forces of the Yiguandao brought about hope and redemption to the lands suffering under the corrupt and wicked when they marched upon Nanjing. Now, Zhang Tianran, the 18th patriarch of the Yiguandao, has emerged victor of the League War and rules over China's wealthy eastern provinces. The man wasted no time - in the city of Nanjing, opium was confiscated, dens raided, and criminal foreigners expelled. Aid was also distributed to the suffering and needy by Yiguandao monks, eager to earn goodwill with the populace.\n\nBut though our control has been largely secured over Eastern China, lawlessness remains the norm across too large a portion of the countryside. Uncooperative governors, KMT bandits, warlord remnants - the list of obstacles to integration is quite long. It will take some time to consolidate control over the lands we won in the struggle, but soon the Shangqing Tianguo will elevate China into a new era of righteous morality."
 shandong.500.d2: "A new era was beginning for China, or so KMT radicals and Yiguandao zealots thought as they attempted to impose their dangerous ideologies upon the people. Differentiated from the rest of China's petty rulers primarily by the sheer extent of his corruption and extravagance, the Dogmeat General, Zhang Zongchang, has emerged victor of the League War, now ruling over the country's wealthy eastern provinces. To celebrate this incredible feat, Zhang engaged in a night of drunken enjoyment, complete with a stunning amount of opium and finishing with a tour of Nanjing's fine brothels.\n\nBut though our control has been largely secured over Eastern China, lawlessness remains the norm across too large a portion of the countryside. Uncooperative governors, KMT bandits, religious fanatics - the list of obstacles to integration is quite long. It will take some time to consolidate control over the lands we won in the struggle, but soon we will be able to announce a new League of East Chinese Provinces under the rule of soon-to-be Marshal Zhang Zongchang."
 shandong.500.a: "Peace at last"

 shandong.501.t: "Zhang Zongchang Flees Shandong"
 shandong.501.d_FNG: "Having left Jinan in flames, and Shandong in the throws of violent revolt, Zhang Zongchang recently arrived in [745.GetCapitalVictoryPointName] after escaping prison with a band of close associates, at the helm of a hastily commandeered cattle freighter. Despite his unassuming means of transport, the Dogmeat General was quick to make his way to Shenyang, and demand a return to Zhang Zuolin's inner circle. Despite his recent defeat, Zhang Zongchang remains a formidable general, widely considered among the most effective in north China. Many would argue that his return presents an unmatched opportunity.\n\nHowever, Zhang was quick to assert his autonomy when he became isolated in Shandong during the Third Zhifeng War. His armies stood aside in 1928, at our moment of greatest need; a betrayal in all but name.\n\nIn truth it was Zhang Zuolin who made Zhang Zongchang; it was his armies that the Dogmeat General led to victory. Now that he depends once again on the Grand Marshal's charity, not to mention his clemency, should either be extended?"
 shandong.501.d_SZC: "Having left Jinan in flames, and Shandong in the throws of violent revolt, Zhang Zongchang has arrived in [SZC.Capital.GetCapitalVictoryPointName] after escaping prison with a band of close associates. Apparently without a home in Fengtian, Zhang is now boldly demanding a place at the head of one of our own armies, and promises a series of swift victories by his hand.\n\nDespite his recent defeats, Zhang Zongchang remains a formidable general, widely considered among the most effective in north China. Many would argue that his return presents an unmatched opportunity. On the other hand, Zhang is known to be violently unpredictable, and ill reputed in most respectable circles."
 shandong.501.a: "Welcome, Old Eighty-Six!"
 shandong.501.b: "We have no need of this rabid dog."

 shandong.502.t: "Zhang Zongchang Loyalists Flee Shandong"
 shandong.502.d: "After attempting to storm the sacred Mount Tai, Zhang Zongchang and his top lieutenant Sun Dianying were shot dead. The loyalists who survived the assault fled Shandong and have now arrived in [ROOT.GetNameDef]. They have asked to serve in our armed forces, perhaps with the hope of returning home one day. While their knowledge may prove useful in any future battles in Shandong, they are also seen by others in the armed forces as little more than bandits."
 shandong.502.a: "They are welcome here."
 shandong.502.b: "We have no use for addicted warlords."

 shandong.503.t: "Manchu Flee Beijing After Failed Coup!"
 shandong.503.d: "Following the failed Qing restoration in Beijing, some Manchu generals and advisiors have fled the wraith of Wu Peifu's Zhili Clique and now seek refuge in our province. Events are moving quickly, and while the fates of the Emperor Puyi and his brother Pujie are still yet unknown, these family members offer their assistance to the cause of restoring the monarchy."
 shandong.503.a: "They are welcome here."
 shandong.503.b: "We have no use for them."

 shandong.504.t: "An Unbridled Gambit"
 shandong.504.d: "In a shocking turn of events, it would appear that the underworld of Beijing politics has unfurled onto the national scene. As it turns out, the iron grip of the Jade Marshal and the King of Baoding, Wu Peifu and Cao Kun respectively, was less concrete than was internationally believed. Following their inaction in the collapse of the League, the Zhili clique was sent into a miasma of disarray. Sensing both opportunity and weakness in their enemies, the Manchu royals colluded with Governor Yan Xishan of Shanxi in order to eject the Zhili from the Central Provinces.\n\nHowever, history has repeated itself, and Wu Peifu has oncemore defied the odds and turned them in his favour. Reportedly, the coup attempt failed dramatically, and has instilled the new ”National Protector” with vengeance and vigour. The Zhili Clique seem intent on descending down the warpath against Yan Xishan's Jin Clique and Feng Yuxiang's Guominjun, for the attempt on his life.\n\nYet there remains an opportunity for [SHD.GetLeader]. With monarchical sympathies, and the political situation of Shandong settled, this could be the necessary setpiece to see him ascend from the mere province to the national level. This is of course, presuming that his armies can fight the Jade Marshal's on equal terms, a feat rarely achieved."
 shandong.504.a: "Seize the initiative! For the Emperor!"
 shandong.504.b: "We'd be fools to go against the Jade Marshal."

