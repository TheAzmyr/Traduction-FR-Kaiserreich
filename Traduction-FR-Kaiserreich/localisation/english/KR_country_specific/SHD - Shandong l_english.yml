 #馬良
 SHD_ma_liang: "Ma Liang"
 SHD_ma_liang_high_command_desc: "§YBorn:§! §L1878, in Qingyuan County, Zhili Province, Qing Empire§!\n§YBackground:§! §LOriginally a Hui from Hebei, Ma Liang is a particularly well travelled and weathered individual. Graduating from Beiyang Military Academy, Liang would serve as the commander of a battalion of the Beiyang New Army, later becoming commander of the Fifth Regiment of the Beiyang Army in 1911. Curiously, he studied wrestling under the famous wrestler Ping Jingyi, and would in-turn ensure that most of his subordinates under his command also participate in the sport.\n\nIn 1912, he would be employed in the service of Jin Yunpeng, wherein he was later transferred to the commander of the 47th Mixed Brigade in Shandong. In 1916, he was promoted to Garrison Commander of Jinan, and would become commander of the 2nd Division of China's Weltkrieg participation army, with the division eventually being reorganised into the Northwest Frontier Defence Army, albeit still stationed in Shandong.\n\nMobilised to fight in the Zhili-Anhui war, Ma Liang would be dismissed from his post following Anhui defeat. Following his soft retirement, Ma would settle down in Jinan, and write \"New Chinese Martial Arts\". Emboldened by the rampant increase in crime, the drug trade, and the general fall of morality in Shandong, Ma Liang would relinquish retirement, and begin contact with Qu Yingguang through his participation in the Anti-Drug Association, eventually becoming a founding member of both the Benevolence Alliance and “Society for \"Restoring Benevolence\", transitioning into Qu's right-hand man in Anti-Drug affairs.§!"

 #李景林
 SHD_li_jinglin: "Li Jinglin"
 SHD_li_jinglin_army_chief_desc: "§YBorn:§! §L1885, in Zaoqiang, Zhili Province, Qing Empire§!\n§YBackground:§! §LFirst appearing onto the public scene as a graduate of Baoding Beiyang Army School in 1907, Li Jinglin was one of hundreds of young officers caught up in the swell of partisan military activity. Li's first major decoration was in fighting the Wuchang Uprising of 1911. An association with Anhui general Qu Tongfeng guided Li towards clique politics during the republican years. Like Qu Tongfeng, who was cast out of the Anhui Clique for corruption, Li was set adrift and found his way into the Fengtian clique in 1924. Grand Marshal Zhang Zuolin reassigned Li that year to Zhang Zongchang, who was fighting in Zhili. Li was initially impressed with Zhang Zongchang's ability in spite of his lack of manners, but this appraisal turned sour by 1928, when The Dogmeat General became entrenched in Shandong. Li, despite his history of corruption, could not properly pay his division on taxes collected honestly in Shandong. Li, having taken inspiration from the declaration of Xue Dian as the Yiguandao's minor Emperor in Shandong, decided to present himself as spiritually enlightened. Li publicly began training in Wudang swordsmanship, and named himself 'the Magic Sword' to provide an air of mystery. This ultimately caught the attention of Zhang Tianran who has given Li several offers to train with Big Sword militias at Taishan.§!"

 #張懷芝
 SHD_zhang_huaizhi: "Zhang Huaizhi"
 SHD_zhang_huaizhi_high_command_desc: "§YBorn:§! §L1862, in Dong'e, Shandong Province, Qing Empire§!\n§YBackground:§! §LBorn into poverty in the era of humiliation, Zhang Huaizhi began life as a farmer in between bouts of poverty. The Zhang family, seeing the future in western businesses up north, moved Huaizhi to Tianjin at a young age. As a student at the Tianjin military equipment school, Zhang Huaizhi join in the Boxer rebellion with his regiment, and was commended for bombarding the Legation quarter. The guilt of losing to the westerners drove the disgraced Zhang into the army of Yuan Shikai, whose ambitious goal of becoming an Emperor felt like more of a natural evolution for Zhang than republicanism. After Yuan died, Zhang fell in with the Anhui clique, and briefly served under Zhang Shuyuan as an administrator in Shandong in 1918. Zhang eventually failed his leader again after his regiment fell fighting in Hunan. This left Zhang Huaizhi destitute again, and the only people who would take him was the Yiguandao. Citing his age, experience, and service against western imperialism, Zhang Tianran appointed Zhang Huaizhi a commander of the Red Spears of Shandong.§!"

 #徐源泉
 SHD_xu_yuanquan: "Xu Yuanquan"
 SHD_xu_yuanquan_high_command_desc: "§YBorn:§! §L1886, in Huangzhou, Hubei Province, Qing Empire§!\n§YBackground:§! §LXu began his military career in the Hubei Military Equipment Academy, excelling in his studies. By the 1910s he had graduated to the Nanjing IVth Army School, where he became politically active. In 1912, Xu cooperated with the Nanjing Interim Government, rallying students in favour of revolution against the Qing. Xu used this political position to lead the Guangfu Cavalry regiment in 1913, briefly spending time in Xinjiang as well. Xu was send with the 6th Mixed Brigade Battalion into Shandong for the KMT to secure the province. Xu was unable to secure the province upon Zhang Zongchang's arrival in 1926. Xu choose to betray the KMT and surrender his brigade to Zhang, while remaining untrustworthy to him. Xu was instrumental in riling Zhang into feeling insecure, ultimately causing him to remain in Shandong during the 1928 offensive. Xu developed an addiction to opium during this time, and became complicit in the drug trade in Shandong, leading to a reduced discipline in his ranks.§!"

 #小日向白朗
 SHD_hakuro_kohinata: "Kohinata Hakurō"
 SHD_hakuro_kohinata_high_command_desc: "§YBorn:§! §L1900, in Sanjo-shi, Niigata, Empire of Japan§!\n§YBackground:§! §LFrom a young age Kohinata was interested in the reports of far-off Tibet, China and Germany as reported by Fukushima Yasumasa. Kohinata took this interest into a career first by joining the Japanese Kwantung Army, serving as a colonel under Banzai Rihachiro in Manchuria. Kohinata deserted the Kwantung military in 1920 to visit the mysterious Urga in Mongolia, being captured by bandits on his journey. The bandits took a liking to Kohinata, and allowed him to join their gang of horse thieves. These horse thieves taught Kohinata Daoism, martial arts, and gave him a Browning pistol emblazoned with a dragon, which he dubbed the 'Little White Dragon' - which in turn became a popular nickname for Kohinata himself. When the Qing were restored, Kohinata began going by the pseudonym Shao, hiding his Japanese ancestry. Kohinata was captured by Zhang Zuolin and initially sentenced to death, but was pardoned on the stipulation that he serve Zhang Zongchang in 1928. Kohinata joined the Zhang Clique, and has been instrumental in maintaining the army's flexible cavalry corps to counter more advanced army innovations elsewhere.§!"

 #伊達順之助
 SHD_junnosuke_date: "Date Junnosuke"
 SHD_junnosuke_date_high_command_desc: "§YBorn:§! §L1892, in Tokyo, Empire of Japan§!\n§YBackground:§! §LDate is the runt of the respected and long-lasting Date clan. The original Date clan being the samurai of the Mutsu Province, and included high ranking ministers. Date's family connections saved his life when in 1909 he murdered a fellow student in a rival gang. Date was saved from execution by the legal work of Iwai Saburo, Japan's first detective. While in prison, Date joined the Oomoto Church, which was popular with young officers at the time. Date was released from prison in 1916, and travelled to Manchuria. A plan to assassinate Zhang Zuolin by Prince Yamagata Aritomo ran afoul with Zuolin, forcing Date to swear loyalty to him. Date assigned himself to The Dogmeat General's army in 1929, initially to teach the mercenaries Japanese cavalry tactics. A sober member of the Zhang Clique, Date brings his family's banner to the war for China.§!"

 #孫殿英
 SHD_sun_dianying: "Sun Dianying"
 SHD_sun_dianying_army_chief_desc: "§YBorn:§! §L1888, in Yongchang, Henan Province, Qing Empire§!\n§YBackground:§! §LSun Dianying grew up in poverty, holding to the belief that he was descended from the Ming major general Sun Chengzong, and holding a rivalry with the legitimate descendant Sun Yue. Sun quarrelled with his teachers from a young age, and set fire to his school when he dropped out. Sun then became addicted to gambling and opium, and joined the Yangshan bandit Zhang Ping while still a child. Sun also joined the Temple Road Society, a folk religion, and eventually rose into a leadership position within the society. Sun convinced the society to join the Mount Song Pacification Force, an anti-bandit group composed of former bandits. After being routed and witnessing Han Yukun's suicide in 1925, Sun deserted with loyal soldiers. These soldiers entered Bozhou, Anhui, and swore allegiance to the KMT as cover. When the Northern Expedition crumbled in 1927, Sun took his men into Ningxia. There the soldiers showed extreme prejudice in raiding the countryside, attaching religious significance to their banditry. The Ma Clique retaliated, and Sun's bandits retreated to Shandong in 1928. Sun Dianying was pardoned by Zhang Zuolin as part of an agreement to join the Zhang Clique.§!"

 #張敬堯
 SHD_zhang_jingyao: "Zhang Jingyao"
 SHD_zhang_jingyao_high_command_desc: "§YBorn:§! §L1881, in Huoqui, Anhui Province, Qing Empire§!\n§YBackground:§! §LZhang showed criminal inclinations from a young age, being accused of murder at age 15 in Anhui. Zhang fled Anhui shortly after for Beijing, and fell into the sphere of Yuan Shikai. Zhang trained at Baoding Army Hall in 1911, and assigned to the 11th Army 22nd Regiment under Yuan Shikai. Zhang appealed and was transferred to a marine division to fight the KMT in 1913. This campaign saw him occupy Luzhou, Sichuan in 1915. Zhang betrayed Yuan Shikai and joined the Anhui clique in 1917. Zhang was given governorship of Hunan in 1918, but his brutal rule as the Butcher of Hunan quickly led to a movement to expell him, and he was removed from Hunan on June 11th, 1920. Jingyao then decided to engage in grifts between the Anhui clique, and later to Zhang Zongchang after the rise of the League of Eight Provinces. Zhang became The Dogmeat General's 2nd Army Chief in 1926, and changed his name to Chang Shigu to hide his warrant for murder. Zhang Jingyao is known for believing in any conspiracy he is told, and being a part of at least half of them.§!"

 #曲同豐
 SHD_qu_tongfeng: "Qu Tongfeng"
 SHD_qu_tongfeng_army_chief_desc: "§YBorn:§! §L1873, in Yantai, Shandong Province, Qing Empire§!\n§YBackground:§! §LAt age 16, Tongfeng joined the Beiyang Fleet, and served as engineer on the Dingyuan Battleship which is a modern marvel in Northern China. Siding with Yuan Shikai, Qu entered the Tianjin Naval School, and furthered his education at the Imperial Japanese Army Academy, which he graduated from in 1904. Qu returned to China and served as instructor at the Wuyang Academy of Military Sciences in 1910. Initially cooperating with the Republicans in the Wuchang uprising of 1911, Qu bounced around to different posts in the Republic, eventually returning to Yuan briefly before running the Shandong Military Affairs Office in 1916. Qu made an agreement in 1917 with Li Yuanhong to sell mineral rights to an aluminium mine in Shandong to Japan, and allow shipments out of Yantai. The Anhui Clique in 1920, feuding with Li Yanhong, rescinded this right and requested Qu to Nanjing to stand trial. Rather than stand trial, Qu faked illness and postponed his trip until the Anhui Clique became disinterested in 1925. A letter from Sun Yat-sen, requesting Qu rally himself against Wu Peifu stirred him into action, attempting to organise a force in Shandong to join. This force choose to fight Zhang Zongchang upon his arrival to Shandong in 1926, being soundly defeated, and Qu went into hiding. The lack of central authority, and the idea that Sun Yat-sen ordered him to fight but he failed weighed heavily on Qu. Qu was then invited to Fengtian by Zhang Zuolin, who offered to redeem Qu if he joined the Beiyang Navy. Qu, distrusting the Japanese presence in Manchuria, refused and left. Qu is recalled once again, when the current leader of Shandong asks for his return to Shandong, motivated by a promise to Sun Chuanfang to fight.§!"

 #靳雲鶚
 SHD_jin_yune: "Jin Yun'e"
 SHD_jin_yune_high_command_desc: "§YBorn:§! §L1887, Shandong Province, Qing Empire§!\n§YBackground:§! §LBorn to a poor peasant family, Jin Yun'e, is the younger brother of the famous Anhui clique dignitary, Jin Yunpeng. Unlike the elder Jin however, Yun'e spent much of his childhood in the fields working.\n\nTo seek a better life, Jin Yun'e joined Yuan Shiaki's New Army in 1898 as a soldier and was later promoted to junior officer. His military career would continue as he was selected to study in the Baoding Accelerated Staff Academy, where he would become a staff officer which paved the way for his promotion afterwards. In 1918, under the referral of Cao Kun, Jin became a brigade commander and thus became part of the Zhili clique. However, as Wu Peifu is suspicious of Jin's relationship with his elder brother, Jin Yun'e found himself unable to advance up the ranks. Jin Yune's promotion was visibly slower than almost all of his colleagues in the Zhili clique despite his contribution to the Zhili-Fengtian Wars, this laid the seed of discontent in his heart, which would grow even more when Jin, who was only promoted to a divisional commander in 1923, three years later than the others, was sent to Shandong.\n\nTherefore, when Zhang Zongchang consolidated in his home province, Jin Yun'e did not resist but indirectly worked with him despite being a supposed Zhili member. As a relatively independent commander who is indifferent to politics, Jin Yun'e is willing to work with anyone as long as he can maintain his status.§!"

 #褚玉璞
 SHD_chu_yupu: "Chu Yupu"
 SHD_chu_yupu_commander_desc: "§YBorn:§! §L1887, in Wenshang County, Shandong Province, Qing Empire§!\n§YBackground:§! §LComing from a landlord family whose fortunes have been in great decline since his father's generation, it surprises no one that Chu Yupu, who failed to enrol in the Baoding Military Academy twice, became one of the most famous bandits in his home province.\n\nDisillusioned by his failure to start a proper military career, Chu decided to become a Lulin (a combination of triads and bandits) and made a living by robbing together with a group of thugs. It is said that his initial bandit force was given by a bandit leader who was rescued in one of Chu's raids against a Qing prison. Later, in 1913, Chu and his bandits were incorporated into Zhang Zongchang's force, and they would work well with each other afterwards. Chu Yupu, unexpectedly entering a military career, would rise steadily in Zhang's ranks, following him to align with the Fengtian Clique and fighting countless wars together with the Zhangs. Chu would eventually be promoted to a Corps commander and Quartermaster in Chief for his merits after Zhang Zongchang consolidated power in Shandong.\n\nNow, as one of Zhang's clique dignitaries, Chu is an entrusted subordinate and friend of the Dogmeat General, and he is more than willing to support the Dogmeat General by making good use of his "irregular" forces and his experience in leading in unconventional warfare.§!"

 #陸錦
 SHD_lu_jin: "Lu Jin"
 SHD_lu_jin_high_command_desc: "§YBorn:§! §L1879, in Tianjin, Zhili Province, Qing Empire§!\n§YBackground:§! §LEntering the Beiyang Military Academy at age 20, Lu Jin was one of many Chinese students sent to study Japanese military methods, eventually graduating from the Imperial Japanese Army Academy and returning to China in 1903 to teach at the Beiyang Academy's Military Survey School. He began to associate with the Zhili and Anhui Cliques of the Beiyang Army, relying on political patronage to attain several high ranking jobs in the Zhili and Shandong provinces, where he in turn built up local connections. Jin never stayed in one place long enough to establish thoroughly root himself, however, and he always fleeted between different military cliques. In 1917 he became an avid supporter of Zhang Xun's attempted Manchu Restoration and was showered with praise and archaic military titles by the rest of the coup plotters. When the Restoration failed, Jin nevertheless managed to preserve his military career, but he fell deeper into the Zhili clique's web of factional intrigue and became more beholden to the influence of Cao Kun and Wu Peifu. He eventually had to flee the country after Feng Yuxiang's Beijing Coup of 1924, finding temporary refuge in Japan, before regrouping with members of the Anhui Clique. By the time the Zhili retook power, Jin was a spent political force. Despite his Zhili and monarchist credentials his attempts to petition the Zhili Clique as well as the newly re-enthroned Xuantong Emperor to restore him to his position in the army failed. Unable to advance politically among the former Anhui Clique members in Fengtian, Jin drifted between Beijing, Tianjin and Shandong, eventually making contact with Qu Yingguang.\n\nThe two men bonded over their mutual monarchist beliefs, their hatred of the entrenched corruption in the Beijing government and their shared background as men from Zhejiang Province. Even though Lu Jin had been born in Tianjin, his family had originated from Zhejiang, and this earned him Qu Yingguang's respect. He was eventually recruited as a member of the Shandong Anti-Drug Association and the Benevolence Association, as a loose pretext to allow him to legally help organize the military wing of Qu Yingguang's political movement, free from the prying eyes of the Zhili Clique.§!"

 #吳化文
 SHD_wu_huawen: "Wu Huawen"
 SHD_wu_huawen_commander_desc: "§YBorn:§! §L1904, in Laizhou, Shandong Province, Qing Empire§!\n§YBackground:§! §LWu Huawen was born to a Christian peasant family in Shandong, but accompanied his father to Mengcheng in Anhui Province at the age of 7. Different stories circulate of just what kind of life young Huawen led, he has sometimes bragged about coming from a rich peasant family and graduating from a private missionary school, and at other times claimed he was barely surviving as a starving farm boy. In one of these stories, he joined the army as an ambitious, nationalistic student, and in the other he enlisted after a flood destroyed his home. Either way, a teenage Huawen was initially serving as a cook and doing other menial tasks before he was recognised to be literate and appointed as a messenger. He was thereafter sent to serve in a garrison in Jinan, under the command of the then Zhili-aligned General Feng Yuxiang. Huawen bonded with his commander over their shared religious beliefs and Feng grew fond of the boy, vouching for Huawen's credentials and sending him to Beijing to pursue a proper military education in 1923. He drifted between different schools and eventually graduated from the Beiyang Army Academy in 1927, the same year that his mentor Feng Yuxiang was driven out of Beijing by the Zhili Clique. Huawen quickly denounced Feng and curried favour with the Zhili, earning a teaching position in Henan and was eventually assigned in 1930 as the commander of the very same Jinan garrison he had once served in. It was here he made common cause with Governor Zhang Zongchang and fell into his infamous "Zhang Clique". Huawen rapidly worked his way up the Dogmeat General's corrupt hierarchy and eventually cut ties to the Zhili Clique. He is known to have carved out a slice of territory for himself in Jinan and made contacts with other political forces in the province, in case his fortunes would shift. His habit of frequently sides between different generals and telling conflicting stories about his past has earned him an untrustworthy reputation. He carries two infamous nicknames, the first being "The Bastard of Three Fathers" as just like Lu Bu he has served three different masters, and the second being the "Jumping General".§!"

 #李麗久
 SHD_li_lijiu: "Li Lijiu"
 SHD_li_lijiu_high_command_desc: "§YBorn:§! §L1897, in Ningjin, Zhili Province, Qing Empire§!\n§YBackground:§! §LFrom a young age, Li Lijiu was sickly and dependant. According to his later accounts, Li Lijiu was cured by a Yiguandao practitioner using traditional medicine. This healing put Li Lijiu squarely in the realm of the faithful as an adult. It was around this time the young Li Lijiu began to study martial arts. In 1925 he served as a martial arts coach for the Henan Army. Since then, he has been cavorting with various warlords. In 1935, Li came to Nanjing and stayed at his martial arts master Du Xinwu's home. Soon, he became interested in the Yiguandao. The first delivery of tithing to Shandong catapulted Li Lijiu into Zhang Tianran's inner circle. Li Lijiu has returned the favour by dedicating himself to the Red Spears Societies in Shandong, promising to liberate Nanjing and eventually his friend Zhou Fohai from the KMT's socialist overlords.§!"

 #盧永祥
 SHD_lu_yongxiang: "Lu Yongxiang"
 SHD_lu_yongxiang_high_command_desc: "§YBorn:§! §L1867, in Jinan, Shandong Province, Qing Empire§!\n§YBackground:§! §LLu Yongxiang began his military career as a graduate of the Tianjin Wubian Military Academy in the late 19th century. First as a soldier under the Qing statesman Li Hongzhang, then as an instructor at the Wuwei Army Battalion in Shandong. Lu Yongxiang spent the first decade of the 20th century rising through the ranks in Shandong, eventually leading the 20th division Qing New Army against the Xinhai Revolution. Lu's experience and loyalty bought him the title of 'Baron' in Yuan Shikai's Beiyang Army in 1912. After Yuan Shikai's death, Lu joined the Anhui Clique, and served under their clique for several years. Lu Yongxiang led a failed attack on the League under Sun Chuanfang during their struggle with the Anhui Clique, and made a hastily escape to Japan upon his defeat. Unwilling to abandon his home, Lu Yongxiang requested that Grand Marshal Zhang Zuolin find some way for Lu to return to Shandong safely. This return came under the banner of General Zhang Zongchang, who made Lu an important propaganda piece in his struggle against the Northern Expedition. Lu returned to Jinan only to find his hometown overcome with vice. the elder Lu quickly fell into opium addiction in an attempt to reconnect with his home.§!"

 #林建章
 SHD_lin_jianzhang: "Lin Jianzhang"
 SHD_lin_jianzhang_navy_chief_desc: "§YBorn:§! §L1874, in Fuzhou, Fujian Province, Qing Empire§!\n§YBackground:§! §LLin Jianzhang began his naval career with an immediate appreciation and boldness in new technology. As a native of Fujian, Lin joined the Imperial Chinese Navy, and graduated from the newly-established Kiangnan Naval Academy. Lin demonstrated this boldness during the Xinhai Revolution by launching a rescue mission up the Yangtze River against the republicans. Lin was rewarded for this act by the Nanjing Provisional Government by being promoted to Admiral and given the flagship Nan Shun battleship. This promotion saw Lin's entanglement in Chinese politics, and his eventual defection to the Zhili Clique. After the Qing Restoration, Lin declared his fleet independent, and sailed it to Shanghai. This action nearly cost Lin his life, when his fleet deposed him and left him at Yantai. Humiliated yet skilled, Lin became the perfect target for recruitment into Zhang Zuolin's Fengtian Clique, which paid his salary as he was assigned to rebuild a fleet at Yantai.§!"

 #趙洪文國
 SHD_zhao_hong_wenguo: "Zhao Hong Wenguo"
 SHD_zhao_hong_wenguo_commander_desc: "§YBorn:§! §L1881, in Xiuyan, Shengjing District, Qing Empire§!\n§YBackground:§! §LHong Wenguo was born to an impoverished family, and experienced the events of the First Sino-Japanese War at the age of 14. Zhao married Zhao Yuhuang in 1898, taking his surname, and had 5 sons and 3 daughters. One of her sons, Zhao Dong, became a university professor at Dongbei University. Through her hard work, Madame Zhao gained respect in her village community and improved her family's financial situation, elevating them to a higher position. When Zhang Zuolin declared her family traitors and bandits in 1930, Zhao took up arms to defend herself. Zhao evacuated her town of Xiyuan ahead of Zhang Zuolin's gendarmerie, and was said to have shot Zuolin's soldiers with two hidden pistols, earning the nickname 'Two Gun Grandma'.§!"

 #薛顛
 SHD_xue_dian: "Xue Dian"
 SHD_xue_dian_high_command_desc: "§YBorn:§! §L1887, in Shulu, Zhili Province, Qing Empire§!\n§YBackground:§! §LA long and steady career studying Xinji Quan martial arts in Tianjin defined Xue Dian's early years. Xue studied with Masters Li Cunyi, Li Taihe, and Xue Zhengang. When Xue was defeated in a challenge match against Fu Jianqiu, he had to leave town due to cultural rules about martial arts competition. Xue went into this exile in 1925 and went to Shandong, where a chance encounter with Zhang Tianran changed his life. Zhang Tianran gave Xue Dian lifestyle and prayer lessons, which enabled Xue Dian to return to Tianjin and beat Fu Jianqiu. In thanks, Xue Dian tithed his martial arts academy in Tianjin to the Yiguandao, and joined the Yiguandao's charitable organisation. In 1926, Xue Dian attended a secret meeting between the Red Spears and Zhang Tianran, and was made Minor Emperor of Shandong under the Yiguandao in order to lead the Red Spears in military and spiritual training.§!"

 SHD_boris_annenkov: "Boris Annenkov"
 SHD_boris_annenkov_commander_desc: "§YBorn:§! §LFebruary 9th, 1889, in Kiev Governorate, Russian Empire§!\n§YBackground:§! §LBoris Vladimirovich Annenkov comes from Russian hereditary nobility and received his military education in the Aleksandr Military School. He served in the Siberian Cossack Host and already during the Great War received infamy as leader of bloody long range raids against the Germans. With already history of insubordination, he refused to stand down after the October Coup, and would become White rebel leader in Central Siberia. In 1918 Annenkov was elected as the Marching Ataman of the Siberian Cossack Host, and received command over 2nd Steppe Corps.\n\nAnnenkov led his forces to Semirechye, and after bloody campaign he became the General-Governor. His two year rule over Semirechye would see entire villages massacred from the slightest hint of Bolshevik sympathies. His forces, the Annenkovites, committed pogroms, pillaged and destroyed freely until by 1921 he was not needed anymore. Kolchak stripped him of ranks but allowed Annenkov to leave for Mongolia with small core of his men.\n\nFighting in various minor engagements across Western China, his men eventually found their way to to Shanghai. General Zhang Zongchang, at the time the de-facto ruler of the city, hired Boris Annenkov as an officer to lead his Russian mercenary forces.§!"

 #劉珍年
 SHD_liu_zhennian: "Liu Zhennian"
 SHD_liu_zhennian_high_command_desc: "§YBorn:§! §L1898, in Nangong County, Zhili Province, Qing Empire§!\n§YBackground:§! §LBeginning his military career in Baoding Army Officer School, Liu Zhennian would enter the school with excellent grades, meeting Li Jinglin and being placed as a trainee in the mortar section of the Officer Training Corps. Soon after, he was sent to the Northeast Military Academy to learn skills related to artillery, and would graduate to become a mortar company commander. During the second ZhiFeng War in 1924, Liu would notably command six mortars to annihilate Zhili Army positions, allowing his fellow soldiers to flood in the openings. Rising to prominence in the war, he would be promoted to battalion commander.\n\nAfter a period of recuperation from war wounds, he would join Chu Yupu as commander of the 16th Brigade, and later would serve as commander of the second battalion of the \"Model Regiment\". Serving under the likes of Zhang Jingyao, Liu Zhennian would see extensive, and bloody, service in the Northern Expedition. Notably critiquing Zhang Jingyao's performance in the war, Liu Zhennian was granted command over the remnants of Jingyao's second division, and through drastic measures and strict training, Liu managed to transform the division into a feared fighting force. Having survived the Northern Expedition, Liu alienated many within Zhang Zongchang's clique, and so aligned himself with Qu Yingguang in Shandong. Liu continues to show relentless ambition in the military totem pole, slowly climbing with every great victory.§!\n\n§YNotes: Having had an inch of his skull shot clean off by a bullet, Liu often likes to refer to the resulting scar as a \"soldier's flower\", much to the chagrin of any who bear witness.§!"

