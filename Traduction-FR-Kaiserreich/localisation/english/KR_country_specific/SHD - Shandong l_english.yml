### Decisions ###
 SHD_riot_policy_decisions: "Shandong Civil Disturbances"
 SHD_riot_policy_decisions_desc: "We must deal with the numerous opportunists political instability has brought. They hide in the mountains, raiding towns and insist our governance is illegitimate."

 SHD_committees_against_vice: "Committees against Vice"
 SHD_committees_against_vice_desc: "The moral obligations of government officials have faltered in Shandong. What little that has been done to prevent drug abuse, gambling and debauchery has so far been handled solely by salvationist sects that operate completely out of government oversight. We must proclaim our leadership in the moral struggle against decadence and work to restore the people's trust in government. To do so, we will begin by establishing new oversight committees, akin to the longstanding Anti-Drug Association of Shandong, with mandates to suppress illegal activities."

 SHD_break_the_black_markets: "Break the Black Markets"
 SHD_break_the_black_markets_desc: "The concentration of both native Chinese and foreign capital in Shandong, along with ready access to vices such as opium, alcohol and women of ill repute, have all contributed to an incredibly vast network of black markets stretching from Weihaiwei to Jining. They mainly operate through shady backroom deals, or under the cover of nighttime carnivals with their wild Hua Hoey lotteries. The Association for Restoring Benevolence's first goal was to uncover these black market networks. Now, we must strive to eliminate them!"

 SHD_reestablish_provincial_assemblies: "Reestablish Provincial Assemblies"
 SHD_reestablish_provincial_assemblies_desc: "As a veteran of the Zhejiang Autonomy Movement and the early days of organising during the Xinhai Revolution, Qu Yingguang understands the value of democratic participation. The provincial assemblies he opened in 1919 have long since vanished, but it will not take much effort to reestablish them. Prospective candidates will be screened beforehand and elections will be carefully monitored, to ensure that the assemblies do not turn into centres of dissent, but it will give the people of Shandong a rare opportunity to make their voices heard to the Governor."

 SHD_end_Yiguandao_riot: "End Yiguandao Riot"
 SHD_end_peasant_riot: "End Peasant Riot"
 SHD_end_Zongchang_riot: "End Zhang Clique Riot"
 SHD_end_Loyal_citizens: "Legitimise Regime"

 SHD_decisions_unlocked: "Decisions Unlocked"

 SHD_develop_jiangxi_tungsten_decision: "Develop Jiangxi Tungsten"
 SHD_develop_fujian_aluminium_decision: "Develop Fujian Aluminium"

 SHD_create_LSP: "Create the League of East Chinese Provinces"
 SHD_create_LSP_desc: "The Six Provinces can now be reorganised under the rule of a single Marshal, Zhang Zongchang. After the chaos following the death of Sun, Zhang Zongchang re-engineered the League and united the Six Provinces under his rule. His endorsement of vice and opportunistic militarism is now the de-facto policy of the six provinces."

 SHD_economic_decisions: "Shandong's Economic Growth"
 SHD_economic_decisions_desc: "For too long the province has fallen behind the metropoles of China's coast due to an inefficient and uncertain governance. Illusions of who rules Shandong are now banished, and we now break new ground in this ancient soil."

 SHD_internal_decisions: "Shandong's Balance"
 SHD_internal_decisions_desc: "Governance is surely an extension of personality, and it is essential that we project ours as both an independent province and a legitimate venue for investment in China."

 SHD_obtain_dockyard_access: "Request Japanese Naval Assistance"
 SHD_obtain_dockyard_access_desc: "The best use of our renewed reliance on Japan in taking advantage of their navy. While Shandong's capacity to fight on the high seas is limited, there are plenty of civilian ports in Japan we can rent for our purposes."

 SHD_dockyard_count_tt: "This decision can be taken up to §Y3§! times. (Currently §Y[?SHD_dockyard_count]/3§!)"

 SHD_assemble_air_squadron: "Assemble [QIE.GetAdjective] volunteer Air Squadrons"
 SHD_assemble_air_squadron_desc: "Brave Chinese pilots in [QIE.GetNameDef] are welcome to use Jinan to practise their shooting skills against foreign imperialists."

 SHD_assemble_air_squadron2: "Assemble Japanese Air Squadron"
 SHD_assemble_air_squadron2_desc: "Brave Japanese pilots are welcome to use Jinan to practise their shooting skills against western imperialists."

 SHD_request_infantry_equipment: "Request Additional [QIE.GetAdjective] Weapons"
 SHD_request_infantry_equipment_desc: "We need to leverage our supporters in [QIE.GetNameDef] to send more arms to the fight against foreign imperialism."

 SHD_pull_strings_with_qing_industrialists: "Rent [QIE.GetAdjective] Factories"
 SHD_pull_strings_with_qing_industrialists_desc: "The necessity of finally defeating the foreign imperialists means we are willing to pay any price in order to receive additional industrial support from [QIE.GetNameDef]."

 SHD_industrialist_count: "This decision can be taken up to §Y3§! times. (Currently §Y[?SHD_industrialist_count]/3§!)"

 SHD_war_intervention_decisions: "Intervene in the Warlord States"
 SHD_war_intervention_decisions_desc: "We must take advantage of any unguarded borders if we are to achieve our ultimate goal. Driving right through the foolish armies that oppose us and keep the Chinese people from their deserved governance. We shall soon see the walls of Nanjing, the Fragrant Harbour and eat Sichuan spice."

 SHD_intervene_LEP: "Intervene in the League War"
 SHD_intervene_LEP_desc: "The fools in charge of Nanjing have finally rotted to the core. If we do not want to languish in Shandong forever, we must launch an attack."

 SHD_intervene_xuzhou: "Seize Xuzhou"
 SHD_intervene_xuzhou_desc: "The city of Xuzhou is one of the more developed areas in Jiangsu and the surrounding area, a prize worthy of interest by itself."

 SHD_intervene_jiangsu: "Intervene in Jiangsu"
 SHD_intervene_jiangsu_desc: "Jiangsu is in dire need of our assistance, and their people suffer under the southern heel. We must solidify their control over the province."

 SHD_intervene_southeast: "Intervene in [From.GetNameDef]"
 SHD_intervene_southeast_desc: "The land between Taishan and Zijin Shan is in chaos. If we are to meet that great city, we must strike now."

 SHD_intervene_southwest: "Intervene in [From.GetNameDef]"
 SHD_intervene_southwest_desc: "The land between Ziji shan and Heng shan is in chaos. If we are to liberate this vast land, we must strike now."

 SHD_Yantai_Port_Line: "Yantai-Port Arthur Shipping Route"
 SHD_Yantai_Port_Line_desc: "The largest port we control ourselves, £victory_points §GYantai§! allows for continuous shipments from the Japanese and Fengtian Government."

 SHD_Nantong_Port_Line: "Nantong-Nagasaki Shipping Route"
 SHD_Nantong_Port_Line_desc: "Next to Shanghai likely the second most important port on the East China Sea and connected by rail to the interior, £victory_points §GNantong§! is of vital importance to ensure a steady supply of weapons."

 SHD_Hangzhou_Port_Line: "Hangzhou-Nagasaki Shipping Route"
 SHD_Hangzhou_Port_Line_desc: "A major city, £victory_points §GHangzhou§! would allow for large shipments of Japanese and Fengtian arms to support us in our war effort."

 SHD_Infiltrate_Tianjin: "Infiltrate Tianjin"
 SHD_Infiltrate_Tianjin_desc: "We can leverage Zhang Tianran's influence in Tianjin to promote the Yiguandao and China's salvation to the true Chinese industries that still live under foreign occupation."

 SHD_intervene_xuzhou_tt: "If you control §YXuhai§! you can become their owner directly and increase $MODIFIER_WAR_SUPPORT_FACTOR$ by 2%."
 SHD_intervene_jiangsu_tt: "If you control §YHuaiyang§! and §YNantong§!, you can become their owner directly and increase $MODIFIER_WAR_SUPPORT_FACTOR$ by 4%."
 SHD_create_LSP_tt: "You must control and own the following states:\n   §YShandong§! (Ji'nan, Linyi and Jiaodong)\n   §YJiangsu§! (Huaiyang, Jinling, Nantong and Xuhai)\n   §YJiangxi§! (Gannan, Yuzhang and Xunyang)\n   §YAnhui§!  (Anqing, Wuhu and Huaisi)\n   §YZhejiang§! (Qiantang, Jinhua, Wenzhou and Lishui)\n   §YFujian§! (Jian'an, Tingzhang, Xiamen and Minhou)"

 SHD_raise_army: "Raising an army"
 SHD_raise_army_desc: "Our so called army is lacking compared to the many warlords we hope to face. Although we may not have a modern army, we do have the popularity of the people which we can use to our advantage. If strength does not work numbers will..."

 SHD_raise_division: "Recruit the peasants of [FROM.GetName]"
 SHD_raise_division_desc: "We can recruit the peasants of [FROM.GetName] to aid our cause."

