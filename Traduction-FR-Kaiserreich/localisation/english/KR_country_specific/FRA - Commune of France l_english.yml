### Events ###

 comfrance.1.t: "A New Flag for the Federation?"
 comfrance.1.d: "The question of the federal flag has stood out as a point of long-standing disagreements since the revolutionary days. The red flag, of course, had always been the flag of the proletariat, the flag of the martyrs, the flag of the barricades, and many argued that the Revolution should only fly these colours, a proud declaration of war against the bourgeoisie: proletarians have no motherland, after all. However, even though the Tricolour had not been the flag of revolutionary enthusiasm for decades and had degenerated into being merely the flag of the bankers' republic, the flag of the Versaillais of 1871, many felt too attached to it to let it go. Part of the socialist movement, particularly within the SFIO, had long sought to reconquer this flag from the hands of the bourgeois and give it back the same vigour it had when the People faced the monarchs of Europe at Valmy and triumphed. Or they simply worried that abandoning the Red, White and Blue would be too much of a provocation to the world, and to our compatriots who had not fully become comrades just yet.\n\nAnd so a compromise was found, much like in every aspect of the Revolution. The Tricolour was conserved, but was defaced with the symbols of the proletarian struggle, of the workers, of the mutineers, and was always flown alongside the red flag. With our victory in the latest elections, we have been given a popular mandate to finally settle this debate: should we keep the compromise of 1920 and the defaced Tricolour, forge a new, redder compromise flag, or simply enshrine the Red once and for all?"
 comfrance.1.a: "Forge a new compromise, forward towards revolutionary renewal!"
 comfrance.1.b: "Red! The workers need nothing more and deserve nothing less."
 comfrance.1.c: "Too many have laid their lives for the Tricolore, no need to retire it."

 comfrance.5.t: "The Fall of Marceau Pivert"
 comfrance.5.d: "Despite the successful organisation of the Syndicalist Congress in May, the Pivert administration has been criticised for its lack of response to the crackdown on trade unions in Germany. Today, the opposition in the Bourse Générale du Travail has agreed to a vote of no confidence in Pivert, who has announced that new elections will be brought forward to elect a new Comité. His duties will be temporarily assumed by the Comité de Salut Public until the last results come in."
 comfrance.5.a: "Goodbye, Camarade Pivert."

 comfrance.6.t: "Election Day 1: Clarifying the Federal Army"
 comfrance.6.d: "Due to the presence of unions within the Federal Army, it has become overly politicised, creating tensions within the guarantor of federal integrity and the arm of the Revolution! This has resulted in the incumbent Chief of Staff, the popular civil war general Maurice Gamelin, having to step down. The French Syndicalist military leaders, mostly Sorelians, have decided to ask the soldiers who they wish to lead the French army, before definitely dissolving the military unions. Each strategic school of thought is associated with a different faction, and so this choice too will have political consequences."
 comfrance.6.a: "André Boris (Orthodox) - A Storm of Shells."
 comfrance.6.b: "Ernest Petit (Jacobin) - Methodical Warfare."
 comfrance.6.c: "Diego Brosset (Sorelian) - The Masses' Might."
 comfrance.6.e: "Aimé Doumenc (Anarchist) - Supremacy of Movement."

 comfrance.7.t: "Election Day 2: The Renseignements Généraux"
 comfrance.7.d: "Due to its key purpose over external and internal security matters, the position of Director of the Comité de Renseignements Généraux is recognised as one of the keys to supreme power in the Commune of France, and is crucial for the destruction of political rivals. It could be a terrible weapon in the hands of one of the extremist factions, Jacobins and Sorelians..."
 comfrance.7.a: "Roger Salengro (Orthodox)."
 comfrance.7.b: "Louis Vallon (Jacobin)."
 comfrance.7.c: "Pierre Villon (Sorelian)."
 comfrance.7.e: "Devolve the position to the militias (Anarchist)."

 comfrance.8.t: "Election Day 3: Internal Security"
 comfrance.8.d: "Orthodox Charles Rappoport has resigned his post of Delegate for Internal Security to compete for the Foreign Affairs post. Former Chairman Marceau Pivert, still hoping to preserve his political future, has managed to get endorsed by the Orthodox wing, and is now grappling for the post with the stern Jacobin Max Bonnafous, Sorelian Jean-Marie Clamamus, and the anarchist Maurice Joyeux."
 comfrance.8.a: "Marceau Pivert (Orthodox)."
 comfrance.8.b: "Max Bonnafous (Jacobin)."
 comfrance.8.c: "Jean-Marie Clamamus (Sorelian)."
 comfrance.8.e: "Maurice Joyeux (Anarchist)."

 comfrance.9.t: "Election Day 4: Economic Affairs"
 comfrance.9.d: "Today's election seems to be a plebiscite on the Commune's economic policy implemented in recent years. Many visions of the future Syndicalist economy, more or less concentrated on industry or agriculture, are in competition. All of them are crucial for the future final struggle against Germany..."
 comfrance.9.a: "Benoît Frachon (Orthodox) - Orthodox Syndicalism."
 comfrance.9.b: "Barthélémy Montagnon (Jacobin) - Industrialisation."
 comfrance.9.c: "Jacques Doriot (Sorelian) - War economy and agriculture."
 comfrance.9.e: "Daniel Guérin (Anarchist) - Total workers' self-management."

 comfrance.10.t: "Election Day 5: Foreign Affairs"
 comfrance.10.d: "With the final election day, one of the leading issues of the Commune of France is raised: diplomacy, which carries the double task of spreading the Revolution throughout the world and preparing for revenge against Germany. If the very existence of the Syndicalist Internationale is not in danger yet, the future theatres of the World Revolution will be defined today..."
 comfrance.10.a: "Charles Rappoport (Orthodox)-Internationalism."
 comfrance.10.b: "Marcel Déat (Jacobin)- European Socialism."
 comfrance.10.c: "Pierre Comert (Sorelian)- Civilisational War."
 comfrance.10.e: "Fernand Desprès (Anarchist)- World Revolution."

 comfrance.12.t: "The Results: Orthodox Majority"
 comfrance.12.d: "Even if many saw in this election the fall of the Orthodox-led consensus that has ruled the Commune since the death of Emile Pouget, they have managed to secure a firm majority in the election.\n\nThe Orthodoxes are now looking towards the Russian émigré Boris Souvarine, who unlike Pivert, is seen as both strong enough to keep the radical factions in line and capable of leading the Commune to its final glory!"
 comfrance.12.a: "Congratulations, Camarade Souvarine."

 comfrance.13.t: "The Results: Jacobin Majority"
 comfrance.13.d: "The elections have finally put the Jacobins in power, permitting the return of Republican values to lead the Commune to the World Revolution! The Syndicalist structures are now in Jacobin hands as Sorelian partisans are chased, exiled or gunned down. Now, the newly established Union Socialiste Française will have to choose between the party theoretician Marcel Déat and mayor of Bordeaux Adrien Marquet to lead France!"
 comfrance.13.a: "Congratulations, Camarade Déat."
 comfrance.13.b: "Congratulations, Camarade Marquet."

 comfrance.14.t: "Marcel Déat Succeeds Pierre Monatte"
 comfrance.14.d: "During the inauguration ceremony of the new Comité de Salut Public at the Bourse Générale du Travail, the new Chairman of the CSP has asked to its BGT counterpart Pierre Monatte to resign, arguing that the alliance with the Anarchists was no longer corresponding to the vows of the Commune. The old man accepted with reluctance, thus consecrating the Jacobin complete takeover of the Commune. Marcel Déat was eventually elected."
 comfrance.14.a: "Vive la Révolution!"

 comfrance.15.t: "The Results: Sorelian Majority"
 comfrance.15.d: "The elections finally gave power to the military faction of the Commune of France, staunch followers of the revolutionary theories of Georges Sorel, and eventually destroying their old Jacobin foes, who are now victims of a bloody purge throughout the country. A new age has begun in French politics, after the weaknesses of the Orthodox era..."
 comfrance.15.b: "Congratulations, Camarade Valois."

 comfrance.16.t: "Pierre Monatte's Resignation"
 comfrance.16.d: "During the inauguration ceremony of the new Comité de Salut Public at the Bourse Générale du Travail, BGT Chairman Pierre Monatte has announced he would propose its resignation to its CSP counterpart Georges Valois, considering he was too old to assume political duties, even purely nominal, and that the incoming challenges for the Commune of France would require younger leaders. The solution now lays in Valois' hands..."
 comfrance.16.a: "Merge the positions of Chairmen of both the BGT and the CSP."

 comfrance.17.t: "The Results: Anarchist Majority"
 comfrance.17.d: "The elections have finally given power to the Anarchists, meaning that the French people has understood that the Revolution has entered a new phase and that younger minds are needed for guiding the nation. The most restrictive government structures have been dismantled, heralding a new era for libertarian Socialism throughout Europe."
 comfrance.17.a: "Congratulations, Camarades."

 comfrance.18.t: "The End of the Chairmanship"
 comfrance.18.d: "As the Anarchists have been swept to power during the last elections of the Commune and the Revolution Progresses, it has become obvious that reform must come to the highest positions as well. While previously the power of the Chairman was not unlimited, having one person lead the Commune is obviously a restrictive, bourgeoisie concept. It is a spit in the face of the ideas represented by the victorious Anarchists, who prefer a more communal leadership style."
 comfrance.18.a: "Abolish the position, it's time for collective leadership!"

 comfrance.19.t: "Pierre Monatte's Resignation"
 comfrance.19.d: "During the inauguration ceremony of the new Comité de Salut Public at the Bourse Générale du Travail, BGT Chairman Pierre Monatte has announced he would propose his resignation, as many claimed that the internal division within the executive branches of the Commune was the primary cause of the political crisis. The two favourites to succeed him are the trade unionist Léon Jouhaux and the civil war veteran Benoit Frachon."
 comfrance.19.a: "Léon Jouhaux becomes Chairman of the Bourse Générale du Travail."
 comfrance.19.b: "Benoît Frachon becomes Chairman of the Bourse Générale du Travail."

 comfrance.20.t: "No Majority Found After the Elections"
 comfrance.20.d: "After three days of verification, it's now official: no firm majority has been found from the last elections. Pierre Monatte, the Bourse Générale du Travail Chairman, has announced that he and the Assembly would elect a new Chairman itself to lead a compromise cabinet, and also to avoid deeper internal struggles between Jacobins and Sorelians."
 comfrance.20.c: "Monatte and Pivert form a compromise government."

 comfrance.22.t: "Camarade Blum's Call for Solidarity with Spain"
 comfrance.22.d: "As civil war ravages the Iberian peninsula, stories of white terror storm across the Pyrenees, horrifying our populace. Throughout the Commune, spontaneous gatherings and congresses have convened to gather funds and materials for our Spanish comrades to show the unwavering support offered to the CNT-FAI.\n\nAt such an event, Orthodox delegate, Leon Blum, has delivered a powerful speech urging the government to press on its support for the Spaniard workers and peasants by uniting in an international people's front against reactionaries and monarchists. This 'Popular Front' speech has been widely praised for its eloquence and solid socialist conviction. Monsieur Blum's fame as a public speaker has certainly been improved."
 comfrance.22.a: "Most eloquent, camarade."

 comfrance.25.t: "The Damocles Project?"
 comfrance.25.d: "Inspired by the Cambridge Conference which took place during the Tenth Congress of the Internationale, in May 1937, another somewhat secret reunion took place for the last weeks at the University of Cambridge.\n\nA group of theoretical physicists from Britain and France, led by Norman Feather, Frédéric Joliot-Curie and Francis Perrin, are discussing the possibilities of radioactivity and nuclear fission and its uses - from electricity generation and medical applications to powerful strategic weapons. The participants are requesting funding for the establishment of the 'Damocles Project', a joint British-French committee for nuclear research."
 comfrance.25.a: "Establish the Damocles Project!"
 comfrance.25.b: "We won't waste money on such absurdity!"

 comfrance.26.t: "Establishment of the Damocles Project"
 comfrance.26.d: "The government of [FROM.GetNameDef] has accepted our offer regarding the creation of the joint Damocles project. This grand undertaking will allow us to spread syndicalism to the entire world!"
 comfrance.26.a: "Excellent!"

 comfrance.27.t: "Britain Refuses to Cooperate!"
 comfrance.27.d: "The government of the Union of Britain has refused our offer regarding the creation of the joint Damocles project. We'll have to lead this alone."
 comfrance.27.a: "Dammit!"

 comfrance.28.t: "La Troisième Internationale"
 comfrance.28.d: "The Third Internationale was founded in 1921, in the aftermath of the revolution. Our forefathers fostered within the organisation a pluralist, big tent attitude: anarchists, communists, socialists, syndicalists, pacifists, anti-colonialists, even some social democrats were convened, in the hopes of rebuilding the foundations of the global proletarian movement, battered by the war years. Every year, then every few years, we have held congresses to discuss and direction the direction of the socialist struggle. We are proud to say we will soon be ready to hold the ninth edition of these meetings, right here, in and around Paris. More than a simple conference, this shall be a grand celebration of the struggle for proletarian liberation!"
 comfrance.28.a: "The Congress will be held a week after May Day!"

 comfrance.29.t: "The Ninth Congress of the Third Internationale"
 comfrance.29.d: "It is time to invite the Socialist and Syndicalist leaders who will be coming from all around the Globe to attend the Ninth Congress of the Third Internationale."
 comfrance.29.a: "Send out the invitations!"

 comfrance.30.t: "The Third Internationale"
 comfrance.30.d: "France has gone through with its designs to hold the Ninth Congress of the Third Internationale and we, as expected, have received an invitation. It would be foolish not to send a delegation."
 comfrance.30.a: "Better start packing!"

 comfrance.41.t: "All of the Delegates Have Arrived"
 comfrance.41.d: "After months of feverish preparation, the Ninth Congress of the Third Internationale has opened in Versailles. People from all over the world convened to help coordinate the efforts of the socialist movement. Parties affiliated with the Internationale, as well as some sympathisers and observers, were invited to send representatives and hundreds made the sometimes arduous journey to be closest to the beating heart of the proletarian Revolution. Though the Internationale has in theory no relation to the French and British governments, representatives from these foremost socialist nations will certainly enjoy a position of informal seniority among their peers, elders in the global liberation of the labouring class."
 comfrance.41.a: "A warm welcome to our comrades!"

 comfrance.42.t: "Inaugurating the Congress"
 comfrance.42.d: "The inaugural session of the Ninth Congress of the Third Internationale took place in the Versailles palace, clad for the occasion in crimson banners adorned with socialist symbols and slogans. Given the honour of pronouncing the introductory speech, father of the British revolution George Lansbury pointed out the irony of convening proletarian forces in what was once the centre of the autocratic monarchy, proof if any was needed of the unstoppable march forward of the Revolution. A grand speech followed, thanking the delegates, evoking the revolutionary successes of recent years and rousing spirits for the coming struggle. In his closing remarks, Lansbury invited the delegates to join him in a minute of prayer, to which a French voice promptly responded “Like hell we will!”, leading to a few moments of agitation in the audience. The old man was nevertheless abundantly applauded, and the representatives separated into various discussion groups and committees."
 comfrance.42.a: "The Ninth Congress of the Third Internationale is hereby opened!"

 comfrance.421.t: "The Internationale Shows its True Face"
 comfrance.421.d: "The Reds are clearly set to spread their poison as they have clearly shown during last session of Internationale! We must be prepared for anything...!"
 comfrance.421.a: "We must be ready..."

 comfrance.43.t: "Syndicalism in Spain"
 comfrance.43.d: "Joaquín Ascaso Budriá has taken the stage and elaborated the position of the CNT-FAI in Spain for the Congress. The CNT-FAI is the largest Syndicalist party in Spain, made up of Anarcho-Syndicalists, moderate Syndicalists and trade unionists. The Spanish revolutionaries have seen a White Terror, violent counter-revolutionary actions taking against the workers, first-hand. They have come, asking for support for their cause when the moment comes. A resolution to support the efforts of the Spanish proletarian forces was unanimously voted, with cries of “¡Viva la Revolucion!” echoing in the halls of Versailles."
 comfrance.43.a: "Our Iberian comrades can count on us!"

 comfrance.45.t: "White Terror"
 comfrance.45.d: "We heard Joaquín Ascaso Budriá speak of White Terror horror stories that have been coming out of Madrid and Barcelona, and Kurt Eisner, Bavarian Socialist wanted to delve deeper into the topic of White Terror and he was given the floor. After hearing more stories that have come out of Germany, Austria, Hungary, Russia and Finland, the Congress members were ready to make their decisions."
 comfrance.45.a: "Another reason we must end the Capitalist system of murder and robbery."

 comfrance.47.t: "In the Heart of Capital, Too"
 comfrance.47.d: "American delegate John 'Jack' Reed gave a passionate speech: a journalist by trade, one of the first Americans to report on the Russian and French revolutions, he later entered the political fray himself. Now a well-respected voice in the movement, he has announced his bid in the 1936 presidential election for the SPA. Despite criticism at home and abroad that this would draw him towards reformism, the prospect of seeing a staunch socialist at the helm of the United States is too enticing for any fellow delegates to voice much concern, and Reed was given a warm welcome by the Congress. In his speech, he detailed the current situation in the United States: the Great Depression, now dragging on for years, has thrown American workers and farmers into atrocious conditions, leading to a rapid rise in radical politics, made worse by the German crash. The labour movement grows ever more powerful, the SPA is rapidly gaining ground in political institutions, and proletarian forces are holding strong against police repression and Longist reactionary militias: an opportunity seems bound to reveal itself."
 comfrance.47.a: "The red flag will fly on Wall Street!"
 comfrance.47.b: "Offer support for Reed and his comrades."
 comfrance.47.c: "We can't yet risk hostility with America."

 comfrance.50.t: "Hopes in Latin America"
 comfrance.50.d: "A joint event by Latin American comrades was held next. South and Central America have in recent years been at the forefront of the socialist struggle. Primary victims of American interests, exploited ceaselessly by international Capital, held down by petty dictators puppet of this or that 'Yanqui' lobby, the masses of the Americas have had enough. Every day more workers join the struggle of this frontline of imperialism, and if we are to believe our comrades the entire continent is one push away from Liberation. A packed audience listened eagerly to heroic tales of Patagonian revolutionaries, latest updates from the still fresh Nicaraguan revolution or stories from veterans of the Mexican Revolution, which inspired the whole of Latin America. Delegates from other nations, like Brazil or Cuba, gave detailed presentations on the state of the proletarian struggle in their own countries, with many feeling very much optimistic for their prospects in the coming years."
 comfrance.50.a: "Begin to nurture Syndicalism in Latin America."
 comfrance.50.b: "We should build Syndicalism elsewhere, we must rank our priorities."

 comfrance.51.t: "Women's Role in the Worldwide Revolution"
 comfrance.51.d.FRA: "Today the British feminist, Helen Crawfurd took the stage with a flaming speech about the women's role in the World Revolution. According to her arguments, without women's participation in industry and armed forces, it may be impossible to defeat the many enemies of the proletariat. However, heeding this call is likely to cause some disturbances among the more 'conservative' elements of the society."
 comfrance.51.d.other: "Today the British feminist, Helen Crawfurd took the stage with a flaming speech about the women's role in the World Revolution. According to her arguments, without women's participation in industry and armed forces, it may be impossible to defeat the many enemies of the proletariat. While our delegation agrees wholeheartedly with her message, some fear that it is yet too early to really push the issue of women's liberation and that formally affirming the speech is but a needless domestic disturbance."
 comfrance.51.a: "Participation of working women is necessary to achieve the World Revolution."
 comfrance.51.b: "A brave woman, but we shall not respond."

 comfrance.52.t: "Women's Role in the Worldwide Revolution"
 comfrance.52.d: "Yesterday Helen Crawfurd took the stage with her flaming speech about the women's role in the World Revolution. According to her arguments, without women's full participation in the struggle, it may be impossible to defeat the many enemies of the proletariat. Tempting as it may seem, the political climate in Britain is not ready for such decision - we need to wait for the Congress of Trade Unions in the fall to force the matter."
 comfrance.52.a: "So it be then."

 comfrance.53.t: "Support For the Risorgimento"
 comfrance.53.d: "Today is an opportunity for our representatives at the Congress of the Third Internationale to put forward their case forward to request international support for our reunification efforts. The Foreign Minister believes French support for Risorgimento could be vital for its success due to the potential for Austrian involvement."
 comfrance.53.a: "Ask for support to achieve the Risorgimento!"
 comfrance.53.b: "There are more important issues at hand."

 comfrance.54.t: "Policy on the Italian Peninsula"
 comfrance.54.d: "Delegates from the Socialist Republic of Italy appeared before the Congress, making the case of supporting the Republic in its efforts to reunify the Italian Peninsula in the face of the traitors beyond the Po, the Sicilian Kingdom and their theocratic vassal in Rome. Involvement in Italy could prove beneficial in spreading the Revolution, but could lead to conflict with the reactionary Austrian Empire responsible for protecting the regime in Milan."
 comfrance.54.a: "Guarantee our friends in Torino aid when the time comes."

 comfrance.55.t: "The World Economic Crisis and the Third Internationale"
 comfrance.55.d: "With the Berlin Stock Market Crash, mass unemployment has arisen in Europe and South America and trade unions have begun to grow in both as a result. French and British governments held highly secretive talks, and slowly, but surely one realisation came to all: now might be the hour, now might be the moment, a tremendous effort must be undertaken. However, what exactly this tremendous effort would be proved controversial and when the Congress finally reassembled for a voting session, debates lasted well into the night, with positions ranging from issuing a mere condemnation to calls for immediate armed struggle.\n\nUltimately, it was decided that a framework for deeper international collaboration would soon be established under the auspices of the Third Internationale and socialist great powers. Help towards the development of socialist economies, greater economic integration, research and development programs, as well as permanent international cooperation councils would help the world's free nations act as one to prepare for the final struggle. Simultaneously, initiatives to more concretely support socialist efforts in capitalist nations would be undertaken, both openly and covertly. Naturally, details would still be left for governments to fill in, but the proposal was approved almost unanimously. Only one thing was left to vote on, the name of this initiative. A French delegate proposed the 'Phalanstère', in homage to the harmonious and self-sustaining communities established by utopian socialist Charles Fourier, a proposal which proved instantly popular: by building this International Phalanstère, the workers of the world will soon conquer the utopia they have earned."
 comfrance.55.a: "A decisive opportunity!"

 comfrance.56.t: "The State of Indian Socialism"
 comfrance.56.d: "As the congress approaches its end, young Jawaharlal Nehru takes the floor to explain the precarious state of our revolutionary government. In his speech, he strongly called for international support in building a people's army to rival our enemies in Lahore and Hyderabad."
 comfrance.56.a: "We need international support in organising our army!"
 comfrance.56.b: "No, we're fine as we are."

 comfrance.57.t: "The Bharatiya Commune Asks For Support"
 comfrance.57.d: "The Bharatiya Commune asked for support in their struggle against its neighbours - the Dominion of India and the Princely Federation. They would like us to send military advisors to train their leaders and their troops."
 comfrance.57.a: "Send military advisors to train their army!"
 comfrance.57.b: "We can't waste our resources."

 comfrance.58.t: "Comrade Saïl Mohamed Wants To Speak"
 comfrance.58.d: "Comrade Saïl Mohamed, a prominent Algerian socialist, was allowed to speak before the assembled Congress. He has given a rousing speech on the situation in Morocco and French Africa where Arab labour is abused and exploited for the benefit of the wealthy and the colonial establishment. Sail urged the Congress to put an immediate stop to the situation. He proposed a creation of the Socialist Anti-Colonial Committee that will work to supply local syndicalist anti-colonial conspirators in North Africa."
 comfrance.58.a: "We'll gladly support the creation of the Committee."

 comfrance.59.t: "The End of the Ninth Congress"
 comfrance.59.d: "The Ninth Congress of the Third Internationale has finally come to an end. Rich in events and emotions, having reinforced once again the cohesion of the international socialist movement and set its course for the immediate future, it could only be called a success. The final vote of the delegates concerned the location of the next congress, and though many cities were proposed it was ultimately decided that it would take place in London, the other great socialist capital. Many delegates came forward to deliver their final remarks and thank their comrades.\n\nWhen they come home, the delegates will have to grapple with the consequences of one of the greatest event since the revolutions, certainly an opportunity for decisive action. But before that, a ceremony was organised to properly send them off. On the Montmartre hill, birthplace of the 1871 Commune of Paris, a great performance open to the public was given, showcasing the best French artists, regional costumes and traditions, as well as athletic feats and technological innovations. It was followed by an immense banquet of dishes from all around the Commune for the many delegates, which lasted until well into the night. Of course, the guests concluded this experience of joyful socialist unity in the only way it could have: by proudly singing the 'Internationale'."
 comfrance.59.a: "And tomorrow the Internationale will be the human race!"

 comfrance.61.t: "The Syndicalists' First Move"
 comfrance.61.d: "The Reds are meeting to coordinate their activities, which are definitively aimed against the order we have established in Europe following our victory in Weltkrieg. We must watch this meeting and analyse its results closely!"
 comfrance.61.a: "Watch them!"

 comfrance.62.t: "Red French Military Support"
 comfrance.62.d: "After our delegates at the Ninth Congress of the Third Internationale requested military support for organising the Indian revolutionary army, the Union of Britain and Commune of France decided to dispatch senior military officials and experts to educate our foremost officers. Hopefully, this cooperation will yield beneficial results on the battlefield!"
 comfrance.62.a: "The Red Army shall put these comrades to good use!"

 comfrance.63.t: "The Rise of the Socialist Anti-Colonial Committee"
 comfrance.63.d.NFA: "Our counter-intelligence specialists have noted a recent surge of Syndicalist activity in our country. We know that the Commune of France, together with the Union of Britain, has established an Anti-Colonial Committee in the Internationale. This committee, with the help of Mohamed Saïl, a traitor of the Algerian people living in France, is coordinating the efforts made by the Syndicalists in supporting anti-colonial sentiments in our African holdings.\n\nThe Syndicalist powers have sent significant amounts of weapons and material to support the native rebels. They have also opened a few training camps in their southernmost parts of the country. While the more oblivious politicians in our country believe that nothing will come out of this, our generals warn us that we have to be wary."
 comfrance.63.d.GER: "The word has spread. The Commune of France, alongside other members of the Internationale, has established a Socialist Anti-Colonial Committee. The Committee aims to support the cause of Arabs and Africans in liberating their homelands from the hands of the colonial powers, particularly the remnants of the French state.\nThis body will coordinate the Syndicalist powers' actions in North and West Africa. Our intelligence reports show that a small influx of Egyptian left-wing radicals who want to fight for the revolutionary cause are also arriving on French territory. While we are not at war with the Commune of France or any Syndicalist country for now, we should be very cautious."
 comfrance.63.d.OTT: "The word has spread from German agents in France. The Commune of France, alongside other members of the Internationale, has established a Socialist Anti-Colonial Committee. The Committee aims to support the cause of Arabs and Africans in liberating their homelands from the hands of the colonial powers, particularly the remnants of the French state.\nThis body will coordinate the Syndicalist powers' actions in North and West Africa. As much as colonial domination over our former territories in North Africa isn't to please us, this initiative is worrisome. It is likely the Commune will fight to put forward revolutionaries and nationalists sympathetic to the syndicalist cause. The initiative also plays in with Egypt's attempt to foster Arab nationalism in the Middle East and North Africa, and might strengthen our rival. For these reasons, we have to be cautious, even if we won't be a main target."
 comfrance.63.d.SPA: "The word has spread to Spain. The Commune of France, alongside other members of the Internationale, has established a Socialist Anti-Colonial Committee. The Committee aims to support the cause of Arabs and Africans in liberating their homelands from the hands of the colonial powers, particularly the remnants of the French state.\nThis body will coordinate the Syndicalist powers' actions in North and West Africa. Let us hope we will not be one of its targets, for we have other, more important issues to deal with right now."
 comfrance.63.a: "A worrying development."

 comfrance.64.t: "The Creation of the Socialist Anti-Colonial Committee"
 comfrance.64.d: "Our comrades in France have recently started a Socialist Anti-Colonial Committee. Helped by Algerian Revolutionary Mohamed Saïl, the Committee aims to help nationalist and syndicalist revolutionaries in all of Africa and to destroy all colonial governments. However, even if nothing in that sense has been said officially, it is obvious the Committee is directly aimed towards the reactionary French government in Algiers which is having difficulties handling its colonial holdings.\n\nThe French have invited us to participate in the Committee and to help with sending equipment, arms and propaganda, to which we gladly agreed. Together we are stronger, and we will soon be able to liberate all of the African workers from the grasp of the imperialists!"
 comfrance.64.a: "Solidarity Forever!"

 comfrance.65.t: "What should the Committee focus on?"
 comfrance.65.d.default: "The Committee was convened today, in Paris. Around the table of the meeting, French, British, Algerian, Senegalese or even Tunisian representatives are present to discuss the matter of the day. It was decided before that a large operation was to be conducted against the French government in Algiers to weaken their hold over Africa. What was left to debate however, is how exactly are we going to hurt them. Our options could be to start a wave of sabotage and insurrectional strikes across their industry, heavily supporting rebel elements in a specific region or to foment unrest more evenly throughout Africa by using a large propaganda network. What should we do?"
 comfrance.65.d.collapse: "The Committee was convened today, in Paris. Around the table of the meeting, French, British and Algerian representatives are present to discuss the matter of the day. It was decided before that a large operation was to be conducted against the remnant of the French government in Algiers to weaken what's left of their hold over Africa. It was in the end decided that, in this situation, the only sensible option was to start a wave of strikes and sabotage to hurt their industrial base."
 comfrance.65.a: "Weaken their industrial capacity"
 comfrance.65.b: "Support rebel elements"
 comfrance.65.c: "Spread unrest throughout French Africa"

 comfrance.66.t: "Wave of Sabotage"
 comfrance.66.d: "Without any previous notice, a large wave of violent strikes started in some of our industrial bases. Those strikes are different than what we are used to, they are only done by a small part of the workers and don't seem to have any clear motive, factory bosses throughout the country only woke up to an occupied factory and to a lot of the equipment smashed. In other factories, the workers weren't occupying the factory, but a large part of the machinery was still found damaged or destroyed. Repressing the strikes and arresting their participants wasn't too difficult, but it seems to be a shot in the dark as those incidents were clearly masterminded from elsewhere..."
 comfrance.66.a: "Those damned Reds!"

 comfrance.67.t: "Syndicalists Foment Rebellion"
 comfrance.67.d: "The colonial authorities and the Second Bureau have reported to us than an unusual influx of arms and equipment has been flowing to one of our colonies in the last weeks. This all evidently coming from the Commune of France, using the darkness of the night to smuggle arms into our territory, destabilise us and incite rebellion. We took too long however to uncover that scheme, and the revolutionaries are now well armed enough to be emboldened in their resistance. We only have to hope we will be able to weather the storm."
 comfrance.67.a: "Traitors everywhere!"

 comfrance.68.t: "Campaign of Dissent"
 comfrance.68.d: "In the last weeks, we have noticed an increased propaganda activity, coming from nationalist and syndicalist agitators. It looks like they were suddenly equipped with tens of thousands of leaflets and pre-prepared radio speeches, spreading their words about the wrongdoings of our regime everywhere in Africa. Propaganda, even more when supported by the Commune of France, is hard to stop, we can't possibly confiscate every leaflet spreading in our colonies. This isn't entirely a lost battle though, as we can try to focus on a specific region in which our agents will shut down the radios and confiscate every suspect document. By doing this, we will be at least able to reduce the effects of the campaign in one or two regions of our choice..."
 comfrance.68.a: "Focus on Tunisia"
 comfrance.68.b: "Focus on Mauritania and Southern Algeria"
 comfrance.68.c: "Focus on Senegal and Guinea"
 comfrance.68.e: "Focus on Sudan and Upper Volta"
 comfrance.68.f: "Focus on Chad and Niger"

 comfrance.71.t: "The Tenth Congress of the Third Internationale"
 comfrance.71.d: "With the Second American Civil War raging on, as well as a number of other conflicts ready to break out at any time across the world, the Internationale has to redefine its approach towards the global revolution. Since the last Congress of the Internationale took place in France, many activists believe it would be the best to make Britain the next host."
 comfrance.71.a: "It would be an honour to host the Congress."

 comfrance.72.t: "The Tenth Congress of the Third Internationale"
 comfrance.72.d: "Our British comrades have confirmed their readiness to host the Tenth International Congress in London. It is time for [ROOT.GetNameDef] to confirm its participation."
 comfrance.72.a: "We shall attend."

 comfrance.86.t: "Inauguration of the Tenth Congress of the Third Internationale"
 comfrance.86.d: "With all the delegates in London, the Tenth Congress of the Internationale begun with a speech by comrade Eric Blair. In his so-called 'Shield-and-Sword speech' he underlined the need for the Internationale to double its efforts towards forging the 'Damocles' - a weapon capable of destroying the reactionaries across the world once and for all."
 comfrance.86.a: "Bravo, comrade Blair!"

 comfrance.87.t: "Day 2 - The American Question"
 comfrance.87.d: "On the second day the delegates discussed the most pressing matter - the development of the Civil War in America. With Long and the Federal government pushing the CSA on to the defensive, the decision was made to send additional help for Reed and his followers."
 comfrance.87.a: "Provide resources, industrial machines, and weapons."
 comfrance.87.b: "Send a crack fighter squadron."
 comfrance.87.c: "Organise a volunteer division."
 comfrance.87.f: "We cannot spare anything more."

 comfrance.90.t: "French Assistance Arrives"
 comfrance.90.d: "Our French comrades have agreed to send us additional help. Transported from Mexico under constant air threat, a trove of industrial equipment and advanced machine tools as well as industrial advisors have arrived in Chicago."
 comfrance.90.a: "Thanks comrades!"

 comfrance.91.t: "British Assistance Arrives"
 comfrance.91.d: "Our British comrades have agreed to send us additional help. Transported from Mexico under constant air threat, a crack-squadron of British fighter-pilots has recently arrived in Chicago and awaits our orders."
 comfrance.91.a: "Thanks comrades!"

 comfrance.94.t: "Mexican Assistance Arrives"
 comfrance.94.d: "Our Mexican comrades have agreed to send us additional help. Transported across the border under constant air threat, a shipment of weapons has arrived in Illinois for our use."
 comfrance.94.a: "Thanks comrades!"

 comfrance.97.t: "Day 3 - Hemingway's Speech"
 comfrance.97.d: "With the American question settled, Ernest Hemingway, the Syndicates' delegate to the Congress, took the stage. He thanked all those who supported the CSA's cause and called on the Socialist world to constantly battle the reactionaries. The speech was received with great applause, especially by the French delegation."
 comfrance.97.a: "Yes, we can!"
 comfrance.97.b: "Oui, nous pouvons!"
 comfrance.97.c: "A great speech."

 comfrance.98.t: "Day 3 - Hemingway's Speech"
 comfrance.98.d: "The socialist delegate to the Second International Congress, Ernest Hemingway, has today given a speech, condemning our actions against the CSA and calling for intensified support for the Reds in this war. We must redouble our efforts and crush Reed before he receives any additional help."
 comfrance.98.a: "Onwards!"

 comfrance.99.t: "The Cambridge Conference"
 comfrance.99.d: "Along with the politicians in London, a separate meeting of scientists from France and Britain took place in the old university in Cambridge. It was decided that the socialist countries should combine their research in order to develop a weapon capable of protecting the Revolution from the increasingly aggressive imperialist threat."
 comfrance.99.a: "Knowledge is power."

 comfrance.100.t: "Day 5 - Request International Support For Chile"
 comfrance.100.d: "The socialist regime in Santiago is surrounded by reactionaries, especially in Argentina. It seems that the best way to protect the government is to ask for international support via the Congress of the Internationale."
 comfrance.100.a: "We shall not be alone."

 comfrance.101.t: "Day 5 - Chile Requests Support"
 comfrance.101.d: "The Chileans have asked for assistance in improving their army in the face of hostile imperialist foes such as Argentina. Bordered on virtually all sides by threats, Chile's position might become increasingly precarious without our help. Furthermore, they could prove invaluable at safeguarding the revolution in the New World."
 comfrance.101.a: "We cannot let Chile fall."
 comfrance.101.b: "Alas, we cannot help everyone."

 comfrance.102.t: "The [FROM.GetAdjective] Refuse to Help!"
 comfrance.102.d: "The [FROM.GetAdjective] were not moved by our efforts to solicit support, arguing that Chile is quite capable of defending itself and pushing forward the Revolution in South America."
 comfrance.102.a: "We can bear it."

 comfrance.103.t: "The [FROM.GetAdjective] Agreed to Help!"
 comfrance.103.d: "[FROM.GetNameDefCap] has agreed to lend us a helping hand. We'll probably receive the shipment in several days, when they will be done preparing it."
 comfrance.103.a: "Wonderful!"

 comfrance.104.t: "[FROM.GetAdjective] Aid Arrives"
 comfrance.104.d: "The aid [FROM.GetNameDef] promised to us has finally arrived. It is a shipment of rifles, not the most modern or effective models, but we can use them well all the same."
 comfrance.104.a: "The help is much needed."

 comfrance.110.t: "The Final Act of the Tenth Internationale Congress"
 comfrance.110.d: "With all important decisions made during the first week, the Congress has moved on to less pressing matters. After ten days of negotiations, discussion, and politicking, the delegates came up with one final act - a declaration of eternal brotherhood and readiness to face the imperialists, wherever they are to be found."
 comfrance.110.a: "[FRA_workers_of_the_world_unite]"

