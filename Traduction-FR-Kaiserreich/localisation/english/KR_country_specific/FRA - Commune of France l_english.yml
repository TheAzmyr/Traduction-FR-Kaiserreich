 #comfrance.116.t: "The Death of Tom Mann"
 #comfrance.116.d: "Tom Mann, aged 84, passed away in his house in Grassington, Northern Yorkshire. As the Second Chairman of the Union of Britain and the 'volanic' heir to revolutionary leader A.J. Cook, his authority and influence in the Union were unprecedented. During his funeral, the Chairman of the TUC stated that 'Comrade Mann has left us - but his ideas shall live on, forever.' The ceremony has turned out to be one of the greatest public manifestations of patriotism since the revolution of 1925."
 #comfrance.116.a: "Sic transit gloria mundi..."

 comfrance.117.t: "The Death of Tom Mann"
 comfrance.117.d: "Tom Mann, aged 84, passed away in his house in Grassington, Northern Yorkshire. The traitor and the Second Chairman of the Union of Britain, Mann has been remembered among the Royalists as a synonym for treachery. Although the Socialists in Britain mourn his death, in Canada his funeral has become a single bright day in this dark period of history."
 comfrance.117.a: "The devil is dead."

 comfrance.124.t: "French Aid Arrives!"
 comfrance.124.d: "Our French Comrades have seen the plight of the Spanish workers, and have sent us considerable shipments of supplies! Many volunteers have also arrived, who are filling to fight for the cause of international proletarian solidarity!"
 comfrance.124.a: "Great!"

 comfrance.125.t: "French Aid Arrives!"
 comfrance.125.d: "The help promised by our French comrades finally arrived at the airport of Santiago today, and tons of equipment, machines and construction materials are awaiting our decision, what should we do with them?"
 comfrance.125.a: "Use it to improve our army."
 comfrance.125.b: "Use it to improve our industry."
 comfrance.125.c: "Use it to fortify our border with Argentina."

 comfrance.127.t: "The Phalanstère International Research Organisation"
 comfrance.127.d: "As time has passed it has quickly become apparent that the global revolution requires far more than just devotion to the cause. With France and Britain being the only highly-developed socialist countries in the world, it has become widely accepted that they should launch a long-term research aid programme for other countries. And thus has begun the so-called 'Phalanstère International Research Organisation', a branch of the 'Phalanstère International' programme aimed at providing technological support for socialist countries all over the world. The question now is whether we should join in with this endeavour."
 comfrance.127.a: "Participation sounds good."

 comfrance.128.t: "The Phalanstère International Industrial Programme"
 comfrance.128.d: "It has become apparent to many in the Internationale that it is the responsibility of all sufficiently-developed syndicalist nations to provide industrial support to those nations that are less able to provide for themselves. The choice is now upon us to decide whether we should stand in solidarity with workers around the world by helping implement a massive programme of industrial aid alongside our French brothers-in-arms."
 comfrance.128.a: "It sounds like a great idea!"

 comfrance.129.t: "The Phalanstère Offers Assistance"
 comfrance.129.d: "As part of the Phalanstère International programme, our comrades in Paris and London have just offered us much needed help. Industrial machines, mining equipment, weapons, ammunition and more - all of this will be unloaded in our ports and airports and transported across the country - assuming we desire that."
 comfrance.129.a: "Excellent!"
 comfrance.129.b: "We don't want their help."

 comfrance.130.t: "A Jacobin Reformation?"
 comfrance.130.d: "Having at long last taken control of the Commune, the Jacobin led Comité de Salut Public is now divided. Hardliners are demanding that the syndicalist structures be abolished, all replaced by a \"Parti Unique\" (Single Party) and a \"Technician\" State. However, this is likely to viciously divide France and as such many members of the party are suggesting that the Jacobins continue to operate within the established syndicalist structures of the BGT and CSP while gradually reforming the state along Constructive Revolutionary lines."
 comfrance.130.a: "The old system shall be swept away!"
 comfrance.130.b: "We shall reform Syndicalism from within."

 comfrance.131.t: "Restructuring of the BGT and CSP"
 comfrance.131.d: "The syndicalist structures of post-revolution France are being transformed so as to better comply with Neosocialism as laid out by Marcel Déat. The Bourse Générale du Travail has been reformed as the Congrès des Téchniciens while the Comité de Salut Public has been replaced by the Conseil des Ministres."
 comfrance.131.a: "An improvement, no doubt."

 comfrance.132.t: "Dissolution of the CGT"
 comfrance.132.d: "Now we turn on the last pillar of Syndicalism in France, the Confédération Générale du Travail - the dominant Syndicate which long kept us from taking power in the Commune. We can finally break their power, so as to prevent our rival from further resisting our Constructive Revolution."
 comfrance.132.a: "They are against our Revolution."

 comfrance.133.t: "Reports of Military Unrest"
 comfrance.133.d: "Our recent reforms, while making grand strides in setting France on the true path of Socialism, have upset many in French society. Now there are reports reaching the ears of the Comité de Renseignements Généraux that there are murmurs of dissent even within the Guarantor of National Integrity..."
 comfrance.133.a: "Keep a close eye..."

 comfrance.134.t: "Léon Blum and the Front Populaire"
 comfrance.134.d: "Now the leading Orthodox figure, Léon Blum has begun to call openly for the disparate political factions of France to unite in opposition to the Jacobin government which many view as having corrupted and betrayed the Revolution. This Popular Front, despite being resisted by the many state mechanisms of the Jacobins, has already conducted several major industrial actions and political rallies in the larger cities.\n\nFearful that this open challenge to the party's rule might lead to a direct contest for the leadership of the Commune, the Renseignements Généraux is recommending that the Conseil des Ministres arrest Blum and the other leaders linked to the Front - most prominently, other than Blum himself, the still-respected general Maurice Gamelin."
 comfrance.134.a: "Bring them to trial!"
 comfrance.134.b: "Our valour will endure these traitors."

 comfrance.135.t: "The Paris Trial"
 comfrance.135.d: "The various leading figures of the Front Populaire, as well as other prominent potential allies of theirs, such as Maurice Gamelin, have been arrested and are being tried for treason. The Paris Trial aims to prove that Blum and his associates have undermined the Revolution and 'weakened France's defences against the German foe'. Blum, being both a lawyer and excellent public speaker, has used the courtroom to make a brilliant indictment of the Jacobin regime. Gamelin has remained silent throughout; refusing to recognise the court's right to try him.\n\nThe trial has not gone according to plan and the defendants have, despite heavy manipulation of the proceedings, proven largely successful in rebutting the charges, and won sympathetic coverage in both the unofficial domestic and international press. It has become such an embarrassment to our Neosocialist regime that some of the leadership is considering ordering it called off. Others wish to push forward and execute the defendants regardless, as they have become far too great a threat to be allowed to go free."
 comfrance.135.a: "Execute these traitors!"
 comfrance.135.b: "Call the whole thing off."

 comfrance.136.t: "Anti-Jacobin Riots"
 comfrance.136.d: "Following the execution of the Paris Trial defendants, the city has risen up against the government, although lacking leadership or outside aid it is doomed to fail."
 comfrance.136.a: "Crush them!"

 comfrance.137.t: "Gamelin's March on Paris"
 comfrance.137.d: "Reports are reaching the Renseignements Généraux that units loyal to the civil war general Maurice Gamelin have mutinied and declared for the Popular Front. Gamelin is marching on Paris!"
 comfrance.137.a: "We shall resist these rebels!"
 comfrance.137.b: "The rebels seize the capital!"

 comfrance.138.t: "The Front Populaire Restores Syndicalism"
 comfrance.138.d: "The Front Populaire has seized Paris and is purging the Jacobins from the city. Communes throughout France have taken this opportunity to liquidate their own branches of the \"Parti Unique\". Gamelin and Blum have restored the formerly abolished syndicalist institutions, the CGT and BGT, and in emergency elections Gamelin has been elected as Chairman of the Bourse Générale du Travail with Blum appointed Chairman of the Comité de Salut Public."
 comfrance.138.a: "C'est la lutte finale..."

 comfrance.144.t: "Federal Elections of 1941"
 comfrance.144.d: "As planned in 1936, the five-year term of the current Bourse Générale du Travail comes to an end. It is time to discuss economic and internal policies as well as foreign matters, so that the BGT may elect the new members of the executive Comité Salut Public."
 comfrance.144.a: "Let's get to work, camarades!"
 comfrance.144.b: "The Final Struggle is upon us, now is not the time for petty democratism!"

 comfrance.145.t: "BGT Elections 1941 - Status of the Military"
 comfrance.145.d: "It's been five years since the last great reform of the revolution's armed forces and the French army has soared to new heights. However, the various factions of the CGT still disagree on the continued development of the Guarantor of National Integrity."
 comfrance.145.a: "Orthodoxes: Modernisation and optimisation!"
 comfrance.145.b: "Jacobins: A more independent high command is needed!"
 comfrance.145.c: "Sorelians: The army must be completely subjugated to the CGT!"
 comfrance.145.e: "Anarchists: Liberalise the army and promote volunteer service!"

 comfrance.146.t: "BGT Elections 1941 - Internal Security"
 comfrance.146.d: "With France continuously being threatened by both foreign and domestic enemies, the issue of our internal security has been raised in the elections."
 comfrance.146.a: "Orthodoxes: The Sûreté Populaire is doing well enough!"
 comfrance.146.b: "Jacobins: We need paramilitary gendarmes to keep the peace!"
 comfrance.146.c: "Sorelians: The secret police MUST be more active!"
 comfrance.146.e: "Anarchists: Democratise the Sûreté Populaire!"

 comfrance.147.t: "BGT Elections 1941 - External Security"
 comfrance.147.d: "As the revolution marches on, the office of the Renseignements Généraux has continued to hold key influence within the political framework of the federation and, as a result, is thus hotly contended."
 comfrance.147.a: "Orthodoxes: The current system is satisfactory."
 comfrance.147.b: "Jacobins: The RG must be professionalised."
 comfrance.147.c: "Sorelians: The RG shall be introduced to Totalist doctrine!"
 comfrance.147.e: "Anarchists: The RG must focus on supporting revolutionaries abroad!"

 comfrance.148.t: "BGT Elections 1941 - Economic Policies"
 comfrance.148.d: "The syndicalist economy has ensured considerable betterment for the masses, but discord still exists between the four main factions as to which way it should develop."
 comfrance.148.a: "Orthodoxes: Maintain the syndicalist course!"
 comfrance.148.b: "Jacobins: Centralisation is needed!"
 comfrance.148.c: "Sorelians: We must focus on the armament industries!"
 comfrance.148.e: "Anarchists: More power to the Cooperatives!"

 comfrance.149.t: "BGT Elections 1941 - Foreign Policy"
 comfrance.149.d: "Undoubtedly one of the most important issues for the next Comité would be how to handle the radically changing world developments. The Orthodoxes argue for further cooperation within the Internationale, whilst the Anarchists wish to commence a wave of liberation to sweep the old order away everywhere it lingers. Both Sorelians and Jacobins hold hawkish views."
 comfrance.149.a: "Orthodoxes: The Internationale must guarantee peace!"
 comfrance.149.b: "Jacobins: Secure European socialism!"
 comfrance.149.c: "Sorelians: The reactionaries must be destroyed completely!"
 comfrance.149.e: "Anarchists: The red flag must advance everywhere!"

 comfrance.150.t: "BGT Elections 1941: Orthodox Majority"
 comfrance.150.d: "As the votes trickle in from the many communes of our great Federation, it has become clear that the Orthodox faction has scored a majority in the Bourse Générale du Travail.\n\nHowever, the grouping is split between the moderates of Leon Jouhaux and the more militant members gathering around Benoît Frachon. Regardless of whoever claims the mantle of leadership, the Commune of France will certainly be in good hands."
 comfrance.150.a: "Congratulations, Camarade Jouhaux."
 comfrance.150.b: "Congratulations, Camarade Frachon."

 comfrance.151.t: "BGT Elections 1941: Jacobin Majority"
 comfrance.151.d: "As the votes trickle in from the many communes of our great Federation, it has become clear that the Jacobins have scored a majority in the Bourse Générale du Travail.\n\nMarquet will form the new Comité while the new Chairman of the Bourse Générale du Travail will be Marcel Déat, the long-time main theoretician of the party. The top military leaders are expected to stay in place."
 comfrance.151.a: "Congratulations, Camarade Déat."

 comfrance.152.t: "BGT Elections 1941: Sorelian Majority"
 comfrance.152.d: "As the votes trickle in from the many communes of our great Federation, it has become clear that the Sorelians have scored a majority in the Bourse Générale du Travail.\n\nCamarade Valois, the most brilliant leader of the orthodox Sorelians, is expected to form the new Comité while also being the new Chairman of the Bourse Générale du Travail."
 comfrance.152.a: "Congratulations, Camarade Valois."

 comfrance.153.t: "BGT Elections 1941: Anarchist Majority"
 comfrance.153.d: "As the votes trickle in from the many communes of our great Federation, it has become clear that the Anarchist faction has scored a majority in the Bourse Générale du Travail.\n\nThe Anarchists have already began creating councils, and the position of Chairman is expected to be abolished soon."
 comfrance.153.a: "Congratulations, Camarades."

 comfrance.154.t: "BGT Elections 1941: No Majority Achieved"
 comfrance.154.d: "As none of the factions within the CGT has managed to achieve a majority, the leaders of the various groupings have begun negotiating about the possibility of creating different kinds of coalition governments."
 comfrance.154.a: "The Orthodox-Anarchist bloc is restored to power!"
 comfrance.154.b: "Left Orthodoxes and orthodox Sorelians form a coalition!"
 comfrance.154.c: "Georges Valois and his Totalist Sorelians seize the BGT!"

 comfrance.155.t: "Federal Elections of 1946"
 comfrance.155.d: "The major issue is the re-integration in the Commune of former Social-Democrats that left fifteen years ago. The Orthodoxes, now the most reformist faction within the CGT, want to continue the democratisation process and push for an open arms policy towards the Social-Democrats. The Anarchists, although in favour of liberalisation, oppose that policy, as well as the now declining Sorelians. The Jacobins, of course, still advocate a technocratic reform."
 comfrance.155.a: "Orthodox majority: We have to make room for our Social-Democratic friends."
 comfrance.155.b: "Sorelian majority: No decay of the revolutionary values will be tolerated."
 comfrance.155.c: "Anarchist majority: Proletarian democracy does not require Social-Democrats."
 comfrance.155.e: "Jacobin majority: The Commune is ready for the Constructive Revolution."

 comfrance.156.t: "Federal Elections of 1951"
 comfrance.156.d: "Thirty years have passed since the Commune of France was established. Our way to socialism and prosperity has been hard and long. Now, when the people choose the new government, our main goal is not only to develop Syndicalism, but also to protect 'des droits de l'homme et du citoyen', such as democracy and the right to happiness."
 comfrance.156.a: "Orthodox majority - Democratisation of the Commune should be gradual."
 comfrance.156.b: "Sorelian majority - Totalism shall stand triumphant."
 comfrance.156.c: "Anarchist majority - The stateless society awaits!"
 comfrance.156.e: "Jacobin majority - We are true Revolutionaries."

 comfrance.157.t: "Camarade Valois' Speech"
 comfrance.157.d: "Comrade Valois has humbly come to the representatives of the nation's workers with one modest request: for him to be given the tools to triumph in the struggle against the enemies of the Revolution. Years of Sorelian rule and the streamlining of procedures and production for the war effort have made this demand a formality: Valois and his government are already nearly all-powerful. Naturally, all appearances have been dutifully maintained: Sorelian rethoric is one of radical syndicalism, and the election of the CNS was to be a reform towards the ethos of the revolutionary days. But slowly, surely, power was concentrated in the hands of Sorelians. Proletarian democracy is alive, but it serves only one mistress: the grand historical, revolutionary purpose of all Frenchmen, the War to save civilisation itself from bourgeois decay.\n\nValois is more comfortable with courteous theoretical debate than grand speeches. His leadership has reflected this temperament, and though often forceful, to not say violent, the Sorelians have a rather placid leader. Comrade Valois did not have the makings of a dictator and did not wish to be one: he sees himself as merely imbued by the accidents of History with the role of unworthy guide of the French proletariat. But today Valois found within himself oratory skills on par with the greatest revolutionary tribunes. Passionately arguing for the executive to be granted emergency powers, so that once and for all the Revolution may triumph first across Europe, then the World, he concluded his speech with a promise to hunt down Reaction wherever it may hide, to rapturous applause. He had found, of course, a receptive audience: believers were enraptured, remaining adversaries did not wish to wake up tomorrow to armed comrades accusing them of counter-revolutionary activity. And so a vote granting the government vast emergency powers nearly unanimously passed, as enthusiastic representatives shouted "Vive Camarade-Chef Valois!""
 comfrance.157.a: "Death to Reaction, wherever she hides!"

 comfrance.158.t: "The Rising Sun"
 comfrance.158.d: "An award ceremony, frequent sight these days, as our heroes are given the recognition they deserve for their efforts at the front. Camarade Valois, eager to mingle with his fellow worker-combatant, is never too busy to salute them, listen to stories from the front, hear about the heroic sacrifice of a comrade. This time, it was a cavalry unit, federal dragoons. Though their horseback-riding days were behind them and these were now a fierce mechanised force, tip of the spear driven into Reaction's darkened heart, the spirit of the cavalry remained strong: brave or foolhardy, critics would say aristocratic, but none could deny their courage. As Comrade Valois reviewed these troops, his eye was caught by a bright, blood-red banner affixed to the leading tank: crimson flying proudly, adorned with the Sun's flaming rays, in its heart the symbols of the Revolution.\n\nImpossible to mistake it, the symbol was in every history book: this was an ad hoc reproduction of the Oriflamme, the ancient kings of France's sacred war banner, the golden flame cleansing away their enemy, updated to serve the Proletariat. When Valois inquired about this odd sight, an increasingly nervous officer attempted to explain this was nothing more than a unit tradition, initiative from soldiers reviving childish dreams of chivalry. He was no doubt expecting scandal, perhaps punishment, as before the Comrade-Chief cut him off he was attempting to assume full responsibility. Instead, Valois was full of enthusiasm: indeed, what better way to show the inherent revolutionary character of the French nation that to root our symbols in those of the glorious victories of our ancestors? The Frenchman has always been a mover of history, our past is nothing to shun. So full of enthusiasm in fact, that the Chief promised the banner would soon be flown alongside the federal and red flags, reintroduced as France's war banner in her grand civilisational duty."
 comfrance.158.a: "Our comrades might not share this view..."
 comfrance.158.b: "Trust the boundless creativity of the masses! Forward, under the rising sun of socialism!"

 comfrance.159.t: "Paris is Lost!"
 comfrance.159.d: "Paris, the city of lights, cradle of the Revolution and capital of France has been captured by the enemy! While they are facing resistance from the civilian population we must quickly counter-attack and retake full control of the city."
 comfrance.159.a: "Foule esclave, debout, debout!"

 comfrance.160.t: "Liberation of Alsace-Lorraine"
 comfrance.160.d: "We have advanced in the former imperial province of Alsace-Lorraine, and secured the whole region. Germany can't stand before our superiority as the lost provinces are restored to France!"
 comfrance.160.a: "... Groupons-nous, et demain..."

 comfrance.161.t: "The July Fourteenth Celebrations"
 comfrance.161.d: "Today, France celebrates the anniversary of the Storming of the Bastille, the opening act of the 1789 Revolution. Immense festivities will take place, each village planning some sort of commemoration along the usual revelries: despite the socialist revolution, July Fourteenth remains a day of great popular celebrations. Military and militia parades, period costumes, exhibitions, speeches, entertainment and street banquets are to be expected.These celebrations are considered particularly important to reinforce national unity before the seemingly inevitable coming conflict: despite differences, all true Frenchmen can trace their revolutionary politics back to the fall of the Bastille."
 comfrance.161.a: "Long live the memory of our elders in the struggle!"

 comfrance.163.t: "Labour Day"
 comfrance.163.d: "In 1889, delegates of the Second International voted for the designation of the 1st of May as a day of mobilisation to be repeated yearly. A proposal by the father of French Marxism Jules Guesde, the date was chosen to commemorate the martyrs of the Haymarket Massacre, killed for having dared to demand an eight hours work day. Years and after years, intense mobilisation on this day led to more street confrontations, often more victims. On this International Workers' Day, soon known colloquially as Labour Day, proletarians refused to work, and marched for their rights, waving the red flag, singing the Internationale, wearing the red eglantine or the lily of the valley wrapped in scarlet cloth on their jackets in memory of the bloodshed. This commemorative, oppositional holiday, this day of freedom snatched from the jaws of Capital, rightfully shook the bourgeoisie.\n\nWith the Revolution, the First of May was declared a national holiday and quickly became a day of great official celebrations and commemorations, marches, popular events and dances. At home, a celebration of the Revolution and the liberated workers, abroad still a day of struggle, until one day the wind of revolutionary freedom blows on all corners of the Earth. Our people rejoice and remember the long road travelled: once a mere dream held onto dearly in the factories, the Revolution now lives, thrives, its heart beating proudly in France, an inspiration for all of our comrades still shackled."
 comfrance.163.a: "Triumph in the struggle awaits us!"

 comfrance.164.t: "The First Bourges International Art Festival"
 comfrance.164.d: "The First Bourges International Art Festival was held today. Only thanks to the efforts of both Britain and France in creating International Avant-Garde such festival took place. The artwork included many famous Realist paintings commissioned by the French Government as well as many British, Russian, and American paintings and a mural painted by Diego Rivera. The event will be lasting into the weekend and has attracted worldwide attention. We will enjoy the spotlight for now."
 comfrance.164.a: "This will be the first of many, The Government will make sure of it!"

 comfrance.165.t: "France proposes International Avant-Garde"
 comfrance.165.d: "An efforts were made by the French government to establish an International Avant-Garde. It will aim to create new artistic styles, unique in their unorthodoxy presentations, something this world has never seen before.\n\nFrench Government believes it will be a helpful tool in spreading syndicalist teaching through non-violent means. Now they expect us to join on it. "
 comfrance.165.a: "Count us in!"

 comfrance.170.t: "An Alliance with the Internationale?"
 comfrance.170.d: "The Internationale, the military alliance of the world's foremost socialist powers, has discreetly approached us with an offer to join its ranks, considering an alliance with our nation to be in the interest of all and a great step forward in the long struggle towards the liberation of the international proletariat. This offer comes with undeniable benefits, we could certainly expect a great amount of support: help against our enemies and towards the realisation of our military objectives, protection should it ever be needed, and just as importantly, support for the development of our armed forces and even our economy through the Phalanstère programme. However, it comes with perhaps daunting obligations, setting us on a course of eventual but certain conflict with the Kaiser and his allies. How should we respond to their offer?"
 comfrance.170.a: "Stronger together!"
 comfrance.170.b: "On second thought, no..."

 comfrance.171.t: "[From.GetNameDefCap] Has Accepted!"
 comfrance.171.d: "Time to rejoice! [From.GetNameDefCap] has accepted our offer to join our military alliance, as we had dearly hoped they would. With this decision, they have been assured of our undying support as allies in the global struggle for the liberation of the working class, and we have gained a valuable ally against our undeniably mighty enemies. Soon, many others will follow them: “the Internationale shall be the human race”!"
 comfrance.171.a: "Excellent!"

 comfrance.172.t: "[From.GetNameDefCap] Has Refused!"
 comfrance.172.d: "To our chagrin, [From.GetNameDef] has refused our offer to join our military alliance. Perhaps too intimidated by the undeniable might of our enemies, or simply not committed enough to the fight for the liberation of the proletariat. In any case, though this is certainly a regrettable result of our diplomatic overture, many others will join us in this struggle: “the Internationale shall be the human race”!"
 comfrance.172.a: "Their loss."

 comfrance.200.t: "The Damocles Project"
 comfrance.200.d: "German spies have recently uncovered the papers of a research and development programme sponsored by the members of the Third Internationale. Dubbed 'The Damocles Project', it is an extensive multi-nation study into the destructive power of nuclear fission with the intent of creating 'bombs with a destructiveness vastly greater than anything now known'. The famous German physicist Albert Einstein had previously warned that a successful 'nuclear bomb' might even be able to turn entire cities into ash.\n\nGerman intelligence agencies have shared the information about this project to their closest allies, so naturally the whole world now knows. Some have dismissed the project as a childish fantasy, but many experts fear a breakthrough."
 comfrance.200.a: "If they should succeed..."

 comfrance.301.t: "The End of the Third Internationale"
 comfrance.301.d: "The war has most decidedly not developed to our advantage. Despite the best efforts of us and our soldiers, the forces of reaction have proven to be too much for the power of the international proletariat - suffering a long string of setbacks and defeats, the British and French militaries have had their fighting effectiveness steadily reduced throughout the course of the war. While we have held out hope until now that the workers of the world will still rise up, the situation has reached such a critical point that neither Britain or France can offer effective resistance to the opposing forces, and no surviving member of the Internationale has the necessary strength and prestige to rally the alliance - as such, the Third Internationale has begun to break down.\n\nThe effects of this can be felt almost immediately - what was previously a steadfast resolve to never give in to the reactionaries has now swiftly given way to an almost defeatist attitude, as allied insurgents and governments alike increasingly consider our cause hopeless and begin contemplating either hanging up their rifles or seeking some sort of terms with the enemy, and the Phalanstère and other organs of the Internationale have been rendered largely defunct. It is expected that, barring an unthinkable reversal, the now-former members of the alliance beyond the reach of enemy forces will soon cease open hostilities, while the rest will eventually be forced to surrender unconditionally... or otherwise suffer eventual debellation.\n\nAs the flame of revolution burns out and the workers cry in despair, all that remains is to find whatever salvation we can..."
 comfrance.301.a: "Not like this..."

 INT_collapse_base: "Born from the ashes of the Great War, the Third Internationale had become, across more than 20 years and in equal measures, the world's greatest hope and its greatest fear - an alliance of the world's first socialist governments, bearing grand ambitions of completing the long-held dream of the global workers' revolution."

 comfrance.302.t: "The Internationale Collapses"
 comfrance.302.d.germany: "$INT_collapse_base$\n\nHowever, the German world order has proven itself too powerful to defeat - after much struggle, Germany and its allies now control most of Britain and France, and the Third Internationale and its organs have been rendered defunct with no surviving state strong enough to rally them. After being considered an increasingly real prospect for years, world revolution has now been rendered impossible for decades or more to come - if not permanently."
 comfrance.302.d.entente: "$INT_collapse_base$\n\nHowever, the exiled governments have proved themselves unwilling to die - following a monumental war effort, the Entente is now largely back in control of Britain and France, leaving the Third Internationale and its various organs defunct with no surviving state strong enough to rally them. After being considered an increasingly real prospect for years, world revolution has now been rendered impossible for decades or more to come - if not permanently."
 comfrance.302.d.germany_entente: "$INT_collapse_base$\n\nHowever, the forces of the old order have proven too powerful to overcome - facing enemies on all sides, Britain and France have both fallen to German and Entente invasion, and the Third Internationale and its organs have ceased to function with no surviving state strong enough to rally them. After being considered an increasingly real prospect for years, world revolution has now been rendered impossible for decades or more to come - if not permanently."
 comfrance.302.d.russia: "$INT_collapse_base$\nBut while they triumphed over Germany, it was what came after that proved their undoing: after a destructive war, the Internationale was unable to triumph over their new enemy in Russia and fell to invasion, leaving the Third Internationale and its organs defunct with no surviving state strong enough to rally them. Even so, its defeat of Germany has left the world as we know it permanently changed - so while the world revolution may be ended for decades or more, its legacy is a world radically different from the one that came before."
 comfrance.302.d.generic: "$INT_collapse_base$\n\nHowever, their enemies have proven to be too many and too powerful to overcome - with the socialist governments of Britain and France soundly defeated, and no remaining force strong enough to take up the mantle, the Third Internationale and its various organs have ceased to function. After being considered an increasingly real prospect for years, world revolution has now been rendered impossible for decades or more to come - if not permanently."
 comfrance.302.a: "And what a dream it was..."
 comfrance.302.b: "Never will we fear a revolution again."
 comfrance.302.c: "Everything is as it should be."
 comfrance.302.d: "Give it back! This isn't right! That was ours!"
 comfrance.302.e: "We knew they would. But they could have lasted a bit longer..."
 comfrance.302.f: "None can deny now that we have carved our place in history."
 comfrance.302.g: "This bodes... poorly."
 comfrance.302.h: "We could not have asked for a better result."
 comfrance.302.i: "Death comes for all, eventually."

 comfrance.999.t: "Capitalist Economies Collapse!"
 comfrance.999.intro: "Over the past few days, the workers and peasants of the world have watched as the bankers, capitalists, and tyrants scrabble to reap the benefits of the workers' labour for their own selfish gain. They call it Black Monday, a terrible event they say! They say that such a collapse was completely uncalled for, something no economist could have predicted! Of course, the workers are no fools. The people see through their lies.\n\nAs the great philosopher Karl Marx predicted, such collapses are an inevitable result of capitalism. As the capitalist abuses and reaps the benefits of the workers, they begin to eat themselves alive like rabid dogs. All this as they leave their workers to struggle and die by the wayside as they scramble for the last piece of meat."
 comfrance.999.d: "$comfrance.999.intro$\n\nOur nation, however, has decoupled itself from the capitalist world and has begun the construction of a true people's state. Therefore, we remain unaffected and can only watch as the nations of the world are eaten alive by their capitalist overlords. This is a great awakening for the peasants and workers of the world and soon, the workers of these nations will begin to organise against their oppressors. We must stand by, and stand tall as a true example for the workers of the world!"
 #CHI has their own unique version of this event.
 comfrance.999.a: "Workers of the world, unite!"

 comfrance.1000.t: "Gamelin Marches on Paris"
 comfrance.1000.d: "A few days ago, General Maurice Gamelin, launched a successful coup against the Jacobin regime of Marcel Déat. While this seems like a staunch attack on the Commune's democratic system, many argue that the Jacobins would have destroyed the democratic system if not for Gamelin's intervention.\n\nGamelin has promised to restore France to traditional syndicalism, and the process of de-Jacobinisation is already taking place. It is still unknown how his plans will turn out. We can only wait..."
 comfrance.1000.a: "Surprising, to say the least."

 comfrance.1031.t: "Orthodox Syndicalists Elected in France"
 comfrance.1031.d: "The Commune of France is the world's leading socialist nation, united as a federation of city communes and directed by the Comité de Salut Public, the primary executive. Ever since its inception, however, the Second Commune was not uniform in its policy - numerous factions arose, each one with their own idea of which path France should take. As the time for revenge against Germany and the World Revolution closes in, the CGT election of 1936 is set to be very important...\nThe replacement for the disgraced Marceau Pivert arose from his own faction, the Orthodoxes, who named [FRA.GetLeader], who now hold the leading position in the CSP. They stand for an extension of democracy, and draw inspiration from the British to decentralise the Commune."
 comfrance.1031.a: "Interesting."

 comfrance.1033.t: "Jacobins Elected in France"
 comfrance.1033.d: "The Commune of France is the world's leading socialist nation, united as a federation of city communes and directed by the Comité de Salut Public, the chief executive. Ever since its inception, however, the Second Commune was not uniform in its policy - numerous factions arose, each one with their own idea of which path France should take. As the time for revenge against Germany and the World Revolution closes in, the CGT election of 1936 is set to be very important...\n\nThe replacement for the disgraced Marceau Pivert arose from the Jacobins, with [FRA.GetLeader] as their leader, an extremist faction standing in favour of increased centralisation. They now hold the majority in the CSP."
 comfrance.1033.a: "Interesting."

 comfrance.1034.t: "Sorelians Elected in France"
 comfrance.1034.d: "The Commune of France is the world's leading socialist nation. It is a federation of city communes directed by the Comité de Salut Public, the chief executive. Since its inception, the Second Commune has not been uniform in its policy; numerous factions with their own distinct direction for France have vied for power. With revenge against Germany and the World Revolution approaching, the election of 1936 was set to be very important...\n\nThe disgraced Marceau Pivert's replacement arose from the Sorelians, the Sorelians named Georges Valois as their leader, who now hold the majority in the CSP. The Sorelians are orthodox syndicalists, and advocate centralisation with the Bourse Générale du Travail - the \"parliament\" - as the chief institution."
 comfrance.1034.a: "Interesting."

 comfrance.1035.t: "Anarchistes Elected in France"
 comfrance.1035.d: "The Commune of France is the world's leading socialist nation, united as a federation of city communes and directed by the Comité de Salut Public, the chief executive. Ever since its inception, however, the Second Commune was not uniform in its policy - numerous factions arose, each one with their own idea of which path France should take. As the time for revenge against Germany and the World Revolution closes in, the CGT election of 1936 is set to be very important...\n\nThe replacement for the disgraced Marceau Pivert arose from the Anarchistes, a movement inspired by the Ukrainian revolutionary Nestor Makhno. The Anarchistes now lead the CSP and favour greater regional freedom and a drastic cut in the CSP's powers."
 comfrance.1035.a: "Interesting."

 comfrance.1036.t: "Electoral Gridlock in France"
 comfrance.1036.d: "The Commune of France is the world's leading socialist nation, united as a federation of city communes and directed by the Comité de Salut Public, the chief executive. Ever since its inception, however, the Second Commune was not uniform in its policy - numerous factions arose, each one with their own idea of which path France should take. As the time for revenge against Germany and the World Revolution closes in, the CGT election of 1936 is set to be very important...\n\nIt was so important, in fact, that none of the four factions could acquire a majority. Much like before the election, a coalition must be found, but how will this change the shape of the Commune's politics? Only the men in the CSP itself know."
 comfrance.1036.a: "Interesting."

 comfrance.1037.t: "The Ninth International Congress"
 comfrance.1037.d: "Socialist delegates from around the world are gathered in and around Paris for the latest congress of their movement. The Third Internationale was created by French socialists after the 1920 revolution and has since helped steer the efforts of the labour movement. Dominated by syndicalists, the Internationale however intends to be a broad-tent organisation and thus welcomes reds of all stripes. Delegates were greeted by a military parade and a rousing speech in Versailles, clad in red for the occasion.\n\nAt the top of the agenda is the spread of revolutionary fervour, particularly to Asia and North America, conflict in Spain, policy on colonialism and requirements for membership of the Internationale's military alliance."
 comfrance.1037.a: "An interesting development."

 comfrance.1038.t: "The Tenth International Congress"
 comfrance.1038.d: "The Ninth Congress of the Third Internationale, held in Paris, dealt with spreading the ideology overseas, supporting socialist movements and strengthening the ties between existing socialist nations, and thanks to the gathering's success, the Tenth International Congress has been called, to be held in London.\n\nRepresentatives from the entire world were greeted by a British artillery salute, a Scottish bagpipe chorus and an overall warm reception. As Europe rolls closer and closer to war, military and economic cooperation between the socialists is expected to be the primary topic of discussion, and France and Britain will once again call the shots on the Internationale's policy."
 comfrance.1038.a: "Interesting."

 comfrance.1039.t: "Creation of the International Avant-Garde"
 comfrance.1039.d: "A combined effort by the Commune of France and the Union of Britain a few days ago has birthed the International Avant-Garde, a programme that aims to create a united art style for art and genre for music, as well as new literary techniques, each of them encouraged to be socialist, unorthodox, anti-traditionalist and anti-religious.\n\nIt's reported that artists, writers and musicians from all around the world will participate in this programme, from the United States to South Africa to Japan. The first festival to show off the fruits of the programme is planned to happen within two years at Cannes. Is this the dawn of the new, syndicalist entertainment?"
 comfrance.1039.a: "Solidarity forever!"

### Decisions ###
 FRA_liberate_europe_category: "Liberation of Europe"
 FRA_liberate_europe_category_desc: "Victory in Europe is ours! The states of the bourgeoisie that remain lie at our mercy and ripe for destruction. Let us use this chance to advance the revolution and turn the greater European continent into our fortress of Socialism."

 FRA_invade_liberation_target: "Attack [FROM.GetNameDef]"
 FRA_invade_liberation_target_desc: "[FROM.GetNameDefCap] is a weak and moribund regime ready to be destroyed, forward!"

 FRA_internationale_category: "Matters of the Internationale"
 FRA_internationale_category_desc: "The alliance of all Socialists in our world is truly something beautiful. We will work together to make the world a better place for us all."

 FRA_phalanstere_category: "The Phalanstère International"
 FRA_phalanstere_category_desc: "During the Tenth Internationale Congress, we have decided to embark on an ambitious plan of industrial and economic investment for all developing socialist nations that wish to apply. We will work together to make the world a better place for us all."

 FRA_join_phalanstere: "Join the Phalanstère"
 FRA_join_phalanstere_desc: "The scientific Phalanstère has been created to pool together scientist from all member states of the Internationale. We should join and contribute our knowledge to the programme."

 FRA_Develop_Country: "Develop [FROM.GetNameDef]"
 FRA_Develop_Country_desc: "[FROM.FRA_Develop_Country_desc]"

 FRA_Develop_Country_desc_ENG: "Britain, while second only to us, still needs our help in rebuilding their lost and forgotten industry that was once one of the best in the world. With our help, Britain will soar even higher than its illustrious past, putting capitalists and imperialists to shame."
 FRA_Develop_Country_desc_SRI: "Our [SRI.GetAdjective] comrades have applied to join the Phalanstère International. With the Habsburg-backed Italian Republic threatening the Po border and the zealously anti-syndicalist Two Sicilies in the south, it is only proper to help our comrades in their struggle."
 FRA_Develop_Country_desc_SWF: "Our [SWF.GetNameDef] comrades have applied to join the Phalanstère International. After the severe destruction caused by the Spanish Civil War, it is only proper to help our comrades in their struggle."
 FRA_Develop_Country_desc_NOR: "Recently, our Scandinavian comrades in Norway have applied to join the Phalanstères Internationale. With socialism in Norway being relatively young, it's best to nurture it while we can."
 FRA_Develop_Country_desc_HND: "Our [HND.GetAdjective] comrades have applied to join the Phalanstère International. With socialism in India facing the imperialists in Lahore and the reactionaries in the Federation, it is only proper to help our comrades in their struggle."
 FRA_Develop_Country_desc_MEX: "Our Mexican comrades have applied to join the Phalanstère International. With socialism there stronger than ever, we would be fools not to secure this foothold of liberty."
 FRA_Develop_Country_desc_Central_America: "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère International. With socialism there stronger than ever, we would be fools not to secure this foothold of liberty."
 FRA_Develop_Country_desc_CEN: "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère International after their recent unification. With socialism there stronger than ever, we would be fools not to secure this foothold of liberty."
 FRA_Develop_Country_desc_Caribbean: "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère International. With socialism in the Caribbean facing the present threat of Canadian retaliation, we would be fools not to secure this foothold of liberty."
 FRA_Develop_Country_desc_BRA: "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère International. With socialism in Brazil facing dogged internal opposition, it is only proper to help them in their struggle."
 FRA_Develop_Country_desc_FOP: "Our [FOP.GetAdjective] comrades have applied to join the Phalanstère International. After the destruction caused by the Chilean-Argentinian War, they are sorely in need of our assistance, and we have a duty to help them in their struggle."
 FRA_Develop_Country_desc_South_America: "Our [FROM.GetAdjective] comrades have applied to join the Phalanstère International. With socialism in South America facing dogged opposition, it is only proper to help our comrades in their struggle."

 FRA_help_SWF: "Supply CNT-FAI"
 FRA_help_SWF_desc: "The CNT teeters on the brink. We must secure Spain, and our southern border, for socialism."

 FRA_mobilise_the_reserves: "Mobilise the Reserves"
 FRA_mobilise_the_reserves_desc: "Despite our efforts, we are failing. We must mobilise our reserves, or else the Commune will surely fall..."

 FRA_help_CHL: "Help our [FROM.GetAdjective] Brothers"
 FRA_help_CHL_desc: "During the Tenth Congress we promised to help our [FROM.GetAdjective] comrades to develop their country and defeat the reactionary state of Argentina. We will spare no expenses to ensure their victory and the liberty of the whole Americas. Nothing is too good for our comrades!"

 FRA_invite_serbia: "Offer [From.GetNameDef] an Alliance"

 FRA_Sabotage: "Initiate Anti-Colonial Action in [From.GetNameDef]"
 FRA_Sabotage_desc: "The French traitorous imperialists for far too long have been exploiting the native populace for the sake of their war machine and prestige. We won't let them continue. Using the Socialist Anti-Colonial Committee, we are able to set up operations of rebellion or sabotage in French colonial holdings."

 FRA_end_the_algiers_regime: "End the Algiers Regime"
 FRA_end_the_algiers_regime_desc: "At last, the loathsome imperialist regime occupying Algeria is vulnerable - let us finish this farce, once and for all."

