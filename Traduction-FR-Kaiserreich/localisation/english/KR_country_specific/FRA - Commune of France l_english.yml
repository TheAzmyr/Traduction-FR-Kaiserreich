### Focuses ###
 commune_of_france_focus: "Commune of France Focus Tree"

 FRA_amenagement_du_territoire: "Aménagement du Territoire"
 FRA_amenagement_du_territoire_desc: "Our territory is vast and unequally developed, some rural regions having been left behind while others prosper and grow at spectacular rates. We must encourage local initiatives and consider ambitious infrastructure projects to solve that problem on a local and national level."
 FRA_hydroelectricity: "Hydroelectricity"
 FRA_hydroelectricity_desc: "Our mountainous regions in the Alpes and the Massif Central have plenty of high flow rivers, a perfect environment to install a clean and lasting source of energy and revitalise the backwards, rural mountainous regions of the Commune."
 FRA_improve_the_electrical_network: "Improve the Electrical Network"
 FRA_improve_the_electrical_network_desc: "Thanks to the recent success of our efforts to expand hydroelectrical power generation, we can now use cheaper electricity to further boost our industrial capabilities. Renovating the electrical networks in order to ensure good distribution of this newfound surplus is a perfect first step."
 FRA_office_des_chemins_de_fer: "Office des Chemins de Fer"
 FRA_office_des_chemins_de_fer_desc: "A Congress meeting over the status of France's infrastructure at the BGT showed the disorganisation of our rail system and how backwards it became. The Congress agreed on the need to create a new office specifically tasked with the development and maintenance of our railways to connect all the parts of France together."
 FRA_mining_expansion: "Mining Expansion"
 FRA_mining_expansion_desc: "The economic and infrastructural development of the regions of the Alpes and the Massif Central allows for a greater exploitation of the mineral resources available there. Our prospectors discovered new mineral deposits and we are now ready to start exploiting them on an industrial scale!"
 FRA_plan_prost: "Plan Prost"
 FRA_plan_prost_desc: "The engineer and urbanist Henri Prost came up with a plan to develop highways around the Parisian region to link the outlying suburbs. This idea is receiving widespread support and the BGT decided to fund new projects to expand highways through the Commune. The communes of Marseille and Lyon also asked him to draw highway plans for their cities."
 FRA_autoroutes: "The Autoroutes"
 FRA_autoroutes_desc: "The highways proved a massive boon to the economy and worker mobility in urban regions, now an ambitious plan has been put forward to expand them to the whole country! Linking every corner of our country will have a massive impact on our regional development and can only benefit the Revolution."

 FRA_direction_of_the_economy: "Direction of the Economy"
 FRA_direction_of_the_economy_desc: "Our economy is fairer to the workers and generally quite potent while reactionary economies live and die on the whims of capitalists, but internal conflicts have prevented us from steering our economy. It is time to call for a meeting of the BGT, so that these questions are once and for all settled by one the Commune's faction."
 FRA_orthodox_syndicalism: "Orthodox Syndicalism"
 FRA_orthodox_syndicalism_desc: "The course set since the revolution has been reaffirmed. This orthodoxy has proven effective, and with a bit of fine-tuning can be even more so."
 FRA_reduce_unemployment: "Reducing Unemployment"
 FRA_reduce_unemployment_desc: "Beyond the Rhine, unemployment is at an all-time high, we must ensure that the French worker will always have a job to feed his family. In this simple task of providing our people with the fruit of their sustenance, we prove our inherent superiority to the capitalist economies and their constant crises."
 FRA_worker_designer_cooperation: "Worker-Designer Cooperation"
 FRA_worker_designer_cooperation_desc: "By increasing the cooperation between the scientists and engineers behind designs and concepts and the workers who actually build them, we will rapidly improve our production techniques. This also allows us to quickly train and educate our workforce to new techniques, by letting the designers directly teach the workers about them."
 FRA_improve_management_of_unions: "Improve Management of Unions"
 FRA_improve_management_of_unions_desc: "The Unions have for long been directing the economy, but they have some gaps and loopholes in their rules that can be exploited, leading to disastrous results for our economy. However, we will not question the place of the unions in our country. Instead, we will tighten management and rewrite some work codes."
 FRA_sense_of_dedication: "Sense of Dedication"
 FRA_sense_of_dedication_desc: "The worker has to realise that he is working for the greater good of the Commune and the French people as a whole. He must feel invested in his work at all times, and it is this way that we will improve our national spirit and our productivity. No need for whips or oppressive business owners."
 FRA_factory_towns: "Factory Towns"
 FRA_factory_towns_desc: "Our plan to rapidly expand the Commune's industrial base can be supported by the establishment of new factory towns, cities specially designed to provide housing and modern commodities to them and their families, while making sure they live close to their workplaces."
 FRA_communal_industrialisation: "Communal Industrialisation"
 FRA_communal_industrialisation_desc: "Barthélémy Montagnon is the new economy minister of the Commune. A Jacobin, he is a proponent of Communal Industrialisation. While our country has always been one of the modern economies of Europe, we cannot yet compare to the Ruhr Valley. Only by ambitious industrial base expansion can we hope to measure to Germany."
 FRA_technician_management: "Technician Management"
 FRA_technician_management_desc: "Too long have the Unions been left to manage the economy inefficiently without expert management. In order to put an end to economic chaos and ensure swift modernisation engineers, economists and other experts will be empowered to guide and veto union decisions when it comes to matters of the economy."
 FRA_war_economy_and_agriculture: "War Economy and Agriculture"
 FRA_war_economy_and_agriculture_desc: "Jacques Doriot is the new economy minister of the Commune. A Sorelian, he is a proponent of his 'War, Economy and Agriculture' theory, calling for a rapid conversion to a war economy along with an ambitious development of the agriculture. Should the German reactionaries attack, we will certainly have a use for the rifles and the bread."
 FRA_modern_farms: "Modern Farms"
 FRA_modern_farms_desc: "Farming has been a staple of civilisation since ancient times, and yet it has profoundly changed in just one century. Recent tools like tractors allow a single farmer to harvest fields in a single day that would have required dozens of farmers and a week in the past. Let's mechanise our farms, to put more food in our platters and our rations."
 FRA_war_industry: "A War Industry"
 FRA_war_industry_desc: "Despite rising animosity from Germany, our economy is still mostly dedicated to the production of civilian goods and is not suited for a major war. We need to develop our production of arms and equipment if we are to defend the Commune against external threats efficiently."
 FRA_mass_production: "Mass Production"
 FRA_mass_production_desc: "Our enemies are many, and our army is quite large as a result. This army needs a lot of equipment, and this clearly puts a strain on our factories. We must search new ways to improve our production of small arms through both design and manufacturing, without cutting corners."
 FRA_worker_self_management: "Worker Self Management"
 FRA_worker_self_management_desc: "Daniel Guérin is the new economy minister of the Commune. An Anarchist, he is a proponent of further self management for the working class and will implement new measures to fight off bureaucratisation within the unions."
 FRA_decentralized_industry: "Decentralised Industry"
 FRA_decentralized_industry_desc: "Our industry is currently concentrated around Paris and major communes, but the people don't live only in Paris, Lille or Lyon but everywhere in France. We must put all efforts into developing all the regions of France so that our entire country prospers."
 FRA_collective_properties: "Collective Properties"
 FRA_collective_properties_desc: "Private property is incompatible with freedom of the individual. This, in theory, is a principle even Orthodox Syndicalists agree with us on. However, for decades the old capitalist city planning and public norms have been left mostly unchanged, it is now time to put an end to this. With the promotion of communal living practices and the consolidations of coops into common property, our society is bound to become more equal and less wasteful."
 FRA_ruralism: "Ruralism"
 FRA_ruralism_desc: "The life of the peasant is the best life known to man, but the need for an industrial economy made this life impossible for most of the French people. We can, however, still encourage this lifestyle by bringing their factories and workplaces to the countryside, ending the tyranny of mass urbanisation."

 FRA_road_to_war: "The Road to War"
 FRA_road_to_war_desc: "The war with Germany is clearly inevitable, this nation holds hostage our brothers in Alsace and Lorraine, and with its many puppets in the Reichspakt it stands as the main counter-revolutionary power in Europe, if not the world, tyrant over hundreds of millions of people. This will stop, we will avenge them all. The first World War was not the last."
 FRA_renseignements_generaux: "The Renseignements Généraux"
 FRA_renseignements_generaux_desc: "It has become clearly obvious that we cannot defend our country in a satisfactory manner without a modern, centralised intelligence agency. The taboos of old still hold against such centralised, unscrutinised authority, but it is a sacrifice we have to make. German spies laugh softly at our pitiful 'intelligence committees'."
 FRA_military_buildup: "Military Build-up"
 FRA_military_buildup_desc: "To prepare for the upcoming war, we will need to develop our war industry rapidly and efficiently. This may damage our short term economic growth, and this may not be popular for those in our populace who hope for peace and prosperity, but we sadly know better. The survival of the Revolution is at stake here!"
 FRA_calibrate_the_economy: "Calibrating the Economy"
 FRA_calibrate_the_economy_desc: "The capitalist world is still struggling with last year's shattering economic crisis whilst the righteousness of our own system continues to prove itself. It has been suggested that we utilise this industrial advantage to transform certain aspects of the economy exclusively towards military purposes."
 FRA_socialist_education: "Socialist Education"
 FRA_socialist_education_desc: "The education of the French Republic was in many ways excellent, allowing the average citizen to obtain a large knowledge in the sciences and arts. We seek to continue working on this legacy by ensuring that French schools always have learning and education as their primary goal, not hierarchy and discipline like in some reactionary countries."
 FRA_vanguard_of_the_revolution: "Vanguard of the Revolution"
 FRA_vanguard_of_the_revolution_desc: "Those still struggling under capitalist oppression look to us with great hope, as the great beacon, the beating heart of the Revolution. We must do anything in our power to help those breaking the chains, it is our historical duty. Ideological and material support are one thing, but we must go further and be directly involved in the armed struggle: Frenchmen will fight throughout the world for the freedom of all workers, and triumph, just like we triumphed here."
 FRA_department_revolutionary_ideals: "Department of Revolutionary Ideals"
 FRA_department_revolutionary_ideals_desc: "While the empirical teachings prove themselves easily, the virtues of the Commune are harder to communicate to our population. While ominous sounding, we must create an institution ready to help us remind to our people the value of the Revolution and prevent reactionary influences from implanting themselves."
 FRA_curie_research_institute: "Curie Research Institute"
 FRA_curie_research_institute_desc: "While some nations resist the teachings of science, France endorses them without nuance. Let's support the establishment of a new research institute aimed at furthering our technological superiority. Where reactionaries doubt every discovery and stand wary of change, we embrace them and become stronger every year!"
 FRA_industrial_mobilisation: "Industrial Mobilisation"
 FRA_industrial_mobilisation_desc: "Our economy is now well developed and the Federation is ready for war, but we can always do better. By encouraging further industrial projects, the Commune shall not only be ready for war but will indisputably be superior in every way to any of our enemies. We will prove to the world that the Revolution will not be defeated!"
 FRA_military_science: "Military Science"
 FRA_military_science_desc: "France is always working on improving its research networks, but theoretical sciences can only bring us so far. We will open a new wing in the Blanqui research institute dedicated to military science, allowing us to fund and develop new breakthroughs that will be immediately put to use by our army."
 FRA_synthetic_chemistry: "Synthetic Chemistry"
 FRA_synthetic_chemistry_desc: "France is great and resourceful, but it does not have everything. Oil, rubber, tungsten and chromium are all lacking and we must not rely on foreign exporters when conflict comes. We must research new ways to acquire these resources from what we already have. Some scientists even suggest we may be able to engineer those resources."
 FRA_electric_machines: "Electric Machines"
 FRA_electric_machines_desc: "While computing traces back to the tabulating machine, we have since made massive breakthroughs in the field of computing. Our mathematicians already assure use that those new machines are of a tremendous help for rapid and efficient calculus. Given some patronage and time, we can only imagine the possibilities of this new field."
 FRA_damocles: "The Damocles Project"
 FRA_damocles_desc: "Inspired by the Cambridge Conference during the Tenth Congress of the Third Internationale, a reunion took place today at the University of Cambridge. A group of theoretical physicists from Britain and France are requesting funding for the establishment of the 'Damocles Project', a joint British-French committee for nuclear research."
 FRA_zoe_project: "Zoé Project"
 FRA_zoe_project_desc: "While the Damocles Project held great promise, the refusal by [ENG.GetNameDef] to take part crippled the cooperation between our scientists and theirs. Regardless, we must persevere and try to figure out what uses we can make of the atom. We will dedicate this project to the very woman who discovered Radium and set us on this path."
 FRA_fortify_the_german_border: "Fortify the German Border"
 FRA_fortify_the_german_border_desc: "We have already built a fairly impressive network of fortifications along the Meuse River and the border with Flanders-Wallonia. Regardless, we can improve it with new constructions and cutting-edge military installations like radio stations and modern artillery guns. Something the Republic would have never bothered to do, surely."
 FRA_extend_the_line: "Extend the Line"
 FRA_extend_the_line_desc: "While we have mostly focused our fortification efforts on those segments of the line that are the most defensible, it is quite obvious that Germany will target our weaker points instead. The solution is quite simple, we will not have weak points. Least they learn how to walk on water, good luck for them to cross this line!"
 FRA_demand_haute_savoie: "Demand Haute-Savoie"
 FRA_demand_haute_savoie_desc: "The illegal Swiss occupation of Haute-Savoie has gone on for far too long! The Swiss have shown themselves brutish tyrants and oppressors of our people on our own rightful land! No-one can have the audacity to persecute and hunt down Frenchmen and think they may get away with it, the perfidious Swiss have made their last mistake."
 FRA_liberate_iberia: "Liberate Iberia"
 FRA_liberate_iberia_desc: "Right at our southern border, just across the Pyrenees, capitalism and imperialism still persists. With our efforts, we will achieve what no French imperialist could - total control of Iberia. But we are different. We do it for the common people, not imperial ambitions. Syndicalism will succeed in Iberia!"
 FRA_take_down_germany: "Take Down Germany"
 FRA_take_down_germany_desc: "The French people shall wait no longer! The time has finally come - the Revolution shall prevail, and our brothers will be avenged for what they have been put through in the Great War! Germany will just wish they had lost the first war, for we will stop at nothing until they are utterly destroyed!"
 FRA_the_red_danube: "The Red Danube"
 FRA_the_red_danube_desc: "The Danubian peoples have proven their incapability to commence a successful socialist revolution in their country and liberate themselves from the Habsburg tyranny. We shall assist them, then. Likewise, all the peoples still under the tyranny of this anachronistic empire will be freed. Europe will be free of the last of the reactionary empires."
 FRA_flank_the_rhineland: "Flank the Rhineland"
 FRA_flank_the_rhineland_desc: "The Lowlands of the Benelux are strategically vital to our war efforts. The Germans will not expect the attack from this side and if we succeed, we will cut Germany off from its vital economic areas in the Rhineland. Germany will fall."
 FRA_world_revolution: "World Revolution"
 FRA_world_revolution_desc: "With the Revolution now well established in Europe, we can start to look outwards and launch a formidable plan to liberate the whole world from the reactionaries and imperialists. Our struggle will end once the last of them is tried before the people for their crimes. Vive la République Socialiste Mondiale!"
 FRA_european_revolution: "European Revolution"
 FRA_european_revolution_desc: "While the idea of a World Revolution is noble, we have to stay realistic. With smart influence and no other reactionary power to oppose us, we shall soon see the other continents convert to Syndicalism. However, we must ensure that Europe is free of reactionaries. Vive la République Socialiste Européenne!"
 FRA_peaceful_revolution: "Peaceful Revolution"
 FRA_peaceful_revolution_desc: "We hear those who claim that the Revolution cannot end, and it will not. However, we cannot afford to constantly wage war in all corners of the world without cause. The workers will find their way as we act as a beacon of desires. Let us focus on ourselves instead. Vive la République Socialiste Française!"

 FRA_the_congress_of_the_internationale: "The Congress of the Third Internationale"
 FRA_the_congress_of_the_internationale_desc: "Heads of Socialist, Syndicalist, and Totalist parties, Heads of State and Governments, Foreign Ministers and journalists have all arrived in Paris for the opening of the Ninth Congress of the Third Internationale. We are proud to once again host the Congress and humbly hope to use it to reinforce our position as the leading socialist country in the world."
 FRA_mission_to_india: "Mission to [HND.GetNameDef]"
 FRA_mission_to_india_desc: "[HND.GetNameDefCap] asked for our support in their struggle against its neighbours, the Lahore imperialists and the Princely Federation reactionaries. They ask of us that we send military advisors to train their officers and their troops. We will ensure this aid arrives rapidly, so that they may unite India faster."
 FRA_arab_committee: "Socialist Anti-Colonial Committee"
 FRA_arab_committee_desc: "The traitors of the French people, bastard Petain and his clique of friends, use the native proletariat in efforts to return to the mainland. We won't give them such a chance. Our Algerian comrade Mohamed Saïl, living in France, proposed to us the idea of supporting socialist liberation movements across all of Africa, for the good of all Africans."
 FRA_working_women: "Working Women"
 FRA_working_women_desc: "During the Congress, Helen Crawfurd took the stage with her flaming speech about the women's role in the World Revolution. We supported her arguments and now we are ready to implement common sense reforms regarding the status of working women in our society. The reactionaries can gawk, we will surely have the last laugh."
 FRA_international_avant_garde: "International Avant-Garde"
 FRA_international_avant_garde_desc: "For too long have traditional arts and classical music dominated the entertainment of the masses. While Jazz is enjoyable and widely popular in our countries, one genre cannot fight against all others. We have to create new ones, we have to show the world, what the real entertainment is. And it will show to the world that we are the good force of this era!"
 FRA_second_inter_congress: "The Tenth Internationale Congress"
 FRA_second_inter_congress_desc: "With the Second American Civil War raging on, as well as a number of other conflicts ready to break out at any time across the world, the Internationale has to consider its approach towards the Global Revolution. Since the last Congress of the Internationale took place in France, this next one will take place in Britain."
 FRA_scientific_cooperation: "International Scientific Cooperation"
 FRA_scientific_cooperation_desc: "It is clear that we cannot simply keep our own technological discoveries to ourselves. During a meeting at the old university of Cambridge, we decided to establish a worldwide plan to combine the technological advances of Socialist countries. Some however, call for a more ambitious plan, including industrial investment."
 FRA_third_inter_congress: "The Victory Congress"
 FRA_third_inter_congress_desc: "The responsibility of holding the Eleventh Congress has once again fallen back to us, with the new site chosen for the task being the Palace Populaire, where the Louvre once stood full of the plunders of the French Empire. Fittingly, one of the topics at hand concerns finally liberating the African continent."

 FRA_found_the_phalanstere_international: "Found the Phalanstère International"
 FRA_found_the_phalanstere_international_desc: "The need for secrecy necessitates certain inefficiencies in military research. By working closely with other syndicalist nations and allowing researchers access to others' most closely guarded secrets, this fundamental issue can be overcome. The Phalanstère International shall serve as the central authority for the exchange of such secrets."

 FRA_integrate_the_corps_francs: "Integrate the Corps Francs"
 FRA_integrate_the_corps_francs_desc: "The Corps Francs, our commando troops, proved their worth in the Great War and the revolutionary events of the past decades, breaking impossible stalemates through sheer will and heroism. Infiltration and neutralisation, opening a breach for our regular forces: only the bravest of braves are willing to take the risks of such missions, and we need this fervour in the coming confrontations with the Revolution's ennemies."

 FRA_the_riflemans_friend: "The Rifleman's Friend"
 FRA_the_riflemans_friend_desc: "We invent every day new ways of slaughter, and so we might forget that no matter how advanced our machines of death, it is not them that triumph, that conquer, that advance, but man. In the end, it all still comes down to a man and his weapon. Each soldier is a worker for the Revolution, and he must be able to trust that his tools are best suited for his grim but necessary task. "

 FRA_eyes_on_the_ligne_bleue: "Eyes on the Ligne Bleue"
 FRA_eyes_on_the_ligne_bleue_desc: "The 'Blue Line', the Vosges, named after the beautiful morning hue of the venerable mountains, is our frontier with German imperial-junkerism. Our way to peace and victory lies in the vales and forests of the range, towards our brothers in Alsace, our comrades of the Ruhr. We cannot allow the enemy to choose the field of battle, we must push, attack, take the fight to him, surprise him even through impassable terrain.  "

 FRA_reform_the_high_command: "Reform the High Command"
 FRA_reform_the_high_command_desc: "Our Federal Forces have for too long been suspected of counter-revolutionary sympathies, and this has hindered organisational reforms. A safe high-command was deemed preferable to an efficient high-command. This stagnation cannot be allowed to continue, or France, already at a disadvantage in the coming fight with Reaction, will never be able to defend the proletariat's burning torch. Adaptability and discipline will be our goal."

 FRA_all_for_the_revolution: "All for the Revolution"
 FRA_all_for_the_revolution_desc: "The decisive factor in warfare will always be will. Will to triumph, will to fulfil our History-ordained destiny. We will win because we must, because the French people has been tasked with saving civilisation from bourgeois rot. We will win because facing us are mere slaves of Capital, not free men fighting to break the chains. They may have Krupp steel, but we have the united will of the proletariat: victory is certain."

 FRA_our_comrades_fight_too: "Our Comrades' Fight, Too"
 FRA_our_comrades_fight_too_desc: "In the coming armed struggle against Capital, we are not alone: not only can we count on our allies, but in every nation, in every factory, the worker hopes for our victory, await his liberation. Some will go further, throw off their chains and join us here, and we will assemble a grand international army of free proletarians to assist our forces. What could the enemy do against our combined might?"

 FRA_levee_en_masse: "Levée en Masse"
 FRA_levee_en_masse_desc: "When our elders in Revolution were threatened by Reaction, they mobilised the entire Nation to defend its newly won liberty. Young men fought, women bandaged their wounds, children and elders preached the creed of Liberty. We must first match their fervour in the mobilisation of the masses, and then we will go further. We fight for Liberation, for the new economic age, no cause is more deserving of our sacrifices."

 FRA_the_methodical_war: "The Methodical War"
 FRA_the_methodical_war_desc: "This century has killed the daring charge, the heroic last stand. If there was any doubt, the Great War has proved this beyond a doubt: warfare is now a question of planning, of timetables, of logistics, of charts. War is a purely materialistic question. If we want our stand to defend the Revolution to be successful, we must not seek vainglory but intellectual and material supremacy over the forces of Capital. "

 FRA_an_armys_stomach: "An Army's Stomach"
 FRA_an_armys_stomach_desc: "A great enemy of the Revolution once said "an army marches on its stomach". He was then defeated, not by braver men or superior tactics, but by stretched supply lines. He did not take his advice to heart, and so History left him behind. We will not make the same mistake, our mission is too important. The comrade-soldier will fight, will triumph, and will be well-fed, well-clothed, and well-armed, the whole way."

 FRA_principe_de_concentration: "Principe de Concentration"
 FRA_principe_de_concentration_desc: "France has the best artillerymen in the world, we have proved this in many a campaign, and will prove it again in the next. Our perfectly timed, superbly executed barrages will sweep away the armies of Capital, destroy the fortresses of Reaction, and blast the way open for our men, to Berlin and beyond! There is only one queen that we will abide by, and it is she, Artillery, Queen of the Battlefield."

 FRA_aero_terrestrial_integration: "Aero-Terrestrial Integration"
 FRA_aero_terrestrial_integration_desc: "A single decisive punch, through the enemy lines, that's all it takes. A lucky breakthrough? We only believe in what we can see, luck will have nothing to do with it. We need perfect coordination between our forces, and we will relentless drill it into our men. Air power will soften up our targets, artillery will blow them away, armour and infantry will mop up whatever meagre resistance a serf of the Kaiser can muster to being liberated."

 FRA_supremacy_of_movement: "Supremacy of Movement"
 FRA_supremacy_of_movement_desc: "We must face the facts: the enemy outnumbers us, and dwarves us in industrial might. We have with us the international brotherhood of workers, but a plan to negate Capital's advantages couldn't hurt. And for that, we must be daring, the next war cannot be one of positions, it must be over before they know what has happened to them. Advance, envelop, encircle, crush, to the end of the Earth, until we are free."

 FRA_la_petite_reine: "La Petite Reine"
 FRA_la_petite_reine_desc: "The "Little Queen", the bicycle: our ennemies might scoff, but this quintessential object of the workers' life will be an instrument of our triumph. When our troops outflank theirs, discreetly infiltrate their lines, quickly advancing only powered by proletarian might, we shall see who laughs last. Their vehicles will breakdown, run out of gas, will be confined to roads: ours will fly across the countryside."

 FRA_overrun_capitals_front_lines: "Overrun Capital's Front Lines"
 FRA_overrun_capitals_front_lines_desc: "If we want to overwhelm the enemy and negate his advantages, we must be quick, our troops must cross vast expanses in hours, days at most. Embrace the future: entire divisions, supplies, artillery and all, not chained to the limited energy of Man and Beast, but effortlessly carried by machines, ready to fight at a moment's notice. This is a new age, the age of motors: production has been revolutionised, warfare soon will be too. "

 FRA_the_modern_comrade_soldier: "The Modern Comrade-Soldier"
 FRA_the_modern_comrade_soldier_desc: "Gone are the days of militiamen with a red armband, a Lebel, and a dream of Revolution. The modern comrade-soldier is perfectly trained, drilled, equipped to deal with all that the coming conflict will throw at him. His officer are not the tyrants of yesterday, they are united in one common purpose, one common will, and they too have been tirelessly studying the Great War and the various revolutionary conflicts that followed."

 FRA_expand_the_fusiliers: "Expand the Fusiliers"
 FRA_expand_the_fusiliers_desc: "There remains a secondary but nonetheless concerning counter-revolutionary threat across the Mediterranean Sea. Shadows of their former selves, the men we once called brothers, the Exiles, await the killing blow of History, their captives calling to us in despair. When the opportunity comes, we will have to land in Algiers, and so we need to revitalise our traditions of marine infantry, to act as first glorious wave of liberation upon the African continent."

 FRA_corps_francs_hunters: "Corps Francs Hunters"
 FRA_corps_francs_hunters_desc: "Our commandos have achieved tremendous successes in action, first to break whatever desperate defences Capital foolishly mounted. Tip of the spear of Revolution, it must be ever sharper. And so this elite of elites will be further reinforced, trained, tirelessly working until enemy commanders turn tails at the mere possibility of their presence on the battlefield."

 FRA_deepen_the_fog_of_war: "Deepen the Fog of War"
 FRA_deepen_the_fog_of_war_desc: "There is no greater power, no greater advantage in warfare than knowledge. We will know the enemy's every move and obscure our own, making him pounce at shadows before stabbing him in the back. This won't be difficult: everywhere we advance, we are in friendly territory, the workers awaits us; everywhere we are pushed back, revolutionary solidarity will sabotage their efforts at secrecy. The enemy will question his sanity as he is swept away."

 FRA_chasseurs_portes: "Chasseurs Portés"
 FRA_chasseurs_portes_desc: "Rapid deployment is critical, both to reinforce everywhere the enemy attacks and to push through any break in the front. For this purpose, we will assemble specialised mobile infantry troops, ready to respond to any situation that arise in the coming revolutionary war, and to act as wedge tearing apart resistance."

 FRA_corps_du_genie_militaire: "Corps du Génie Militaire"
 FRA_corps_du_genie_militaire_desc: "Our engineer corps has a long and proud history, supporting French might across Europe and across the globe, shattering apart any resistance. Whether they come from the Polytechnique School or have risen up the ranks, our combat engineers take us across rivers, shelter us safely behind defences, and blow apart the enemy's. With further training and ever more advanced tools, they will continue to act as the backbone of our forces."

 FRA_rapid_response_detachments: "Rapid Response Detachments"
 FRA_rapid_response_detachments_desc: "The many are one, revolutionary warfare means that sacrifice must be made, but this cannot mean that the lives of our comrades is thrown away. Especially when France must face ennemies with a demographic advantage. Rapid treatment, experienced doctors and dedicated nurses, efficient deployment of reinforcements: we will do everything in our power to minimise casualties, and to prevent a wound to be the end of one's commitment to the Revolution."

 FRA_legacy_of_the_grande_batterie: "Legacy of the Grande Batterie"
 FRA_legacy_of_the_grande_batterie_desc: "Our forefathers conquered through the might of artillery, slowly honing their craft. We are the inheritors of more than a century of such traditions, and we will write down our own glorious chapter, reducing to rubble all that stands in the way of Progress, in the way of the People. Witness us, artillerymen of yesteryears; take note, our descendants: the triumph of the Revolution comes from the barrel of the cannon."

 FRA_precise_fire_control: "Precise Fire Control"
 FRA_precise_fire_control_desc: "Red rolling thunder will fall upon the ennemies of the working class. Perfect coordination between our artillerymen will wash away any resistance standing against us, a barrage technique already perfected during the Great War but that will now serve us faithfully and be adapted to the new battlefields of revolutionary conquest. We are the best in our field but could always be better, for we serve the most important cause."

 FRA_dual_purpose_howitzers: "Dual-Purpose Howitzers"
 FRA_dual_purpose_howitzers_desc: "Our engineers are hard at work to take ever further the science of dispersing threats to the Revolution. Their latest find is another proof, if one was ever needed, of French ingenuity: cannons that can be converted for both anti-aircraft and anti-armour action, to accompany our troops and respond to their every need."

 FRA_comrade_estiennes_heritage: "Comrade Estienne's Heritage"
 FRA_comrade_estiennes_heritage_desc: "General Estienne, a hero who revolutionised forever the battlefield. Against a hierarchy set in their ways, which wasted in doomed offensives the infantryman's life, he carried the torch of armoured warfare and earned his nickname of "Père des chars", Father of the Tanks. They were the instrument of triumphs in the latter stages of the Great War, that sadly could not be transformed into victory: the Revolutionary War will prove their usefulness again."

 FRA_proletarian_knights: "Proletarian Knights"
 FRA_proletarian_knights_desc: "The cavalry of past centuries might be on its way out, but its spirit shines brightly. Knights, hussars, dragons, the mantle of their bold and glorious legacy has been taken up by a new cavalry, motorised, armoured, heavily armed, but still charging and sowing terror in the enemy's heart. Yesterday, the serf was shut out of serving on horseback, today it is the proletarian who has the mechanical know-how to operate the beasts of modernity."

 FRA_chars_du_futur: "Chars du Futur"
 FRA_chars_du_futur_desc: "Armour is a quickly advancing field: from artillery on shaky tractors twenty years ago, we are getting ever closer to future tanks able to turn the tide of battles by themselves, if not the war herself. Whether they act as support for our infantry or point of the sword we drive into the heart of Capital, they are revolutionary. And so we cannot allow ourselves to fall behind in terms of either technological or strategic developments."

 FRA_the_battlefields_new_queen: "The Battlefield's New Queen"
 FRA_the_battlefields_new_queen_desc: "Artillery will always have our hearts, but we must admit that there she has a rival for title of Queen of the Battlefield: armour. She has already proven herself invaluable in recent conflicts, and we know that she will only get more crucial as technology and tactics advance. However, we have no need to choose between our loves: artillery will blast open the way, armour will sweep away the enemy, and our true mistress, Revolution, will triumph."

 FRA_mobile_fortresses: "Mobile Fortresses"
 FRA_mobile_fortresses_desc: "We will simply crush Reaction under the infatigable threads of our armour, advancing as the tide, slowly but surely, unstoppable. Reaction will throw all that it has towards our mobile bastions, and we will laugh heartily at its desperate attempt at hindering the march of the proletariat. After all, there is no rush, Clio is on our side, the outcome of this eternal war is pre-ordained."

 FRA_overwhelming_firepower: "Overwhelming Firepower"
 FRA_overwhelming_firepower_desc: "The feeble attempts of the slaves of Capital to hold back the might of the free workers will be blown apart by our armoured cavalry. Fiercely, we advance, rightfully, we push on to Berlin, until the Kaiser bows to the humblest seamstress of the Internationale and begs for our forgiveness. We cannot tolerate for even a second more to see our comrades in chains, and so we cannot slow down in our attacks: armour will furiously pierce through."

 FRA_restructure_the_marine_federale: "Restructure the Marine Fédérale"
 FRA_restructure_the_marine_federale_desc: "We must admit that the Federal Navy has seen better days, Revolution and the loss of France's ultramarine territories have hurt our naval forces. If we want to triumph against the Algiers regime and effectively assist our British comrades on the seas, a heavy-handed rearmament program as well as a re-examination of our strategic priorities is needed urgently."

 FRA_shipbuilding_union_expertise: "Shipbuilding Union Expertise"
 FRA_shipbuilding_union_expertise_desc: "Our arsenals are filled to the brim with talented workers, some who have worked for decades in the shipbuilding trade, and thus know every crook and cranny of every vessel. Their expertise could too easily be overlooked: their unions' federation must play an integral role in our re-armement programme, working in tandem with the Federal Navy. We are still lagging behind, but will make up for it with proletarian ingenuity."

 FRA_expand_toulon_arsenal: "Expand Toulon Arsenal"
 FRA_expand_toulon_arsenal_desc: "As the foremost base of our Mediterranean forces, Toulon is without contest our most important military port, kept busy by the constant threat posed by reactionary presence in Corsica and frequent confrontations with Algiers' navy. If we want to affirm our supremacy over the sea, and one day go on the offensive, the infrastructures of Toulon must be expanded."

 FRA_refurbish_atlantic_bases: "Refurbish Atlantic Bases"
 FRA_refurbish_atlantic_bases_desc: "Our naval bases facing the Atlantic, chiefly situated in Brittany, are moribund: attention is turned to the South, and the Channel and the Ocean are guarded by the British. This shameful complacency cannot continue, we too must be able to go toe to toe with the Kaiser and his satellites at sea. Dockyards and submarine bases will be modernised, and we will convert to military use some of the local shipbuilding industry."

 FRA_red_fleet_old_school: "Red Fleet, Old School"
 FRA_red_fleet_old_school_desc: "If we want to reconquer our naval standing, a grand fleet is necessary, one that can stand proudly next to our allies'. Large, powerful ships will impose the people's will on the seas, beautiful prowesses of French engineering and shipbuilding, armed with the most impressive naval gunnery French ships have carried."

 FRA_the_aeronavales_day: "The Aéronavale's Day"
 FRA_the_aeronavales_day_desc: "It's obvious to us now that large, lumbering ships are the obsessions of naval officers with something to prove or make forget. Let the   leviathans painfully move into position, a swam of planes will welcome them. They won't know what hit them, and will be at the bottom of the Channel before they realise that unwieldy colossuses make for great target practice."

 FRA_meute_tactics: "Meute Tactics"
 FRA_meute_tactics_desc: "We have a lot of catching up to do, starting at clear disadvantage against our main enemy's navy. A situation the French Navy knows well, sadly. What we lack in tonnage, we will make up for in bravery, and cunning: undersea corsairs will hunt down ships as a pack. Soon enough, the Kaiserliche Marine will be too afraid to leave its ports, haunted by the shadows of our sea hounds."

 FRA_the_peoples_lance: "The People's Lance"
 FRA_the_peoples_lance_desc: "France was a pioneer in advances of submarine technology, it's up to us to renew this glorious legacy. Submariners are the daring anti-heroes of this century's naval war, feared, respected, hated. Some particularly idealistic or conservative officers still cling on to outdated notions for the development of our navy, they will have to get used to the new paradigm: no tactic is too dirty in the fight against Capital."

 FRA_the_noose_around_capitals_neck: "The Noose around Capital's Neck"
 FRA_the_noose_around_capitals_neck_desc: "Imperialist powers are reliant on trade, on the product of exploitation from their colonies. Without, they wither and die. We will do our proletarian duty and speed up that process, enacting a total blockade against the ennemies of the Revolution. Helped by our allies, we will slowly but surely strangle the Empires, until they beg for mercy and liberation."

 FRA_peoples_shield_and_broadside: "People's Shield and Broadside"
 FRA_peoples_shield_and_broadside_desc: "Ultimately, it's still all about cannons. Bigger guns, better guns, more easily manoeuvrable, manned by dedicated sailors who won't hesitate to put their lives on the line to defend their floating fortresses against threats. Advancements in both our main and anti-aircraft gunnery will ensure that our fleet can reign unimpeded."

 FRA_colonnes_de_neptune: "Colonnes de Neptune"
 FRA_colonnes_de_neptune_desc: "Across the seas, reactionary threats still lurk. Marine infantry will be crucial in dealing once and for all with these remnants of an outdated system, to deal the mercy kill. Our marines' legacy is tainted by colonialism: they will wash away their units' sins by forging a new glorious history as the first red wave of righteous popular retribution landing on the beaches of imperial capitalism."

 FRA_close_naval_coordination: "Close Naval Coordination"
 FRA_close_naval_coordination_desc: "Rivalries between arms of the Navy cannot be tolerated, our situation cannot allow petty, unproductive competition. The naval war is fought on, under the seas and in the air, and each front will be finely tuned to work with the other, harmoniously toiling towards a single goal: glorious victory, death to Reaction."

 FRA_chasseurs_tueurs_groups: "Chasseurs-Tueurs Groups"
 FRA_chasseurs_tueurs_groups_desc: "Of course, we are not the only ones with submarines. The mutts of the enemy lurk, preying upon us: we won't allow ourselves to be hunted, and so we will become hunters. Specialised squadrons will wage total, permanent war against capitalist piracy, which seeks to hinder the collective efforts of the global proletariat against reactionary aggression."

 FRA_protect_revolutionary_lifelines: "Protect Revolutionary Lifelines"
 FRA_protect_revolutionary_lifelines_desc: "The might of revolutionary production can makeup for most capitalist inefficiencies, but sadly we have not yet invented ways to grow rubber in the French countryside and find oil where there is none. We will stockpile, we will find ways to make more with less, but some strategic goods will need to be gathered by comrades abroad: we cannot allow the sea-lanes bringing them to us to be cut off by the enemy."

 FRA_naval_power_projection: "Naval Power Projection"
 FRA_naval_power_projection_desc: "The future of sea warfare is in the aviation, more effective, precise, agile than any gun. Our experiments in this field have proved concluant, we must now move full steam ahead with the development of larger, better aircraft carriers, that will allow to punch above our weight, across the seven seas."

 FRA_squadron_warfare: "Squadron Warfare"
 FRA_squadron_warfare_desc: "Naval traditions are alive and well, and a well-ordered, well-directed fleet will still rule the waves. Once, the French Navy was dubbed "La Royale", she can now proudly call herself as "La Populaire", her ships most impressive, their crew the pride of the people, drilled in revolutionary discipline: no-one will be able to stand against us when we contest control the seas."

 FRA_brest_naval_academy: "Brest Naval Academy"
 FRA_brest_naval_academy_desc: "With a long and proud history, the "École navale" of Brest, in Brittany has been the alma mater of most of our naval officers. Continuous training and formation to ensure they never get complacent will be an important step in renovation of the Federal Navy. But we will also expand its research facilities, with rebuilding will come innovation and modernisation."

 FRA_international_naval_intelligence: "International Naval Intelligence"
 FRA_international_naval_intelligence_desc: "Revolutionary camaraderie extends to intelligence sharing: our British and Italian comrades can also boast proud maritime traditions, and we would be foolish to pass up on potential cooperation in naval matters. Together, our efforts will thwart any attempt from the Revolution's ennemies at going unnoticed."

 FRA_gifts_for_enemy_ships: "Gifts for Enemy Ships"
 FRA_gifts_for_enemy_ships_desc: "It's possible that we won't be able to undo our lateness in the naval race by the time the inevitable coming conflict falls upon Europe. No matter: we shall fight as dirty as we must. Channel, Atlantic, Mediterranean: on three fronts, Reichspakt ships will be welcomed by a generous spread of patient explosives. Death by a thousand cuts: ship by ship, their fleet will be whittled down, their shipping hindered."

 FRA_la_lutte_aerienne: "La Lutte Aérienne"
 FRA_la_lutte_aerienne_desc: "Still in its infancy during the Great War, aviation already revolutionised warfare. In the few years of the conflict, it made incredible strides, from reconnaissance to air jousts between gallant knights of the air, to bombings and mass deployment. Since then, at every turn aeroplanes have proved their incredible usefulness, and shown further potential. France was already a pioneer in the domain, she must stay dominant."

 FRA_ecole_de_lair: "École de l'Air"
 FRA_ecole_de_lair_desc: "As it was recently decided to create a separate branch of the Federal Forces for aviation, it's only natural that it gets its own officer formation school. The Air School will have aspiring officers be taught by the great pilots of the Great War and the Revolution, so that they may transmit their experience. Pioneers and fresh-faced new guards will no doubt stake out a glorious legacy for our air force. "

 FRA_naval_aerial_coordination: "Naval-Aerial Coordination"
 FRA_naval_aerial_coordination_desc: "The Sky and Sea, terrifying forces of nature, have now been tamed by Mankind. They are, like everything else, a battlefield: the next conflict will no doubt also be fought there, and must be won there too. The air force was not given autonomy as a means to isolate it, but on the contrary to give more flexibility to its missions. Coordination with the Federal Navy will be essential, and any branch rivalry must be nipped in the bud."

 FRA_hone_torpillage_skills: "Hone Torpillage Skills"
 FRA_hone_torpillage_skills_desc: "Torpedoes strike fear in the heart of any seaman, a well-known tool by now they nonetheless get ever more sophisticated and deadly. Naturally, their potential must be harnessed for our cause, whether they come from the depths or from the air. We will hone our tactics with this most glorious of harpoons, ready to spear the modern sea monsters into scrap metal in a single blow."

 FRA_arsenal_de_laeronautique: "Arsenal de l'Aéronautique"
 FRA_arsenal_de_laeronautique_desc: "Great and brave pilots, we have aplenty. Brilliant engineers, we certainly do too. We must now combine their efforts to make tomorrow's aeroplane, to show that proletarian efforts can equal and best whatever Junkers, Amiot or Latécoère can put out. Research and testing facilities will be established to centralise our development efforts, and ensure we are not left behind in the air race."

 FRA_barrage_david: "Barrage David"
 FRA_barrage_david_desc: "Our engineers have worked for some time on the possibility of electromagnetic detection of aircraft. Finally, under the leadership of Pierre David, we will soon be able to implement it on a large scale. This first generation of field bistatic detection will allow us to create an invisible wall that will detect any aircraft that crosses it, immediately putting our own forces on alert and informing them of the enemy's approximate location."

 FRA_popular_aviation: "Popular Aviation"
 FRA_popular_aviation_desc: "The early days of aviation made it to be a hobby of the gentleman, the War showed that workers' sons could fly a plane better than the most prideful aristocrat. Many pilots kept flying after the Revolution, and some established flying clubs, occasionally based around unions. We will promote these and encourage young men to join, using these clubs to recruit the talented, and prepare others for roles as auxiliary pilots in the coming war."

 FRA_les_amazones: "Les Amazones"
 FRA_les_amazones_desc: "To ensure that as many available pilots as possible are in combat roles, we will create a female corps of auxiliary pilots. Famous sportswoman pilot Maryse Bastié has demanded to be able to join our air force, her wish will be granted: we hope her renown will lead more young women to consider this daring path. Indeed, though they will be assigned away from the front, to convoy and transport missions, there will still be a risk of danger."

 FRA_politique_des_stocks: "Politique des Stocks"
 FRA_politique_des_stocks_desc: "One of our main issues is mass production of aircraft, as these complex marvels of engineering are still often assembled in near-artisanal conditions. Through coordination with unions, we will work to create workshops, assembly lines that will let us ready a grand air fleet. We must be ready for combat, and cannot let the hope of a quick collapse of capitalistic powers hinder thorough preparations."

 FRA_spirit_of_the_air_division: "Spirit of the Air Division"
 FRA_spirit_of_the_air_division_desc: "General Fayolle, in the latter years of the Great War, made great strides in promotion of the use of aircrafts in warfare. The new air force owes much to his legacy. The early pilots, "knights of the air", no longer fly, but their elegant duels are still in the mind of every infantryman that witnessed them. No doubt that many of our pilots will seek to imitate their example, adding their names to the long list of heroes of French aviation."

 FRA_beyond_the_frontiers: "Beyond the Frontiers"
 FRA_beyond_the_frontiers_desc: "War is an economic question: production is the nerve of war. Bombing runs have so far been largely tactical, local, but we must embrace technical advances that allow a strategic use of aviation: we will strike their production centres, hinder their industry, reduce their infrastructure, their defences to rubble. They will learn that there is nowhere that is safe from our rightful assaults."

 FRA_groupes_de_linfanterie_de_lair: "Groupes de l'Infanterie de l'Air"
 FRA_groupes_de_linfanterie_de_lair_desc: "Already at the end of the Great War, the idea of infantry parachuted behind enemy lines to break stalemates had begun to emerge among the most daring officers. As planes have grown ever more imposing, this hope is now a possibility, and early tests have proved conclusive. We will assemble a first elite of paradropped infantry, ready to take on missions that yesterday seemed like folly, today like a logical new step in tactics."

 FRA_adaptable_strike_tactics: "Adaptable Strike Tactics"
 FRA_adaptable_strike_tactics_desc: "Flexibility, adaptability will be the way to victory, we cannot afford to rely on a single tactic to blast open the way for our ground troops. Multi-purpose bombers will be produced, that will be able to both neutralise smaller ground targets and assist in larger strategic efforts."

 FRA_assault_brigades: "Assault Brigades"
 FRA_assault_brigades_desc: "To open the way for our troops and terrorise the enemy, specialised crafts will be produced that will rain fire and lead upon those who dare stand against the march of History. Lightweight, these will conduct daring missions that will get them as close as possible to the targets, to ensure not only that it is hit, but that all witnesses can testify of the skills of our angels of Death."

 FRA_reaction_propulsion_experiments: "Réaction Propulsion Experiments"
 FRA_reaction_propulsion_experiments_desc: "Propulsion by a rocket engine is a long-mulled over advancement in aeroplane design, allowing for speed yet unmatched by classic engines. Proofs of concepts have already shown that it is possible, and the first prototypes for military use are already impressive. All it takes now is standardisation and refinement of the technology, and the Revolution will have total supremacy over the skies."

 FRA_hurricane_of_fire: "Hurricane of Fire"
 FRA_hurricane_of_fire_desc: "There is power in the masses, this is true politically, this is true militarily. We will cover the heavens with our wings, attacking as one great aerial proletarian phalanx, overwhelm the enemy with our united firepower. Red wings in the wind, red skies in the night, nothing will stand in the path of progress our heroic mission done, only a new dawn, the rising sun announcing to the world that we are one day closer to the triumph of Revolution."

### Bookmark ###
 FRA_KR_gathering_storm_desc: "The Third Republic fell in the way it came to be: defeated by German arms and facing Revolution at home. In 1919, a General Strike was called by the CGT, causing the downfall of the bourgeois government. For 15 years, the new "Commune of France" has united behind a common platform of Syndico-Socialist consensus, headed by the Comité de Salut Public. However, by 1936 the need to rebuild the country and defend the revolution is believed to be outdated by many critics and there is a growing call for more radical policies. France is confident in her mission, but it is unclear which revolutionary strands shall become dominant in the years to come..."

### Intro Screen ###
 FRA_country_intro_header: "The Commune of France"
 FRA_country_intro_content: "The Third Republic ended the way it began: defeated by German arms and facing communist revolution at home. In the November of 1919, a revolutionary General Strike was called by the CGT, paralysing the country and causing the downfall of the bourgeois government. 'The Party of Order' was not strong enough to put an end to the unrest and in subsequent months the French Establishment was forced out of France by a coalition of leftist forces in a brief but brutal civil war.\n\nFor the past fifteen years, the self-styled 'Commune of France' has united behind a common platform of Syndicalist-Socialist consensus, headed by the ruling Comité de Salut Public. However, by 1936, the consensus that was reached in order to rebuild the shattered country and defend the fruits of revolution from foreign menace is being deemed as increasingly outdated by many critics, and there are growing calls for more radical policies. France is increasingly confident in her security and in her mission, but the French revolutionary tradition is disparate, and it is unclear precisely which ideological strands shall become dominant in the years to come..."

