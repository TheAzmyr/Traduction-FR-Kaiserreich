### Characters ###
 PRU_gamaliel_churata: "Gamaliel Churata"
 PRU_gamaliel_churata_leader_desc: "§YBorn:§! §LJune 19th, 1897, in Arequipa, Department of Arequipa, Peruvian Republic§!\n§YBackground:§! §LGamaliel Churata, whose real name is Arturo Pablo Peralta Miranda, formed several culturalist groups in his youth, through which he met Manuel González Prada, Raul Haya de la Torre, and most importantly, José Carlos Mariategui, who would become a close friend of Churata. He was exiled to Bolivia in 1917, but would return to Perú in 1925, joining up Mariategui in Moquegua as the first group of left-wing indigenist thinkers was formed. When Mariategui finally died in 1930 in Chile, Churata was appointed by his friend in his dying wishes as the leader of the 'Frente Tupacamarista'. In his new role as leader, he'd later gather in 1931 with Raul Haya de la Torre and Alfredo González Prada in order to form a United Front from which bring about the Peruvian revolution. Now that Churata leads Perú, he'll focus on restoring the Andean cultural identity and purge the Spanish-descendant bourgeoisie from the government, bringing about a new culture and society for the now new country of Piruw.§!"

 PRU_victor_raul_haya_de_la_torre: "Victor Raúl Haya de la Torre"
 PRU_victor_raul_haya_de_la_torre_leader_desc: "§YBorn:§! §LFebruary 22nd, 1895, in Trujillo, Department of La Libertad, Peruvian Republic§!\n§YBackground:§! §LVíctor Raúl Haya de la Torre signed up for the 'Facultad de Letras de la Universidad de Trujillo' when he finished high-school, but would later decide to study to become a Lawyer in the 'Universidad Mayor de San Marcos' in Lima. There he met Manuel Gonzalez Prada, whose anarchist thoughts influenced the young Raul. He joined several protests against the Leguía regime, which would decide to get rid of him by granting him a scholarship to France. However, this move would backfire on Leguía, as the revolutions in Europe would influence young Raul and his friend, Mariategui, towards Syndicalist ideals.\n\nHe would go to Mexico in 1924, and with other Peruvian syndicalist exiles formed the 'Alianza Popular Revolucionaria Americana' or 'APRA'. The APRA would focus on pan-Americanism (or as Raul liked to call it, 'Indo-Americanism') and fighting imperialism and the bourgeois oligarchy that had settled in the continent. He'd return to Perú in 1925, settling in the north of the country with his fellow Apristas. In 1929, Raul led the Trujillo takeover, when APRA forces took over the city and proclaimed a Trujillan commune that would be lead by Raul, and executing the local garrison. When the revolt was crushed, he managed to escape to Chile, where he'd join forces with Churata and González Prada in order to strengthen the APRA for a new revolution in 1931.\n\nNow that Raul Haya de la Torre leads Perú, he'll bring about his dream of a worker's utopia for Perú, whatever the cost may be.§!"

 PRU_eudocio_ravines_perez: "Eudocio Ravines Pérez"
 PRU_eudocio_ravines_perez_leader_desc: "§YBorn:§! §LMay 9th, 1897, in Cajamarca, Department of Cajamarca, Peruvian Republic§!\n§YBackground:§! §LEudocio Ravines belongs to the same generation of socialists as Víctor Raúl Haya de la Torre and José Carlos Mariátegui. After losing his father early, the burden of his upbringing fell on his mother and uncle Belisario Ravines, a hero of the War of the Pacific and former prefect of Cajamarca during the reign of Nicolás de Piérola. In 1914 Belisario was a major figure in the Llaucán Massacre, where he ordered the killing of between 200 and 400 protesting hacienda workers against rent increases. This incident left a strong impression on the young Eudocio. In March 1917 he moved to Lima, where, thanks to a friend of his uncle, he found a comfortable job allowing him to devote his evenings to reading and self-education. In 1919 he began to earn enough to move his mother and sisters to the capital.\n\nHe entered into politics in 1923, when, after organising a strike, he was arrested and expelled from the country. In exile he met Víctor Raúl Haya de la Torre and became one of the founders of the APRA. In 1928 he moved to Paris, where he was inspired by the ideology of the French syndicalists and soon broke with the APRA. He devoted the following years to the promotion of this ideology, often having acrimonious arguments with loyal supporters of the APRA or Churata.§!"

 PRU_julio_alfredo_gonzalez_de_prada_y_verneuil: "Julio Alfredo González de Prada y Verneuil"
 PRU_julio_alfredo_gonzalez_de_prada_y_verneuil_leader_desc: "§YBorn:§! §LOctober 16th, 1891, in Paris, Seine, French Republic§!\n§YBackground:§! §LThe son of known Peruvian anarchist Manuel González Prada, he'd graduate from the 'Universidad San Marcos' as a bachelor in literature in 1910, and would later graduate as a bachelor in Jurisprudence, later achieving a PhD on said career. In 1919, Prada would become the intellectual leader of the newly formed 'Frente Armado Obrero', which would fight for better working rights in its most moderate form and for an outright revolution in its more radical members. Seeing the violence this group generated in Lima, Leguía decided to send the military to suppress the movement, ending the first Peruvian Syndicalist experiment. He then decided to retire from public life temporarily, gathering with other anarchists in Peru until the failed Trujillo rebellion forced him to go to Chile. There he joined forces in 1931 with Raúl Haya de la Torre and Gamaliel Churata with the goal of bringing the revolution to Perú. A staunch believer of Anarchism, now that Prada is in power, he will focus on bringing about his father's vision for a decentralised and free Perú.§!"

 PRU_luis_antonio_eguiguren_escudero: "Luis Antonio Eguiguren Escudero"
 PRU_luis_antonio_eguiguren_escudero_leader_desc: "§YBorn:§! §LJuly 21st, 1887, in Piura, Department of Piura, Peruvian Republic§!\n§YBackground:§! §LLuis Antonio Eguiguren graduated as bachelor in literature and jurisprudence in 1913 and in Political Science and Administration in 1914. In 1930 he became the Mayor of Lima, but resigned a year later after discrepancies regarding the autonomy of the city's Instruction ministry, and his differences regarding Cerro's Autocratic rule. He left to Ecuador in a self-imposed exile after death-threats towards his family from radical HP members, only to return after Cerro gave signs of wanting to restore democracy to Perú, where the contacts he had gained him a place in the Partido Social Demócrata. Now that he's President of Perú, he'll do his best to bring peacefully a welfare-system into Perú, trying to compromise with the APRA and the other democratic parties wherever possible.§!"

 PRU_jorge_prado_y_ugarteche: "Jorge Prado y Ugarteche"
 PRU_jorge_prado_y_ugarteche_leader_desc: "§YBorn:§! §LMay 13th, 1887, in Lima, Department of Lima, Peruvian Republic§!\n§YBackground:§! §LJorge Prado Ugarteche is the son of Mariano Ignacio Prado, who was President of Perú twice in his life, Jorge studied in Law in the 'Universidad de San Marcos' from 1904 to 1909, and then joined the military academy after graduating, becoming lieutenant by 1914. He joined with his brothers to the Partido Civil in 1914, where they helped in the coup d'état that overthrew President Billinghurst. He would later become deputy for the Dos de Mayo province, but would be exiled with his brothers for opposing Leguía's regime.\n\nJorge began a reform to free political prisoners and recall political exiles that were punished by Sánchez Cerro and Leguía's regimes. However, Ugarteche would be forced to resign due to internal pressure, and Jose de la Riva Agüero would take his place, reinstating the hardline policies against detractors of the regime. Disillusioned with Cerro regime, he formed the El Frente Nacional with the support of his brothers. Now that Jorge has managed to become President, his belief in the free-market and pro-Entente leanings will surely lead to a liberalisation of the Peruvian economy, ushering in a new era of economic prosperity to the nation.§!"

 PRU_manuel_vicente_villaran_godoy: "Manuel Vicente Villarán Godoy"
 PRU_manuel_vicente_villaran_godoy_leader_desc: "§YBorn:§! §LOctober 18th, 1873, in Lima, Department of Lima, Peruvian Republic§!\n§YBackground:§! §LManuel Vicente Villarán Godoy graduated with a PhD in jurisprudence in 1895 from the 'Universidad San Marcos'. He became a teacher in that same university and would return to his educative role many times during his political career. He was named Minster of Justice, Cult and Instruction during President Leguía's first regime, and would become an active member of Peruvian politics until Leguía's coup in 1919. He was chosen as Principal for the San Marcos University, but rejected his position in protest of Leguía's takeover, and began writing three Manifestos, all of them praising the youthful fighting spirit of his students and warning of the danger that entailed having a Caudillo leading Perú. He was exiled in 1925, but would return in 1927, trying to stay away from politics. During Sánchez Cerro's government, he took part in the subsequent constitutional reforms, although he didn't defend some points that the new constitution brought up. Now that he's president of Perú, he'll take a pragmatic approach to the issues Perú faces, trying to compromise with the UR and focusing on investing in better services and education for the nation.§!"

 PRU_oscar_raimundo_benavides_larrea: "Óscar Raimundo Benavides Larrea"
 PRU_oscar_raimundo_benavides_larrea_leader_desc: "§YBorn:§! §LMarch 15th, 1876, in Lima, Department of Lima, Peruvian Republic§!\n§YBackground:§! §LOscar Raimundo Benavides Larrea graduated military school in 1906 and was sent to France to take part in their manoeuvring exercises. On his return to Perú in 1910, he became involved in the 'Campaña del Caqueta', which allowed him to climb through the ranks until becoming Chief of Staff in 1913. In 1914 he joined the coup against President Billinghurst, becoming provisional president until 1915, where he called for elections after securing stability. He was then sent to Europe as an observer during the Weltkrieg, but resigned his post when Leguía couped the democratic government.\n\nLeguía was quick to react to Benavides return, imprisoning him and sending him along with other political prisoners to exile. However, Benavides managed to organise a successful mutiny in the ship that transported them, escaping to Central America, where he'd support Sánchez Cerro's uprising and later taking an important role in Sánchez Cerro's government.\n\nWith Sánchez Cerro's death, Benavides took advantage of the anarchy that ensued and became Cerro's successor, suspending elections and becoming Perú's new Caudillo. Benavides has adopted the motto 'Order, Peace and Work', rewarding generously displays of loyalty and punishing severely any display of dissent...§!"
 PRU_oscar_raimundo_benavides_larrea_commander_desc: "§YBorn:§! §LMarch 15th, 1876, in Lima, Department of Lima, Peruvian Republic§!\n§YBackground:§! §LÓscar Raimundo Benavides Larrea joined the Lima's 'Escuela Militar' in 1890, graduating with honours as a second lieutenant. He reached the rank of Lieutenant in 1899 and Captain in 1901. He became Lieutenant Colonel in 1909 and was sent to France to practise in French manoeuvres, receiving the 'Ordre national de la Légion d'honneur'. He took part of the Caqueta Campaign in 1910, achieving a meteoric rise through the ranks until becoming Chief of Staff of the Peruvian Army in 1913. Despite having dedicated mostly to politics since then, Benavides is still one of the best and most experienced military commanders of Perú.§!\n\n§YNotes: His political career has taken precedence over his military career, but he will return to his duties if the country is drawn into conflict.§!"

 PRU_luis_miguel_sanchez_cerro: "Luis Miguel Sánchez Cerro"
 PRU_luis_miguel_sanchez_cerro_leader_desc: "§YBorn:§! §LAugust 12th, 1889, in Piura, Department of Piura, Peruvian Republic§!\n§YBackground:§! §LGeneral Sánchez Cerro is worshipped by his friends almost as a messiah and hated by his enemies as an unquestioned tyrant, but both recognise the main quality of this man - courage and boldness, sometimes turning reckless.\n\nSánchez Cerro was born into a middle-class family of a notary and is a descendant of the indigenous or Malagasy Peruvians. Even as a child, while at school, he claimed to his mates he would be president of the republic. But he first chose a military career as his career.\nIn 1906 he entered the Chorrillos Military School, and by 1914 he actively participated in the coup against President Billinghurst, being wounded while taking a machine gun with his bare hands, which left him without two fingers and with the nickname \"El Mocho\" (Mutilated). He subsequently spent several months abroad as a counsellor, where he studied languages intensively. Upon his return he was assigned to various regiments, where he consistently proved himself a capable officer, but not always politically reliable. In 1922, after the rise of Leguía to power, he rebelled against the government, but failed to make any successes and was imprisoned on the island of Taquile on Lake Titicaca, and then in the famous prison on the island of San Lorenzo. After his release, he spent some time trading coal, but soon reconciled himself to the regime and was given a position as assistant to the Minister of War and battalion chief, which he had to pacify first.\n\nIn 1926, however, Sánchez Cerro finally had the chance to fulfil his dream and led the army to overthrow Leguía. Forming his own party, Unión Revolucionaria, he easily won the election and became the legitimate president of Peru. His popularity further increased after his victory over Colombia. Unfortunately, his popularity is now steadily declining due to increased Aprists activity and general dissatisfaction with his despotic and sometimes authoritarian rule.§!"

 PRU_jose_de_la_riva_aguero_y_osma: "José de la Riva Agüero y Osma"
 PRU_jose_de_la_riva_aguero_y_osma_leader_desc: "§YBorn:§! §LFebruary 26th, 1885, in Lima, Department of Lima, Peruvian Republic§!\n§YBackground:§! §LJose de la Riva Agüero y Osma is the grandson of the first Peruvian president, José de la Riva Agüero y Sánchez-Boquete, he graduated from the 'Universidad Nacional Mayor de San Marcos' as a bachelor in literature, philosophy and law, and managed to get a PhD in jurisprudence in 1911. His first political move was to write an article criticising Leguía's government in that same year, for which he was arrested, triggering the first ever student protest in the history of Perú, which demanded Agüero's release. Agüero was released, where he became a teacher in San Marcos, but when Leguía took over the government in 1919, Agüero wrote a manifesto defending the constitutional order and left in a self-imposed exile towards Europe.\n\nThat travel to Europe changed him, as he was forced to witness the European recovery from the Weltkrieg, as well as the Syndicalist uprisings. It's in these circumstances that he meets Costanzo Ciano and other ANI leaders, whose far-right philosophy began influencing the once liberal Agüero. He returns in 1927 to Peru, after Cerro deposed Leguía, and began working as a history professor at the 'Pontificia Universidad Catolica'. He at first saw in Cerro just another dictator, but a meeting he had with the Caudillo changed his mind, as his experience in Europe and relation with prominent thinkers like Ciano and Carlés quickly turned him into a friend and close advisor of Sánchez Cerro. Although the hispanist ideals Agüero had were too extreme for Cerro, he was named head of ministers. Now that Agüero is in power, he'll try to take Perú in a radical new direction and return the old glory of the Virreynato back to Perú.§!"

 PRU_consejo_nacional: "Consejo Nacional"
 PRU_consejo_nacional_leader_desc: "§YBackground:§! §LWith Agüero's death, the Hermandad Peruana has been thrown into chaos. Factionalism has begun to crack the once unified HP, with many within it vying for power, most notably Luis Alberto Flores Medina, General Ureta Montehermoso and Carlos Miró-Quesada. As long as there's not an elected successor for Agüero, the council will lead Perú forward, albeit with plenty of internal difficulties, until this issue is resolved.§!"

 PRU_pachacutec_ii: "Pachacutec II"
 PRU_pachacutec_ii_leader_desc: "§YBorn:§! §L1914, in Lampa, Department of Puno, Peruvian Republic§!\n§YBackground:§! §LReynaldo Chukiwanka Ayulo Choquehuanca, better known by his regnal name, Pachacutec II is the son of Francisco Chukiwanka Ayulo and considered one of the descendants of the Incan emperor, Huayna Capac, he has taken advantage of his father's popularity to rally the Indians to his cause. His father graduated as a lawyer in 1908 from the 'Universidad de Arequipa' and would go to Puno, Perú, where he began fighting for better rights for natives and created an alphabet in which natives could write Aymara, Quechua and Spanish, helping the native population to improve its literacy rates as these languages conflicted with the latin alphabet. Reynaldo became involved in French émigré circles and was influenced by the writings of Charles Maurras. Seeing the government mistreating the native populations, Reynaldo took over his father's institutions and began going from village to village rallying the natives for an insurrection to finally be free of the Criollo oppression.§!"

