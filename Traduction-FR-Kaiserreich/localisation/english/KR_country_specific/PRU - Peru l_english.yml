 PRU_guardia_monotera: "Guardia Montonera"
 PRU_guardia_monotera_desc: "Since Chile fell to the syndicalist revolution, a group of Arequipan veterans of the Pacific War and their sons formed armed patrols on the border to prevent syndicalist incursions and to help refugees."
