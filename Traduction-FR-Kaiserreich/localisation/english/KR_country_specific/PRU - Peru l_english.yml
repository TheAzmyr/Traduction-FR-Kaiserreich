 PRU_manuel_arturo_odria_amoretti: "Manuel Arturo Odría Amoretti"
 PRU_manuel_arturo_odria_amoretti_leader_desc: "§YBorn:§! §LNovember 26th, 1896, in Tarma, Department of Junín, Peruvian Republic§!\n§YBackground:§! §LJosé Manuel Arturo Odría Amoretti graduated the Escuela Militar as an infantry second lieutenant, where his grades were so high that he was granted an honorary sword, and named instructor for the school. He continued perfecting his military ability throughout his career, taking an important role in the war against Ecuador, but he never truly prepared to be a politician. As such, now that he's in power, he'll seek to restore the Peruvian democracy, but not before restoring stability to the country and enacting laws to prevent future Caudillismo. However, his rejection of the native population may cause trouble with the large Quechua-speaking minorities in the country...§!"
 PRU_manuel_arturo_odria_amoretti_commander_desc: "§YBorn:§! §LNovember 26th, 1896, in Tarma, Department of Junín, Peruvian Republic§!\n§YBackground:§! §LJosé Manuel Arturo Odría Amoretti joined the 'Escuela Militar de Chorrillos in 1915, where he obtained outstanding grades in his exams. He travelled to Bolivia with a group of honorary delegates in 1917 to represent Perú's finest officers in training. He graduated with honours as a second lieutenant in 1919, becoming the 19th officer in Peruvian history to receive a sword of honour. He became lieutenant in 1921, Captain in 1924 and Major in 1930, reaching the rank of General in 1935. A truly brilliant officer, his only flaw is his lack of practical experience in the battlefield.§!\n\n§YNotes: He has shown signs of racism towards the native population.§!"

 PRU_eloy_gaspar_ureta_montehermoso: "Eloy Gaspar Ureta Montehermoso"
 PRU_eloy_gaspar_ureta_montehermoso_leader_desc: "§YBorn:§! §LDecember 12th, 1892, in Chiclayo, Department of Lambayeque, Peruvian Republic§!\n§YBackground:§! §LEloy Gaspar Ureta Montehermoso graduated as an artillery second lieutenant from the Escuela Militar de Chorrillos in 1913. After beginning studies in the Escuela Superior de Guerra, he'd be sent to Italy and France to perfect his ability as an artillery officer. A decorated officer, he joined the HP due to his ultra-conservative views and admiration for Agüero, even if they both had their differences. Now that Ureta leads the UR and Perú, he'll try to instil in the Peruvian society at large the patriotism and discipline he was taught as a cadet.§!"
 PRU_eloy_gaspar_ureta_montehermoso_commander_desc: "§YBorn:§! §LDecember 12th, 1892, in Chiclayo, Department of Lambayeque, Peruvian Republic§!\n§YBackground:§! §LEloy Gaspar Ureta Montehermoso joined the 'Escuela Militar de Chorrillos' in 1909, graduating in 1913 as an artillery second lieutenant. He would be sent to Turín, Italy, and later to Versailles, France, to continue his artillery training. By 1918, he had managed to become Captain, and by 1931 he was a Colonel. He gained his last promotion in 1935 to General, where he now has become one of the most important artillery officers in Perú.§!\n\n§YNotes: Affiliated to the Hermandad Peruana.§!"

 PRU_carlos_miro_quesada_laos: "Carlos Miró-Quesada Laos"
 PRU_carlos_miro_quesada_laos_leader_desc: "§YBorn:§! §LOctober 19th, 1903, in Lima, Department of Lima, Peruvian Republic§!\n§YBackground:§! §LCarlos Miró-Quesada Laos graduated as a Lawyer in Lima in 1932 and joined the Unión Revolucionaria. His diplomatic ways with other members and professional handling of propaganda for the party made him quickly rise through the ranks, becoming one of the possible successors to Agüero. Now that Miró-Quesada is in power, he's bound to continue the status-quo Agüero created and keep working forward for Agüero's vision of a glorious Hispanic Perú.§!"

 PRU_luis_alberto_flores_medina: "Luis Alberto Flores Medina"
 PRU_luis_alberto_flores_medina_leader_desc: "§YBorn:§! §LOctober 11th, 1899, in Ayabaca, Department of Piura, Peruvian Republic§!\n§YBackground:§! §LLuis Alberto Flores Medina graduated as a Lawyer from the 'Universidad Mayor de San Marcos' in the late 1910s. He staunchly opposed the government of Augusto B. Leguía, for Flores would be imprisoned. He was freed after a decree by Sánchez Cerro, quickly gaining Flores's loyalty, who joined the Unión Revolucionaria soon after. He accompanied Sánchez Cerro in his tour through Arequipa, Puno, Cusco and Ica, and would later become deputy for the UR. After the resign of Francisco Lanatta, Flores becomes the president of the council of ministers. During his time as president of the council, the crews of the Peruvian navy ships 'Almirante Grau' and 'Coronel Bolognesi' mutinied with apparent APRA influence. While Flores didn't believe the crews deserved the death penalty, the martial court determined they were traitors and had to die, so he came to the island of San Lorenzo with the prisoners, where he'd lead the execution personally. It is said that Flores himself forced each sailor to dig his own grave before being shot, earning him a reputation for cruelty in the UR.\n\nFlores became a close follower of Agüero, although he considered the latter to be too conservative in his approach against the APRA. Now that Flores is in power, he'll bring about his vision for a corporatist and totalitarian Perú, free from the influence of the decadent APRA which he'll hunt down relentlessly. However, his dream of absolute control over people of Peru is bound to shine through in his policies, and might upset the moderate or even conservative population...§!"

