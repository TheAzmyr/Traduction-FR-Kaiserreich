### Intro Screen ###
 PRU_country_intro_header: "Peru in 1936"
 PRU_country_intro_content: "Although factually independent since 1821, Spain recognised the autonomy of her former colony not until 1871 when a peace between the countries was struck after a conflict of the two countries over the Chinchain Islands. An alliance with Bolivia drew the country from 1879 to 1883 in a border conflict between Chile and Bolivia in the Atacama Desert (Saltpetre War). During the war Peru lost her provinces of Tarapacá, Arica, and Tacna. British and U.S. financial circles exploited the opportunity, stripping the weakened Peruvian state of their state railroad, nullifying Peru's debts in exchange.\n\nAfter the Weltkrieg, Peru's democracy was threatened by the coup of Augusto Leguía in 1919. While the APRA was forming in 1924 in Mexico, Leguía's government was put to the test by the Wall Street Crash of 1925. After 11 months of failed reforms to combat the crisis, riots started, made up by workers with Aprist support. Fearing a socialist revolution, the military stepped in and overthrew Leguía, led by lieutenant colonel Luis Miguel Sánchez Cerro. Leguía was judged and executed for various crimes against the Peruvian state 4 months later.\n\nSánchez Cerro was initially not well received, but events in 1929 and 1930 propelled his popularity: putting down an Aprist revolt and winning a war against Colombia. As his party, the Unión Revolucionaria, continues to cement its rule, the democratic parties constantly lobbying for elections, and the Aprists waiting for their chance, what will happen to Peru?"

 PRU_guide: "§MThe Military Bans Elections§! — §MSánchez Cerro§! / §MBenavides§! (§PPaternal Autocrat§!)\n£white_dot After the assassination attempt on Cerro, have him survive to keep him as your leader.\n£white_dot Or, have him die and have Benavides be even harsher to quell all opposing voices!\n£white_dot When the Aprist Revolution breaks out, have the army crush it.\n\n§MAPRA§! / §MTotalist take over§! (§RRadical Socialist§! / §oTotalist§!)\n£white_dot After the assassination attempt on Cerro, have him survive.\n£white_dot Or, have Cerro die and have Benavides be even harsher to quell all opposing voices!\n£white_dot When the Aprist Revolution breaks out, have it miraculously win.\n£white_dot In the succeeding power struggle, favour the §RAPRA§! to stay radical socialist or the §oTupacamarists§! to become Totalist.\n£white_dot The Aprist will also rise up if elections were held and the §nHermandad Peruana§! were victorious.\n\n§MAcción Republicana§! / §MEl Frente Nacional§! / §MPartido Socialdemócrata§! (§cSocial Conservative§! / §mMarket Liberal§! / §SSocial Democrat§!)\n£white_dot After the assassination attempt on Cerro, have him die and have Benavides prepare for elections.\n\n§MHermandad Peruana§! (§nNational Populist§!)\n£white_dot After the assassination attempt on Cerro, have him die and have Benavides prepare for elections.\n£white_dot In the election a month later, elect the §nHermandad Peruana§!. Elections will no longer be held.\n£white_dot When the Aprist Revolution breaks out, have the army crush it.\n£white_dot Castillo Riva-Agüero will pass away in 1947. His successor is chosen by focus. If Flores succeeds him, the state of Tawantinsuyu will rise up in a civil war."

### Events ###
 pru.8.t: "Peru demands Antofagasta"
 pru.8.d: "Peru demands we cede Antofagasta and Arica to them, lest they will declare war!"
 pru.8.a: "We have no option... we must cede the province."
 pru.8.b: "If they want it, let them come and get it!"

 pru.10.t: "Black Monday hits the Andes"
 pru.10.d: "As the Black Monday crisis snowballs out of control and spreads around the world, our economy, being mainly one of exports, is on the verge of collapse! The future is grim and uncertain, and as Peruvian investors see all their money disappearing, some even choose the easy way out."
 pru.10.a: "Díos Mio!"

 pru.17.t: "Antofagasta ceded"
 pru.17.d: "The vile invaders have been driven from Antofagasta"
 pru.17.a: "Many lives were spared!"

 pru.18.t: "Our demands Refused"
 pru.18.d: "War it is! The Invaders refuse to give up their occupation of Antofagasta"
 pru.18.a: "They will soon realise the magnitude of their mistake!"

 pru.19.t: "Formalise the Union"
 pru.19.d: "With our armies occupying the territory of Bolivia, nothing stops us from enforcing the long gone union!"
 pru.19.a: "Firme por la Unidad!"

 pru.30.t: "Peace with Ecuador?"
 pru.30.d: "The war with Ecuador has been a spectacular failure. They still control most, if not all, of their territory, while also starting to occupy Peruvian land. Many of our generals have come to us, begging us to sue for peace with the Ecuadorian government. Some of our spies in their government have even warned us that this may be the only chance we have to gain peace, for as the Ecuadorian military achieves victory after victory, their government grows bold, and will be less willing to accept peace with our government at all. Perhaps it is time to end the death."
 pru.30.a: "We Must Sue for Peace."
 pru.30.b: "We Will Fight Until the End!"

 pru.31.t: "Peru Sues for Peace"
 pru.31.d: "We have recently received an offer for peace from the Peruvian government. Evidently, they have been scared by our military might, and have been forced to try to end the bloodshed. Of course, we have no claims on Peruvian land, so there is little reason to continue the war."
 pru.31.a: "Peace For Our Time."
 pru.31.b: "We Must Push for Total Victory!"

 pru.102.t: "Aprist Bombings"
 pru.102.d: "The rampant Aprist militias have bombed another privately owned factory. Will these scoundrels never stop?"
 pru.102.a: "Damn it!"

 pru.103.t: "The Fate of Ecuador"
 pru.103.d: "The tensions between us and [ECU.GetName] have reached a boiling point. We have tolerated the puny Ecuadorians long enough!"
 pru.103.a: "It's time for war!"

 pru.1030.t: "War with [PRU.GetName]"
 pru.1030.d: "The tensions between us and [PRU.GetName] have reached a boiling point. The [PRU.GetAdjective] army is mobilising and marching towards our border right now."
 pru.1030.a: "Time to teach those uppity bastards a lesson!"

 pru.1040.t: "An Attempt on Sánchez Cerro's Life!"
 pru.1040.d: "Grave news - our dear leader Sánchez Cerro has been shot at by an Aprist assassin. He was quickly taken to a nearby Italian hospital and doctors are now fighting for his life. Unfortunately, the damage appears to be serious and rumours are already spreading that the president will not survive this."
 pru.1040.a: "Sánchez Cerro was dead in ten minutes!"
 pru.1040.b: "Sánchez Cerro managed to survive!"

 pru.104.t: "Óscar Benavides calls Congress"
 pru.104.d: "After Sánchez Cerro's death, the famous General Óscar Benavides called Congress, which appointed him interim president. In the state of emergency caused by the assassination of the president, the new head of state made his first address to the people where he promised:"
 pru.104.a: "It's time to retire, let's prepare for elections."
 pru.104.b: "Never! We will be even harsher to quell all opposing voices!"

 pru.105.t: "Elections in Peru"
 pru.105.d: "After all this time, elections have finally started in Peru! The liberal El Frente Nacional, the conservative Acción Republicana, the social democrat Partido Socialdemócrata and the rabidly nationalist Hermandad Peruana have all participated, but who shall be victorious? While the liberals, conservatives and social democrats promise a continued democracy, the Hermandad Peruana promises to stop elections and allocate even more resources to hunt down and exterminate APRA."
 pru.105.a: "Acción Republicana."
 pru.105.b: "El Frente Nacional."
 pru.105.c: "Partido Socialdemócrata."
 pru.105.e: "Hermandad Peruana."

 pru.106.t: "Aprist Revolution!"
 pru.106.d: "After the current government intensified their socialist reprisals, a last resort plan was hatched by the Aprists. A desperate march to the capitals with all the remaining militias would try to topple the government, ushering in a new era for the workers."
 pru.106.a: "The revolution is crushed by the army!"
 pru.106.b: "The revolution miraculously wins!"

 pru.107.t: "The Socialist Struggle"
 pru.107.d: "After the revolution, the Aprists started crumbling, with the Tupacamarists trying to take power in the country by themselves. A fierce struggle started between the remaining Apra and the Tupacamarists."
 pru.107.a: "El APRA nunca muere!"
 pru.107.b: "Tupacamarists win. Viva el Piruw!"

 pru.108.t: "[GetYear] Elections in Peru"
 pru.108.d: "The next round of elections have begun! Who would win this time? While the liberals, conservatives and social democrats promise a continued democracy, the Union Revolutionaria promises to stop elections and allocate even more resources to hunt down and exterminate APRA."
 pru.108.a: "Acción Republicana."
 pru.108.b: "El Frente Nacional."
 pru.108.c: "Partido Socialdemócrata."
 pru.108.e: "Hermandad Peruana."

 pru.109.t: "Aguero is Dead!"
 pru.109.d: "Aguero had a stroke this morning. The whole country mourns him, but the upper echelons of the party had no clear successor."
 pru.109.a: "What will happen to Peru?"

 pru.110.t: "A Leader for Peru"
 pru.110.d: "The time has come for the strongmen of the party to settle on which one of them will end up as the new Caudillo."
 pru.110.a: "Caudillo Miró-Quesada!"
 pru.110.b: "Caudillo Flores!"
 pru.110.c: "Caudillo Ureta!"

 pru.111.t: "Odria Coups!"
 pru.111.d: "Due to the indecisiveness of the Unión Revolucionaria, Manuel Odria has used this chance to topple the government to bring the country back to its senses!"
 pru.111.a: "The disaster is over!"

 pru.112.t: "The Quecha Revolt!"
 pru.112.d: "Because of our latest policies set on proving the superiority of the Hispanics, the people inhabiting this land before Columbus have risen up to challenge our laws!"
 pru.112.a: "Let's put them down!"

 pru.113.t: "Incursions in Ecuador"
 pru.113.d: "Let us start doing military exercises on the border with Ecuador, with some of our units 'wrongfully' crossing the border, to provoke them. We shall prepare for a war to subjugate Eduador!"
 pru.113.a: "To war, Peruvians!"

 pru.114.t: "Fiestas Patrias"
 pru.114.d: "Our national holidays celebrating our independence and armed forces have begun! General José de San Martín, known as Peru's liberator, proclaimed Peru's independence on the 28th of July 1821, freeing Peru from the Spanish oppression. People all over the country are enjoying their holidays, and parades are being organised in all major cities."
 pru.114.a: "Viva el Perú!"

 pru.115.t: "Death of Óscar Benavides"
 pru.115.d.leader: "Our great Caudillo Óscar Raimundo Benavides Larrea has died of natural causes. The whole nation mourns him, while his successor, the more radical and very racist Manuel Odria, takes his place to lead us into the future."
 pru.115.d.socialist: "One of our previous oppressors, Óscar Raimundo Benavides Larrea, has died of natural causes. While he was an enemy of the revolution and committed many atrocities against Peruvian socialists, some still mourn the man that ruled this country during this difficult time. The man that took control of his scattered clique is Manuel Odria, a most despicable man whose racism cannot be understated."
 pru.115.d.default: "Óscar Raimundo Benavides Larrea has died due to natural causes. Even though he was not Peru's best leader, he was able to keep the nation stable while also restoring elections, which indirectly lead to our ascension to power. His direct successor, Manuel Odria, is ideologically radical and bears a grudge against the native people."
 pru.115.a: "An era has ended."

 pru.116.t: "Death of Luis Mauricio"
 pru.116.d: "Today during a skirmish in Barrios Altos between urristas and aprists, a young urrista by the name of Luis Mauricio was killed by a bullet. He was the son of an old family of oligarchs. To revenge him, his fellow urristas killed the aprist militants. This case shocked the Liman society, and the urristas in the congress proposed a public funeral for Mauricio. Our staff suggests to avoid the public funeral to not anger the common man, but that might alienate Riva Agüero..."
 pru.116.a: "Allow the public funeral."
 pru.116.b: "Let them hold an inner ceremony in their party."

 pru.117.t: "La Piedra Cansada"
 pru.117.d: "Today, our intelligence agency informed us about the publishing of a book by a Peruvian author exiled in Chile, Cesar Vallejo. The novel consists of a drama set during the colonial times about two indigenous miners and how they're exploited by the church and the colonial administration. The novel has strong criticism against aristocracy and religion. While the book is banned, it has managed to infiltrate the populace through illegal distribution."
 pru.117.a: "A small piece of propaganda won't affect us!"

 pru.118.t: "The New South American Hegemon"
 pru.118.d: "We have achieved what many thought to be impossible, a goal so ambitious that many world powers would never have believed could be done. Peru-Bolivia has restored itself to its former glory, reclaiming lost lands from its neighbours and cementing its place in the history books. While it may take decades for our recent conquests to accept our rule, our lifelong reign as the sole hegemon of South America is all but assured.\n\nNow, our task is to defend and develop what we have retaken in order to ensure that there is no foe capable of surpassing our greatness."
 pru.118.a: "Perhaps we should restore the title of 'Supreme Protector' as well..?"

 pru.1000.t: "Peru's Revolution"
 pru.1000.d: "Peru has fallen to revolution fallowing the Caudillo winning the election, and is now willing to join us in the liberation of the workers of the world. We really don't have many reasons to deny their entry as it could work as a start to revolution in South America, but denying their entry is always an option."
 pru.1000.a: "Of course, accept their entry."
 pru.1000.b: "Tell them they're denied."

 pru.1001.t: "Into the Internationale"
 pru.1001.d: "The Commune of France has accepted us into the Internationale, expecting us to uphold the revolution within South America. Together, we shall liberate the workers of the world."
 pru.1001.a: "For the revolution."

 pru.1002.t: "Outside the Internationale"
 pru.1002.d: "For reasons we do not know, the Commune of France has denied our entry into the Internationale. We'll have to hold out on our own within South America."
 pru.1002.a: "Disappointing..."

 pru.1003.t: "Assassination of Sánchez Cerro!"
 pru.1003.d: "Peruvian President Luis Miguel Sánchez Cerro was shot yesterday morning at the Hippodrome of Santa Beatriz while returning from a review of recruits going to fight in the war with Ecuador. The assassin, allegedly a supporter of the illegal socialist party APRA, managed to breach a police cordon and fired several shots into the President who was sitting in the back of an open car. Sánchez Cerro was immediately transported to a nearby Italian hospital, but he confirmed was dead 15 minutes later.\n\nIn the ensuing succession turmoil the Constitutional Congress elected general Óscar Benavides as interim president. In his address to the congressmen he made a promise:"
 pru.1003.desc_dictatorship: "$pru.1003.d$ elections will be held after the APRA threat is finally eliminated."
 pru.1003.desc_elections: "$pru.1003.d$ elections will be held as soon as possible to pacify the country."
 pru.1003.a: "Once again bullets decide the fate of states."

