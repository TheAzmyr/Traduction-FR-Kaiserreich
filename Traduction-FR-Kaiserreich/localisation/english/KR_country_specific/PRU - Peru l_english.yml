 PRU_glorious_caudillo: "Our Glorious Caudillo"
 PRU_glorious_caudillo_desc: "Sánchez Cerro, the main orchestrator of our victory in Leticia and our saviour from socialism, has ruled over Peru with a steady hand for years surrounded by his brave followers from the Unión Revolucionaria party."
