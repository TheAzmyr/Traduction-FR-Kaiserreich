### Characters ###
 AMA_joaquim_de_magalhaes_cardoso_barata: "Joaquim de Magalhães Cardoso Barata"
 AMA_joaquim_de_magalhaes_cardoso_barata_leader_desc: "§YBorn:§! §LJune 2nd, 1888, in Belém, Pará, Empire of Brazil§!\n§YBackground:§! §LJoaquim de Magalhães Cardoso Barata has served with distinction in the Brazilian army for decades, having a long career in the forces. He is however more well known for his multiple tenures as an administrator in the state, as he is the leader of the local military faction in that state that supported São Paulo in the interstate war. His tenures were usually stable, even during election year he often found himself at odds with other major political factions and actions, such as his main rivals in the Sodré family, who accused Barata of voter fraud on multiple occasions, but the political union with Amazonas and other northern states should give him some more room to manoeuvre. As president of Pará, Barata is also commander-in-chief, and his influence with the newly formed military should not be underestimated, for he has taken close attention to the formation of this military force. Having for so long struggled to maintain political control of the region, Barata now finally has Pará marching under the beat of his drum.§!"

 AMA_lauro_nina_sodre_e_silva: "Lauro Nina Sodré e Silva"
 AMA_lauro_nina_sodre_e_silva_leader_desc: "§YBorn:§! §LOctober 17th, 1858, in Belém, Pará, Empire of Brazil§!\n§YBackground:§! §LLauro Nina Sodré e Silva had left political behind him after the interstate war, but the current situation of Pará as an independent nation brought him back to the forefront, this time as its head of state, not merely as its governor; the old man is more than just a powerful and veteran politician, but also perhaps the oldest active politician in Pará. Also a military man, like many of the leaders in Brazil during the times of the old republic, he took part in the Vaccine Revolt in Rio, being arrested in the process, and after that, continued his career as a multiple-time representative for his state in that city. While his years may be running out, he is preparing the new republic's political system to stay aligned with his family and allies, while also balancing foreign demands and repairing wartime damage to the vital port infrastructure across the states he now rules over.§!"

 AMA_valdemar_pedrosa: "Valdemar Pedrosa"
 AMA_valdemar_pedrosa_leader_desc: "§YBorn:§! §LMarch 29th, 1888, in Manaus, Amazonas, Empire of Brazil§!\n§YBackground:§! §LValdemar is the son of Jônatas de Freitas Pedrosa, a former senator and state president of Amazonas with a famous and divisive legacy in the region. As per usual with members of wealthy political families in Brazil at the time, Valdemar entered law school early and pursued a career in law before officially entering politics, primarily in teaching and administrative positions in the University of Amazonas. His official entry to politics is somewhat recent, and much of it rides in the coattails of his father's political legacy during the Old Republic as the previous structures rapidly shifted as the 1930s began. While now finding himself in a privileged position as head of state, he now faces many challenges as the newly established federal structures are being disputed aggressively by politicians and landowners from Pará and his own home state of Amazonas, while also having to handle pressures by foreign powers for resources on the young republic.§!"

 AMA_alvaro_botelho_maia: "Alvaro Botelho Maia"
 AMA_alvaro_botelho_maia_leader_desc: "§YBorn:§! §LFebrurary 19th, 1893, in Humaitá, Amazonas, United States of Brazil§!\n§YBackground:§! §LÁlvaro Botelho Maia moved while still young to the provincial capital of Manaus to finish his studies, and quickly found himself involved in local newspapers and later followed on into politics, but he is also a poet and a writer in his free time. While his career so far has been a string of relatively unimportant appointed positions in smaller territories of the defunct Brazilian government, his growing frustration of his lack of power to properly reform the northern reaches of the country was immense even before the war, and now he sees himself in a prime position to modernise Amazonas' still young economy, education and political infrastructure. However, being both a reformer and not of a traditional political family puts him in a collision course with powerful landowners and rubber barons, and he will have to spend significant effort to see these changes through even with foreign backing.§!"

 AMA_efigenio_ferreira_de_salles: "Efigênio Ferreira de Salles"
 AMA_efigenio_ferreira_de_salles_leader_desc: "§YBorn:§! §LAugust 16th, 1877, in Serro, Minas Gerais, Empire of Brazil§!\n§YBackground:§! §LEfigênio Ferreira de Salles was at the helm of the state of Amazonas at the start of the interstate war, and when the news of the war reached the north, he opted for a 'wait and see' stance, which resulted in him being ousted from office after the rebels successfully ousted president Bernardes on that occasion; since then, he occupied relatively minor positions as a representative and worked as a teacher, his primary job for much of his life. However, the result of the war Brazil found itself in has made his political destiny take another unexpected turn, as he is now the president and head of state of the newly founded republic of Amazonas, a position both powerful and precarious, as his influence in Belém and outside of Amazonas in general is severely limited, especially after so many years out of the upper echelon of the great game. However, his experience, allies in Manaos and foreign backing almost ensure that in any contentious matters, his voice will be the last one heard and the one truly heeded in the young republic.§!"

