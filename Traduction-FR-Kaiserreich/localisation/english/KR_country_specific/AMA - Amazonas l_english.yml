### Ideas ###
 AMA_riverland: "The Riverland"
 AMA_riverland_desc: "Grão Pará is slowly but surely working to establish full control over the remote Amazon riverlands."

 AMA_pare: "Riparian Army"
 AMA_pare_desc: "The army of Grão Pará has undergone a series of transformative structural reforms. Its fighting ability, especially in the harsh terrain of the Amazon, has greatly increased."

 AMA_no_fist_contact: "Positive Contact Policy"
 AMA_no_fist_contact_desc: "Amazonas has established a native-contact policy designed to minimise destruction of the natives and their culture."

 AMA_idenitity: "Paránese Identity"
 AMA_idenitity_desc: "The Paránese regime is working to build a uniquely Paránese cultural identity among its people."

 AMA_gold: "Natural Bounty"
 AMA_gold_desc: "Grão Pará has begun to exploit its deposits of precious minerals. Living standards have risen as a result"

 AMA_gold_rush: "Gold Rush"
 AMA_gold_rush_desc: "A boom in production of gold and other precious minerals has attracted substantial investment. An unprecedented number of private citizens likewise seek their fortune."

 AMA_land_reorg_idea: "Settlement of the Amazon"
 AMA_land_reorg_idea_desc: "Grão Pará is encouraging both citizens and immigrants to establish new settlements throughout the Amazon region."

### National Focuses ###
 AMA_the_great_riverland: "Land of the Great River"
 AMA_the_great_riverland_desc: "The Amazon is the largest river in the world and the focal point of our new nation - indeed, Belém, our greatest city lies next to its great mouth. Upstream, however, there has always been a lack of political control. We must succeed where Brazil had failed and properly govern the riverland."

 AMA_political_restructurong: "Political Restructuring"
 AMA_political_restructurong_desc: "Our government has inherited severe inefficiency from Brazil. While changing this reality will take time, we must begin the process."

 AMA_tracking_and_exploration: "Trackers and Explorers"
 AMA_tracking_and_exploration_desc: "The Amazon is dense and foreboding, with much of its verdant catacombs unexplored. We should recruit men with experiencing navigating the jungle and pass their knowledge to our armed forces and civilian administration."

 AMA_seize_brazilian_assets: "Seize Southern Assets"
 AMA_seize_brazilian_assets_desc: "Many industries, owned by companies and individuals from the south, continue to pillage our nation for their own gain. This must end - these enterprises must serve our nation."

 AMA_state_protection: "Defence of the State"
 AMA_state_protection_desc: "While in the cities, our new nation has consolidated its control rapidly, the influence of the state dissipates quickly in rural areas. To combat this, we should fund the creation and population of new communities centred around heavily subsidised light industry. These beacons of civilisation shall naturally become small nexuses of governance."

 AMA_land_reorganization: "Land Reorganisation"
 AMA_land_reorganization_desc: "Our new system of land management is insufficient to handle significant expansion. However, the virgin lands which our explorers have mapped cannot sit idle. We must do whatever necessary to administer and distribute these lands."

 AMA_development_program: "Development Programme"
 AMA_development_program_desc: "The initiative to develop new light industrial settlements has found some success but our industry lags behind the rest of the world in its sophistication. Let us focus on achieving parity with even the great powers of the world."

 AMA_native_protection: "Help our Natives"
 AMA_native_protection_desc: "The indigenous people of the Amazon live in horrid conditions with little economic opportunity, often exploited by illegal enterprises operating in the jungle. This must end; all native tribes much be given a government attaché to protect against abuses."

 AMA_prime_directive: "First Contact Policy"
 AMA_prime_directive_desc: "While contact with civilisation may bring some benefit to the most isolated native groups, it also would surely bring a myriad of problems, especially disease and culture destruction. We must institutionalise a pro-active yet socially conscious contact policy."

 AMA_governmental_reform: "Governmental Reform"
 AMA_governmental_reform_desc: "The shock of our nation's quick separation from Brazil left little time to develop sufficient political institutions. With the shock now past, we should seek to remedy the shortcomings of our governmental structure."

 AMA_reach_into_the_jungle: "Reach Into the Jungle"
 AMA_reach_into_the_jungle_desc: "The most remote areas of the Amazon lack many basic governmental services. A letter from the border with Peru may take weeks to reach its intended destination! Let us bring these facets of modernity to every patch of rainforest."

 AMA_para_identity: "National Identity"
 AMA_para_identity_desc: "Our people view themselves not as Paránese, but as Brazilian, we must work to change this."

 AMA_higher_learning: "Higher Learning"
 AMA_higher_learning_desc: "Education and the cultivation of human capital drives long-run economic growth. Woefully lacking in universities, we should found a massive central campus to serve as the focal point of any future educational programmes."

 AMA_amapa_belem_railway: "Macapá-Belém Railway"
 AMA_amapa_belem_railway_desc: "Macapá is currently unreachable by rail. By building a railway from the capital, Macapá will surely prosper."

 AMA_belem_manaus_railway: "Belém-Manaos Railway"
 AMA_belem_manaus_railway_desc: "Situated in the centre of the Amazon, despite its considerable population, Manaos is reachable only by riverboat or aircraft, isolating its population. If only our government could lay the foundations for a modern railway network, the city would certainly enter a new golden age."

 AMA_manaus_roraima_railway: "Manaos-Roraima Railway"
 AMA_manaus_roraima_railway_desc: "Situated at the very edge of the country, Roraima is shockingly isolated for a modern city. With the need for the development of a rail system in the Amazon already established, let Roraima be enjoined with the network at last."

 AMA_manaus_rio_branco_railway: "Manaos-Rio Branco Railway"
 AMA_manaus_rio_branco_railway_desc: "Accessible by rail only from territories not under our control, the Rio Branco, and the Acre region with it, is at risk of slipping from our grasp. We cannot allow this fine city to become a hive of scum and villainy, let us connect it to our growing rail network."

 AMA_manaus_fonte_boa_railway: "Manaos-Fonte Boa Railway"
 AMA_manaus_fonte_boa_railway_desc: "Nearly to the Colombian border, any army advancing from the north would surely sweep through Fonte Boa. We must connect this strategically important city to the rail network."

 AMA_port_of_belem: "The Port of Belém"
 AMA_port_of_belem_desc: "Belem is the largest port for many hundreds of miles and the undisputed gateway to the Amazon. Unfortunately, the city lacks sufficient facilities for our warships. We must not allow our nation to so easily be brought to its knees. A great base must be built."

 AMA_new_future: "New Future"
 AMA_new_future_desc: "While consolidating our lands and their bounty is important, we must look to the future as well. New economic opportunities await."

 AMA_arm_our_forces: "Arm our Armies"
 AMA_arm_our_forces_desc: "Our armed forces cannot produce the armaments necessary to supply their swelling ranks. New factories explicitly for military production should be built."

 AMA_mining_processing_construction: "Mining Efforts"
 AMA_mining_processing_construction_desc: "Facilities for processing minerals are as important as the mines themselves. We should invest in the development of facilities sufficient to meet our growing production."

 AMA_estaleiro_manaus: "Manaos Shipyards"
 AMA_estaleiro_manaus_desc: "The Amazon is so great at Manaos that the massive riverboats which connect the Amazon can be built there. We need not import such vessels any longer. Let us fund the construction of specialised shipyards in Manaos."

 AMA_estaleiro_belem: "Belém Shipyards"
 AMA_estaleiro_belem_desc: "Belem is our greatest port and the place where merchant and military ships may be most easily built. We should work with producers to see a new boom in ship production there."

 AMA_arming_industry: "Arms Industry"
 AMA_arming_industry_desc: "We must end our constantly military supply problems once and for all. Funding must be earmarked for a new grand expansion of our domestic arms industry."

 AMA_defense_of_amazon_delta: "Defence of the Amazon Delta"
 AMA_defense_of_amazon_delta_desc: "The long coast of the delta presents a perfect target for a potential invading force. While it may be difficult to man, the entire thing must be fortified."

 AMA_industrial_incentives: "Industrial Incentives"
 AMA_industrial_incentives_desc: "With its shipbuilding industry booming, Manaos must also have industries to support such activity. We must offer financial incentives for local industries involved in such."

 AMA_zona_franca: "Tax Exempt Zones"
 AMA_zona_franca_desc: "To encourage the development of the Amazon further, tax exemptions should be granted to those in key industries in the region."

 AMA_extract_wealth: "Wealth of the Land"
 AMA_extract_wealth_desc: "Vast deposits of gold and other natural resources remain unexploited. We must assess these deposits and begin to export our nation's bounty."

 AMA_garimpo: "Garimpo"
 AMA_garimpo_desc: "Our nation's resource deposits have begun to attract the attention of fortune seekers from around the continent and the world. The gold mines, especially, have swelled with workers and Amazonian sediment is increasingly panned for gold."

 AMA_leite_do_pau: "Novo Ciclo da Borracha"
 AMA_leite_do_pau_desc: "Just a few decades ago, rubber producers set their sights on the Amazon region. With demand for rubber higher than ever, this 'Amazon Rubber Boom' must be replicated. Let us work closely with these producers to see to it."

 AMA_asserting_independence: "Asserting our Independence"
 AMA_asserting_independence_desc: "While we may rely upon foreign powers for protection, we shall not be their simple lapdog. While we seek not to rebel, we must assert our right to forge our own path."

 AMA_armed_forces: "Our Armed Forces"
 AMA_armed_forces_desc: "Brazil's army was forever wracked by corruption and regionalism. Our own must be developed to avoid such trappings."

 AMA_equipment1: "Equipment Renewal"
 AMA_equipment1_desc: "All aspects of our military procurement process lag behind our enemies. We must invest in the total overhaul of the system and acquisition of a range of new equipment."

 AMA_doctrine1: "General Staff"
 AMA_doctrine1_desc: "The development of a modern general staff is key to the success of all other reforms. We must begin to establish this infrastructure."

 AMA_marine_focus: "Tropa Anfíbia"
 AMA_marine_focus_desc: "The environment of our nation has instilled n the population knowledge especially useful to marine units. We should bolster our marines, drawing on this experience."

 AMA_army_modernization: "Army Modernisation"
 AMA_army_modernization_desc: "An entirely new military research system is needed to oversee the total modernisation of our forces. While it may be expensive it is necessary."

 AMA_equipment2: "Better Guns"
 AMA_equipment2_desc: "Without his rifle, a soldier is nothing. The men must be equipped with the best weapons money can buy."

 AMA_doctrine2: "Foreign Officers"
 AMA_doctrine2_desc: "We should hire the best and the brightest from across the globe to assist in the development of our military doctrine."

 AMA_paratrooper_focus: "Above The Jungle"
 AMA_paratrooper_focus_desc: "Paratroopers are a recent innovation and one which has taken the world by storm. We must have parachute units of our own."

 AMA_jungle_skies: "Jungle Skies"
 AMA_jungle_skies_desc: "The dense rainforest is nigh impenetrable at times by land. From the air, however, the land is laid bare. Let us invest in a national air force."

 AMA_rule_skies: "Rule the Air"
 AMA_rule_skies_desc: "Fighter aircraft are the backbone of every air force. Let us begin to catch up with the rest of the world in fighter design."

 AMA_bomber: "Bomber Models"
 AMA_bomber_desc: "Sometimes the best defence is a good offence. If we are ever to truly deter our enemies, we must have bombers capable of striking their towns and cities with devastating effect."

 AMA_CAS: "Close Air Support"
 AMA_CAS_desc: "Recent wars have shown the necessity of direct aerial combat support. An air force meant to keep to its own is doomed to failure. We must have close air support of our own."

 AMA_FAP: "Air Force Reorganisation"
 AMA_FAP_desc: "The legacy of the Brazilian air force and its doctrine impedes the development of our own. We must find our own way."

 AMA_airlifts: "Airlifts"
 AMA_airlifts_desc: "Often, troops operating in remote parts of the Amazon cannot easily be supplied overland. We should construct a new airbase purpose-built for airlifting supplies."

 AMA_long_rage_flights: "Long Range Flights"
 AMA_long_rage_flights_desc: "Not one inch of land nor airspace can be conceded to the enemy. We should research aircraft with the range to make that a reality."

 AMA_green_skies: "Green Below, Blue Above"
 AMA_green_skies_desc: "The mineral-rich waters of the Amazon delta present an extra challenge to any would-be invader. On the approach to our shores, they are sure to be sitting ducks! We must develop naval bombers to exploit this advantage."

