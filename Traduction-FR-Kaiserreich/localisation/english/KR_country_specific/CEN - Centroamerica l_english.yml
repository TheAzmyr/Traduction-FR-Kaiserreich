### Characters ###
 CEN_revolutionary_council: "Revolutionary Council"
 CEN_revolutionary_council_leader_desc: "Central America has at last been reunited, but the nation's political structure is not yet finalised. A temporary transitional government has been established for the time being with most socialist power blocs from across the region at least nominally represented."

 CEN_democratic_council: "Central American Council"
 CEN_democratic_council_leader_desc: "Central America has at last been reunited, but the nation's political structure is not yet finalised. A temporary transitional government has been established for the time being with most democratic power blocs from across the region at least nominally represented."

 CEN_military_council: "Military Council"
 CEN_military_council_leader_desc: "Central America has at last been reunited, but the nation's political structure is not yet finalised. A temporary transitional government has been established for the time being with most armed forces based power blocs from across the region at least nominally represented."

### Decisions ###
 Forming_Central_America: "Central American Politics"
 Forming_Central_America_desc: "Central American politics can be complex at times. It deeply involves playing off of each other while staying on the good side of whoever has their eyes on the region, and will need to be navigated carefully."

 CEN_unite_central_america: "[CEN_unite_central_america_title]"
 CEN_unite_central_america_desc: "[CEN_unite_central_america_description]"

 CEN_core_COS_PAN_states: "Core [FROM.GetName]"
 CEN_core_COS_PAN_states_desc: "These new lands closer to the isthmus of Panama require new state institutions if they are going to be a part of the Confederation"

 CEN_unite_central_america_socialist: "Form Centroamérica"
 CEN_unite_central_america_socialist_desc: "The revolution has succeeded! The shackles of military government and those who oppose Socialism have been kicked out of our rightful lands, leaving only liberated lands in its wake. This would be the perfect time to make a united Central America, in order to fend off foreign influence forever more."

 CEN_unite_central_america_liberal: "Form the Central American Confederation"
 CEN_unite_central_america_liberal_desc: "With the wiping out of the corrupt military governments and the radical socialists, all that's left in Central America is the idea of Liberalism. Together, we shall free the people of Central America from both ourselves and outside threats."

 CEN_unite_central_america_military: "Form the Central American Republic"
 CEN_unite_central_america_military_desc: "We now stand firm above all others as American aligned military governments, with the ideas of Liberalism and Socialism thoroughly suppressed. We can now form a Central American nation in order to both benefit the nation along with helping the Americans in their plight."

 CEN_conflict_escalates_mission: "The Battle for Central America"
 CEN_conflict_escalates_mission_desc: "What seemed once so plentiful, will soon be something of the past. Peace is something we will not know for a while as the entire region enters conflict. What is certain is that Central America will change forever and it is up to us to change it for the better. The region's fate lies in the balance..."

 CEN_form_ties: "Establish Ties with [FROM.GetNameDef]"
 CEN_form_ties_desc: "[CEN_form_ties_desc_text]"

 CEN_form_ties_GUA_socialist: "The Guatemalans have finally managed to overthrow the previous three decades of military rule, securing the state for themselves. While still stuck in a coalition with the Unity Party, today is a great day for Guatemala, one we must congratulate them for."
 CEN_form_ties_ELS_socialist: "El Salvador has managed to avenge the massacre of 1932 by overthrowing the decadent Pro-Patria party from power. No longer shall their people be slaughtered like pigs, instead seeing a bright new life in the future we can tread into together."
 CEN_form_ties_HON_socialist: "While the 'revolution' in Honduras years ago lightened up slightly compared to the old dictator, the peasant's council proved to just be another dictatorship in disguise. Not for long however, as the Honduran people have liberated themselves, marching into a new light for Central America, one we shall walk with them."
 CEN_form_ties_NIC_socialist: "Nicaragua has served as the home of the ideals of Central American socialism since 1932, and they have not failed on us. Remaining ever loyal to the revolution, we shall now step into the light alongside them to liberate the rest of Central America."

 CEN_form_ties_GUA_liberal: "Guatemala has managed to escape their coalition with the socialists, with the Unity Party coming out on top. Guatemala shall now serve as a beacon of democratic Central American unity, one that we must ally."
 CEN_form_ties_ELS_liberal: "El Salvador has managed to restore the position of the presidency following the rule of the Pro-Patria party. We must ensure we remain on their good side in the case of future conflicts."
 CEN_form_ties_HON_liberal: "Honduras has managed to hold its first truly open elections following the collapse of America, opening up the possibility of a new democratic bastion in Central America. We must ensure that they remain this way."
 CEN_form_ties_NIC_liberal: "Nicaragua in an unexpected turn of events has managed to dispose of Sandino from Nicaragua and establish a 'True revolutionary republic', based off the ideals of liberalism. We should join them in celebrating this transformation."

 CEN_form_ties_GUA_military: "Through general persistence and grit, Guatemala's Partido Liberal has retained power against their revolutionary threat. We must ensure they never come under threat again."
 CEN_form_ties_ELS_military: "The dictatorship in El Salvador has managed to survive its second revolution in the past decade, proving their resilience. We need to ensure we cooperate with them further into the future."
 CEN_form_ties_HON_military: "The new rule of Honduras in the '30s has managed to retain itself, weathering the heavy storm the American Civil War had to offer. In the name of preventing another crisis similar to this, we must ensure closer cooperation between our nations."
 CEN_form_ties_NIC_military: "Nicaragua had managed to find itself on the back end in its war against Honduras, with the exiled Guardia being placed in power. As a type of congratulations, maybe we should send an envoy?"

 CEN_found_revolutionary_pact: "Found the Revolutionary Front"
 CEN_found_revolutionary_pact_desc: "Discussed among many of our politicians, we have concluded that we need to found a pact among now and future socialist nations within Central America in order to oppose the liberals and dictators against us."

 CEN_found_liberal_pact: "Found the Liberal Pact"
 CEN_found_liberal_pact_desc: "The idea of a pact between liberal aligned countries within Central America is something we should consider to fight off military governments and socialist revolutionaries with others into the future."

 CEN_found_military_pact: "Found the People's Vanguard"
 CEN_found_military_pact_desc: "The People's Vanguard, meant to safeguard Central Americans from external threats, shall be found here in an attempt to resist the revolution at all costs."

 CEN_join_faction: "Join the [ROOT.CEN_join_faction_title]"
 CEN_join_faction_socialist: "[CEN_socialist_leader.GetFactionName]"
 CEN_join_faction_military: "[CEN_military_leader.GetFactionName]"
 CEN_join_faction_liberal: "[CEN_liberal_leader.GetFactionName]"

 CEN_join_faction_desc: "[ROOT.CEN_join_faction_desc]"
 CEN_join_faction_desc_socialist: "The Revolutionary Front founded by like-minded individuals hoping to band together to bring socialism to Central America. It is our job to join it, for the sake of our brethren abroad."
 CEN_join_faction_desc_military: "The People's Vanguard has been founded in an attempt to defend the people from themselves, and is most definitely something we should consider joining."
 CEN_join_faction_desc_liberal: "The liberal pact has been founded by a fellow democratic country, ready to overthrow both the socialists and autocracies in the name of the people."

 CEN_leave_faction: "Leave the [FROM.GetFactionName]"

 CEN_invite_country_to_faction: "Invite [FROM.GetNameDef] to the [ROOT.GetFactionName]"
 CEN_invite_country_to_faction_desc: "[CEN_invite_country_to_faction_desc_text]"

 CEN_invite_country_to_faction_GUA_socialist: "Guatemala has managed to end three decades of military stagnation, ready to propel themselves into the future. Together we shall liberate Central America."
 CEN_invite_country_to_faction_ELS_socialist: "Honduras, despite some questioning their ruling methods, has fallen to revolution and is a needed member of the front."
 CEN_invite_country_to_faction_HON_socialist: "El Salvador, having one of the cruellest dictators of all of Central America, has managed to break free from their chains binding them. Their participation in the front is necessary."
 CEN_invite_country_to_faction_NIC_socialist: "Nicaragua has served as the bastion of the Central American revolution ever since 1933, and will be an essential member of the front."

 CEN_invite_country_to_faction_GUA_liberal: "Guatemala has managed to finish their struggle for liberty and Central American unification ideals, ready to join us in our fight for freedom."
 CEN_invite_country_to_faction_ELS_liberal: "El Salvador now stands as a rightful presidential republic, seeing the light of democracy and the ideals of liberalism."
 CEN_invite_country_to_faction_HON_liberal: "Honduras has managed to peacefully transform to a period of democracy, and seems willing to join us in our struggle against those who oppose us."
 CEN_invite_country_to_faction_NIC_liberal: "Nicaragua has managed to remove their personal chains of both socialism and the United States, ready to stand with us for a better Central America."

 CEN_invite_country_to_faction_GUA_military: "Guatemala's decade long status quo presidency has managed to be retained through blood, sweat and tears, ready to ensure the status quo is retained once and for all."
 CEN_invite_country_to_faction_ELS_military: "El Salvador, after surviving its second revolution, sees itself as ready to stamp out socialism and liberalism as a means of preventing even more death among their people."
 CEN_invite_country_to_faction_HON_military: "Honduras managed to retain the status quo throughout the past year, proving itself ready to protect their people from themselves in the People's Vanguard."
 CEN_invite_country_to_faction_NIC_military: "Nicaragua has seen itself manage to become independent after its occupation by Honduras, and sees itself as ready to help us in our cause."

 CEN_attack_country: "[CEN_attack_country_title]"
 CEN_attack_country_desc: "[CEN_attack_country_description]"

 CEN_attack_country_socialist_vs_liberal: "End Petty Liberalism"
 CEN_attack_country_socialist_vs_liberal_desc: "While not as much of a direct threat as the dictators around us, liberalism is a very dangerous cause as it serves as our direct counter. It must be stamped out as well."

 CEN_attack_country_socialist_vs_military: "Overthrow the Dictators"
 CEN_attack_country_socialist_vs_military_desc: "These dictators have prevented the rise of socialism for far too long, and that ends now."

 CEN_attack_country_liberal_vs_socialist: "Eradicating the Radicals"
 CEN_attack_country_liberal_vs_socialist_desc: "Socialism is a direct threat to liberty and self-determination of the people, and serves as just as much of a threat as the oppressive dictators."

 CEN_attack_country_liberal_vs_military: "Reclaiming our Destiny"
 CEN_attack_country_liberal_vs_military_desc: "Our long rivals, the military and dictators of Central America, will finally be brought to justice once and for all by our own hands."

 CEN_attack_country_military_vs_socialist: "Stamp Out Socialism"
 CEN_attack_country_military_vs_socialist_desc: "With tensions ready to explode any minute within Central America, maybe it is time to spark the conflict with the socialists?"

 CEN_attack_country_military_vs_liberal: "End the Threat of Liberalism"
 CEN_attack_country_military_vs_liberal_desc: "Liberalism has threatened our kind for long enough, with things already at a boiling point, why not start it all with the liberals?"

