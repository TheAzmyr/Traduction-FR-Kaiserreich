### IDEAS ###
 CENmil_political_instability_idea: "Political Instability"
 CENmil_political_instability_idea_desc: "The military regime faces much political opposition, especially from the forcefully integrated regions."
 CENmil_economic_instability_idea: "Economic Instability"
 CENmil_economic_instability_idea_desc: "The Nicaraguan Revolution and the recent unification have led to economic uncertainty."
 CENmil_chaotic_army_idea: "Chaotic Army"
 CENmil_chaotic_army_idea_desc: "The unification of multiple armies with different equipment and doctrines has led to chaos in the armed forces."
 CENmil_education_effort_idea: "Educational Effort"
