 #for GER:
 poland.304.t: "The Fall of the Eastern Railway"
 poland.304.d: "The Polish railway network, managed by the KKWiP (Królewskie Koleje Współpracy i Postępu) is largely owned by a German subsidiary of the KPuGHStE (Königlich Preußische und Großherzoglich Hessische Staatseisenbahn), a Prussian government railway company. This arrangement has secured German oversight over the vital transportation route to the Oststaaten, but also required considerable funding to keep the route operable for major military deployments to the East.\n\nWith a dramatically reduced need for traffic, and cuts to the KPuGHStE budget, the railway's fate is now uncertain. With thousands of railway workers unemployed, the Polish government is under tremendous pressure to buy the corporation out from the Prussian hands. This would result the Poles taking care of the little financial losses, but our Military questions how safe it would be to entrust the Poles with the ownership of the most vital route in Mitteleuropa."
 poland.304.a: "We have bigger issues!"
 poland.304.b: "Save it, it is a matter of national security."
