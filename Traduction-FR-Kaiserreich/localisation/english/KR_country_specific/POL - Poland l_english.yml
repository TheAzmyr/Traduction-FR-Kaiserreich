 poland.307.t: "Polish Railways Crash"
 poland.307.d: "With a lack of government buying, KPuGHStE has sold their major share of the Polish State Railways, KKWiP. This has led to the free-fall of KKWiP funds, and a constantly worsening financial situation, forcing the company to fire a large part of its workers.\n\nNeedless to say, this is both an economic catastrophe for Poland and a great setback to German designs to keep the Polish economy on a tight leash."
 poland.307.a: "Damnation!"
