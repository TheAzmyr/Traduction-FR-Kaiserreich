 poland.150.t: "The Elections of 1938"
 poland.150.d.circle_coalition: "The laws of the Kingdom of Poland mandate that, barring a state of national emergency, elections to the Sejm must be held no more than 4 years after the previous. The last Sejm elections were a pivotal affair, seeing the demise of the National Coalition and its replacement with the present government. It was also an omen, for even before Black Monday, confrontations between left right were growing more common - 1936 was only an accelerant, and a reminder to the Ponikowski government of the stakes. The Centrolew had every reason to hope that they might find vengeance in this vote.\n\nIt never came. After some counting, it became clear that Ponikowski's coalition remains alive and well in the eyes of the nation. With MKP-aligned parties securing [?POL_royal_influence]% of the seats in the Sejm, and their allies in the ChZJN winning [?POL_nat_influence]%, the newspapers have already begun preparing their morning editions to declare the Circle as the winner of the elections, while the Centrolew have been sent back to consider their future. For the moment, the Kingdom is secure - and the Polish left have been told to try again next time.\n\nIf there even is a next time, that is. Despite his success, Ponikowski has already expressed his wish to retire, leaving a question of who will succeed him. Surprisingly, the favourite has emerged in Aleksy Ćwiakowski - originally a PSL member, Ćwiakowski's peasant-friendly politics have arguably been critical to the Circle's continued viability, and something the liberal young guard views as essential to long-term strategy.\n\nBut the conservatives, turned off by potential agrarian reform and perceived softness against recent unrest, have baulked. Instead, they have suggested to the King that he appoint the Statehood Party's Władysław Studnicki. An ardent monarchist, the plan is that Studnicki would run a government empowered by royal prerogative to take measures to restore order to the country. The government could point to the elections as providing a mandate...but this claim is dubious, and such an authoritarian turn may spark backlash. The King must decide which is preferable..."
 poland.150.d.circle: "The laws of the Kingdom of Poland mandate that, barring a state of national emergency, elections to the Sejm must be held no more than 4 years after the previous. The last Sejm elections were a pivotal affair, seeing the demise of the National Coalition and its replacement with the present government. It was also an omen, for even before Black Monday, confrontations between left right were growing more common - 1936 was only an accelerant, and a reminder to the Ponikowski government of the stakes. The Centrolew had every reason to hope that they might find vengeance in this vote.\n\nIt never came. Indeed, not only did it not come, but the previous expectations of a nail-biting election have completely evaporated in a sight that will surely confound political analysts for decades. With MKP-aligned parties securing [?POL_royal_influence]% of the seats in the Sejm, the Circle have won an absolute parliamentary majority, embarrassing the Centrolew and even leaving their nationalist partners in the dust. For the moment, the Kingdom is secure - and the Polish left have been told to try again next time.\n\nIf there even is a next time, that is. Despite his success, Ponikowski has already expressed his wish to retire, leaving a question of who will succeed him. Surprisingly, the favourite has emerged in Aleksy Ćwiakowski - originally a PSL member, Ćwiakowski's peasant-friendly politics have arguably been critical to the Circle's continued viability, and something the liberal young guard views as essential to long-term strategy.\n\nBut the conservatives, turned off by potential agrarian reform and perceived softness against recent unrest, have baulked. Instead, they have suggested to the King that he appoint the Statehood Party's Władysław Studnicki. An ardent monarchist, the plan is that Studnicki would run a government empowered by royal prerogative to take measures to restore order to the country. The government could point to the elections as providing a mandate...but this claim is dubious, and such an authoritarian turn may spark backlash. The King must decide which is preferable..."
 poland.150.d.chjena_coalition: "The laws of the Kingdom of Poland mandate that, barring a state of national emergency, elections to the Sejm must be held no more than 4 years after the previous. The last Sejm elections were a pivotal affair, seeing the demise of the National Coalition and its replacement with the present government. It was also an omen, for even before Black Monday, confrontations between left right were growing more common - 1936 was only an accelerant, and a reminder to the Ponikowski government of the stakes. The Centrolew had every reason to hope that they might find vengeance in this vote.\n\nHowever, fate has a twisted sense of humour. The final tally has revealed a surprised winner: with [?POL_nat_influence]% of Sejm seats to the Circle's [?POL_royal_influence]%, the ChZJN have eclipsed their senior coalition partners to become the leaders of the monarchist bloc. Few among either the Centrolew or the Circle would have predicted this outcome a couple of years ago - the contest was seen by most as between the two of them, and the ChZJN's sudden ascent has large implications for the future.\n\nUnder parliamentary norms, the ChZJN now has a claim to the premiership, and they have accordingly coalesced behind their chairman, Józef Chaciński. Still relatively moderate among the Polish right, Chaciński can broadly be defined as a solidarist and his government would likely take a more Christian-nationalist direction and seek distance from Germany, but he has made efforts to distance himself publicly from the more radical stances that the Polish right has been known for.\n\nThese assurances do little to persuade the Circle's conservatives. Chaciński's use of pro-peasant and anti-capitalist rhetoric, as well as the ChZJN's implication in the Krakow Conspiracy, has driven some to privately urge the King to appoint the Statehood Party's Władysław Studnicki to an emergency government in an attempt to circumvent the ChZJN's victory. Ardently royalist and conservative, a Studnicki government could function with royal backing - but it is clearly undemocratic, and would certainly incur backlash. But it is the King's choice..."
