 ### Country Leaders ###
 POL_august_iv: "August IV"
 POL_august_iv_leader_desc: "§YBorn:§! §LJanuary 29th, 1887, in the Potsdam City Palace, Potsdam, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LBorn August Wilhelm Heinrich Günther Viktor of Prussia, August IV of the house of Hohenzollern was crowned King of Poland in the silver regalia of August III in 1921. As a Prince in Germany, he was criticised by his father, Kaiser Wilhelm II, for his love of jewellery and for keeping the company of artists in his Potsdam villa. As King of Poland for the last fifteen years, he has attempted to rule well, despite his reign being dogged by allegations of his own effeminate personal mannerisms, as well as by his strained relationship with his wife, neither of which serve him well in a deeply conservative, Catholic country.\n\nOn a political level, he has been compelled to hand more power to the Sejm, becoming a genuine constitutional monarch whose functions are largely ceremonial, and whose prerogative powers are largely wielded by his prime minister. King August's unfortunate fate is seemingly to be disliked by all sides: to the nationalists he is a symbol of intolerable German domination, to the pragmatists he is a necessary evil, and to the Kaiser he is his least favourite son.§!"

 POL_alexander_ii: "Aleksander II"
 POL_aleksander_ii_advisor_desc: "§YBorn:§! §LDecember 26th, 1912, in Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LPrince Alexander Ferdinand was only eight years old when his family moved to Poland. His youth would be overshadowed by the quite distant and difficult relationship of his parents, and the pressure of expectations: he would have to take up the throne of Poland eventually. Alexander pursued a career in the military, following typical footsteps for a German aristocrat. While he has been educated in Polish culture and language, he remains mediocre in it at best. That does not stop him from being the most popular member of the Polish royal house, and it is widely hoped that he will eventually marry a Polish woman.§!"
 POL_aleksander_ii_leader_desc: "§YBorn:§! §LDecember 26th, 1912, in Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LKing Aleksander II, born Alexander Ferdinand was only eight years old when his family moved to Poland. His youth would be overshadowed by the quite distant and difficult relationship of his parents, and the pressure of expectations: he would have to take up the throne of Poland eventually. Alexander pursued a career in the military, following typical footsteps for a German aristocrat. His service in the Polish Air Force won him much fame and admiration from the Polish public, and in many ways the shared war-time troubles have made him way more accepted in Poland than his father ever was. His decision to marry a Slavic noblewoman instead of a German one also helped to convince the Polish public of their king's dedication to Poland, not to Germany. However, Aleksander is untested in politics, and one can only guess how good a peace-time leader he will be.§!"

 POL_feliks_kon: "Feliks Kon"

 POL_kazimierz_zakrzewski: "Kazimierz Zakrzewski"
 POL_kazimierz_zakrzewski_leader_desc: "§YBorn:§! §LNovember 4th, 1900, in Kraków, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LPerhaps the leading visionary among the Polish left, Kazimierz Zakrzewski has come a long way from the Krakówian suburbs, to Paris, and back to Poland again. Born in 1900, young Kazimierz started up an academic career in his father's footsteps. His studies were abruptly cut short when the young idealistic-minded student of Antiquity joined the Polish Legions with high hopes of liberating his country from the Tsarist yoke. Like many other Legionnaires, after the war Zakrzewski was disillusioned by the new Kingdom of Poland, which was regarded as little more than a German puppet regime by many. During this time he became interested in the philosophy of socialist thinkers such as Sorel, Jouhaux and Brzozowski, and joined radical \"Zetists\", who sought to combine patriotism and social revolution. After his graduation in 1923, he decided to leave for France. Both to study the Antiquity, but perhaps even more importantly - to study the revolution.\n\nWhat was meant to be a mere visit became years, as Dr. Zakrzewski joined the Patriotic Union, a syndicalist organisation composed of Polish exiles and émigres. The brilliant young historian quickly became an influential name in France, tirelessly publishing both syndicalist texts (written under pseudonym Nostromo) and histories of Byzantium. In a decade he solidified his place as the chairman of the entire Polish Revolutionary Committee, but also became a trusted ally of Jacques Doriot's clique of Sorelians, and a spokesman for \"revolutionary nationalism\".\n\nIn his years in exile, Zakrzewski has developed his own syndicalist theory that rejects Marxism and anarcho-syndicalism, and instead venerates the Nation as natural, proletarian force, which symbolises the united will of the proletariat's creative power. His ideal \"organic labour democracy\" would be state guided by strong, democratically elected leader and the worker elite through labour unions, kept safe through vigilance of the soldier-worker.§!"

 POL_leah_feldman: "Leah Feldman"
 POL_leah_feldman_leader_desc: "§YBorn:§! §LSeptember, 1898, in Odessa, Kherson Governorate, Russian Empire§!\n§YBackground:§! §LLeah Feldman is a truly remarkable woman - she has witnessed Russian, French and British revolutions, fought against the Cossacks with Nestor Makhno, and organised Jewish resistance movements in Palestine. Even her birthplace is not known for sure - she claims Warsaw, while her British passport states Odessa. What is known, however, is that she grew up in a poor Polish-Jewish émigre family in London, and became involved with the local anarchist movement early on. In 1918, she sailed for Petrograd to witness the birth of the first truly socialist nation, but was quickly horrified by the brutality of the Bolsheviks, and decided to join with Nestor Makhno's forces instead - fighting against both the Reds and the Whites until the anarchists were defeated and forced to escape.\n\nFeldman ended up in the young French Commune and joined Lew Marek's group of Polish anarcho-syndicalists. During these years she became truly interested in Poland's cause and was one of the most active members of the Polish Revolutionary Committee after Dr. Zakrzewski, whom she disagreed with in nearly everything. Unlike Zakrzewski, Feldman travelled considerably, joining the British Revolution and later toiled in Palestine for the Jewish freedom. \"The Makhnovist Grandma\", as she was affectionately nicknamed, is truly a professional, international revolutionary - one with bright ideals and little patience for compromise. With the revolution in Poland, she faces her most daunting task yet - guiding the young syndicalist nation through the war and internal strife towards true freedom, and not let it slide to Zakrzewski's authoritarian ambitions.§!"

 POL_jerzy_cseszejko_sochacki: "Jerzy Czeszejko-Sochacki"
 POL_jerzy_cseszejko_sochacki_leader_desc: "§YBorn:§! §LNovember 29th, 1892, in Nieżyn, Chernihiv Governorate, Russian Empire§!\n§YBackground:§! §LJerzy Czeszejko-Sochacki studied in Saint Petersburg and was deeply connected to Russian, Lithuanian and Polish communist movements already during the Great War. After the collapse of the Bolsheviks, his party was forced underground - like most of the Polish far-left - and Czeszejko-Sochacki went to exile in France. There he found new ideological foundation from the teaching of Marcel Cachin and the French councilist approach to the revolution. In Poland, Czeszejko-Sochacki has been somewhat outside the power struggle around Zakrzewski.§!"

 POL_zygmunt_zaremba: "Zygmunt Zaremba"
 POL_zygmunt_zaremba_leader_desc: "§YBorn:§! §LApril 28th, 1895, in Piotrków, Piotrków Governorate, Russian Empire§!\n§YBackground:§! §LZygmunt Zaremba joined the Polish Socialist Party at a very young age, for similar reasons as many others - to further the cause of Polish independence, like his family had done a generation before in the January Uprising. Zaremba was an active student organiser and the youngest member elected to the Central Workers' Committee of the PPS. However, he was not a follower of Piłsudski, nor did he see cooperating with the Germans as a way out. Quite to the contrary, he was adamantly against any kind of coalition talks or cooperation with the monarchy in Poland. His belief in uncompromising workers' democracy seems unflinching, and this attitude has sent him to prison multiple times. Since his latest release, he has been operating from Galicia, crafting connections between Polish and Ukrainian socialist independence activists along with his Ukrainian wife, Natalia. Unlike Kazimierz Zakrzewski and the ZZZ's leadership in France, Zaremba never believed that the Polish liberation could come from any other source than Poles - and their brothers in neighbouring countries.§!"

 POL_norbert_barlicki: "Norbert Barlicki"
 POL_norbert_barlicki_leader_desc: "§YBorn:§! §LJune 6th, 1880, in Sieciechów, Radom Governorate, Russian Empire§!\n§YBackground:§! §LNorbert Barlicki rose to national prominence in 1918, when he vehemently opposed the Brest Treaty and read the declaration of free election to the Council of State. For this, he was imprisoned in the Modlin Fortress, and was released only after the war was over. His most radical socialist stances moderated quite a bit afterwards. Instead of the hardline socialist line that many in his party believed in, Barlicki was a man of the united front. Be it idealism or pragmatism, he believed that the best way to help the Polish people was inside the system, through untiring grassroots work to improve people's livelihoods. For this, he fostered close ties with the People's Party, having been affiliated with them already since the PSL's foundation.\n\nThis cooperation finally brought fruit as grand old man of the PSL, Tomasz Nocznicki, became prime minister in the 1930s, with Barlicki a cabinet minister. Many reforms and the widely successful Four-Year Plan were seen as proof that the German-imposed monarchy could serve the common people's interest - and even if the government eventually fell, it gave the current PPS-PSL alliance a very concrete goal.\n\nBarlicki's optimism was unfounded, as after the chaotic 1938 election the Centrolew bloc was swiftly denied forming a government despite their victory. Seeing no other options, Barlicki eventually caved in to the radicals of the bloc, and protests turned into revolution, with the overthrowing of the monarchy and declaration of the republic. In a twist of fate, the only man with faith that the monarchy could have been salvaged, became the republic's first leader. Norbert Barlicki could forge an alliance between the workers and the peasants that overthrew the king, now he needs to keep the front united.§!"

 POL_stanislaw_wojciechowski: "Stanisław Wojciechowski"
 POL_stanislaw_wojciechowski_leader_desc: "§YBorn:§! §LMarch 15th, 1869, in Kalisz, Kalisz Governorate, Russian Empire§!\n§YBackground:§! §LStanisław Wojciechowski was born to a middle-class family in the suburbs of Kalisz, and like many of his compatriots, started his radicalisation during his studies. He participated in the founding congress of the Polish Socialist Party in Paris in 1892, and was an active trade union organiser, often at odds with the police. The French authorities expelled him, and Wojciechowski made his way back to the Kingdom of Poland, where he threw himself into activism. He worked closely with Józef Piłsudski and the PPS, but also maintained contacts to the National Democrats, as he believed that the entire Polish political establishment is needed for independence.\n\nAfter 1905, Wojciechowski started to become disillusioned with political parties and trade unions, and instead focused on agricultural cooperatives as the basis of Polish liberty, and tried to improve the life in the Polish countryside. These efforts were cut short by the Great War. Wojciechowski evacuated to Russia with the National Committee, and tried yet again to forge an alliance with the National Democrats, with little success. Disappointed, he returned to the Kingdom of Poland in 1918, with his family and focused on the social activities and food relief in the war-torn kingdom. In the 1920s, he joined the PSL and became a university lecturer. In his lectures, he always stressed the importance of economic democratisation as a precursor to political democratisation, and held that as long as the kingdom was dominated by capitalists and great landowners, Poland cannot truly be a democracy. A long-time senator, Minister of Agriculture in the Nocznicki cabinet and chairman of the Society of Cooperatives, Wojciechowski is a respected and experienced politician and social activist. While initially reluctant to accept the presidency, he was convinced by interpartisan support from the Sejm to stand for one term - merely to safeguard the young republic's critical first years, and then to withdraw from politics.§!"

 POL_jan_woznicki: "Jan Woźnicki"
 POL_jan_woznicki_leader_desc: "§YBorn:§! §LAugust 15th, 1881, in Nieszawa, Warsaw Governorate, Russian Empire§!\n§YBackground:§! §LJan Woźnicki is part of the right wing of the PSL. He became a member of the National Democrats in 1904 as part of the struggle against Russification of the education system. He was imprisoned by the Tsarist authorities in 1906 for using his position as teacher to organise resistance, and soon after left the National Democrats, disappointed in Roman Dmowski's peaceful stance and principle of non-violent resistance.\n\nInstead, Woźnicki joined the Polish Legions and soon after, the PSL. He has served in the Sejm multiple times, primarily focusing on education and anti-corruption programmes. The past two decades have made him respected on both sides of the political spectrum as a reliable centrist.§!"

 POL_gabriel_narutowicz: "Gabriel Narutowicz"
 POL_gabriel_narutowicz_leader_desc: "§YBorn:§! §LMarch 29th, 1865, in Telsze, Kovno Governorate, Russian Empire§!\n§YBackground:§! §LGabriel Narutowicz was born in a Samogitian village in Lithuania. His father was a progressive landowner who had abolished serfdom on his lands, and his mother had been a scholar of the Enlightenment. This upbringing gave Gabriel and his brother Stanisław a strong national-progressive philosophy. While his brother stayed in Lithuania, Gabriel had to flee from Tsarist authorities, and he graduated as an engineer in Switzerland. As an experienced construction engineer, he was invited to Galicia-Lodomeria in 1920 to organise post-war reconstruction and oversee infrastructural reforms. He served as Foreign Minister from 1924, Minister of Public Works in 1928, and finally Premier of his own government in 1934. After the reunification of Poland, Narutowicz became a bridge between the People's movements on both sides of the border, and is especially popular among the minorities as relatively moderate liberal politician.§!"

 POL_mieczyslaw_michalowicz: "Mieczyslaw Michałowicz"

 POL_stanislaw_mikolajczyk: "Stanisław Mikołajczyk"
 POL_stanislaw_mikolajczyk_leader_desc: "§YBorn:§! §LJuly 18th, 1901, in Dorsten-Holsterhausen, Province of Westphalia, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LStanisław Mikołajczyk was born into a family of a miners in Prussian countryside. He was not progress into higher education, but that did not stop Mikołajczyk from joining the Prussian section of the People's Party, and organising rural youth movements against Germanisation policies in the Province of Posen. Organising peasant strikes and protests did not bring him support among German authorities, but he did manage to escape any prison sentences. Working together with the Poznanese National Democrats, Mikołajczyk managed to help many Poles buy land and defend their right of ownership against the German Settlement Commission. After annexation of the Province of Posen to Poland, Mikołajczyk was elected into the national Sejm with strong support from his home region. His experiences from the struggles in the Posen Province have convinced him of the need for broad coalitions in Polish politics, as he sees Germans as a greater threat than the National Democrats.§!"

 POL_jozef_chacinski: "Józef Chaciński"
 POL_jozef_chacinski_leader_desc: "§YBorn:§! §LMarch 13th, 1889, in Warsaw, Warsaw Governorate, Russian Empire§!\n§YBackground:§! §LJózef Chaciński became involved with the National Democratic youth organisations from an early age, while studying law in Warsaw. After a brief period of imprisonment by the Tsarist authorities, he left the country in 1909 and studied in Switzerland. There he built contacts with the National Democratic movement, and after his return to Poland, joined the Christian-National Party - part of the ChZJN bloc - and became a very visible politician within the bloc, trying to moderate the most radical ideas in the Polish right. Chaciński is a solidarist and believes that both excess liberalism and socialism have failed to increase common people's happiness, but also that the National Democrats should not forget the common peasants.§!"

 POL_adam_chadzynski: "Adam Chądzyński"
 POL_adam_chadzynski_leader_desc: "§YBorn:§! §LNovember 18th, 1882, in Górki-Grubaki, Siedlce Governorate, Russian Empire§!\n§YBackground:§! §LAdam Chądzyński comes from family of minor landowners, and was initially involved in the National League, but split from them in 1908 over the question of collaboration with the Russians. Chądzyński came to lead the National Worker's Union (NZR), a solidarist and Christian working-class party. The NZR became positioned as a small independent party between MKP and ChZJN, maintaining a small but loyal base. Chądzyński pragmatically supported the Ponikowski governments, but could just as easily side with ChZJN when preferable. This position as an odd centrist between the more right-wing Christian Democrats and the liberal PSL has made Chądzyński much more influential than the mere popularity of his party would suggest.§!"

 POL_wladyslaw_grabski: "Władysław Grabski"
 POL_wladyslaw_grabski_leader_desc: "§YBorn:§! §LJuly 7th, 1874, in Borów, Warsaw Governorate, Russian Empire§!\n§YBackground:§! §LWładysław Grabski comes from a noble family that made fortunes through sugar beet farming, which secured a good education for Władysław and his siblings, Stanisław and Zofia. Władysław studied agrarian economics, and took over the family estate after his father's death. He believed in the role of the education of the peasantry as a means of strengthening the Polish national identity, and ran an illegal Polish-language school for peasant children. Eventually, he was imprisoned by Tsarist authorities, before becoming a member of the National League, and being elected to the Russian Duma. From there, he focused on improving the quality of life in the Polish countryside, in cooperation with the authorities.\n\nGrabski was imprisoned by the Germans in 1917 after criticising their economic policy in occupied Poland too harshly, but as a silver lining could complete his third volume devoted to the situation of Polish peasantry. Ironically, he went straight from prison to becoming a minister in the Józef Świeżyński's government, thanks to his skill and popularity in Poland. In 1919 he founded the ChZJN with his brother, leading the party to become a major power in the Sejm for over a decade. Even though he stepped aside from leadership positions within the party after the 1920s, he has remained possibly the most popular National Democrat politician in Poland.§!"

 POL_wojciech_korfanty: "Wojciech Korfanty"
 POL_wojciech_korfanty_leader_desc: "§YBorn:§! §LApril 20th, 1873, in Sadzawki, Province of Silesia, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LWojciech Korfanty grew up in Silesia, and from early age took part in the struggle for the Polish language and culture against the Prussian authorities. He was expelled from his secondary school after making negative remarks about Otto von Bismarck, but nonetheless graduated in economics and joined the National League. After a brief imprisonment for agitation and leaving Endecja, Korfanty founded his own Democratic-National Society and was elected to the Reichstag, with even some German support. His deeply held Christian Democratic convictions made him relatively popular among Catholics across the language barrier, and it made him somewhat of a centrist candidate after Upper Silesia's integration into Republic of Poland, as he is Christian Democrat but not adherent of Roman Dmowski.§!"

 POL_edward_rydz_smigly: "Edward Rydz-Śmigły"
 POL_edward_rydz_smigly_leader_desc: "§YBorn:§! §LMarch 11th, 1886, in Brzeżany, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LAs a son of an impoverished family from Eastern Galicia, who lost both of his parents before his tenth birthday, young Edward's life did not seem to offer much. He became a soldier under the pseudonym \"Śmigły\", first for Austria-Hungary and later for Józef Piłsudski's Legions. He would rise through the ranks as a fast and dedicated commander but after refusing to take the oath of fidelity to Kaiser Wilhelm II in the Oath Crisis of 1917, he went to Kraków and assumed leadership of the Polish Military Organisation which opposed both the Central Powers and Russia.\n\nBy 1919 it was clear that Germany would win the war. Rydz-Śmigły first tried to keep up resistance before switching to peaceful opposition in Kraków.\n\nIn 1925 he could finally return to Poland as part of the mass pardoning of former Polish Legionnaires by King August IV. Barred from military command, he instead focused on his political career and was elected into the Senate where became a voice of the former Polish legionaries where it was suspected that he was still in contact with Piłsudski himself.\n\nAs the political situation in Poland was growing less stable, Rydz-Śmigły and other like-minded men founded the OZN, the Camp of National Unity. OZN would become a loose clique of Endecja-influenced but ideology-scarce nationalists who believe the Kingdom of Poland was coming to an end and would be replaced by a new order of authoritarian Polish nationalism under military leadership.\n\nNow propelled into power through their military coup, Rydz-Śmigły wields wide powers including most held by the former monarchy. His regime relies on pretension of being apolitical, nationalist and Piłsudskite, capable of unifying all Poles regardless of their political affiliations. In practice, the Sejm is a rubber stamp manned by pro-OZN politicians and all important decisions are made by Rydz-Śmigły's clique which follows rigorous military hierarchy allowing the First Marshal of Poland, Rydz-Śmigły himself, to reign supreme.§!"
 POL_edward_rydz_smigly_army_chief_desc: "§YBorn:§! §LMarch 11th, 1886, in Brzeżany, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LAs a son of an impoverished family from Eastern Galicia, who lost both of his parents before his tenth birthday, young Edward's life did not seem to offer much. His foster family was wealthy enough to offer Rydz, a promising painter and artist, a chance to get an education. In the Jagiellonian University Rydz joined the Union of Active Combat and Riflemen's Association and became an adherent of Józef Piłsudski. Adopting the pseudonym \"Śmigły\", he decided to devote himself to the cause of an independent Poland.\n\nIn 1914, Rydz-Śmigły left the Austro-Hungarian army to join Piłsudski's Legions, rising through the ranks fast as a brave and dedicated commander. His rise was cut short in the Oath Crisis in 1917 when he refused to take the oath of fidelity to Kaiser Wilhelm II. His colleagues Piłsudski and Sosnkowski were imprisoned and Rydz-Śmigły was forbidden from wearing a uniform. Not willing to give up the fight, he went to Kraków and assumed leadership of the Polish Military Organisation, this time working against both the Central Powers and Russia. Under his leadership, the POW greatly expanded, and even tried to form an alliance with the National Democrats and Józef Haller's Corps in Russia with little success.\n\nBy 1919 it was clear that Germany would win the war. Rydz-Śmigły continued the resistance, but eventually even he had to admit that the Kingdom of Poland was there to stay. Not wanted in this new Kingdom, he stayed some time in Kraków organising Polish opposition groups, and in 1925 he could finally return to Poland as part of mass pardoning of former Polish Legionnaires by King August IV. Barred from military command, he instead focused on his political career, and was elected into the Senate as an independent, though definitely nationalist-minded candidate. He became a voice of the former Polish legionaries, and it was suspected that he was still in regular contact with Piłsudski himself. As the political situation in Poland has grown less stable, Rydz-Śmigły has started to plan to form his own nationalist bloc with like-minded officers.§!\n\n§YNotes: Well-known for his contacts to the Polish far-right and anti-monarchist organisations. Personally incredibly popular among the Poles.§!"

 POL_roman_dmowski: "Roman Dmowski"

 POL_adam_doboszynski: "Adam Doboszyński"
 POL_adam_doboszynski_leader_desc: "§YBorn:§! §LJanuary 11th, 1904, in Kraków, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LAdam Doboszyński was born into a family of landed gentry in Kraków. His father was a lawyer and a liberal politician. At first, it did not seem obvious that he would become one of the most prolific Polish far-right theorists - his youth was relatively normal, and he was only a child during the Great War. After his father's death in 1929, Adam took over the family estate near Kraków. During this time, he started writing.\n\nThe Creditanstalt Crisis in 1931 shook the whole Austro-Hungarian realm dramatically, and inspired Doboszyński to associate with the National Democrat movement in both Poland and Galicia, becoming increasingly dissatisfied with the state of both Polands. Doboszyński travelled widely and became greatly inspired by theorists of distributism, such as Gilbert Chesterton, and the larger movement of Catholic social teachings. Doboszyński became a political theorist in his own right, and started to merge Polish nationalism with the social science of the Catholic Church. Using the relatively liberal publishing laws of Galicia to become a prolific author, his texts were distributed widely on both sides of the border. Doboszyński criticised both capitalism and socialism as structures that crush the human spirit, and called for a spiritual awakening of the Poles. Many say that he correctly predicted the German economic crash of 1936.\n\nBy 1936, Doboszyński had become a National Democrat organiser and speaker, touring the Polish countryside and agitating against the foreign monarchs ruling over Poles, against the Freemasons and Jews who controlled the Polish society, against the socialists and liberals who did not understand the good of Poland. Despite multiple close calls with the police and periods of underground activity, Doboszyński's fame only grew, and reached its pinnacle when he led a raid into Myślenice and stuck against the town's Jewish population with his militia. After a minimal time in prison, he fled to Russia, to the National League's exiled leadership, and became the leader of the National Democrat movement after Dmowski's death.\n\nIn power, Doboszyński is finally in a position to put his theories into practice. In his vision, the ideal society is that of the pre-Enlightenment era, where industrialisation had not yet released man's greed and lust, and where a strong family unit and the Church provided meaningful and moral social surroundings for people. It is his belief that with tireless work, this bygone golden age of humanity can be brought back.§!"

 POL_wolfgang_von_kries: "Wolfgang von Kries"
 POL_wolfgang_von_kries_leader_desc: "§YBorn:§! §LNovember 27th, 1868, in Schmentau, Province of Prussia, Kingdom of Prussia§!\n§YBackground:§! §LBorn in rural Pomerania to a Thuringian family, von Kries aimed for an administrative career. He served in the army, as was expected from a Prussian nobleman, and was appointed into the administration of the Generalgouvernement Warschau during the Weltkrieg. He proved to be a natural-born organiser, with an eye for detail and great ability to learn everything there was to know about his new duties. These qualities secured him promotions, and by the end of the war he was the Governor-General of Poland. With this role he saw through many economic reforms in Poland, such as the creation of the Polish Mark. After the coronation of August IV, von Kries, who knew the Polish situation possibly better than any other German, was kept as the king's right-hand man and eventually stationed to Poland permanently as a military attaché and head of the German military mission in Poland.§!"

 POL_eustachy_sapieha: "Eustachy Sapieha"
 POL_eustachy_sapieha_leader_desc: "§YBorn:§! §LAugust 2nd, 1881, in Biłka Szlachecka, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LEustachy Sapieha comes from an old princely family of szlachta, rich and well-known. His political career began in 1916, when he became a relief organiser in Warsaw and an associate of Józef Piłsudski. He became one of the earliest diplomats in the service of the Kingdom of Poland, and was sent to Switzerland to negotiate with the Polish National Committee. Despite Roman Dmowski not being willing to cooperate, many centrist National Democrats joined the Interpartisan Circle from Sapieha's encouragement. Eustachy Sapieha would serve as the Polish ambassador in Austria in the 1920s and became part of King August IV's inner circle. Politically, he is seen as a liberal-conservative centrist and is known as an opportunist politician and tenacious negotiator.§!"

 ### Seconds-in-Command & Advisors ###
 POL_antoni_ponikowski: "Antoni Ponikowski"
 POL_antoni_ponikowski_sic_desc: "§YBorn:§! §LMay 29th, 1878, in Siedlce, Siedlce Governorate, Russian Empire§!\n§YBackground:§! §LAntoni Ponikowski has become something of the king's trusted man. Initially a member of the National Democrats and later the Christian Democrats, Ponikowski was among the Polish intellectuals during the Great War who turned towards building the Kingdom of Poland, rather than continue Roman Dmowski's hopeless war. Ponikowski became one of the leading figures of the Interpartisan Political Circle, formed out of the conservatives and moderate liberals who supported the Regency.\n\nPonikowski has served multiple times as the prime minister. During his terms, Ponikowski has sought to walk the narrow middle path, cooperating both with moderate liberals and Christian Democrats. Ponikowski has been largely untainted by political scandals and is a commonly a patron for Polish composers. At the latter stages of his political career, his retirement had already been planned, but the immensely close 1934 election could not allow anyone else to form a cabinet.§!"

 POL_aleksy_cwiakowski: "Aleksy Ćwiakowski"
 POL_aleksy_cwiakowski_sic_desc: "§YBorn:§! §LApril 5th, 1895, in Sygontka, Piotrków Governorate, Russian Empire§!\n§YBackground:§! §LAleksy Ćwiakowski was born into a peasant family near Częstochowa and studied law in the Jagiellonian University. He was briefly active in the Polish Military Organisation, but abandoned activism quickly and joined the PSL. Disappointed in the party's anti-monarchist stance, he founded his own party, the Progressive Peasant Union, which eventually merged into the MKP in 1934.\n\nĆwiakowski came to represent the young wing of the monarchists, and focused his efforts in winning over the peasantry with policies competing with the PSL's ones. As a surprise decision from the king, Ćwiakowski was appointed as the prime minister after the 1938 election as someone new and a visionary who could reform the monarchy into something with lasting popular support.§!"

 POL_wladyslaw_studnicki: "Władysław Studnicki"
 POL_wladyslaw_studnicki_sic_desc: "§YBorn:§! §LNovember 15th, 1867, in Daugavpils, Vitebsk Governorate, Russian Empire§!\n§YBackground:§! §LWładysław Studnicki was a socialist radical in his youth, and was sent to Siberia for eight years. After his exile, he moved to Vienna and shifted rightwards in his political beliefs. However, he did not embrace National Democrat passivism - rather, he argued that an independent Poland could only be achieved through an alliance with the Central Powers and the dismemberment of Russia. He briefly flirted with the idea of an Austro-Polish union, but after the Dual Monarchy's failures in the Great War, Studnicki became convinced of a pro-German orientation being the only sensible option.\n\nHis rise to national prominence started in 1916, when he was deeply involved in founding the Kingdom of Poland, and was among the chief negotiators for the treaty that secured Chełm for Poland. His political organisation, The Polish Statehood Party, grew into a large part of the MKP with support from Polish Germans, industrialists and other pro-German conservatives. In Studnicki's beliefs, democracy has no special value compared to the continuing statehood of Poland - which should ultimately be the only thing that matters.§!"

 POL_stanislaw_dubois: "Stanisław Dubois"
 POL_stanislaw_dubois_sic_desc: "§YBorn:§! §LJanuary 9th, 1901, in Warsaw, Warsaw Governorate, Russian Empire§!\n§YBackground:§! §LStanisław Dubois is the great-grandson of an officer of the Napoleonic army, and the son of a lawyer. His political awakening came in 1918, when Norbert Barlicki held a speech demanding free elections in the Kingdom of Poland and condemning the Treaty of Brest. Already a radical student, in Barlicki's tutorship Dubois adopted radically socialist views - though unlike his mentor, Dubois hardly moderated with age. He became an organiser and activist in the PPS, and was appointed as an editor of Poland's most popular political magazine, the Robotnik, in the late 1920s. During his editorship, the Robotnik was often censored for its uncompromising critique towards the monarchy's elites.\n\nWhile his mentor Barlicki became the leader of the party's moderates, Dubois radicalised in the other direction, continuously pushing for a more uncompromising stance, building contacts with the far-left and radical republicans. During the 1938 revolution, Dubois was the leading figure in organising the general strike, and became de-facto leader of the uprising in Warsaw. Now appointed as prime minister, Dubois is finally in a position to ensure that Poland never again slips into authoritarianism.§!"

 POL_maksymilian_malinowski: "Maksymilian Malinowski"
 POL_maksymilian_malinowski_sic_desc: "§YBorn:§! §LJune 23rd, 1860, in Ciechocin, Province of West Prussia, Kingdom of Prussia, German Confederation§!\n§YBackground:§! §LMaksymilian Malinowski was born in the German partition, and as a teacher became involved in the Polish struggle against Germanisation policies. He became a publisher of peasant activist papers and eventually moved to Warsaw after he was no longer welcome in Prussia. There he joined the National League in 1900, though he was quickly disappointed in the passivist stance of Roman Dmowski.\n\nMalinowski started to sketch an ideology of his own, in his magazine \"Zarania.\" His followers sought to liberate the Polish peasantry from the aristocracy and the clergy, and turn the Polish villages into the centre of Polish culture and welfare. He became one of the founding members of the PSL in 1918 and served in the Sejm multiple times, staunchly opposing the nobility and the church. The old man of the party, he is as sharp as ever in leading the country after the revolution.§!"

 POL_boguslaw_miedzinski: "Bogusław Miedziński"
 POL_boguslaw_miedzinski_sic_desc: "§YBorn:§! §LMarch 22nd, 1891, in Miastków Kościelny, Siedlce Governorate, Russian Empire§!\n§YBackground:§! §LBogusław Miedziński became involved with the PPS Combat Organisation already when he was 15 years old, and dedicated his early years to the Polish Legions. As an able organiser, Miedziński became adjutant and second-in-command to Edward Rydz-Śmigły in the Polish Military Organisation. It was during these years when he developed unflinching loyalty towards Rydz, and became part of his small group of trusted companions. After the ceasefire, the men stayed in contact, even if they were forced to the side-lines of the political life in the kingdom. Miedziński was elected to the Sejm from the PSL's list, and quickly gained the reputation of a political opportunist and backstabber, and an opponent to the monarchy, loyal only to other ex-Legionaries. He envisioned the ideal Republic of Poland to be guided by the military, likening it to the rule of the Shogun in medieval Japan - and this military leader would naturally be Rydz-Śmigły.§!"

 POL_tadeusz_bielecki: "Tadeusz Bielecki"
 POL_tadeusz_bielecki_sic_desc: "§YBorn:§! §LJanuary 30th, 1901, in Słupia, Kielce Governorate, Russian Empire§!\n§YBackground:§! §LA young teacher disillusioned with the monarchy, Tadeusz Bielecki became a National Democrat activist in the 1920s, and organised school strikes against Jews in Polish universities. He proved a charismatic leader and gathered many of the \"young nationalists\" around him, trying to find a middle ground between Roman Dmowski's conservative National Democrat ideology, and the new more radical strains emulating Legionarism and other totalitarian movements. During this time, he essentially became the leader of National Democrats within the Kingdom of Poland, before being tried for espionage on behalf of the Russians. Bielecki left Poland and made his way to Russia, to take part in the National League's actions in exile. Seen as a possible crown prince to the old and sickly Roman Dmowski, his collaboration with Adam Doboszyński was imperative for the success of the National Uprising, and gaining the trust of the wider National Democrat movement.§!"

 POL_pawel_lew_marek: "Paweł Lew Marek"
 POL_pawel_lew_marek_sic_desc: "§YBorn:§! §LAugust 16th, 1901, in Radymno, Kingdom of Galicia and Lodomeria, Austria-Hungary§!\n§YBackground:§! §LPaweł Marek was a Galician Jew initially active in Lwów, where he tried to forge cooperation between Polish, Jewish and Ukrainian anarcho-syndicalists. After having multiple clashes with the authorities, he emigrated to France, where he joined the National Revolutionary Committee of Polish socialist exiles. In 1931, he was sent to Poland to coordinate syndicalist activities there, and under his leadership the Anarchist Federation of Poland grew into a formidable organisation, inspired by the dream of democratic syndicalism and a Poland free of ethnic persecution and political oppression.§!"

 POL_stanislaw_bukowiecki: "Stanisław Bukowiecki"
 POL_stanislaw_bukowiecki_sic_desc: "§YBorn:§! §LApril 27th, 1867, in Włonice, Lublin Governorate, Russian Empire§!\n§YBackground:§! §LStanisław Bukowiecki, the grand old man of Polish syndicalism, was acquainted with Kazimierz Zakrzewski from the Polish Youth Union \"Zet\" and was a member of the National League for a time. Despite losing his eyesight entirely, the blind judge was appointed as the Minister of Justice in the first government of the Kingdom of Poland. He worked to humanise the judicial system of Poland, but was eventually side-lined by more conservative judges. Bukowiecki became an odd left-nationalist politician, who preached social solidarity and religious tolerance, while maintaining contacts with Zakrzewski and his national syndicalist movement.§!"

 POL_maurycy_zamoyski: "Maurycy Klemens Zamoyski"
 POL_maurycy_zamoyski_advisor_desc: "§YBorn:§! §LJune 30th, 1871, in Warsaw, Warsaw Governorate, Russian Empire§!\n§YBackground:§! §LCount Maurycy Zamoyski comes from a wealthy aristocratic family with significant estates in both Galicia and Poland proper. Zamoyski had already joined the National League by 1905, and became a proponent of cooperation between the Slavic brothers of Poland and Russia. Despite his pro-Entente sympathies, and even his role as the vice-president of the Polish National Committee in 1918, he returned to Poland in 1919 and was elected to the Senate in the first elections. Zamoyski, possibly the richest man in Poland, maintained a cautious stance towards the monarchy and was among the top patrons of ChZJN. However, he has preferred to appear as a moderate in politics, and not tie himself too tightly into any single political party.§!"

 POL_stanislaw_downarowicz: "Stanisław Downarowicz"
 POL_stanislaw_downarowicz_advisor_desc: "§YBorn:§! §LMarch 28th, 1874, in Łochów, Warsaw Governorate, Russian Empire§!\n§YBackground:§! §LStanisław Downarowicz was a strangely centrist independence activist. Despite his initial cooperation with the PPS, which led to his imprisonment by Tsarist authorities, he acted as a Rifle Team organiser without following either Piłsudski or Dmowski. During this time he was in exile in Galicia, building many contacts in Lwów, until he could return to the Kingdom. He joined the Polish Progressive Party in 1910, which would later become one of the core parties inside the MKP, and has kept to a moderate liberal political path ever since. Downarowicz is among the most visible faces among MKP's progressives, who seek to liberalise the kingdom, rather than go ever-deeper into authoritarianism.§!"

 POL_janusz_radziwill: "Janusz Radziwiłł"
 POL_janusz_radziwill_advisor_desc: "§YBorn:§! §LSeptmeber 3rd, 1880, in Berlin, Province of Brandenburg, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LPrince Janusz Radziwiłł, often titled the man behind the king, is a wealthy aristocrat and magnate, whose palace in Warsaw has become the unofficial meeting place of the Polish landowning and corporate elite. He has been a supporter of the monarchy from its very first days, and was the Regency Council's ambassador to the negotiations concerning the appointment of the Polish king. Some say that he should have insisted on an Austrian monarch; others applaud him for his negotiation skills that secured Chełm for Poland. Ever since, he has been in the heart of August IV's circle of advisors, carefully balancing between supporting the king, and acting as an independent-minded conservative, able to draw allies from across all political parties.§!"

