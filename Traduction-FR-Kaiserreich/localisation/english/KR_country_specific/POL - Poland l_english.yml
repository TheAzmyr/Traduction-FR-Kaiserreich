 ### Parties ###
 ###############

 POL_totalist_party: "KPRP"
 POL_totalist_party_long: "Komunistyczna Partia Robotnicza Polski (Polish Communist Workers' Party)\n§gFounded in the wake of the Russian Revolution by Polish communists, the KPRP's heyday was short. After the collapse of Soviet Russia and the successes of the Western syndicalist revolutions, the KPRP is a shell of a movement, forced underground and fighting for relevance even within the far left.§!\n"
 POL_syndicalist_party: "ZZZ"
 POL_syndicalist_party_long: "Związek Związków Zawodowych (Union of Trade Unions)\n§gThe core of the Revolutionary Committee, the Union of Trade Unions is made up of anarchist and syndicalist exiles and emigrés in France, organising underground activities in Poland proper. The ZZZ is an effort to unite the different syndicalist-minded groups under Chairman Kazimierz Zakrzewski's leadership. The main part of the ZZZ is composed of the Piłsudskian Generalna Federacja Pracy (The General Federation of Labour), and Lew Marek's anarcho-syndicalist and internationalist Anarchistyczna Federacja Polski (Anarchist Federation of Poland).§!\n"
 POL_radical_socialist_party: "Centrolew - PPS-L"
 POL_radical_socialist2_party: "PPS-L"
 POL_radical_socialist_party_long: "Polska Partia Socjalistyczna - Lewica (Polish Socialist Party - Left)\n§gThe PPS's radical wing, led by the anarchist Zygmunt Zaremba, is a minority within the party. They act as a liaison between the Revolutionary Committee and the moderate PPS, organising underground activities under the PPS's wing.§!\n"
 POL_social_democrat_party: "Centrolew - PPS"
 POL_social_democrat2_party: "PPS"
 POL_social_democrat_party_long: "Polska Partia Socjalistyczna (Polish Socialist Party)\n§gThe social-democratic PPS is one of the two major opposition parties, forming the Centrolew bloc alongside the People's Party. Norbert Barlicki's party has strong sympathies with both republican and socialist anti-monarchist movements, but currently maintains a carefully pragmatic stance towards the Kingdom.§!\n"
 POL_social_democrat2_party_long: "Polska Partia Socjalistyczna (Polish Socialist Party)\n§gThe social-democratic PPS and their allies managed to overthrow the kingdom and promise a new, more democratic Poland. They seek further parliamentarism, building a strong social safety network and restricting the power of Poland's aristocracy and business elite.§!\n"
 POL_social_liberal_party: "Centrolew - PSL"
 POL_social_liberal2_party: "PSL"
 POL_social_liberal_party_long: "Polskie Stronnictwo Ludowe (Polish People's Party)\n§gThe second half of Centrolew is the People's Party, the result of the unification of several populist, liberal, and agrarian parties. Having strong ties with its equivalent in Galicia, Maksymilian Malinowski's party serves as the main vehicle for republicanism, even if it currently maintains a pragmatic stance towards the monarchy.§!\n"
 POL_social_liberal2_party_long: "Polskie Stronnictwo Ludowe (Polish People's Party)\n§gOriginally formed out of several populist, liberal, and agrarian parties, the People's Party have successfully achieved power after the Clover Revolution, and is now in a position to build the Poland they have promised to build: where peasant, priest and lord are all equal before the law.§!\n"
 POL_market_liberal_party: "MKP"
 POL_market_liberal_party_long: "Międzypartyjne Koło Polityczne (Interpartisan Political Circle)\n§gFormed in 1915 out of moderate National Democrat and liberal parties, the MKP decided to collaborate with the Central Powers. It is a coalition of the Democratic-National Party, the Party of Real Politics, the Polish Progressive Party, the Party of Polish Statehood and a number of other organisations. The party acts as a representative of the middle ground in Polish politics. It would be considered socially conservative, economically liberal and constitutionalist, and is supported by the middle class and economic sector in particular.§!\n"
 POL_social_conservative_party: "ChZJN"
 POL_social_conservative_party_long: "Chrześcijański Związek Jedności Narodowej (Christian Union of National Unity)\n§gAn alliance of Christian Democratic and National Democratic parties which disagree with MKP's economically liberal approach and pro-German foreign policy. ChZJN, or Chjena, champions for national democracy and Catholic social doctrine, and while pragmatic towards the monarchy, seeks greater independence for Poland through legal means.§!\n"
 POL_social_conservative2_party_long: "Chrześcijański Związek Jedności Narodowej (Christian Union of National Unity)\n§gAn alliance of Christian Democratic and National Democratic parties, the deeply Catholic and nationalist ChZJN seeks to safeguard Poland's traditional social hierarchy, independence and the Church's position as the soul of the nation.§!\n"
 POL_authoritarian_democrat_party: "MKP-SP"
 POL_authoritarian_democrat_party_long: "Międzypartyjne Koło Polityczne - Stronnictwo Państwowe (Statehood Party)\n§gThe conservative and openly pro-German wing of the circle. Led by Władysław Studnicki, the party seeks closer relations with Berlin and to uphold the traditional rights of the szlachta.§!\n"
 POL_paternal_autocrat_party: "Geheimrat"
 POL_paternal_autocrat_party_long: "Geheimrat (Privy Council)\n§gThe Geheimrat is an informal advisory board to King August IV, composed mostly of the King's German and Austrian military and economy advisors and pro-German Polish magnates. The Geheimrat has no interest in Polish liberties, but rather seeks to maintain the King's position and Austro-German interests in Poland. The unofficial head of the Privy Council is the most influential German citizen in the country, leader of the military mission, Wolfgang von Kries.§!\n"
 POL_generalgouvernment_party: "Generalgouvernement Warschau"
 POL_generalgouvernment_party_long: "Generalgouvernement Warschau\n§gThe General Government of Warsaw is the final nail in the coffin of Poland's independence. Supported by the loyalist generals and Germans, the Governor-General rules with an iron fist, mercilessly quelling any dissent. Elections and the constitution are suspended indefinitely.§!\n"
 POL_national_populist_party: "LN"
 POL_national_populist_party_long: "Liga Narodowa (National League)\n§gEstablished in 1893, the National League began as a conspiratorial organisation created from the Endecja movement. The radicals of the Endecja under Roman Dmowski are not welcome in Poland, and their leadership is exiled in Moscow. During the years, they have forged connections within both the Russian far-right and Polish underground organisations, plotting to liberate Poland one day from external and internal enemies.§!\n"
## Late Game Parties
 POL_totalist2_party: "ZSP"
 POL_totalist2_party_long: "Związek Syndykalistów Polskich (Union of Polish Syndicalists)\n§gFounded by the supporters of Kazimierz Zakrzewski, the ZSP is officially a broadly syndicalist and democratic organisation, but in practice adheres to Zakrzewski's personal ideology. The mass movement is largely based around Zakrzewski's role as the leader of the revolution, and is made immensely popular because of the patriotism of the common people, and their mistrust towards \"internationalist\" socialism.§!\n"
 POL_syndicalist3_party: "ZSP"
 POL_syndicalist3_party_long: "$POL_totalist2_party_long$"
 POL_syndicalist2_party: "SZW"
 POL_syndicalist2_party_long: "Syndykalistyczny Związek \"Wolność\" (Syndicalist Union \"Freedom\")\n§gFormed as an opposition to Zakrzewski, the SZW is a gathering of \"democratic\" syndicalists and anarchists. They are proponents of extreme decentralisation as a means to ensure that executive tyranny is avoided and true personal freedom can be guaranteed.§!\n"
 POL_radical_socialist3_party: "PPS"
 POL_radical_socialist3_party_long: "Polska Partia Socjalistyczna (Polish Socialist Party)\n§gThe former radical wing of the PPS has found itself as the moderates of the socialist republic. They seek a democratic and relatively decentralised Poland, fearing that the revolution will yet turn on itself and become tyrannical, like so many revolutions before it.§!\n"
 POL_social_democrat3_party: "PPS-P"
 POL_social_democrat3_party_long: "Polska Partia Socjalistyczna - Prawica (Polish Socialist Party - Right)\n§gNow in the minority, the right-wing faction of the PPS is lukewarm at best towards the revolution, and is best described as fellow-travellers seeking to maintain at least some aspects of parliamentarism in Poland.§!\n"
 POL_market_liberal2_party: "PC"
 POL_market_liberal2_party_long: "Polskie Centrum (Polish Centre)\n§gThe Centre is a minor conservative-liberal party that is mostly composed of earlier monarchists and the moderates of the MKP who did not retire from politics. They prefer keeping economic ties to Germany and Austria would oppose any war with either, seeing it as the utmost folly.§!\n"
 POL_authoritarian_democrat2_party: "SPZ"
 POL_authoritarian_democrat2_party_long: "Stronnictwo Państwowo-Zachowawcze (State Preservation Party)\n§gThe State Preservation Party is a conservative grouping of the ex-MKP politicians who speak for keeping many of the structures from the kingdom and avoiding dramatic reforms or foreign policy changes, as they see those as possibly harmful for Poland's security.§!\n"
 POL_paternal_autocrat2_party: "OZN"
 POL_paternal_autocrat2_party_long: "Obóz Zjednoczenia Narodowego (Camp of National Unity)\n§gThe OZN is essentially a political arm of Edward Rydz-Śmigły's military clique. It presents itself as an apolitical organisation that seeks to unite all political groupings in Poland under one banner. In practice, its political programme is almost copied from the National Democracy movement, mostly composed of militarism, nationalism and anti-Semitism.§!\n"
 POL_national_populist2_party: "SN"
 POL_national_populist2_party_long: "Stronnictwo Narodowe (National Party)\n§gAfter the National Democrat movement was allowed to organise openly again, the disciples of Roman Dmowski founded the National Party as their political arm. While on paper the movement is merely Christian conservative, in practice the party is very radical. As most of the moderate National Democrats are involved in ChZJN, the National Party is filled with those who were banned earlier - far-right radicals around Adam Doboszyński and hardcore Endeks with no love for the democratic system.§!\n"
 POL_national_populist3_party: "ON"
 POL_national_populist3_party_long: "Organizacja Narodowa (National Organisation)\n§gIn Adam Doboszyński's theory of the nation, the multiparty system is anathema to national unity. Instead, the elite should be united under a single political organisation, which is able to coordinate the entirety of society according to Christian and distributionist doctrines. This group of virtuous men will act as the teachers and organisers for the people, and ensure that the political hygiene of the masses is developed.§!\n"

