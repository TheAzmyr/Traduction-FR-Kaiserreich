### Intro Screen ###
 POL_country_intro_header: "The Kingdom of Poland"
 POL_country_intro_content: "Two decades ago, thousands of Poles fought and died for the Central Powers. This stormy cooperation with two of the three former partitioning powers led to the creation of the Kingdom of Poland, a nation which was a compromise from the beginning, carved out of former Russian territory. The hoped unification with Austrian Poland was denied early on, as Germany sought to wrest Poland from the Austrians and ensure free rein over the so-called \"Grenzmark.\" The Germans even annexed the so-called \"Frontier Strip\", with the aim for further colonisation, but it was returned after the fall of the Ludendorff dictatorship, leaving Poles forever doubtful of German intentions. Out of the original German ambitions merely a few things remain - King August IV's shaky rule and the professional, Prussian-drilled \"Polnische Wehrmacht.\"\n\nAgainst all odds, the Kingdom has survived and managed to find relative prosperity. Formerly the most industrialised region of the Russian Empire, Poland has greatly benefited from its membership in Mitteleuropa, and economic cooperation with its neighbours, as both German and Austro-Hungarian investment has brought work and growth to Polish cities. King August IV's moderately liberal policies and willingness to honour the Polish constitution has won him some support over the years, but under the surface, grave issues are deepening.\n\nPoland, like most of Eastern Europe, is still a very agrarian nation. The divide between the growing cities and the countryside, which is largely owned by German and Polish nobility, has only grown during the years, forming a mass of landless, unemployed poor that are yearning for change. These social issues feed into the political radicalisation taking place on both sides of the political spectrum. The traditionally strong Polish left is well-organised, and has allied itself with the liberal-agrarian parties, calling for democratisation, land reform and even for a republic. Socialist organisations continually clash with far-right groups, who draw their support base from anti-German and anti-Semitic sentiment. All three anti-monarchist factions agree only on one thing: the destruction of the Kingdom and the removal of its Hohenzollern monarch... even if it means that much blood has to be shed."

 POL_country_intro_header_1: "The Chessboard of Two Kaisers"
 POL_country_intro_content_1: "Poland is much less under German influence than it may seem at first glance - even though the King is Wilhelm II's son, there is little love shared between them. August IV, a lover of arts and culture, has left much of the ruling to his government and his Geheimrat, composed of German, Austrian and Polish men of great importance, such as industrial magnates and military personnel. It is this council where, in seeking the King's favour, a game of political intrigue is played. The most influential voice for now belongs to Wolfgang von Kries, a military man of great experience and an often-seen ensurer of German military interests in Poland.\n\nVon Kries heads the German Military Mission to Poland, tasked with the oversight and training of the Polish army. It has become very much a project of Heinz Guderian, who has been slowly moulding the Polish army into his vision of a modern, mechanised elite force. Germany also owns the KKWiP, the state railway company, securing its connection to the Oststaaten further in the East.\n\nThe Poles have constantly relied on Austrian support in keeping the Germans at arm's length. The Danubian states have a visible influence in Polish public life, with the szlachta's connections to Austrian aristocracy, Czech investments in Polish industry and the pro-Austrian rhetoric of many of the liberal politicians. It is no secret that Austria actively seeks to strengthen its position in Poland, and many Poles believe it will finally rid them of an overbearing Germany. Berlin, however, remains wary, as Poland's strategic location between them and the East is a matter of national security."

 POL_country_intro_header_2: "The Republican Movement"
 POL_country_intro_content_2: "The so-called Polish republican movement is composed from left- and centre-liberal radicals, generally aligned to the opposition \"Centrolew\" bloc, formally known as the People's Union for Defence of Law and Freedom. While the Centrolew parties, the PSL and PPS, officially recognise the monarchy, and have even formed the government in the past, it is no secret that many among their ranks would rather see the German King deposed and a new, progressive republic declared. They are the largest and the most influential anti-monarchist bloc, enjoying great support both in Poland proper, and across the Galician border, where their popularity is even higher with Galician Poles, who see the republican cause as the path towards unification of the Polish people.\n\nFortunately for us, the republican movement is the least militant of our internal divisions, and their supporters believe in a more passive resistance and peaceful protesting. They are also willing to work within the system to some degree, as long as the King continues his path of constitutionalism and democracy. However, should we use harsh measures against them, it is more than probable that many of their supporters would radicalise further and turn towards more extreme ideas."

 POL_country_intro_header_3: "The Revolutionary Committee"
 POL_country_intro_content_3: "The Polish Socialist Party was the vanguard of the struggle of Polish liberation in 1905 and later during the Weltkrieg, uniting many of Piłsudski's colleagues under their revolutionary paramilitary organisations. Even though the party still hosts a radical, revolutionary wing, its leadership has walked the moderate path and wields considerable influence in the Sejm. However, within its unofficial sphere, many syndicalist trade unions and left-wing paramilitaries thrive.\n\nThe revolutionary movement is no doubt directed mainly from Paris, where many of the Polish syndicalists and anarchists have escaped under the wing of the so-called \"Revolutionary Committee\" of Kazimierz Zakrzewski. It is with Communard support that their tentacles corrupt Poland and guide its proletariat towards a more destructive path. There is little we can do to save the souls of the true believers, but the path of economic and social reforms should make their agitation ring hollow to the Polish working class."

 POL_country_intro_header_4: "The National Committee"
 POL_country_intro_content_4: "The Polish National Committee, formed by the Entente as their puppet government for Poland during the Weltkrieg, has not given us peace even after all these years. Their leader, Roman Dmowski, is himself in exile in Moscow, but still holds enormous sway over the Polish right. Even now while his National Democrats are pushed to the political fringe, it is no secret that many still feel loyalty towards him.\n\nThe far-right can be broadly divided into two factions - the conservative nationalists, who are willing to begrudgingly work with us, but would not hesitate to stab us in the back if it meant complete independence for Poland - and the radical nationalists such as ONR.\n\nThese ultranationalists are responsible for dozens of attacks against our government and their political enemies, taking their tactics from the eastern savages like Codreanu and Savinkov. They are vehemently anti-German, anti-Semitic, anti-establishment and beyond redemption. However, the more moderate nationalists can be satisfied, as long as our policies prove that we are not sacrificing Poland's Catholic, conservative nature to the whims of the socialists and the liberals."

