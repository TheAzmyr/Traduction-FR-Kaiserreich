 poland.306.t: "The Fate of the German-Owned Railways"
 poland.306.d: "The Polish railway network is managed by the Polish crown company KKWiP (Królewskie Koleje Współpracy i Postępu), which is largely owned by a German subsidiary of the KPuGHStE (Königlich Preußische und Großherzoglich Hessische Staatseisenbahn), a Prussian government railway company. This arrangement has secured German oversight over the vital transportation route to the Oststaaten, but also supple funding from Germany, securing thousands of jobs for Poles.\n\nWith a dramatically reduced need for traffic and cuts to the KPuGHStE budget, the railway's fate is now uncertain. With thousands of railway workers unemployed, we are under tremendous pressure to buy the corporation out from Prussian hands. This would be very expensive and comparable to nationalisation, but it would let us secure the railway workers' jobs - and of course give us full control of the highly strategic transportation route."
 poland.306.a: "This is our chance to buy it."
 poland.306.b: "It's called free trade for a reason."
