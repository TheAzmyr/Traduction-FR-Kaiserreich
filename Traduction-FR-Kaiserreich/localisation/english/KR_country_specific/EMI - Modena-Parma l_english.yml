### Ideas ###
 EMI_nationalism_dialects: "Emilian Language Campaign"
 EMI_nationalism_dialects_desc: "Modena has begun an ambitious campaign to restore the Emilian language."
 EMI_carmaking: "Automotive Specialisation"
 EMI_carmaking_desc: "Modena invests heavily in its automotive industry."
 EMI_ruraleco2: "Recovered Rural Production"
 EMI_ruraleco2_desc: "The devastated Emilian countryside has begun to recover."
 EMI_ruraleco: "Improved Rural Production"
 EMI_ruraleco_desc: "The devastation which ones marred the Emilian countryside has largely been eliminated, and the Modenan government invests heavily in its productivity."
 EMI_lian_method: "Primary Education Experiments"
 EMI_lian_method_desc: "Modena has established a primary school system, greatly improving the education of its poorest groups."
 EMI_buildingspeed: "Economic Growth"
 EMI_buildingspeed_desc: "After so much turmoil for so long, Modena's economy has at last begun to grow again."
 EMI_vroom_idea: "Mobile Army"
 EMI_growth: "Population Growth"
 EMI_growth_desc: "With peace at last achieved, Modena is experiencing a small population boom."
 EMI_barilla: "Industrial Foodstuffs Boom"
 EMI_barilla_desc: "To compensate for the reduced productivity of its rural areas, Modena has subsidised the industrial production of foodstuffs with imported produce."
 EMI_cheapfighters: "Efficient Air Production Lines"
 EMI_cheapfighters_desc: "Waste had been severely reduced in Modena's aircraft factories, increasing production speed."
 EMI_mobilizationidea: "Rallied People"
 EMI_mobilizationidea_desc: "The Emilian people are enthusiastic about the rapidly expanding military."
 EMI_training_speed: "Professional Training Regimen"
 EMI_training_speed_desc: "Modena's soldiers are trained efficiently and to a high standard."
 EMI_cheap_guns: "Mass Produced Guns"
 EMI_cheap_guns_desc: "Modena's small arms production is remarkably efficient."
 EMI_apenini: "The Appennini"
 EMI_apenini_desc: "Modena has created an elite force of former guerrillas specialising in alpine warfare."

### Events ###
 emi.2.t: "The Appennini"
 emi.2.d: "The rough terrain of much of our homeland is irregular and often confusing to outsiders and may well be our best defence against a larger invading force. Old Partisan veterans from the war against the SRI have come together and formed our very own mountaineer regiments, the Appennini, who will dutifully defend our western borders."
 emi.2.a: "The best of the best!"

 emi.3.t: "Lost Ways"
 emi.3.d: "Many of our old crafts and specialities have lost much to the syndicalists. Especially affected are cheese and wine makers, whose workshops were often vandalised by 'futurists' who saw their craft as decadent. Our utmost effort should be to help re-establish this important aspect of our culture."
 emi.3.a: "We must try to preserve our traditions!"

 emi.4.t: "Enzo Ferrari's Popularity Grows"
 emi.4.d: "A chief captain of industry and community leader, Enzo Ferrari has done much since he arrived after the end of occupation from Syndicalists. Sensing opportunity, but also a genuine desire to help his home rebuild, his efforts to develop Modena are nothing short of remarkable, and he surely will be a political force in our nation in the future."
 emi.4.a: "He's a symbol of the modern Modena"

 emi.5.t: "The Archduke and his People"
 emi.5.d: "As the years go by, Roberto more and more grows accustomed to his role as Duke and as the leader of his people. Having embraced his role as the first citizen of Emilia, Duke of Modena and all that entails, his outlook on things seems to be more trusting and relaxed than during his early years, when he was afraid of the land who rejected him after the Weltkrieg. Now he finds himself speaking Italian confidently, and ever more frequently, as so do his kids and household. His popularity rises as he continually tries to appear publicly in the streets of Modena, and seems genuinely interested in the nation he was born to rule."
 emi.5.a: "As it was meant to be"

 emi.6.t: "A Dictionary of the Emilian language!"
 emi.6.d: "The University of Parma has just yesterday published the first formal dictionary of the Emilian Language, cataloguing centuries of cultural and national legacy which almost was trampled by Savoyard and syndicalist ambitions. While it's a long way from replacing Standard Italian among most, a revival of the language may now begin starting with our youth."
 emi.6.a: "Bòn!"

 emi.7.t: "Fierce Debate at the Academy"
 emi.7.d: "Our status as being home to one of europe's finest military academies means we often have visitors from abroad, bringing with them ideas and concepts, but also strong opinions. Inevitably, large debates emerge, especially now that the military has chosen one way to prioritise one army doctrine over other possible views. The topic of this choice has long dominated the academy classrooms and hallways and is sure to bring improvements."
 emi.7.a: "Many great minds at work"

 emi.8.t: "Barilla's Factories Back at Full Capacity"
 emi.8.d: "As our programme to get foodstuff factories up and running is now at full steam, Barilla's pasta factories finally are back at full capacity, after severe vandalism by 'futurist' thugs under SRI occupation. Despite the initial despair of the owners upon seeing what was left of the buildings a year ago, we finally have one of our premier industries back on track."
 emi.8.a: "Mussolini never could have stopped us!"

 emi.9.t: "The Ducal Marriage"
 emi.9.d: "Duke Roberto has today married in the Modena Cathedral princess Margherita of Sardinia, a long agreed match between the two families that was postponed for many years of this cruel war in Italy. The festivities help to lighten the mood in the city that still recovers from decades of war and terror."
 emi.9.a: "Until Death do them Part"

 emi.10.t: "The Firstborn"
 emi.10.d: "Duke Roberto and Princess Margherita had their first daughter born in Modena today. Young Maria Beatrice is healthy as it can be, and the birth brought great joy to the Ducal household, and to the common people too as a nation wide Holiday was declared."
 emi.10.a: "Great News!"

 emi.11.t: "An Heir Arrives!"
 emi.11.d: "Duke Roberto and Princess Margherita had their first son born in Modena today. Young Lorenzo's labour was painless, and the birth brought great joy to the Ducal household, and yet another holiday was declared for the momentous occasion."
 emi.11.a: "Great News!"

 emi.12.t: "The Duchy of Parma"
 emi.12.d: "As the House of Bourbon restores order to Italy as a whole, the Duchy of Parma was reinstated as the chief power in the region of Emilia. Duke Elia is now in charge of leading our nation to its prosperous future."
 emi.12.a: "Sorbole!"

 emi.13.t: "Bergamini Recalled to [EMI.GetNameDef]"
 emi.13.d: "With the restoration of an Emilian state, admiral Bergamini has been recalled to Modena to serve the new Padan entity. Of course, we are in a position to interfere and stop him from going; after all, why would landlocked Emilia need an admiral?"
 emi.13.a: "Bergamini will serve his home."
 emi.13.b: "We won't sacrifice an admiral to some upstart foreign-backed separatist."

 emi.14.t: "Fenulli Recalled to [EMI.GetNameDef]"
 emi.14.d: "In spite of our rocky relations with the Emilian state in Modena, they have had the gall to ask for one of our generals to join their ranks. They say the Emilian-born Fenulli will quite like going back home after so many years of revolution..."
 emi.14.a: "Fenulli will serve his home."
 emi.14.b: "Give a general to foreign-backed reactionary separatists? Why would we??"

 emi.15.t: "Roatta and Malaguti recalled to [EMI.GetNameDef]"
 emi.15.d: "Perhaps in the spirit of the old Italian Federation, the new Emilian state has asked for army generals Roatta and Malaguti to serve their nation. Of course, we are in a position to interfere and stop them from going."
 emi.15.a: "Roatta and Malaguti will serve their home."
 emi.15.b: "...do they really want two of our most important generals to serve them?"

