 EMI_roberto_este: "Roberto D'Asburgo-Este"
 EMI_roberto_este_regnal: "Roberto I"
 EMI_roberto_este_leader_desc: "§YBorn:§! §LFebruary 8th, 1915, in the Schönbrunn Palace, Vienna, Lower Austria, Austria-Hungary§!\n§YBackground:§! §LRoberto D'Asburgo-Este, Archduke of Austria, was promised while he was still an infant the position of Duke of Modena. He never even set foot in his duchy, as it was one of the first places where Federal forces were forced to withdraw from during the chaotic Civil War in Italy. The second son of Karl I, Roberto grew up in Austria alongside the royal family, and despite having learned Italian, seldom thought about his duties as head of the house of Austria-Este for most of his life. But now, he is Duke, and few can argue that his position isn't exactly enviable, as recovering the land ravaged by Syndicalism while having to deal with a brand new political landscape, having essentially no political experience, is quite the daunting task.§!"

 EMI_elia_borbone: "Elia di Borbone-Parma"
 EMI_elia_borbone_regnal: "Elia I"
 EMI_elia_borbone_leader_desc: "§YBorn:§! §LJuly 23rd, 1880, in Biarritz, Basses-Pyrénées, French Republic§!\n§YBackground:§! §LElia of Bourbon-Parma has never sat on a throne, for like most monarchs of the Federation, he never was in a position to return during the turmoil of the war on the wake of the Treaty of Rome. Having lived in exile in family estates for most of his life, he was forced to leave his birthplace in France following the Revolution, but even before that the French state harried his family for their ties to Austria-Hungary during the Weltkrieg. While he technically acted as a regent for his demented brothers, Elia has been long the de-facto head of the house, and his ascension to the throne of the now restored throne is little more than a fait-accompli of dynastic politics. However, there is no shortage of criticism for what some see as brazen ambition being put ahead of his own brother's well being.§!"

