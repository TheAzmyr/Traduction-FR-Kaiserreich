### Focuses ###
 EMI_ducal_army: "A National Army"
 EMI_ducal_army_desc: "After years of turmoil and socialist mismanagement, the Emilia region is economically ruined. While the might of our foreign allies have imparted a small degree of stability on the region, to maintain order and defend our nation, we must begin to create a domestic army."
 EMI_buildig_army: "A Nascent Military"
 EMI_buildig_army_desc: "We have established a basic military structure, and now we require men to fill our newly created ranks."
 EMI_guardi_apenini: "Guardia Appennina"
 EMI_guardi_apenini_desc: "Thousands of brave souls resisted Socialist tyranny from the rugged Emilian hills. Veterans of this conflict have invaluable knowledge of the terrain and non-conventional warfare. We should recruit these partisans as instructors and consultants for a new elite Alpine force."
 EMI_military_arsenals: "Military Arsenals"
 EMI_military_arsenals_desc: "To ensure we never again lack the armaments to supply our soldiers, we should establish our first military arsenals."
 EMI_efficient_gun_manufatury: "Efficient Arms Manufacturing"
 EMI_efficient_gun_manufatury_desc: "Our arsenals are now fully established and as their production volume increases, so too does the cost of each individual piece of equipment decrease. By encouraging simplification of the production process, we can produce arms more efficiently."
 EMI_artillery_manufcat: "Artillery Manufacturing"
 EMI_artillery_manufcat_desc: "Through the process of optimising small arms production, our arsenals have gained valuable insight into armaments manufacturing in general. With this knowledge, we can begin to develop domestic artillery."
 EMI_drilling_standards: "Strict Drilling Standards"
 EMI_drilling_standards_desc: "To effectively utilise their new equipment, our soldiers must be thoroughly prepared for the realities of warfare. By enforcing strict standards of drilling, our men will be able to use their weapons to their fullest even under harsh conditions."
 EMI_spirit_of_resitance: "Spirit of Resistance"
 EMI_spirit_of_resitance_desc: "Patriotic propaganda campaigns will increase the spirit of our people in case of armed conflict."
 EMI_mobilization: "Rally the People"
 EMI_mobilization_desc: "Through a concentrated propaganda campaign emphasising the success our recent military reorganisation, we can encourage the people to serve in the armed forces."
 EMI_ferrari_aircraft: "Ferrari Aircraft"
 EMI_ferrari_aircraft_desc: "With the Ferrari company now under state control, we can take advantage of its staff's engineering expertise to develop new aircraft designs, regardless of the childish insistence of the founder. If he will not lend us a hand, we will force our hand and ensure his factories will produce what we need when we need it; one man can't stop history!"
 EMI_airmen_training: "Airman Training"
 EMI_airmen_training_desc: "To rule the skies, we will need competent pilots. We must develop a concrete doctrine for the training of our airmen."
 EMI_new_planes: "New Planes"
 EMI_new_planes_desc: "While we have already made great strides in the field of aviation, to fight effectively, we will need to develop even more advanced aircraft."
 EMI_fighter_prototypes: "Fighter Prototypes"
 EMI_fighter_prototypes_desc: "New aircraft should not be rushed into production. Prototypes must undergo extensive testing, including in near-combat conditions, before entering service."
 EMI_efficient_manufacturing: "Efficient Manufacturing"
 EMI_efficient_manufacturing_desc: "Cutting edge aircraft are often inhibited by bottlenecks in the production process. By encouraging extreme efficiency throughout the production process, these bottlenecks can be partially alleviated."
 EMI_the_academy: "The Academy of Modena"
 EMI_the_academy_desc: "Without competent officers, any army is doomed to failure. Thus, we must establish a central officer academy."
 EMI_recovery: "Wounds of War"
 EMI_recovery_desc: "Our nation was ravaged by the Weltkrieg and the ensuing Italian civil war. We must work to heal the deep societal wounds which plague our land."
 EMI_avoiding_famine: "Avoiding Famine"
 EMI_avoiding_famine_desc: "The countryside will be slow to fully recover from its present state of devastation. To avoid famine, we must put our industry to work producing foodstuffs with imported meat and produce."
 EMI_breadbasket_of_italy: "Italian Breadbasket"
 EMI_breadbasket_of_italy_desc: "Italy was once an important centre of agriculture, and through a concerted effort to repair the damaged countryside and stimulate food production, in our little country at least, it can be again."
 EMI_restablish_growth: "Re Establishing Growth"
 EMI_restablish_growth_desc: "The economy is in shambles after so many years of war and socialism. We must outline our economic bureaucracy and stimulate economic growth."
 EMI_primary_schooling: "Primary Schooling"
 EMI_primary_schooling_desc: "Even prior to the Weltkrieg, Emilia was largely devoid of primary schools. As a result, many in our nation go without any sort of formal education. We should establish a school system for young children."
 EMI_university_of_parma: "The University of Parma"
 EMI_university_of_parma_desc: "Parma is an important cultural centre in Emilia and is the perfect place to establish a new state sponsored university focusing on research and development."
 EMI_recover_rural_productivty: "Recover Rural Productivity"
 EMI_recover_rural_productivty_desc: "The countryside is in disrepair, and if it is to ever again become productive, a concerted governmental effort must be made."
 EMI_recover_rural_infrastructure: "Improve Rural Infrastructure"
 EMI_recover_rural_infrastructure_desc: "Many small cities in Emilia lack any connection to our commercial hubs. Let us at last truly bring our people together."
 EMI_recover_rural_goods: "Enhance Rural Productivity"
 EMI_recover_rural_goods_desc: "With the countryside no longer in total ruin, we can now begin to actually improve its productivity."
 EMI_ferrari_factories: "Ferrari Factories"
 EMI_ferrari_factories_desc: "The Ferrari company operated its largest factory in our nation, and this facility has remained largely undamaged by the devastation of the past decades. We should nationalise these facilities and put them to work rebuilding our nation."
 EMI_large_scale_plants: "Large Scale Industrial Plants"
 EMI_large_scale_plants_desc: "Many of our largest industrial complexes were completely ruined during the civil war. Let us repair and even expand them."
 EMI_heavy_manufactury: "Heavy Manufacturing"
 EMI_heavy_manufactury_desc: "To sustain our industrialisation, we will need to develop heavier industry."
 EMI_automotor_specialization: "Automotive Specialisation"
 EMI_automotor_specialization_desc: "With such a large number of automotive factories, we have the ability to specialise therein and corner the market."
 EMI_top_minds: "Great Minds of Modena"
 EMI_top_minds_desc: "The government has called for the establishment of an advisory council of our greatest scientists and industrialists. Let us establish the council."
 EMI_captains_of_industry: "Captains of Industry"
 EMI_captains_of_industry_desc: "The advice our government has received from Modena's industrialists has greatly improved our industrial efficiency. We should make an effort to implement their more ambitious suggestions."
 EMI_vroom: "Motorisation Effort"
 EMI_vroom_desc: "The Emilian automotive industry was among the greatest in Europe, and despite the devastation of the past decades, we still retain the capacity to produce a large number of motor vehicles. With Ferrari nationalised, we should focus on the motorisation of our armed forces."
 EMI_we_must_go_fast: "Engine Quality Control"
 EMI_we_must_go_fast_desc: "The vehicles which were produced at Ferrari were refined and housed engines of singular quality. We should draw on the Ferrari engineer's quality control expertise for our military vehicles."
 EMI_rid_of_anarchy: "End the Anarchy"
 EMI_rid_of_anarchy_desc: "The anarchy should be over, one way or another. The country must be stabilised to move further."
 EMI_ducal_constitution: "The New Constitution"
 EMI_ducal_constitution_desc: "After so many years of socialist tyranny, our people are wary of any government. We must create a constitution which respects both the people and the government."
 EMI_emilian_identity: "Emilian Identity"
 EMI_emilian_identity_desc: "Italy is now only a geographic construct. In place of an Italian identity, we must promote a unique Emilian culture and national identity."
 EMI_cispanadanian_revival: "Save the Emilian Language"
 EMI_cispanadanian_revival_desc: "The Emilian language, while quite similar to Italian is by no means simply an Italian dialect. The language declined rapidly under Italian rule, and if we to truly foster an Emilian identity, this cornerstone of Emilian culture must be preserved."

