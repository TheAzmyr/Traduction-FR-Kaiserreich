 ARM_garegin_nzdeh_leader_desc: "§YBorn:§! §LJanuary 1st, 1886, in Kznut, Erivan Governorate, Russian Empire§!\n§YBackground:§! §LFor many, Garegin Ter-Harutyunyan, more commonly known as Garegin Nzhdeh, meaning pilgrim or wanderer, has become the face of the Armenian desire for independence. Born in a small village in the Russian governorate of Erivan, he lost his father at a young age. Having joined the Armenian Liberation Movement at the age of 17, he later enrolled at the Imperial University of Saint Petersburg, and, after two years of studies, he returned to the Caucasus to assist the Armenian national movement in their struggle against the Ottoman Turks. After joining the Dashnaktsutyun in 1908 and participating in the Iranian Constitutional Revolution, he fought the Turks in Bulgaria during the Balkan Wars and was even awarded the Cross of Bravery for his competence in battle.\n\nDuring the Weltkrieg, he once again fought against the Ottoman Empire, this time under Russian flag. As the Russians retreated in 1917, Nzhdeh began organising paramilitaries, hoping to be able to halt the Ottoman advance into Armenia. However, his efforts eventually proved to be in vain, and as Armenia was partitioned during the Caucasus Conference in 1919, he saw himself forced to concede Armenia proper to the Turks and to flee into Karabakh, a region which was de jure under the control of Azerbaijan. There, he continued to organise Armenian rebel forces, hoping that he would one day get a chance to return to Yerevan and to bring the Armenian people their freedom.\n\nWith the outbreak of the Desert War, this day had finally come, and as he returned from his exile, he was hailed as a hero by the people. With their support, he has now taken power, hoping that he'll be able to lead his people into a future free from foreign oppression and to save the newborn Armenian nation from experiencing the same fate as the First Armenian Republic.§!"

