 HON_free_press: "Free Press"
 HON_urban_growth: "Urbanisation"

 HON_empowering_the_workers_idea: "Empowering the Workers"
 HON_empowering_the_workers_idea_desc: "We must work to strengthen the position of the common worker within Honduras so as to ensure fair and proper working conditions and honour those that work hard to keep the state a beacon of economic activity."
 HON_panama_friends: "Cheaper Canal Fees"
 HON_defensive_preparations: "Defensive Preparations"

