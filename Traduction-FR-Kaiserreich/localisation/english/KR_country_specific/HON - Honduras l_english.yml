 HON_honduran_council_leader_desc: "§YFounded:§! §L1933, in Tegucigalpa, Department of Tegucigalpa, Republic of Honduras§!\n§YBackground:§! §LThe suicide of President Carías in 1933, following the taking of the capital by peasant rebels, created a shockwave throughout Honduras. In the aftermath of the revolution a coalition of ambitious intelligentsia and military personnel took over and instituted a "great purge" of dissenters and pro-US elements. Even they could not resist the lure of the United Fruit Company however, and its stranglehold on the Honduran economy. Now in serious decay the "Peasant's Republic" holds on by using military force to control the fragile transport links around the country and has all but lost control.§!"

