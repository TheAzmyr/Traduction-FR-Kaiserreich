### Bookmark ###
 HON_KR_gathering_storm_desc: "The suicide of President Carías in 1933 following the peasant charge of the capital created a shock wave throughout Honduras, and soon after a peasant republic was established in order to gradually root out US influence and purge Pro US elements. In 1936 the Council is on the brink of collapse and there are rumours of a conspiracy within the government..."

### Intro Screen ####
 HON_country_intro_background: "GFX_HON_intro"
 HON_country_intro_header: "The Original Banana Republic"
 HON_country_intro_content: "Having come under the domination of various US fruit companies that turned the nation into an economic enclave, Honduras came to a breaking point in 1933. A peasant uprising stormed the capital and lead to the suicide of the sitting president, but even after this catastrophe, the government established in the aftermath of the revolution became dominated once more by US interests and a clique of intelligentsia. Now what remains of Honduras' apparatus of state is a mess, purged of dissenters and relying on military force to keep the railways to the ports open."

 HON_guide: "§MGeneral Castro§! (§PPaternal Autocrat§!)\n£white_dot Have General Castro chair the Council and institute martial law during the Emergency Session.\n\n§MChairman Callejas / Chairman Morales§! (§cSocial Conservative §!/ §SSocial Democrat §!)\n£white_dot Remit all motions on the chairmanship and start printing ballot papers during the Emergency Session.\n£white_dot Select the desired party to win after the elections go ahead.\n\n§MPresident Wainwright§! (§oTotalist§!)\n£white_dot Have Councillor Wainwright chair the Council and push forward the revolution during the Emergency Session."

 HON_guide_1: "$CEN_pre_guide$"

