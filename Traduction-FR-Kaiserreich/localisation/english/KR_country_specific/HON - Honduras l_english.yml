 HON_south_support: "Support from the South"
 HON_NIC_south_support: "Honduran support"
 HON_revenge_NIC: "Avenge our Fallen Brothers"
 HON_people_republic: "People's Republic"
 HON_people_republic_desc: "No longer chained by the ineffective council that kept our nation under chaos and uncertainty. A true government for people has finally risen."
 HON_socialist_economy: "Socialist Economy"
 HON_ufc_banned: "UFC Removed"

 HON_mancha_brava: "La Mancha Brava"

