 HON_extra_mil_right: "If we completed the focus §Y$HON_local_production$§!, this focus will also give a §YMilitary Factory§!."
 HON_extra_mil_left: "If we completed the focus §Y$HON_mil_ind_complex$§!, this focus will also give a §YMilitary Factory§!."

### Ideas ###
 HON_peasant_republic: "Peasant Republic"
 HON_peasant_republic_desc: "Honduras is a 'peasant republic'; that is to say it is run by the council in the name of the peasantry, and its official name is the Peasants' and Workers' Republic of Honduras. In practice, however, this government is moribund and has ceased to represent the people."
 HON_december_revolution: "December Revolution"
 HON_december_revolution_desc: "The December Revolution took place in 1932, when peasants occupied the capital and a loose coalition of different groups took power as the \"Peasants' Council of Honduras\". Now the revolution is regarded by some as a failure, but by others as having not gone far enough..."
 HON_a_military_in_name_only: "A Military in Name Only"
 HON_a_military_in_name_only_desc: "For the last century, the Honduran military has existed in name only, in reality the main military force of the country has lied on militia loyal to the PLH, PNH and local caudillos.\n\nThe long period of relative peace and stability since the end of the 1924 Revolution allowed the militias loyal to the government to begin professionalisation efforts, but the economic hardships brought by the great depression and the political instability that plague the republic after the 1933 coup have massively slow down these efforts."

 HON_towards_a_centralise_military: "Towards a Centralised Military"
 HON_towards_a_centralise_military_desc: "$HON_a_military_in_name_only_desc$\n\nWith renewed efforts, we have chosen to follow a traditional model for our new army. While expensive, this will turn our military into an effective force."
 HON_a_central_military_force: "A Central Military Force"
 HON_a_central_military_force_desc: "Despite the many setbacks and fears of some, our military reforms have finally brought our army to similar standards of the other armies in Central America."
 HON_army_prof_equi_idea1: "Standardised Equipment"

 HON_training_the_militias: "Training the Militias"
 HON_training_the_militias_desc: "$HON_a_military_in_name_only_desc$\n\nWith renew efforts, we have chosen to follow a more decentralise model for our new army. Using the militia as a base, we have send loyal soldiers to transform them into a capable force able to use the terrain of our country to its advantage."
 HON_a_loyal_military_force: "A Loyal Military Force"
 HON_a_loyal_military_force_desc: "We have successfully trained the militia and turn them into a professional and loosely organised force, loyal to our government and able to protect our country."

 HON_expanding_military_production_1_0: "Expanding Military Infrastructure"
 HON_expanding_military_production: "Expanding Our Military Production"

 HON_air_officers_idea: "Rejuvenated Air Command"
 HON_naval_air_coord_idea: "Naval-Air Coordination"
 HON_naval_officers_idea: "New Naval Direction"

