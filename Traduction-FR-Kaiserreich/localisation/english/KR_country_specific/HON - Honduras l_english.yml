### Focuses ###

# Castro
 HON_castro: "General Castro"
 HON_castro_desc: "General Jose Leon Castro has been brought to power by hook or by crook, and Honduras now enters an era of military dictatorship, all in the name of strengthening the nation against the outsiders!"
 HON_autocratic_republic: "The Autocratic Republic"
 HON_autocratic_republic_desc: "No more of this 'peasant republic' nonsense. We shall elevate General Castro to the title of Supreme Autocrat and do away with this democratic foolishness."
 HON_cult_of_personality: "Cult of Personality"
 HON_cult_of_personality_desc: "General Castro is the only man that can bring order and prosperity to our dear nation. What else can the common man do, except for rejoice that such a benevolent man is our new ruler."
 HON_border_patrol: "Border Patrols"
 HON_border_patrol_desc: "After the border clash with El Salvador and Nicaragua, discipline is needed to ensure that we don't lose another one. Furthermore, we must raise, train, and equip a proper border patrol."
 HON_allow_free_press: "Freedom of the Press?"
 HON_allow_free_press_desc: "The press has been less than enthusiastic over Castro's takeover of the country, so let's use our friendship with the UFC to quickly remedy this."
 HON_dead_beast: "O Death, Where is Thy Victory?"
 HON_dead_beast_desc: "O Grave, Where is Thy Sting? Nicaragua has fallen to our might!"
 HON_destroy_the_revolution: "Ideological Crusade"
 HON_destroy_the_revolution_desc: "A great crusade must now begin in all of Central America, a grand propaganda campaign to remind the people of the evils of socialism."
 HON_root_out_socialists: "Death to Socialists"
 HON_root_out_socialists_desc: "There is no polite way to phrase it: socialists must die if Honduras is to avoid the revolution and madness that blighted her in the early 1930s."
 HON_endcorruption: "Purge Corrupt Officials"
 HON_endcorruption_desc: "Corruption is endemic in the consular bureaucracy. By rooting it out and replacing it with a stratocratic system of military government we can keep proper discipline."
 HON_corporate_economics: "The Corporate Economy"
 HON_corporate_economics_desc: "Through the use of corporate power, Honduras can become stronger. Collaborating with companies like the United Fruit Company will enable us to exert control over the market."
 HON_allow_UFC: "Aid the UFC"
 HON_allow_UFC_desc: "The United Fruit Company's operations were sadly curtailed by the misguided old government. While they remained active, their influence and ability to expand were hampered. In order to ensure a future for Honduras, we must rectify this."
 HON_banana_industry: "Rich in Potassium"
 HON_banana_industry_desc: "Did you know bananas are good for you? Well, now you do! More bananas must be grown, straightened and exported from Honduras in order to grow her economy."
 HON_fruity_future: "Forced Labour"
 HON_fruity_future_desc: "It seems that some of our people disagree with our policy of collaborating with the UFC so heavily in order to sell bananas to all and sundry. Let's punish them in the most lucrative way."
 HON_roads: "Transoceanic Railway"
 HON_roads_desc: "By building a railway connecting the two oceans, we can improve our commercial health as well as connecting our cities together to better open our markets for business."
 HON_i_love_the_ufc: "Ties with the UFC"
 HON_i_love_the_ufc_desc: "Seeing as the UFC intends to expand their investments in our newly business-friendly economy, we must deepen our ties with the UFC."
 HON_economic_prosperity: "Economic Boom"
 HON_economic_prosperity_desc: "The growth in the economy engendered by our vigorous commitment to bananas will let us grow our important industries too."

# Right democrats
 HON_callejas: "Chairman [HONleadloc_scripted2]"
 HON_callejas_desc: "[HONleadloc_scripted2] has won a free and fair election and will now embark on a programme of free-market reform."
 HON_better_coffee: "Expand the Coffee Industry"
 HON_better_coffee_desc: "Coffee is already well-supplied by the rest of the world, but expanding our business in that sector would be a start towards diversifying our banana-dependent economy."
 HON_bigger_roads: "Improve the Infrastructure"
 HON_bigger_roads_desc: "Expanding infrastructure is vital to Honduras's future as a modern nation."
 HON_lower_taxes: "Lower the Taxes"
 HON_lower_taxes_desc: "Lowering taxes across the board, from the poorest to the richest, may make the state a little poorer, but it will enrich our people and free up funds for them to invest."
 HON_free_market: "Free Market Economy"
 HON_free_market_desc: "We must unshackle our businesses from pointless red tape. The freer the market, the freer the people!"
 HON_labor_regulations: "Labour Regulations"
 HON_labor_regulations_desc: "[HONleadloc_scripted2]'s administration has seen the introduction of labour regulations for children and women and the establishment of an eight-hour working day in the Honduran Congress. Congress passing these laws will mark a monumental change in Honduras' labour laws."
 HON_education: "Education Reform"
 HON_education_desc: "By providing sizeable incentives to attract foreign teachers, we can improve the education of our youth, gradually reform our school system and improve our research."
 HON_cooperate_ufc: "Cooperate with the UFC"
 HON_cooperate_ufc_desc: "We must establish a relationship with the UFC, but one rooted in mutual respect and exchange rather than in exploitation and hostility."
 HON_urbanization: "Urbanise the Countryside"
 HON_urbanization_desc: "By promoting movement to the cities, we will grow the Honduran economy and population, and make ourselves less rural and fruit-dependent."
 HON_agricultural_school: "The Pan-American Agricultural School"
 HON_agricultural_school_desc: "By creating a school for all of the Americas to study the latest methods of agriculture, we can improve our methods, strengthen our international ties, and advance our understanding of chemistry."
 HON_peace_security: "Peace and Security"
 HON_peace_security_desc: "Peace and security are the two watchwords of our government. Wherever there is policy, it must promote peace and security."
 HON_press_freedom: "Increase Press Freedom"
 HON_press_freedom_desc: "A truly free press is necessary for a truly free Honduras!"
 HON_modernize_the_state: "Modernise the State"
 HON_modernize_the_state_desc: "Bureaucratic reform must be pushed forward in order to safeguard liberalism in the Americas."
 HON_neighbours: "Love Thy Neighbour"
 HON_neighbours_desc: "In these trying times, the Christian values shared by many Hondurans are among the few things we all have to hold dear."
 HON_lasting_democracy: "Long Live Democracy"
 HON_lasting_democracy_desc: "Here in Honduras we will build a democracy that all of Central America will envy! Viva la republica!"

# Left democrats
 HON_morales: "Chairman [HONleadloc_scripted]"
 HON_morales_desc: "[HONleadloc_scripted] has won a free and fair election and will now embark on a programme of much-needed social reform."
 HON_agrarian_reform: "Land Reform"
 HON_agrarian_reform_desc: "Redistribution of land to the landless is a vital step to ensure universal prosperity."
 HON_industrial_developement: "Industrial Development"
 HON_industrial_developement_desc: "By funding industrial development, Honduras is more than capable of achieving great wealth for herself."
 HON_expand_bananas: "Expand Banana Production"
 HON_expand_bananas_desc: "The humble banana is a vital part of the Honduran economy. By encouraging small plantations to expand production, we can grow this sector of our economy without resorting to concessions to the United Fruit Company."
 HON_let_do: "The Economics of Liberty"
 HON_let_do_desc: "The freedom to buy and sell, without favour to large business, is an essential underpinning of our strategy to bring freedom to the Honduran people."
 HON_press_regulations: "The Free Press"
 HON_press_regulations_desc: "A truly free press is necessary for a truly free Honduras!"
 HON_southern_friends: "Woo the Southern Periphery"
 HON_southern_friends_desc: "Maritime shipping is the cheapest way to bring products from one side of our country to the other, so is only natural to begin stabilising friendly relations with the country to makes this possible."
 HON_border_solve: "Secure the Northern Border"
 HON_border_solve_desc: "Guatamala could be our biggest threat or greatest ally depending on how their politics develop, but we should be prepared for the worst by building small fortifications in the border and encouraging more people to fight for the country."
 HON_combat_ufc_influence: "Undermine the UFC Monopoly"
 HON_combat_ufc_influence_desc: "Independent fruit producers, protected from UFC thugs, can grow our bananas just fine without the exploitation and suffering that comes from corporate economics."
 HON_workers_union: "Promote Unionisation"
 HON_workers_union_desc: "By promoting unions and peaceful dialogue with employers, we can better working conditions all over the country."
 HON_schools: "Expand Education"
 HON_schools_desc: "Many of our populace are still illiterate, which holds back our economy and intellectual life. We must solve this problem through dedicated investment by the state."
 HON_social_welfare: "Protect the Unemployed"
 HON_social_welfare_desc: "The unemployed, the sick, the elderly. All these people require our protection if they are to thrive."
 HON_human_rights: "Enshrine Human Rights"
 HON_human_rights_desc: "By promoting a charter of basic human rights and enshrining it in law we can help to create an institutional framework to protect the people long after this government ends."
 HON_stronghold: "The Bastion of Liberalism"
 HON_stronghold_desc: "Honduras will remain a bastion of liberalism for years to come, promoting the dignity, equality, and fraternity of all men."
 HON_motto: "Sovereign, Independent and Free"
 HON_motto_desc: "We will never bow our heads to tyrants again, we are now and forever Sovereign, Independent and Free."

# Totalist
 HON_revolution: "The Revolution Triumphant"
 HON_revolution_desc: "The revolutionary state rises, no more the Peasants' Republic but now truly the People's Republic."
 HON_president_wainwright: "President Wainwright"
 HON_president_wainwright_desc: "The BOC and their revolutionary programme have entered centre stage, and now begins what they term the 'permanent revolution'"
 HON_diplomatic_missions: "Organise Diplomatic Missions"
 HON_diplomatic_missions_desc: "One of Wainwright' first projects is the organisation of the diplomatic corps to reach out to syndicalists the world over and ensure good relations with them."
 HON_state_atheism: "State Atheism"
 HON_state_atheism_desc: "Though Catholicism has deep roots, they must be dug up, the church is an implement of reactionary thought."
 HON_totalist_youth: "Red Shirts"
 HON_totalist_youth_desc: "Wearing their fine red shirts, our youth wing is ready to provide volunteers for the revolution."
 HON_end_rivalry: "Support the Southern Socialists"
 HON_end_rivalry_desc: "After our successful takeover of the country, is time to re-establish relations with our socialist neighbours in Nicaragua or what is left of them..."
 HON_purge_rightists: "Destroy the Caudillos"
 HON_purge_rightists_desc: "Since our nations inception, Caudillismo has been a pox and has disregarded the worker. All those who have persecuted the workers and the peasants will be fully prosecuted under our law. With their eventual destruction we can mark a major milestone in our progress to a true people's republic."
 HON_ban_nationalist_and_liberals: "Ban the Nationalist and Liberal Parties"
 HON_ban_nationalist_and_liberals_desc: "There is no place in our country for the ones who sold us to the UFC; for the ones who engaged in multiple pointless civil war, plundering our nation in devastation only to enrich themselves and the ones who left our nation to rot for the past years."
 HON_patriotic_front: "Patriotic Front"
 HON_patriotic_front_desc: "So long as they agree to root out reactionary thought within their own ranks, the BOC are more than willing for form a united front with other leftists."
 HON_socialist_republic: "The People's Republic"
 HON_socialist_republic_desc: "While really only a formality, the official designation of Honduras as a 'people's republic' rather than a simple 'republic' is of vital ceremonial importance."
 HON_planned_economy: "Planned Economy"
 HON_planned_economy_desc: "By assuming direct control of the economy, we can prevent the export of vital Honduran resources and put them to our own use."
 HON_union: "Establish Unions"
 HON_union_desc: "Establishing self-managed unions in Honduras, under the strict guidance of the party, will be essential to our new economy."
 HON_tools_of_revolution: "The Hammer and the Sickle"
 HON_tools_of_revolution_desc: "The first project is to expand tool making, to ensure that there are enough hammers, sickles and shovels for the new economy."
 HON_begin_collectivization: "Reclamation of Ejidos"
 HON_begin_collectivization_desc: "Many areas once jointly shared by the working class have been stolen illegally by the Caudillos of Honduras. These will be retaken and distributed fairly amongst the peasantry."
 HON_collective_farms: "Collective Farming"
 HON_collective_farms_desc: "Collective farming is now well established. It must be massively expanded in order to feed our burgeoning population."
 HON_collective_housing: "Collective Housing"
 HON_collective_housing_desc: "The second project is to begin mass housing projects in order to assure homes for all the people of Honduras."
 HON_seize_ufc_factories: "Seize UFC assets"
 HON_seize_ufc_factories_desc: "The third project is to officially ban the United Fruit Company and all related to it, in order to smash the capitalist system in our nation."
 HON_strike: "Industrial Unionism"
 HON_strike_desc: "Taking the unions from the farms to the factories is the fourth project."
 HON_transoceanic_railway: "The Transoceanic Railway"
 HON_transoceanic_railway_desc: "The fifth project, a railroad from coast to coast, will be an excellent symbol of our prosperity and the worth of the revolution."
 HON_socialist_dawn: "Socialist Dawn"
 HON_socialist_dawn_desc: "The People's Republic of Honduras still has a long way to go before our society becomes a truly equal and fair society. Despite this all of our work so far has shown the willingness of the people to sacrifice their wellbeing and lives for this dream. With their continued determination Honduras shall eventually reach the end of the capitalist twilight and with it attain the new red dawn."

# Army
 HON_state_army: "State of the Army"
 HON_state_army_desc: "Although much is left to be desire from the current state of our military, our initial attempts at reforms have mitigate the most egregious issues such as the lack of uniform for our official forces or the shortages of ammunition that left many with no choice, but to use machetes in combat."
 HON_military_roads: "Military Infrastructure"
 HON_military_roads_desc: "In Central America, you don't just need rifles and the will to win wars, you also need the supplies to do so. The harsh terrain of the region makes supply chains hard to establish, so we should look into expanding our infrastructure as to not suffer shortages."
 HON_mil_ind_complex: "Military-Industrial Complex"
 HON_mil_ind_complex_desc: "Honduras will need to produce its own war material if it hopes to survive the incoming storm. We must invest in the development of a small scale military-industrial complex to feed our war machine."
 HON_prof_army: "Forming a Professional Army"
 HON_prof_army_desc: "With the militias being our military force for much our history, the transition to a traditional force will require an extensive restructuring our forces."
 HON_stand_equi: "Standardised Equipment"
 HON_stand_equi_desc: "We don't possess a standard rifle, and we're mostly using leftovers that Spain was so kind to allow us to buy on the cheap a few years ago. We need to change that, so we shall start rifle trials to adopt one model as standard."
 HON_heavy_equi: "Heavy Equipment"
 HON_heavy_equi_desc: "We don't only need rifles, we also need heavy guns to pound the enemy's position. We shall invest in artillery so that the enemy will never feel safe either in the battlefield or in the trenches."
 HON_chain_command: "Organised Chain of Command"
 HON_chain_command_desc: "Our current chain of command is murky and ineffective at best. A restructuring is in order in order to provide clear command hierarchy and allow our soldiers to regroup under a different commanding officer."
 HON_trained_officers: "Trained Officers"
 HON_trained_officers_desc: "Our officers currently hardly know anything about formal military doctrine. We will have to formally train them in a Honduran way of war if we wish to stand a chance against our enemies."
 HON_enforce_conscription: "Enforce Conscription"
 HON_enforce_conscription_desc: "Although we officially declare all capable man from 21 to 30 are require to server, the middle to upper class men were able to avoid it due to multiple exemptions. With our military in more of capable form, we need them to keep expanding our forces."
 HON_training_the_militia: "Training the Militia"
 HON_training_the_militia_desc: "Continuing to employ the militia will be no easy work. Many new soldiers and officers will be require to train them and maintain their control."
 HON_loyal_officers: "Loyal Officers"
 HON_loyal_officers_desc: "Many new officers and soldiers are ready to be send to every department to train the militia and guarantee their loyalty."
 HON_adapt_terrain: "Adapting to the Terrain"
 HON_adapt_terrain_desc: "The harsh terrain in Central America is proving treacherous for our men. We will have to teach them to adapt in the varying environments. Geography shall be our ally, not our enemy!"
 HON_guerilla_tactics: "Guerrilla Tactics"
 HON_guerilla_tactics_desc: "We cannot hope to match Guatemala or El Salvador in open combat. We will have to fight smart, lure them into ambushes, and pick our fights carefully. The spirit of guerrilla fighting follows these ideas, and it is the doctrine we shall follow."
 HON_guerilla_spirit: "Guerrilla Spirit"
 HON_guerilla_spirit_desc: "We don't just need the tactics, we also need the fighting spirit! Our soldiers must be ready to do whatever it takes to win."
 HON_support_unis_for_the_militia: "Support Units for the Militia"
 HON_support_unis_for_the_militia_desc: "While our militia have proven themselves to be quite effective, it was decided to create special support units containing elite soldier to support our army in a more traditional ways."
 HON_equipment_imports: "Equipment Imports"
 HON_equipment_imports_desc: "Purchasing foreign equipment has long been the lifeblood of our army, as we lack the significant domestic capacity required to produce our own."
 HON_local_production: "Local Production"
 HON_local_production_desc: "We cannot depend on foreign imports forever. We need to make a move towards self-sufficiency and start our own local rifle production."
 HON_successful_professionalisation: "Successful Professionalisation"
 HON_successful_professionalisation_desc: "Our professionalisation efforts have transform our army from a puny force of disorganise militia to proper military force, comparable to the other ones in the region."
 HON_successful_militia_reform: "Successful Militia Reform"
 HON_successful_militia_reform_desc: "Our reforms have transform the militia to a trained force, loyal to our government and able to enforce order and our will in their assign department."
 HON_mil_research: "Military Research"
 HON_mil_research_desc: "Regardless of our choices in terms of doctrine, there's no denying that we have a shortage of specialists and technicians whose expertise could give us the upper hand in a conflict. We need to start attracting them to serve our cause!"

# Air Force
 HON_air_founding: "The FAH"
 HON_air_founding_desc: "Our military high command has officially inaugurated the Fuerza Aérea Hondureña to take flight against our enemies."
 HON_air_lads: "Air Officers"
 HON_air_lads_desc: "An Air Corps composed of brave volunteer pilots has been founded in Tegucigalpa to lead the way for other more wary conscripts."
 HON_defend_land: "Land-based AA"
 HON_defend_land_desc: "Recently purchased anti-air weapons will be able to safeguard our skyline from enemy aircraft, keeping our heartland safe."
 HON_airfield: "Tegucigalpa Airfield"
 HON_airfield_desc: "We have cleared out land for airstrips to accommodate a modern air fleet to defend ourselves."
 HON_fighters: "Fighters for the FAH"
 HON_fighters_desc: "Solid fighter planes are essential to meet and defeat the bombers entering out homeland. Those heroes have it hard out there."
 HON_cas_focus: "CAS aircraft for the FAH"
 HON_cas_focus_desc: "Multi-purpose close air support helps us defend out convoys and air operations."
 HON_bomber: "Bombers for the FAH"
 HON_bomber_desc: "The dream of safely ensuring victory from the air has finally arrived to the FAH."
 HON_air_protecc: "Protecting the Sky"
 HON_air_protecc_desc: "We must mobilise our citizenry to protect critical depots from air attacks, as well as to guard our borders."
 HON_naval_air_coord: "Naval-Air Coordination"
 HON_naval_air_coord_desc: "The military high command has finally accepted the equal status of the FAH in military coordination and planning."
 HON_naval_bomber: "Naval Bombers for the FAH"
 HON_naval_bomber_desc: "Specially designed bombers capable of destroying naval vessels will someday save our hides."

# Navy
 HON_navy: "The FNH"
 HON_navy_desc: "Our military high command has officially inaugurated the Fuerza Naval Hondureña to take back our coast from imperialists."
 HON_port: "Amapala Port"
 HON_port_desc: "The small port of Amapala has served Honduras in trade for decades, but shall now be fully militarised to serve her people's safety."
 HON_destroyers: "Destroyers for the FNH"
 HON_destroyers_desc: "Destroyers are essential for protecting our trade power in the Caribbean."
 HON_submarines: "Submarines for the FNH"
 HON_submarines_desc: "The latest in pressurised submersible seacraft will strike fear into the hearts of imperialist invaders."
 HON_cruiser: "FNH Flagship"
 HON_cruiser_desc: "A capital ship will show the world that Honduras is a world leader in naval technology."
 HON_naval_lads: "Naval Officers"
 HON_naval_lads_desc: "A professional training regimen has been designed to help new naval officers transition from ceremonial to functional roles."
 HON_merchant_navy: "Honduran Merchant Navy"
 HON_merchant_navy_desc: "Employing civilians in our naval network will assist in our ability to project power outwards by letting us concentrate our Navy's sailors where they are truly needed."
 HON_coast_protecc: "Protecting the Coastline"
 HON_coast_protecc_desc: "We must ensure no invader shall ever land in our country again, no matter the cost."

### Events ###
 honduras.200.t: "State of the Army"
 honduras.200.d: "The Honduran \"Army\" is mostly made out of militia controlled by caudillos who lack any professional training and whose lack of loyalty to the government have cause instability and destruction in past. There are two major competing schools of thought seeking to remedy these problems:\n\nOne proposes the creation of a centralise, professional army primarily taking inspiration from our neighbours, but this would come with at a high price to cover all the new expenditures that such army would need and a fear that this new army will slowly slip out of our control and turn against us, similarly to what happened in El Salvador and Guatemala.\n\nThe other espouses to take to train the already existent militia, sending loyal and trusted soldiers to provide said training and keep them to guarantee the loyalty of the militia, this will ensure their upmost loyalty at a sacrifice of their effectiveness."
 honduras.200.a: "Let's hope our army reforms are ready before we are drag to a war."

 honduras.2.t: "Desertions In the Army"
 honduras.2.d: "For a long time now, we have relied on military force to protect the narrow railways connecting plantations to ports in order to keep our economy afloat. However, with the ongoing economic crisis and political discontent, the loyalty of the Army has become uncertain, with hundreds of men quitting their posts to join up with one militia or another."
 honduras.2.a: "They'll come back when they're hungry."

 honduras.100.t: "The American Economy Dips Further"
 honduras.100.d: "Somehow they've managed it. With the collapse of the German stock market, the investments of American firms have gone from bad to worse and the import market has fallen even further as consumer spending on all but the most essential goods bottoms out."
 honduras.100.a: "Not much call for bananas..."

 honduras.101.t: "Monroe Lapses"
 honduras.101.d: "Armed conflict has struck the USA, throwing her government into chaos and threatening to destroy it entirely. In these dire times, the maintenance of the Monroe Doctrine is obviously impossible."
 honduras.101.a: "A crisis, yes, but also an opportunity."

 honduras.102.t: "A Railway Bombing"
 honduras.102.d: "Disaster struck early this morning as a unit of deserters, in protest of the Council's policy, bombed the section of railway they used to guard. Reports have already arrived of heists on the now stopped trains."
 honduras.102.a: "Round up some loyalists and get after them!"

 honduras.103.t: "Skirmishes with Deserters"
 honduras.103.d: "Perhaps unsurprisingly, when they deserted, the soldiers kept their guns. The loyalists we sent to track down and arrest the railway bombers have been fired upon, and a running skirmish is now occurring north of the capital."
 honduras.103.a: "Well, at least it can't get any worse."

 honduras.104.t: "Into El Salvador"
 honduras.104.d: "The militants have fled into El Salvador, hoping to base themselves there and stage a proper campaign of guerrilla warfare to overthrow the Council. However, it seems our soldiers show no signs of giving up the chase..."
 honduras.104.a: "I spoke too soon."

 honduras.105.t: "Military Clashes with El Salvador"
 honduras.105.d: "It seems our abortive attempt at a swift arrest of the bombers has escalated beyond our control, with an open firefight breaking out between our army and the Salvadorans'."
 honduras.105.a: "Damn and blast!"

 honduras.106.t: "Victory!"
 honduras.106.d: "It seems we have won the clash with our neighbour over the escaped Honduran soldiers. Looks like we'll be celebrating tonight!"
 honduras.106.a: "Break out the champagne!"

 honduras.107.t: "Defeat!"
 honduras.107.d: "It seems our forces have lost the clash with our neighbour over the escaped Honduran soldiers. Looks like it'll be a grim evening."
 honduras.107.a: "Humiliating..."

 honduras.108.t: "Stalemate"
 honduras.108.d: "It seems the clash in El Salvador has ended with neither side having a clear advantage."
 honduras.108.a: "..."

 honduras.109.t: "The Trial of the Mutineers"
 honduras.109.d: "Today the Council was due to sit in judgement of the mutineers of earlier in the year. However, at the last minute, a crowd of lowly peasants stormed the courtroom and set them free. An emergency meeting of the Council has been convened to try and address the issue later."
 honduras.109.a: "Oh no..."

 honduras.110.t: "Asking El Salvador"
 honduras.110.d: "With military force having failed, it would seem that we have no option but to ask El Salvador to arrest the mutineers on our behalf."
 honduras.110.a: "Very well, telegram them."

 honduras.111.t: "Honduras Requests Their Criminals"
 honduras.111.d: "A group of mutinous Honduran soldiers recently crossed the border, prompting an armed clash between our forces and the poorly-trained Honduran soldiers in pursuit. Now Honduras has requested they be repatriated."
 honduras.111.a: "Make use of this for propaganda."
 honduras.111.b: "We might as well send them back."

 honduras.112.t: "El Salvador humiliates us!"
 honduras.112.d: "El Salvador returned our message today informing us that there will be no surrender to our demands."
 honduras.112.a: "How embarrassing."

 honduras.1122.t: "Anti-Salvadoran Militants"
 honduras.1122.d: "In response to the humiliation of our great nation by the vile Salvadorans, militant groups have begun forming near the border, dedicated to fighting off any incursion or retaliation from them. Known as the "Mancha Brava", they form a secret society of sorts, and might be valuable in the defence of the nation."
 honduras.1122.a: "Well, it's something..."

 honduras.113.t: "Victory over Nicaragua"
 honduras.113.d: "O death, where is thy sting? O grave, where is thy victory? The revolutionary threat from Nicaragua has been soundly defeated and all that remains is the smouldering wreck of their attempt to overthrow Honduran might."
 honduras.113.a: "A great day for our nation."

 honduras.1040.t: "Honduran Forces Enter"
 honduras.1040.d: "Honduran military units claiming to be in hot pursuit of rebels crossed the border into El Salvador today. When the Army attempted to turn them back the ill-disciplined rabble forced the checkpoint and wounded two of our men in the crossfire!"
 honduras.1040.a: "We'll make them pay!"

 honduras.3.t: "The Emergency Council Session: Wainwright' Rally"
 honduras.3.d: "While ostensibly a member of the Revolutionary Council, Juan Wainwright has always stood somewhat apart from it. Before the emergency session to deal with the political crisis, he held a rally of his supporters in public, both to rally support and as a show of force to both the Army and the Council. Indeed, many whisper that simply handing him and his Redshirts the presidenship could inject the vitality that the moribund revolution needs."
 honduras.3.a: "Just what we need, more strongmen."

 honduras.4.t: "The Emergency Council Session: Castro's Connections"
 honduras.4.d: "General Jose Leon Castro has been a key player in rallying military support for the Council for a while now, associating with various officer's cliques and slowly forming his own band of loyalists. It is also well known that despite the anti-American policy of the Revolutionary Council, he and other members are in extensive contact with the United Fruit Company that still grips the economy. There are even murmurs in the Council that his influence would make a military regime preferable to the absolute loss of power that would accompany major reforms."
 honduras.4.a: "One way or another, the Council seems doomed."

 honduras.5.t: "Rallying for Democracy"
 honduras.5.d: "With the desertions in the Army, the repression of demonstrations has become much more difficult. Consequentially, there have been large rallies in the capital and across the countryside today as the people of Honduras make known their true feelings of discontent with the Council's regime..."
 honduras.5.a: "They cry out for the freedom they were promised."

 honduras.6.t: "The Emergency Session"
 honduras.6.d: "The emergency session of the Honduran Council has begun, to decide the future of the Peasants' Republic. A large crowd has gathered outside of council chambers, with the police unwilling to disperse them. The first task of the Council is to elect a new chairman to set the agenda for the meeting. Council members Wainwright and Castro have nearly come to blows over their differing views, and wild accusations are being made by either side, while Councilors Morales and Callejas have formed a united front arguing for the dissolution of the Council and its reformation as an elected body; ultimately there seems to be only a few options..."
 honduras.6.a: "General Castro will chair the Council and institute martial law."
 honduras.6.b: "Councillor Wainwright will chair the Council and push forward the revolution."
 honduras.6.c: "All motions on chairmanship are remitted. Start printing ballot papers!"

 honduras.11.t: "The Elections Go Ahead"
 honduras.11.d: "The emergency elections are being held. Ramon Morales and Venancio Callejas are both moderates with a relative degree of popularity that might carry the day."
 honduras.11.a: "Morales clutches it!"
 honduras.11.b: "Callejas wins out!"

 honduras.13.t: "President Wainwright Takes Control"
 honduras.13.d: "Having cleared out the last of the opposition and been appointed chairman of the council, the assumption of power by Juan Wainwright has become a fait accompli. His new state promises to be vigorous and progressive and to bring Honduras into the world of 20th century socialism."
 honduras.13.a: "Long Live The People!"

 honduras.14.t: "General Castro Takes Control"
 honduras.14.d: "Today, General Jose Castro was sworn in as the President of Honduras and elevated to head of the armed forces. As the chairman of the now-defunct Council he has effectively been in power for several weeks, but it seems that only now does he feel confident enough to declare a new Republic."
 honduras.14.a: "We shall stand strong!"

 honduras.15.t: "Honduras Seeks to Restore Relations"
 honduras.15.d: "A Honduran diplomatic mission arrive today with the aim to normalise relations with us and learn from our combat techniques to bolster the regime paramilitary forces. In exchange, they brought a group of expert engineer to help with us in our industrialisation process."
 honduras.15.a: "United for the Revolution."

