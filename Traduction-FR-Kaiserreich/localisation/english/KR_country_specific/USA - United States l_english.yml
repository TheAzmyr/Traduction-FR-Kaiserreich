 ustates.222.b: "Douglas wins."

 ustates.223.t: "The [GetYear] Presidential Election"
 ustates.223.d: "It is this year's election in [USA.GetNameDef], and President [USA.GetLeader] is well in the lead in the national polls and almost certain to be re-elected. The reelection campaign, which played out more as a formality than a fierce political battle, lacked the usual fervor seen in previous years. Traditional elements of a contested race, debates, campaign rallies, and intense media coverage, were noticeably absent.\n\nInstead, the president's journey to a second term was a relatively quiet affair, drawing attention to the unusual circumstances surrounding the absence of competitors. As the nation adjusts to the idea of an unopposed reelection, there is a palpable sense of uncertainty about the future political landscape."
 ustates.223.a: "Congratulations, [USA.GetLeader]!"

### Foreign Policy ###
 ustates.250.t: "Join the League of American States?"
 ustates.250.d: "[From.GetNameDefCap] has sent an envoy with an invitation for [Root.GetNameDef] to join the so-called \"League of American States\". This is not an alliance, per se, but rather an association of countries in North and South America under American guidance and protection. They would guarantee our independence and offer us military and economic advisors, and in return we would provide them military access and preferential treatment for our exports.\n\nIt is not a bad deal, though some suggest it ties us too closely to the Americans - and, considering our neutrality would be required, also prevents us from seeking alliances elsewhere. The question is, with the Americans protecting us, do we even need them?"
 ustates.250.a: "Of course we shall join the League."
 ustates.250.b: "It is not in our interests."

 ustates.251.t: "[FROM.GetNameDefCap] Has Refused"
 ustates.251.d: "Perhaps not wishing to align themselves as closely to American interests, the [From.GetAdjective] government has declined our invitation to join the alliance."
 ustates.251.a: "It is their loss."

 ustates.252.t: "Industrial Aid from America"
 ustates.252.d: "Our allies in [From.GetNameDef] have come with industrial aid, using our ties from the League of American States to bring our countries closer together.\n\nThere are some in the [Root.GetAdjective] government who are saying this is a new form of American Imperialism, that the more the Americans ingratiate themselves into the ranks of our government, the more control they will exert... but there is little to be done about it, now."
 ustates.252.a: "We are grateful for the help."

 ustates.253.t: "[FROM.GetNameDefCap] Joins the League"
 ustates.253.d: "Pleased at our offer of protection and guidance, [From.GetNameDef] has agreed to join the League of American States."
 ustates.253.a: "Excellent!"

 ustates.255.t: "Benefits of the League"
 ustates.255.d: "As the number of members in the League of American States changes, so do the benefits we derive from it."
 ustates.255.a: "OK."

 ustates.256.t: "American Imperialism"
 ustates.256.d: "Just as some had feared, the Americans are slowly insinuating themselves into every level of the [Root.GetAdjective] government. Within a few months, they will have complete control over us.\n\nOur only option is to kick them out and renounce our membership in the League... but that will almost certainly bring the Americans down upon us."
 ustates.256.a: "Of course we must resist!"
 ustates.256.b: "There is nothing we can do."

 ustates.257.t: "The [From.GetAdjective] Resistance"
 ustates.257.d: "Perhaps foolishly, the [From.GetAdjective] government has noticed our plans for a coup, and has both renounced membership in the League of American States as well as ejected almost every American official they can find.\n\nThis, of course, gives us every excuse to take action against them... if we so desire."
 ustates.257.a: "What do they hope to gain?"

 ustates.258.t: "An American Puppet"
 ustates.258.d: "It has come to pass: the legitimate [Root.GetAdjective] government has been replaced by one approved of by the Americans and under their control.\n\nWe are now a colony of [From.GetNameDef]."
 ustates.258.a: "We welcome our new overlords."

 ustates.259.t.league_ends: "The End of the League of American States"
 ustates.259.t.country_leaves: "Leaving the League of American States"
 ustates.259.d.USA_dead: "Despite rebuilding itself from the horrors of the Second American Civil War, it would appear that the United States has once again fallen - only at the hands of a foreign occupier.\n\nWith the collapse of the North American colossus, it would appear that the military and economic might of the United States are not a credible enough force to hold together the League of American States. With this final defeat of the American government, the League's existence has officially ended."
 ustates.259.d.USA_puppet: "Despite the industrial might and power of the United States, they have been vanquished and are now the de facto puppet of a foreign nation. With the strength of the United States entirely subdued, they no longer have the power and authority to hold together the League of American States. With this final defeat of the American government, the League's existence has officially ended."
 ustates.259.d.USA_in_faction: "In their changing world alignment, the United States government has announced their entry into the [USA.GetFactionName].\n\nWith their ties with this faction solidified, they have declared that they will no longer be willing to lead the League of American States. With this revision in American foreign policy, the League's existence has officially ended."
 ustates.259.d.USA_war: "With the outbreak of war between [ROOT.GetNameDef] and the United States of America, all cordial and economic ties established by the League of American States have officially ended between the two nations.\n\nThe United States has stated that in response to the belligerent status between the countries, [ROOT.GetNameDef] has been formally removed from the League of American States."
 ustates.259.d.puppet: "[ROOT.GetNameDefCap] has come under the domination of a foreign power, and its independence has now been reduced to that of a puppet.\n\nWith their government's new reorganisation, they are now the responsibility of their occupiers. As they are no longer capable of partaking in their own international affairs, they will no longer be members of the League of American States."
 ustates.259.d.in_faction: "Citing growing world tensions and a desire to be safe, [ROOT.GetNameDef] has aligned itself with the [ROOT.GetFactionName].\n\nAs a result of their shift in foreign policy and allies, they will no longer be associated with membership in the League of American States. As of today, they have officially exited the American faction."
 ustates.259.d.invalid_government: "It appears that radicals have overtaken the government of [ROOT.GetNameDef], bringing their current government to one that is incompatible with forming ties with the United States.\n\nTheir new government poses a threat to the democratic integrity of the League of American States, and as such, we will not recognise the new regime that has taken place in their country. As a result of this sudden change in political alignment, they will no longer be members of the League of American States."
 ustates.259.a: "Very well."

 ustates.260.t: "[From.GetAdjective] Advisors?"
 ustates.260.d: "Since we are both comrades-in-arms against the same foes, [From.GetNameDef] has offered to send military advisors our way, suggesting we should work more closely in the war effort."
 ustates.260.a: "Of course!"
 ustates.260.b: "They can keep their \"advisors\"."

 ustates.261.t: "[From.GetNameDefCap] Has Refused"
 ustates.261.d: "Perhaps believing our advisors to be spies, or simply not trusting our motives, the [From.GetAdjective] government has refused our offer."
 ustates.261.a: "Their loss."

 ustates.262.t: "[From.GetNameDefCap] Has Agreed"
 ustates.262.d: "The [From.GetAdjective] has readily agreed to our offer, and the advisors are already en route."
 ustates.262.a: "Excellent."

 ustates.270.t: "[FROM.GetNameDefCap] Asks for New England"
 ustates.270.d: "With the civil war now over, [From.GetNameDef] has decided to ask for the return of New England. We had intervened in the region to protect our interests, but with [From.GetNameDef]'s victory in the civil war, they - as the claimant to American legitimacy - are asking for New England's rightful return.\n\nTheir ambassador has stressed that war is rather likely should we refuse. What shall our response be?"
 ustates.270.a: "This is not worth a war."
 ustates.270.b: "We cannot entrust New England to them."

 ustates.271.t: "New England Rejoins America"
 ustates.271.d: "The Canadians have withdrawn their troops from Boston and the cities of New England and have stated their occupation is over and that they were just keeping the region safe from Syndicalism.\n\nNew England has at least been reunited with the rest of America."
 ustates.271.a: "God Bless America."

 ustates.272.t: "Canada Refuses"
 ustates.272.d: "Canada has informed us that they shall not return New England to us.\n\nThis has caused many within Congress to demand war to reclaim our rightful territory, though shall we go to war right now?"
 ustates.272.a: "Then it shall be war."
 ustates.272.b: "We shall bide our time."

 ustates.273.t: "[FROM.GetNameDefCap] Asks for Alaska"
 ustates.273.d: "With the civil war now over, [From.GetNameDef] has decided to ask for the return of Alaska. We had seized it to protect our interests, but with [From.GetNameDef]'s victory in the civil war, they - as the claimant to American legitimacy - are asking for Alaska to be returned.\n\nTheir ambassador has stressed that war is rather likely if we refuse. What shall our response be?"
 ustates.273.a: "We shall return it."
 ustates.273.b: "We shall not return it."

 ustates.274.t: "Alaska Rejoins America"
 ustates.274.d: "Canada has returned the territory of Alaska back to [Root.GetNameDef]."
 ustates.274.a: "God Bless America."

 ustates.275.t: "Canada Refuses"
 ustates.275.d: "Canada has refused to return Alaska to us, what shall our position be?"
 ustates.275.a: "Let's not risk war."
 ustates.275.b: "War it shall be."

 ustates.281.t: "[From.GetNameDefCap] Wants to Join the [Root.GetFactionName]"
 ustates.281.d.middle: "This has followed weeks of other, smaller feelers by the [FROM.GetAdjective] at our embassy in [FROM.Capital.GetCapitalVictoryPointName].\n\nAn acceptance on our part would secure a major diplomatic victory for the [ROOT.GetFactionName] and may help stabilise our geopolitical situation, particularly in the Americas. In private however there have been concerns that another major power may weaken our grip over the alliance as a whole and tie our fate to a nation still recovering from a devastating civil war.\n\nWith that in mind, after careful deliberations, we are forced to prepare a final response."
 ustates.281.d.britain: "President [From.GetLeader] has asked the [FROM.GetAdjective] ambassador to meet with King [ROOT.GetLeader] and Prime Minister [GetSecondInCommand] to begin preliminary discussions about bringing [From.GetNameDef] into the [Root.GetFactionName]. $ustates.281.d.middle$ We have long cultivated close relations with the Americans, in part due to the realities of sharing a long Canadian-American border. Finalising an alliance in many ways is the logical final step in preserving stability in a changing world."
 ustates.281.d.france: "President [From.GetLeader] has asked the [FROM.GetAdjective] ambassador to meet with [ROOT.GetLeader] and his staff to begin preliminary discussions about bringing [From.GetNameDef] into the [Root.GetFactionName]. $ustates.281.d.middle$ Located far across the ocean, American aloofness has always been a sore spot in Franco-American relations, and such a pact will almost certainly tip the balance of our alliance back towards Anglo-spheric advantage. Still, we were one of their first allies in their independence war, and perhaps this is finally their chance to repay the favour."
 ustates.281.d.germany: "President [From.GetLeader] has asked the [FROM.GetAdjective] ambassador to meet with Kaiser [ROOT.GetLeader] and Chancellor [GetSecondInCommand] to begin preliminary discussions about bringing [From.GetNameDef] into the [Root.GetFactionName].$ustates.281.d.middle$ Accepting such an arrangement certainly is a contentious issue. It would bring the usually isolationist Americans onto the world stage, and it is not entirely clear how long they will tolerate our undisputed leadership. Still, their entry would ensure the [ROOT.GetFactionName]'s continued and global presence across the world."
 ustates.281.d.other: "President [From.GetLeader] has asked the [FROM.GetAdjective] ambassador to meet with [ROOT.GetLeader] to begin preliminary discussions about forming an alliance between America and [Root.GetNameDef]. This has followed weeks of other, smaller feelers by the [FROM.GetAdjective] at our embassy in [FROM.Capital.GetCapitalVictoryPointName].\n\nDespite the devastation of the civil war, it appears for the most part stability has been re-established in the troubled nation. Given its natural resources and geopolitical position, it is likely [FROM.GetNameDef] will return to a place of prominence in world affairs, and a pact with them will bolster our efforts at preserving mutual security.\n\nThat said, as we deliberate on a final response, there have been some concerns about the nature of this alliance, and how truly equal of a partnership it would entail."
 ustates.281.a: "Of course! We welcome them."
 ustates.281.b: "We have no need of them."

 ustates.282.t: "[From.GetNameDefCap] Refuses"
 ustates.282.d: "The [From.GetAdjective] government has refused our request to join their alliance.\n\nPerhaps we are not good enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
 ustates.282.a: "A poor decision on their part."

 ustates.283.t: "Congress Confirms MacArthur's Appointment"
 ustates.283.d: "General MacArthur's \"temporary\" occupation of the Washington has led not to a calming of tensions, but a fiery shockwave of resistance all across the nation. With the situation worse than any in D.C. could have predicted, MacArthur has taked the steps necessary to legitimise his regime. MacArthur has had a sympathetic member of the removed president's cabinet appoint him as Secretary of State, an appointment confirmed quickly by a session of a rump Senate shorn of its SPA, Farmer-Labor, and Longist members. As such, MacArthur now claims that, according to the Presidential Succession Act of 1886, since the presidency and vice presidency are vacant, he is the highest ranking official in the line of succession, and therefore the acting president.\n\nThough it is expected that a more sturdy constitutional justification for the military administration will be devised in due time, MacArthur has been hurriedly sworn in in the midst of his preparations for incoming civil war, and has addressed the nation, reminding all \"traitors\" that they still have time to lay down their arms."
 ustates.283.a: "We need hard men for hard times."
 ustates.283.b: "A barefaced assault on the Constitution!"

 ustates.285.t: "Cure for Polio"
 ustates.285.d: "Dr. Jonas Salk has created a cure for Polio. This is a miracle cure that many are calling a breakthrough in modern science. The scourge of Polio in America will now be forever gone from the minds of Americans.\n\nParents are lining up in droves at health clinics across the country to get the vaccine for their children and themselves."
 ustates.285.a: "Thank you Dr. Salk."

### Military stuff ###

 ustates.300.t: "Military Research"
 ustates.300.d: "We are having our best scientists and business leaders look into what we should invest our efforts into guns, artillery, tanks, our improving our own doctrines.\n\nWhat should we choose?"
 ustates.300.a: "Modernise our Guns."
 ustates.300.b: "Modernise our Artillery."
 ustates.300.c: "Modernise our Tanks."
 ustates.300.e: "Modernise our Doctrines."

 ustates.301.t: "Full Utilisation of Force"
 ustates.301.d: "The aftermath of the Second Civil War has given us time to assess not only the holes in our military capabilities, but potential improvements as well. Our General Staff has determined that we can outpace conventional engine based aeroplanes with the new fuel and thrust tech developed by Lawrence Bell.\n\nAt the same time, we have procured enough engineers and scientists for Neddermeyer's idea for a plutonium gun nuclear weapon."
 ustates.301.a: "Lawrence Bell's Jet."
 ustates.301.b: "Oppenheimer's Atom Bomb."
 ustates.301.c: "Authorise more funds for both."

 ustates.302.t: "Albuquerque Project"
 ustates.302.d: "Bell's X project has proceeded satisfactorily, with a successful implementation of rocket technology into planes being able to double the speed of older aircraft.\n\nBrave test pilot Jack Woolams today was the first person to fly the plane faster than 741 miles per hour, breaking the sound barrier."
 ustates.302.a: "Prepared for even Interplanetary War."

 ustates.303.t: "Winchester Project"
 ustates.303.d: "The project ran into a significant problem when it was discovered that the nuclear material Plutonium has a fission rate too fast for a bullet. The solution came in the form of depleted Uranium initially planned for a different nuclear project.\n\nThis makes the weapon barely ethical under normal nuclear waste usage guidelines, and creates the issue of intentional biological damage from radiation on the target. Nonetheless, the Thin Man is a success"
 ustates.303.a: "We are safe from Oppenheimer's deadly toy."

 ustates.304.t: "The War and Peace Studies"
 ustates.304.d: "In the past, our diplomatic conduct has been at the whim of ambassadors, many of whom had bought their positions from the party. The world we live in is too dangerous to afford such flippant choices to be made by agents of America, it is General MacArthur's opinion that a new approach to foreign policy is necessary, one that derives consensus from a group of trusted experts.\n\nThis is what inspired the War and Peace Studies, a calling for only the brightest to represent America in this brave new world. This entity, the so-called the Council on Foreign Relations, will advise General MacArthur on how to suppress radical forces from any corner of the world."
 ustates.304.a: "Constrained by diplomats no more."

 ustates.305.t: "The White House and Xanadu"
 ustates.305.d: "A surprising amount of support came from the pages of the many Hearst Newspapers that dot America. These papers drew up the image of MacArthur as the heroic Cincinnatus, hearing the call to save the Republic from certain destruction.\n\nA beacon for MacArthur's allies and the creation of an almost mythical personage through films and newspaper cartoons, Hearst has served as a stabilising factor to the ship of the state. Even Hearst's attacks on radical unions and populists seemed to echo the words of MacArthur's radio speeches."
 ustates.305.a: "We appreciate your support."

 ustates.306.t: "The New Normal in America"
 ustates.306.d: "When General MacArthur announced that he would not step down as leader, it was under the pretence of emergency. At the time, hundreds of thousands of Americans were unaccounted for, radicals prowled the countryside funding their politics with looted money, and the democratic pillar was unready to hold up the state.\n\nThese past few years have seen a great many galvanise into hardy MacArthurites, and a new flavour of politician has emerged in the House of Representatives. These Congressmen see the need for an integral military role to check and nurture the business environment and ensure the rights of citizens cannot be infringed due to gridlock."
 ustates.306.a: "Endorse the new supporters."
 ustates.306.b: "Refuse this congressional oeuvre."

 ustates.308.t: "Superweapons on a Budget"
 ustates.308.d: "In the last few years, our military research has focused on the potential for internal conflict, narrowing our focus and budget for longer-term projects. This years' Congressional Budget has fortunately found some money to allocate to a long-term project. Three plans are presented to the military high command to meet and exceed the military projects of our rivals. The first is a rocket by Goddard theoretically capable of delivering explosives from miles away without risking pilot lives.\n\nThe second is Oppenheimer's planned theoretical bomb using radioactive heavy metals as researched in Austria and Germany. The third is a much cheaper plan as proposed by the eccentric Wilhelm Reich, he claims that a bomb can be made much cheaper using his own personal physics research. On our part, we don't know much about what Wilhelm Reich is talking about, but his reputation in Austria gives us some comfort into whatever science he's using."
 ustates.308.a: "Goddard's Rocket."
 ustates.308.b: "Oppenheimer's Bomb."
 ustates.308.c: "Reich's Bomb."

 ustates.309.t: "Goddard's Successful Launch"
 ustates.309.d: "At home again in Roswell, New Mexico, Goddard again goes to launch test rockets. The last time he was here, the rockets were smaller than his thigh, and reached only a thousand feet in height.\n\nNow the rockets soar miles over the desert and touch down with their dummy weights. Goddard's refusal to detonate explosive rockets on the Continental United States prevent the full scale of the damage to be known."
 ustates.309.a: "Good boy Goddard."

 ustates.310.t: "Oppenheimer's Bomb a Success"
 ustates.310.d: "An invitation by Oppenheimer was sent out to nuclear researchers, physicists, and engineers throughout Europe. The promise of escaping persecution in Europe has resounded most strongly to Jewish scientists, some of whom emigrated to the US for the project.\n\nAfter a long period of experimentation and some cooperation with colleagues in Europe, a working atomic bomb is ready to be tested. The skies of Alamogordo New Mexico lit up in a flash of destruction as the test bomb Valediction exploded. Oppenheimer later said that the bomb was named after his favourite John Donne poem."
 ustates.310.a: "The breath goes now."

 ustates.311.t: "Reich's Failed Explosion"
 ustates.311.d: "After many delays and several attempts to obfuscate the general staff, Wilhelm Reich's bomb project has been discontinued and it seems millions of dollars have been wasted on bunk. This became apparent to Reich's observers when tests showing his energy, named Orgone, could induce exothermic reactions that only he and his associates could see.\n\nThe bomb itself being a hollow shell with layers of metals covering that never did explode, save for its collapse when Reich attempted to destroy it during the investigation. This embarrassment is currently making its rounds in the papers."
 ustates.311.a: "Not our proudest moment."

### New Pre-ACW Events ###
 ustates.500.t: "Garner-McNary Bill Introduced"
 ustates.500.d: "With the blessing of President Smith, Republican Senator Charles McNary and Speaker of the House John Nance Garner have introduced a new unemployment relief legislation package. Many in Congress feel that the package does not go nearly far enough, while others wonder how America - in the midst of a massive economic crisis - will possibly ever pay for it.\n\nThe presence of Senators from the Farmer-Labor Party, particularly in the SPA, as well as those aligned with Huey Long complicates things immensely. Even with Smith's support, it's unknown if Garner-McNary has a real chance of passing."
 ustates.500.a: "We shall see."

 ustates.501.t: "Long and Farmer-Labor Demand Changes"
 ustates.501.d: "As expected, the early challenges to the Garner-McNary Bill have come from the Longists and Farmer-Labor. Huey Long and his informal caucus have demanded a vast increase in the social security provisions the bill provides, provisions most other Senators say America could never afford. John Reed and the SPA, meanwhile, scoff at the provisions of the bill, which they say does little to protect workers or fundamentally change the reality of the depression.\n\nThough not as set against the bill as their radical comrades in the SPA, the non-socialist Farmer-Labor caucus is sympathetic to Reed's view, and will have to be accommodated if they are to be swayed to our side. All three groups have attracted a lot of media attention, adding to the general sense of disorder and tension in Congress."
 ustates.501.a: "Interesting."

 ustates.502.t: "Senators Break Ranks"
 ustates.502.d: "After weeks of negotiations, a number of establishment Senators have broken ranks over the coming vote on the Garner-McNary Bill - most notably Democratic Senator Robert Wagner, who says he will not vote for the bill unless protections for federal unemployment insurance are re-added.\n\nMany other Democrat and Republican Senators are concerned about the influence of the Longists and Farmer-Labor, and claim they will not vote for the bill if any concessions at all are made to either group. Others say that not courting either the Longists or Farmer-Labor will make passage difficult, if not impossible. President Smith will need to intervene in order to save the bill."
 ustates.502.a: "Pledge support to Wagner and the establishment Senators."
 ustates.502.b: "Force the establishment to compromise with the Longists."
 ustates.502.c: "Force the establishment to compromise with Farmer-Labor."

 ustates.503.t: "Anti-Establishment Forces Furious"
 ustates.503.d: "Both Huey Long and the Farmer-Labor Party have reacted with fury at President Smith's endorsement of establishment Senators. They have vowed to sink the Garner-McNary Bill, claiming that the public is being deceived by a \"corrupt government which refuses to recognise the reality of America\".\n\nWhile both Long and Farmer-Labor have both gained a considerable boost in support from their base, Democratic and Republican fortunes have improved somewhat, and there is a feeling that both have a better chance going into the next election... provided the bill actually passes."
 ustates.503.a: "Let's hope it does!"

 ustates.504.t: "Compromise with Long"
 ustates.504.d: "Recent days have resulted in a compromise between many establishment Senators and Huey Long, with numerous extra provisions included for farm relief and unemployment protection - though nowhere near as far as Long originally demanded. Even so, Long has declared this as a victory and is riding high in recent polls.\n\nBoth John Reed's SPA and a large number of Republican and Farmer-Labor Senators and Representatives have declared this a betrayal of the American public, however, and have vowed to sink the Garner-McNary bill when the vote comes."
 ustates.504.a: "We've done what we can..."

 ustates.505.t: "Compromise with Farmer-Labor"
 ustates.505.d: "Recent days have resulted in a compromise between many establishment Senators and the Farmer-Labor Party, with numerous extra provisions included for worker protections and unemployment relief - though nowhere near as far as Farmer-Labor originally demanded. Even so, John Reed has still declared his opposition to the bill, and more belligerent supporters of Farmer-Labor have flocked to the SPA over the moderates' \"betrayal\" of the American working class.\n\nA large number of Democratic and Republican Senators and Representatives, including Huey Long and his supporters, have also declared this a betrayal of the American public, however, and have vowed to sink the Garner-McNary bill when the vote comes."
 ustates.505.a: "We've done what we can..."

 ustates.506.t: "Voting Commences on the Garner-McNary Bill"
 ustates.506.d: "Voting has now begun on the Garner-McNary Bill. With Congress divided between radical and establishment Senators, whether or not the bill will pass is anything but certain.\n\nEven if the bill passes, the question of where its funding will come from remains without an answer - however, if it fails, the consequences will be disastrous and widespread violence can be expected."
 ustates.506.a: "... the bill is approved!"
 ustates.506.b: "... the bill is shot down!"

 ustates.507.t: "The Garner-McNary Bill Passes!"
 ustates.507.d: "Though the vote was incredibly close, the Garner-McNary bill has passed Congress.\n\nPeople throughout the United States are celebrating this welcome relief to the country's disastrous economic situation, though many within the government are wondering: how will the bill now be paid for?"
 ustates.507.a: "A victory for us all!"

 ustates.508.t: "The Garner-McNary Bill Fails!"
 ustates.508.d: "After an incredibly close vote in Congress, the Garner-McNary bill failed to pass. While several groups are declaring personal victory, protests have broken out in various parts of the country. There will be no relief for the American worker, and many have declared the government to be corrupt and dysfunctional.\n\nThere will be considerable time for blame, but for the moment the Smith Administration's concerns must turn to the growing violence throughout American cities - violence which is expected to only worsen in the months leading up to the election."
 ustates.508.a: "All that for nothing..."

 ustates.509.t: "War Plan White"
 ustates.509.d: "The time has come to dust off one of the American military's colour-coded war plans, this one meant for dealing with domestic disturbances and insurgencies. It cannot come a moment too soon, as violence is escalating in areas where the Longists and the SPA have been contending with local authorities for dominance.\n\nMinnesota and North Carolina are the two states where the violence is at its height, and - at the moment - we can only focus our efforts in one place."
 ustates.509.a: "Focus on the SPA in Minnesota."
 ustates.509.b: "Focus on the Longists in North Carolina."

 ustates.510.t: "Bringing out the National Guard"
 ustates.510.d: "The National Guard has been deployed for over six months now, fighting to maintain security in a number of American cities, but there is a growing fear that commanders within the Guard are not entirely loyal to the Republic, that many harbour sympathies for the Longists and the SPA.\n\nMore focus needs to be put on strengthening the units we know are loyal. We also need to decide where to focus their deployment, for the time being."
 ustates.510.a: "Focus on restoring order in Minnesota."
 ustates.510.b: "Focus on restoring order in Iowa."
 ustates.510.c: "Focus on restoring order in Tennessee."

 ustates.511.t: "General MacArthur's Plan"
 ustates.511.d: "There is growing concern that America is descending into a possible civil war, and that - despite all our efforts to maintain security - supporters of Huey Long and the SPA simply have too much influence in some parts of the country. General Douglas MacArthur has unveiled a plan to infiltrate key areas in either New York City or southern Texas.\n\nBoth are of high importance, New York for its industry and Texas for its oil, and both are at high risk to takeover. MacArthur says that these efforts might still come to naught if the Longists and SPA's power become too great, but he believes it will greatly increase the government's chances of maintaining control should it come to an armed conflict."
 ustates.511.a: "New York City is of vital importance."
 ustates.511.b: "We absolutely need that Texan oil."

 ustates.512.t: "The Barkley Plan"
 ustates.512.d: "Alben Barkley, Democrat and junior Senator for Kentucky, has introduced a bill which will see the relief efforts largely funded by taxing American corporations - in exchange for hefty tax considerations down the line, once the economy has recovered. This has caused considerable controversy in some corners, especially among Longist and SPA supporters.\n\nOthers say it would be far too easy for the next government to reverse the decision, leaving the corporations holding the bag and even worse off than they were before. Regardless, there is enough support to see the bill passed - and, as an added bonus, the agency to coordinate the efforts could be placed in either Minneapolis or in Charlotte, with the added bonus of new employment weakening what are now Longist and SPA strongholds."
 ustates.512.a: "Base the agency in Minneapolis."
 ustates.512.b: "Base the agency in Charlotte."

 ustates.513.t: "The New Industrial Act"
 ustates.513.d: "As an offshoot of the Barkley Plan, relief efforts will see new industrial growth in several vital areas - primarily in the military sector. Several of these new companies are planned for Denver, Colorado.\n\nAt least one other area can be promoted, and the cabinet believes that putting them in depressed areas which are currently strongholds of the Longists or SPA may see their influence in those areas drastically weakened."
 ustates.513.a: "Promote the industry in Minnesota."
 ustates.513.b: "Promote the industry in Iowa."
 ustates.513.c: "Promote the industry in Tennessee."

 ustates.514.t: "The Shipyard Funding Scheme"
 ustates.514.d: "The Barkley Plan has led to two major shipbuilding companies vying for a federal contract, one in New York City and the other in Corpus Christi. Both would mean a large number of jobs for the area, and would be a boon for our control over the region.\n\nThe problem is that word of the contract has gotten out, and whichever city we *don't* choose will likely be enraged, giving strength to the Longists or the SPA in the region."
 ustates.514.a: "Give the contract to New York City."
 ustates.514.b: "Give the contract to Corpus Christi."

 ustates.515.t: "America Demands Port Fees"
 ustates.515.d: "It came as a surprise to the Canadian government, but the ambassador from [USA.GetNameDef] has demanded that the Canadian government immediately begin repaying the port fees incurred by us in the years following the British Revolution. While the Americans are gripped in an economic crisis, one Canada has, to an extent, avoided, they must know the Canadians can never repay the fees... not all at once, at least.\n\nSince the retreat of the Royal Navy, there has been a tacit agreement that the fees wouldn't be fully repaid until the Home Islands were recaptured. For the Americans to demand it now, they must either be desperate or must be catering to the more warlike and isolationist elements in their government."
 ustates.515.a: "Whatever the reason, we cannot do as they demand."

 ustates.516.t: "Canada Refuses"
 ustates.516.d: "The Canadian government has responded to the demand with a flat refusal. The fees, they say, were never meant to be fully repaid until the Home Islands were retaken.\n\nEven so, their refusal has done its job and fired up the isolationist elements of the American government. President Smith's government has the support it needs, at the cost of relations with the Canadians."
 ustates.516.a: "So be it."

 ustates.517.t: "Compromise with America?"
 ustates.517.d: "There has been a break in the chilly relations with the American government since their demand for port fee repayment. They have approached us with an offer: economic assistance now, and an agreement to increase trade with the Entente, in exchange for the rest of the fees being delayed until the Home Isles are retaken... which was, aides point out, the original deal to begin with.\n\nIt might be a way to restore goodwill with our southern neighbours, and even help them, though some are suggesting that there's no point in shovelling our limited funds into a bottomless pit. America is lost, they say, and we should look to our own first."
 ustates.517.a: "We agree to the compromise."
 ustates.517.b: "They are on their own."

 ustates.518.t: "Canada Agrees to Compromise"
 ustates.518.d: "The Canadian government has reluctantly agreed to the compromise, giving us what payment they can now and accepting the deferment until the Home Isles have been retaken. In exchange, a trade agreement has been put in place with the Entente, something that's likely beneficial for us all.\n\nThe main downside is that the agreement has been viewed as treachery by the Longists and Farmer-Labor, both of which claim our corrupt government has betrayed the very people they fired up only moments before."
 ustates.518.a: "We'll take what we can get."

 ustates.519.t: "Canada Refuses the Compromise"
 ustates.519.d: "The Canadian government has refused our offer of compromise, leading to economic sanctions applied by both sides. The chance of this escalating to war is slight, but the damage is done.\n\nWe'll have to be satisfied with the gains we've made, and the increased revenue from the tariffs."
 ustates.519.a: "It was worth a try."

 ustates.530.t: "An Envoy from the East"
 ustates.530.d: "Ever since word arrived in [Root.GetNameDef] regarding General MacArthur willingly stepping down from power out east, we have wondered if we would hear from the new government. The ceasefire has held, after all - so do they desire peace? Our question has been answered with the arrival of an envoy from the Federal government.\n\nThey wish to meet once again, this time to talk about a reunion between our democratic governments. Most here in the west are willing, but there are many who say that MacArthur must first pay for his crimes. He is as much a traitor as Long and Reed, after all... if they are not willing to put him on trial as such, then how can we ever trust their word?"
 ustates.530.a: "MacArthur did America a favour - we will rejoin, no questions asked."
 ustates.530.b: "Yes, let them know we demand MacArthur be imprisoned first."
 ustates.530.c: "We do not trust them, now or ever."

 ustates.531.t: "The West Refuses to Meet"
 ustates.531.d: "Sadly, [ACC.GetNameDef] has refused to meet with us.\n\nIn the word of their letter: they simply don't believe we have regained true democracy."
 ustates.531.a: "So be it."

 ustates.532.t: "On One Condition..."
 ustates.532.d: "[ACC.GetNameDefCap] seems amenable to rejoining [ROOT.GetNameDef]... on one condition: that MacArthur be imprisoned and put on trial as a traitor. According to [FROM.GetNameDef], he is as much responsible for the death and destruction of the civil war as Reed and Long, and so long as he is not held to the same example as those men they cannot trust that our return to democracy is real.\n\nIt could be done, and many in our cabinet say it must be, for the sake of peace, but truth be told MacArthur is considered by many Americans to be a hero. He won the civil war for us. To repay him this way seems almost unthinkable."
 ustates.532.a: "For the good of America, let it be done."
 ustates.532.b: "MacArthur is a goddamn hero - refuse."

 ustates.533.t: "There Will Be No Deal"
 ustates.533.d: "The American government has responded to our demand with abject refusal. General Douglas MacArthur, they say, is a hero, one they see as having saved the country from syndicalism and radicalism, and one who gave up power once his duty was done.\n\nThey would rather go to war than see his accomplishments denigrated."
 ustates.533.a: "Then war it is."

 ustates.534.t: "The Federal Government Agrees"
 ustates.534.d: "While they are reluctant, for the sake of America the Federal government has agreed to our demand.\n\nOther matters will need to be addressed over time, but for the time being the General has been arrested and will await trial once we have rejoined the country."
 ustates.534.a: "God Bless America!!"

 ustates.535.t: "Our Brothers Have Returned"
 ustates.535.d: "It seems [ACC.GetNameDef] has been awaiting our call, and they have answered it in the affirmative.\n\nDemocracy has been restored across America, safe from syndicalism and radicals, and together we shall walk into the future."
 ustates.535.a: "God Bless America!!"

 ustates.536.t: "America Reunited!"
 ustates.536.d.full: "With the restoration of democracy in the United States, the breakaway faction in the west evidently had no reason to continue the civil war. After several meetings between the two governments, [ACC.GetNameDef] has agreed to a full peace with the east and has rejoined the federation.\n\nCrowds have filled the streets of cities from one end of America to the other, jubilant at the news that there will be no war and the Second American Civil War is now truly over."
 ustates.536.d.arrest: "With the restoration of democracy in the United States, the breakaway faction in the west evidently had no reason to continue the civil war. After several meetings between the two governments, the only condition imposed by [ACC.GetNameDef] was that General Douglas MacArthur be arrested and tried for treason. According to American officials, the West considered MacArthur just as much a traitor as Huey Long and John Reed, and just as responsible for the death and destruction that ensued.\n\nMany in the United States consider MacArthur a hero, however, so when news was revealed of his arrest, angry demonstrations were just as prevalent as celebrations at [ACC.GetNameDef]'s agreement to rejoin. It will likely take years for MacArthur's case to go to trial, and without a doubt will be a sensation, but for now the American Civil War is truly over."
 ustates.536.a: "Interesting."

 ustates.538.t: "Fourth of July!"
 ustates.538.d: "[USA_fourth_of_july_event_desc]"
 ustates.538.a: "[USA_fourth_of_july_event_option]"

 ustates.538.d.1936: "America had a brief period of calm today with a mostly peaceful Independence Day celebration. Commemorating the signing of the Declaration of Independence in 1776 by the Second Continental Congress on the eve of the American Revolutionary war, the holiday is one of great importance to the American people. While many were worried that the rising tensions in America would result in yet another bout of violence in the long and brutal election season, most sighed a breath of relief today as the news reported little brawling during the annual celebration.\n\nWhile all the major candidates made sure to be seen and photographed among the large crowds and delivered speeches connecting their respective causes to the situation in 1776, most Americans took the time to take a break from the intense politics plaguing America. Instead they decided to just spend time with their families and friends amidst picnics and fireworks. It would seem for a brief moment, that America had finally received something it had lacked for a very long time... unity."
 ustates.538.d.1937_USA_democratic: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. President [Root.GetLeader] took to the air waves today in a widely-listened to broadcast in which he extolled American virtues and sacrifices while at war. He noted that July 4th was a day the disparate 13 colonies came together as one, and to found the great nation that Americans are now fighting for. To build a nation founded on democracy, prosperity, and unity.\n\nThat despite their many differences, the founders were willing to put that aside and work peacefully to not only defend against British oppression, but also build a project to last generations. The radicals, he says, have sought to topple that peace and unity, to curtail democratic expression and replace voting with violence when they didn't get their way. So, one more time, Americans must come together and fend off those who would destroy the American way of life."
 ustates.538.d.1937_USA_macarthur: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war.\n\nToday, America celebrates the anniversary of America's founding in the middle of civil war. Seeking to emulate General Washington's July 9th reading of the Declaration of Independence to the Continental Army gathered in New York City and rally the American people once again, President MacArthur has decided to deliver a speech before Federalist troops today. Noting that Washington had delivered his address even with British troops in the harbour, MacArthur reaffirmed that the United States military had always fought for American liberty and would continue to do so into the 20th century. Likening Congress's grant of emergency powers to him to Washington's commission as Commander-in-Chief, MacArthur concluded his speech by promising the American people to restore order to the Union."
 ustates.538.d.1937_WCA: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. While President Reed had hoped to make his address near Independence Hall in Philadelphia, his staff dissuaded him from the plan. Instead, Reed has elected to speak before assembled leaders at a local union chapter.\n\nDespite the relatively humble setting, the crowd watched with rapt attention. He noted that back in the day Americans had found themselves chafing under greed and neglect, and on this day they had formally organised for freedom from their chains. Noting that the first declaration had 27 points of grievances against the British, to roaring applause Reed pulled out a list of 27 grievances the modern worker had and declared that the WCA would continue to fight on for a new America!"
 ustates.538.d.1937_APG: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. President Huey Long made an address before a cheering crowd of supporters. While minutemen standing behind him scanned the rally for any would-be assassins, the crowd remained enthralled by the power of Long's voice. Long pointed out that in 1776, Americans were ruled by corrupt British oligarchs backed by the ruthless bayonets of the Redcoats.\n\nDespite the long odds however, American patriots rose up and drove out not only the British but their treacherous loyalists. Today he says, is no different. Americans must remain vigilant against the avaricious elite and their collaborators, and the modern minutemen stand ready to save America once again! Just as he finished, the fireworks show began behind him, much to the crowd's delight."
 ustates.538.d.1937_ACC: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. Today President [Root.GetLeader] has made an address before the provisional United States Congress. He said that in 1776, the Continental Congress declared war against tyranny and sought to preserve the rights of Americans, and soon became a beacon of liberty for many others. He emphasised that it was a democratically elected legislature, not a general or political strongman, who authorised the declaration of freedom.\n\nToday, he says, America finds itself once again at war against tyranny, fighting against forces willing to extinguish the flames of liberty. The President concluded by declaring that once America had vanquished the dictators in the East the restored constitutional government would once again live up to the Founder's dream of Life, Liberty and the pursuit of Happiness, and moreover from Sea to Shining Sea."
 ustates.538.d.1937_NEE: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. Some say New England was lucky to have avoided directly participating in the war. However, the atmosphere has remained tense and war looms on the horizon. While many detractors have pointed out the irony in celebrating the Fourth of July in the midst of a Canadian occupation, the provisional government in New England had sought to combat the perception of being a Canadian puppet by putting on a memorable Fourth of July celebration.\n\nSpeaking before Bunker Hill monument, President [Root.GetLeader] delivered his address by recalling the sacrifices Americans made in order to protect the liberty and prosperity of the nation, bravely waiting until they could see the whites in their enemies eyes before firing their limited ammunition. He went on to stress that Americans and Canadians were working now as equal partners and brothers, and that someday America would be free once more."
 ustates.538.d.war_USA_democratic: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. President [Root.GetLeader], despite being clearly worn down from the stress of managing a civil war, took to the airwaves this year to commend Americans and thank them for continuing to believe in American democracy. He stressed that, although their soldiers may not be there to celebrate with them, they are fighting for the most sacred cause - that of liberty. Through the years, America has never stopped fighting for its democracy.\n\nNot in the highs and lows of the Revolution, not in 1812 when Washington fell, not in the Civil War. And more importantly, he said, true patriots have always fought together. Now it's our turn. He concluded his speech by vowing that America will never stop striving for a better future and that it will soon be whole again..."
 ustates.538.d.war_USA_macarthur: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. General MacArthur proudly delivered another defiant speech to rally his men, noting that despite all the troubles and hardships, the Army of the Free always came out victorious.\n\nFrom Valley Forge, to Custer's ranks, to San Juan Hill and modern tanks. He recalled in the last civil war, that on July 4th was a turning point - the day Lee withdrew from Gettysburg and Grant took Vicksburg. The point is, he concluded, that so long as America and her army remains standing strong, the war is not over and neither is the American dream. Thanking the assembled troops and extolling their virtues, the Commander in Chief vowed that as dark as things may seem sometimes, order will be restored in America and normalcy will return."
 ustates.538.d.war_WCA: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. President Reed, despite reports of ill health caused by the duration of the war, appeared in good spirits today as he addressed his people. He noted that in better days, the Fourth of July was a day to celebrate because it marked the start of the American Experiment. Although the revolution had caused much damage and suffering, Americans continued to fight on. And through the ashes were able to build a new society not seen before on Earth.\n\nThe President promised that although America is in the midst of a brutal civil war, the Second American revolution will once again build a new order out of the ashes, one that will spell both liberty and mutual prosperity for all. The America the founders envisioned, and the final realisation of the ideals set forth by the Declaration."
 ustates.538.d.war_APG: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. President Long held a small rally today, a rare occasion these days due to the threat of bombing. Although the makeup did little to hide the bags under the President's eyes, Long spoke with as much fervour as always. The war is a time of troubles and strife no doubt, but it was that way back in the Revolution.\n\nThe Patriots have always come out on top in the end, and this time America's sons of liberty are fighting to rid America once and for all of those who would harm her - the unruly Socialists in Chicago, the decadent bankers on Wall Street, the imperious military men in Washington. The Fourth of July, the President noted, is a day patriots have always come together as one. And with God's help, he went on, when the war is over they will do so once again."
 ustates.538.d.war_ACC: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. Though the war rages on, President [Root.GetLeader] was invited by the provisional Congress to deliver an address. Speaking before the assembled congressmen, and knowing that his speech was being recorded for all to hear, the President noted that despite all chaos and turmoil, the democratic government in America continued to function.\n\nProof, he said, that America does not need dictatorships and tyrants in order to continue functioning. And although things could be pretty bleak, there was no shortage of people willing to continue fighting for liberty then, in 1776, and there is no shortage of people willing to fight for liberty now. Because Life, Liberty and the Pursuit of Happiness are values that transcend generations and Americans will fight for them now, and forever."
 ustates.538.d.war_NEE: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. New England remains at peace, a sort of oasis of tranquillity in a time of death and destruction. Despite the tension and the numerous refugees, the people of New England tried their best to celebrate the Fourth of July as usual.\n\nPresident [Root.GetLeader] delivered an address to the people, noting that New England has always been a leader in America, and is working to help ensure that America will emerge from the civil war free. In the meantime, his administration works to keep New England from invasion and to solve the lingering effects of the depression. He vows that New England shall remain a shining city on a hill for not just America, but for the world, and that when the civil war is over, New England will help lead America into a brighter future."
 ustates.538.d.post_war_ceasefire: "The war has ended... for now. An uneasy ceasefire has been established between East and West in America as both sides work to stabilise their respective territories and consolidate power. Much of America on both sides remains ravaged by the bombings and fighting, and casualties have been high. Americans pray for a peaceful outcome to the standoff, hoping for a solution that sees their side come out on top while avoiding further conflict. Still, on July Fourth both sides of the border have seen their people turn out for celebration, initially muted before celebrating a Fourth of July finally free of war.\n\nThe sorrow and horror of the years before, between Depression and War, has receded for the day as people stop worrying for just a little bit. Indeed, some have speculated that maybe this peace could last with just a little bit of negotiations. Although the future remains uncertain, the politicians and generals continue to plot and plan, one thing is for certain - we are one people with a common history. And now, we look to see whether or not we will emerge from this crisis one people once again, and our fates joined together once more."
 ustates.538.d.post_war_NEE_exists: "The war has concluded with most of America united under one banner. However, the fate of New England is a question that remains in the air. New England is too much of an integral part of the USA for any American government to allow it to remain independent, however it remains to be seen whether or not reunification will be peaceful or not. Tensions remain in the air, however as the situation continues into July both sides of the border now celebrate the Fourth of July, a Fourth of July free of further civil war and killings (for now). While some of the more hawkish complain that, generations later Boston remains under British occupation and have tried to draw on the holiday to agitate for a violent liberation of New England, the vast majority of Americans on both sides have taken the holiday as a chance for a peaceful respite from all the troubles the last few years have caused. Although the future remains in flux, one thing is for certain - we are one people with a common history. And now, we look to see whether or not we will emerge from this crisis one people once again, and our fates joined together once more."
 ustates.538.d.post_war_annexed_canada: "The American nation has emerged in celebration today, with Americans from Boston to San Francisco spending the day with their families and friends for Independence day. With the Civil War behind them and the wounds in America's infrastructure and psyche slowly healing, America has slowly returned to a sense of normalcy. With barbecues and parades, streamers and fireworks, America commemorates their nation's founding. However, there is one part of the country where there have been no celebrations outside of military bases. Like Ethan Allen and Benedict Arnold in 1775, the Americans have recently invaded their northern neighbour.\n\nUnlike their Revolutionary War predecessors however, they have successfully annexed Canada, an ambition many thought Americans had long dropped. Despite attempts to encourage the locals to participate in the festivities and the insistence of [Root.GetLeader] that America has liberated their Canada brethren from British rule at last, responses have been muted in the North. Mayors of major Canadian cities have made reticent official statements acknowledging the holiday, however it is clear that it will be many years before the Fourth of July is celebrated in Canada, if ever. For now, resistance (violent and peaceful) continues. Still, as the fireworks go off in the sky, the people living in North America look to the future, whatever is in store for the Continent."
 ustates.538.d.post_war_WCA: "From the ashes of the old order, a new America has emerged. As America moves forward with reconstruction and dealing with the politics of this new socialist American order, Americans have been allowed a respite to celebrate Independence Day. Much has changed since 1936, before the war. Buildings have been levelled, roads destroyed, people have been killed, and countless displaced. There is no shortage of reasons to grieve. Yet, today seems to be so very similar to the way things were. Americans still gather together with their friends and family (or what's left of them) and celebrate the day with music and singing.\n\nNeighbours, once bitterly divided with one another, have begun to slowly reconcile today as they celebrate not only independence but peace between men. Because although there is much to be done, and no shortage of grief, America still remains an idealistic nation. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, Americans are one people."
 ustates.538.d.post_war_APG: "America called for her patriots to defend her, and it would appear that they have succeeded in warding off threats to the American way of life. Although there is much to be done and likely still some political turmoil ahead, peace has returned to America. Despite the blown up infrastructure and the numerous dead and the political instability and the numerous insurgencies, America pushes onwards with reconstruction. Today, Americans are able to find respite from all the troubles as they celebrate Independence Day.\n\nAmericans, young and old, gather together to celebrate Independence day with their friends and family (or what's left of them) with raucous celebrations decorated with conspicuous red, white and blue. Neighbours, still divided by the past, nonetheless have begun to shed some of the division and come together for celebrations. Because although there is much to be done, and no shortage of grief, America still remains a great people. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, America is the land of the free."
 ustates.538.d.post_war_ACC: "From Sea to Shining Sea. That was the promise Americans had fought for across the American Civil War. Now the war is over and the provisional government declared in Sacramento now stretches from California all the way to Washington. All the damage had been great, and the death toll even worse, liberty refused to be extinguished. While many had thought that it was a long shot for American democracy to be restored, not too long ago American democracy had once more returned victorious. Although America continues to rebuild and fight through reconstruction, today Americans are able to take a rest and celebrate the founding of their great nation.\n\nAcross the country, Americans celebrate Independence Day with bonfires and parades with their families and friends (or what's left of them). Neighbours, though still reluctant to fully trust one another, try to celebrate the holiday as one people. The last few years have certainly been rough, the triumph of constitutionalism has lifted spirits and brought hope back to the land. Because although there is much to be done, and no shortage of grief, America still remains a beacon of liberty. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, democracy reigns from coast to coast."
 ustates.538.d.post_war_NEE: "At the start of the emergency, when New England's governors asked the Entente for protection, few ever thought that the New Englanders would be able to restore democracy across the United States. And yet, they did just that. The violence has taken its toll on the American people. Numerous died, infrastructure was destroyed, countless refugees have streamed north and elsewhere for safety. And yet, today is a day of hope and optimism for the American people. Americans, young and old, gather together to celebrate Independence day with their friends and families (or what's left of them), through rich meals and carefree celebrations.\n\nIn some towns the night before, towns compete to stack pyramids of barrels and casks before lighting them in a giant bonfire. Neighbours, formerly divided by ideology and sympathies, have gradually started to celebrate with one another as the scars of war slowly heal. Because although there is much to be done, and no shortage of grief, America still remains a great nation. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, America is one United States of America."
 ustates.538.d.post_war_USA_macarthur: "Today the guns are silent. A great tragedy has ended. A great victory has been won. That was what MacArthur said not too long ago after the conclusion of fighting in the Second American Civil War. The consequences of the bloodletting have been dire. Many had died, infrastructure was destroyed, and perhaps worst of all some believe hope too had been destroyed. Today though, as America toils with reconstruction, a glimmer of hope seemed to shine through to Americans at long last.\n\nOnce again, Americans meet with their families and friends (or what's left of them) to eat and play and watch fireworks. Neighbours, previously torn by war, have begun to reluctantly celebrate with one another as all enjoy Independence day as one nation. Because although there is much to be done, and no shortage of grief, America still remains a great nation. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, they are one United States of America."
 ustates.538.d.post_war_USA_democratic: "On this particular July 4th, the guns have fallen silent on the American continent, the soldier has returned home, and the lights on the city streets slowly relit. The great civil war that had challenged the unity of the United States for the second time in its short life span has finally ended.\n\nWhile the nation has suffered dramatically in the conflagration, the United States is slowly climbing back on its feet. While not every family can afford the traditional barbeques, the traditional fireworks and parades have returned. President [FROM.GetLeader] gave an official address from [USA.Capital.GetCapitalVictoryPointName] thanking the United States military for their diligence in restoring order and protecting the United States from outside threats. In addition, he included a message of praise for the American people, honouring all who served the nations as combatants or civilians in helping to rebuild the war-torn nation. While there is still much to do, the United States remains a strong nation, and soon, the civil war will be a moment in the history books, a terrible fragment of the past. With this new independence day, the United States honours the restoration of the union and a new era of prosperity and freedom to come. And now, Independence Day reminds them, that once again the United States will be a beacon of democracy to the rest of the world."
 ustates.538.a.1936: "A respite from the chaos."
 ustates.538.a.1937_USA_democratic: "One nation, indivisible."
 ustates.538.a.1937_USA_macarthur: "Americans have always fought for freedom!"
 ustates.538.a.1937_WCA: "So that all men are created equal!"
 ustates.538.a.1937_APG: "And the rockets' red glare..."
 ustates.538.a.1937_ACC: "Sic Semper Tyrannis!"
 ustates.538.a.1937_NEE: "Hopefully..."
 ustates.538.a.war_USA_democratic: "For union and for liberty!"
 ustates.538.a.war_USA_macarthur: "Duty, Honor, Country."
 ustates.538.a.war_WCA: "My home, sweet home..."
 ustates.538.a.war_APG: "Stand beside Her, and guide Her."
 ustates.538.a.war_ACC: "Conquer we must, when our cause is just."
