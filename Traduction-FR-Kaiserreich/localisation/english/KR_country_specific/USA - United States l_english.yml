 ustates.2061.t: "Long vs Taft"
 ustates.2061.d: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the nation, signs of recovery are beginning to show in the form of soup kitchens, relief centres, and clinics. Slowly but surely, the American nation is recovering and in accordance with the American democratic tradition, the incumbent President Huey Long has announced his bid for presidency in the 1944 elections.\n\nAscending to the presidency after the civil war, Long has been a very controversial commander-in-chief. Long intends to seek the Democratic domination for the White House for an additional four more years. After four years of fighting with Congress over his \"Share Our Wealth\" program, Long now seeks a second mandate to finish what he could not complete in his first term.\n\nRunning against him and hoping to topple the Democratic dominance is Republican Robert Taft. Taft is the son of a former American president, former President William Howard Taft. As the leader of the American conservative coalition, the former lawyer and Senator has been an ardent opponent of Long on Capitol Hill, denouncing the president for reckless spending and overt authoritarianism. As such, he has received the Republican Party's nomination for the election of 1944. He has consistently spoken out against American intervention in the world's conflicts, arguing that America's priority and place is its recovery at home. A tireless worker with a variety of public and political interests, Taft and the Republicans have worked relentlessly to secure the votes needed to bring down the dominance of the Democrats.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.2061.a: "Taft wins."
 ustates.2061.b: "Long wins."

 ustates.207.t: "Barkley vs Taft"
 ustates.207.d: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the nation, signs of recovery are beginning to show in soup kitchens, relief centres, and clinics. With the year 1944 nearing now, the nation looks earnestly to see who will take leadership of the Oval Office once more.\n\nHoping to maintain the Democrat domination for four more years, incumbent Democrat Alben W. Barkley is a lawyer and politician from Kentucky. In his early political career, Barkley stunned the locals in his native McCracken County with his eloquence and likeability in his bid for county attorney. From there, Barkley has worked his way up to Kentucky political clout, securing the positions of state representative, governor, and later a senator. In the same way, he ran for governor, Barkley has earned the nickname \"Iron Man\" from the press due to his seemingly endless source of energy, as he has been seen offering nearly sixteen speeches a day on the campaign trail.\n\nThe Republican opposition is none other than Robert Taft, the son of former American president William H. Taft. As the American conservative coalition leader, the former lawyer and Senator received the Republican Party's nomination for the election of 1944. He has consistently spoken out against American intervention in the world's conflicts, arguing that America's priority and place in the post-civil war era - is its recovery at home. A tireless worker with various public and political interests, Taft and the Republicans have worked relentlessly to secure the votes needed to bring down the Democrat domination.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.207.a: "Taft wins."
 ustates.207.b: "Barkley wins."

 ustates.208.t: "Lucas vs Roosevelt"
 ustates.208.d.landon: "After two consecutive and successful terms as president of the United States, Alf Landon announced his retirement in the upcoming electoral race. Citing health and the precedent set by the first American president George Washington, Landon intends to end his presidential career after eight years to restore faith in the American democratic system after the gruelling and destructive civil war.\n\nHoping to keep Republican dominance of the White House is none other than Vice President Quentin Roosevelt of New York. Roosevelt has announced his desire to continue his predecessor's liberal reforms through his \"Fair Deal\" policies. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to leverage the memory of his father to lead the \"Grand Old Party\" to victory.\n\nRepresenting the Democratic opposition is the senator from Illinois, Scott W. Lucas, who hopes to end the Republican dominance in the White House. The humble lawyer and current senator was an ally of President Smith in the house before the war. Now, with the liberals in the Democratic Party having lost much of their support base to the Socialists before the war, Lucas hopes to resurrect their fortunes and return his party to power.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.208.d.roosevelt: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the nation, signs of recovery are beginning to show in the form of soup kitchens, relief centres, and clinics. Slowly but surely, the American nation is recovering and in accordance with the American democratic tradition, the incumbent President Roosevelt has announced his bid for the presidency in the 1944 elections.\n\nHoping to continue Republican dominance of the White House for the next four years, President Roosevelt intends to keep his campaign promises of economic reform and prosperity. Pledging to expand the successful Fair Deal policies to now include the gradual reconstruction of the American continent, Roosevelt has marched into this election with brimming confidence. His choice to run for an additional term has been controversial, given the two-term tradition upheld since George Washington, however Rooszevelt is still relatively young, and hopes his status as a national hero will bring him to victory one again.\n\nRepresenting the Democratic opposition is the senator from Illinois, Scott W. Lucas, who hopes to end the Republican dominance in the White House. The humble lawyer and current senator was an ally of President Smith in the house before the war. Now, with the liberals in the Democratic Party having lost much of their support base to the Socialists before the war, Lucas hopes to resurrect their fortunes and return his party to power.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.208.a: "Roosevelt wins."
 ustates.208.b: "Lucas wins."

