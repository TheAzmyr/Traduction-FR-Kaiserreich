 ustates.209.t: "MacArthur vs Russell Jr"
 ustates.209.d: "Four years have passed since [USA.GetNameDef] last elected a president - which means that Douglas MacArthur's term is almost up, and that the time has come again to convene an assembly to determine who will sit as the nation's leader. The American nation has begun the process of national recovery with the memories of war and chaos still fresh in the minds of all its citizens. In accordance with the democratic tradition, President MacArthur has announced his desire to run for a second term in the upcoming election of 1944.\n\nPresident MacArthur's term has been spent mostly trying to escape his actions of 1936 as his administration found itself constantly opposed by the Democrats. The memories of MacArthur's military clique still linger in the halls of Congress, with the Democrat opposition, in particular, denouncing MacArthur as an authoritarian demagogue. The establishment Republicans have lost ground in several states for their concessions to Hearst's clique of wealthy business owners - perhaps a sign that MacArthur may not be able to clinch a second term. Nonetheless despite these setbacks, MacArthur has spoken confidently on the campaign trail - hoping to continue to capitalise on his wartime popularity as perhaps America's most influential general since Ulysses S. Grant.\n\nThe Democratic opposition has nominated Georgian Congressman Richard Russell Jr., who hopes to rally his conservative white voting base in the upcoming election. An avowed segregationist and perhaps one of the loudest voices against racial integration, Russell has promised that should he secure the presidency - he will ensure that states continue to keep their rights and traditions of segregation. Russell's outspoken white supremacist views have certainly placed him at odds with those seeking greater racial equality in the United States. Furthermore, Russell has also stressed that his Reconstruction will see the continued harsh, uncompromising position towards former SPA members and the American syndicalists.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.209.a: "MacArthur wins."
 ustates.209.b: "Russell Jr wins."

 ustates.210.t: "Taft vs Byrd"
 ustates.210.d: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the country, signs of recovery are beginning to show in the increasing numbers of soup kitchens, relief centres, and clinics. With the war still in recent bitter memory, the most pressing issue concerns national unity. Slowly but surely, the American country is recovering. In accordance with the American democratic tradition, the incumbent President Harry Byrd has announced his bid for the presidency in the 1944 elections.\n\nHoping to keep Democrat dominance yet again for the next four years is none other than President Harry Byrd from West Virginia. Byrd, having clinched an unlikely victory following his run against the Republican favourite of Douglas MacArthur- will seek to continue his stay in the Oval Office. Perhaps one of the most vocal proponents in maintaining racial segregation, during his administration - Byrd vetoed plenty of liberal legislation advocating for desegregation. While Byrd's conservative policies have certainly been met with great support among segregationist elements of the South, his continued support for Jim Crow has undoubtedly stirred up a considerable liberal opposition, determined to take him down.\n\nThe Republican opposition to the Democrats is none other than Robert A. Taft. As the American conservative coalition leader, the former lawyer and Senator received the Republican Party's nomination for the election of 1944. He has consistently spoken out against American intervention in the world's conflicts, arguing that America's priority and place in the post-civil war era - is its recovery at home. A tireless worker with various public and political interests, Taft and the Republicans have worked relentlessly to secure the votes needed to bring down the Democrat domination.\n\nWith the full resumption of free elections in the United States; the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.210.a: "Taft wins."
 ustates.210.b: "Byrd wins."

