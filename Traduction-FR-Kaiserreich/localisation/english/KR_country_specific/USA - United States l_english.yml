### Events - Pre Election ###
 ustates.2.t: "Black Monday Hits America"
 ustates.2.d: "Catastrophe! Just a few days ago, news reached the shores of the United States by wire, informing us of a massive wave of panic-selling in the Berlin Stock Market, which has led to a general collapse of investor confidence. The persistent sense of dread that has permeated American life - the feeling that, even when the economy has been on an upturn, another two steps backward are just around the corner - has now been proven correct. By the end of the day, a massive sell-off in the New York Stock Market followed.\n\nOn Sunday, the Dow Jones had already been sliding, but had fallen only two percent. By the end of trading on Monday, however, it fell by twelve percent, and on Tuesday, another eleven percent. A full quarter of all investments had been wiped out within two days. Despite William C. Durant and other members of the Rockefeller family attempting to rally the market with a substantial buy-off, the market has continued its plummet, with some economists airing concerns that it may simply continue indefinitely, until there is no more value to lose - investor confidence has been shattered for the foreseeable future.\n\nWhile this stock market crash had almost no impact on the vast majority of Americans, owing to the fact that only a tiny percentage of the population has investments, fear has permeated the middle and working classes as well. Already, massive strikes have been planned by all major unions in protest of the predicted wave of terminations and wage cuts, and demonstrations have begun in the countryside by farmers. North, South, East, and West, exactly the same course of events, and therefore the same atmosphere, pervades now as it did prior to the woes of 1925. As far as the American people can tell, there is simply no hope for the future."
 ustates.2.a: "This is just not our year."

 ustates.17.t: "Father Charles Coughlin"
 ustates.17.d: "Three years ago today, Father Charles Coughlin started doing a weekly radio broadcast in America and more than 50 million people turn on their radios and listen. He is a raving Anti-Semite, claiming that the Syndicalist Revolution in France was 'fermented by the Jew' and that the Berlin Stock Market Crash is an 'International Conspiracy of Jewish Bankers' and somehow people still tune in.\n\nHis hate-speech will not be tolerated by the Church, and the Pope is expected to make a decision whether to ask the United States government to shut down his broadcast so his hateful message cannot reach the public."
 ustates.17.a: "Ask the President of the United States to shut down this 'Radio Priest'"
 ustates.17.b: "It would be best if we did not interfere."

 ustates.18.t: "Father Charles Coughlin's CBS Radio Broadcasts"
 ustates.18.d: "Charles Couglin is a Canadian-born Catholic priest who was assigned to the National Shrine of the Little Flower in Michigan in 1923. He began broadcasting his Sunday Sermons in 1926 on a local radio, and despite working in a relatively small parish he quickly gained traction among Catholics amid KKK violence and general anti-Catholic sentiments.\n\nBy 1930 his program was signed to the Columbia Broadcasting System (CBS) and his weekly topics shifted from religion to politics - taking aim at income inequality, banking, and Jews. He attracted significant controversy, and CBS refused to renew their contract so Coughlin established an independently financed radio network and continued to achieve popularity in the backdrop of the Great Depression. His popularity allowed him to found the National Union for Social Justice in 1934 and his shows drew tens of millions of listeners each week.\n\nThings have come to a head with the NUSJ holding a series of massive rallies in Cleveland Municipal Stadium, where Coughlin predicted the NUSJ will take half of Ohio thanks to the large slate of NUSJ backed candidates. He also presided over the so-called Townsend Convention, demanding further expansions of old-age pensions, and formally endorsed Huey Long for President. Exhausted by the frenzy of activity, Coughlin nearly fainted by the end of his speech.\n\nFather Coughlin's words have divided the Catholic-American world, with even his friend Joseph Kennedy (a leading Massachusetts Democrat and prominent Catholic) attempting to convince him to tone down his rhetoric. Bishop Francis Spellman and Cardinal Eugenio Pacelli, at Kennedy's suggestion, as well as other members of the Catholic clergy have sought to muzzle Coughlin, but only Bishop Michael Gallagher of Detroit has the authority to do so. The bishop, a supporter, has refused though he is said to be in poor health. The Federal government has entertained denying him a broadcasting license, but that might further radicalise his followers."
 ustates.18.a: "Coughlin is a becoming a danger to the public, shut him down."
 ustates.18.b: "I hate what he says, but I defend his right to say it."

### Victory in the civil war
 ustates.116.t: "MacArthur's Power"
 ustates.116.d: "With our victory in the civil war, the question of MacArthur's status must be decided upon. Although President MacArthur is legally the acting president according due to his position as Secretary of State, an appointment confirmed by Congress on several occasions, it was obvious to all in 1937 that MacArthur took power illegally.\n\nMany now wish for the general to step down and hand power back over to the elected vice president of the 31st administration. Hardliners within MacArthur's clique insist that the US will fall back into civil war without him, however, while Republicans and some Democrats claim MacArthur would be a tyrant if he stayed."
 ustates.116.a: "MacArthur remains in power."
 ustates.116.b: "MacArthur gives up power."

 ustates.117.t: "Democracy Triumphs"
 ustates.117.d: "At long last, the Republic has been saved. The radicals from both the left and the right which tried to destroy America have been defeated.\n\nWe may have been battered and bruised but democracy has been saved."
 ustates.117.a: "God Bless America."

 ustates.118.t: "Malice or Charity?"
 ustates.118.d: "The question of what to do with those that fought against the government has to be decided.\n\nShall we offer clemency to those that fought against the government and try and rehabilitate them back into society or shall they be punished for their actions against America?"
 ustates.118.a: "Charity."
 ustates.118.b: "Malice."

 ustates.119.t: "The Fate of the Electoral College"
 ustates.119.d: "As we work to strengthen democracy following the civil war, the question of the Electoral College has been brought up.\n\nMany are calling for the end to the first-past-the-post system, which would be replaced by a simpler national popular voting system. A majority of Congress believes that we should keep FPTP around as a safeguard against radicalism in the future. What should we do?"
 ustates.119.a: "Abolish the College."
 ustates.119.b: "The Electoral College stays."

 ustates.120.t: "National Rehabilitation"
 ustates.120.d: "While we root out those that continue to still fight on for their treasonous cause, the question has come before MacArthur about what to do to those that have laid down their arms.\n\nSome of his advisors are suggesting clemency, others suggest they must be imprisoned for their actions. What shall the commander in chief choose?"
 ustates.120.a: "Down with the Traitors."
 ustates.120.b: "We have spilt enough blood."

 ustates.121.t: "Reconcile with Washington?"
 ustates.121.d: "The tyrant MacArthur has done the unthinkable and has stepped down from power. Thus a debate has arisen about if we should reunite and make America whole.\n\nMany believe that even though MacArthur has stepped down from power, he still has control and that he won't hesitate to re-assume power should politics don't go his way."
 ustates.121.a: "Let us reunite with Washington (Game Over)"
 ustates.121.b: "We are the true America and we shall unite America ourselves!"

 ustates.122.t: "America Is Reunited!"
 ustates.122.d: "The rebel government out west has decided to lay down their arms and rejoin America.\n\nThe military checkpoints along the Rocky Mountains are being dismantled and people from both sides of the country are crossing over. At long last the country is reunited."
 ustates.122.a: "From Sea to shining Sea!"

 ustates.123.t: "No Reconciliation"
 ustates.123.d: "Since MacArthur stepped down many wondered if the country would be whole again. However it seems that the rebels out west have decided that they shall not reunite with us.\n\nIn their senate, they denounced Congress as just being a pawn of MacArthur who they still regard as a tyrant despite the fact he saved the country."
 ustates.123.a: "America one day shall be reunited."

 ustates.125.t: "The National Labor Relations Board"
 ustates.125.d: "With the civil war over and reconstruction now under way, the question of trade unions have been brought up. Some think that we should promote more liberal and anti-syndicalist unions to be a ward against the influence of Syndicalism in politics. A few loyalists within the AFL are willing to cooperate with Congress in creating a National Labor Relations Board.\n\nThis board would be able to isolate IWW-affiliated unions, and give collective bargaining rights to unions that do not wish to see us hang. Others however, regard all trade unions as traitors to the country and should be outlawed together. Congress has decided to...?"
 ustates.125.a: "Accept the AFL into the NLRB."
 ustates.125.b: "Outlaw all Unions regardless of loyalty."

 ustates.127.t: "The Red Scare"
 ustates.127.d.macarthur: "Since MacArthur has taken power he has begun a campaign against socialism, anarchism, and syndicalism. They are, after all, the main instigators of the civil war and as such all Americans must know the role that they played in the conflict.\n\nNow, as the so-called \"red scare\" begins, many are being forced out of jobs and are being blacklisted."
 ustates.127.d.elected: "Since the election of [USA.GetLeader], the government of the United States has begun a campaign against socialists of all stripes. They were one of the main instigators of the civil war and as such all Americans must understand their role.\n\nMoreover, socialists and syndicalists must not allow their subversion to survive and as such as the so-called \"red scare\" begins many are being forced out of jobs and are being blacklisted."
 ustates.127.a: "Better Dead than Red."

 ustates.128.t: "Lavender Scare"
 ustates.128.d: "With the so-called Red Scare under way, [USA.GetLeader] has passed Executive Order 10450 that broadened the definition of a national security risk to include \"Any criminal, infamous, dishonest, immoral, or notoriously disgraceful conduct, habitual use of intoxicants to excess, drug addiction, or sexual perversion\". This has led to the firing of over 5,000 federal employees who were accused of being homosexual.\n\nThe press have mostly approved of this measure, although a few tabloids claim we are preaching hypocrisy. One of the chief prosecutors, FBI Director J. Edgar Hoover, has long been rumoured to be in the closet with his secretary Clyde Tolson. As Director of the most important intelligence agency, Hoover is of course beyond investigation. Even if we were to, J. Edgar probably has much more dirt on us than we have on him."
 ustates.128.a: "Let's not investigate J. Edgar Hoover."

 ustates.134.t: "The Great Migration"
 ustates.134.d: "As MacArthur has not given up power, a large number of Americans have made their way to [migrate.GetNameDef] - which is occupying American land and desecrating the flag and everything we hold dear.\n\nThe question, however, is what shall we do in regard to this \"Great Migration\"? Should we let these traitors freely go and present a security risk, or shall we use the army to capture and detain as many as possible?"
 ustates.134.a: "They shall not leave."
 ustates.134.b: "Let them go."

 ustates.135.t: "Refugees from MacArthur"
 ustates.135.d.let_go: "As expected, the tyrant Douglas MacArthur has refused to give up his grip on power. As such a large wave of Americans are making their way across the [Root.GetAdjective] border where they will find a new life out of MacArthur's shadow.\n\nMoreover, military leaders believe that we shall be able to make use of this intel and use it against [USA.GetNameDef], if it comes to that."
 ustates.135.d.army: "As expected, the tyrant Douglas MacArthur has refused to give up his grip on power. A wave of migrants and refugees have come across the [Root.GetAdjective] border.\n\nWhile we and our special services have done what we could to bring them across, MacArthur used his army upon many, massacring them like the butcher that he is. However, this has only fuelled people's desire to see MacArthur punished."
 ustates.135.a: "Welcome to [Root.GetNameDef]"

 ustates.136.t: "The Provisional President"
 ustates.136.d: "With democracy now restored to the country, a question remains: who shall lead the country until the next election?\n\nMacArthur has picked two candidates who could serve in that role and submitted their names to Congress: Senator Arthur Vandenberg of the Republicans and former House Speaker John Nance Garner of the Democrats. Both of these figures supported MacArthur's emergency government, and although their image among anti-MacArthurites has suffered by his association with this handover, Congress and General MacArthur hope that the country will be able to unite behind their choice as a lawful civilian president."
 ustates.136.a: "Welcome, President Vandenberg."
 ustates.136.b: "Welcome, President Garner."

 ustates.152.t: "NAACP and FBI Defame Socialists"
 ustates.152.d: "During the 1930s, a large part of the NAACP's activities were taken up by litigation in favour of African-American rights. This was due to the retreating strength of the black vote and the diminishing ability of African-Americans to reach office after Plessy v. Ferguson. This avenue was also pursued by the syndicalist aligned International Labor Defense, who countered the NAACP for a decade in a competition for the hearts of black voters.\n\nSeeing no other option and being unwilling to ever compromise with socialists, NAACP leader Walter Francis White has decided to cooperate with the FBI in an anti-socialist public relations campaign. Whether this truly motivates civil rights or further dilutes the current remains to be seen."
 ustates.152.a: "I'm no judge."

 ustates.153.t: "Statehood for Alaska?"
 ustates.153.d: "Alaska has proposed to congress being admitted to [Root.GetNameDef] as a state.\n\nShould Alaska be admitted as a state with all that entails or should it remain a territory for now?"
 ustates.153.a: "Alaska is a state."
 ustates.153.b: "Alaska remains a territory for now."

 ustates.154.t: "Statehood for Hawaii?"
 ustates.154.d: "Hawaii has proposed to congress being admitted to [Root.GetNameDef] as a state.\n\nShould Hawaii be admitted as a state with all that entails or should it remain a territory for now?"
 ustates.154.a: "Hawaii is a state."
 ustates.154.b: "Hawaii is a territory."

 ustates.155.t: "Statehood for Puerto Rico?"
 ustates.155.d: "With Alaska and Hawaii both being considered as potential new states of the Union, representatives from Puerto Rico have proposed that they should also become a state of [Root.GetNameDef].\n\nShall they become a state of the Union, becoming the 51st state or shall they remain a territory?"
 ustates.155.a: "Puerto Rico is a state."
 ustates.155.b: "Puerto Rico is a territory."

 ustates.156.t: "Division over Big Business Support"
 ustates.156.d: "It is known by most Democrats that economic reform is necessary to preserve American integrity, to this end Democrats differ on the agency the government must take towards existing industries that are ailing. A proposed civil works programme to electrify the Southwest using hydroelectric power hit a snag as Democrats could not agree on the role of public works in the marketplace.\n\nThe Works would be able to undercut private electricity companies because it would be able to cross state borders and build dams on public land. Conservative Democrats oppose such intrusions as these, saying that it violates states' rights to govern trade. More liberal-minded Democrats hold fast that the necessity and potential of Public Works outweigh the risks."
 ustates.156.a: "Liberal Democrats win out."
 ustates.156.b: "Conservative Democrats win out."

 ustates.160.t: "William McAdoo Has Died"
 ustates.160.d.start: "Former President William Gibbs McAdoo has passed away in his home in California. McAdoo's tenure as president was short and troubled. Though he entered office as a labour reformer, his repression of several strikes made him an object of scorn for the left. Having inherited a sluggish economy from his father-in-law, President Wilson, McAdoo's term in office saw a degree of economic recovery.\n\nHowever, it was not enough to prevent an ignominious defeat at the hands of Frank Lowden in 1928, ending the longest continuous period of Democratic control of the presidency since the first civil war"
 ustates.160.d.civil_war_no_acc: "$ustates.160.d.start$. Still despite this, [USA.GetLeader] has remarked on McAdoo's passing and offered his condolences to his family and praised his work."
 ustates.160.d.civil_war_acc_usa: "$ustates.160.d.start$. When the second civil war began he openly gave his support to the traitors in California. [USA.GetLeader] has remarked on his death and openly criticised McAdoo's decision to support the traitors out west."
 ustates.160.d.civil_war_acc_acc: "$ustates.160.d.start$. Despite this, when the second civil war began his support for the provisional government in the west coast helped give it an air of legitimacy. [ACC.GetLeader] has remarked on his passing and offered his condolences and praised McAdoo's Legacy."
 ustates.160.a: "He will be missed."

 ustates.161.t: "Boulder Dam Completed"
 ustates.161.d: "'This morning I came, I saw and I was conquered, as everyone would be who sees for the first time this great feat of mankind. Ten years ago the place where we are gathered was a sparse, forbidding desert. In the bottom of a gloomy canyon, whose precipitous walls rose to a height of more than a thousand feet, flowed a turbulent, dangerous river. The mountains on either side of the canyon were difficult of access with neither road nor trail, and their rocks were protected by neither trees nor grass from the blazing heat of the sun.\n\nThe site of Boulder City was a cactus-covered waste. The transformation wrought here in these years is a twentieth-century marvel.' Thus begins [ROOT.GetLeader]'s speech dedicating the creation of Boulder Dam that has finally been completed today."
 ustates.161.a: "... on behalf of the Nation to say to you, \"Well done\"."

 ustates.163.t: "Amelia Earhart Circumnavigates Globe"
 ustates.163.d: "The famous aviator Amelia Earhart, known to many as the \"Queen of the Air\", has completed a flight around the world together with her navigator Fred Noonan.\n\nAfter a brief scare when the pair temporarily got lost while approaching Howland Island in the Pacific, the flight proceeded without incident and this morning their Lockheed Electra touched down in Oakland, California.\n\nA ceremony is to be held in the White House next week, where Earhart is to be personally congratulated for her feat by the President."
 ustates.163.a: "Quite an achievement!"

 ustates.171.t: "Not Worth a Bucket of Warm Piss"
 ustates.171.d: "President John Nance Garner has never had much respect for the Vice Presidency. During the National Convention, Garner refused any oeuvres to take the VP slot for someone else's campaign. Garner's choice of Sam Rayburn came with the implicit understanding that Rayburn's position meant very little to the executive branch.\n\nThis is why today's newspaper of Rayburn coming out to criticises Garner for failing to appease radicals was so shocking. Garner responded in interviews that he disregards anything the VP has to say, as \"Rayburn's position isn't worth a bucket of piss\"."
 ustates.171.a: "How scandalous."

 ustates.172.t: "A Hammer Too Large to Break"
 ustates.172.d: "In thanks from the people of Texas, and in recognition for his undying loyalty to the Democratic party, Garner was given a 400-pound hammer this weekend as a gift.\n\nPresident Garner, who is known to slam his gavels so hard that he has broken several in the first year of Presidency alone, is more than pleased with this gift and is assured it will withstand any anger he throws at it."
 ustates.172.a: "When all you have is a hammer..."

 ustates.175.t: "Reconciliation with the Roosevelts"
 ustates.175.d: "The Roosevelt family has been divided ever since the death of former president Theodore Roosevelt. While young Quentin Roosevelt stayed involved in Republican politics, Archibald Roosevelt has left the reservation entirely.\n\nRumours of him associating with industrialists and railing against every president since Hoover including Quentin has come to a head. Archibald and Quentin have met to officially bury the hatchet of politics and reunite their family. This meeting also helps to drive home Quentin's atmosphere of reconciliation instead of punishing dissonance."
 ustates.175.a: "Another family reunited."

 ustates.176.t: "Willkie's Affair Discovered"
 ustates.176.d: "Westbrook Pegler, that sinister exaggerator, just came out with an article alleging that Willkie is cheating on his wife Edith Willkie with journalist Irita Van Doren. The press have taken to this story and our President is besieged by questions of marital infidelity.\n\nOur Press Chief is trying his best at damage control, as well as Irita taking a surprise vacation, but the trustworthiness of Willkie has been damaged."
 ustates.176.a: "Damn that Pegler!"

 ustates.177.t: "Willkie Addresses NAACP"
 ustates.177.d: "President Willkie, despite being a lifelong Democrat, never actively endorsed the Southern Democrat line on race. An early critic of John Nance Garner for failing to appeal to black voters in 1936, Willkie made up for that with a historic speech at the NAACP Convention. Speaking in favour of integration in the military, and also getting a few jabs at Republicans and Democrats for failing to protect black voters from the SPA.\n\nHis speech ended with a support for Jewish rights to democracy, and forewarned that socialists would target them next if antisemitism reached the levels of racism in America. Democrats in Congress are currently ruminating over how to respond, with most wishing to remain silent until next election season."
 ustates.177.a: "Good Ol' Willkie."

 ustates.179.t: "Wallace's Hi-Bred Corn"
 ustates.179.d: "Henry Wallace made his fortune in Agronomy, studying under George Washington Carver in university. The breakout success that gave Henry Wallace the ability to pursue politics is the Pioneer Hi-Bred company, a maker of hybrid crops. As president, Wallace has taken his share in Hi-Bred and instructed the Department of Agriculture to disseminate information about hybrid crops, which are beginning to show improvement in water retention over normal crops.\n\nThe imperative to do this is the ongoing farming disaster in Oklahoma, where dust storms have taken out millions in food. Wallace hopes to solve this issue and save America's food supply."
 ustates.179.a: "We do need food."

 ustates.180.t: "Taylor's Radical Proposal in Congress"
 ustates.180.d: "Out of the several strange requests President Taylor has made over the years, this has to be the hardest to handle. President Taylor has convinced several Progressive Congressmen to revive his old legislation promoting World Unity.\n\nExplained as a successor to President Wilson's peace plans he spoke of as the Weltkrieg raged on, World Unity is the preservation of human life and culture and the end of total war. This proposal in Congress was of course defeated, but the gesture has surprisingly boosted President Taylor's reputation."
 ustates.180.a: "We all hope for peace."

 ustates.181.t: "Taylor Takes the Stage Nationwide"
 ustates.181.d: "One of the many eccentric qualities of President Taylor is his singing career. From his time singing to children on the steps of the Capitol building to now singing in front of his millions of constituents.\n\nPresident Taylor has leveraged what would have made him a laughing stock in politics into a genuine expression of his patriotism in art. Taylor sings to promote unity in America over politics, and cooperation instead of victory."
 ustates.181.a: "Sing On, Jim!"

 ustates.182.t: "Barkley Ends the Corvee System"
 ustates.182.d: "A division has appeared between President Barkley and the Democratic Party on Fair Deal Infrastructure. A Congressional debate brought up the idea of allowing a smaller community works to be paid by the government, with repair being handled by the Corvée system. The Corvée system is a tax imposed to pay for prisoners to repair public works.\n\nPresident Barkley spoke out against this idea, as his time in Kentucky taught him that penal labour will never surpass contract labour. This stand also puts pressure on Southern Democrats in his own party that support a state-financed and cheap reconstruction plan. National attention to the Corvée system has led to most states outlawing it."
 ustates.182.a: "Rightfully So."

 ustates.183.t: "Russell's Chain Gang Labour Exposed"
 ustates.183.d: "Richard Russell's career in Georgia prior to the White House wasn't without its controversy. As a cost-cutting measure, Russell authorised the use of penal labour to undertake constructions for the state. This free labour was compounded by poor living conditions and has eventually come back to haunt Russell.\n\nA former prisoner who had his conviction overturned has written a book entitled \"I Am a Fugitive from a Georgia Chain Gang!\". This book describes a corrupt penal system and puts the blame on now-President Russell. Those critical of the President are having a field day with this. Rumours of Hollywood planning a movie on this book have also circulated."
 ustates.183.a: "Who would believe a Prisoner?"

 ustates.184.t: "Gangsters Miss Dewey By A Hair"
 ustates.184.d: "Dewey's past came gunning for him one Sunday morning at a D.C. restaurant. Gangsters, sent by the Dutch Schultz to avenge his upcoming execution tried shooting at him through the windows. Fortunately, the Secret Service was able to hide President Dewey, and nabbed the gangsters responsible. As a result, Dewey has doubled his security and pressed for further crackdowns nationwide on crime syndicates, as this attempt may encourage copycats.\n\nBoth Democrat and Republican in Congress have called J. Edgar Hoover into Congress to explain how the FBI did not see this coming. Many on the fence about Dewey are now glad their President has survived such a vile plot."
 ustates.184.a: "Close Call."

 ustates.185.t: "William Borah Passes Away"
 ustates.185.d.start: "The embattled Federal government has been engulfed in tragedy as the civil war claims another casualty. President William Borah, the so-called \"Lion of Idaho\", died in his sleep of a cerebral hemorrhage at age 74. The chaos of war and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many - including some still fighting against the Federal government - have expressed condolences for the President's passing."
 ustates.185.d.end: "President's words dashed the faint hope that the death of Borah would begin a new round of negotiations, and with the Federalists working quickly to swear in a new President the war will continue unabated."
 ustates.185.d.wca: "$ustates.185.d.start$\n\nThough such feelings have been muted in Red territory, some within the breakaway pro-Workers' Congress Farmer-Labor Party have expressed regret that Borah was unable to bring about a compromise that might have prevented the war. Provisional President Reed however has been more dismissive, declaring that Borah was a \"petty-bourgeois progressive\" only interested in accomodating workers to a system to which their interests are diametrically opposed. The American worker has no choice but to fight for their rights and now that the Federalists have replaced Borah with an establishment lackey the true face of the Republican-Democratic duopoly is revealed.\n\nThe Provisional $ustates.185.d.end$"
 ustates.185.d.apg: "$ustates.185.d.start$\n\nIn particular, President Long, indicating his respect for a man who he once considered a progressive friend in the Senate, gave out a statement of respect, noting his regret that they had found themselves on opposite sides of the war. In a speech, Long noted that although Olson ran on a platform of compromise, ultimately the time for negotiation has passed. The American people have no choice but to fight for their nation and now that the Federalists have replaced Borah with an establishment lackey the true face of the Republican-Democratic duopoly is revealed.\n\nThe Populist $ustates.185.d.end$"
 ustates.185.a: "History will not be kind to him."

 ustates.186.t: "William Borah Passes Away"
 ustates.186.d.president.war: "Tragic news has come out from the embattled Federal government as the civil war claims another casualty. President William Borah, the so-called \"Lion of Idaho\", died in his sleep of a cerebral hemorrhage at age 74. The chaos of war and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many - including some still fighting against the Federal government - have expressed condolences for the President's passing. Some blame the stresses of war on making the President ill, and Federal propagandists have been quick to present him as a martyr for the Union cause.\n\nBorah's opponents have been relatively tight-lipped about his passing and in any case his death will not change their efforts to challenge the legitimacy of the 1936 election. As Vice President Quentin Roosevelt is sworn in under the shadow of war, he has made it clear that he intends to live up to Borah's legacy and carry the torch of the Republican ticket."
 ustates.186.d.president.peace: "Today, unfortunate information was received from the Washington home of President William Borah. The so-called \"Lion of Idaho\", died in his sleep of a cerebral hemorrhage at age 74. Borah, the last of the old Republican progressives, steered the nation through the civil war against leftist agitators and reactionary despots, and saved the union like the great Lincoln before him.\n\nHundreds of thousands came to watch his casket at the state capital, and later was driven to Washington D.C before being laid to rest at a quiet Boise funeral home. As Vice President Quentin Roosevelt is sworn in in the midst of reconstruction, he has made it clear that he intends to live up to Borah's legacy and carry the torch of the Republican ticket."
 ustates.186.d.couped: "Whispers and rumours around Washington were finally confirmed today as the White House spokesperson announced that William Borah died in his sleep of a cerebral hemorrhage at age 74. The charismatic leader of the Republican Party found his administration in a quagmire after his failure to successfully resolve the 1937 general strike, and as a result General Douglas MacArthur placed him under house arrest before announcing himself as acting President under dubious circumstances. The legal status of President Borah remains in question, as is the legitimacy of MacArthur's coup, and likely will continue to be debated by Constitutional scholars.\n\nFor the embattled Federal government however, his death was an uncomfortable reminder of the sordid events leading up to the coup and Federal propagandists have been quick to attempt to go onto the next set of news. Opponents of the federal government have also been quick to lash out against MacArthur despite efforts to silence them in Federal strongholds. Some accuse MacArthur of having the former president murdered, rumours have circulated that the once hopeful American reformer had died from the stress of imprisonment and/or denial of proper medical attention by his guards. But for most, the turmoil following MacArthur's coup continues on, as the idealism of Borah's old-school progressive Republicanism may well have died with him..."
 ustates.186.d.nominee.coup: "Today, unfortunate information was received from the Washington home of Senator and former Republican nominee William Borah. The Borah household revealed that he had died in his sleep of a cerebral hemorrhage at age 74. Borah was the Republican Party's nominee for President of the United States in 1936, but was ultimately defeated in a contested vote in the House of Representatives. Upon the outbreak of civil war, many moderates looked to him for leadership and the then-president was said to have invited him to serve in his government. However, Borah instead returned to the Senate, later joining the Constitutionalist government in opposing MacArthur's regime.\n\nUltimately, old age eventually caught up to the old \"Lion of Idaho\", and now many mourn the loss of a Republican leader who could've united the nation behind non-radical progressivism. Now, with the country in tatters, many wonder if the dreams of Borah's old-school progressive Republicanism will die with him."
 ustates.186.d.nominee.nocoup: "Today, unfortunate information was received from the Washington home of Senator and former Republican nominee William Borah. The Borah household revealed that he had died in his sleep of a cerebral hemorrhage at age 74. Borah was the Republican Party's nominee for President of the United States in 1936, but was ultimately defeated in a contested vote in the House of Representatives. Upon the outbreak of civil war, many moderates looked to him for leadership and the then-president was said to have invited him to serve in his government. However, Borah instead returned to the Senate, later joining the Federal government in opposing the radicals in both the north and south.\n\nUltimately, old age eventually caught up to the old \"Lion of Idaho\", and now many mourn the loss of a Republican leader who could've united the nation behind non-radical progressivism. Now, with the country in tatters, many wonder if the dreams of Borah's old-school progressive Republicanism will die with him."
 ustates.186.d.senator: "Today, unfortunate information was received from the Washington home of Senator William Borah. The Borah household revealed that he had died in his sleep of a cerebral hemorrhage at age 74. Borah was a prominent Republican candidate for the presidency in 1936, however he was beaten by Alf Landon for his party's nomination. Upon the outbreak of civil war, many moderates looked to him for leadership and the then-president was said to have invited him to serve in his government. However, Borah instead returned to the Senate, later joining the Federal government in opposing the radicals in both the north and south.\n\nUltimately, old age eventually caught up to the old \"Lion of Idaho\", and now many mourn the loss of a Republican leader who could've united the nation behind non-radical progressivism. Now, with the country in tatters, many wonder if the dreams of Borah's old-school progressive Republicanism will die with him."
 ustates.186.a: "His soul goes marching on..."

 ustates.187.t: "Al Smith Passes Away"
 ustates.187.d: "Today, flags on federal buildings across the nation have been lowered to half-mast to mark the passing of former President Al Smith. A controversial and much maligned figure in the years leading up to his death, Smith lived his last years in relative obscurity in New York, avoiding much public attention during the long years of the civil war.\n\nThe former president passed away at 6:45 A.M. after suffering a heart attack earlier in the morning. Since May, Smith's health has been on the decline, primarily due to the passing of the former First Lady. Diagnosed with heat exhaustion by his personal physician Dr. Raymond P. Sullivan, Smith remained away from public life as some of the nation's top physicians attempted to alleviate his conditions. As the former president's condition became increasingly critical, a call went out for Bishop Francis A. McIntyre to administer the last rites of the Roman Catholic Church.\n\nIn spite of the inspirational nature of Smith's humble rise from newsboy and fishmonger to governor and president, he is despised in many circles of American life. Held responsible by many for the civil war, many of Smith's accomplishments, such as the recovery of the economy prior to Black Monday and the passage of the Costigan-Wagner Anti-Lynching Act, have been overshadowed by his presidency's ignominious end. Nevertheless, Smith privately hoped that history (and God) would absolve him, and vindicate his actions in office as the best possible recourse against the conditions of the day. Only time will tell if that is the case."
 ustates.187.a: "Perhaps history will be kinder to him..."

 ustates.188.t: "Wendell Willkie Passes Away"
 ustates.188.d: "Today the nation mourns the death of its president, Wendell Willkie. For the past couple of months, the president has been declining in health, however it was hoped that he would make a swift recovery after his heart attack in August. Unfortunately, these hopes were unfounded: years of bad dieting and heavy drinking, charming to reporters in the 1940 election but ever more problematic during his presidency finally caught up to him. His heart attacks had become chronic, and after his hospitalisation on the fourth, he experienced several more before finally passing away today.\n\nShortly after the president's passing, Vice President Alben Barkley took the oath of office. Not long after, an emergency meeting among the Democrats nominated Barkley as Willkie's replacement for the 1944 election, now only a month away. President Barkley has decreed that the week of the president's funeral be declared a period of national mourning to remember and acknowledge the true patriotism and love President Willkie had for the United States."
 ustates.188.a: "His soul goes marching on..."

 ustates.189.t: "Floyd Olson Passes Away"
 ustates.189.d.president: "Whispers and rumours around Washington were finally confirmed today as the White House spokesperson announced that Floyd Olson has died today from a resurgent cancer. The charismatic leader of the Farmer-Labor Party found his administration in a quagmire after his failure to successfully resolve the Crisis of 1937, and not long after, he fell into a coma, further dividing the country and bringing it closer to the precipice.\n\nAfter a month as acting president, Quentin Roosevelt has now finally been formally sworn in as President of the United States. Olson's death however has generated substantial controversy surrounding the administration's legitimacy however, as rumours abound on the left that the former president was poisoned on behalf of the establishment. Roosevelt's subsequent retreat from Olson's radical platform has been presented as evidence that this is the case, and few expect that his death will do anything to alleviate the growing national crisis. Nevertheless, a state funeral in Washington has been planned, as Olson will be afforded the full honours granted to a passed president."
 ustates.189.d.nominee: "Today, unfortunate information was received from the Minnesota home of former Senator and Farmer-Labor champion Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. Olson had spent the last summer campaigning for President of the United States under the Farmer-Labor Party Banner but was ultimately defeated in a contested vote in the House of Representatives. Despite his association with the radical third party, many moderates looked to him for leadership and President [Root.GetLeader] was said to have invited him to serve in his government. However, the increasingly ill Presidential Candidate instead withdrew to his home state where he died after falling into a coma last month.\n\nAlthough his cancer had initially gone into remission, it appears that it has reemerged much to the shock of Olson and his loved ones. Before he died, the Senator released a statement apologising for not being there for his state and country during such turbulent times. President [Root.GetLeader] has expressed condolences for Olson's family and many mourn the loss of a potential democratic leader who could've united the country. As country falls further into chaos, many wonder if the dreams of Olson's Coalition party will die with him."
 ustates.189.d.not_president: "Today, unfortunate information was received from the Minnesota home of former Senator and Farmer-Labor champion Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred, after falling into a coma last month. Olson had spent the last summer campaigning for the Presidency, however he failed to attain the Farmer-Labor nomination a second time. Despite his association with the radical third party, many moderates looked to him for leadership and he was said to be on more than one prospective cabinet list.\n\nAlthough his cancer had initially gone into remission, it appears that it has reemerged much to the shock of Olson and his loved ones. Before he died, the Senator released a statement apologising for not being there for his state and country during such turbulent times. President [Root.GetLeader] has expressed condolences for Olson's family, but it is clear that no one of his stature is expected to emerge anytime soon."
 ustates.189.a: "His soul goes marching on..."

### Elections ###
 ustates.201.t: "MacArthur vs Byrd"
 ustates.201.d: "With the conclusion of the Second American Civil War and reconstruction underway, the term of the interim President [USA.GetLeader] has come to an end. A sense of normalcy is beginning to be felt across the nation as the democratic process returns to the United States.\n\nPerhaps one of the most popular candidates, Douglas MacArthur, hero of the Second American Civil War, will represent the Republican Party. Hailed as the Cincinnatus of America's darkest hours, MacArthur's military coup may have raised concerns regarding his commitment to American democracy, but citizens were relieved when MacArthur stepped down after his victory. The former commander in chief of the federal army is indeed a favoured candidate, with many seeing MacArthur as the fist needed to rebuild and restore America's presence around the world. Celebrities and even some Democrat politicians have voiced their support for the War President. Election observers and advisors have mostly come to the conclusion that MacArthur's victory will be that of a landslide and the former helm of the nation will lead it once more.\n\nRepresenting the Democratic Party will be Harry Byrd, newspaper publisher, and head of the Democratic Party in Virginia. During his time as Virginia state governor, he pushed through constitutional amendments that streamlined state government and allowed for more efficient use of tax dollars. Popular among southern conservatives, Byrd is a vehement anti-desegregationist and has vowed to keep southern institutions segregated.\n\nWith the full resumption of elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.201.a: "MacArthur wins an overwhelming victory!"
 ustates.201.b: "And the victor is... Byrd?"

 ustates.202.t.default: "Hoover vs Roosevelt"
 ustates.202.t.huey: "Roosevelt vs Long"
 ustates.202.d.restored: "Following his betrayal by General MacArthur, Vice President Quentin Roosevelt rallied a constitutionalist administration to oppose the governments of the three tyrants. Upon the end of the emergency and the success of negotiations between the Eastern Federalists and the Western Constitutionalists, MacArthur was arrested. A follow up victory before the Supreme Court saw Roosevelt triumphantly claim his rightful place in the White House for the duration of the 1937-1941 term. With those four years quickly coming to a close, the upcoming election will pit the Conservative Democrat Herbert Hoover against Republican Quentin Roosevelt.\n\nThe incumbent Republicans have rallied around President Roosevelt, who has mounted a spirited campaign bolstered by his reputation as Democracy's saviour in the civil war. The President has announced his desire to bring significant reforms to the country through his \"Fair Deal\" policies. Pledging to keep the same liberal reforms as his predecessor, Roosevelt's Fair Deal aims to restore confidence in the economy and the federal government despite the recent civil war. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to lead the Republicans in the first election since the tragic months of 1937.\n\nHoover meanwhile has leaned on his reputation as a humanitarian, engineer, and administrator, promising a swift physical reconstruction, and campaigning on a platform of volunteerism as the basis for private-public partnerships. As the only member of the Smith Administration to survive with his reputation largely intact, Hoover is proving a formidable opponent to the incumbent President.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.202.d.default: "Following the untimely death of the beloved President William Borah, his Vice President Quentin Roosevelt, according to the constitution, finished his term. With the fulfilment of Borah's term, the upcoming election will pit the Conservative Democrat Herbert Hoover against Republican Quentin Roosevelt.\n\nThe incumbent Republicans have rallied around President Roosevelt, who has mounted a spirited campaign bolstered by his party's reputation as Democracy's saviour in the civil war. The President has announced his desire to bring significant reforms to the country through his \"Fair Deal\" policies. Pledging to keep the same liberal reforms as his predecessor, Roosevelt's Fair Deal aims to restore confidence in the economy and the federal government despite the recent civil war. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to lead the Republicans in the first election since the tragic months of 1937.\n\nHoover meanwhile has leaned on his reputation as a humanitarian, engineer, and administrator, promising a swift physical reconstruction, and campaigning on a platform of volunteerism as the basis for private-public partnerships. As the only member of the Smith Administration to survive with his reputation largely intact, Hoover is proving a formidable opponent to the incumbent President.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.202.d.huey: "Following the untimely death of the beloved President William Borah, his Vice President Quentin Roosevelt, according to the constitution, finished his term. With the fulfilment of Borah's term, the upcoming election will pit the firebrand populist Huey Long, now returned to the Democratic fold, against Republican Quentin Roosevelt.\n\nThe incumbent Republicans have rallied around President Roosevelt, who has mounted a spirited campaign bolstered by his party's reputation as Democracy's saviour in the civil war. The President has announced his desire to bring significant reforms to the country through his \"Fair Deal\" policies. Pledging to keep the same liberal reforms as his predecessor, Roosevelt's Fair Deal aims to restore confidence in the economy and the federal government despite the recent civil war. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to lead the Republicans in the first election since the tragic months of 1937.\n\nLong meanwhile seeks to take advantage of continued discontent with the economy by once again putting forward his \"Share Our Wealth\" platform. Promising that significant redistribution of wealth will prevent a return to the dark days of the depression, Long is a formidable opponent to the incumbent, and many regard him as a hero for recognising the syndicalist threat early on and securing the south for the federal camp.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.202.a: "Roosevelt wins!"
 ustates.202.b: "Hoover wins!"
 ustates.202.c: "Long wins!"

 ustates.203.t.landon_vs_willkie: "Willkie vs Landon"
 ustates.203.t.landon_vs_barkley: "Barkley vs Landon"
 ustates.203.d.landon_vs_willkie: "For the second time in its history, the unity of the United States was tested once more. Against the Workers' Congress of Chicago and the People's Government of Baton Rouge, President Alf Landon commanded the American nation in its desperate bid for survival. Despite the reactionary and radical elements that sought to undermine American freedom, in the true spirit of democracy - the Republican President Landon has announced that the 1940 elections will proceed as usual. Seeking a second term, most observers have predicted that Landon will secure the White House for another four years. The wartime presidency has shown remarkable resilience and determination in the face of such a national crisis. At a time when Americans held such little faith in their government, it was Landon's voice on the radio that encouraged loyalists to remain loyal to the federal government.\n\nRunning against him will be Wendell Willkie of the Democratic Party. While few think that the Democratic Party will be able to contest the popularity of the Republican leadership, it is never too late for a comeback. The lawyer and former executive has vowed to carry on President Landon's policies regarding government social security and has promised a program of full employment based on cooperation between the private and public sectors. Willkie's platform also advocates for America's growing role in the world and, surprisingly for a Democrat, support for the civil rights movement, vowing that he will see the integration of the American Armed Forces.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.203.d.landon_vs_barkley: "For the second time in its history, the unity of the United States was tested once more. Against the [WCA.GetNameDef] of Chicago and [APG.GetNameDef] of New Orleans, President Alf Landon commanded the American nation in its desperate bid for survival. Despite the reactionary and radical elements that sought to undermine American freedom, in the true spirit of democracy - the Republican President Landon has announced that the 1940 elections will proceed as usual. Seeking a second term, most observers have predicted that Landon will secure the White House for another four years. The wartime presidency has shown remarkable resilience and determination in the face of such a national crisis. At a time when Americans held such little faith in their government, it was Landon's voice on the radio that encouraged loyalists to remain loyal to the federal government.\n\nRunning against him will be Alben Barkley of the Democratic Party. While few think that the Democratic Party will be able to contest the popularity of the Republican leadership, it is never too late for a comeback. In his early political career, Barkley stunned the locals in his native McCracken County with his eloquence and likeability in his bid for county attorney. From there, Barkley has worked his way up to Kentucky political clout, securing the positions of state representative, governor, and later a senator. In the same way, he ran for governor, Barkley has earned the nickname \"Iron Man\" from the press due to his seemingly endless source of energy, as he has been seen offering nearly sixteen speeches a day on the campaign trail.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.203.a: "Landon wins."
 ustates.203.b: "Willkie wins."
 ustates.203.c: "Barkley wins."

 ustates.2030.t: "Vandenberg vs Hoover"
 ustates.2030.d: "In an unprecedented move that shocked foreign and domestic observers, MacArthur's military coup of the duly elected President in early 1937 threw the nation into the civil war. While many saw the strength in MacArthur's military clique in the months and days leading up to the civil war, few anticipated the general would place himself as acting President, thus undoing everything the founding fathers stood for.\n\nWith the arrest of the dictatorial MacArthur, democracy has finally been restored. The incumbent Republican from Michigan has promised a return to sensible conservative government. A pragmatic conservative and isolationist, he has announced a reconstruction platform based on private initiative with modest government support, as well as non-interference in global affairs. Running against him will be Conservative Democrat Herbert Hoover. Hoover has leaned on his reputation as a humanitarian, engineer, and administrator, promising a swift physical reconstruction, and campaigning on a platform of volunteerism as the basis for private-public partnerships. As the only member of the Smith Administration to survive with his reputation largely intact, Hoover is proving a formidable opponent to the incumbent President.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.2030.a: "Vandenberg wins."
 ustates.2030.b: "Hoover wins."

 ustates.204.t: "Garner vs Roosevelt"
 ustates.204.d: "In an unprecedented move that shocked foreign and domestic observers, MacArthur's military coup of the duly elected President in early 1937 threw the nation into the civil war. While many saw the strength in MacArthur's military clique in the months and days leading up to the civil war, few anticipated the general would place himself as acting President, thus undoing everything the founding fathers stood for.\n\nWith the defeat of the dictatorial MacArthur, democracy has finally been restored. The Democratic President from Texas announced a return to freedom and liberty, bringing relief to war-weary nations. Furthermore, in honouring America's democratic tradition, Garner announced his official bid to run for President again in the election of 1940. Running against him will be former Vice President Quentin Roosevelt of the Republican Party. Though he was not restored to the presidency after the cessation of hostilities with his constitutionalist government, Roosevelt has seen himself and his cause be vindicated by MacArthur's arrest. Roosevelt has announced his desire to bring significant reforms to the country through his \"Fair Deal\" policies, aiming to restore confidence in the economy and the federal government despite the recent civil war. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to leverage the memory of a more hopeful period in American history to lead the \"Grand Old Party\" to victory.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
