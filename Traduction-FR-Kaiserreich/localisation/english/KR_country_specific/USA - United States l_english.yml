 ustates.1000.a: "The destiny of America is at stake."

 ustates.1001.t: "Floyd Olson Elected President of the USA"
 ustates.1001.d: "A dark horse candidate in an age on uncertainty, it appears that Floyd Olson has carried the Farmer-Labor Ticket to its first national election victory in US history. The Farmer-Labor platform Olson campaigned on drew unprecedented allies from both Democrats and Republicans seeking an alternative to the populists and partisan hacks that they saw as tearing apart the nation.\n\nReinvigorated with the news that his stomach cancer is in remission, Olson boldly strides into the White House amidst protests from both the socialists and hard liners with the promise of fixing the economy, restoring national brotherhood, and preventing political violence by any means necessary."
 ustates.1001.a: "We'll be watching your progress."
 ustates.1001.b: "A carefully brokered coalition is an easily broken coalition."
 ustates.1001.c: "How could this possibly work out in their favour?"

 ustates.1002.t: "Huey Long Elected President of the USA"
 ustates.1002.d: "Despite the massive instability rampant in the nation ever since the Great Depression in 1925, the Presidential elections went forward, and the voting results are clear - Huey Long of the America First Union Party is the 31st President of the United States.\n\nHuey Long is famous for his successful Governorship of Louisiana, but he has received a lot of criticism for his populist policies and the usage of Minutemen paramilitaries to combat political rivals. The Socialist Party of America contest the election results, too, calling them rigged."
 ustates.1002.a: "Big promises, but can he live up to them?"
 ustates.1002.b: "Perhaps what America needs is a man of decisive action."
 ustates.1002.c: "An old reactionary tale: promise everything and do nothing."

 ustates.1003.t: "Jack Reed Elected President of the USA"
 ustates.1003.d: "Despite the massive instability rampant in the nation ever since the Great Depression in 1925, the Presidential elections went forward, and the voting results are clear - Jack Reed of the Socialist Party of America is the 31st President of the United States.\n\nJack Reed turned into a savvy political operator during his time in Russia, and is a dedicated proponent of Syndicalism. This stance has made him many enemies in the American society, but the association of trade unions that he leads remains strong. The AFP already contests the election results, though..."
 ustates.1003.a: "The revolution spreads further. Has it reached its prime target?"
 ustates.1003.b: "I give it a couple months before he drives the country into ruin."
 ustates.1003.c: "Send our congratulations to Washington!"

 ustates.1004.t: "The End of the American Civil War"
 ustates.1004.d: "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons the old regime of the United States of America has re-established itself across the 48 States. Martial law is being removed across the nation, and the last rebel holdouts are being taken care of by the National Guard.\n\nEven though the United States has won, the loss that it had to endure will change the face of the nation forever. Most major cities are heavily damaged, hundreds of thousands are dead or injured, and the carefree, open mentality of the American people has taken a drastic blow..."
 ustates.1004.a: "What effect will this have on the\nAmerican Dream?"
 ustates.1004.b: "How depressing — so many died for no real change at all."

 ustates.1005.t: "The End of the American Civil War"
 ustates.1005.d: "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons the old USA regime has been replaced by a reactionary military dictatorship that has vanquished all rivals. General Douglas MacArthur has issued a nationwide crackdown on all possible enemies of the state and underground CSA and AUS successors, and the nation is slowly starting to rebuild.\n\nWill the United States return to democracy or will the legacy of the Founding Fathers be crushed under the Leader's boot? Only time will tell, but this war will be etched into the consciousness of the American people forever..."
 ustates.1005.a: "What effect will this have on the\nAmerican Dream?"
 ustates.1005.b: "How depressing — so many died for no real change at all."

 ustates.1006.t: "The End of the American Civil War"
 ustates.1006.d: "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons the old regime falls, and the conservative and reactionary American Union State raises its flag above Washington. Reconstruction processes are being enacted, and President Huey Long has declared the end of the war a national holiday.\n\nThe United States, thought to be the bastion of democracy, has fallen. What does the future hold for the new Southerner dictatorship? Only time will tell, but this war will be etched into the consciousness of the American people forever..."
 ustates.1006.a: "The South won this time..."
 ustates.1006.b: "Easily the worst possible outcome."

