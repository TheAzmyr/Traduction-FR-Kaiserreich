 USA_socialist_resistance1: "Socialist Resistance"
 USA_socialist_resistance1_desc: "While we may have won the war against [WCA.GetNameDef], we have not won the minds of its inhabitants. Syndicalist terrorists attack railroads and factories, and indiscriminately kill our loyal soldiers and policemen."
 USA_socialist_resistance2: "Socialist Resistance"
 USA_socialist_resistance2_desc: "Our initial counter-terrorism efforts are showing some promise, but the Socialist resistance groups are tough nuts to crack. Some peripheral terrorists have been arrested, and a few safehouses raided, but this has had little impact."
 USA_socialist_resistance3: "Socialist Resistance"
 USA_socialist_resistance3_desc: "We have succeeded in destroying some main safehouses, and arresting some key ringleaders, but a few notable terrorists remain at large. Analysts still expect more bombings and attacks, but nothing of the magnitude of the first months of our occupation."
 USA_socialist_resistance4: "Socialist Resistance"
 USA_socialist_resistance4_desc: "Only a few die-hard radical Syndicalist terrorists now remain, with most of their compatriots killed or arrested. One final push to destroy the remaining safehouses hidden in the ruins of factories of Chicago and Milwaukee, and the Steel Belt will be pacified."
 USA_longist_resistance1: "Longist Resistance"
 USA_longist_resistance1_desc: "While we may have won the war against [APG.GetNameDef], we have not won the minds of its inhabitants. Longist terrorists attack railroads and factories, and indiscriminately kill our loyal soldiers and policemen."
 USA_longist_resistance2: "Longist Resistance"
 USA_longist_resistance2_desc: "Our initial counter-terrorism efforts are showing some promise, but the Longist resistance groups are tough nuts to crack. Some peripheral terrorists have been arrested, and a few safehouses raided, but this has had little impact."
 USA_longist_resistance3: "Longist Resistance"
 USA_longist_resistance3_desc: "$USA_socialist_resistance3_desc$"
 USA_longist_resistance4: "Fading Longist Resistance"
 USA_longist_resistance4_desc: "Only a few die-hard radical Longist terrorists now remain, with most of their compatriots killed or arrested. One final push to destroy the remaining safehouses hidden in the swamps of Louisiana, and the South will be pacified."
 USA_federalist_resistance1: "Federalist Resistance"
 USA_federalist_resistance1_desc: "While we may have won the war against the Federal Government, we have not won the minds of its inhabitants. Federalist terrorists attack railroads and factories, and indiscriminately kill our loyal soldiers and policemen."
 USA_federalist_resistance2: "Federalist Resistance"
 USA_federalist_resistance2_desc: "Our initial counter-terrorism efforts are showing some promise, but the Federalist resistance groups are tough nuts to crack. Some peripheral terrorists have been arrested, and a few safehouses raided, but this has had little impact."
 USA_federalist_resistance3: "Federalist Resistance"
 USA_federalist_resistance3_desc: "$USA_socialist_resistance3_desc$"
