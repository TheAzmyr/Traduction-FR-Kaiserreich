 ustates.209.t: "MacArthur vs Russell Jr"
 ustates.209.d: "Four years have passed since [USA.GetNameDef] last elected a president - which means that Douglas MacArthur's term is almost up, and that the time has come again to convene an assembly to determine who will sit as the nation's leader. The American nation has begun the process of national recovery with the memories of war and chaos still fresh in the minds of all its citizens. In accordance with the democratic tradition, President MacArthur has announced his desire to run for a second term in the upcoming election of 1944.\nPresident MacArthur's term has been spent mostly trying to escape his actions of 1936 as his administration found itself constantly opposed by the Democrats. The memories of MacArthur's military clique still linger in the halls of Congress, with the Democrat opposition, in particular, denouncing MacArthur as an authoritarian demagogue. The establishment Republicans have lost ground in several states for their concessions to Hearst's clique of wealthy business owners - perhaps a sign that MacArthur may not be able to clinch a second term. Nonetheless despite these setbacks, MacArthur has spoken confidently on the campaign trail - hoping to continue to capitalise on his wartime popularity as perhaps America's most influential general since Ulysses S. Grant.\nThe Democratic opposition has nominated Georgian Congressman Richard Russell Jr., who hopes to rally his conservative white voting base in the upcoming election. An avowed segregationist and perhaps one of the loudest voices against racial integration, Russell has promised that should he secure the presidency - he will ensure that states continue to keep their rights and traditions of segregation. Russell's outspoken white supremacist views have certainly placed him at odds with those seeking greater racial equality in the United States. Furthermore, Russell has also stressed that his Reconstruction will see the continued harsh, uncompromising position towards former SPA members and the American syndicalists.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.209.a: "MacArthur wins"
 ustates.209.b: "Russell Jr wins"

