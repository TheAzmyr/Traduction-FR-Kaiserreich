### Characters ###
 USA_floyd_olson: "Floyd Bjørnstjerne Olson"
 USA_floyd_olson_leader_desc: "§YBorn:§! §LNovember 13th, 1891, in Minneapolis, Minnesota, United States of America§!\n§YBackground:§! §LFloyd B. Olson was never supposed to become President of the United States. Born to a Norwegian father and a Swedish mother, Olson grew up serving as a shabbos goy for the local Jewish community on the north side of Minneapolis, then briefly working for the Northern Pacific Railway. This was before dropping out of university and heading west to work odd jobs in Canada and Alaska, and then Seattle where he joined the Industrial Workers of the World for a time, picking up a quasi-socialist ideology he would hold throughout his life. In 1913 he returned to Minnesota to study law, and became the Hennepin Country attorney by 1920. He became known as a tough prosecutor, taking on corrupt businessmen, the Ku Klux Klan, and the conservative Minnesota Citizens Alliance after the latter hired a hitman to blow up the home of a union leader. During this time, Olson aligned as a Progressive, a Democrat, and eventually as a nominee for what was then called the Working People's Nonpartisan League - and was rewarded when he became that party's first governor of Minnesota.\n\nWhen his party became the state section of the Farmer-Labor Party in 1930, Olson immediately became a leading figure of the non-socialist wing of that party, and was nominated in 1932 as its first presidential nominee. A historic first-time showing under Olson allowed him to win a Senate seat in 1934, and allowed him to remain a credible option for the presidency in 1936.\n\nAfter much hand wringing, on the back of a coalition of the congressional left, Olson has now become the first president elected from neither of the major parties since Zachary Taylor in 1848. His election was the least of his struggles however: now Olson must manage a fractious coalition that includes both moderates and a radical Socialist Party which remains committed to revolution. With rumours of ill health swirling around him, it remains to be seen if Olson can walk the tightrope...§!"

 USA_al_smith: "Alfred Emanuel Smith"
 USA_al_smith_leader_desc: "§YBorn:§! §LDecember 30th, 1873, in New York City, New York, United States of America§!\n§YBackground:§! §LAlfred Emanuel Smith began his career as a climber. A working class Irish-American with little formal education, he clawed his way up the ranks of municipal and state politics, relying on his wits and oratory skills to push himself forward. Though he emerged as a creature of Tammany Hall, he was never connected to the notorious corruption of the machine. After years of steady climbing as a progressive reformer, he was elected Governor of New York in 1918.\n\nThroughout his tenure, he fought for civil service reform and workers' protections, and his ambitions soon turned to national politics. With the nation in the midst of depression, the lane was wide open for Smith to take the Democratic nomination and the presidency in 1928.\n\nWhile his presidency initially brought about widespread optimism that better days were ahead, such feelings were short-lived. Though Smith succeeded in preventing a total collapse in the nation's banking system in 1929, the Creditanstalt collapse and subsequent recession in 1931 put a halt to the limited progress towards recovery made in Smith's first term.\n\nAs the depression continued, and Smith's administration failed to construct a strong narrative of recovery, discontent with mainstream politics grew ever stronger. The Democrats' hold over congress became weaker with every election, as Smith was only barely re-elected in the House of Representatives. His once strong popularity has fallen greatly, as he comes to represent the malaise that has consumed the nation since 1925.\n\nNow Smith is but a lame duck. Challenged both from within and outside his own party by radical forces, he is resigned to ensuring his exit from office is as successful and dignified as possible. With the crows circling the Democratic Party however, the American people wait with trepidation to see what comes next...§!"

 USA_alben_barkley: "Alben William Barkley"
 USA_alben_barkley_leader_desc: "§YBorn:§! §LNovember 24th, 1877, in Wheel, Kentucky, United States of America§!\n§YBackground:§! §LAlben Barkley draws from over thirty years of political experience within the Democratic Party and his own smart judgement. A supporter of the reforms of Woodrow Wilson, he continues to carry the torch of progressive Wilsonianism long after the late president's death. After several failed national election bids and a steady voting record, Alben was the right piece on the chess board in this election to gain the White House for the Democrats.§!"

 USA_quentin_roosevelt: "Quentin Roosevelt"
 USA_quentin_roosevelt_leader_desc: "§YBorn:§! §LNovember 19th, 1897, in Washington, D.C., United States of America§!\n§YBackground:§! §LThe youngest son of former president Theodore Roosevelt, from an early age Quentin was groomed for political activism in his father's Republican Party. Quentin, however, wished to be a pilot, but was injured in his training in 1918. Seeing his family being torn by Archibald Roosevelt's entry into Huey Long's camp, Quentin entered politics and served as Governor of New York during the fateful year of 1936. Now leading the country as one of its youngest ever presidents, Quentin plans to follow in his father's footsteps and push for a new American Fair Deal.§!"

 USA_arthur_vandenberg: "Arthur Hendrik Vandenberg"
 USA_arthur_vandenberg_leader_desc: "§YBorn:§! §LMarch 22nd, 1884, in Grand Rapids, Michigan, United States of America§!\n§YBackground:§! §LBorn in Grand Rapids, Michigan of a family of maily Dutch heritage, Arthur Vandenberg began his career as a journalist. After a stint in New York, Vandenberg settled home to edit and publish the Grand Rapids Herald, aligning the paper's editorials with Theodore Roosevelt-style progressivism, even as he supported Roosevelt's opponent, incumbent William Howard Taft, in the GOP primary of 1912.\n\nAfter gaining for himself a substantial profile, Vandenberg was often touted as a potential Republican candidate for high office. In 1928, he was appointed to fill a vacancy to one of Michigan's US senate seats. In spite of the general GOP drubbing that year, Vandenberg survived the special election to retain his seat, in part thanks to Socialist vote-splitting.\n\nIn the senate, he gained a reputation as a conservative, though a moderate one. He agreed with many of the measures President Smith took to restore economic confidence, as well as his reluctance to resort to any radical spending measures. Though he was touted as a potential candidate for President in 1936, he declined to throw his hat in the ring, fearing that, as a conservative, he might throw the nomination to the progressive William Borah.\n\nIt was in the months following the election that Vandenberg attached himself to Douglas MacArthur's cause, helping to rally congressional legitimacy to the federal government during the Civil War. Allied to MacArthur on the basis of a democratic restoration after the war, Vandenberg has now been rewarded for his loyalty both with that promised restoration, and with the presidency.\n\nWith the country still in ruins, Vandenberg must now manage a more arduous reconstruction than that after the first civil war. Restoring normalcy and conservatism is no easy task, however in doing this Vandenberg can rely on the support of both Congress and an increasingly conservative and isolationist public.§!"

 USA_scott_lucas: "Scott Wike Lucas"
 USA_scott_lucas_leader_desc: "§YBorn:§! §LFebruary 19th, 1892, in Cass County, Illinois, United States of America§!\n§YBackground:§! §LBorn on an impoverished tenant farm near Chandlerville, Illinois, Scott Lucas was named after a Democratic congressman, Scott Wike. It was Lucas' brother Thurman, however, who pushed the young man into politics. Working various odd jobs to get himself through college, Wike graduated in 1914, opening a law practice in Havana, Illinois. In a few years, he had established himself as a \"first rate\" country lawyer, serving as a state's attorney for five years in the 1920s.\n\nWhen his political idol, Democratic congressman Henry T. Rainey, passed away in 1934, Lucas won the following election to his seat. In Congress, he supported President Smith's agenda, opposing the rising Farmer-Labor and Socialist parties while pushing for government relief for workers and farmers. With the outbreak of civil war, Lucas remained loyal to the Federal Government, and soon was elevated to the Senate.\n\nThough the Democrats were not lacking in candidates, their liberal wing was weakened both by the Smith years and the Civil War. With the election of Lucas, they hope for a revival. A prominent leader from the formerly radical midwest, Lucas hopes to bring the region back into the fold of a moderate and sensible liberal Democratic Party, on a platform of labour rights, government supports, and civil rights for African-Americans.§!"

 USA_paul_douglas: "Paul Howard Douglas"
 USA_paul_douglas_leader_desc: "§YBorn:§! §LMarch 26th, 1892, in Salem, Massachusetts, United States of America§!\n§YBackground:§! §LPaul Howard Douglas was born in Massachusetts in 1892. Overcoming a tumultuous early childhood, Douglas earned a PhD in economics in 1921 from Columbia University, beginning a career in academia. With his wife, a fellow PhD holder, Douglas moved six times between 1915 and 1920. After spending much of the 1920s back in Massachusetts, Douglas divorced his wife and returned to Chicago, where he became increasingly involved in politics.\n\nIn 1933 he was a supporter of the \"Chicago Plan\", which proposed to eliminate private bank money creation through fractional reserve lending in order to prevent another lending induced depression.Associated with the Farmer-Labor Party, Douglas became one of their leading non-Socialist figures in municipal politics, serving on the last pre-war city council. As the provisional Workers' Congress dissolved the municipal government and installed the Chicago Commune in its place, Douglas spent the war as a private citizen in Red territory.\n\nThough he was a leftist, he soon became critical of many of the policies of the Socialist Party and IWW, leading to him being quickly reconstructed after the end of the war. Douglas served as an important link in post-war Chicago between the formerly Socialist masses and the resurrected Democratic Party, which he joined. After a few years as an alderman, Douglas won the Democratic primary for the Senate. After a campaign in which many a bloody shirt was waved, Douglas won in an upset.\n\nNow a mainstream liberal, Douglas emphasised both government supports and fiscal discipline. An opponent of pork barrel spending and a supporter of civil rights legislation, Douglas was soon regarded as a potential candidate for the presidency. Now, on the back of an eclectic coalition of ex-Socialists, ex-Longists, good government liberals and progressives, Douglas is in the White House, perhaps a sign that the divides of the Civil War have finally healed.§!"

 USA_herbert_hoover: "Herbert Clark Hoover"
 USA_herbert_hoover_leader_desc: "§YBorn:§! §LAugust 10th, 1874, in West Branch, Iowa, United States of America§!\n§YBackground:§! §LBorn to a Quaker family in Iowa, Herbert Clark Hoover began his career as a mining geologist. It was the outbreak of the European War which made Hoover famous however. His success as chairman of a committee organised to ensure the safe return of 100,000 Americans stranded in Europe in 1914 allowed him to establish the Commission for Relief in Belgium. From 1914-1920, through entirely voluntary efforts, nearly 10 million people in occupied Belgium and northern France were fed by his organisation.\n\nHoover's sterling reputation as a humanitarian set him up well for a potential political career. Though his name was floated as a potential cabinet pick, Hoover was preoccupied with further aid projects in Europe. With the onset of the Great Depression, Hoover turned his focus back home, organising charitable aid to Americans facing food insecurity. Such actions raised his profile further, and in 1928 his name was placed into nomination at the Democratic convention.\n\nThough Al Smith was ultimately nominated and elected, he appointed the popular Hoover as his Secretary of Commerce. Hoover leveraged his department for disaster relief and other regulatory initiatives intended to mitigate the depression. Though Smith's popularity fell, Hoover's remained strong, and he was perceived as a strong potential candidate in the 1936 election, though he refused to run under his unpopular party's banner.\n\nHaving exited office with Smith, and spent the Civil War in numerous humanitarian positions, Hoover's election as President represents the turning of a new leaf. The main member of the Smith Administration to keep his reputation in-tact, Hoover was elected with the expectation that his years of humanitarian experience would make him an able president during reconstruction. As the nation begins to heal from the wounds of war, time will tell if he is up to the task.§!"

 USA_alf_landon: "Alfred Mossman Landon"
 USA_alf_landon_leader_desc: "§YBorn:§! §LOctober 12th, 1887, in West Middlesex, Pennsylvania, United States of America§!\n§YBackground:§! §LThat, of all people who could've been picked for the task, Alfred Mossman Landon was chosen to lead America in its darkest hour is something of a curiosity. Raised in Marietta, Ohio, and finally studying and settling down in Kansas, Landon eventually acquired substantial personal wealth as an oil producer, and became a major figure of the national oil lobby - a group attacked by both the left and right. A supporter of Teddy Roosevelt's Progressive Party and his 1912 election bid, Landon eventually became the leader of the Kansas liberal Republican caucus. In 1932, he was elected as the Kansas state governor in an exceptionally tight race, and narrowly won re-election 2 years later, building a reputation as a soft-spoken reformist Republican in a time where they are becoming an increasingly rare sight.\n\nLandon was backed by the Republican party machinery as a centrist against party insurgent William Borah. Though he was not as radical as Borah, it was expected that he would be able to appeal both to the national mood for reform and the natural conservatism of Americans. Though the Republican Party had not gained substantial popularity during the Smith years, Landon was still considered a favourite for election. Such expectations have now finally been confirmed in the House, as, Landon was elected by an establishment coalition to serve as Smith's successor. In the White House, the President carries a unique political position, a man who is fiscally conservative yet receptive to government intervention: a figure of business interests who is still a supporter of labour unions.\n\nFor the second time, a Republican stands before a house deeply divided - and President Landon has some very large shoes to fill.§!"

 USA_william_borah: "William Edgar Borah"
 USA_william_borah_leader_desc: "§YBorn:§! §LJune 29th, 1865, in Jasper Township, Illinois, United States of America§!\n§YBackground:§! §LA child of frontiersmen, William Borah was born and educated near Fairfield, Illinois. Moving west, initially to Kansas and then to the boom town of Boise, Idaho, he settled and became an attorney, involving himself in state Republican politics. In 1896, Borah joined many of his fellow state party members in abandoning the GOP ticket in favour of William Jennings Bryan's platform of Free Silver, the first of many maverick acts towards the party leadership. Soon, he gained acclaim for his aggressive prosecution of union leaders Paul Corcoran and Bill Haywood, each in separate murder cases.\n\nAs a progressive insurgent in the Senate, Borah supported Roosevelt in 1912 over Taft, opposed US entry into the European War, and supported women's suffrage. Critical of the McAdoo, Lowden, and Smith administrations, Borah hoped to make a serious run for President in the 1920s and ‘30s, but only succeeded in 1936: With conservative Republicans in turmoil, and the nation in a radical mood, Borah was able to clinch the nomination, and win the presidency with the support of house and Senate Democrats.\n\nBorah represents the last great hurrah of Roosevelt-style progressivism. Though an opponent of Smith's economic policies, Borah favours a far more decentralised model of progressivism than either the Farmer-Laborites or Huey Long. His stringent support for states' rights has won him both praise and scorn, with his \"lily-white\" attitude towards civil rights earning him condemnation from the GOP's traditional African-American constituents. With the nation of the precipice, it remains to be seen whether the \"Lion of Idaho\" is the right man to lead the United States out of its current storm.§!"

 USA_cordell_hull: "Cordell Hull"
 USA_cordell_hull_leader_desc: "§YBorn:§! §LOctober 2nd, 1871, in Olympus, Tennessee, United States of America§!\n§YBackground:§! §LBorn in a log cabin in Tennessee, Cordell Hull has been involved in politics for his entire adult life. Elected to the U.S. House in 1906 at 35, on the Ways and Means Committee Hull was a fighter for low tariffs and an income tax, aligning broadly with the policies of fellow southerners Woodrow Wilson and William Gibbs McAdoo.\n\nAfter a brief stint out of Congress and as chairman of the Democratic National Committee, Hull was entered into nomination at the 1928 Democratic National Convention. It was that year however that he was elected to the Senate, where he gained a seat on the Committee on Foreign relations.\n\nHull's big break came upon the departure of President Al Smith's first Secretary of State, James A. Reed. Hull was nominated as Reed's replacement, and as Secretary of State pursued lower tariffs (in spite of Smith's reluctance), a relaxed policy in Latin America, and, controversially, recognition of the Union of Britain.\n\nThough his name was again put forward in 1936 for the presidency, the Democratic nomination instead went to Vice President Joe T. Robinson. Mainly focused on the American response to Black Monday and its domino effects, Hull was shocked when Congress fell into deadlock in early 1937. With no new president having been elected, Smith's term was to expire, and the Secretary of State was to become acting president.\n\nForgoing the convention that the president's cabinet departs from office with him, Hull has remained in office past January 20th to maintain some semblance of continuity of government. As acting-president, his position is widely recognised, even by himself, as untenable, and as the nation falls into further chaos it is likely that he will give way to a force more capable of restoring order.§!"
 USA_cordell_hull_advisor_desc: "§YBorn:§! §LOctober 2nd, 1871, in Olympus, Tennessee, United States of America§!\n§YBackground:§! §LCordell Hull is a long serving Congressman of multiple talents. A legislator with experience writing the Federal Budget. A diplomat involved in extending US influence into Mexico and maintaining US relations with Germany. His influence over the Democratic National Committee also gives him the power to influence which candidates can run for office.§!"

 USA_wendell_willkie: "Wendell Lewis Willkie"
 USA_wendell_willkie_leader_desc: "§YBorn:§! §LFebruary 18th, 1892, in Elwood, Indiana, United States of America§!\n§YBackground:§! §LWendell Willkie has been many things in his life before the presidency. He began as a Bryanite, became a socialist in college, and rumours persist that he seduced Song Mei Ling during a diplomatic visit to China in 1933 - not to mention an affair with writer Irita Van Doren. He continued to stand out when he opposed Democrats to push for a bank holiday when the Great Depression hit. This support for financial institutions and his assertions that government aid should not interfere with market competition made him a possible dark horse candidate for the Democratic nomination, and he served well during the 1940 campaign and afterwards, when his easy mannerisms and propensity for a drink won him favour with the press. It remains to be seen whether this polytalented man can handle the many roles of the presidency.§!"

 USA_robert_taft: "Robert Alphonso Taft"
 USA_robert_taft_leader_desc: "§YBorn:§! §LSeptember 8th, 1889, in Cincinnati, Ohio, United States of America§!\n§YBackground:§! §LRobert Alphonso Taft Sr. is the latest scion of the Taft family and eldest son of former President and Chief Justice William Howard Taft. He followed his father into a career in law, being admitted to the Ohio bar in 1913 with the best test scores in the state. Dedicating the next few years to his legal practice, Taft served a brief stint in Washington as part of the legal staff for the Food and Drug Administration where he met his idol, Herbert Hoover. While in Washington, Taft grew to despise government inefficiency, an attitude he carried into the Ohio House of Representatives in 1920. His time in Ohio saw him become a leading figure of the Ohio Republican Party's conservative faction and a vigorous opponent of the Ku Klux Klan, famously voting against a Klan-sponsored bill to ban dancing on Sundays and opposing another bill requiring Ohio public schools to read ten Bible verses daily. Throughout his career, Taft has ardently championed the superiority of private initiative over nearly every sphere, and became one of the greatest enemies of Ohio's socialists.\n\nDespite his lacklustre speaking ability, Taft's local notoriety and status as head of the political dynasty turned into national fame, then to the Republican nomination for President, and then to the White House. President Taft, now known as \"Mr. Republican\", wields great influence over the party machinery and country clubs across the country and marks himself as a supporter of small government, a sceptic of foreign adventurism, and a defender of individual rights.§!"

 USA_charles_halleck: "Charles Abraham Halleck"
 USA_charles_halleck_leader_desc: "§YBorn:§! §LAugust 22nd, 1900, in DeMotte, Indiana, United States of America§!\n§YBackground:§! §LCharles Abraham Halleck started his career the way many future politicians do - by pursuing a career in law. Soon after graduating from Indiana University and being admitted to the bar, Halleck became the prosecuting attorney for Indiana's 13th district court. Halleck's formal entry into politics only came in 1934, when he was chosen to take the seat of an incoming Republican representative who had died less than two weeks after that year's midterm elections. Halleck was only in Washington for two years before the Second Civil War broke out, but he saw enough to determine that compromise with the radicals was useless at best and un-American at worst. The young representative doggedly supported the Federal war effort, but eventually made waves by declaring that emergency price controls and rationing should be rolled back as soon as possible - he argued that Americans should \"live again as God meant them to live\", and not as some Washington bureaucrat did.\n\nThroughout his career, Halleck has defined himself as an ardently conservative Republican, scoffing at the party's Eastern establishment and their calls for moderation. To him, Americans didn't fight two civil wars just for the government to micromanage their lives - they fought for the freedom to live as they pleased, and their right to live under a government that holds this freedom sacred. Ushering a new generation of post-war politicians, President Halleck has made it clear that his sole mission is to ensure that America will be free for decades to come.§!"

 USA_john_nance_garner: "John Nance Garner"
 USA_john_nance_garner_leader_desc: "§YBorn:§! §LNovember 22nd, 1868, in Red River County, Texas, United States of America§!\n§YBackground:§! §LJohn Nance Garner III - a Texan by birth, a lawyer by training, and a politician by profession - is the leading face of the Democratic Party establishment. Entering politics as a county judge, Garner quickly proceeded to the Texas House of Representatives in 1898 and soon made a name for himself by stubbornly backing the prickly pear cactus to be chosen as the Texas state flower - forever earning him the moniker \"Cactus Jack\". After two terms at the state level, he was elected to national office in 1902 with the backing of the white landowners that control voting in South Texas. In the three decades since, Garner has marked himself as a supporter of a federal income tax, rural investment, a balanced budget, and the machinery that has, up to now, maintained Democratic dominance over the South, all combined with a larger-than-life personality that endears him to both farmers and Southern magnates alike.\n\nThis is the wave that has sent Garner to the presidency. The coastal Republicans have had their chance - now is the time for a \"new South\" to take the reins of leadership and guide America through the arduous reconstruction after the Civil War. Having long supported federal intervention against strikes, Garner has seemingly had his hard line vindicated by the Civil War. Now he has been granted the privilege not just of legislating, but of governing.§!"

 USA_harry_byrd: "Harry Flood Byrd"
 USA_harry_byrd_leader_desc: "§YBorn:§! §LJune 10th, 1887, in Martinsburg, West Virginia, United States of America§!\n§YBackground:§! §LWhereas many southern populists fell to Huey Long's charms and deserted the Democratic Party, Harry F. Byrd stood his ground. Harry Byrd was born into a Virginian Brahmin family with a direct line to the American Revolution, and is a firm believer in segregation and fiscally conservative policies intended to reduce the national debt. Holding firm to his laissez-faire policies, Harry Byrd won as the stabilising image of American traditional establishment.§!"

 USA_richard_russell_jr: "Richard Brevard Russell Jr."
 USA_richard_russell_jr_leader_desc: "§YBorn:§! §LNovember 2nd, 1897, in Winder, Georgia, United States of America§!\n§YBackground:§! §LThe final ascent into the White House by Richard Russell Jr. is the final stroke in a long game that extends even before his time in the Democratic Party. Russell Jr. has accumulated the right combination of titles in the US Navy, in the Georgian House of Representatives, and the US Congress to secure universal respect. His focus that de-segregation should happen entirely on southern terms proved popular with a national audience. Time will tell whether this position is sustainable.§!"

 USA_happy_chandler: "Albert Benjamin \"Happy\" Chandler"
 USA_happy_chandler_leader_desc: "§YBorn:§! §LJune 14th, 1898, in Corydon, Kentucky, United States of America§!\n§YBackground:§! §LThe turning point in Happy Chandler's career came during his intermission in politics to become the Commissioner of Baseball. A term as Governor had established Chandler as a respectable and industrious Democrat with a firm hand on the party line. This stint as Commissioner of Baseball saw a historical decision to allow integrated baseball teams, which led to the end of segregated baseball. This only further elevated Chandler as a Senator and made his decision to carry this support into the Conservative wing of the Democratic Party even more important. His insistence that fiscal conservatism and the race question were not tied together stood against Strom Thurmond's line...§!"

 USA_john_sparkman: "John Jackson Sparkman"
 USA_john_sparkman_leader_desc: "§YBorn:§! §LDecember 20th, 1899, in Hartselle, Alabama, United States of America§!\n§YBackground:§! §LBorn in a log cabin and raised on a farm, John Sparkman had a very relatable upbringing. A rapidly ascending legal career and political clubs later and Sparkman had become the Democratic Representative for Huntsville. His victory being especially important in the fateful Year of '36 as he beat the Long's candidate. Sparkman was instrumental in opening education up to immigrants and women in the South. Silent on social matters and bolstered by his support of science education, Sparkman spoke out against defensive US foreign policy, and eventually left for the Constitution Party, where his reputation put him on the fast track to presidency.§!"

 USA_harold_stassen: "Harold Edward Stassen"
 USA_harold_stassen_leader_desc: "§YBorn:§! §LApril 13th, 1907, in West St. Paul, Minnesota, United States of America§!\n§YBackground:§! §LBorn to a German mother and a Minnesota-born Czech-German father, Harold Stassen rose quickly in life. Just a year after receiving his Bachelor of Laws, Stassen opened a law firm. A year after that, he was elected county attorney. Stassen played a leading role in the creation of the Young Republicans committe in Minnesota in the years leading up to the Civil War, just as the Farmer-Labor Party was strengthening its grip over the state.\n\nThe outbreak of war however interrupted Stassen's career. Stassen, refusing to serve the Reds who took control of the state, fled to Federal territory, where he enlisted. Stassen served out the war with distinction, and when hostilities ended he returned to Minnesota to play a leading role in its reconstruction. Elected as the state's first post-war civilian governor, Stassen helped to rebuild the state while passing several important reforms. Civil service reforms helped dismantle the patronage system established by Floyd Olson, and he cooperated with other midwestern governors on farm issues. He also established the Interracial Commission, the first civil rights organisation of Minnesota.\n\nAs a result, Stassen's approval ratings skyrocketed, reaching as high as 91 percent in one poll. Stassen's ambitions soon turned towards the presidency, and many national GOP leaders regarded him as a serious contender in more than one election cycle. After a false start in 1948, Stassen won the Republican nomination and the presidency four years later. Though not quite the youngest president in American history, at 45 years of age he comes close, and his youth appears to be a good omen for a nation that is finally putting the Civil War behind it.§!"

 USA_douglas_macarthur: "Douglas MacArthur"
 USA_douglas_macarthur_leader_desc: "§YBorn:§! §LJanuary 26th, 1880, in Little Rock, Arkansas, United States of America§!\n§YBackground:§! §LBorn a military brat and spending his childhood moving from one army camp to another, Douglas MacArthur asserts that he learned to ride and shoot before he could read or write - and those skills were what he tied the rest of his career to. The most successful son of Lt. General Arthur MacArthur, he followed the steps of his father and enrolled in the United States Military Academy at West Point, then - immediately to fighting against insurgencies in the Philippines and the occupation of Veracruz during the Mexican Revolution. By the 1920s, he was already the youngest Major General in the United States Army and the super-intendant of West Point, which he reformed to address the changes in modern warfare since the Weltkrieg. After service in his old academy, he returned to his second home, the Philippines - but his time there was brief, as deteriorating situation in the United States forced him to return in 1930.\n\nAs political battles raged in Congress and behind closed doors, MacArthur's name kept being mentioned as a blessing or as a curse - everyone knew of his persona, and everyone knew what it stood for. To imagine that the United States Army could intervene in civilian politics, undermine democracy, as if it was some tinpot Latin American dictatorship and not the birthplace of democracy... was a hard pill to swallow for many in the upper echelons of government. President Smith found himself relying upon MacArthur's strongarm control of the army more and more to prevent a collapse of order, and now that he's gone, the General made no surprises and did exactly what was foretold.\n\nWrapping himself in the corpse of American democracy, MacArthur now commands a junta of conservative politicians and business interests to defend the America they hold dear from everyone on the political spectrum. To what end? To be a Cincinnatus, or a Caesar? Only the flamboyant, egotistical, yet surprisingly enigmatic General in Washington knows.§!"
 USA_douglas_macarthur_civilian_leader_desc: "§YBorn:§! §LJanuary 26th, 1880, in Little Rock, Arkansas, United States of America§!\n§YBackground:§! §LWhen America was in crisis, the name \"Douglas MacArthur\" was often spoken of in the halls of Congress with worried tones, men fearful of the prospect that he may simply march on the White House and prove to be the slayer of American democracy. But though the later war would scar the United States forever, democracy, however damaged, survived. MacArthur's career, on the other hand, prospered. His talented command, strong leadership, and affinity for the national spotlight transformed him into a war hero. With the conflict's end, it came as little surprise that he would seek the nation's highest office through more legal means.\n\nWinning the Republican nomination and finally the elections, America's citizens hope that their new President can show the same resolve he did in war, at peace.§!"
 USA_douglas_macarthur_army_chief_desc: "§YBorn:§! §LJanuary 26th, 1880, in Little Rock, Arkansas, United States of America§!\n§YBackground:§! §LDouglas \"Big Chief\" MacArthur, born from a long family line of military men, graduated from West Point as an Engineer Corps second lieutenant in 1903 with the highest grade in the academy's history. In 1904, he was promoted to first lieutenant and travelled to the Philippines in order to help his father with the construction of their headquarters. Through his father's influence, MacArthur quickly became a military advisor to President Theodore Roosevelt until 1908, where he took command of an engineer company in Fort Leavenworth, reaching the rank of Captain in 1911. All these high profile postings allowed him to join the American General Staff in 1912, at the young age of 32. MacArthur took part in the occupation of Veracruz, learning Spanish in a matter of weeks and taking part in several small skirmishes with the rebels. He returned to America in 1919, when he was assigned as the Director of the United States' Military Academy at West Point. In 1922, he returned to the Philippines, this time to inspect the island's defence status, and having to intervene personally to end mutiny of Philippino scouts. With his promotion to Major General in 1925, his notoriety only grew and grew, being sent to the 1928 Olympic games in the Netherlands to head the American Olympic Committee. However, MacArthur was also forced to comply with orders he didn't agree with, like the court martial of Brigadier General Billy Mitchell, which MacArthur has called \"one of the most distasteful orders I ever received\". He has since then become the highest ranking American Officer, although he has had a troubled relation with the government's executive branch.§!\n\n§YNotes: Born from a family that fought in the Civil War, MacArthur is willing to do whatever is necessary to keep America as a united, great and free country.§!"

 USA_united_states_congress: "United States Congress"
 USA_united_states_congress_sic_desc: "§YFounded:§! §LMarch 4th, 1789, in New York City, New York, United States of America§!\n§YBackground:§! §LThe United States Congress is vested with the power to write laws, pass budgets and declare war. Provisions for a veto override, requiring two thirds of both Houses to agree, keeps Presidential veto power in check.§!"

 USA_john_edgar_hoover: "John Edgar Hoover"
 USA_john_edgar_hoover_advisor_desc: "§YBorn:§! §LJanuary 1st, 1895, in Washington, D.C., United States of America§!\n§YBackground:§! §LA native son of Washington DC, J. Edgar Hoover is the director and public face of the Federal Bureau of Investigations. His allies credit him with stemming the tide of organised crime and protecting the innocent. Hoover's critics say that he has gained political power through scapegoating immigrants as the cause of organised crime. Malicious rumours are spread that Hoover is in a relationship with his male secretary, and is an African-American passing as white.§!"
 USA_john_pierpont_morgan_jr: "John Pierpont Morgan Jr."
 USA_john_pierpont_morgan_jr_advisor_desc: "§YBorn:§! §LSeptember 7th, 1867, in Irvington, New York, United States of America§!\n§YBackground:§! §LJ.P. Morgan Jr is heir of the great fortune amassed by his father, centred around their control of the J.P. Morgan Co. bank. Their investments in heavy industry have contributed to the consolidation of several industries, though Morgan has also heavily focused on philanthropy and lobbying for a more active foreign policy. A proponent of closer ties with the Entente (at least in part due to his prior investments during the Weltkrieg) his disdain for the Kaiserreich's hegemony was deepened by an attempt on his life by a German monarchist in 1915. Still heavily influential in American commerce and industry, he makes for a powerful ally and lobbyist.§!"
 USA_william_randolph_hearst: "William Randolph Hearst"
 USA_william_randolph_hearst_advisor_desc: "§YBorn:§! §LApril 29th, 1863, in San Francisco, California, United States of America§!\n§YBackground:§! §LHearst is the owner of the Hearst Communications, which owns several high circulation newspapers across the country. Hearst has played a role in politics since his support for the Spanish-American War of 1898. Despite his repeated tries, Hearst has failed to ever win an elected position in government, and his newspapers have attacked syndicalism and monarchism ever since the first Weltkrieg.§!"
 USA_charles_andrew_willoughby: "Charles Andrew Willoughby"
 USA_charles_andrew_willoughby_advisor_desc: "§YBorn:§! §LMarch 8th, 1892, in Heidelberg, Grand Duchy of Baden, German Empire§!\n§YBackground:§! §LBorn in Heidelberg, Germany, Willoughby has a distinguished career in the Army and foreign service. Willoughby, serving as an attaché observing fighting in Italy, Germany, and Spain. Because of this experience he is highly valued by Douglas MacArthur.§!"
 USA_hjalmar_petersen: "Hjalmar Petersen"
 USA_hjalmar_petersen_advisor_desc: "§YBorn:§! §LJanuary 2nd, 1890, in Eskilstrup, Falster, Kingdom of Denmark§!\n§YBackground:§! §LPetersen has served in the Minnesota House of Representatives then in Congress under the Farmer-Labor Party. In favour of extending the rights of unions, Petersen is one of Floyd B. Olson's main allies in Congress.§!"
 USA_walter_francis_white: "Walter Francis White"
 USA_walter_francis_white_advisor_desc: "§YBorn:§! §LJuly 1st, 1893, in Atlanta, Georgia, United States of America§!\n§YBackground:§! §LWalter White was born to parents of mixed race, legally black in his home state of Georgia despite having light skin and blue eyes. Walter White studied under W.E.B. Dubois and eventually rose to secretary of the NAACP, the National Association for the Advancement of Colored People. White has made inroads for the NAACP and the establishment parties, bolstering the trust the African-American community has in the government.§!"
 USA_robert_ferdinand_wagner: "Robert Ferdinand Wagner"
 USA_robert_ferdinand_wagner_advisor_desc: "§YBorn:§! §LJune 8th, 1877, in Nastätten, Province of Hesse-Nassau, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LBorn in Hesse-Nassau, Prussia, Wagner emigrated to the USA and won a seat in New York State government. Wagner spent his decades in office as an advocate for labour unions and worker safety. The Democratic politician Al Smith relies in Wagner to bolster his own popularity among the urban North. Wagner is an advocate for direct intervention in the economy to reverse the effects of the Great Depression.§!"
 USA_felix_frankfurter: "Felix Frankfurter"
 USA_felix_frankfurter_advisor_desc: "§YBorn:§! §LNovember 15th, 1882, in Vienna, Archduchy of Austria below the Enns, Austria-Hungary§!\n§YBackground:§! §LBorn in Vienna, Austria, Frankfurter emigrated to the USA and became an assistant to a U.S. District Attorney. Frankfurter's career in law saw him ruling in favour of Federal Agencies over state laws. This led Frankfurter to help found the ACLU, the American Civil Liberties Union. Frankfurter has used his allies in the establishment to sway labour unions away from syndicalism, and to push for intervention against genocidal regimes abroad.§!"

 USA_samuel_taliaferro_rayburn: "Samuel Taliaferro Rayburn"
 USA_samuel_taliaferro_rayburn_advisor_desc: "§YBorn:§! §LJanuary 6th, 1882, in Kingston, Tennessee, United States of America§!"
 USA_john_davison_rockefeller_jr: "John Davison Rockefeller Jr."
 USA_john_davison_rockefeller_jr_advisor_desc: "§YBorn:§! §LJanuary 29th, 1874, in Cleveland, Ohio, United States of America§!"
 USA_william_signis_knudsen: "William Signius Knudsen"
 USA_william_signis_knudsen_advisor_desc: "§YBorn:§! §LMarch 25th, 1879, in Copenhagen, Kingdom of Denmark§!"

 USA_theodore_edson_chandler: "Theodore Edson Chandler"
 USA_theodore_edson_chandler_theorist_desc: "§YBorn:§! §LDecember 26th, 1894, in Annapolis, Maryland, United States of America§!"

 USA_malin_craig: "Malin Craig"
 USA_malin_craig_army_chief_desc: "§YBorn:§! §LAugust 5th, 1875, in St. Joseph, Missouri, United States of America§!\n§YBackground:§! §LMalin Craig graduated from the United States Military Academy in 1898 and was commissioned as a second lieutenant and assigned to the 4th Infantry Division. However, he was quickly transferred to the Cavalry corps, to the 6th Cavalry, where he took part of the Santiago Campaign in Cuba, and later take part of the China Relief Expedition fighting the Boxers, where he was promoted to First Lieutenant. He then attended the Infantry and Cavalry School between 1903 and 1904, and the Staff College between 1904 and 1905. After graduating his courses, he was promoted to Captain and posted with the 10th Cavalry in Fort Leavenworth. In 1910 he entered the Army War College and graduated the next year, becoming a member of the General Staff and Chief of Staff of the Maneuver Division. After several appointments and relocations, he was posted as director of the Army War College, reached the rank of Colonel and was assigned to the District of Arizona in 1920. He was promoted to Brigadier General the following year and assigned as commandant of the Cavalry School in Fort Riley. Due to his exemplary service, he was promoted to Major General in 1924 and assigned as Chief of Cavalry. He later served in a series of very important senior staff positions until becoming Commandant of Army War College from 1930 to 1935, when he was promoted to Three Star General.§!\n\n§YNotes: He has expressed in High Command Meetings and the Congress that the Army is lacking of preparedness in manpower and material, stressing the essentiality of lead time in military preparedness and focused attention on army planning as keys to victory. While he has agreed in the past with other Cavalry Officers that Mechanisation may be inevitable, he has stressed that the US Army first needs a large standing army to protect its industry before the Army can dream on fielding Tanks on a large scale.§!"

 USA_dwight_david_eisenhower: "Dwight David Eisenhower"
 USA_dwight_david_eisenhower_high_command_desc: "§YBorn:§! §LOctober 14th, 1890, in Denison, Texas, United States of America§!\n§YBackground:§! §LDwight David \"Ike\" Eisenhower, a fan of military history since a young age, applied for both West Point and Annapolis in 1910, being accepted in the former after the highest ranking candidate failed the physical requirement in 1911. He graduated in 1915 along with Omar Bradley and was almost discharged due to a leg injury, but West Point's chief medical officer interceded with the War Department and obtained a commission for him. Eisenhower would be posted with the 19th Infantry Regiment in the Mexican Border and reached the rank of Captain in 1917. He was transferred to Fort Benning in late 1918, where he remained training with the Camp Polk Tank school until the 1919 Motor Transport Corps convoy. \"Ike\" was promoted to Major in 1920. His interest in armoured warfare only grew and grew, and quickly joined Patton's and Van Voorhis in their requests of increased funding for a mechanisation programme. In 1924, he was sent to Panama, where he served under General Fox Conner, who decided to tutor \"Ike\" into philosophy, military history and military theory and was selected in 1925 for the Command and General Staff College, graduating first in a class of 245 officers. Conner would help \"Ike\" to get into the War College, becoming one of the youngest students of the academy and receiving the praise of General Pershing himself. After his graduation, he was assigned to the Army War College, and then served as executive officer to Major General George Van Horn Moseley, Assistant Secretary of War, from 1929 to 1933. Since then he has served as chief military aide of General Douglas MacArthur, accompanying him to the Philippines, where he served as assistant military advisor to the Philippine government. Since then, he has become MacArthur's undisputed second in command, and while their personalities tend to clash often, many claim that their skills complement each other.§!"

 USA_clarence_ralph_huebner: "Clarence Ralph Huebner"
 USA_clarence_ralph_huebner_commander_desc: "§YBorn:§! §LNovember 24th, 1888, in Bushton, Kansas, United States of America§!\n§YBackground:§! §LClarence Ralph Huebner was born into a poor farming family, and so he was unable to afford joining the military academy outright. Instead, he enlisted as a private for the Army, serving in the 18th Infantry Regiment for nearly seven years and reaching the rank of Sergeant by 1916. He took part in the Pancho Villa Expedition, performing remarkably and earning the rank of Second Lieutenant, after which he was sent to the Command and General Staff School at Fort Leavenworth. He reached the rank of Major before becoming a teacher in the academy from 1929 to 1933. He was promoted to Lieutenant Colonel in 1934 and has served with the Office of Chief of Infantry since then, putting him next in line for the promotion of Brigadier General.§!\n\n§YNotes: Has grown personally attached to leading the 1st Infantry Division \"The Big Red One\" due to his years of service within it.§!"

 USA_edward_hale_brooks: "Edward Hale Brooks"
 USA_edward_hale_brooks_commander_desc: "§YBorn:§! §LApril 25th, 1893, in Concord, New Hampshire, United States of America§!\n§YBackground:§! §LLike many of his fellow officers, Edward Hale Brooks didn't start his military career after high school, instead he first joined the Norwich University, where he joined the Reserve Officers' Training Corps in 1915 and graduated in 1916 with a Bachelor of Science Degree in Civil Engineering. He was assigned as a Captain of the 1st Cavalry Regiment of the Vermont National Guard until 1916 when he quit military life to focus his energy on his job as an Engineer. This lasted until the National Guard was recalled shortly afterwards for the Pancho Villa Expedition, however, he didn't see any action there. Wanting to further his military career, he joined the Army Field Artillery School at Fort Sill in 1921, graduating the next year and remaining as an instructor until 1926. He was then assigned to the command of Battery \"D\" in the 24th Field Artillery Regiment at Fort Stotsenburg in the Philippines. He remained there until 1928 where he was assigned to the 18th Field Artillery Regiment in Fort Riley. He later attended the Army Command and General Staff School in 1932, graduating two years later and went to Harvard University as an instructor of the ROTC, reaching the rank of Major in 1935.§!\n\n§YNotes: Currently undergoing training at the Army War College and is expected to graduate in early 1937.§!"

 USA_geoffrey_keyes: "Geoffrey Keyes"
 USA_geoffrey_keyes_commander_desc: "§YBorn:§! §LOctober 30th, 1888, in Fort Bayard, New Mexico, United States of America§!\n§YBackground:§! §LGeoffrey T. Keyes began his military career when he enrolled as a cadet in West Point in 1908, graduating in 1913 as a cavalry second lieutenant. He was first assigned to the 6th Cavalry Regiment until 1916, where he took part in the Pancho Villa Expedition. After the return of the Expedition, he became an instructor at West Point. He was later assigned to the Panama Canal Division as Assistant Chief of Staff to Fox Conner. He returned in 1923 to sign up for the Army Command and Staff School, graduating in 1926. He then climbed the ranks until becoming Chief of Supply in the Supply Division within the War Department.§!\n\n§YNotes: Currently attending the Army War College and expected to graduate in early 1937.§!"

 USA_jonathan_mayhew_wainwright: "Jonathan Mayhew Wainwright IV"
 USA_jonathan_mayhew_wainwright_commander_desc: "§YBorn:§! §LAugust 23rd, 1883, in Walla Walla, Washington, United States of America§!\n§YBackground:§! §LJonathan Mayhew \"Skinny\" Wainwright IV began his military career being commissioned as a Cavalry Second Lieutenant after graduating West Point in 1906. He was assigned to the 1st Cavalry Regiment in Texas from 1906 to 1908 and later took part in fighting the Moro Rebellion in the Philippines between 1908 and 1910. He later graduated from the Mounted Service School in Fort Riley, before being promoted to Captain in 1916 and becoming an instructor there. He was assigned in 1921 to the 3rd Cavalry Regiment between 1923 and 1925. He then took up several staff positions until being promoted to Lieutenant Colonel in 1929, before signing up to the Command and General Staff School and Army War College, where he graduated in 1931 and 1934 respectively. Wainwright was promoted to colonel in 1935, and with rumours of dissent within the cavalry corps, Wainwright was given an early promotion to Brigadier General in late 1935 for his loyalty to MacArthur.§!"

 USA_joseph_warren_stilwell: "Joseph Warren Stilwell"
 USA_joseph_warren_stilwell_commander_desc: "§YBorn:§! §LMarch 19th, 1883, in Palatka, Florida, United States of America§!\n§YBackground:§! §LJoseph Warren \"Uncle Joe\" Stilwell joined West Point in 1900 thanks to his family connections with the US President at the time, William McKinley. He graduated in 1904, with a special note made of his sporting prowess and his ability to learn new languages. He then became a teacher at West Point and underwent the Infantry Advanced Course and the Command and General Staff College, reaching the rank of Captain in 1916. He served as an instructor in Fort Benning during the '20s, reaching the rank of Lieutenant Colonel in 1929, and then served 3 tours in the American Legations in China, with his last posting being in Tianjin before being called back to the US. For this, he was promoted to brigadier general, and since then has been working as assistant commander of the 2nd Infantry Division.§!\n\n§YNotes: A member and loyal supporter of the Republican Party. Stilwell has developed a controversial reputation amongst his own troops, being known as \"Uncle Joe\" for his emphasis on minimising army etiquette but also being known as \"Vinegar Joe\" for his harsh critiques of field performances.§!"

 USA_leonard_townsend_gerow: "Leonard Townsend Gerow"
 USA_leonard_townsend_gerow_commander_desc: "§YBorn:§! §LJuly 13th, 1888, in Petersburg, Virginia, United States of America§!\n§YBackground:§! §LLeonard Townsend \"Gee\" Gerow began his military career attending the Virginia Military Institute, from where he graduated as a recipient of an \"Honor Appointment\", which allowed him to completely skip West Point and become an Infantry second lieutenant in September 1911. In 1915 he received a commendation for his work in the hurricane relief efforts around Galveston, Texas, and served at and near the city of Veracruz during the Pancho Villa Expedition, reaching the rank of Captain in 1917. He then took up an interest in the signal corps, serving without much distinction until signing up in the Advanced Course at the Infantry School in Fort Benning, graduating top of his class in 1925, with Omar Bradley being second. He then entered the Army Command and General Staff School, becoming a friend of Dwight Eisenhower and graduating in 1926. He then immediately signed up to the Officer's course in Chemical Warfare and Tanks and took a course in the Army War College, where he was promoted to colonel in 1932 and then assigned to the American Legation Garrison in Shanghai. He returned to the US in late 1935 and was promoted to Brigadier General thanks to his stellar performance in China.§!\n\n§YNotes: Gerow has been particularly interested in expanding the Army's Tank Corps since he finished his 1931 course.§!"

 USA_lesley_james_mcnair: "Lesley James McNair"
 USA_lesley_james_mcnair_army_chief_desc: "§YBorn:§! §LMay 25th, 1883, in Verndale, Minnesota, United States of America§!\n§YBackground:§! §LLesley James \"Whitey\" McNair started his military career by signing up for the Naval Academy, where he was put on a waiting list and began studying at the Minnesota School of Business while he waited. In 1900, he changed his mind and decided to sign up to the Military Academy, where he graduated from West Point in 1904 as a second lieutenant. He was assigned as platoon leader of the 12th Battery of Mountain Artillery in Fort Douglas, but he would request a transfer to the Ordnance Department shortly after. Thanks to his studies in Minnesota, he managed to be appointed to the overseeing boards which developed new weapons for firearm companies, managing to reach the rank of First Lieutenant in 1909. He continued gaining relevance in the army thanks to his great leadership skills and technical expertise, reaching the rank of Captain in 1914 and taking part both in the Veracruz Expedition and the Pancho Villa Expedition with the 4th Field Artillery Regiment. He reached the rank of Major in 1917 and continued to take part in overseeing boards, experimenting with different types of artillery pieces as the Army began to prepare for possible involvement in the Weltkrieg that never came.\n\nHe was later assigned to the Army's Hawaiian department where he helped test new methods in coastal defence as well as spearheading the review of War Plan Orange, in the case of a Japanese attack of Hawaii. However, his involvement in what came to be known as the \"McNair Board\" ended up drawing controversy from the Air Service Branch of the Army, which would later result in McNair presenting testimony against Billy Mitchell during a 1925 trial. He reached the rank of Lieutenant Colonel in 1928 and entered the War College, graduating two years later and serving as a teacher in the U.S. Army Field Artillery School and as commander of the Civilian Conservation Corps in 1934. He reached the rank of Colonel in 1935 and became Executive Officer for the Army's Chief of Field Artillery. He finally reached the rank of Brigadier General in late 1935 by Major General Upton Birnie Jr.'s own recommendation to MacArthur.§!"

 USA_lloyd_ralston_fredendall: "Lloyd Ralston Fredendall"
 USA_lloyd_ralston_fredendall_commander_desc: "§YBorn:§! §LDecember 28th, 1883, in Cheyenne, Wyoming, United States of America§!\n§YBackground:§! §LLloyd Ralston Fredendall entered the United States Military Academy in 1905 thanks to his father's army connections and the nomination of Wyoming Senator Francis E. Warren. However, he did poorly and was dismissed from the academy in just one semester. His mother managed to convince the Senator to appoint him again the next year, but he dropped out, and while the Senator tried to appoint him for a third time the following year, he was rejected by the academy itself. Instead, Fredendall attended the Massachusetts Institute of Technology, and undeterred by his experience in West Point, he took the officer's qualifying exam in 1906, achieving the highest grade of all the applicants. On February 13th, 1907, he was finally commissioned as an infantry second lieutenant. Lloyd would then spend the rest of the decade working in several of the army's overseas schools, where he built a reputation of being an excellent teacher, trainer and administrator of troops. Like many other officers, he filled a series of staff and garrison duties in the United States during the twenties. He became both an instructor and student at the U.S. Army Infantry School, graduating in 1923 with distinction from the U.S. Army Command and General Staff School and graduating from the U.S. Army War College. During the early thirties, he was posted at the Statistics Branch of Washington, as the Inspector General's Department and later as Executive officer of the Office of the Chief of Infantry. During these staff duties, he met and has held close relations with both George Marshall and Lesley McNair, both of which nominated Fredendall for the rank of Brigadier General, a request that was granted by MacArthur in late 1935. Since then, Fredendall has strengthened his relations with both McNair, Marshall and Marshall's protege, Dwight Eisenhower.§!"

 USA_lucian_king_truscott_jr: "Lucian King Truscott Jr."
 USA_lucian_king_truscott_jr_commander_desc: "§YBorn:§! §LJanuary 9th, 1895, in Chatfield, Texas, United States of America§!\n§YBackground:§! §LLucian King Truscott Jr. began his military career by lying his way into officer training, claiming he was a high school graduate who had completed an equivalent to a first year of College. After being accepted, he graduated from Fort Logan H. Roots and commissioned as a cavalry second lieutenant. He remained in the Mexican border for the rest of the decade, serving with the 17th Cavalry Regiment in Arizona, becoming a first lieutenant in late 1918, and a Captain in 1920. He served in various cavalry and staff assignments during the twenties and early thirties, which included a graduation from the Cavalry Officers Course and from the United States Army Command and General Staff College, which earned him the rank of Major in 1934. With the growing unrest in the nation, Truscott was promoted to Brigadier General in case the situation deteriorates and War Plan White has to be executed.§!"

 USA_walter_krueger: "Walter Krueger"
 USA_walter_krueger_commander_desc: "§YBorn:§! §LJanuary 26th, 1881, in Flatow, West Prussia, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LWalter Krueger emigrated to the United States with his mother and his two siblings after his father's death in 1890. He enlisted in the United States Army in 1898 to fight the Spanish-American War with the 2nd United States Volunteer Infantry Regiment, reaching the rank of sergeant during the campaign. He re-enlisted for the Philippine-American War and joined the 12th Infantry Regiment, where he fought under the command of General Arthur MacArthur against the Insurrecto rebels. In 1901, he was finally commissioned as a second lieutenant and posted with the 30th Infantry Regiment in Marinduque until it was transferred back to the United States in 1903. While his unit did mostly garrison duties, Krueger attended the Infantry-Cavalry School and the Command and General Staff College, graduating in 1904 and 1907 respectively. After a second tour in the Philippines, he was assigned to the Department of Languages until 1914, and with the outbreak of the Weltkrieg, Krueger was offered a post as an observer with the German Army, but refused and was posted with the 10th Regiment of the National Guard. He was mobilised towards Mexico, where he took part in Pershing's Punitive Expedition. In late 1918, Krueger accepted to be an observer in Germany, where he was able to come into contact with the top-of-the-line German tactics, which Krueger would carry home when he returned to America in 1920. He was then posted to the Infantry School at Fort Benning, where he began teaching the basics of German Squad tactics to the eager staff, being promoted to major for his work. He'd continue perfecting his abilities, assisting the Army War College and graduating in 1922, and then leaving once more Germany, where he tried to foster good relations between the two countries' general staffs, but failing due to the hostile political climate of Germany towards the US. Krueger would then be assigned to the War Plans Division of the War Department General Staff, being one of the main engineers of the War Plan White, a hypothetical plan in case of another civil within the US. He was promoted to colonel in 1932, and later to Brigadier General for his new involvement in the War Plans Division.§!"

 USA_adna_romanza_chaffee_jr: "Adna Romanza Chaffee Jr."
 USA_adna_romanza_chaffee_jr_army_chief_desc: "§YBorn:§! §LSeptember 23rd, 1884, in Junction City, Kansas, United States of America§!\n§YBackground:§! §LAdna Romanza Chaffee Jr., the son of Major General Adna Romanza Chaffe Sr., graduated from West Point in 1906 as a Cavalry Lieutenant. His first tour of duty was with the 15th Cavalry as part of the Army of Cuban Pacification, where he proved to be an extremely competent horseman (which shortly earned him the nickname \"The Army's Finest Horseman\"). He was next assigned to the Mounted Services School at Fort Riley, Kansas between 1907 and 1911, where he commanded the mounted detachment serving the students and staff of the Army War College. He was then sent to France to attend the French Cavalry School at Saumur in 1913, as tensions began rising in Europe. In 1914 he returned to America to teach in Fort Riley for a short time, but was redeployed to the 7th Cavalry Regiment in the Philippines. He was reassigned in 1915 to the Staff and Faculty at West Point as the Senior Cavalry Instructor in the Tactical Department, where he remained until 1919, when he became an instructor at the Command and General Staff School at Fort Leavenworth. The next year, he achieved the rank of Major and was reassigned first to the 3rd Cavalry Regiment and then to the 1st Cavalry Division in 1921. After attending the Army War College, he assumed command of a squadron of the 3rd Cavalry from 1925 to 1927, when he moved to the War Department's General Staff and was promoted to Lieutenant Colonel. In that post, he began working extensively on compiling the usage of Tanks in the Weltkrieg and developing America's first mechanised and armoured tactics, despite having very few assets available to put his theory to the test. Chaffee left the General Staff in 1931 to serve as the Executive Officer of the newly formed 1st Cavalry Division at Fort Knox, which was planned to be reformed into a mechanised unit. Returning to Washington, D.C. and the War Department in 1934, Chaffee has served as the Chief of the Budget and Legislative Planning Branch and has reached the rank of Brigadier General in late 1935.§!\n\n§YNotes: While held in very high regard by the Cavalry, the General Army staff disagrees with his unproven battle doctrines.§!"

 USA_omar_nelson_bradley: "Omar Nelson Bradley"
 USA_omar_nelson_bradley_high_command_desc: "§YBorn:§! §LFebruary 12th, 1893, in Clark, Missouri, United States of America§!\n§YBackground:§! §LOmar Nelson \"Brad\" Bradley signed up to join the United States Military Academy in 1911, where he finished second in the placements for the appointments. However, the winner couldn't accept the congressional appointment for the academy, so it was granted to Bradley. He graduated in 1915 and was commissioned as an infantry second lieutenant, and becoming a close friend of another graduate of the same class, Dwight D. Eisenhower. He was assigned to the 14th Infantry Regiment stationed in the Mexican border, reaching the rank of Captain in 1917 and being transferred to guard the copper mines in Butte, Montana, remaining in garrison duties for the rest of the decade. From 1920 to 1924, he worked as a math teacher in West Point, reaching the rank of Major in 1924 and undergoing the advanced infantry course at Fort Benning. Bradley later studied at the U.S. Army Command and General Staff School, graduating in 1929 and serving as an instructor in tactics at the U.S. Army Infantry School, where he met and established good relations with Lt.Col. George Marshall. He taught in West Point from 1929 to 1934, where he took a break to study at the U.S. Army War College, reaching the rank of lieutenant colonel. With the fears that the War Plan White might be executed in the near future, Bradley was promoted to Brigadier General along with Eisenhower by MacArthur's own request.§!\n\n§YNotes: Largely considered one of the most dependable generals of the US Army, Marshall once described him as \"A quiet, unassuming and capable man, with sound common sense. He has an absolute dependability. Give him a job and forget it\" and that reputation may have helped to speed up his promotion.§!"

 USA_daniel_van_voorhis: "Daniel Van Voorhis"
 USA_daniel_van_voorhis_commander_desc: "§YBorn:§! §LOctober 24th, 1878, in Zanesville, Ohio, United States of America§!\n§YBackground:§! §LDaniel Van Voorhis began his military career when he left the Washington and Jefferson College in order to enlist for the Spanish-American War as a corporal. He served in the 10th Pennsylvania Infantry Regiment and had attained the rank of Captain by the end of the war. After the Spanish-American War Van Voorhis accepted a commission as a second lieutenant in the Regular Army and served in the Philippines from 1900 to 1914. He'd be transferred back to Texas in 1914 during Pershing's Punitive Expedition, and remained in Texas as the commander of the 16th Cavalry Regiment. In 1924 he was assigned as Executive Officer to the Chief of Cavalry, and in 1929 he graduated from the Army War College as a lieutenant colonel. In 1930 Van Voorhis was appointed to command the Army's first experimental mechanised force, receiving the promotion to brigadier general. With the experience he got from his experiment, he developed an organisation system and new tactics for mechanised combat that has placed the United States along with other developed military powers like Germany. Since his appointment to the mechanised 7th Cavalry Brigade, Daniel has been working closely with Adna R. Chaffee Jr. in order to get congressional approval to create a separate and independent armour branch of the Army.§!"

 USA_john_clifford_hodges_lee: "John Clifford Hodges Lee"
 USA_john_clifford_hodges_lee_commander_desc: "§YBorn:§! §LAugust 1st, 1887, in Junction City, Kansas, United States of America§!\n§YBackground:§! §LJohn Clifford Hodges \"Jesus Christ Himself\" Lee began his military career when he received an appointment to the United States Military Academy without having to take entrance examinations for his excellent high school performance and graduated in 1909 with the 12th highest grade of his class, surpassing Devers who was 39th and Patton who was 46th. For his outstanding performance, he was commissioned as a second lieutenant for the corps of engineers. After serving in several garrison posts, Lee was promoted to first lieutenant in 1912 and became an instructor for the Ohio National Guard. He'd choose to be sent to the Mexican border in late 1912 due to concerns that the Mexican Revolution might spill into American Borders. He conducted a series of topographical surveys in the American Pacific possessions, specifically Guam and Luzon in the Philippines, for which he was promoted to Captain in 1916. He was promoted to Major in 1920 and became Assistant Chief of Staff of the new Chicago-based VI Corps Area. He was posted as the District Engineer of Vicksburg, Mississippi when the Great Mississippi Flood of 1927 happened, with Lee directing relief work and evacuations of towns and districts. After the passing of the Flood Control Act of 1928, Lee supervised works on the Red River, Ouachita River and Yazoo River and personally directed the construction of a new HQ and of the Waterways Experiment Station. After that, Lee attended the Army War College from September 1931 to June 1932 and became Assistant Commandant of the Army Industrial College, reaching the rank of lieutenant colonel in 1934. Since then he has been the District Engineer of the Washington District and with the recent promotions, Lee earned his rank of Brigadier General, where his engineering skills may become vital for the staff.§!"

 USA_james_garesche_ord: "James Garesche Ord"
 USA_james_garesche_ord_commander_desc: "§YBorn:§! §LOctober 18th, 1886, in Durango, Colorado, United States of America§!\n§YBackground:§! §LJames Garesche \"Sunny\" Ord began his military career when he graduated from West Point as an Infantry second lieutenant in 1909. He'd be assigned to the 30th Infantry regiment and would be active in the Mexican border during Pershing's Punitive Expedition, earning the rank of first lieutenant. After the Expedition was over, he was assigned as Professor of Military Science at the Culver Military Academy. He remained in this post until 1921, where he entered the Command and General Staff College, graduating in 1924 as a Major and remaining in the school as an instructor for a year before joining the Army War College in 1926, of which he graduated in 1929 as a lieutenant colonel. James served on the Supply and Logistics staff of the War Department from 1930 to 1934, and has been since then the Director of the Infantry Board, being very recently promoted to Brigadier General amongst fears of desertions within the staff.§!"

 USA_edwin_forrest_harding: "Edwin Forrest Harding"
 USA_edwin_forrest_harding_high_command_desc: "§YBorn:§! §LSeptember 18th, 1886, in Franklin, Ohio, United States of America§!\n§YBackground:§! §LEdwin Forrest Harding began his military career when he enlisted to West Point in 1906, graduating in 1909 along with George S. Patton, Jacob L. Devers, John C. H. Lee and William H. Simpson. He was mainly posted in garrison duties until being assigned to West Point as a teacher, first as an Instructor of Modern Language, from 1919 to 1921, then as Instructor in Economics, from 1921 to June 1923, and then as Assistant Professor of History, from June 1923 until August of the same year, when he was reassigned to lead the 15th Infantry Regiment in Tianjin. He remained in the American Legation until September 1929, when he returned to America and was assigned as an Instructor in Fort Benning. In Fort Benning, he met Col. George Marshall, who placed him in charge of the Infantry School's publications. As an editor, Harding became responsible for planning, supervision and editing of the book \"Infantry in Battle\", which has been the first breakthrough of Infantry tactics of the United States Army since the studies of German Armies in the Weltkrieg. He was promoted to Colonel afterwards and has reached the rank of Brigadier General in late 1935, amidst fears of desertion amongst the general staff.§!"

 USA_william_frederick_halsey_jr: "William Frederick Halsey Jr."
 USA_william_frederick_halsey_jr_navy_chief_desc: "§YBorn:§! §LOctober 30th, 1882, in Elizabeth, New Jersey, United States of America§!\n§YBackground:§! §LWilliam Frederick \"Bull\" Halsey Jr., the son of a naval captain, attended the United States Naval Academy at Annapolis and graduated in 1904. Following graduation he spent his early service years in battleships, and sailed with the main battle fleet aboard the battleship USS Kansas as Roosevelt's Great White Fleet circumnavigated the globe from 1907 to 1909. During the Weltkrieg he was commanding destroyer patrol forces in the Atlantic with the goal to protect the U.S. from a possible sudden attack of the German fleet. After the war he served as a naval attaché in Germany, Norway, Denmark and Sweden. In 1934 the chief of the Bureau of Aeronautics offered Halsey command of the aircraft carrier USS Constellation, subject to completion of the course of an air observer. Halsey elected to enrol as a cadet for the full 12-week Naval Aviator course rather than the simpler Naval Aviation Observer programme and earned his Naval Aviator's Wings on May 15th, 1935. With rising tensions in the United States and the resignation of some of the oldest admirals, he was promoted to rear admiral in early 1936. Despite the old naval tactics of the U.S Navy, Halsey wants to explore the possibility of using an aircraft carrier as the main offensive force of the fleet.§!\n\n§YNotes: After a short period of working with General MacArthur in the early 1930s he claims to \"have a respect for him\".§!"

 USA_raymond_ames_spruance: "Raymond Ames Spruance"
 USA_raymond_ames_spruance_high_command_desc: "§YBorn:§! §LJuly 3rd, 1886, in Baltimore, Maryland, United States of America§!\n§YBackground:§! §LRaymond Ames \"Electric Brain\" Spruance went on to graduate from the U.S. Naval Academy in 1906, and received further, hands-on education in electrical engineering a few years later. Spruance's first duty assignment was aboard the battleship USS Iowa, an 11,400 ton veteran of the Spanish-American War. In July 1907 he transferred to the battleship Minnesota and was aboard her during the historic around the world cruise of the Great White Fleet from 1907 to 1909. In 1916 he aided in the fitting out of the battleship Pennsylvania and he served aboard her from her commissioning in June 1916 until November 1917. In 1918 he was assigned as Assistant Engineer Officer of the New York Naval Shipyard, before he was ordered to Bath Iron Works for duty in connection with fitting out of destroyer USS Aaron Ward in March 1920. He commanded that vessel during the patrols with the Atlantic Fleet until May 1922, when he was ordered for duty in the Bureau of Engineering. While in that capacity he assumed additional duty as a member of the board on doctrine of aircraft in connection with fleet fire control. He began attendance at the Naval War College in 1926, and graduated in 1927. Spruance served as executive officer of the USS Mississippi from October 1929 to June 1931. He also held several engineering, intelligence, staff and Naval War College positions up to the 1934. He commanded the battleship USS Mississippi from April 1934 to recent times, when he was promoted to rear admiral.§!\n\n§YNotes: His division of ships was connected with USS Constellation and he had good relations with her commander William Halsey Jr.§!"

 USA_frank_jack_fletcher: "Frank Jack Fletcher"
 USA_frank_jack_fletcher_high_command_desc: "§YBorn:§! §LApril 29th, 1885, in Marshalltown, Iowa, United States of America§!\n§YBackground:§! §LFrank Jack \"Black Jack\" Fletcher, the nephew of Admiral Frank Friday Fletcher, appointed to the US Naval Academy from his native state of Iowa in 1902 and graduated from Annapolis in 1906, served two years at sea, then required by law, and commissioned as an Ensign in 1908. In 1909, he was assigned to the destroyer Chauncey, operating as part of the Asiatic Torpedo Flotilla. Fletcher assumed command of the destroyer Dale in 1910, and in 1912, he returned to Chauncey as her commanding officer. Later this year, he was transferred to the battleship Florida, the flagship of his uncle Frank Friday Fletcher. In April 1914, he was aboard that battleship during the occupation of Veracruz. He was awarded the Medal of Honor for the rescue of refugees on the transport Esperanza. Detached from Florida in July 1914, he served briefly in Tennessee before reporting as an Aide and Flag Lieutenant on the staff of the Commander in Chief, Atlantic Fleet in July 1914. After a year at this post, he returned to the Naval Academy for duty in the Executive Department. Upon the outbreak of the Weltkrieg he served as gunnery officer of Kearsarge until September 1917, after which he commanded of destroyers to 1919 when he returned to Washington. He was head of the Detail Section, Enlisted Personnel Division in the Bureau of Navigation until September 1922. From 1923 to 1925 Fletcher commanded various ships in the Asiatic Squadron. Returning to the United States, he served at the Washington Navy Yards from 1925 to 1927; became executive officer of the battleship Colorado; and completed the Senior Course at the Naval War College, followed immediately by the Army War College, in preparation for strategic leadership responsibilities. Fletcher became Chief of Staff to the Commander in Chief of the Asiatic Fleet in 1931. In the summer of 1933, he was transferred to the Office of the Chief of Naval Operations. Following this assignment he served, from November 1933 to 1935, as aide to the Secretary of the Navy. He assumed command of the battleship USS Colorado, flagship of Battle Division Six, in June 1935 and was promoted to Flag Rank in the mid 1936.§!"

 USA_thomas_cassin_kinkaid: "Thomas Cassin Kinkaid"
 USA_thomas_cassin_kinkaid_navy_chief_desc: "§YBorn:§! §LApril 3rd, 1888, in Hanover, New Hampshire, United States of America§!\n§YBackground:§! §LThomas Cassin Kinkaid, the second child of naval officer Thomas Wright Kinkaid, graduated from the U.S. Naval Academy in June 1908. His early commissioned service was spent in the battleships Nebraska and Minnesota. In 1913, he began instruction in ordnance engineering and served in that field for the next few years. Lieutenant Kinkaid was an officer of the battleship Pennsylvania in 1917-18 and later in 1918 became Gunnery Officer of USS Arizona. He remained in that ship until mid-1919, when he was assigned to the Bureau of Ordnance In Washington, D.C. Lieutenant Commander Kinkaid was next placed in command of the destroyer Hopkins and in 1925-27 was assigned to the Naval Gun Factory. For the following two years, Commander Kinkaid served as Fleet Gunnery Officer and Aide to the Commander in Chief, U.S. Fleet. Studies at the Naval War College in 1929-30 were followed by duty as Secretary of the Navy's General Board. He was Executive Officer of the battleship Colorado in 1933-34 and served with the Bureau of Navigation, in charge of the Officers' Detail Section, until mid-1935 when he took command of the USS Tennessee. With increasing tensions in U.S he is considered next in the line for promotion to the flag rank.§!"

 USA_charles_maynard_cooke_jr: "Charles Maynard Cooke Jr."
 USA_charles_maynard_cooke_jr_admiral_desc: "§YBorn:§! §LDecember 19th, 1886, in Fort Smith, Arkansas, United States of America§!\n§YBackground:§! §LCharles Maynard \"Savvy\" Cooke Jr. after receiving a degree from the University of Arkansas in 1906 entered the United States Naval Academy, graduating second in the Class of 1910. Between then and 1913 Cooke served in the battleships USS Connecticut, USS Maine, and USS Alabama. He then received submarine instruction and took command of the submarine USS E-2. From 1916 to 1918, he was assigned to shipyard inspection duty at Quincy, Massachusetts. Promoted to lieutenant in 1917 he supervised the outfitting of the submarine USS R-2 and became her commanding officer when she was commissioned. In 1919 and 1920, Lieutenant Commander Cooke repeated the process for the larger submarine USS S-5, distinguishing himself when she accidentally sank on 1 September 1920 by saving the lives of 37 men trapped in her wreck. During the remainder of the 1920s, he was executive officer of the submarine tender USS Rainbow, had shore duty at the Cavite and Mare Island Navy Yards, was gunnery officer of the battleship USS Idaho and served at the United States Department of the Navy in Washington, D.C. From 1931 to 1933, Cooke commanded a submarine division, attended the Naval War College Senior Course, was Commandant of the Guantanamo Bay Naval Base, had further Navy Department duty and was war plans and logistics officer with the United States Fleet staff. With outbreak of the Civil War and defection of admirals he was promoted to the rank of rear admiral.§!"

 USA_alfred_melville_pride: "Alfred Melville Pride"
 USA_alfred_melville_pride_admiral_desc: "§YBorn:§! §LSeptember 10th, 1897, in Somerville, Massachusetts, United States of America§!\n§YBackground:§! §LAlfred Melville Pride studied engineering at Tufts University in Medford, Massachusetts, for several years before dropping out to enlist in the Navy during Weltkrieg. He served first as a machinist's mate in the Naval Reserve, but was soon given the chance to receive flight training and gain a commission as an ensign. In the early 1920s, having joined the Regular Navy, Pride became involved in the experiments to develop U.S. aircraft carriers. He served aboard the USS Langley and also took part in the development of the carriers USS Ranger and USS Constellation, as a member of the original crews. In the early 1930s he went on to study aeronautical engineering at the Massachusetts Institute of Technology. In 1931, he became the first person to land an autogiro on an aircraft carrier. From 1934-1936 he headed the Flight Test Section at Naval Air Station Anacostia, and with start of the Civil War he was rapidly promoted to the rank of rear admiral.§!"

 USA_daniel_edward_barbey: "Daniel Edward Barbey"
 USA_daniel_edward_barbey_admiral_desc: "§YBorn:§! §LDecember 23rd, 1889, in Portland, Oregon, United States of America§!\n§YBackground:§! §LDaniel Edward \"Uncle Dan\" Barbey graduated from the Naval Academy and was commissioned an ensign in June 1912. His first assignment was aboard the armoured cruiser USS California, which participated in the 1912 United States occupation of Nicaragua. In May 1914 he was transferred to the destroyer USS Lawrence as engineering officer, participating in the United States occupation of Veracruz and received a Letter of Commendation from the Secretary of the Navy for the ship's service during the Mexican Revolution. Until 1922 Barbey served on different destroyers of U.S Navy before becoming assistant engineering officer of the battleship USS Oklahoma in the Pacific. Continuing the pattern of alternating duty afloat and ashore, he then spent two years as Officer in Charge of the Portland Navy Recruiting Station, before returning to the Atlantic as engineering officer of the light cruiser USS Cincinnati in June 1925. From February 1927 to June 1928, he was executive officer of the oil tanker USS Ramapo. He then spent the next three years as aide to the Superintendent of the U.S. Naval Academy. From June 1931 to June 1933 he commanded the destroyer USS Lea. He then spent two years as an inspector of ordnance at the Mare Island Naval Ammunition Depot in California, where he was promoted to the rank of commander in September 1933. In February 1935, he was posted to the battleship USS New York as damage control officer. With outbreak of the Civil War he was temporarily promoted to the rank of rear admiral§!.§!"

