### Parties ###
 #Pre-War
 USA_totalist_party: "TUEL"
 USA_totalist_party_long: "Trade Union Educational League\n§LThe latest and longest lasting of several Syndicalist labour organisations founded by William Z. Foster, the Trade Union Educational League was founded in 1920 from the remnants of Foster's Syndicalist League of North America and International Trade Union Educational League. Opposed to the Socialist Party's policies of electoral participation and the IWW's strategy of dual unionism, the TUEL instead maintains an anti-political ultra-syndicalist approach of \"boring from within\" the Congress of Industrial Organizations, a strategy which has seen some success, particularly in Chicago, where the Chicago Federation of Labor led by John Fitzpatrick has become closely aligned with Foster. Ideologically meanwhile, the TUEL has diverged somewhat from mainstream socialism in the United States, promoting a form of \"Patriotic Syndicalism\" that borrows from Sorelian ideas emerging across the Atlantic.§!\n"
 USA_syndicalist_party: "Farmer-Labor - SPA (IU)"
 USA_syndicalist_party_long: "Farmer-Labor Party - Socialist Party of America (Industrial Unionist Faction)\n§LFounded in 1930 as a broad alliance of progressive and labour organisations, the Farmer-Labor Party has steadily grown throughout the 1930s. After several false starts in the 1920s, Farmer-Labor has emerged as the primary vehicle for left-wing politics in the United States, for the first time clearly orienting American politics on class lines.\n\nThe largest single member organisation in Farmer-Labor is the Socialist Party of America. Founded in 1901, the Socialist Party first drew support from workers, farmers, immigrants, and social reformers, among others. The revolutionary wave of the late 1910s sparked a large factional struggle within the party, between the moderate \"Regulars\" and the \"Radicals\", who supported revolutionary action. Though the Radicals emerged victorious, they were compelled by the success of the British Revolution to join Farmer-Labor, a decision which enabled them to make sweeping electoral gains in the 1932 and ‘34 elections, taking control of several midwestern state governments.\n\nBroadly, the SPA demands the nationalisation of industry, as well as immediate relief for the unemployed, workers, and farmers. Though all factions of the SPA agree with the need for a \"workers' and farmers' government\", there is disagreement as to whether it should take a syndicalist or traditionally republican form.§!\n"
 USA_radical_socialist_party: "Farmer-Labor - SPA (PC)"
 USA_radical_socialist_party_long: "Farmer-Labor Party - Socialist Party of America (Progressive Caucus)\n§LFounded in 1930 as a broad alliance of progressive and labour organisations, the Farmer-Labor Party has steadily grown throughout the 1930s. After several false starts in the 1920s, Farmer-Labor has emerged as the primary vehicle for left-wing politics in the United States, for the first time clearly orienting American politics on class lines.\n\nThe largest single member organisation in Farmer-Labor is the Socialist Party of America. Founded in 1901, the Socialist Party first drew support from workers, farmers, immigrants, and social reformers, among others. The revolutionary wave of the late 1910s sparked a large factional struggle within the party, between the moderate \"Regulars\" and the \"Radicals\", who supported revolutionary action. Though the Radicals emerged victorious, they were compelled by the success of the British Revolution to join Farmer-Labor, a decision which enabled them to make sweeping electoral gains in the 1932 and ‘34 elections, taking control of several midwestern state governments.\n\nBroadly, the SPA demands the nationalisation of industry, as well as immediate relief for the unemployed, workers, and farmers. Though all factions of the SPA agree with the need for a \"workers' and farmers' government\", there is disagreement as to whether it should take a syndicalist or traditionally republican form.§!\n"
 USA_social_democrat_party: "Farmer-Labor (Prog.)"
 USA_social_democrat_party_long: "Farmer-Labor Party - Progressive Faction\n§LFounded in 1930 as a broad alliance of progressive and labour organisations, the Farmer-Labor Party has steadily grown throughout the 1930s. After several false starts in the 1920s, Farmer-Labor has emerged as the primary vehicle for left-wing politics in the United States, for the first time clearly orienting American politics on class lines.\n\nOutside of the Socialist Party, various Progressive politicians compete in elections under the Farmer-Labor label. Some, such as members of the La Follette family's Wisconsin Progressive Party, are members of their own distinct organisations, while others are members of state Farmer-Labor organisations hewing more closely to the national party line. These non-socialist members of Farmer-Labor are often more agriculturally-oriented, and believe in a more limited platform of social benefits and the nationalisation of utilities and certain industries, as well as the empowerment of organised labour.§!\n"
 USA_social_liberal_party: "Democrats (Lib.)"
 USA_social_liberal_party_long: "Democratic Party - Liberal Faction\n§LThe oldest continually active political party in the world, the Democratic Party was founded over 100 years ago in 1828 by Andrew Jackson and Martin van Buren. Originally an agrarian populist party upholding Jeffersonian principles, it transformed first into a (generally) pro-slavery party, then into agrarian and southern opposition to the Republicans, and then into a western, southern, and increasingly urban party with liberal inclinations.\n\nThe liberal wing of the Democrats, usually associated with the north, follows largely in the legacy of Woodrow Wilson. It is generally supported by urban \"ethnic\" catholic voters, as well as liberals opposed to Farmer-Labor, and supports modest government intervention to support the economy, as well as greater participation on the world stage.§!\n"
 USA_market_liberal_party: "Republicans"
 USA_market_liberal_party_long: "Republican Party\n§LFounded in 1854 as a broad tent party opposed to the Slave Power, the Republican Party has generally been regarded as the United States' \"natural governing party\" since the end of the American Civil War. Representing the industrial interests which came to predominate in the country after the defeat of the Slave Power, as well as northeastern old stock protestants and wealthier western farmers, the Republican coalition has until recently generally maintained a long-term stranglehold on US politics.\n\nDivided between progressive, liberal, and conservative wings, the ideological divides of the \"Grand Old Party\" are generally more mild than that of the Democrats or Progressives. Conservative Republicans generally support higher tariffs and laissez-faire economics, while liberal or progressive Republicans are inclined towards tariff reform and economic interventionism, though to a less centralised degree than other liberals. They also differ on foreign policy, where liberals favour more foreign involvement, in contrast to isolationist progressives and conservatives.§!\n"
 USA_social_conservative_party: "Democrats (Con.)"
 USA_social_conservative_party_long: "Democratic Party - Conservative Faction\n§LThe oldest continually active political party in the world, the Democratic Party was founded over 100 years ago in 1828 by Andrew Jackson and Martin van Buren. Originally an agrarian populist party upholding Jeffersonian principles, it transformed first into a (generally) pro-slavery party, then into agrarian and southern opposition to the Republicans, and then into a western, southern, and increasingly urban party with liberal inclinations.\n\nThe conservative wing of the Democrats, usually associated with the south, has been dominant in that region since the end of reconstruction. It is the natural ruling party in most of the south, with nomination tantamount to election. Divided between agrarian reactionaries and more reform-minded moderate conservatives, they are generally opposed to Civil Rights reform and cartelisation of the economy, supporting smaller businesses and landowners.§!\n"
 USA_authoritarian_democrat_party: "Democrats (React.)"
 USA_authoritarian_democrat_party_long: "Democratic Party - Reactionary Faction\n§LThe oldest continually active political party in the world, the Democratic Party was founded over 100 years ago in 1828 by Andrew Jackson and Martin van Buren. Originally an agrarian populist party upholding Jeffersonian principles, it transformed first into a (generally) pro-slavery party, then into agrarian and southern opposition to the Republicans, and then into a western, southern, and increasingly urban party with liberal inclinations.\n\nPerhaps the most anachronistic section of the party are the reactionaries of the Deep South, who have for years maintained their opposition to liberalising trends represented by those such as Al Smith. Nativist, white supremacist, and generally reactionary, albeit with populist elements, these southern Democrats are quickly becoming tired of the national party leadership, and may jump ship if the opportunity arises, as figures like Theodore Bilbo and Eugene Talmadge reconsider their place in the party.§!\n"
 USA_paternal_autocrat_party: "U.S. Military"
 USA_paternal_autocrat_party_long: "United States Military\n§LOnce viewed as an unthinkable taboo, military interference in American politics has emerged as an inevitable byproduct of growing civil unrest and political violence in the country. Among particular agitators such as Smedley Butler and George Van Horn Moseley, General Douglas MacArthur's clique is unique for its comparative reach among the officer corps. As the country veers closer to the precipice, MacArthur's calls for the defeat of \"anti-American\" domestic forces gain greater attention, both within the military and among both sympathetic and non-sympathetic forces outside of it.§!\n"
 USA_national_populist_party: "Democrats (Longists)"
 USA_national_populist_party_long: "Democratic Party - Longist Faction\n§LThe oldest continually active political party in the world, the Democratic Party was founded over 100 years ago in 1828 by Andrew Jackson and Martin van Buren. Originally an agrarian populist party upholding Jeffersonian principles, it transformed first into a (generally) pro-slavery party, then into agrarian and southern opposition to the Republicans, and then into a western, southern, and increasingly urban party with liberal inclinations.\n\nPerhaps the most famous name to emerge from the Democratic Party in recent years is that of Louisiana Governor Huey Long. Long's populist \"Share Our Wealth\" platform has captivated large sections of a country mired in economic depression. It is well known however that Long's relationship to the Democratic establishment has seen better days. Years of conflict with the Smith administration has left him poised to mount a bid for the Democratic nomination, one which may not subside if he does not win outright at the Democratic National Convention.§!\n"
 ##Union Party
 USA_authoritarian_democrat_party_union: "Union (Reactionaries)"
 USA_authoritarian_democrat_party_union_long_tt: "Union Party - Reactionary Faction"
 USA_authoritarian_democrat_party_union_long: "$USA_authoritarian_democrat_party_union_long_tt$\n§LThe newest major party in US politics, the Union Party was recently formed primarily as a vehicle for Huey Long's bid for the Presidency, when it became clear he would not be able to attain the Democratic nomination. A broad-tent alliance comprising Democrats, reactionaries, and anti-syndicalist Progressives, they are united by little more than their shared opposition to the Smith Administration, and at least a temporary unity behind Long as their leader.\n\nThough traditionally Long's base of support has been in the midwestern farm states, reactionary and populist southern Democratic leaders such as Eugene Talmadge and Theodore Bilbo have rallied behind Long out of their opposition to Smith. These southern Democrats are united primarily by their belief in white supremacy and disdain for Smith's particular brand of liberalism. Their unity behind Long however is clearly conditional, and unlikely to last if push comes to shove.§!\n"
 USA_national_populist_party_union: "Union (Populists)"
 USA_national_populist_party_union_long_tt: "Union Party - Populist Faction"
 USA_national_populist_party_union_long: "$USA_national_populist_party_union_long_tt$\n§LThe newest major party in US politics, the Union Party was recently formed primarily as a vehicle for Huey Long's bid for the Presidency, when it became clear he would not be able to attain the Democratic nomination. A broad-tent alliance comprising Democrats, reactionaries, and anti-syndicalist Progressives, they are united by little more than their shared opposition to the Smith Administration, and at least a temporary unity behind Long as their leader.\n\nLong's primary personal base of support has, for most of his career in national politics, been in the western farm states, where his progressive but decentralist economic ideas hold sway. Long has aligned himself with western senators such as Burton Wheeler, who have come out to support his \"Share Our Wealth\" platform. It is this western faction of Long's new party which is most loyal to him personally, and likely to stick with him through thick and thin.§!\n"

