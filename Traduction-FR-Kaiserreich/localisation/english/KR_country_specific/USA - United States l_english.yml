 ustates.216.t: "Halleck vs Russell Jr"
 ustates.216.d: "After a successful term, President Richard Russell Jr. announced his intention to run in the upcoming electoral race of 1948. The signs of war devastation are becoming increasingly uncommon as government and civilian institutions are being re-established in the wake of the great conflict. And so, as America anticipates eagerly for her next leader, many speculate that the issues between the two candidates will involve the completion of Reconstruction and America's role in the world's affairs.\nRepresenting the Democrat party and hoping to keep four more years of Democratic dominance in the White House, Russell Jr. hopes to rally his conservative white southern voting base once more in the upcoming election. An avowed segregationist and perhaps one of the loudest voices in the South against racial integration - Russell Jr's previous administration saw the blocking and veto of racial integration laws. Furthermore, Russell has also stressed that his Reconstruction will see the continued harsh, uncompromising position towards former members of the SPA and the American syndicalists.\nSeeking to end the Democratic hold of the White House is Republican Charles A. Hallack from Indiana. The former lawyer and prosecuting attorney is a strong proponent of civil rights and has travelled across the country to rally minorities in defiance of President Russell's anti-integration stance. Securing the support of interest groups like the NAACP, Hallack has promised his supporters that should he be elected - he will take measures to begin the process of racial integration and the eventual eradication of segregation.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.216.a: "Halleck wins"
 ustates.216.b: "Russell Jr wins"

 ustates.217.t: "Halleck vs Chandler"
 ustates.217.d.willkie: "After two consecutive and successful terms as president of the United States, President Wendell Willkie announced his retirement in the upcoming electoral race. Citing health and the precedent set by the first American president George Washington, Willkie intends to end his presidential career after eight years to restore faith in the American democratic system after the gruelling and destructive civil war. The signs of war devastation are becoming increasingly uncommon as government and civilian institutions are being re-established in the wake of the great conflict. And so, as America anticipates eagerly for her next leader, many speculate that the issues between the two candidates will involve the completion of Reconstruction and America's role in the world's affairs.\nSeeking to continue the Democratic hold of the White House is the former governor and senator from Kentucky, Happy Chandler. A sympathetic ally to the plight of the labour movement, Chandler has sided with the unionisation and organisation of miners in the past, making him a popular candidate amongst those in the Steel Belt. Nonetheless, he is not without controversy - the African-American community is troubled by Chandler's past refusal to repeal the poll taxes and end lynching. While he has promised to build new race relations and smooth integration in the post-war era, some point out his close ties with Harry Byrd, an avowed segregationist. .\nThe Republican opposition to the Democrats is led by Charles A. Halleck, formerly the Republican leader of the House of Representatives from Indiana. The former lawyer and prosecuting attorney is a strong proponent of civil rights and has constantly pointed out his opponent Happy Chandler's ties to fierce segregationist Harry F. Byrd. Securing the support of interest groups like the NAACP, Hallack has promised his supporters that should he be elected - he will take measures to begin the process of racial integration and the eventual eradication of segregation..\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country.\n\nAfter a long evening of counting, the final result is..."
 ustates.217.d.barkley: "After two consecutive and successful terms as president of the United States, President Alben Barkley announced his retirement in the upcoming electoral race. Citing health and the precedent set by the first American president George Washington, Barkley intends to end his presidential career after eight years to restore faith in the American democratic system after the gruelling and destructive civil war. The signs of war devastation are becoming increasingly uncommon as government and civilian institutions are being re-established in the wake of the great conflict. And so, as America anticipates eagerly for her next leader, many speculate that the issues between the two candidates will involve the completion of Reconstruction and America's role in the world's affairs.\nSeeking to continue the Democratic hold of the White House is none other than Barkley's fellow Kentuckian, Happy Chandler. A sympathetic ally to the plight of the labour movement, Chandler has sided with the unionisation and organisation of miners in the past, making him a popular candidate amongst those in the Steel Belt. Nonetheless, he is not without controversy - the African-American community is troubled by Chandler's past refusal to repeal the poll taxes and end lynching. While he has promised to build new race relations and smooth integration in the post-war era, some point out his close ties with Harry Byrd, an avowed segregationist.\nLeading the Republican opposition that seeks to end the Democratic dominance is Republican Charles A. Hallack from Indiana. The former lawyer and prosecuting attorney is a strong proponent of civil rights and has constantly pointed out his opponent Happy Chandler's ties to fierce segregationist Harry F. Byrd. Securing the support of interest groups like the NAACP, Hallack has promised his supporters that should he be elected - he will take measures to begin the process of racial integration and the eventual eradication of segregation.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.217.d.roosevelt_first_term: "After a successful term as president of the United States, President Quentin Roosevelt announced his retirement in the upcoming electoral race. Citing health concerns, Roosevelt intends to end his presidential career after four years to honour the American democratic system after the gruelling and destructive civil war. The signs of war devastation are becoming increasingly uncommon as government and civilian institutions are being re-established in the wake of the great conflict. And so, as America anticipates eagerly for her next leader, many speculate that the issues between the two candidates will involve the completion of Reconstruction and America's role in the world's affairs.\nSeeking to continue the Republican hold of the White House is Republican Charles A. Hallack from Indiana. The former lawyer and prosecuting attorney is a strong proponent of civil rights and has constantly pointed out his opponent Happy Chandler's ties to fierce segregationists. Securing the support of interest groups like the NAACP, Hallack has promised his supporters that should he be elected - he will take measures to begin the process of racial integration and the eventual eradication of segregation.\nRepresenting the Democrat party and hoping to end Republican dominance in the White House is Kentuckian senator and governor. Happy Chandler. A sympathetic ally to the plight of the labour movement, Chandler has sided with the unionisation and organisation of miners in the past, making him a popular candidate amongst those in the Steel Belt. Nonetheless, he is not without controversy - the African-American community is troubled by Chandler's past refusal to repeal the poll taxes and end lynching. While he has promised to build new race relations and smooth integration in the post-war era, some point out his close ties with Harry Byrd, an avowed segregationist.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.217.d.roosevelt_second_term: "After a successful term as president of the United States, President Quentin Roosevelt announced his retirement in the upcoming electoral race. Citing health and the precedent set by the first American president George Washington, Roosevelt intends to end his presidential career after two full terms to honour the American democratic system after the gruelling and destructive civil war. The signs of war devastation are becoming increasingly uncommon as government and civilian institutions are being re-established in the wake of the great conflict. And so, as America anticipates eagerly for her next leader, many speculate that the issues between the two candidates will involve the completion of Reconstruction and America's role in the world's affairs.\nSeeking to continue the Republican hold of the White House is Republican Charles A. Hallack from Indiana. The former lawyer and prosecuting attorney is a strong proponent of civil rights and has constantly pointed out his opponent Happy Chandler's ties to fierce segregationist Harry F. Byrd. Securing the support of interest groups like the NAACP, Hallack has promised his supporters that should he be elected - he will take measures to begin the process of racial integration and the eventual eradication of segregation.\nRepresenting the Democrat party and hoping to end Republican dominance in the White House is Kentuckian senator and governor. Happy Chandler. A sympathetic ally to the plight of the labour movement, Chandler has sided with the unionisation and organisation of miners in the past, making him a popular candidate amongst those in the Steel Belt. Nonetheless, he is not without controversy - the African-American community is troubled by Chandler's past refusal to repeal the poll taxes and end lynching. While he has promised to build new race relations and smooth integration in the post-war era, some point out his close ties with Harry Byrd, an avowed segregationist.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.217.d.fallback: "The election of 1948 has come at last! Across the country, a mood of normalcy is beginning to settle as the nation initiates its final stages of reconstruction.\n Leading the Democratic Party is Happy Chandler, the senator from Kentucky. A sympathetic ally to the plight of the labour movement, Chandler has sided with the unionisation and organisation of miners in the past, making him a popular candidate amongst those in the Steel Belt. Nonetheless, he is not without controversy - the African-American community is troubled by Chandler's past refusal to repeal the poll taxes and end lynching. While he has promised to build new race relations and smooth integration in the post-war era, some point out his close ties with Harry Byrd, an avowed segregationist.\n Representing the Republican Party is Charles A. Halleck. The former lawyer and prosecuting attorney is a strong proponent of civil rights and has constantly pointed out his opponent Happy Chandler's ties to fierce segregationist Harry F. Byrd. Securing the support of interest groups like the NAACP, Hallack has promised his supporters that should he be elected - he will take measures to begin the process of racial integration and the eventual eradication of segregation.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country.\n\nAfter a long evening of counting, the final result is..."
 ustates.217.a: "Halleck wins"
 ustates.217.b: "Chandler wins"

 ustates.219.t: "Stevenson vs Halleck"
 ustates.219.d: "After a successful term, President Charles A. Hallack announced his intention to run in the upcoming electoral race of 1952. The national reconstruction is drawing to an end as the United States' industrial and military growth in the last years has surpassed pre-war standards. The great conflict that had thrown the nation into chaos in 1937 is slowly becoming a figment of the past as years of reconstruction and rebuilding have paved the way for a near-total recovery. And so, as America eagerly anticipates for her next president, many speculate that the issues between the two candidates will involve America's growing place in the world and the domestic issues left unresolved at the end of the civil war.\nSeeking to continue the Republican hold of the White House is incumbent President Charles A. Hallack. Having achieved popularity amongst voters due to his commitment to civil rights, the Republican Party has rallied behind Hallack to defeat the Democratic nominee Adlai Stevenson II. To Republicans, Stevenson's perceived sympathy for the working-class movement, as well as his eloquent oratory (and bald head) - has led the Republicans and working-class Democrats to nickname Stevenson as an \"egghead\".\nAdlai Stevenson II from Illinois represents the Democrat party and confidently embraces the \"egghead\" name. A popular public speaker with a reputation as an intellectual with self-deprecating humour, Stevenson has voiced his support towards the labour and union movements, although he has voiced caution regarding civil rights progress. An advocate for world peace, Stevenson has declared that he will see to it the end of the military draft and has pleaded for the world's nations to suspend above-ground nuclear weapon tests.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.219.a: "Halleck wins"
 ustates.219.b: "Stevenson wins"

 ustates.220.t: "Eisenhower vs Chandler"
 ustates.220.d: "After a successful term, President Happy Chandler announced his intention to run in the upcoming electoral race of 1952. The national reconstruction is drawing to an end as the United States' industrial and military growth in the last years has surpassed pre-war standards. The great conflict that had thrown the nation into chaos in 1937 is slowly becoming a figment of the past as years of reconstruction and rebuilding have paved the way for a near-total recovery. And so, as America eagerly anticipates for her next president, many speculate that the issues between the two candidates will involve America's growing place in the world and the domestic issues left unresolved at the end of the civil war.\nThe current president hopes to continue the Democratic dominance of the White House for the next four years. While Chandler saw the integration of American baseball and schools due to popular pressure, his associations with prominent segregationists such as Harry Byrd have also made him an unpopular candidate towards civil rights interest groups. He hopes to continue his administration's fiscally conservative policies and his ties to unions, especially mine workers in Kentucky. Nonetheless, his use of racially insensitive language in public has undoubtedly attracted a degree of controversy to his name - one the Republicans have been eager to capitalise on.\nRepresenting the Republican opposition is the famous American general Dwight D. Eisenhower who achieved national fame due to his role in the Civil War. The West Point graduate is already a household name due to his handling of the Federal Army during the Civil War. From his hometown in Abilene, \"Ike\" has taken a new direction in the traditional political campaign, emphasising television campaigning in contrast to the Democratic opposition. Despite his opponent's prevalence in the South, Eisenhower has insisted on campaigning on the South with his simple promises of a corruption-free, frugal administration and a commitment to a free democratic world.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.220.a: "Eisenhower wins"
 ustates.220.b: "Chandler wins"

 ustates.221.t: "Eisenhower vs. Sparkman"
 ustates.221.d: "The last four years of Richard Russell's presidency were fraught with controversy. Robert Elliot, the ex-convict who swore President Russell was behind illegal corvee labour in Georgia, has become a darling of the Republican party. The opposition to Russell has coalesced behind accusations that Russell was undoing civil rights legislation passed in the 1930s.\n\nHoping to keep Democrat dominance yet again for the next four years is none other than John Sparkman of Alabama. Sparkman's career has illustrated the tentative relationship the Democrat party has with third parties. His first electoral victory in 1936 came due to Sparkman's severe concessions to the AFP to ensure that his seat stayed with the Democrats. A career loyal to the United States, Sparkman has supported economic liberalisation and ended his relationship with the isolationist Constitution Party.\n\nThe Republican opposition to the Democrats is none other than famed General Dwight Eisenhower. As a commissioned officer, Eisenhower took an essential role in the fateful election of '36 preventing the collapse of the United States. Opposition within the military against desegregation became an impetus for Eisenhower to take a stab at the White House. Eisenhower has accused President Russell of indirectly dishonouring the sacrifice of American soldiers by opposing any desegregation legislation. Eisenhower affirms that his administration, should he be elected, will also focus on curbing excessive oversight of private industry.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.221.a: "Eisenhower as president"
 ustates.221.b: "Sparkman as president"

 ustates.222.t: "Stevenson vs Eisenhower"
 ustates.222.d.taft: "The last four years of Robert Taft's presidency has seen the Republican administration gather additional supporters from formerly Democrat areas. With the decline in power of the AFP, local politicians left outside in the cold by Democratic leadership have surrounded President Taft as their new conduit of hope.\nAldai Stevenson, however, hopes to upset this aspiration. Stevenson, former governor of Illinois, has drawn support of former socialists in the SPA to the Democrat party. Stevenson, who famously pardoned workers that joined the SPA and led a programme to lessen political tensions within the state police. This popularity made Stevenson the obvious pick for the Democratic successor to President Taft.\nThe Republican opposition to the Democrats is none other than famed General Dwight Eisenhower. As a commissioned officer, Eisenhower took an essential role in the fateful election of '36 preventing the collapse of the United States. Opposition within the military against desegregation became an impetus for Eisenhower to take a stab at the White House. Eisenhower has assured Taft supporters within the Republican party that foreign policy will not dramatically change. Eisenhower affirms that his administration, should he be elected, will also focus on curbing excessive oversight of private industry.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.222.d.truman_first_term: "Harry S Truman's term has struggled to undo the damage of Douglas MacArthur, resulting in former MacArthur supporters shifting their focus to new candidates in the Republican party, namely Dwight Eisenhower. Truman's democratic traditions compelled him to give the Democratic nomination to new blood. therefore, two new faces appear at the debate stage.\nDemocrat Aldai Stevenson hopes to salvage the situation. Stevenson, former governor of Illinois, has drawn support of former socialists in the SPA to the Democrat party. Stevenson, who famously pardoned workers that joined the SPA and led a programme to lessen political tensions within the state police. This popularity made Stevenson the obvious pick for the Democratic successor to President Truman.\nThe Republican opposition to the Democrats is none other than famed General Dwight Eisenhower. As a commissioned officer, Eisenhower took an essential role in the fateful election of '36 preventing the collapse of the United States. Opposition within the military against desegregation became an impetus for Eisenhower to take a stab at the White House. Eisenhower has assured Truman supporters that foreign policy will not dramatically change. Eisenhower affirms that his administration, should he be elected, will also focus on curbing excessive oversight of private industry.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.222.d.truman_second_term: "Harry S Truman's term has seen a shrinkage in support among centrists. The excesses of the civil war cast a long shadow still felt by the civilian government. Even a strong efficient administration as Truman has cannot save it from change.\nAldai Stevenson, however, hopes to salvage the situation. Stevenson, former governor of Illinois, has drawn support of former socialists in the SPA to the Democrat party. Stevenson, who famously pardoned workers that joined the SPA and led a programme to lessen political tensions within the state police. This popularity made Stevenson the obvious pick for the Democratic successor to President Truman.\nThe Republican opposition to the Democrats is none other than famed General Dwight Eisenhower. As a commissioned officer, Eisenhower took an essential role in the fateful election of '36 preventing the collapse of the United States. Opposition within the military against desegregation became an impetus for Eisenhower to take a stab at the White House. Eisenhower has assured Truman supporters that foreign policy will not dramatically change. Eisenhower affirms that his administration, should he be elected, will also focus on curbing excessive oversight of private industry.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.222.d.fallback: "The inexorable push for change has driven the country further away from the wartime gloom of 1936. The issues of desegregation, reconciliation with the dissident socialists and reactionaries, and excessive government oversight into heavy industry are all issues inching the country apart once again.\nAldai Stevenson, however, hopes to upset this aspiration. Stevenson, former governor of Illinois, has drawn support of former socialists in the SPA to the Democrat party. Stevenson, who famously pardoned workers that joined the SPA and led a programme to lessen political tensions within the state police. This popularity made Stevenson the obvious pick for the next Democratic president.\nThe Republican opposition to the Democrats is none other than famed General Dwight Eisenhower. As a commissioned officer, Eisenhower took an essential role in the fateful election of '36 preventing the collapse of the United States. Opposition within the military against desegregation became an impetus for Eisenhower to take a stab at the White House. Eisenhower has assured conservatives within the Republican party that foreign policy will not dramatically change. Eisenhower affirms that his administration, should he be elected, will also focus on curbing excessive oversight of private industry.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.222.a: "Eisenhower wins"
 ustates.222.b: "Sparkman wins"

### Foreign Policy ###
 ustates.225.t: "America wants to form an alliance"
 ustates.225.d: "America has sent an ambassador to meet about forming an alliance between Russia and the United States. Should we form such an alliance or should we not?"
 ustates.225.a: "Of course! We welcome them."
 ustates.225.b: "We have no need of them."

 ustates.226.t: "[From.GetNameDefCap] Refuses"
 ustates.226.d: "The Russians have rejected our initiative to form an alliance between our two countries."
 ustates.226.a: "A poor decision on their part."

 ustates.227.t: "[From.GetNameDefCap] Wants to Join the Reichspakt"
 ustates.227.d: "[From.GetNameDefCap], has approached us with a request. They wish to formally join the Reichspakt. Would such an ally be worthwhile?"
 ustates.227.a: "Of course! We welcome them."
 ustates.227.b: "We have no need of them."

 ustates.228.t: "[From.GetNameDefCap] Refuses"
 ustates.228.d: "The [From.GetAdjective] government has refused our request to join their alliance."
 ustates.228.a: "A poor decision on their part."

 ustates.229.t: "[From.GetNameDefCap] Wants to Join the Entente"
 ustates.229.d: "[From.GetNameDefCap], has approached us with a request. They wish to formally join the Entente. Would such an ally be worthwhile?"
 ustates.229.a: "Of course! We welcome them."
 ustates.229.b: "We have no need of them."

 ustates.230.t: "[From.GetNameDefCap] Refuses"
 ustates.230.d: "The [From.GetAdjective] government has refused our request to join their alliance."
 ustates.230.a: "A poor decision on their part."

 ustates.250.t: "Join the League of American States?"
 ustates.250.d: "[From.GetNameDefCap] has sent an envoy with an invitation for [Root.GetNameDef] to join the so-called \"League of American States\". This is not an alliance, per se, but rather an association of countries in North and South America under American guidance and protection. They would guarantee our independence and offer us military and economic advisors, and in return we would provide them military access and preferential treatment for our exports. It is not a bad deal, though some suggest it ties us too closely to the Americans - and, considering our neutrality would be required, also prevents us from seeking alliances elsewhere. The question is, with the Americans protecting us, do we even need them?"
 ustates.250.a: "Of course we shall join the League."
 ustates.250.b: "It is not in our interests."

 ustates.251.t: "[FROM.GetNameDefCap] Has Refused"
 ustates.251.d: "Perhaps not wishing to align themselves as closely to American interests, the [From.GetAdjective] government has declined our invitation to join the alliance."
 ustates.251.a: "It is their loss."

 ustates.252.t: "Industrial Aid from America"
 ustates.252.d: "Our allies in [From.GetNameDef] have come with industrial aid, using our ties from the League of American States to bring our countries closer together. There are some in the [Root.GetAdjective] government who are saying this is a new form of American Imperialism, that the more the Americans ingratiate themselves into the ranks of our government, the more control they will exert... but there is little to be done about it, now."
 ustates.252.a: "We are grateful for the help."

 ustates.253.t: "[FROM.GetNameDefCap] Joins the League"
 ustates.253.d: "Pleased at our offer of protection and guidance, [From.GetNameDef] has agreed to join the League of American States."
 ustates.253.a: "Excellent!"

 ustates.254.t: "Removal from the League"
 ustates.254.d: "For obvious reasons, our membership in the League of American States is no longer valid."
 ustates.254.a: "So be it."

 ustates.255.t: "Benefits of the League"
 ustates.255.d: "As the number of members in the League of American States changes, so do the benefits we derive from it."
 ustates.255.a: "OK."

 ustates.256.t: "American Imperialism"
 ustates.256.d: "Just as some had feared, the Americans are slowly insinuating themselves into every level of the [Root.GetAdjective] government. Within a few months, they will have complete control over us. Our only option is to kick them out and renounce our membership in the League... but that will almost certainly bring the Americans down upon us."
 ustates.256.a: "Of course we must resist!"
 ustates.256.b: "There is nothing we can do."

 ustates.257.t: "The [From.GetAdjective] Resistance"
 ustates.257.d: "Perhaps foolishly, the [From.GetAdjective] government has noticed our plans for a coup, and has both renounced membership in the League of American States as well as ejected almost every American official they can find. This, of course, gives us every excuse to take action against them... if we so desire."
 ustates.257.a: "What do they hope to gain?"

 ustates.258.t: "An American Puppet"
 ustates.258.d: "It has come to pass: the legitimate [Root.GetAdjective] government has been replaced by one approved of by the Americans and under their control. We are now a colony of [From.GetNameDef]."
 ustates.258.a: "We welcome our new overlords."

 ustates.259.t.league_ends: "The End of the League of American States"
 ustates.259.t.country_leaves: "Leaving the League of American States"
 ustates.259.d.USA_dead: "Despite rebuilding itself from the horrors of the Second American Civil War, it would appear that the United States has once again fallen - only at the hands of a foreign occupier. With the collapse of the North American colossus, it would appear that the military and economic might of the United States are not a credible enough force to hold together the League of American States. With this final defeat of the American government, the League's existence has officially ended."
 ustates.259.d.USA_puppet: "Despite the industrial might and power of the United States, they have been vanquished and are now the de facto puppet of a foreign nation. With the strength of the United States entirely subdued, they no longer have the power and authority to hold together the League of American States. With this final defeat of the American government, the League's existence has officially ended."
 ustates.259.d.USA_in_faction: "In their changing world alignment, the United States government has announced their entry into the [USA.GetFactionName]. With their ties with this faction solidified, they have declared that they will no longer be willing to lead the League of American States. With this revision in American foreign policy, the League's existence has officially ended."
 ustates.259.d.USA_war: "With the outbreak of war between [ROOT.GetNameDef] and the United States of America, all cordial and economic ties established by the League of American States have officially ended between the two nations. The United States has stated that in response to the belligerent status between the countries, [ROOT.GetNameDef] has been formally removed from the League of American States."
 ustates.259.d.puppet: "[ROOT.GetNameDefCap] has come under the domination of a foreign power, and its independence has now been reduced to that of a puppet. With their government's new reorganisation, they are now the responsibility of their occupiers. As they are no longer capable of partaking in their own international affairs, they will no longer be members of the League of American States."
 ustates.259.d.in_faction: "Citing growing world tensions and a desire to be safe, [ROOT.GetNameDef] has aligned itself with the [ROOT.GetFactionName]. As a result of their shift in foreign policy and allies, they will no longer be associated with membership in the League of American States. As of today, they have officially exited the American faction."
 ustates.259.d.invalid_government: "It appears that radicals have overtaken the government of [ROOT.GetNameDef], bringing their current government to one that is incompatible with forming ties with the United States. Their new government poses a threat to the democratic integrity of the League of American States, and as such, we will not recognise the new regime that has taken place in their country. As a result of this sudden change in political alignment, they will no longer be members of the League of American States."
 ustates.259.a: "Very well."

 ustates.260.t: "[From.GetAdjective] Advisors?"
 ustates.260.d: "Since we are both comrades-in-arms against the same foes, [From.GetNameDef] has offered to send military advisors our way, suggesting we should work more closely in the war effort."
 ustates.260.a: "Of course!"
 ustates.260.b: "They can keep their \"advisors\"."

 ustates.261.t: "[From.GetNameDefCap] Has Refused"
 ustates.261.d: "Perhaps believing our advisors to be spies, or simply not trusting our motives, the [From.GetAdjective] government has refused our offer."
 ustates.261.a: "Their loss."

 ustates.262.t: "[From.GetNameDefCap] Has Agreed"
 ustates.262.d: "The [From.GetAdjective] has readily agreed to our offer, and the advisors are already en route."
 ustates.262.a: "Excellent."

 ustates.270.t: "[FROM.GetNameDefCap] Asks for New England"
 ustates.270.d: "With the civil war now over, [From.GetNameDef] has decided to ask for the return of New England. We had intervened in the region to protect our interests, but with [From.GetNameDef]'s victory in the civil war, they - as the claimant to American legitimacy - are asking for New England's rightful return. Their ambassador has stressed that war is rather likely should we refuse. What shall our response be?"
 ustates.270.a: "This is not worth a war."
 ustates.270.b: "We cannot entrust New England to them."

 ustates.271.t: "New England Rejoins America"
 ustates.271.d: "The Canadians have withdrawn their troops from Boston and the cities of New England and have stated their occupation is over and that they were just keeping the region safe from Syndicalism. New England has at least been reunited with the rest of America."
 ustates.271.a: "God Bless America."

 ustates.272.t: "Canada Refuses"
 ustates.272.d: "Canada has informed us that they shall not return New England to us. This has caused many within Congress to demand war to reclaim our rightful territory, though shall we go to war right now?"
 ustates.272.a: "Then it shall be war."
 ustates.272.b: "We shall bide our time."

 ustates.273.t: "[FROM.GetNameDefCap] Asks for Alaska"
 ustates.273.d: "With the civil war now over, [From.GetNameDef] has decided to ask for the return of Alaska. We had seized it to protect our interests, but with [From.GetNameDef]'s victory in the civil war, they - as the claimant to American legitimacy - are asking for Alaska to be returned. Their ambassador has stressed that war is rather likely if we refuse. What shall our response be?"
 ustates.273.a: "We shall return it"
 ustates.273.b: "We shall not return it"

 ustates.274.t: "Alaska Rejoins America"
 ustates.274.d: "Canada has returned the territory of Alaska back to [Root.GetNameDef]."
 ustates.274.a: "God Bless America."

 ustates.275.t: "Canada Refuses"
 ustates.275.d: "Canada has refused to return Alaska to us, what shall our position be?"
 ustates.275.a: "Let's not risk war."
 ustates.275.b: "War it shall be."

 ustates.281.t: "[From.GetNameDefCap] Wants to Join the [Root.GetFactionName]"
 ustates.281.d.middle: "This has followed weeks of other, smaller feelers by the [FROM.GetAdjective] at our embassy in [FROM.Capital.GetCapitalVictoryPointName].\n\nAn acceptance on our part would secure a major diplomatic victory for the [ROOT.GetFactionName] and may help stabilise our geopolitical situation, particularly in the Americas. In private however there have been concerns that another major power may weaken our grip over the alliance as a whole and tie our fate to a nation still recovering from a devastating civil war.\n\nWith that in mind, after careful deliberations, we are forced to prepare a final response."
 ustates.281.d.britain: "President [From.GetLeader] has asked the [FROM.GetAdjective] ambassador to meet with King [ROOT.GetLeader] and Prime Minister [GetSecondInCommand] to begin preliminary discussions about bringing [From.GetNameDef] into the [Root.GetFactionName]. $ustates.281.d.middle$ We have long cultivated close relations with the Americans, in part due to the realities of sharing a long Canadian-American border. Finalising an alliance in many ways is the logical final step in preserving stability in a changing world."
 ustates.281.d.france: "President [From.GetLeader] has asked the [FROM.GetAdjective] ambassador to meet with [ROOT.GetLeader] and his staff to begin preliminary discussions about bringing [From.GetNameDef] into the [Root.GetFactionName]. $ustates.281.d.middle$ Located far across the ocean, American aloofness has always been a sore spot in Franco-American relations, and such a pact will almost certainly tip the balance of our alliance back towards Anglo-spheric advantage. Still, we were one of their first allies in their independence war, and perhaps this is finally their chance to repay the favour."
 ustates.281.d.germany: "President [From.GetLeader] has asked the [FROM.GetAdjective] ambassador to meet with Kaiser [ROOT.GetLeader] and Chancellor [GetSecondInCommand] to begin preliminary discussions about bringing [From.GetNameDef] into the [Root.GetFactionName].$ustates.281.d.middle$ Accepting such an arrangement certainly is a contentious issue. It would bring the usually isolationist Americans onto the world stage, and it is not entirely clear how long they will tolerate our undisputed leadership. Still, their entry would ensure the [ROOT.GetFactionName]'s continued and global presence across the world."
 ustates.281.d.other: "President [From.GetLeader] has asked the [FROM.GetAdjective] ambassador to meet with [ROOT.GetLeader] to begin preliminary discussions about forming an alliance between America and [Root.GetNameDef]. This has followed weeks of other, smaller feelers by the [FROM.GetAdjective] at our embassy in [FROM.Capital.GetCapitalVictoryPointName].\n\nDespite the devastation of the civil war, it appears for the most part stability has been re-established in the troubled nation. Given its natural resources and geopolitical position, it is likely [FROM.GetNameDef] will return to a place of prominence in world affairs, and a pact with them will bolster our efforts at preserving mutual security.\n\nThat said, as we deliberate on a final response, there have been some concerns about the nature of this alliance, and how truly equal of a partnership it would entail."
 ustates.281.a: "Of course! We welcome them."
 ustates.281.b: "We have no need of them."

 ustates.282.t: "[From.GetNameDefCap] Refuses"
 ustates.282.d: "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not good enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
 ustates.282.a: "A poor decision on their part."

 ustates.283.t: "General MacArthur Sworn in as President"
 ustates.283.d: "General MacArthur's \"temporary\" occupation of the White House has led not to a calming of tensions, but a fiery shockwave of resistance all across the nation. With the situation worse than any in D.C. could have predicted, a new Presidential Succession Law, passed quickly by a joint session of a rump Congress shorn of its SPA and AFP members, has decreed that, in the case of Presidential incapacitation or absence, the Vice President and cabinet have the authority to transfer the President's authority as Commander-in-Chief to another member of the military or government. In the case of the entire cabinet's incapacitation, the responsibilities of the executive shall fall on the Chief of Staff of the United States Army.\n\nPresident MacArthur has been even more hurriedly sworn in in the midst of his preparations for incoming civil war, and has addressed the nation, reminding all \"traitors\" that they still have time to lay down their arms."
 ustates.283.a: "We need hard men for hard times."
 ustates.283.b: "A barefaced assault on the Constitution!"

 ustates.285.t: "Cure for Polio"
 ustates.285.d: "Dr. Jonas Salk has created a cure for Polio. This is a miracle cure that many are calling a breakthrough in modern science. The scourge of Polio in America will now be forever gone from the minds of Americans. Parents are lining up in droves at health clinics across the country to get the vaccine for their children and themselves."
 ustates.285.a: "Thank you Dr. Salk."

### Military stuff ###

 ustates.300.t: "Military Research"
 ustates.300.d: "We are having our best scientists and business leaders look into what we should invest our efforts into guns, artillery, tanks, our improving our own doctrines. What should we choose?"
 ustates.300.a: "Modernise our Guns."
 ustates.300.b: "Modernise our Artillery."
 ustates.300.c: "Modernise our Tanks."
 ustates.300.e: "Modernise our Doctrines."

 ustates.301.t: "Full Utilisation of Force"
 ustates.301.d: "The aftermath of the Second Civil War has given us time to assess not only the holes in our military capabilities, but potential improvements as well. Our General Staff has determined that we can outpace conventional engine based aeroplanes with the new fuel and thrust tech developed by Lawrence Bell. At the same time, we have procured enough engineers and scientists for Neddermeyer's idea for a plutonium gun nuclear weapon."
 ustates.301.a: "Lawrence Bell's Jet."
 ustates.301.b: "Oppenheimer's Atom Bomb."
 ustates.301.c: "Authorise more funds for both."

 ustates.302.t: "Albuquerque Project"
 ustates.302.d: "Bell's X project has proceeded satisfactorily, with a successful implementation of rocket technology into planes being able to double the speed of older aircraft. Brave test pilot Jack Woolams today was the first person to fly the plane faster than 741 miles per hour, breaking the sound barrier."
 ustates.302.a: "Prepared for even Interplanetary War."

 ustates.303.t: "Winchester Project"
 ustates.303.d: "The project ran into a significant problem when it was discovered that the nuclear material Plutonium has a fission rate too fast for a bullet. The solution came in the form of depleted Uranium initially planned for a different nuclear project. This makes the weapon barely ethical under normal nuclear waste usage guidelines, and creates the issue of intentional biological damage from radiation on the target. Nonetheless, the Thin Man is a success"
 ustates.303.a: "We are safe from Oppenheimer's deadly toy."

 ustates.304.t: "The War and Peace Studies"
 ustates.304.d: "In the past, our diplomatic conduct has been at the whim of ambassadors, many of whom had bought their positions from the party. The world we live in is too dangerous to afford such flippant choices to be made by agents of America, it is General MacArthur's opinion that a new approach to foreign policy is necessary, one that derives consensus from a group of trusted experts. This is what inspired the War and Peace Studies, a calling for only the brightest to represent America in this brave new world. This entity, the so-called the Council on Foreign Relations, will advise General MacArthur on how to suppress radical forces from any corner of the world."
 ustates.304.a: "Constrained by diplomats no more."

 ustates.305.t: "The White House and Xanadu"
 ustates.305.d: "A surprising amount of support came from the pages of the many Hearst Newspapers that dot America. These papers drew up the image of MacArthur as the heroic Cincinnatus, hearing the call to save the Republic from certain destruction. A beacon for MacArthur's allies and the creation of an almost mythical personage through films and newspaper cartoons, Hearst has served as a stabilising factor to the ship of the state. Even Hearst's attacks on radical unions and populists seemed to echo the words of MacArthur's radio speeches."
 ustates.305.a: "We appreciate your support."

 ustates.306.t: "The New Normal in America"
 ustates.306.d: "When General MacArthur announced that he would not step down as leader, it was under the pretence of emergency. At the time, hundreds of thousands of Americans were unaccounted for, radicals prowled the countryside funding their politics with looted money, and the democratic pillar was unready to hold up the state. These past few years have seen a great many galvanise into hardy MacArthurites, and a new flavour of politician has emerged in the House of Representatives. These Congressmen see the need for an integral military role to check and nurture the business environment and ensure the rights of citizens cannot be infringed due to gridlock."
 ustates.306.a: "Endorse the new supporters."
 ustates.306.b: "Refuse this congressional oeuvre."

 ustates.308.t: "Superweapons on a Budget"
 ustates.308.d: "In the last few years, our military research has focused on the potential for internal conflict, narrowing our focus and budget for longer-term projects. This years' Congressional Budget has fortunately found some money to allocate to a long-term project. Three plans are presented to the military high command to meet and exceed the military projects of our rivals. The first is a rocket by Goddard theoretically capable of delivering explosives from miles away without risking pilot lives. The second is Oppenheimer's planned theoretical bomb using radioactive heavy metals as researched in Austria and Germany. The third is a much cheaper plan as proposed by the eccentric Wilhelm Reich, he claims that a bomb can be made much cheaper using his own personal physics research. On our part, we don't know much about what Wilhelm Reich is talking about, but his reputation in Austria gives us some comfort into whatever science he's using."
 ustates.308.a: "Goddard's Rocket."
 ustates.308.b: "Oppenheimer's Bomb."
 ustates.308.c: "Reich's Bomb."

 ustates.309.t: "Goddard's Successful Launch"
 ustates.309.d: "At home again in Roswell, New Mexico, Goddard again goes to launch test rockets. The last time he was here, the rockets were smaller than his thigh, and reached only a thousand feet in height. Now the rockets soar miles over the desert and touch down with their dummy weights. Goddard's refusal to detonate explosive rockets on the Continental United States prevent the full scale of the damage to be known."
 ustates.309.a: "Good boy Goddard."

 ustates.310.t: "Oppenheimer's Bomb a Success"
 ustates.310.d: "An invitation by Oppenheimer was sent out to nuclear researchers, physicists, and engineers throughout Europe. The promise of escaping persecution in Europe has resounded most strongly to Jewish scientists, some of whom emigrated to the US for the project. After a long period of experimentation and some cooperation with colleagues in Europe, a working atomic bomb is ready to be tested. The skies of Alamogordo New Mexico lit up in a flash of destruction as the test bomb Valediction exploded. Oppenheimer later said that the bomb was named after his favourite John Donne poem."
 ustates.310.a: "The breath goes now."

 ustates.311.t: "Reich's Failed Explosion"
 ustates.311.d: "After many delays and several attempts to obfuscate the general staff, Wilhelm Reich's bomb project has been discontinued and it seems millions of dollars have been wasted on bunk. This became apparent to Reich's observers when tests showing his energy, named Orgone, could induce exothermic reactions that only he and his associates could see. The bomb itself being a hollow shell with layers of metals covering that never did explode, save for its collapse when Reich attempted to destroy it during the investigation. This embarrassment is currently making its rounds in the papers."
 ustates.311.a: "Not our proudest moment."

### New Pre-ACW Events ###
 ustates.500.t: "Garner-Wagner Bill Re-Introduced"
 ustates.500.d: "With assurances made by President Hoover that, unlike in 1932, this time he will not veto the bill, Democratic Senator Robert Wagner and Speaker of the House John Nance Garner have re-introduced their unemployment relief legislation package. Many in Congress feel that the package does not go nearly far enough, while others wonder how America - in the midst of a massive economic crisis - will possibly ever pay for it. The presence of Senators from the AFP and the SPA also complicates things immensely. Even with Hoover's pledge, it's unknown if Garner-Wagner has a real chance of passing."
 ustates.500.a: "We shall see"

 ustates.501.t: "Long and Reed Demand Changes"
 ustates.501.d: "As expected, the early challenges to the Garner-Wagner Bill have come from the AFP and the SPA. Huey Long and his AFP Senators have demanded a vast increase in the social security provisions the bill provides, provisions most other Senators say America could never afford. Jack Reed and the SPA, meanwhile, say the bill doesn't do enough to protect the average worker, particularly from exploitation by struggling corporations. Both parties have attracted a lot of media attention, adding to the general sense of disorder and tension in Congress."
 ustates.501.a: "Interesting"

 ustates.502.t: "Senators Break Ranks"
 ustates.502.d: "After weeks of negotiations, a number of establishment Senators have broken ranks over the coming vote on the Garner-Wagner Bill - most notably Robert Wagner, one of the bill's proposers, who says he will not vote for the bill unless protections for federal unemployment insurance are re-added. Many other Democrat and Republican Senators are concerned about the influence of the AFP and the SPA, and claim they will not vote for the bill if *any* concessions are made to either group... though others say that not courting either the AFP or SPA will make passage difficult if not impossible. President Hoover will need to intervene in order to save the bill."
 ustates.502.a: "Pledge support to Wagner and the establishment Senators"
 ustates.502.b: "Force the establishment to compromise with the AFP"
 ustates.502.c: "Force the establishment to compromise with the SPA"

 ustates.503.t: "Long and Reed Furious"
 ustates.503.d: "Both Huey Long's AFP and Jack Reed's SPA have reacted with fury at President Hoover's endorsement of establishment Senators. They have vowed to sink the Garner-Wagner Bill, claiming that the public is being deceived by a \"corrupt government which refuses to recognise the reality of America\". While the parties have both gained a considerable boost in support from their base, Democratic and Republican fortunes have improved somewhat, and there is a feeling that both have a better chance going into the next election... provided the bill actually passes."
 ustates.503.a: "Let's hope it does!"

 ustates.504.t: "Compromise with the AFP"
 ustates.504.d: "Recent days have resulted in a compromise between many establishment Senators and the America First Party, with numerous extra provisions included for farm relief and unemployment protection - though nowhere near as far as the AFP originally demanded. Even so, Huey Long has declared this as a victory and is riding high in recent polls. Both Jack Reed's SPA and a large number of Republican Senators have declared this a betrayal of the American public, however, and have vowed to sink the Garner-Wagner bill when the vote comes."
 ustates.504.a: "We've done what we can..."

 ustates.505.t: "Compromise with the SPA"
 ustates.505.d: "Recent days have resulted in a compromise between many establishment Senators and the Socialist Party of America, with numerous extra provisions included for worker protections and unemployment relief - though nowhere near as far as the SPA originally demanded. Even so, Jack Reed has declared this as a victory and is riding high in recent polls. Both Huey Long's AFP and a large number of Democratic Senators have declared this a betrayal of the American public, however, and have vowed to sink the Garner-Wagner bill when the vote comes."
 ustates.505.a: "We've done what we can..."

 ustates.506.t: "Voting Commences on the Garner-Wagner Bill"
 ustates.506.d: "Voting has now begun on the Garner-Wagner Bill. With Congress divided between AFP, SPA and establishment Senators, whether or not the bill will pass is anything but certain. Even if the bill passes, the question of where its funding will come from remains without an answer - however, if it fails, the consequences will be disastrous and widespread violence can be expected."
 ustates.506.a: "... the bill is approved!"
 ustates.506.b: "... the bill is shot down!"

 ustates.507.t: "The Garner-Wagner Bill Passes!"
 ustates.507.d: "Though the vote was incredibly close, the Garner-Wagner bill has passed Congress. People throughout the United States are celebrating this welcome relief to the country's disastrous economic situation, though many within the government are wondering: how will the bill now be paid for?"
 ustates.507.a: "A victory for us all!"

 ustates.508.t: "The Garner-Wagner Bill Fails!"
 ustates.508.d: "After an incredibly close vote in Congress, the Garner-Wagner bill failed to pass. While several groups are declaring personal victory, protests have broken out in various parts of the country. There will be no relief for the American worker, and many have declared the government to be corrupt and dysfunctional. There will be considerable time for blame, but for the moment the Hoover government's concerns must turn to the growing violence throughout American cities - violence which is expected to only worsen in the months leading up to the election."
 ustates.508.a: "All that for nothing..."

 ustates.509.t: "War Plan White"
 ustates.509.d: "The time has come to dust off one of the American military's colour-coded war plans, this one meant for dealing with domestic disturbances and insurgencies. It cannot come a moment too soon, as violence is escalating in areas where the AFP and the SPA have been contending with local authorities for dominance. Minnesota and North Carolina are the two states where the violence is at its height, and - at the moment - we can only focus our efforts in one place."
 ustates.509.a: "Focus on the SPA in Minnesota"
 ustates.509.b: "Focus on the AFP in North Carolina"

 ustates.510.t: "Bringing out the National Guard"
 ustates.510.d: "The National Guard has been deployed for over six months now, fighting to maintain security in a number of American cities, but there is a growing fear that commanders within the Guard are not entirely loyal to the Republic, that many harbour sympathies for the AFP and the SPA. More focus needs to be put on strengthening the units we know are loyal. We also need to decide where to focus their deployment, for the time being."
 ustates.510.a: "Focus on restoring order in Minnesota"
 ustates.510.b: "Focus on restoring order in Iowa"
 ustates.510.c: "Focus on restoring order in Tennessee"

 ustates.511.t: "General MacArthur's Plan"
 ustates.511.d: "There is growing concern that America is descending into a possible civil war, and that - despite all our efforts to maintain security - supporters of the AFP and the SPA simply have too much influence in some parts of the country. General Douglas MacArthur has unveiled a plan to infiltrate key areas in either New York City or southern Texas. Both are of high importance, New York for its industry and Texas for its oil, and both are at high risk to takeover. MacArthur says that these efforts might still come to naught if the AFP and SPA's power become too great, but he believes it will greatly increase the government's chances of maintaining control should it come to an armed conflict."
 ustates.511.a: "New York City is of vital importance"
 ustates.511.b: "We absolutely need that Texan oil"

 ustates.512.t: "The Barkley Plan"
 ustates.512.d: "Alben Barkley, Democrat and junior Senator for Kentucky, has introduced a bill which will see the relief efforts largely funded by taxing American corporations - in exchange for hefty tax considerations down the line, once the economy has recovered. This has caused considerably controversy in some corners, especially among AFP and SPA supporters. Others say it would be far too easy for the next government to reverse the decision, leaving the corporations holding the bag and even worse off than they were before. Regardless, there is enough support to see the bill passed - and, as an added bonus, the agency to coordinate the efforts could be placed in either Minneapolis or in Charlotte, with the added bonus of new employment weakening what are AFP and SPA strongholds."
 ustates.512.a: "Base the agency in Minneapolis"
 ustates.512.b: "Base the agency in Charlotte"

 ustates.513.t: "The New Industrial Act"
 ustates.513.d: "As an offshoot of the Barkley Plan, relief efforts will see new industrial growth in several vital areas - primarily in the military sector. Several of these new companies are planned for Denver, Colorado. At least one other area can be promoted, and the cabinet believes that putting them in depressed areas which are currently strongholds of the AFP or SPA may see their influence in those areas drastically weakened."
 ustates.513.a: "Promote the industry in Minnesota"
 ustates.513.b: "Promote the industry in Iowa"
 ustates.513.c: "Promote the industry in Tennessee"

 ustates.514.t: "The Shipyard Funding Scheme"
 ustates.514.d: "The Barkley Plan has led to two major shipbuilding companies vying for a federal contract, one in New York City and the other in Corpus Christi. Both would mean a large number of jobs for the area, and would be a boon for our control over the region. The problem is that word of the contract has gotten out, and whichever city we *don't* choose will likely be enraged, giving strength to the AFP or the SPA in the region."
 ustates.514.a: "Give the contract to New York City"
 ustates.514.b: "Give the contract to Corpus Christi"

 ustates.515.t: "America Demands War Debts"
 ustates.515.d: "It came as a surprise to the Canadian government, but the ambassador from [USA.GetNameDef] has demanded that the Canadian government immediately begin repaying the war debts incurred by the British Empire during the Weltkrieg. While the Americans are gripped in an economic crisis, one Canada has, to an extent, avoided, they must know the Canadians can never repay the debt... not all at once, at least. Though the old United Kingdom was on its way to repayment, there was a tacit agreement after the British Revolution that the debts wouldn't continue to be repaid until the Home Islands were recaptured. For the Americans to demand it now, they must either be desperate or must be catering to the more warlike and isolationist elements in their government."
 ustates.515.a: "Whatever the reason, we cannot do as they demand"

 ustates.516.t: "Canada Refuses"
 ustates.516.d: "The Canadian government has responded to the demand with a flat refusal. The debt, they say, was never meant to be repaid until the Home Islands were retaken - as most was incurred by the United Kingdom, a government which is now in exile. Even so, their refusal has done its job and fired up the isolationist elements of the American government. President Hoover's government has the support it needs, at the cost of relations with the Canadians."
 ustates.516.a: "So be it."

 ustates.517.t: "Compromise with America?"
 ustates.517.d: "There has been a break in the chilly relations with the American government since their demand for debt repayment. They have approached us with an offer: economic assistance now, and an agreement to increase trade with the Entente, in exchange for the rest of the debt being delayed until the Home Isles are retaken... which was, aides point out, the original deal to begin with. It might be a way to restore goodwill with our southern neighbours, and even help them, though some are suggesting that there's no point in shovelling our limited funds into a bottomless pit. America is lost, they say, and we should look to our own first."
 ustates.517.a: "We agree to the compromise"
 ustates.517.b: "They are on their own"

 ustates.518.t: "Canada Agrees to Compromise"
 ustates.518.d: "The Canadian government has reluctantly agreed to the compromise, giving us what repayment they can now and accepting the deferment until the Home Isles have been retaken. In exchange, a trade agreement has been put in place with the Entente, something that's likely beneficial for us all. The main downside is that the agreement has been viewed as treachery by the AFP and the SPA, both of which claim our corrupt government has betrayed the very people they fired up only moments before."
 ustates.518.a: "We'll take what we can get"

 ustates.519.t: "Canada Refuses the Compromise"
 ustates.519.d: "The Canadian government has refused our offer of compromise, leading to economic sanctions applied by both sides. The chance of this escalating to war is slight, but the damage is done. We'll have to be satisfied with the gains we've made, and the increased revenue from the tariffs."
 ustates.519.a: "It was worth a try"

 ustates.520.t: "Long Bans the SPA from Congress"
 ustates.520.d: "In a fiery speech, President Long declared that his intended reforms would have to wait - of far more pressing importance was the SPA and its insidious influence over America. The ongoing New Year's Strike is its doing, and it is America's number one public enemy. An executive order banned the SPA from Congress, and named the Minutemen as acting with emergency invested authority as executors of the president's will. While some in the halls of power are relieved to see action being taken against the SPA, many more are alarmed by President Long's use of executive power."
 ustates.520.a: "So must it be"

 ustates.521.t: "Reed Bans America First from Congress"
 ustates.521.d: "In a fiery speech, President Reed declared that his intended reforms would have to wait - of far more pressing importance was the America First Party and its insidious influence over America. So long as the Minutemen militias run rampant, attacking strikers and innocent Americans alike, it will be America's number one public enemy. An executive order banned the AFP from Congress, and called on the SPA militias to act as emergency reinforcement to government forces. While some in the halls of power are relieved to see action being taken against the Minutemen, many more are alarmed by President Reed's use of executive power."
 ustates.521.a: "This has to be done, for the good of America"

 ustates.522.t: "Executive Order 7061: Declare AFP Terrorist Organisation"
 ustates.522.d: "Citing national concerns due to the anarchistic nature of the Minutemen and the America First Party, Jack Reed has passed an executive order that has declared them an illegal organisation which seeks to overthrow the country, and as such all force shall be used to oppose them. Reed has drawn a direct comparison between the Minutemen and the terrorist attacks that occurred on Preparedness Day in 1916, and Wall Street in 1920. The Minutemen are now subject to the Sedition Act of 1918, prosecuted as an anti-recruitment and vigilante group."
 ustates.522.a: "Excellent!"

 ustates.523.t: "Long Defies the Order"
 ustates.523.d: "Huey Long publicly denounced Reed's executive order as being unconstitutional and an act meant to suppress opposition to his rule and pave the way for syndicalist reforms in America. Long has organised large rallies and protests with the Minutemen there to keep the protestors safe from aggression. These highly reported-on protests have seen union strikers beaten by Minutemen without interference from the police, which calls into question Reed's ability to protect Americans."
 ustates.523.a: "Rely on the police to keep control"

 ustates.524.t: "Police Forces Defy Reed"
 ustates.524.d: "In an unexpected move, the police have refused to enforce the various executive orders. Within Atlanta, New Orleans, Houston, and other cities scattered throughout the American South, they have declared a Police Strike in solidarity with the AFP. While they worked to keep order, Police union leaders publicly declare that they would not follow the Laws of \"Reed the Tyrant\". Thus Reed has called in the US Army to enforce his laws."
 ustates.524.a: "Send in the big boys"

 ustates.525.t: "The Minutemen Clash with the SPA"
 ustates.525.d: "When government forces, bolstered by SPA militia, arrived in the American South to enforce the laws of the President, they were immediately set upon by Minutemen and supporters of the AFP. Shoot-outs quickly became commonplace, and the violence quickly spread throughout almost every major city in the American South. It is very clear that the government has no remaining authority there."
 ustates.525.a: "Send in the biggest guys we've got"

 ustates.526.t: "Time's Up!"
 ustates.526.d.reed: "Reed's support in D.C has finally bottomed out. General Douglas MacArthur has marched into Washington D.C today, to arrest Reed and his cabinet at the White House, citing misgovernance and inaction that was putting the entire nation at risk of falling to radical elements. MacArthur's marchers reminded many in D.C of Cox's Army of 1932, except these men are motivated to preserve the status quo, and were cheered instead of booed. Having been tipped off by SPA informants in MacArthur's command staff, Reed was able to stay ahead of the general and has escaped to Chicago. MacArthur has chosen to inhabit the White House and coordinate an investigation into Reed from the executive chair. Civil war is imminent."
 ustates.526.d.long: "Long's support in D.C has finally bottomed out. General Douglas MacArthur marched into Washington D.C today to restore order, citing misgovernance and inaction on the part of the president which was putting the entire nation at risk of falling to radical elements. MacArthur's marchers reminded many in D.C. of Cox's Army of 1932, except these men are motivated to preserve the status quo, and were cheered instead of booed. Having been tipped off by AFP informants in MacArthur's command staff, Long was able to stay ahead of the traitorous general and has escaped to Baton Rouge. MacArthur has chosen to inhabit the White House and coordinate an investigation into Long from the executive chair. Civil war is imminent."
 ustates.526.d.oldguard: "It appears [USA.GetLeader] has lost the confidence of his government. General Douglas MacArthur marched into Washington D.C today, having declared the president an \"ineffective leader whose inaction has endangered America\". MacArthur's marchers reminded many in D.C. of Cox's Army of 1932, except these men are motivated to preserve the country from extremist forces. With the President disgraced, and the Vice President still engaged in talks in Seattle, the president's own cabinet has assured the public that the coup is necessary, and have been working with MacArthur to install an emergency government from the White House - even as the majority of America looks on in shock. Civil war is imminent."
 ustates.526.a: "Damn you, MacArthur! We would have gotten to it eventually!"

 ustates.530.t: "An Envoy from the East"
 ustates.530.d: "Ever since word arrived in [Root.GetNameDef] regarding General MacArthur willingly stepping down from power out east, we have wondered if we would hear from the new government. The ceasefire has held, after all - so do they desire peace? Our question has been answered with the arrival of an envoy from the Federal government. They wish to meet once again, this time to talk about a reunion between our democratic governments. Most here in the west are willing, but there are many who say that MacArthur must first pay for his crimes. He is as much a traitor as Long and Reed, after all... if they are not willing to put him on trial as such, then how can we ever trust their word?"
 ustates.530.a: "MacArthur did America a favour - we will rejoin, no questions asked"
 ustates.530.b: "Yes, let them know we demand MacArthur be imprisoned first"
 ustates.530.c: "We do not trust them, now or ever"

 ustates.531.t: "The West Refuses to Meet"
 ustates.531.d: "Sadly, the Pacific government has refused to meet with us. In the word of their letter: they simply don't believe we have regained true democracy."
 ustates.531.a: "So be it."

 ustates.532.t: "On One Condition..."
 ustates.532.d: "The Pacific government seems amenable to rejoining [Root.GetNameDef]... on one condition: that MacArthur be imprisoned and put on trial as a traitor. According to [From.GetNameDef], he is as much responsible for the death and destruction of the civil war as Reed and Long, and so long as he is not held to the same example as those men they cannot trust that our return to democracy is real. It could be done, and many in our cabinet say it must be, for the sake of peace, but truth be told MacArthur is considered by many Americans to be a hero. He won the civil war for us. To repay him this way seems almost unthinkable."
 ustates.532.a: "For the good of America, let it be done"
 ustates.532.b: "MacArthur is a goddamn hero - refuse"

 ustates.533.t: "There Will Be No Deal"
 ustates.533.d: "The American government has responded to our demand with abject refusal. General Douglas MacArthur, they say, is a hero, one they see as having saved the country from syndicalism and radicalism, and one who gave up power once his duty was done. They would rather go to war than see his accomplishments denigrated."
 ustates.533.a: "Then war it is"

 ustates.534.t: "The Federal Government Agrees"
 ustates.534.d: "While they are reluctant, for the sake of America the Federal government has agreed to our demand. Other matters will need to be addressed over time, but for the time being the General has been arrested and will await trial once we have rejoined the country."
 ustates.534.a: "God Bless America!!"

 ustates.535.t: "Our Brothers Have Returned"
 ustates.535.d: "It seems the Pacific government has been awaiting our call, and they have answered it in the affirmative. Democracy has been restored across America, safe from syndicalism and radicals, and together we shall walk into the future."
 ustates.535.a: "God Bless America!!"

 ustates.536.t: "America Reunited!"
 ustates.536.d.full: "With the restoration of democracy in the United States, the breakaway faction in the west evidently had no reason to continue the civil war. After several meetings between the two governments, the Pacific States of America has agreed to a full peace with the east and has rejoined the federation. Crowds have filled the streets of cities from one end of America to the other, jubilant at the news that there will be no war and the Second American Civil War is now truly over."
 ustates.536.d.arrest: "With the restoration of democracy in the United States, the breakaway faction in the west evidently had no reason to continue the civil war. After several meetings between the two governments, the only condition imposed by Pacific States was that General Douglas MacArthur be arrested and tried for treason. According to American officials, the West considered MacArthur just as much a traitor as Huey Long and Jack Reed, and just as responsible for the death and destruction that ensued. Many in the United States consider MacArthur a hero, however, so when news was revealed of his arrest, angry demonstrations were just as prevalent as celebrations at the Pacific government's agreement to rejoin. It will likely take years for MacArthur's case to go to trial, and without a doubt will be a sensation, but for now the American Civil War is truly over."
 ustates.536.a: "Interesting"

 ustates.537.t: "The Vice President Heads West"
 ustates.537.d.willkie: "President Olson faced immediate, almost overwhelming, resistance from the moment he took office. Many in the South and Midwest deny the legitimacy of the National Unity Party victory in the House of Representatives, calling it a stitch-up of corrupt elites, and there is already talk in both areas of rebellion. Vice President Wendell Willkie has been sent to the west coast to attempt to calm tensions and restore faith in democracy in California and Washington. It is hoped this will keep those areas loyal to the duly elected government, whatever happens in the East. First on Mr Willkie's agenda is a meeting with assembled longshoremen's unions in Seattle."
 ustates.537.d.mcnary: "President Landon faced immediate, almost overwhelming, resistance from the moment he took office. Many in the South and Midwest deny the legitimacy of the Republican victory in the House of Representatives two elections in a row, calling it a stitch-up of corrupt elites, and there is already talk in both areas of rebellion. Vice President Charles McNary has been sent to his native west coast to attempt to calm tensions and restore faith in democracy in California, his own Oregon, and Washington. It is hoped this will keep those areas loyal to the duly elected government, whatever happens in the East. First on Mr McNary's agenda is a meeting with assembled longshoremen's unions in Seattle."
 ustates.537.d.smith: "President Garner faced immediate, almost overwhelming, resistance from the moment he took office. Many in the Midwest, and even the formerly loyal South, deny the legitimacy of the Democrat victory in the House of Representatives, demanding change outside the two-party system, and there is already talk in both areas of rebellion. Vice President Al Smith has been sent to the west coast to attempt to calm tensions and restore faith in democracy in California and Washington. It is hoped this will keep those areas loyal to the duly elected government, whatever happens in the East. First on Mr Smith's agenda is a meeting with assembled longshoremen's unions in Seattle."
 ustates.537.a: "Good luck out there, Mr Vice President."

 ustates.538.t: "Fourth of July!"
 ustates.538.d: "[USA_fourth_of_july_event_desc]"
 ustates.538.a: "[USA_fourth_of_july_event_option]"

 ustates.538.d.1936: "America had a brief period of calm today with a mostly peaceful Independence Day celebration. Commemorating the signing of the Declaration of Independence in 1776 by the Second Continental Congress on the eve of the American Revolutionary war, the holiday is one of great importance to the American people. While many were worried that the rising tensions in America would result in yet another bout of violence in the long and brutal election season, most sighed a breath of relief today as the news reported little brawling during the annual celebration. While all the major candidates made sure to be seen and photographed among the large crowds and delivered speeches connecting their respective causes to the situation in 1776, most Americans took the time to take a break from the intense politics plaguing America. Instead they decided to just spend time with their families and friends amidst picnics and fireworks. It would seem for a brief moment, that America had finally received something it had lacked for a very long time... unity."
 ustates.538.d.1937_USA_democratic: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. President [Root.GetLeader] took to the air waves today in a widely-listened to broadcast in which he extolled American virtues and sacrifices while at war. He noted that July 4th was a day the disparate 13 colonies came together as one, and to found the great nation that Americans are now fighting for. To build a nation founded on democracy, prosperity, and unity. That despite their many differences, the founders were willing to put that aside and work peacefully to not only defend against British oppression, but also build a project to last generations. The radicals, he says, have sought to topple that peace and unity, to curtail democratic expression and replace voting with violence when they didn't get their way. So, one more time, Americans must come together and fend off those who would destroy the American way of life."
 ustates.538.d.1937_USA_macarthur: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. Today, America celebrates the anniversary of America's founding in the middle of civil war. Seeking to emulate General Washington's July 9th reading of the Declaration of Independence to the Continental Army gathered in New York City and rally the American people once again, President MacArthur has decided to deliver a speech before Federalist troops today. Noting that Washington had delivered his address even with British troops in the harbour, MacArthur reaffirmed that the United States military had always fought for American liberty and would continue to do so into the 20th century. Likening Congress's grant of emergency powers to him to Washington's commission as Commander-in-Chief, MacArthur concluded his speech by promising the American people to restore order to the Union."
 ustates.538.d.1937_CSA: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. While President Reed had hoped to make his address near Independence Hall in Philadelphia, his staff dissuaded him from the plan. Instead, Reed has elected to speak before assembled leaders at a local union chapter. Despite the relatively humble setting, the crowd watched with rapt attention. He noted that back in the day Americans had found themselves chafing under greed and neglect, and on this day they had formally organised for freedom from their chains. Noting that the first declaration had 27 points of grievances against the British, to roaring applause Reed pulled out a list of 27 grievances the modern worker had and declared that the CSA would continue to fight on for a new America!"
 ustates.538.d.1937_TEX: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. President Huey Long made an address before a cheering crowd of supporters. While minutemen standing behind him scanned the rally for any would-be assassins, the crowd remained enthralled by the power of Long's voice. Long pointed out that in 1776, Americans were ruled by corrupt British oligarchs backed by the ruthless bayonets of the Redcoats. Despite the long odds however, American patriots rose up and drove out not only the British but their treacherous loyalists. Today he says, is no different. Americans must remain vigilant against the avaricious elite and their collaborators, and the modern minutemen stand ready to save America once again! Just as he finished, the fireworks show began behind him, much to the crowd's delight."
 ustates.538.d.1937_PSA: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. Today President [Root.GetLeader] has made an address before the provisional United States Congress. He said that in 1776, the Continental Congress declared war against tyranny and sought to preserve the rights of Americans, and soon became a beacon of liberty for many others. He emphasised that it was a democratically elected legislature, not a general or political strongman, who authorised the declaration of freedom. Today, he says, America finds itself once again at war against tyranny, fighting against forces willing to extinguish the flames of liberty. The President concluded by declaring that once America had vanquished the dictators in the East the restored constitutional government would once again live up to the Founder's dream of Life, Liberty and the pursuit of Happiness, and moreover from Sea to Shining Sea."
 ustates.538.d.1937_NEE: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. Some say New England was lucky to have avoided directly participating in the war. However, the atmosphere has remained tense and war looms on the horizon. While many detractors have pointed out the irony in celebrating the Fourth of July in the midst of a Canadian occupation, the provisional government in New England had sought to combat the perception of being a Canadian puppet by putting on a memorable Fourth of July celebration. Speaking before Bunker Hill monument, President [Root.GetLeader] delivered his address by recalling the sacrifices Americans made in order to protect the liberty and prosperity of the nation, bravely waiting until they could see the whites in their enemies eyes before firing their limited ammunition. He went on to stress that Americans and Canadians were working now as equal partners and brothers, and that someday America would be free once more."
 ustates.538.d.war_USA_democratic: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. President [Root.GetLeader], despite being clearly worn down from the stress of managing a civil war, took to the airwaves this year to commend Americans and thank them for continuing to believe in American democracy. He stressed that, although their soldiers may not be there to celebrate with them, they are fighting for the most sacred cause - that of liberty. Through the years, America has never stopped fighting for its democracy. Not in the highs and lows of the Revolution, not in 1812 when Washington fell, not in the Civil War. And more importantly, he said, true patriots have always fought together. Now it's our turn. He concluded his speech by vowing that America will never stop striving for a better future and that it will soon be whole again..."
 ustates.538.d.war_USA_macarthur: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. General MacArthur proudly delivered another defiant speech to rally his men, noting that despite all the troubles and hardships, the Army of the Free always came out victorious. From Valley Forge, to Custer's ranks, to San Juan Hill and modern tanks. He recalled in the last civil war, that on July 4th was a turning point - the day Lee withdrew from Gettysburg and Grant took Vicksburg. The point is, he concluded, that so long as America and her army remains standing strong, the war is not over and neither is the American dream. Thanking the assembled troops and extolling their virtues, the Commander in Chief vowed that as dark as things may seem sometimes, order will be restored in America and normalcy will return."
 ustates.538.d.war_CSA: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. President Reed, despite reports of ill health caused by the duration of the war, appeared in good spirits today as he addressed his people. He noted that in better days, the Fourth of July was a day to celebrate because it marked the start of the American Experiment. Although the revolution had caused much damage and suffering, Americans continued to fight on. And through the ashes were able to build a new society not seen before on Earth. The President promised that although America is in the midst of a brutal civil war, the Second American revolution will once again build a new order out of the ashes, one that will spell both liberty and mutual prosperity for all. The America the founders envisioned, and the final realisation of the ideals set forth by the Declaration."
 ustates.538.d.war_TEX: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. President Long held a small rally today, a rare occasion these days due to the threat of bombing. Although the makeup did little to hide the bags under the President's eyes, Long spoke with as much fervour as always. The war is a time of troubles and strife no doubt, but it was that way back in the Revolution. The Patriots have always come out on top in the end, and this time America's sons of liberty are fighting to rid America once and for all of those who would harm her - the unruly Socialists in Chicago, the decadent bankers on Wall Street, the imperious military men in Washington. The Fourth of July, the President noted, is a day patriots have always come together as one. And with God's help, he went on, when the war is over they will do so once again."
 ustates.538.d.war_PSA: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. Though the war rages on, President [Root.GetLeader] was invited by the provisional Congress to deliver an address. Speaking before the assembled congressmen, and knowing that his speech was being recorded for all to hear, the President noted that despite all chaos and turmoil, the democratic government in America continued to function. Proof, he said, that America does not need dictatorships and tyrants in order to continue functioning. And although things could be pretty bleak, there was no shortage of people willing to continue fighting for liberty then, in 1776, and there is no shortage of people willing to fight for liberty now. Because Life, Liberty and the Pursuit of Happiness are values that transcend generations and Americans will fight for them now, and forever."
 ustates.538.d.war_NEE: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. New England remains at peace, a sort of oasis of tranquillity in a time of death and destruction. Despite the tension and the numerous refugees, the people of New England tried their best to celebrate the Fourth of July as usual. President [Root.GetLeader] delivered an address to the people, noting that New England has always been a leader in America, and is working to help ensure that America will emerge from the civil war free. In the meantime, his administration works to keep New England from invasion and to solve the lingering effects of the depression. He vows that New England shall remain a shining city on a hill for not just America, but for the world, and that when the civil war is over, New England will help lead America into a brighter future."
 ustates.538.d.post_war_ceasefire: "The war has ended... for now. An uneasy ceasefire has been established between East and West in America as both sides work to stabilise their respective territories and consolidate power. Much of America on both sides remains ravaged by the bombings and fighting, and casualties have been high. Americans pray for a peaceful outcome to the standoff, hoping for a solution that sees their side come out on top while avoiding further conflict. Still, on July Fourth both sides of the border have seen their people turn out for celebration, initially muted before celebrating a Fourth of July finally free of war. The sorrow and horror of the years before, between Depression and War, has receded for the day as people stop worrying for just a little bit. Indeed, some have speculated that maybe this peace could last with just a little bit of negotiations. Although the future remains uncertain, the politicians and generals continue to plot and plan, one thing is for certain - we are one people with a common history. And now, we look to see whether or not we will emerge from this crisis one people once again, and our fates joined together once more."
 ustates.538.d.post_war_NEE_exists: "The war has concluded with most of America united under one banner. However, the fate of New England is a question that remains in the air. New England is too much of an integral part of the USA for any American government to allow it to remain independent, however it remains to be seen whether or not reunification will be peaceful or not. Tensions remain in the air, however as the situation continues into July both sides of the border now celebrate the Fourth of July, a Fourth of July free of further civil war and killings (for now). While some of the more hawkish complain that, generations later Boston remains under British occupation and have tried to draw on the holiday to agitate for a violent liberation of New England, the vast majority of Americans on both sides have taken the holiday as a chance for a peaceful respite from all the troubles the last few years have caused. Although the future remains in flux, one thing is for certain - we are one people with a common history. And now, we look to see whether or not we will emerge from this crisis one people once again, and our fates joined together once more."
 ustates.538.d.post_war_annexed_canada: "The American nation has emerged in celebration today, with Americans from Boston to San Francisco spending the day with their families and friends for Independence day. With the Civil War behind them and the wounds in America's infrastructure and psyche slowly healing, America has slowly returned to a sense of normalcy. With barbecues and parades, streamers and fireworks, America commemorates their nation's founding. However, there is one part of the country where there have been no celebrations outside of military bases. Like Ethan Allen and Benedict Arnold in 1775, the Americans have recently invaded their northern neighbour. Unlike their Revolutionary War predecessors however, they have successfully annexed Canada, an ambition many thought Americans had long dropped. Despite attempts to encourage the locals to participate in the festivities and the insistence of [Root.GetLeader] that America has liberated their Canada brethren from British rule at last, responses have been muted in the North. Mayors of major Canadian cities have made reticent official statements acknowledging the holiday, however it is clear that it will be many years before the Fourth of July is celebrated in Canada, if ever. For now, resistance (violent and peaceful) continues. Still, as the fireworks go off in the sky, the people living in North America look to the future, whatever is in store for the Continent."
 ustates.538.d.post_war_CSA: "From the ashes of the old order, a new America has emerged. As America moves forward with reconstruction and dealing with the politics of this new socialist American order, Americans have been allowed a respite to celebrate Independence Day. Much has changed since 1936, before the war. Buildings have been levelled, roads destroyed, people have been killed, and countless displaced. There is no shortage of reasons to grieve. Yet, today seems to be so very similar to the way things were. Americans still gather together with their friends and family (or what's left of them) and celebrate the day with music and singing. Neighbours, once bitterly divided with one another, have begun to slowly reconcile today as they celebrate not only independence but peace between men. Because although there is much to be done, and no shortage of grief, America still remains an idealistic nation. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, Americans are one people."
 ustates.538.d.post_war_TEX: "America called for her patriots to defend her, and it would appear that they have succeeded in warding off threats to the American way of life. Although there is much to be done and likely still some political turmoil ahead, peace has returned to America. Despite the blown up infrastructure and the numerous dead and the political instability and the numerous insurgencies, America pushes onwards with reconstruction. Today, Americans are able to find respite from all the troubles as they celebrate Independence Day. Americans, young and old, gather together to celebrate Independence day with their friends and family (or what's left of them) with raucous celebrations decorated with conspicuous red, white and blue. Neighbours, still divided by the past, nonetheless have begun to shed some of the division and come together for celebrations. Because although there is much to be done, and no shortage of grief, America still remains a great people. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, America is the land of the free."
 ustates.538.d.post_war_PSA: "From Sea to Shining Sea. That was the promise Americans had fought for across the American Civil War. Now the war is over and the provisional government declared in Sacramento now stretches from California all the way to Washington. All the damage had been great, and the death toll even worse, liberty refused to be extinguished. While many had thought that it was a long shot for American democracy to be restored, not too long ago American democracy had once more returned victorious. Although America continues to rebuild and fight through reconstruction, today Americans are able to take a rest and celebrate the founding of their great nation. Across the country, Americans celebrate Independence Day with bonfires and parades with their families and friends (or what's left of them). Neighbours, though still reluctant to fully trust one another, try to celebrate the holiday as one people. The last few years have certainly been rough, the triumph of constitutionalism has lifted spirits and brought hope back to the land. Because although there is much to be done, and no shortage of grief, America still remains a beacon of liberty. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, democracy reigns from coast to coast."
 ustates.538.d.post_war_NEE: "At the start of the emergency, when New England's governors asked the Entente for protection, few ever thought that the New Englanders would be able to restore democracy across the United States. And yet, they did just that. The violence has taken its toll on the American people. Numerous died, infrastructure was destroyed, countless refugees have streamed north and elsewhere for safety. And yet, today is a day of hope and optimism for the American people. Americans, young and old, gather together to celebrate Independence day with their friends and families (or what's left of them), through rich meals and carefree celebrations. In some towns the night before, towns compete to stack pyramids of barrels and casks before lighting them in a giant bonfire. Neighbours, formerly divided by ideology and sympathies, have gradually started to celebrate with one another as the scars of war slowly heal. Because although there is much to be done, and no shortage of grief, America still remains a great nation. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, America is one United States of America."
 ustates.538.d.post_war_USA_macarthur: "Today the guns are silent. A great tragedy has ended. A great victory has been won. That was what MacArthur said not too long ago after the conclusion of fighting in the Second American Civil War. The consequences of the bloodletting have been dire. Many had died, infrastructure was destroyed, and perhaps worst of all some believe hope too had been destroyed. Today though, as America toils with reconstruction, a glimmer of hope seemed to shine through to Americans at long last.\nOnce again, Americans meet with their families and friends (or what's left of them) to eat and play and watch fireworks. Neighbours, previously torn by war, have begun to reluctantly celebrate with one another as all enjoy Independence day as one nation. Because although there is much to be done, and no shortage of grief, America still remains a great nation. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, they are one United States of America."
 ustates.538.d.post_war_USA_democratic: "On this particular July 4th, the guns have fallen silent on the American continent, the soldier has returned home, and the lights on the city streets slowly relit. The great civil war that had challenged the unity of the United States for the second time in its short life span has finally ended.\n\nWhile the nation has suffered dramatically in the conflagration, the United States is slowly climbing back on its feet. While not every family can afford the traditional barbeques, the traditional fireworks and parades have returned. President [FROM.GetLeader] gave an official address from [USA.Capital.GetCapitalVictoryPointName] thanking the United States military for their diligence in restoring order and protecting the United States from outside threats. In addition, he included a message of praise for the American people, honouring all who served the nations as combatants or civilians in helping to rebuild the war-torn nation. While there is still much to do, the United States remains a strong nation, and soon, the civil war will be a moment in the history books, a terrible fragment of the past. With this new independence day, the United States honours the restoration of the union and a new era of prosperity and freedom to come. And now, Independence Day reminds them, that once again the United States will be a beacon of democracy to the rest of the world."
 ustates.538.a.1936: "A respite from the chaos."
 ustates.538.a.1937_USA_democratic: "One nation, indivisible."
 ustates.538.a.1937_USA_macarthur: "Americans have always fought for freedom!"
 ustates.538.a.1937_CSA: "So that all men are created equal!"
 ustates.538.a.1937_TEX: "And the rockets' red glare..."
 ustates.538.a.1937_PSA: "Sic Semper Tyrannis!"
 ustates.538.a.1937_NEE: "Hopefully..."
 ustates.538.a.war_USA_democratic: "For union and for liberty!"
 ustates.538.a.war_USA_macarthur: "Duty, Honor, Country."
 ustates.538.a.war_CSA: "My home, sweet home..."
 ustates.538.a.war_TEX: "Stand beside Her, and guide Her."
 ustates.538.a.war_PSA: "Conquer we must, when our cause is just."
 ustates.538.a.war_NEE: "Through the night, with the light from above."
 ustates.538.a.post_war_ceasefire: "Get ready for the Jubilee!"
 ustates.538.a.post_war_NEE_exists: "Ense petit placidam sub libertate quietem."
 ustates.538.a.post_war_annexed_canada: "The American Revolution completed."
 ustates.538.a.post_war_USA_macarthur: "Land of the pilgrim's pride!"
 ustates.538.a.post_war_USA_democratic: "The Union Indivisible!"
 ustates.538.a.post_war_CSA: "This land was made for you and me!"
 ustates.538.a.post_war_TEX: "Land of the free, home of the brave!"
