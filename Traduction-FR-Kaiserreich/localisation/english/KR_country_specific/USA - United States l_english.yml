 ustates.539.t: "MacArthur's Last Speech"
 ustates.539.d: "Sensing that he would soon be arrested, General Douglas MacArthur has elected to make one final speech before Congress, convincing several of his former allies to do him one last favour. Wearing his old Army uniform, the former Chief of Staff of the United States Army reflected upon the course of the war, his coming fate, and informed the audience that he would not resist arrest. Instead he said that he would accept imprisonment if it would bring the nation back together again without further bloodshed. He stated that he only did what he did in order to protect America, and was grateful for his many years in service as a \"fulfilment of his boyish hopes and dreams\".\n\nThough many in the audience clapped, critics have almost immediately lashed out, noting that MacArthur's coup helped trigger the civil war in the first place. Moreover, his speech seems to not only be a last ditch effort to gain pity (and possibly a pardon), but also appears to try taking credit for the reunification between [ACC.GetNameDef] and the Washington government, a success they argue is a credit to [Root.GetLeader] and diplomacy, not MacArthur. However, the public will probably remember MacArthur's iconic phrase he said in his speech's closing, before he turned himself into the custody of the waiting FBI..."
 ustates.539.a: "'Old soldiers never die, they simply fade away.'"

 ustates.540.t: "Douglas MacArthur Arrested"
 ustates.540.d.vandenberg: "With the Syndicalists and the Longists finally subdued, only the [ACC.GetNameDef] and MacArthur's Federal Government remained standing. Both sides, exhausted of the horrendous conflict that had torn apart a nation - have indicated to one another regarding a potential unification by compromise and not arms.\n\nGeneral Douglas MacArthur, the commander in chief of the Federal Army during the civil war, shocked the American continent when he announced his resignation from the presidency. The general publicly announced his appointment of Senator Arthur Vandenberg as his successor and his subsequent withdrawal from presidential affairs. While MacArthur's retirement made him appear as a modern-day American Cincinnatus in the eyes of his followers, to some Americans, MacArthur's moves were viewed with the highest of suspicions.\n\nNonetheless, it would appear that [ACC.GetNameDef] has completely subverted MacArthur's gambit. With the American nation waiting anxiously for news of the eventual reunification, the government of [ACC.GetNameDef] sent a strongly worded note to the Federal Government - demanding that MacArthur be tried for his crimes against the American people in exchange for unification. After all, it was MacArthur's military coup of the American government in the bleak winter of 1937 that threw the nation into anarchy. But perhaps most surprising is that the general's choice, newly appointed President Arthur Vandenberg, has been one of the most vocal voices calling for MacArthur's arrest. President Vandenberg has taken to the national radio to denounce MacArthur as a Caesarean dictator, receiving praise and support from [ACC.GetNameDef]. Politically outmanoeuvred and faced with a country desperate for peace, the former commander-in-chief has no choice but to comply with his arrest."
 ustates.540.d.garner: "With the Syndicalists and the Longists finally subdued, only [ACC.GetNameDef] and MacArthur's Federal Government remained standing. Both sides, exhausted of the horrendous conflict that had torn apart a nation — have indicated to one another regarding a potential unification by compromise and not arms.\n\nGeneral Douglas MacArthur, the commander in chief of the Federal Army during the civil war, shocked the American continent when he announced his resignation from the presidency. The general publicly announced his appointment of House Speaker John Nance Garner as his successor and his subsequent withdrawal from presidential affairs. While MacArthur's retirement made him appear as a modern-day American Cincinnatus in the eyes of his followers, to some Americans, MacArthur's moves were viewed with the highest of suspicions.\n\nNonetheless, it would appear that [ACC.GetNameDef] has completely subverted MacArthur's gambit. With the American nation waiting anxiously for news of the eventual reunification, the government of [ACC.GetNameDef] sent a strongly worded note to the Federal Government — demanding that MacArthur be tried for his crimes against the American people in exchange for unification. After all, it was MacArthur's military coup of the American government in the bleak winter of 1937 that threw the nation into anarchy. But perhaps most surprising is that the general's choice, newly appointed President John Nance Garner, has been one of the most vocal voices calling for MacArthur's arrest. President Garner has taken to the national radio to denounce MacArthur as a Caesarean dictator, receiving praise and support from [ACC.GetNameDef]. Politically outmanoeuvred and faced with a country desperate for peace, the former commander-in-chief has no choice but to comply with his arrest."
 ustates.540.a: "Sic semper tyrannis."

 ustates.541.t: "The Presidential Succession"
 ustates.541.d: "In an ironic, perhaps fitting turn of event, the General who once deposed and imprisoned the President in a coup has now himself being arrested. With MacArthur now out of the way, the question looming in Washington is who should be President for the remainder of the 1936-1940 term. Constitutionally speaking, when the President dies or otherwise leaves office before the completion of their term, their Vice President takes up office. However, the MacArthur administration regarded both the presidency and vice presidency as vacant throughout the entire war, leaving him as acting president as secretary of state. This question has brought a new round of partisan bickering as Quentin Roosevelt and his supporters argue that he is the legitimate President of the United States and that the Sacramento Government was a continuation of the Constitutional government throughout the civil war.\n\nFor many former Federalists however, this question cuts deep into the heart of the question of the legitimacy of the Washington government during the Civil War and many argue that Roosevelt's challenge threatens to destabilise the peace and reconciliation process. It would be better to instead allow for Acting President [Root.GetLeader] to serve out the remainder of the term until new elections can be held. Thankfully, both sides have decided to resolve this question peacefully and it has quickly went before the Supreme Court. After hearing legal arguments from both sides, the court has announced its verdict that..."
 ustates.541.a: "...the coup was unconstitutional - Roosevelt is the rightful president."
 ustates.541.b: "...the appointment was legitimate - [ROOT.GetLeader] is the rightful president."

