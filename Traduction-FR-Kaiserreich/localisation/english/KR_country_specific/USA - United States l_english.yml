 USA_idea_battleships_desc: "Our experience tells us battleships still have a roll in demolishing the enemy. Improving our battleships capabilities are top priority!"
 USA_idea_Naval_Aviation: "Carrier to Combat Refinement"
 USA_idea_naval_aviation_desc: "Through improved research and drills, we've managed to improve the coordination between carriers and their planes. Allowing for faster refuelling and less time spent not bombing our enemies into the ocean."
