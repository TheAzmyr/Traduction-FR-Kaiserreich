 ustates.206.t: "Willkie vs Taft"
 ustates.206.d: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the nation, signs of recovery are beginning to show in the form of soup kitchens, relief centres, and clinics. Slowly but surely, the American nation is recovering and in accordance with the American democratic tradition, the incumbent President Wendell Willkie has announced his bid for presidency in the 1944 elections.\n\nAscending to the presidency after the death of the beloved former President Floyd Olson, Willkie has shown that he is more than competent to handle the position of commander-in-chief. Willkie intends to seek the Democratic domination for the White House for an additional four more years. Pledging to expand his successful reconstruction policies to now include the gradual reconstruction of the American continent, Willkie has marched into this election confident in his chances of continuing his broadly popular progressive policies.\n\nRunning against him and hoping to topple the Democratic dominance is Republican Robert Taft. Taft is the son of a former American president, former President William Howard Taft. As the leader of the American conservative coalition, the former lawyer and Senator received the Republican Party's nomination for the election of 1944. He has consistently spoken out against American intervention in the world's conflicts, arguing that America's priority and place is its recovery at home. A tireless worker with a variety of public and political interests, Taft and the Republicans have worked relentlessly to secure the votes needed to bring down the dominance of progressive Democrats.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.206.a: "Taft wins"
 ustates.206.b: "Willkie wins"

 ustates.207.t: "Barkley vs Taft"
 ustates.207.d: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the nation, signs of recovery are beginning to show in soup kitchens, relief centres, and clinics. Leading the nation through her darkest days was none other than former President Al Smith, whose unfortunate passing led to the ascension of vice president Alben W. Barkley as the 33rd president of the United States of America. With the year 1944 nearing now, the nation looks earnestly to see who will take leadership of the Oval Office once more.\n\nHoping to maintain the Democrat domination for four more years, Alben W. Barkley is a lawyer and politician from Kentucky. In his early political career, Barkley stunned the locals in his native McCracken County with his eloquence and likeability in his bid for county attorney. From there, Barkley has worked his way up to Kentucky political clout, securing the positions of state representative, governor, and later a senator. In the same way, he ran for governor, Barkley has earned the nickname \"Iron Man\" from the press due to his seemingly endless source of energy, as he has been seen offering nearly sixteen speeches a day on the campaign trail.\n\nThe Republican opposition is none other than Robert Taft, the son of former American president William H. Taft. As the American conservative coalition leader, the former lawyer and Senator received the Republican Party's nomination for the election of 1944. He has consistently spoken out against American intervention in the world's conflicts, arguing that America's priority and place in the post-civil war era - is its recovery at home. A tireless worker with various public and political interests, Taft and the Republicans have worked relentlessly to secure the votes needed to bring down the Democrat domination.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.207.a: "Taft wins"
 ustates.207.b: "Barkley wins"

 ustates.208.t: "Truman vs Roosevelt"
 ustates.208.d.landon: "After two consecutive and successful terms as president of the United States, Alf Landon announced his retirement in the upcoming electoral race. Citing health and the precedent set by the first American president George Washington, Landon intends to end his presidential career after two years to restore faith in the American democratic system after the gruelling and destructive civil war.\nHoping to keep Republican dominance of the White House is none other than Quentin Roosevelt of New York. Roosevelt has announced his desire to continue his predecessor's liberal reforms through his \"Fair Deal\" policies. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to leverage the memory of his father to lead the \"Grand Old Party\" to victory.\nRepresenting the Democratic opposition is the bespectacled senator from Missouri, Harry S. Truman, who hopes to end the Republican dominance in the White House. The former judge and current senator received national attention due to his role on the Senate Special Committee to Investigate the National Defense Program. This unique bipartisan body helped fight waste and corruption in the American bureaucracy during the civil war as the nation descended into anarchy. Not only did the committee save America the money it needed to fight the great war, but it also propelled Truman to the cover of Time Magazine. In particular, he has been joined on the campaign trail by none other than his mother, Martha Truman - whose colourful remarks have earned her the attention of the American public and press.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
