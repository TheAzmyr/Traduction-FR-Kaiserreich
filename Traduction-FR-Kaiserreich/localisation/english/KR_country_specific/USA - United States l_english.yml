 ustates.1000.t: "The Second American Civil War"
 ustates.1000.d.all: "To those not in the know, it might seem like the crisis in the United States came out of nowhere, but experts agree that this was a civil war years in making. Since the collapse of the New York Stock Exchange in 1925 the economy of the United States has been sluggish and mired in deep recession.\n\nNow, the United States has collapsed into an all-out civil war between the supporters of the Federal Government, the Combined Syndicates of America, the right-wing American Union State, and the remnants of democratic rule in the Pacific States of America. Volunteers are pouring in from around the world to support one faction or another, with some characterising the bitter ideological conflict as simply part of a wider global clash of ideals."
