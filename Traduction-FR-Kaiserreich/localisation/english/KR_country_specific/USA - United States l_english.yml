### Events - Pre Election ###
 ustates.2.t: "Black Monday Hits America"
 ustates.2.d: "Despite the political turmoil and ineffectual economic relief programs, it seemed to many as if the economy of the United States might finally be undergoing a slow recovery after the Wall Street Crash of 1925. Black Monday has put an end to such hopes, and has sounded the death-knell for an already ailing economy. Republicans and Democrats have both pledged to fix the economy should they win the election, though public confidence in them is rapidly waning. Both Reed and Long have railed hard against the corrupt banking and political sectors, which they blame for allowing the crash to happen."
 ustates.2.a: "This is just not our year."

 ustates.3.t: "The Coalition Ticket?"
 ustates.3.d: "The 1936 election is looking to be one of the most contentious in American history. Many politicians within the upper circle of the Republican and Democratic Parties fear that a victory by the Socialist Party of America or the America First Party would mean the end of America and the American way of life.\n\nIn order to avoid this, a plan has been proposed within the halls of power to form a coalition ticket between the Republican and Democratic Parties with Farmer-Labor Governor Floyd Olson of Minnesota as the presidential candidate. This plan is unlikely to be popular with lower ranking members of the parties, but it may be the only thing that can prevent the radical parties from gaining strength."
 ustates.3.a: "A Coalition, if you can keep it."
 ustates.3.b: "A Coalition would debase the democratic system."

 ustates.4.t: "Southern Democrats Complain"
 ustates.4.d: "Although the coalition is showing signs of success, there is already some dissent from the various factions. The loudest voices belong to those of the Southern Democrats, many of whom are much more conservative and are facing stiff competition from the America First Party candidates. The coalition has been largely dominated by northern Democrats and Republicans, with Farmer-Labor being the third wing of the coalition. We could try and force a compromise by promising to appoint southern Democrats to the cabinet and other positions of power if we win. Of course, we could also ignore their protest and focus on winning the election instead."
 ustates.4.a: "Let them complain, where else will they go?"
 ustates.4.b: "Promise to appoint them to the cabinet."

 ustates.5.t: "Disunity within the Coalition"
 ustates.5.d: "The Democratic and Republican parties have long been at odds since they came to national prominence. As we try to keep our coalition party together, a number of Democrats and Republicans have been getting into verbal shouting matches in Congress. While they are just minor members, the conflict could destabilise the whole coalition if it is allowed to spread. We can either come down hard on one side, or try to force some kind of compromise by pressuring rabble rousers to keep still until after the election - either way, it should end public dissent for now."
 ustates.5.a: "Side with the Democrats."
 ustates.5.b: "Force a compromise."
 ustates.5.c: "Side with the Republicans."

 ustates.6.t: "Olson's Nomination"
 ustates.6.d: "In a massive rally in Sacramento with leading members from the Republican, Democratic and Farmer-Labor Parties, Governor Olson himself came out to accept his nomination as the National Unity presidential candidate. In perhaps the most widely talked about part of his speech however, he staked out his platform: \"I am what I want to be - I am a radical. I am a radical in the sense that I want definite change in the system. I am not satisfied with tinkering or patching or hanging a laurel wreath upon thieves and pirates and calling them code authorities. I want, however, an orderly, sane, and constructive change. I don't want any visionary things any more than the hardest Tory wants them. But I know the transition can take place and that, of course, it must be gradual. It can't come overnight but I want to do all I can to set it in motion and keep it going steady.\"\n\nWhile more conservative commentators decried his address as tantamount to revolution, and some of Olson's former comrades have accused him of selling out the progressive movement, this massive rally has been surprisingly well received by the press and those attending it. It remains to be seen if this will translate to election results, as well as the change Olson promises."
 ustates.6.a: "Let us pray that this helps us."

 ustates.7.t: "Disunity within the Coalition"
 ustates.7.d: "In Iowa, a number of Farmer-Labor members have gotten into a conflict with the Republicans. The Republicans are accusing Farmer-Labor of alienating people needed to win the election while Farmer-Labor is accusing the Republicans of not pushing for the policies needed to end the Depression. This fighting is driving a wedge in the coalition."
 ustates.7.a: "Side with the Republicans."
 ustates.7.b: "Force a compromise."
 ustates.7.c: "Side with Farmer-Labor."

 ustates.8.t: "Nominating Wendell Willkie"
 ustates.8.d: "Since the nomination of Governor Olson as the National Unity presidential candidate, the politically minded have discussed with great interest the likely vice-presidential candidate. Finally putting the rumours to rest, Democratic lawyer Wendell Willkie was announced as the VP for the coalition ticket yesterday in New York City. A relative newcomer to electoral politics, Willkie gained prominence as an opponent of President Hoover's trade policy, publicly advocating for decreased tariffs and cooperation between the private and public sectors in order to fight the depression. His nomination indicates that the National Unity ticket is seeking to reorient itself towards the centre, as Olson's record as a left-wing Farmer-Labor populist is balanced by the presence of Willkie, a corporate lawyer with years of connections to businesses across the country, yet still largely untainted by his ties to Wall Street.\n\nIn his acceptance speech, Willkie emphasised wanting to help bring major reforms to the country through government intervention in cooperation with businesses. Though this plan was denounced by the SPA and AFP as being nowhere near enough to help the average American, economists believe that it may be enough to end the Depression."
 ustates.8.a: "A simple, barefoot Wall Street lawyer"

 ustates.9.t: "Indian Citizenship Act"
 ustates.9.d: "In order to gain more sympathy from the North and the West, it has been proposed by the Senate and the House that the Indian Citizenship Bill be passed, effectively elevating all indigenous peoples of the United States from second-class citizens to full citizens. Northeastern and Western politicians in both the major parties support this, while some Southern Democrats and Northern Republicans have deemed it frivolous."
 ustates.9.a: "Pass the Act, hopefully, this will gain us some sympathy!"
 ustates.9.b: "Veto the Bill, this is no time for populism."

 ustates.10.t: "The Coalition Falls Apart!"
 ustates.10.d: "The conflicts within the National Unity Party have spiralled out of control and today it seems that the coalition party cannot stand together in Congress. The Republicans, Democrats and Farmer-Labor have all gone their separate ways back to their old rhetoric. The ever-present Capitol rumour mill has it that General Douglas MacArthur could save America, should either Reed or Long take over."
 ustates.10.a: "God save America, for nobody else can..."

 ustates.11.t: "Increasing Radicalisation"
 ustates.11.d: "With the Democrats and Republicans fighting among themselves, as usual, more and more Americans are feeling alienated from the traditional big two and are flocking to the radical AFP and SPA throughout the country. In these dark times, the distinction between genuine social reform and graft is hard to distinguish. Those under the radical banner in their political enclaves have received some social welfare. Share Our Wealth donations from the AFP, and International Red Aid from the SPA. The party machine of these radicals utilises mass media to a much stronger degree than either the Republicans or Democrats. It is looking more and more like the 1936 election will come down to Reed or Long."
 ustates.11.a: "This is really bad."

 ustates.12.t: "Farmer-Labor Flocks to the SPA"
 ustates.12.d: "Minnesota, which has long been a bastion of the Farmer-Labor Governor Floyd Olson, has finally flipped. Many people are turning away from Governor Olson on the direction of the IWW and SPA. Various unions have held rallies for the SPA, and attendance far outstrips our ability to out-shout them."
 ustates.12.a: "Is it something in the water?"

 ustates.13.t: "Southern Democrat Voters Align with the AFP"
 ustates.13.d: "The South has long been considered the heartland of the Democratic Party, but this may not be the case for much longer, as polls show a massive spike in voter registration for the AFP. On a radio broadcast, Huey Long spoke at length about Share Our Wealth and his plans for America. It seems that the AFP is growing stronger by the day."
 ustates.13.a: "What devious conmen."

 ustates.14.t: "MacArthur speaks to Hoover"
 ustates.14.d: "MacArthur has spoken to President Hoover privately about a contingency plan called War Plan White, a military plan for dealing with a possible armed uprising of US citizens. The plan would call on MacArthur to take emergency action to protect the country, and re-erect old barricades in Washington, D.C. This plan can be engaged even from outside Washington D.C, at the Washington Arsenal. While the plan has obviously not been made public, we at least have it as a contingency if the radicals enact one of their revolutions from within government."
 ustates.14.a: "Let us hope this is not needed."

 ustates.15.t: "The Battle of the Overpass"
 ustates.15.d: "In Detroit, Michigan, the automotive capital of the world, Walter Reuther and Richard Frankenstein, the leaders of the United Auto Workers association, called a general strike against the Ford Motor Company and proclaim themselves for \"Unionism, Not Ford-ism\", demanding higher pay and fewer hours for automotive workers.\n\nAt 2:00 PM today, a photographer from the Detroit Free Press asked to take a photo of the leaders of the UAW standing on the overpass with the Ford sign in the background. While they were posing, a group of forty men from the Ford's Service Department, approached them from behind and began to beat them with their batons. The group then continued their attack on some of the beret-wearing women present to pass out leaflets."
 ustates.15.a: "This will hurt us more than it hurt the Unionists!"

 ustates.16.t: "Representatives Retiring"
 ustates.16.d: "Many Republicans and Democratic Representatives have announced that this year will be their last year in Congress. While many retirees claim old age motivated them, rumours of gang intimidation by SPA and AFP Congressmen reminds many of the Congressional brawl between Charles Sumner and Preston Brooks. The unprecedented rate of their retirement has given hope to the AFP and SPA that they can win these open elections."
 ustates.16.a: "Let us hope they get good replacements."

 ustates.17.t: "Violence between the SPA and AFP"
 ustates.17.d: "In a number of major cities, conflicts between supporters of the America First Party and the Socialist Party have broken out in violence. Partisan fist fights and even shoot-outs are starting to become a regular occurrence throughout the nation as the country spirals ever deeper into chaos. While public eruptions are easy to counter, the enclaves these radicals have cut out of city blocks run on graft are harder to stop.\n\nAmidst the chaos, moderate elements of the country have grown fearful of the extremist factions and the beleaguered Establishment campaigns have seen a wave of donations and volunteers. Both Landon and Garner have made promises to reverse the depression and bring back order, and Governor Olson has launched an aggressive counterattack to reclaim his supporters. However, as the country groans under the weight of economic depression and political instability, many fear the political system they've put their trust in for decades will soon give out."
 ustates.17.a: "This is just not our year."

 ustates.18.t: "Father Charles Coughlin's CBS Radio Broadcasts"
 ustates.18.d: "Three years ago today, Father Charles Coughlin began a weekly radio broadcast in America, and now has an audience of over 50 million people. He is a raving anti-Semite, who claims that the Syndicalist Revolution in France was \"fomented by the Jew\" and that the Berlin Stock Market Crash is an \"International conspiracy of Jewish Bankers\" and somehow people still tune in. His hate-speech will not be tolerated by the Church, and the Pope is expected to make a decision whether to ask the United States government to shut down his broadcast, so that his hateful message cannot reach the public."
 ustates.18.a: "Coughlin is a becoming a danger to the public, shut him down."
 ustates.18.b: "I hate what he says, but I defend his right to say it."

 ustates.19.t: "Huey Long Speaks"
 ustates.19.d: "The Democratic Party and the Republican Party were just like the old patent medicine drummer that used to come around our county. He had two bottles of medicine. He'd play the banjo and he'd sell two bottles of medicine.\n\nOne of those bottles of medicine was called High Popalorum and another one of those bottles of medicine was called Low Popahirum.\n\nFinally somebody around there said is there any difference between these bottles of medicines? \"Oh,' he said, \"considerable. They're both good but they're different,\" he said.\n\n'That High Popalorum is made from the bark off the tree that we take from the top down. And that Low Popahirum is made from the bark that we take from the root up.'\n\nAnd the only difference that I have found between the Democratic leadership and the Republican leadership was that one of \"em was skinning you from the ankle up and the other from the ear down — when I got to Congress."
 ustates.19.a: "Homely sayings do not win elections."

 ustates.20.t: "Death of Big Bill Haywood"
 ustates.20.d: "Today one of the titans of the Industrial Workers of the World, William \"Big Bill\" Haywood, has passed away. His death marks the passing of a torch. Elizabeth Gurley Flynn spoke at the funeral saying \"History has a long-range perspective. It ultimately passes stern judgement on tyrants and vindicates those who fought, suffered, were imprisoned, and died for human freedom, against political oppression and economic slavery.\"\n\nMany other leaders within various Union organisations including his rivals in the AFL also spoke at his funeral as well as leaders within the Socialist Party of America. Jack Reed also spoke at the funeral ending his speech with some of Haywood's quotes, \"If the workers are organised, all they have to do is to put their hands in their pockets and they have got the capitalist class whipped. A strike is an incipient revolution. Many large revolutions have grown out of a small strike. Remember that you are fighting more than your own fight. You are fighting for the entire working class and you must stand together.\""
 ustates.20.a: "I already miss him."

 ustates.21.t: "Violence Reaches the Political Theatre"
 ustates.21.d: "For some time the violence has been mostly between the supporters of the radical parties, however recently the violence is now reaching the candidates and politicians themselves. Failed attempts on the lives of both Huey Long and Jack Reed have occurred in the past few months. Both gunmen shooting from a crowd, both failed, and both resulted in higher security. Several more local politicians have been stabbed during a campaign rally. Moreover, voters from both extremes are turning a blind eye to the violence done to their enemies."
 ustates.21.a: "Great, more violence."

 ustates.22.t: "May Day Riots"
 ustates.22.d: "May Day, International Workers day, this is a holiday that the Socialist Party celebrates with numerous parades and speeches and has since its founding. Generally, things are peaceful, though there have been confrontations with the police. However, this time things are more violent than normal. Clashes between the Socialists and the local police backed up by the AFP have occurred around the country. The question is who is at fault? The Socialists declare that things were peaceful till the police and the AFP goons arrived on the scene. The AFP is saying that the Socialists began by assaulting ununionised workers, and have blurry photos they claim are guns the SPA were brandishing."
 ustates.22.a: "The SPA were at fault."
 ustates.22.b: "The police were at fault."

 ustates.23.t: "Saint Patrick's Day Flood"
 ustates.23.d: "On March 16, 1936, warmer than usual temperatures led to the melting of large amounts of snow and ice on the upper Allegheny and Monongahela rivers. The rivers and their tributaries had already overflowed their banks and were soon threatening the city of Pittsburgh. On March 17, 1936, the waters reached the flood stage of twenty-five feet. Then, overnight, heavy rain caused the water to rise even higher, and on March 18, the water peaked at about forty-six feet, twenty-one feet above the flood stage.\n\nThis is the worst such disaster in the city's history, and local authorities have already requested federal aid."
 ustates.23.a: "We must help the people."
 ustates.23.b: "They will have to help themselves."

 ustates.24.t: "Red Summer"
 ustates.24.d: "The summer heat has turned into violence and blood as cities, starting with Charleston, South Carolina, throughout the country engaged in bloody racial riots as whites beat up blacks and burned black businesses. The number of lynchings that occurred throughout the country spiked during the summer. In response, The African Blood Brotherhood and other elements of the SPA and CSA have begun arming and fighting back. The Socialist Party of America have defended their actions, and have furnished blurry photos they claim show AFP members in lynch mobs."
 ustates.24.a: "Can this year get any worse?"

 ustates.25.t: "Special Election in New Jersey!"
 ustates.25.d: "Following Senator A. Harry Moore's resignation in order to run for governor, a special election has been called in New Jersey to select his replacement. The front-runners are Democrat John Gerald Milton and AFP spokesman Charles Lindbergh. Polls have just closed, and the winner appears to be..."
 ustates.25.a: "John Gerald Milton (Democratic Party)"
 ustates.25.b: "Charles Lindbergh (America First Party)"

 ustates.26.t: "Special Election in Washington"
 ustates.26.d: "Following the death of Senator Wesley Lloyd, a special election has been called in Washington to fill his seat. The front-runners are SPA activist John F. McKay and Democratic Congressman John Main Coffee. Polls have just closed, and the winner appears to be..."
 ustates.26.a: "John F. McKay (Socialist Party)"
 ustates.26.b: "John Main Coffee (Democratic Party)"

 ustates.27.t: "Crime Spree Sweeps the Nation"
 ustates.27.d: "As America spirals ever deeper into chaos, there has been a wave of crime throughout the country. Many of these criminals are getting sensationalist news stories about their activities, especially gangsters like John Dillinger and the scandalous Bonnie & Clyde. Thankfully the Bureau of Investigation has been working hard to catch these criminals and bring some order back to America. Of course, the AFP and SPA have begun attributing these crimes to moral decline and robber baronies respectively."
 ustates.27.a: "Stop right there criminal scum!"

 ustates.28.t: "Paramilitary Militias forming"
 ustates.28.d: "With violence and instability sweeping the country, the AFP and SPA have begun to form various paramilitary militias, which they claim are necessary to protect the people. The AFP have called their group the \"Minutemen\", while the SPA has named their forces the \"Red Guards\". Seen patrolling their strongholds and party rallies, these well-armed and equipped paramilitary units have already engaged in scattered, though extremely violent conflicts. We believe the paramilitaries are modifying civilian firearms, and the FBI's attempts to seize weapon stockpiles are too slow to stop gun runners. This could turn very bad, very fast."
 ustates.28.a: "This is not good."

 ustates.29.t: "More AFP Members Announcing Congressional Bids"
 ustates.29.d: "While there have been a number of lawmakers from the America First Party in its brief life, particularly in the South, the 1936 election has seen an unprecedented number of people registering to run for office under the banner of the AFP and just as many, if not more nationwide, pledging to vote for them."
 ustates.29.a: "Interesting."

 ustates.30.t: "More SPA Members Announcing Congressional Bids"
 ustates.30.d: "While there have been a number of lawmakers from the Socialist Party of America in the past few decades, particularly in the Steel Belt, the 1936 election has seen an unprecedented number of people registering to run for office under the banner of the SPA and just as many, if not more nationwide, pledging to vote for them."
 ustates.30.a: "Interesting."

 ustates.31.t: "Gone with the Wind"
 ustates.31.d: "Today, Margaret Mitchell published her novel \"Gone with the Wind\", which immediately became a bestseller, and may be nominated for the next Pulitzer Prize. Even Hollywood is taking notice, and is planning a film adaptation to be released next year. Set in the Old South during the American Civil War, many see it as an analogy for the strained political situation in the United States; many America First Southerners claim the novel supports their cause."
 ustates.31.a: "Frankly my dear, I don't give a damn."

 ustates.32.t: "The Great Heat Wave of '36"
 ustates.32.d: "A heat wave has struck the continental United States and Canada. The most severe heat wave in the modern history of North America, \"The Great Heat Wave\" started in late June and went up over 100°F (38°C) as drought conditions worsened due to a continued lack of rain. Now, in July, the heat has reached all-time records. In Steele, North Dakota, temperatures have reached 121°F (50°C). In Ohio, temperatures have reached 110°F (43°C), which was close to tying a record high set in 1934.\n\nThis comes in a time of major political unrest, with the America First Council a major force in Midwest Politics, and Socialist and Syndicalist forces gathering strength in the Great Lakes region. The drought is continuing, and over 3,000 reported deaths have been linked to it. Many people are suffering from heat stroke and heat exhaustion. Farmers across the continent saw their worst harvest on record, causing corn and wheat prices to skyrocket, and this heat wave does not seem to be giving up any time soon."
 ustates.32.a: "This just isn't our year..."

 ustates.33.t: "The Great Heat Wave is over"
 ustates.33.d: "People from Vancouver and Los Angeles to New York and Washington, D.C. let out a sigh of relief as The Great Heat Wave of 1936 finally came to an end, and now a cold front has spread over North America. It has come to be known as the United States' deadliest natural disaster of the 20th century, with an estimated death toll reaching 5,000. But even as the heat wave ends, a new chapter in American history is about to begin..."
 ustates.33.a: "At least it's over..."

### the 1936 elections ###

 ustates.34.t: "The 1936 Presidential Election"
 ustates.34.d.coalition: "The results are finally in from what has probably been the most ideologically contested Presidential election the United States has ever witnessed. None of the three major parties have secured enough votes in the Electoral College to outright win the presidency, and as a result, the House of Representatives has to vote on the winner of the election for the second time this decade. This is probably not the end of our problems, but for the time being, victory goes to..."
 ustates.34.d.default: "The results are finally in from what has probably been the most ideologically contested Presidential election the United States has ever witnessed. None of the four major parties have secured enough votes in the Electoral College to outright win the presidency, and as a result, the House of Representatives has to vote on the winner of the election for the second time this decade. This is probably not the end of our problems, but for the time being, victory goes to..."
 ustates.34.a: "Floyd Olson (National Unity)"
 ustates.34.b: "Jack Reed (Socialist)"
 ustates.34.c: "Huey Long (America First)"
 ustates.34.d: "John Nance Garner (Democrats)"
 ustates.34.e: "Alf Landon (Republicans)"

 ustates.36.t: "SPA Contest Election Results!"
 ustates.36.d: "Members of the Socialist Party of America have refused to accept the results of our free and fair election, claiming that the House of Representatives system has subverted the will of the majority. Jack Reed has said as much, and called the whole of Congress reactionary for this injustice. Independent newspapers reporting tips from inside the SPA have reported that the AFL are beginning to show cracks in their solidarity with Reed, however."
 ustates.36.a: "Damn Reed!"

 ustates.37.t: "AFP Contest Election Results!"
 ustates.37.d: "The America First leadership have contested the results of the election. They claim that Reed's allies have rigged the election and demanded a recount. Huey Long even gave a mocking speech accepting the Presidency to his followers. Some murmurs from inside the AFP have reported that the Democrats that left for the AFP have expressed regret for losing this historic election."
 ustates.37.a: "What a card."

 ustates.38.t: "Hoover Criticises the President"
 ustates.38.d.reed: "Herbert Hoover has been vocal after the election and openly criticised Reed and the SPA as being unfit to lead the country. Hoover has encouraged both the Republicans and Democrats to form an alliance to curb Reed and the SPA."
 ustates.38.d.long: "Herbert Hoover has been vocal after the election and openly criticised Long and the America First as being a dangerous choice for the country. Hoover has encouraged both the Republicans and Democrats to form an alliance to keep Long in check."
 ustates.38.a: "He doesn't matter anymore."

 ustates.39.t: "President Hoover Supports New President"
 ustates.39.d: "Herbert Hoover broke personal political lines to throw his support behind the incoming president, [USA.GetLeader]. Hoover stated that only adherence to the word of the law could bring the country together in these tough times. [USA.GetLeader] in turn has thanked Hoover for his service to his country."
 ustates.39.a: "His support is appreciated."

 ustates.40.t: "The New Year's Day Strike"
 ustates.40.d: "In protest of the election results, the SPA has launched a strike on New Year's Day which has crippled the industries of the north. Councils of Trade Unions and Councils of Professional Workers have been set up to run the cities of the Steel Belt during the strike. The Hearst newspapers have demonised this strike, portraying it as similar to the general strike that set off the British Revolution."
 ustates.40.a: "This is going to cause a problem."

### Reed as President ###
 ustates.41.t: "President Reed's Inaugural Address"
 ustates.41.d: "The country's social problems have forced the American people to turn to radical solutions; the two-party system has broken down, and Jack Reed is to be sworn in as the 31st president of the United States with Norman Thomas being sworn in as the Vice President. In a stirring speech in Washington DC, Reed has pledged to defend the interests of the workers and work to help revolutionise society for the good of all Americans. However, the SPA's slim majority in Congress means that it may find it challenging to pass meaningful legislation, especially in the Senate, where the AFP has promised to filibuster any law it sees as detrimental to America."
 ustates.41.a: "Let the People rejoice!"

 ustates.42.t: "Executive Order 7080: Labour Unions"
 ustates.42.d: "One of Reed's first acts as president to enshrine the rights to collectively bargain in law. Unwilling to wait to overcome the Senate filibuster, and citing the violent conflict between AFP and SPA paramilitaries, Reed passed an executive order that forced state and federal governments to recognise a union's right to exist and engage in collective bargaining, without exception, thus forbidding Yellow Dog contracts. While the unions rejoice, many in the country denounce the executive order as a tyrannical act of the Executive Branch."
 ustates.42.a: "For The Union Makes Us Strong!"

 ustates.43.t: "The Bourgeoisie Are Furious."
 ustates.43.d: "From New York to San Francisco, the rich and powerful protested Reed's election in the Hearst newspapers and in Congressional addresses. It is clear that the upper class is furious at the enforcement of Executive Order 7080, and have begun to radicalise against the SPA as a result."
 ustates.43.a: "Let reactionaries shout"

 ustates.44.t: "Opposition Denounces Reed as Tyrant"
 ustates.44.d: "Though they agreed on little else, the Democrats, Republicans, and the America First Parties have been quick to denounce Reed publicly across the nation for the enactment of Executive Order 7080, claiming that it to be an overreach of the Executive Branch, and the start of the slide into tyranny. Huey Long has gone so far as to have vowed to not follow any law that \"Dictator Reed\" imposes upon America. Long followed up by comparing President Reed to Vladimir Lenin, almost gloating that Reed would share Lenin's fate."
 ustates.44.a: "Shut up, Long"

 ustates.45.t: "Executive Order 7089: Halt on Foreclosures"
 ustates.45.d: "Directing the Secretary of Commerce to Temporarily Take Possession of and Operate the Facilities of Certain Financial Companies\n\nThe inability to deal with the Great Depression had been the death of two major parties, and it could have been the death of the SPA as well, unless Reed acted quickly and decisively. Believing that the corrupt financial sector was primarily responsible for creating and prolonging the Depression, Reed has moved to nationalise the banks of Wall Street to force them to act in the public, rather than the private, good. This includes stopping banks from foreclosing on bankrupt homeowners. A filibuster by Senator Roosevelt has forced Reed to resort to an Executive Order, appealing yet again to national security. While popular with the lower classes, many in the upper classes claim Reed is drunk on his power and well on his way to declare himself a dictator."
 ustates.45.a: "The Rich shall now pay!"

 ustates.46.t: "The Supreme Court Hears Case On Order 7089"
 ustates.46.d: "The Supreme Court has allowed the first challenge to Executive Order 7089, Paul Mattick vs. Standard Oil of California, to be heard. This case is brought by Paul Mattick to argue that Standard Oil's monopolistic power has overtaken democratic power. The accusation of Standard Oil bribing the Boston City Council is being taken very seriously. The nation waits to see if Reed's power will be checked, or whether the SPA will continue to enact their agenda in defiance of the Senate."
 ustates.46.a: "The Court must decide in our favour!"

 ustates.47.t: "Executive Order 7100: Nationalise Minerals"
 ustates.47.d: "Directing the Secretary of the Interior to Temporarily Take Possession of and Operate the Facilities of Certain Mining Companies\n\nThe belief that public land was a public good is essential to most left-leaning parties, and the flagrant abuse of public land by mining companies had long been a source of deep bitterness for the transcendentalists. To most of Reed's cabinet, it was clear that private mining companies would be entirely unable to balance the needs of the public with their greed, and moved to nationalise the drilling and mining companies, including Standard Oil, whose Supreme Court case against Executive Order 7089 was still pending. This has been seen by many as an attack against a political rival, and further confirmation that Reed wishes to turn America into a syndicalist state like the Commune of France or the Union of Britain."
 ustates.47.a: "America's Resources belong to the People!"

 ustates.48.t: "Packing the Court"
 ustates.48.d: "Although Reed has shown no sign of concern over Paul Mattick vs. Standard Oil of California in public, his administration is concerned that the conservative-leaning Supreme Court could rule 7-2 in favour of the capitalists, and revert whatever reforms had already been put in place. Citing Lincoln's court-packing during the Civil War as precedent, Reed has asked Senate Majority Leader Meyer London to remove the filibuster for judicial appointees, and has increased the size of the Supreme Court to 15. It is clear that he intends to appoint 6 pro-socialist justices to the bench, which will ensure his Executive Orders will remain constitutional. This has provoked a firestorm of protest, even from the left-leaning Farmer-Labor and Progressive parties, which had up until now remained neutral or supportive of Reed."
 ustates.48.a: "We must defend the workers, whatever it takes"

 ustates.49.t: "Violence against the SPA Spreads"
 ustates.49.d: "In the immediate aftermath of Reed's court-packing, former Governor Huey Long has come out aggressively against Reed, all but calling for an armed uprising. Whole counties and states, especially in the south, are refusing to accept Reed's Executive Orders as law, and there has been a massive increase in reported violent clashes between the Minutemen and SPA militia. Unless order is restored, the country is bound for a civil war."
 ustates.49.a: "The police should be helping the people!"

 ustates.50.t: "Clashes Between Minutemen and Police"
 ustates.50.d: "Long's calls for a resistance against Reed have been interpreted by some Minutemen as a call for resistance against any governmental agency. Police clashes with Long's Minutemen have now become common throughout the country. In cities with strong SPA presence, members of the General Defense Committees helped the police restore law and order, but in the Deep South, the Minutemen effectively have complete control."
 ustates.50.a: "Somebody Stop Long!"

 ustates.51.t: "MacArthur Marches on Washington"
 ustates.51.d: "Reed's support in Washington, D.C. has finally bottomed out. Chief of Staff General Douglas MacArthur marched on the White House today with National Guard and Army units to \"restore order\", having declared President Reed to be \"incapable of properly carrying out the functions of a constitutional president\" and attempted to arrest him at the White House. MacArthur's marchers reminded many in D.C. of Cox's Army of 1932, except that these soldiers are motivated to preserve the status quo instead of smashing it, and were cheered instead of booed. Having been tipped off by SPA informants in MacArthur's command staff, however, President Reed was able to stay ahead of General MacArthur's men and has escaped the capital by motorcade. MacArthur has chosen to inhabit the White House and coordinate an investigation into Reed's actions from the Oval Office. Some are even suggesting that, should Vice President Norman Thomas prove equally \"incapable\", General MacArthur might be sworn in as provisional president."
 ustates.51.a: "My allegiance was to the Republic, MacArthur, to democracy!"

### President Long ###

 ustates.52.t: "Long's Inaugural Address"
 ustates.52.d: "The country's social problems have forced the American people to turn to radical solutions; the two-party system has broken down, and Huey P. Long is to be sworn in as the 31st president of the United States with William Lemke being sworn in as the Vice President. In a stirring speech in Washington DC, Long has pledged to defend the interest of the people and to put the interest of the regular American above anyone else. However, the AFP's slim majority in Congress means that it may find it challenging to pass meaningful legislation, especially in the senate where the SPA senators have promised to filibuster any law they see as detrimental to America."
 ustates.52.a: "God Bless America."

 ustates.53.t: "Executive Order 7037: Farm Aid Bill"
 ustates.53.d: "One of Long's first acts was to provide relief for the farmers of America, thus this executive order directed the Secretary of Commerce. The order enforces price controls on farm products, provides credit to the farmers and provide tariffs on grains and other cereals. This will reverse the price slump that is driving farmers into poverty. Unwilling to wait to overcome the Senate filibuster, and citing the violent conflict that is going on in America, Long passed the executive order bypassing Congress entirely. While farmers across the country rejoice, many in the country denounce the Executive Order as a tyrannical act of the Executive Branch."
 ustates.53.a: "Approved"

 ustates.54.t: "Opposition Denounces Long as Tyrant"
 ustates.54.d: "Though they agreed on little else, the Democrats, Republicans, and Socialists have been quick to denounce Long publicly across the Nation for the enactment of Executive Order 7037, claiming it to be an overreach of the Executive Branch, and the start of the slide into tyranny. Opponents have gone so far as to disobey any law that \"King Long\" wishes to impose upon America. Jack Reed has even stepped up to the podium to call Huey Long \"the American Codreanu\" and waves around folders of recorded hate crimes committed by President Long's followers."
 ustates.54.a: "Those men don't represent me!"

 ustates.55.t: "Wealth and Fear Go Hand in Hand"
 ustates.55.d: "From New York to San Francisco the rich and powerful protested Long's election in the Hearst newspapers and in Congressional addresses. It is clear that the wealthy - whether politically minded or not - are furious at the reforms Huey Long is passing, as well as his opposition to free market policies passed under Hoover. This has trickled down to the middle class readers, who have begun to speak of President Long as a would-be dictator as well."
 ustates.55.a: "The people's voice is louder than the elites'"

 ustates.56.t: "Executive Order 7048: Share Our Wealth"
 ustates.56.d: "'By virtue of the authority vested in me, I, Huey Pierce Long, President of the United States of America, do declare the intrinsic right of the poor to have relief. A new government agency will be created to mete out the basic needs of every American, so that our nation's great wealth is felt not only in the upper echelons of power but also in the lowest hovel.'\n\nAlso included with the executive order is a wide array of tax increases on the wealthiest Americans. While incredibly popular with the AFP's base, and hardly unexpected considering Long's \"Share the Wealth\" slogan, many Americans are protesting what appears to be a massive overstep of the executive power of the president. The constitutionality of increasing taxes by fiat, and how this new agency would even manage to operate, are questions that has thrown the government into immediate chaos and confusion. Long has already begun campaigning hard, using press releases to rail against the \"corporate order\" which would see America fall to syndicalist rhetoric."
 ustates.56.a: "Sharing our wealth is our only defence!"

 ustates.57.t: "Executive Order 7048 Declared Unconstitutional"
 ustates.57.d: "In a highly publicised court case, Chief Justice Charles Evan Hughes has declared that executive order 7048 is unconstitutional. This was a narrow court case and was split 5-4 against the president. When news reached the White House, Long fumed at the news that the court would block the necessary reforms needed to ensure the safety of America."
 ustates.57.a: "Charles Hughes has made his decision, now let him enforce it!"

 ustates.58.t: "Packing the Court"
 ustates.58.d: "The decision by the Supreme Court to declare his executive order unconstitutional has made Long take an extra-legal solution. Citing Lincoln's court-packing during the Civil War as precedent, Long has asked the Senate Majority Leader to remove the filibuster for Judicial appointees, and has increased the size of the Supreme Court to 15. It is clear that Long intends to appoint 6 pro-AFP justices to the branch that shall ensure that his executive orders will be constitutional. This has provoked a firestorm of protest throughout the country, even from the members of Congress that have so far remained neutral or supportive of Long."
 ustates.58.a: "I shall defend the interests of the nation"

 ustates.59.t: "Executive Order 7050: Declare SPA Terrorists"
 ustates.59.d: "Citing national concerns due to the anarchistic nature of the Socialist Party of America, Huey Long has passed an executive order that has declared them an illegal organisation which seeks to overthrow the country, and as such all force shall be used to oppose them. Long has drawn a direct comparison between the SPA militias and the terrorist attacks that occurred on Preparedness Day in 1916, and Wall Street in 1920. The militias are now subject to the Sedition Act of 1918, prosecuted as an anti-recruitment and vigilante group."
 ustates.59.a: "Excellent!"

 ustates.60.t: "Reed Defies the Order"
 ustates.60.d: "Jack Reed has publicly denounced Executive Order 7050 unconstitutional and an act that would provoke the country's workers against Long. Reed has organised large rallies and protests against them with the Red Guard there to keep the workers safe from the Minutemen. These highly reported on protests have seen union scabs beaten without interference from the police, which calls into question Long's ability to protect Americans."
 ustates.60.a: "Rely on the police to keep control"

 ustates.61.t: "Union Workers and Police Clash"
 ustates.61.d: "In an unexpected move, the police have refused to enforce the various executive orders. Within Chicago, Pittsburgh, Philadelphia, and other cities scattered throughout the Steel Belt, they have declared a Police Strike in solidarity with the workers. While they worked to keep order, Police union leaders publicly declared that they would not follow the Laws of \"King Long\". President Long has now called in his Minutemen to work with the National Guard to enforce his laws."
 ustates.61.a: "Send in the big boys"

 ustates.62.t: "The Minutemen Clash with the SPA"
 ustates.62.d: "When the Minutemen arrived in the Steel Belt to enforce the laws of the President, they were immediately set upon by members of the SPA and its supporters. Shoot-outs quickly became commonplace, and the violence quickly spread throughout almost every major city in the Steel Belt. It has been quickly noticed that the government has no remaining authority within the Steel Belt."
 ustates.62.a: "Send in the biggest guys we've got!"

 ustates.63.t: "MacArthur and the Army Remove Long"
 ustates.63.d: "Long's support in Washington, D.C. has finally bottomed out. Douglas MacArthur marched on the White House today with National Guard and Army units to \"restore order\", having declared Long to be \"incapable of properly carrying out the functions of a constitutional president\" and attempted to arrest him at the White House. MacArthur's marchers reminded many in D.C. of Cox's Army of 1932, except that these soldiers are motivated to preserve the status quo instead of smashing it, and were cheered instead of booed. Having been tipped off by AFP informants in MacArthur's command staff, however, President Long was able to stay ahead of General MacArthur's men and has escaped the capital by motorcade. MacArthur has chosen to inhabit the White House and coordinate an investigation into Long from the Oval Office. Some are even suggesting that, should Vice President William Lemke prove equally \"incapable\", General MacArthur might be sworn in as provisional president."
 ustates.63.a: "My allegiance was to the Republic, MacArthur, to democracy!"

### President Olson ###

 ustates.64.t: "Floyd B. Olson's Inauguration"
 ustates.64.d: "After his election, Olson addressed the nation. Olson called for patience and civility in these difficult times. Olson was quoted as saying \"A nation cannot be preserved which does not preserve its citizens. Industry is reducing wages, lowering the standard of living, destroying buying power, this cannot be the way we solve our economic problems.\" Reinvigorated with the news that his stomach cancer is in remission, Olson boldly strides into the White House amidst protests from both the socialists and hard liners with the promise of fixing the economy, restoring national brotherhood, and preventing political violence by any means necessary. Whether the rest of the nation would listen to the message was another story."
 ustates.64.a: "America is One Nation Indivisible!"

 ustates.65.t: "Olson Announces Negotiations"
 ustates.65.d: "President Olson has announced that his first priority as president is to end the strike launched by the SPA, and that he has sent an invitation to sit down with Jack Reed in Chicago to negotiate. Reed holds a firm grip over both the IWW and AFL, who make up the bulk of the general strikers. Some reporters believe that Olson's cabinet members are opposed to the talks, seeing any negotiation as political suicide - the coalition was formed, after all, in order to bypass having to directly deal with the SPA - but President Olson is, apparently, quite determined."
 ustates.65.a: "This is the only way"

 ustates.66.t: "Reed Accepts Invitation"
 ustates.66.d: "Jack Reed has sent word to the government that he has accepted the invitation to negotiate. FBI intelligence on Reed indicates that, should Reed fail in negotiation, the leaders of the AFL are likely to leave the general strike and defect from the SPA. While preparations are being made in Chicago to heighten security, members of Olson's cabinet as well as General Douglas MacArthur have expressed their serious misgivings at the entire endeavour. They say President Olson is putting his life in jeopardy, but for now they will wait to see what comes of the meeting."
 ustates.66.a: "I survived cancer, I can handle this"

 ustates.67.t: "Negotiations Begin"
 ustates.67.d: "Olson gave a stirring speech stating his plan before the negotiations. \"Today we are endeavouring to save the system we call Capitalism, by attempting to curb selfish individualism, and the avaricious profit motive. That there will be anything left of the so-called capitalistic system, is very doubtful. That there will be great change is certain.\" President Olson and Jack Reed have now sat down for their historic meeting in Chicago, though before the meeting can even begin word has arrived that Huey Long has demanded the America First Party be involved in the negotiations. The presence of Long in the meeting will undoubtedly make negotiations more difficult, possibly scuttling them entirely, but refusing Long could incite his supporters in the south and make success in Chicago worthless."
 ustates.67.a: "Allow Long to participate"
 ustates.67.b: "Long has no business here"

 ustates.68.t: "Reed Demands SPA-Controlled Social Security"
 ustates.68.d: "After several days of negotiations, President Olson and Jack Reed have come to terms. In order for Reed to call off the strike, he wants to see Congress immediately pass bills mandating a liveable minimum wage, a maximum 40-hour work week, and a federally-funded welfare system directly under the SPA's administration. He fell short of demanding trade unions be required to have a percentage of seats reserved in Congress, but only reluctantly. Even so, Olson believes the bill will be a hard sell in Capitol Hill. It is, however, likely the only way to avoid further conflict."
 ustates.68.a: "We'll see how Congress feels about this"
 ustates.68.b: "Reed needs to make a better offer"

 ustates.69.t: "AFP and SPA Congressmen Leave Congress"
 ustates.69.d: "As President Olson took Reed's proposal before Congress, Huey Long and the AFP declared him a traitor to the American people for selling out welfare relief to the SPA. AFP Senators walked out, refusing to listen to Olson's impassioned plea that they compromise for the sake of peace. Those who remained listened uneasily, and as debate began it quickly became clear that the coalition would not hold in the face of socialist reforms. Even SPA Senators have now abandoned Capitol Hill, depriving both houses of a quorum, with Jack Reed declaring Olson's offer worthless and his government too corrupt and dysfunctional to ever serve the American people."
 ustates.69.a: "We tried, Dear America"

 ustates.70.t: "Long and Reed Argue"
 ustates.70.d: "As the meeting in Chicago began in earnest, it quickly became clear that Huey Long and Jack Reed were not going to find middle ground. Both men had contradictory views on almost all subjects, and this led to heated arguments. It is apparent from the proceedings that Reed and Long's control over their parties were waning, as both made frequent breaks to confer with their team. President Olson did his best to keep things civil, but Long and Reed could agree on nothing. Long pushed back at the every measure Reed brought up, save for social security. Jack Reed has threatened to leave the negotiations if Long is not removed."
 ustates.70.a: "Remove Long from the meeting"
 ustates.70.b: "Try to work with both the men"

 ustates.71.t: "Long Ejected from Negotiations"
 ustates.71.d: "President Olson called for Huey Long to be physically removed - which was necessary, since the man refused to leave peacefully. Moments later, Long forced his way back into the meeting hall and accused Olson of selling out welfare relief to the syndicates. In a fever pitch, Long began reciting anti-capitalist quotes Olson had made during his tenure as Governor of Minnesota. The president had little choice but to have security forces drag Long from the building, kicking and screaming, shouting that America would not stand for this treachery."
 ustates.71.a: "Nobody can negotiate in that state"

 ustates.72.t: "Minutemen Attack the SPA in Chicago"
 ustates.72.d: "After Huey Long was forcibly removed from the negotiations, Minutemen attacked members of the SPA party in the street just outside the building. An impromptu battle erupted as armed Minutemen clashed with Red Guard and Federal forces. Fearing for his safety, and more than a little suspicious this was all simply a ruse to see him assassinated and blame placed on the AFP, Jack Reed fled the building... followed shortly by President Olson, who was taken to Washington out of security concerns. The negotiations have ended in disastrous failure."
 ustates.72.a: "Long has ruined peace!"

 ustates.73.t: "The Compromise: Establish the NLB"
 ustates.73.d: "After even more long days of talks between President Olson and Jack Reed, during which several times the entire SPA delegation almost up and left the negotiations, a further compromise has been reached - one the SPA say they will not budge further upon. They have given way on SPA administration over the welfare system, but in return want federal funding for a new organisation... including a national board acting as liaison between unions and the government, one which the SPA *would* be in control of. This new liaison would be named the National Labor Board, or NLB for short. Negotiators feel this package could pass Congress, but not without inciting AFP rage and potentially undoing all efforts to contain them in the South. The only possible way around that, according to advisors, is to bring Long and the AFP into negotiations now and get them on board prior to going public."
 ustates.73.a: "Present this before Congress now"
 ustates.73.b: "Bring in Long - we need the AFP's support"

 ustates.74.t: "NLB Bill Narrowly Approved"
 ustates.74.d: "In an emergency session of Congress, President Olson - with Senator Jack Reed beside him - presented the compromise bill for the NLB before the gathered Senators. He made an impassioned plea, saying that he did not seek a full ratification. That could come in the months ahead. What he needed was a vote indicating that the larger goals in the bill were acceptable to Congress, as a message to the strikers that the federal government intended to act in good faith. While every AFP Senator left the building in outrage, refusing to take part in what they declared a \"surrender to syndicalism\", Olson's plea that the coalition hold and consider the need for peace had its intended effect: at five minutes to midnight, the Senate narrowly passed a motion of approval. Jack Reed, greatly relieved, said the SPA would now relay the good news to strikers... then the real talks could begin."
 ustates.74.a: "A sane, democratic change"

 ustates.75.t: "AFP Rejects the Compromise"
 ustates.75.d: "As expected, Huey Long has gone on a rampage the moment news of the compromise went public. He has declared Olson to be in league with Reed, the government to have failed in its mission to guard the United States against syndicalist interests, and that America's very soul was in jeopardy. While government officials attempted to urge calm, Long's words have struck a chord across the South, firing up AFP support and - as advisors had warned the President - undoing previous efforts to contain them."
 ustates.75.a: "If Long wants a fight, he's got one"

 ustates.76.t: "Negotiations Reach Impasse"
 ustates.76.d: "Huey Long and the AFP gladly accepted the President's invitation to come to the negotiating table, though they were less than pleased once presented with the proposed reforms. After several days of debate, the effort largely seems to have been for naught. Jack Reed and Huey Long argue incessantly on key points of the compromise, and Long's default position is one of hostility towards what he felt as a united front against him. Still, there are points in common between the AFP's and SPA's position, and as the days wear on President Olson is becoming hopeful there may be signs of Long's resistance slowly wearing down. For the sake of peace, could he be persuaded to accept the terms?"
 ustates.76.a: "We only need a few more days..."

 ustates.77.t: "MacArthur and the Army Remove Olson"
 ustates.77.d: "It appears Olson's time has run out. With the perception outside the Chicago meeting being that it is dragging on for too long, while the AFP and SPA continue to gain power, Olson's own cabinet has lost its confidence that any resolution would be reached. With the cabinet's cooperation, Chief of Staff General Douglas MacArthur took charge of an emergency administration intended to \"preserve the country from extremist forces, before it's too late\". Jack Reed and Huey Long have fled the Chicago meeting, both believing they have been utterly betrayed by a federal government that would act while their guard was down. Meanwhile, President Olson has been placed under house arrest in Washington. Attempts to similarly arrest Vice President Willkie, still engaged in talks in Seattle, have been rebuffed by the Governor of Washington. While the government is attempting to reassure the American public that all is under control, most are looking on in shock. Civil war appears imminent."
 ustates.77.a: "So it has come to this"

 ustates.78.t: "President Announces Hard Line"
 ustates.78.d: "President [USA.GetLeader] today announced that a hard line would be taken against the SPA strikers, and indeed against any extremist force that seeks to further destabilise America. Executive Orders have been issues to curb the ability of the America First Party and the Socialist Party of America to operate, this despite protests from congressmen in both parties. All SPA and AFP Senators have now walked out of Capitol Hill, to the jeers of their Republican and Democratic colleagues, thus adding to the sense that the country was nearing a political breaking point."
 ustates.78.a: "We will restore order, no matter what"

 ustates.79.t: "Reed Condemns Police Violence"
 ustates.79.d: "As the SPA strike continues, spreading outside of the Steel Belt, clashes between strikers and the police have becomes more common. Jack Reed has urged the AFL and IWW strikers to resist without violence, but this hasn't always worked - especially when the strikers are simultaneously provoked by America First supporters. Reed has publicly condemned the government for adding to the violence, rather than protecting those who need it most. \"What these workers need are jobs that don't exploit them, that don't sacrifice their flesh and blood upon the altar of American Greed\" Reed declared in a Minneapolis speech. \"What they get instead is a government that acts at the behest of their capitalist overlords\"."
 ustates.79.a: "We're trying to keep order!"

 ustates.80.t: "Long Declares War On Tyranny"
 ustates.80.d: "The SPA strikers aren't the only ones feeling the heat at the hands of American police. So, too, have the Minutemen come under increased scrutiny. Several Minutemen training centres in Alabama and South Carolina were raided by police in recent days, and AFP meetings have been constantly harassed - or so Huey Long has loudly complained. \"The federal government has opted for open tyranny\" he said. \"They will do anything to keep us down, when what we seek is a government that is worthy of us!\" His recent speech in Charlotte was received by cheering crowds, indicative of the AFP's growing influence."
 ustates.80.a: "We'll see about that!"

 ustates.81.t: "The General Strike Spreads"
 ustates.81.d: "The SPA's general strike has spread far and wide, all but bringing the nation to a standstill in many industrial states. The city of St. Louis in particular has become a warzone, day to day life all but ended as strikers clash variously either with Federal forces or with AFP Minutemen. The sense of chaos has led to several riots as protests by regular citizens have turned into looting and civil unrest. People are leaving St. Louis by the thousands, and are calling for immediate government intervention."
 ustates.81.a: "It is coming!"

 ustates.82.t: "Tension in the Steel Belt"
 ustates.82.d: "As National Guardsmen arrive in the north to end the SPA strike, tensions remain high. Many of the various mayors and even governors were not just supportive of the strike but actively helping it. Consequently, they strongly oppose the unconstitutional use of the National Guard. The strikers have begun to taunt the guards, and have even assaulted scab workers brought into the factories under National Guard escort. It is clear a single spark can set off the entire American north. President [USA.GetLeader] remains undeterred by this, and declared on the radio that the general strike must end for the good of the nation, with the unsaid implication that force will be used if it doesn't."
 ustates.82.a: "Force is necessary now"

 ustates.83.t: "Clashes in the South"
 ustates.83.d: "National Guard units today fought with Minutemen militia in northern Louisiana, a raid that soon turned into a bloodbath as Minutemen opened fire. In the end, over forty Guardsmen were killed as well as an unknown number of Minutemen. Huey Long and the AFP denied involvement with the militia, but questioned the presence of the National Guard in what should clearly have been a police matter. The militia, they claim, were merely defending themselves. Photos of the ensuing bloody scene have circulated in southern newspapers, resulting in a new wave of outrage from the public directed at the federal government."
 ustates.83.a: "But not at the Minutemen? Not even a little?"

 ustates.84.t: "The Pittsburgh Massacre"
 ustates.84.d: "All it took was a single spark to start the revolution, and in Pittsburgh that spark occurred when a crowd of people stood outside one factory determined themselves to oppose the National Guard. Guardsmen fired into the crowd leaving five dead. It did not take long for this to quickly be dubbed the \"Pittsburgh Massacre\" and the Steel Belt was driven into a frenzy. Soon National Guardsmen and police were fighting with SPA militia throughout the Steel Belt. Newspapers across the country have \"CIVIL WAR\" splashed across their headlines, and public panic is at a crescendo."
 ustates.84.a: "What next?"

 ustates.85.t: "J. Edgar Hoover's Proposal"
 ustates.85.d: "J. Edgar Hoover, Director of the FBI, arrived at the White House early today to grimly inform President [USA.GetLeader] that civil war is imminent. The best chance for the federal government, he says, is to take decisive action now before the AFP and SPA can become more organised. An assassination of Huey Long would mean the collapse of the AFP, as it centred around his personality. An assassination of Jack Reed, meanwhile, would throw the SPA into disarray while the IWW and AFL competed for leadership... at least long enough for the immediate danger to pass. There would be consequences, Hoover advises, not least of all the rightful suspicion that would fall on a democratic government for taking such an extreme act... but these are desperate times. If the FBI is to act, Hoover says, they must act now, for there is only time for one operation."
 ustates.85.a: "Take out Jack Reed and the SPA"
 ustates.85.b: "Take out Huey Long and the AFP"
 ustates.85.c: "We will not stoop to such undemocratic measures"

 ustates.86.t.reed: "Attempt on Reed's Life"
 ustates.86.t.long: "Attempt on Long's Life"
 ustates.86.d.reed: "The deed is sanctioned. The Commander in Chief signed off on the unprecedented murder of a private citizen, the socialist politician John Reed, as fears of a civil war grew. An FBI agent has taken position outside the Indiana legislature and all that remains is to see if he can find a clear shot."
 ustates.86.d.long: "The deed is sanctioned. The Commander in Chief signed off on the unprecedented murder of a private citizen, the populist politician Huey Long, as fears of a civil war grew. An FBI agent has taken position outside the Louisiana legislature and all that remains is to see if he can find a clear shot."
 ustates.86.a: "The assassin takes aim!"
 ustates.86.b: "The assassin is caught and obstructed in a panic!"

 ustates.87.t: "Huey Long Assassinated!"
 ustates.87.d: "Just outside the Louisiana state legislature in Louisiana, Huey Long - leader of the America First Party and prominent critic of the United States federal government - was shot to death by an assailant who, in turn, was killed by Long's bodyguards. The motives of the assassination are unknown, but while many are ascribing it to the Socialist Party of America, the SPA's leader Jack Reed has hotly denied any involvement and instead is pointing the finger at President [USA.GetLeader]... a version of events which is gaining widespread acceptance in the country, increasing the anger towards the troubled government. The former Democrats within the AFP have silently deserted the more radical elements of the party, and the FBI reports that neither William Lemke nor Charles Coughlin have been able to meet with the AFP Congressmen."
 ustates.87.a: "That's it for the AFP, at least"
 ustates.87.b: "Interesting"

 ustates.88.t: "Jack Reed Assassinated!"
 ustates.88.d: "While returning from a meeting at the Indiana state legislature, Jack Reed - leader of the Socialist Party of America and head of the ICC - was shot to death by an unknown assailant. A manhunt is currently under way for the sniper, even as workers across America mourn his loss. While many are ascribing the deed to the America First Party, the AFP's leader, Huey Long, has hotly denied any involvement and instead is pointing the finger at President [USA.GetLeader]... a version of events which is gaining widespread acceptance in the country, increasing the anger towards an already-troubled government. The labour leaders from the AFL have declared Reed's strike to be wildcat, and therefore have ordered their unions to return to work. The IWW has responded by declaring the AFL scabs, and it appears their brief cooperation has ended."
 ustates.88.a: "That's it for the SPA, at least"
 ustates.88.b: "Interesting"

 ustates.89.t: "Reed Accuses the Government of Murder"
 ustates.89.d: "With the country still reeling from Huey Long's death, and the AFP collapsing, Jack Reed has been quick to capitalise on the growing public anger. At a recent rally in Detroit, Reed all but accused the government of murder. \"I won't say that I agreed with Governor Long\", he said, \"but he wanted the life of the average American to be better. He wanted a government that was better, that stood for us all. What we have now is a government that stands only for capitalist greed, a cancer growing within the heart of American democracy which will kill anything that tries to cut it out\". Demonstrations across the country have echoed Reed's words, particularly in the South where Long's supporters have begun a campaign of violence against government targets, and it seems things will quickly get worse."
 ustates.89.a: "We must brace for impact"

 ustates.90.t: "Long Accuses the Feds of Murder"
 ustates.90.d: "With the country still reeling from Jack Reed's death, and the SPA caught up in in-fighting to determine his rightful successor, Huey Long has been quick to capitalise on the growing public anger. At a recent rally in Alabama, Long all but accused the government of murder. \"We have been spared a devil who would have led us down the road to tyranny\", he said, \"but we must face another kind of tyranny in our own government. American democracy is dead, and it is President [USA.GetLeader] who has killed it. We must rise up and meet steel with steel, guns with guns!\" Demonstrations across the country have echoed Long's words, particularly in the Steel Belt where SPA supporters have lashed out against government targets en masse, and it seems things will quickly get worse."
 ustates.90.a: "We must brace for impact"

### Garner Path ###

 ustates.91.t: "John N. Garner's Inauguration"
 ustates.91.d: "Today John Nance Garner has been sworn in as the 31st president of America. Garner's speech spoke about how we must not compromise our democratic values with radicals, left or right. Garner was quoted as saying \"We are in a tough-minded recognition that the fight for a better America is a long one.\" On the economy, Garner has promised reform through personal sacrifice and austerity, as was done after the Panic of 1893. Garner enters the White House surrounded by hostile AFP and SPA Senators as well as wary Republicans, though he has assured the public that the Longists and Unionists will tire themselves out before the end of the year."
 ustates.91.a: "God Save America"

 ustates.92.t: "The Austerity Bill"
 ustates.92.d: "President Garner has introduced an Emergency Austerity Measures bill into Congress today, an almost certainly controversial piece of legislation which would see government spending cuts across the board - especially towards the social security net. Garner's speech to the Senate spoke of the sacrifice needed if America is to recover from the Great Depression, and it was met with mostly scepticism and jeers from non-Democratic Senators. Even Garner's own cabinet expressed reservations regarding his choice, suggesting passage of the bill might prove difficult... though, if it can be managed, it would almost certainly save the country."
 ustates.92.a: "Believe in America"

 ustates.93.t: "Long Denounces Austerity Measures"
 ustates.93.d: "As discussions began in Capitol Hill regarding the austerity bill, the AFP immediately denounced it. Huey Long said in a North Carolina speech that austerity did the exact opposite of what was necessary. Rather than sharing the wealth, it took every last bit of wealth from those who needed it most. Austerity, he claims, would leave the average American more desperately poor than they are now, and would leave them vulnerable to syndicalist rhetoric. Long said he would be directing AFP to oppose the bill at every turn, for the sake of the country."
 ustates.93.a: "We shall see"

 ustates.94.t: "D.C. Demonstration Turns Violent"
 ustates.94.d: "A demonstration in Washington, D.C. by workers and strikers voicing their disapproval of the austerity measures bill, today turned violent as police attempted to break up the crowd. SPA members present said theirs was a peaceful protest, that police provoked the crowd into a response. Regardless of the cause, the end result was a pitched battle with police that left the city in chaos for two days and left hundreds of protestors injured. SPA leader Jack Reed condemned the police action as brutality and imperialist suppression."
 ustates.94.a: "We are trying to keep order, Reed!"

 ustates.95.t: "General Strike Spreads"
 ustates.95.d: "The SPA's general strike has spread far and wide, all but bringing the nation to a standstill in many industrial states. The city of St. Louis in particular has become a warzone, day to day life all but ended as strikers clash variously either with Federal forces or with AFP Minutemen. The sense of chaos has led to several riots as protests by regular citizens have turned into looting and civil unrest. People are leaving St. Louis by the thousands, calling for immediate government intervention."
 ustates.95.a: "Damned Fools!"

 ustates.96.t: "Austerity Bill Voting Commences"
 ustates.96.d: "Voting on the Emergency Austerity Measures bill began in Congress today, though early indications were not good. While the bill is solidly backed by Democratic Senators, it is rabidly opposed by both the SPA and AFP... and there are enough Republican Senators remaining on the fence, unwilling to be swayed, that passage may prove unlikely without intervention. The president's cabinet is suggesting calling for a meeting of the major party representatives in Philadelphia, to try and work out a compromise - at least enough of one to make passage easier. It is also possible that President Garner could campaign for the votes of influential Republicans. A coalition may not have been in the cards, but perhaps he could appeal to their sense of civic duty on this one instance alone?"
 ustates.96.a: "Arrange the Philadelphia meeting"
 ustates.96.b: "Let's campaign for the Republican vote"

 ustates.97.t: "Philadelphia Meeting Begins"
 ustates.97.d: "The historic meeting in Philadelphia began today, with all four major political parties present and President Garner appealing to them that a compromise on the austerity bill was necessary for the sake of national peace and prosperity. As the parties talked, however, it quickly became clear that Huey Long and Jack Reed would both absorb most of the attention. Despite the small number of congressmen they each have in Congress, everyone in the room knows very well the influence they hold in the country, and both men disagreed on almost every aspect of compromise. Reed wanted workers protected from cuts to government contracts, while Long wanted to add an Open Shop clause to austerity. While there is evidence that President Garner and Governor Long see eye-to-eye on many issues, it is quickly becoming clear that compromise will be utterly impossible with both Reed and Long present."
 ustates.97.a: "Eject Long and the AFP"
 ustates.97.b: "Eject Reed and the SPA"
 ustates.97.c: "We will all go together"

 ustates.98.t: "Long and the AFP Kicked Out"
 ustates.98.d: "President Garner called for Huey Long to be physically removed - which was necessary, since the man refused to leave peacefully. Moments later, he forced his way back into the meeting hall and accused Garner of throwing out fiscal responsibility for the syndicates' sake. The president had little choice but to have security forces drag Long from the building, kicking and screaming, shouting that America would not stand for this treachery. It was only after he left that the subdued remaining Senators could continue the negotiations."
 ustates.98.a: "That's a bully right there!"

 ustates.99.t: "Garner and Long Make Progress"
 ustates.99.d: "President Garner called for Jack Reed and the SPA to be ejected from the meeting, though before Reed left he made a solemn speech to those present. He accused them of bowing to tyranny, that a government which didn't understand the worker would meet its ultimate fate at the hand of that worker. After his departure, however, things went much more smoothly. Long indicated he was willing to make compromises, so long as amendments to the austerity bill supporting Long's Share Our Wealth Society indirectly through tax breaks. With this, as well as putting Huey Long himself as the head of a new Unamerican Activities Committee, he could go to his supporters and say that progress was finally being made. There are those present at the meeting, however, who caution that this will undoubtedly infuriate the SPA and make irrelevant any measures the government has undertaken to curb their control in the North."
 ustates.99.a: "We can finally agree"
 ustates.99.b: "We will not be blackmailed into such measures!"

 ustates.100.t: "The Pittsburgh Massacre"
 ustates.100.d: "Just as the remaining members of the meeting began to make headway, and it was looking as if a compromise on the austerity bill would be reached, word arrived in Philadelphia of a battle taking place in nearby Pittsburgh. SPA strikers had been attacked by Minutemen militia members, a fight which turned bloody when federal forces arrived on the scene and attempted to intervene. Several bombs were detonated, adding to the chaos, and the Senators received reports of unidentified militia forces advancing on Philadelphia. President Garner was evacuated from the building by his security forces, over his objections, and both the meeting and the vote have crumbled to a premature end."
 ustates.100.a: "It seems the hell fire is upon us"

 ustates.101.t: "Long and Reed Stall Meeting"
 ustates.101.d: "While President Garner's attempt to get Huey Long and Jack Reed to come to some kind of agreement was commendable, after several days of debate it appears to have mostly come to naught. Both men are frustrated, and several times each has threatened to walk out of the meeting entirely. It is apparent from the proceedings that Reed and Long's control over their parties were waning, as both made frequent breaks to confer with their team. Republicans are split on the matter, and there are not enough of them who will vote for the bill if they believe the country will erupt into violence anyhow. Both Long and Reed have given a deadline until tomorrow, at which point they say there is no chance of the Philadelphia meeting continuing. The gathered Senators are looking to the president to somehow solve the impasse."
 ustates.101.a: "What can I do?"

 ustates.102.t: "Austerity Bill Passes"
 ustates.102.d: "With the endorsement of the AFP, the Emergency Austerity Measures bill passed - though not before all SPA Senators up and walked out of the chamber in protest. News of the exemptions, as well as the added restrictions on industrial unions and Huey Long's presence at the head of a new committee which will likely see more crackdowns on socialist activity, has fired up SPA supporters across the Steel Belt with outrage. Jack Reed has declared the government a dead and useless body, so corrupt it could not even see Long for the snake he truly is, and says the American worker will never get a fair share unless he fights for it. Demonstrations have erupted across the northern part of the country - as suspected, making the government's efforts to combat SPA control useless - although, in the South, Long's assurances have gone a long way towards keeping his supporters quiet."
 ustates.102.a: "If Reed wants a fight, he's got one"

 ustates.103.t: "Austerity Bill Fails"
 ustates.103.d: "While President Garner campaigned long and hard into the night, at the end of the day there were simply too few Republican Senators willing to vote for a bill that they didn't have the support of the SPA and AFP, and which would likely result in violence anyhow. Garner's austerity plan is seen as a poor follow up to the Garner-Wagner bill he co-authored in 1934. The entire vote was even delayed by an actual fist-fight between a Republican and an AFP Senator. In the end, the vote failed by a slim margin... though the margin might as well have been a chasm, into which all of President Garner's hopes and aspirations could be tossed."
 ustates.103.a: "Congress isn't worth piss anyways"

 ustates.104.t: "MacArthur and the Army Remove Garner"
 ustates.104.d: "It appears President Garner's time is up. Douglas MacArthur marched into Washington D.C today, having declared Garner an \"ineffective president whose weakness has endangered America\". MacArthur's marchers reminded many in D.C. of Cox's Army of 1932, except these men are motivated to preserve the country from extremist forces. President Garner has been placed under house arrest at his home in Texas, while attempts to co-opt or arrest Vice President Smith, still engaged in talks in Seattle, have come to naught. While Garner's own cabinet has tried to assure Americans that things are under control, it's quickly becoming clear that civil war is imminent."
 ustates.104.a: "So it has come to this"

### Alf Landon Path ###

 ustates.105.t: "Alf Landon's Inaugural Address"
 ustates.105.d: "Alf Landon was sworn in as the 31st president of the United States of America today. At his inaugural address Landon spoke of the challenges facing the nation in preserving a liberal democracy. Landon was quoted as saying \"Republicans must become practical liberals, which means that the Republican party has got to recognise the problems of a growing and complex industrial civilisation. And I think I will awaken America to that\". Landon concluded with a promise to solve the Depression with entrepreneurship. Creating a new generation of millionaires that will bring pride back to the nation. Whether anyone will listen is another matter."
 ustates.105.a: "I treasure our American Democracy"

# Economic Intervention route
 ustates.106.t: "Landon Proposes Intervention"
 ustates.106.d: "In response to the ongoing crisis, President Landon has proposed a bill to begin a series of economic intervention policies. The bill will create an insurance for bank deposits in treasury-approved banks that will not engage in risky investing. The bill also allows the federal government to create a commission to monitor stock market exchanges against fraud. Landon believes this will restore confidence in the market, creating jobs from one end of the country to the other. Both the SPA and the AFP have declared opposition to the bill for not going far enough, and for being too friendly to the very businesses that caused the depression in the first place. It will take some cooperation between Republicans and Democrats to overcome this united front of radicalism in Congress."
 ustates.106.a: "This bill will not stop for them"

 ustates.107.t: "Reed Calls Landon Corrupt"
 ustates.107.d: "Alf Landon's election material made him out to be a self-made man, an entrepreneur who made his wealth starting from a small petroleum company. Landon's relationship with the oil industry culminated in the establishment of the United States Oil and Gas Association in his home state of Kansas, which freely associates with Standard Oil. To Reed and the SPA, this is the smoking gun that Landon is a class traitor, though to many these accusations have rang hollow, citing Landon as a man with the business connections to make the intervention bill stick."
 ustates.107.a: "I started with nothing, Reed, just like you!"

 ustates.108.t: "Huey Long Calls Landon a Monopolist"
 ustates.108.d: "Huey Long has responded, like Reed, by decrying Landon as a corrupt politician in Standard Oil's pocket. Huey Long recently spoke about how President Landon only cared for the rich and the monopolies that oppress true Americans, articulating criticism of Landon's fiscal conservatism during his tenure as Governor of Kansas. Huey Long also made sure to remind the people that, by all rights, he should be president and that he would have fixed this crisis already. President Landon, meanwhile, responded in a recent interview with newspapers that Long has a serious case of \"sour grapes\", and political cartoons have begun depicting Long as a childish baboon - much to the public's amusement and Long's outrage."
 ustates.108.a: "I am not Rockefeller, you fool!"

 ustates.109.t: "Democrats Close Ranks"
 ustates.109.d: "While many Democratic Senators are leery of supporting a bill which has such vociferous opposition by the SPA and the AFP, especially considering their influence in America goes far beyond the number of seats they hold in Congress, they have responded poorly to the personal attacks on the president by Long and Reed. Despite internal opposition for interfering with the market, Democrats have indicated they will support the president's bill."
 ustates.109.a: "That's the solidarity I like"

 ustates.110.t: "The \"New Deal\" Bill Passes"
 ustates.110.d: "The Economic Intervention Bill has managed to pass through Congress, and has been signed into law by President Landon. Banks are immediately shuttered as they reorganise before receiving Treasury approval. The commission has begun to draft reforms to stock trading that will hopefully restore confidence in the markets. It is hard to say right away if this will solve the problem, but Landon hopes that these can be the first steps to fix the economy, steps which all moderates can agree upon."
 ustates.110.a: "We are finally awake to change"

 ustates.111.t: "General Strike Spreads"
 ustates.111.d: "The SPA's general strike has spread far and wide, after a call by Jack Reed to demonstrate against the recently-passed intervention bill, all but bringing the nation to a standstill in many industrial states. The city of St. Louis in particular has become a warzone, day to day life all but ended as strikers clash variously either with Federal forces or with AFP Minutemen. The sense of chaos has led to several riots as protests by regular citizens have turned into looting and civil unrest. People are leaving St. Louis by the thousands, calling for immediate government intervention."
 ustates.111.a: "This is getting out of hand"

 ustates.112.t: "Proposed Conference with Long and Reed"
 ustates.112.d: "In response to the ongoing crisis, Alf Landon's Secretary of Commerce has proposed a conference with both Huey Long and Jack Reed to try to arrange some sort of compromise. The Secretary says that the measures in the bill will not work unless the strikes and the violence are brought to an end. However, some within the Republican party are saying that this plan of action will not work, and claiming a conference with Long and Reed will debase their party."
 ustates.112.a: "Ignore Long and Reed"
 ustates.112.b: "Arrange the conference"

 ustates.113.t: "The Great St. Louis Riot"
 ustates.113.d: "The SPA has been aggravating the workers in the area to expand the strike. Local businesses in St. Louis have become utterly paralysed. Many of them turned to the America First Party to provide a solution. Within days, the streets were flooded with Minutemen. There are wild reports from the chaos ranging from Minutemen stopping petty crime in the absence of police, to them creating the crime. Soon the situation had erupted into a wide scale riot. The chaos has been splashed across every newspaper in America, and within days SPA and AFP forces have begun to mobilise. War is upon us."
 ustates.113.a: "So it begins now, does it?"

 ustates.114.t: "Conference Begins"
 ustates.114.d: "The conference between President Landon and both Huey Long and Jack Reed began, but within days it was clear that it was a lost cause. Long and Reed argued constantly, on almost every issue, and the only thing that united them was their personal detestation of Landon and his intervention bill. It is apparent from the proceedings that Reed and Long's control over their parties were waning, not least of which is due to constant newspaper coverage of the conference citing the two men as \"obstructionist\" and \"unreasonable\". Reed and Long both see the president as the corrupt tool of corporate America, and rather than compromise their demands are tantamount to rolling back the intervention bill which has already been voted on and passed through Congress! Both are nearly ready to walk out, despite the president's pleading that they compromise for the sake of peace in the country."
 ustates.114.a: "I have to save this conference"

 ustates.115.t: "Scandal Rocks the Conference"
 ustates.115.d: "While President Landon's conference is finally beginning to make slow progress, American newspapers turn their attention from Reed and Long to a different target: namely the revelation of an internal memo within General Motors corporation which indicates that not only is the company's planned settlement with strikers intended to be only temporary... but that they and other companies are being bribed into settlement by the federal government. A temporary setback as they make concessions to strikers in exchange for a bailout with the understanding that changes made can be easily undone. While many are denying this memo's veracity, the sensational aspect of the news is giving new fire to AFP and SPA supporters and is threatening to quickly escalate out of control."
 ustates.115.a: "Cut the conference short, we need to call GM"
 ustates.115.b: "We must keep the conference going, no matter what"

 ustates.1150.t: "MacArthur and the Army Remove Landon"
 ustates.1150.d: "While the conference continued for several days, it rapidly became evident that the scandal was not going to end - instead it was escalating as other sources came forward with similar information, much of it pointing to an insider effort engineered by President Landon himself. Both Jack Reed and Huey Long abandoned the conference, and although Landon did his best to save face in Congress it was clear that blame was being placed squarely on him for the conference's failure. With the crisis spiralling out of control, Chief of Staff General Douglas MacArthur has stepped in - apparently with the full approval of Landon's own cabinet - to install an emergency government in the White House \"to save America from extremist forces before it's too late\". President Landon has been placed under house arrest at his home in Kansas, while attempts to co-opt or arrest Vice President McNary, still engaged in talks in Seattle, have come to naught. While the government has tried to assure Americans that things are under control, it's quickly becoming clear that civil war is imminent."
 ustates.1150.a: "So it has come to this"

### Victory in the civil war

 ustates.116.t: "MacArthur's Power"
 ustates.116.d: "With our victory in the civil war, the question of MacArthur's status must be decided upon. Although President MacArthur is legally the President according to the Presidential Succession Act, it was obvious to all in 1937 that MacArthur took power illegally. Many now wish for the general to step down and hand power back over to the elected vice president of the 31st administration. Hardliners within MacArthur's clique insist that the US will fall back into civil war without him, however, while Republicans and some Democrats claim MacArthur would be a tyrant if he stayed."
 ustates.116.a: "MacArthur remains in power."
 ustates.116.b: "MacArthur gives up power."

 ustates.117.t: "Democracy Triumphs"
 ustates.117.d: "At long last, the Republic has been saved. The radicals from both the left and the right which tried to destroy America have been defeated. We may have been battered and bruised but democracy has been saved."
 ustates.117.a: "God Bless America."

 ustates.118.t: "Malice or Charity?"
 ustates.118.d: "The question of what to do with those that fought against the government has to be decided. Shall we offer clemency to those that fought against the government and try and rehabilitate them back into society or shall they be punished for their actions against America?"
 ustates.118.a: "Charity."
 ustates.118.b: "Malice."

 ustates.119.t: "The Fate of the Electoral College"
 ustates.119.d: "As we work to strengthen democracy following the civil war, the question of the Electoral College has been brought up. Many are calling for the end to the first-past-the-post system, which would be replaced by a simpler national popular voting system. A majority of Congress believes that we should keep FPTP around as a safeguard against radicalism in the future. What should we do?"
 ustates.119.a: "Abolish the College."
 ustates.119.b: "The Electoral College stays."

 ustates.120.t: "National Rehabilitation"
 ustates.120.d: "While we root out those that continue to still fight on for their treasonous cause, the question has come before MacArthur about what to do to those that have laid down their arms. Some of his advisors are suggesting clemency, others suggest they must be imprisoned for their actions. What shall the commander in chief choose?"
 ustates.120.a: "Down with the Traitors."
 ustates.120.b: "We have spilt enough blood."

 ustates.121.t: "Reconcile with Washington?"
 ustates.121.d: "The tyrant MacArthur has done the unthinkable and has stepped down from power. Thus a debate has arisen about if we should reunite and make America whole. Many believe that even though MacArthur has stepped down from power, he still has control and that he won't hesitate to re-assume power should politics don't go his way."
 ustates.121.a: "Let us reunite with Washington (Game Over)"
 ustates.121.b: "We are the true America and we shall unite America ourselves!"

 ustates.122.t: "America Is Reunited!"
 ustates.122.d: "The rebel government out west has decided to lay down their arms and rejoin America. The military checkpoints along the Rocky Mountains are being dismantled and people from both sides of the country are crossing over. At long last the country is reunited."
 ustates.122.a: "From Sea to shining Sea!"

 ustates.123.t: "No Reconciliation"
 ustates.123.d: "Since MacArthur stepped down many wondered if the country would be whole again. However it seems that the rebels out west have decided that they shall not reunite with us. In their senate, they denounced Congress as just being a pawn of MacArthur who they still regard as a tyrant despite the fact he saved the country."
 ustates.123.a: "America one day shall be reunited."

 ustates.125.t: "The National Labor Relations Board"
 ustates.125.d: "With the civil war over and reconstruction now under way, the question of trade unions have been brought up. Some think that we should promote more liberal and anti-syndicalist unions to be a ward against the influence of Syndicalism in politics. A few loyalists within the AFL and the defunct Knights of Labor are willing to cooperate with Congress in creating a National Labor Relations Board. This board would be able to isolate IWW-affiliated unions, and give collective bargaining rights to unions that do not wish to see us hang. Others however, regard all trade unions as traitors to the country and should be outlawed together. Congress has decided to...?"
 ustates.125.a: "Accept the AFL and KoL into the NLRB."
 ustates.125.b: "Outlaw all Unions regardless of loyalty."

 ustates.126.t: "Army Is Slow to Desegregate"
 ustates.126.d: "After the President signed a law to desegregate the Armed Forces, it seems that it is taking more time then expected to fully desegregate. There are still black only and white only regiments and several officers are determined to keep things separate. Despite the slowness, things are improving as more and more units are desegregating. Still, Progress is slow."
 ustates.126.a: "Desegregation shall still happen."

 ustates.127.t: "The Red Scare"
 ustates.127.d.macarthur: "Since MacArthur has taken power he has begun a campaign against socialism, anarchism, and syndicalism. They are, after all, the main instigators of the civil war and as such all Americans must know the role that they played in the conflict. Now, as the so-called \"red scare\" begins, many are being forced out of jobs and are being blacklisted."
 ustates.127.d.elected: "Since the election of [USA.GetLeader], the government of the United States has begun a campaign against socialists of all stripes. They were one of the main instigators of the civil war and as such all Americans must understand their role. Moreover socialists and syndicalists must not allow their subversion to survive and as such as the so-called \"red scare\" begins many are being forced out of jobs and are being blacklisted."
 ustates.127.a: "Better Dead than Red."

 ustates.128.t: "Lavender Scare"
 ustates.128.d: "With the so-called Red Scare under way, [USA.GetLeader] has passed Executive Order 10450 that broadened the definition of a national security risk to include \"Any criminal, infamous, dishonest, immoral, or notoriously disgraceful conduct, habitual use of intoxicants to excess, drug addiction, or sexual perversion\". This has led to the firing of over 5,000 federal employees who were accused of being homosexual. The press have mostly approved of this measure, although a few tabloids claim we are preaching hypocrisy. One of the chief prosecutors, FBI Director J. Edgar Hoover, has long been rumoured to be in the closet with his secretary Clyde Tolson. As Director of the most important intelligence agency, Hoover is of course beyond investigation. Even if we were to, J. Edgar probably has much more dirt on us than we have on him."
 ustates.128.a: "Let's not investigate J. Edgar Hoover."

 ustates.134.t: "The Great Migration"
 ustates.134.d: "As MacArthur has not given up power, a large number of Americans have made their way to [migrate.GetNameDef] - which is occupying American land and desecrating the flag and everything we hold dear. The question, however, is what shall we do in regard to this \"Great Migration\"? Should we let these traitors freely go and present a security risk, or shall we use the army to capture and detain as many as possible?"
 ustates.134.a: "They shall not leave."
 ustates.134.b: "Let them go."

 ustates.135.t: "Refugees from MacArthur"
 ustates.135.d.let_go: "As expected, the tyrant Douglas MacArthur has refused to give up his grip on power. As such a large wave of Americans are making their way across the [Root.GetAdjective] border where they will find a new life out of MacArthur's shadow. Moreover, military leaders believe that we shall be able to make use of this intel and use it against [USA.GetNameDef], if it comes to that."
 ustates.135.d.army: "As expected, the tyrant Douglas MacArthur has refused to give up his grip on power. A wave of migrants and refugees have come across the [Root.GetAdjective] border. While we and our special services have done what we could to bring them across, MacArthur used his army upon many, massacring them like the butcher that he is. However, this has only fuelled people's desire to see MacArthur punished."
 ustates.135.a: "Welcome to [Root.GetNameDef]"

 ustates.136.t: "The Provisional President"
 ustates.136.d: "With democracy now restored to the country, a question remains: who shall lead the country until the next election?\n\nMacArthur has picked a number candidates who could serve in that role and submitted their names to Congress - and now the choice rests with them. Although their image among anti-MacArthurites has suffered by his association with this handover, Congress and General MacArthur hope that the country will be able to unite behind a lawful president."
 ustates.136.a: "Welcome, President Smith."
 ustates.136.b: "Welcome back, President Landon."
 ustates.136.c: "Welcome, President Landon."
 ustates.136.e: "Welcome back, President Garner."
 ustates.136.f: "Welcome, President Garner."

### Civil War avoided Events ###

 ustates.150.t: "The Twentieth Amendment"
 ustates.150.d: "The Twentieth Amendment to the United States Constitution has been proposed. This amendment would make it so that the President of the United States of America is elected by the direct popular suffrage of the country. The current Electoral College system was last modified in the 14th Amendment almost a century ago. The bill, as proposed by a minority coalition of Social Democrats within the Republicans and Democrats has very little chance of succeeding. It is claimed by the supporters that doing this will help prevent another crisis like the 1936 crisis from happening again. The party leadership of both Republicans and Democrats disagree, saying that the Electoral College was the only thing that kept the United States from totally dissolving in 1936. A long week of debating has left every avenue explored, and ultimately... "
 ustates.150.a: "The Amendment is Ratified."
 ustates.150.b: "The Amendment is not Ratified."

 ustates.152.t: "NAACP and FBI Defames Socialists"
 ustates.152.d: "During the 1930s, a large part of the NAACP's activities were taken up by litigation in favour of African-American rights. This was due to the retreating strength of the black vote and the diminishing ability of African-Americans to reach office after Plessy v. Ferguson. This avenue was also pursued by the syndicalist aligned International Labor Defense, who countered the NAACP for a decade in a competition for the hearts of black voters. Seeing no other option and being unwilling to ever compromise with socialists, NAACP leader Walter Francis White has decided to cooperate with the FBI in an anti-socialist public relations campaign. Whether this truly motivates civil rights or further dilutes the current remains to be seen."
 ustates.152.a: "I'm no judge."

 ustates.153.t: "Statehood for Alaska?"
 ustates.153.d: "Alaska has proposed to congress being admitted to [Root.GetNameDef] as a state. Should Alaska be admitted as a state with all that entails or should it remain a territory for now?"
 ustates.153.a: "Alaska is a state."
 ustates.153.b: "Alaska remains a territory for now."

 ustates.154.t: "Statehood for Hawaii?"
 ustates.154.d: "Hawaii has proposed to congress being admitted to [Root.GetNameDef] as a state. Should Hawaii be admitted as a state with all that entails or should it remain a territory for now?"
 ustates.154.a: "Hawaii is a state."
 ustates.154.b: "Hawaii is a territory."

 ustates.155.t: "Statehood for Puerto Rico?"
 ustates.155.d: "With Alaska and Hawaii both being considered as potential new states of the Union, representatives from Puerto Rico have proposed that they should also become a state of [Root.GetNameDef]. Shall they become a state of the Union, becoming the 51st state or shall they remain a territory?"
 ustates.155.a: "Puerto Rico is a state."
 ustates.155.b: "Puerto Rico is a territory."

 ustates.156.t: "Division over Big Business Support"
 ustates.156.d: "It is known by most Democrats that economic reform is necessary to preserve American integrity, to this end Democrats differ on the agency the government must take towards existing industries that are ailing. A proposed civil works programme to electrify the Southwest using hydroelectric power hit a snag as Democrats could not agree on the role of public works in the marketplace. The Works would be able to undercut private electricity companies because it would be able to cross state borders and build dams on public land. Conservative Democrats oppose such intrusions as these, saying that it violates states' rights to govern trade. More liberal-minded Democrats hold fast that the necessity and potential of Public Works outweigh the risks."
 ustates.156.a: "Liberal Democrats win out."
 ustates.156.b: "Conservative Democrats win out."

 ustates.157.t: "President Honours Gunnar Myrdal"
 ustates.157.d: "The book An American Dilemma was recently published by Swedish economist Gunnar Myrdal. It is an examination of the connection between race and idealism and his thesis on the American Creed. Myrdal was funded by the Carnegie Institute and was chosen for his ambivalence towards American politics. Therefore this report carries with it support from many institutions, and Myrdal, as a result, is invited to the White House for dinner. With him is Ralph Bunche, diplomat and collaborator on this influential book."
 ustates.157.a: "May we keep to the American Creed."

 ustates.158.t: "Division over Fair Deal Doctrine"
 ustates.158.d: "The need for the Fair Deal to remedy America's many economic issues is agreed upon in the Republican Party, despite the old guard within the party insisting that Hoover handled it the best he could. An important provision in the Fair Deal is the intervention of federal policy to regulate the market and even prevent bank failure. Several high profile Republicans like Robert Taft oppose stretching executive power even if it could benefit the economy. To counter, Wendell Willkie has stated the role of the President to ensure the health of the American people extends to their economy."
 ustates.158.a: "Taft's opinion is overruled."
 ustates.158.b: "Quentin's opinion is overruled."

 ustates.159.t: "The Conservative Manifesto"
 ustates.159.d: "A subgroup of Democrats met a month ago to discuss the future of the party. Among these are Strom Thurmond and Happy Chandler, long serving congressmen that resist the drift of the Democratic Party towards the political centre. Their Conservative Manifesto is an argument against the long-term effects of the Fair Deal and a restoration of the rights of states. The question though is what shall the Party as a wholes reaction be to this so-called Conservative Manifesto"
 ustates.159.a: "The Party supports the manifesto."
 ustates.159.b: "The Party denounces the manifesto."

 ustates.160.t: "William McAdoo Has Died"
 ustates.160.d.civil_war_no_psa: "Former President, William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans still blame him for the start of the depression and the political crisis that came from it that lead to the civil war. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Still despite this, [USA.GetLeader] has remarked on McAdoo's passing and offered his condolences to his family and praised his work."
 ustates.160.d.civil_war_psa_usa: "Former President, William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans still blame him for the start of the depression and the political crisis that came from it that lead to the civil war. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Despite this, when the civil war began he openly gave his support to the traitors in California. [USA.GetLeader] has remarked on his death and openly criticised McAdoo's decision to support the traitors out west."
 ustates.160.d.civil_war_psa_psa: "Former President, William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans still blame him for the start of the depression and the political crisis that came from it that lead to the civil war. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Despite this, when the civil war began his support for the provisional government in the west coast helped give it an air of legitimacy. [PSA.GetLeader] has remarked on his passing and offered his condolences and praised McAdoo's Legacy."
 ustates.160.a: "He will be missed."

 ustates.161.t: "Boulder Dam Completed"
 ustates.161.d: "'This morning I came, I saw and I was conquered, as everyone would be who sees for the first time this great feat of mankind. Ten years ago the place where we are gathered was a sparse, forbidding desert. In the bottom of a gloomy canyon, whose precipitous walls rose to a height of more than a thousand feet, flowed a turbulent, dangerous river. The mountains on either side of the canyon were difficult of access with neither road nor trail, and their rocks were protected by neither trees nor grass from the blazing heat of the sun. The site of Boulder City was a cactus-covered waste. The transformation wrought here in these years is a twentieth-century marvel.' Thus begins [ROOT.GetLeader]'s speech dedicating the creation of Boulder Dam that has finally been completed today."
 ustates.161.a: "... on behalf of the Nation to say to you, \"Well done\"."

 ustates.162.t: "Fireside Chats"
 ustates.162.d: "Wendell Willkie has recently begun using the radio to speak directly to the people about the progress of the Fair Deal and how it is helping the country rebuild from the Great Depression. The Fireside chats have become extremely popular, with the chats often eclipsing popular radio programs. The Programs have helped in making Willkie one of the more popular men within the United States."
 ustates.162.a: "My Fellow Americans."

 ustates.163.t: "Amelia Earhart Circumnavigates Globe"
 ustates.163.d: "The famous aviator Amelia Earhart, known to many as the \"Queen of the Air\", has completed a flight around the world together with her navigator Fred Noonan.\n\nAfter a brief scare when the pair temporarily got lost while approaching Howland Island in the Pacific, the flight proceeded without incident and this morning their Lockheed Electra touched down in Oakland, California.\n\nA ceremony is to be held in the White House next week, where Earhart is to be personally congratulated for her feat by the President."
 ustates.163.a: "Quite an achievement!"

 ustates.164.t: "Railway Nationalisation"
 ustates.164.d: "One of the Farmer-Labor Party's Policies it has sought for some time was a nationalisation of the countries Railroads. Now that they have power, the question is how exactly shall railway nationalisation go. Congress is debating between two different proposals for how this shall be implemented. The first proposal is that the railroads will be nationalised but not the cars allowing for private businesses to compete among themselves for customers, while the second plan would include the cars in the nationalisation. Which version shall Congress go with?"
 ustates.164.a: "Nationalise just the Track."
 ustates.164.b: "Nationalise both the Track and the Cars."

 ustates.165.t: "Saint Lawrence Waterway Proposal"
 ustates.165.d: "The Americans have recently put forward a policy of a joint Canadian-American program to create a waterway from Lake Ontario to the Saint Lawrence River and ultimately to the Ocean. Shall we agree to the US proposal or shall we decline and seek to this do on our own?"
 ustates.165.a: "Agree to the proposal."
 ustates.165.b: "We do not need to work with the Americans."

 ustates.166.t: "Canadians Agree"
 ustates.166.d: "The Canadians have agreed and we have begun to create a number of canals together in the Great Lakes and Saint Lawrence River to connect Lake Ontario to the Ocean."
 ustates.166.a: "Great Lakes to the Ocean!"

 ustates.167.t: "Canadians Refuse"
 ustates.167.d: "The Canadians have refused our proposal for some reason and the plan must be put on hold for now."
 ustates.167.a: "Damn you Canada!"

 ustates.168.t: "The End of the Coalition Party"
 ustates.168.d: "With the civil war over and order restored to America, the Coalition ticket has dissolved - making way for the Republicans and Democrats to resume their normal political campaigning."
 ustates.168.a: "God Bless America"

 ustates.169.t: "Liberal Democrats Split from the Democratic Party"
 ustates.169.d: "The Liberals within the Democratic party have reached a breaking point with party leadership. Those in favour of federal primacy in Fair Deal reforms have called for a caucus of liberal Democrats. The press reported on the declarations made, and have dubbed the attendants \"Liberals\" This new name has come to popular usage as of late, and is the informal name of this new breakoff party. Time will tell what this will mean for American politics."
 ustates.169.a: "Interesting."

 ustates.170.t: "Conservative Democrats Split from the Democratic Party"
 ustates.170.d: "The conservatives within the Democratic party have for some time been split on the implications of the Fair Deal. Those that believe the Democratic Party is abandoning state sovereignty for temporary economic benefit have arranged for their first independent caucus. At first called the Independent Democratic Caucus, the name \"Conservative Party\" appears to be more receptive to the press. Time will tell what this will mean for American politics."
 ustates.170.a: "Interesting."

 ustates.171.t: "Not Worth a Bucket of Warm Piss"
 ustates.171.d: "President John Nance Garner has never had much respect for the Vice Presidency. During the National Convention, Garner refused any oeuvres to take the VP slot for someone else's campaign. Garner's choice of Sam Rayburn came with the implicit understanding that Rayburn's position meant very little to the executive branch. This is why today's newspaper of Rayburn coming out to criticises Garner for failing to appease radicals was so shocking. Garner responded in interviews that he disregards anything the VP has to say, as \"Rayburn's position isn't worth a bucket of piss\"."
 ustates.171.a: "How scandalous."

 ustates.172.t: "A Hammer Too Large to Break"
 ustates.172.d: "In thanks from the people of Texas, and in recognition for his undying loyalty to the Democratic party, Garner was given a 400-pound hammer this weekend as a gift. President Garner, who is known to slam his gavels so hard that he has broken several in the first year of Presidency alone, is more than pleased with this gift and is assured it will withstand any anger he throws at it."
 ustates.172.a: "When all you have is a hammer..."

 ustates.173.t: "MacArthur Writes \"An American Caesar\""
 ustates.173.d: "President MacArthur has come out with an autobiography today chronicling his part in the Crisis of 1937. MacArthur's book speaks of his wise ability to see through Long and Reed's campaign, and his willingness to do anything to protect democracy. The tense days in Washington are described in great detail, with emphasis placed on the middle class victims of Red Guard and Minutemen attacks. The book also implies, within his chain of command, there were soldiers who advocated marching on Washington to settle the capitoline debates. MacArthur wouldn't name names, but he writes that he personally discouraged the soldiers from going through with this most treasonous plan."
 ustates.173.a: "The Saviour of Democracy."

 ustates.174.t: "Assassins Miss MacArthur"
 ustates.174.d: "During a meeting today in the National Mall, a shot rang out during MacArthur's speech that nearly caused a stampede of fleeing onlookers. The gun was aimed at President MacArthur by a madman who, once arrested, claimed MacArthur was building a military junta and must be stopped. The ravings of this loon most interestingly have not been traced back to any political group, and it appears to be a lone wolf attempt on the President's life. MacArthur laughed off this ridiculous accusation and has increased the Secret Service's payroll to protect against any more lone wolves."
 ustates.174.a: "You can't stop MacArthur."

 ustates.175.t: "Reconciliation with the Roosevelts"
 ustates.175.d: "The Roosevelt family has been divided ever since the death of former president Theodore Roosevelt. While young Quentin Roosevelt stayed involved in Republican politics, Archibald Roosevelt has left the reservation entirely. Rumours of him associating with industrialists and railing against every president since Hoover including Quentin has come to a head. Archibald and Quentin have met to officially bury the hatchet of politics and reunite their family. This meeting also helps to drive home Quentin's atmosphere of reconciliation instead of punishing dissonance."
 ustates.175.a: "Another family reunited."

 ustates.176.t: "Willkie's Affair Discovered"
 ustates.176.d: "Westbrook Pegler, that sinister exaggerator, just came out with an article alleging that Willkie is cheating on his wife Edith Willkie with journalist Irita Van Doren. The press have taken to this story and our President is besieged by questions of marital infidelity. Our Press Chief is trying his best at damage control, as well as Irita taking a surprise vacation, but the trustworthiness of Willkie has been damaged."
 ustates.176.a: "Damn that Pegler!"

 ustates.177.t: "Willkie Addresses NAACP"
 ustates.177.d: "President Willkie, despite being a lifelong Democrat, never actively endorsed the Southern Democrat line on race. An early critic of John Nance Garner for failing to appeal to black voters in 1936, Willkie made up for that with a historic speech at the NAACP Convention. Speaking in favour of integration in the military, and also getting a few jabs at Republicans and Democrats for failing to protect black voters from the SPA. His speech ended with a support for Jewish rights to democracy, and forewarned that socialists would target them next if antisemitism reached the levels of racism in America. Democrats in Congress are currently ruminating over how to respond, with most wishing to remain silent until next election season."
 ustates.177.a: "Good Ol' Willkie."

 ustates.178.t: "Byrd Rails Against National Highway"
 ustates.178.d: "The Fair Deal negotiations agree on the main purpose of reform, to fix economic stagnation and reduce unemployment. One provision and its implications so perturbs President Byrd, that a majority of his address to Congress was spent condemning it. That National Highway system, which President Byrd describes as a \"massive waste and an enabler of eminent domain\", echoing the Conservative Democratic opposition to any Fair Deal that adds land to the Federal Trust. This position puts Byrd in an interesting cross-section, as some Republicans who see the Highway as overtly anti-dissident as well have joined in his cause."
 ustates.178.a: "A Road too Far."

 ustates.179.t: "Wallace's Hi-Bred Corn"
 ustates.179.d: "Henry Wallace made his fortune in Agronomy, studying under George Washington Carver in university. The breakout success that gave Henry Wallace the ability to pursue politics is the Pioneer Hi-Bred company, a maker of hybrid crops. As president, Wallace has taken his share in Hi-Bred and instructed the Department of Agriculture to disseminate information about hybrid crops, which are beginning to show improvement in water retention over normal crops. The imperative to do this is the ongoing farming disaster in Oklahoma, where dust storms have taken out millions in food. Wallace hopes to solve this issue and save America's food supply."
 ustates.179.a: "We do need food."

 ustates.180.t: "Taylor's Radical Proposal in Congress"
 ustates.180.d: "Out of the several strange requests President Taylor has made over the years, this has to be the hardest to handle. President Taylor has convinced several Progressive Congressmen to revive his old legislation promoting World Unity. Explained as a successor to President Wilson's peace plans he spoke of as the Weltkrieg raged on, World Unity is the preservation of human life and culture and the end of total war. This proposal in Congress was of course defeated, but the gesture has surprisingly boosted President Taylor's reputation."
 ustates.180.a: "We all hope for peace."

 ustates.181.t: "Taylor Takes the Stage Nationwide"
 ustates.181.d: "One of the many eccentric qualities of President Taylor is his singing career. From his time singing to children on the steps of the Capitol building to now singing in front of his millions of constituents. President Taylor has leveraged what would have made him a laughing stock in politics into a genuine expression of his patriotism in art. Taylor sings to promote unity in America over politics, and cooperation instead of victory."
 ustates.181.a: "Sing On, Jim!"

 ustates.182.t: "Barkley Ends the Corvee System"
 ustates.182.d: "A division has appeared between President Barkley and the Democratic Party on Fair Deal Infrastructure. A Congressional debate brought up the idea of allowing a smaller community works to be paid by the government, with repair being handled by the Corvée system. The Corvée system is a tax imposed to pay for prisoners to repair public works. President Barkley spoke out against this idea, as his time in Kentucky taught him that penal labour will never surpass contract labour. This stand also puts pressure on Southern Democrats in his own party that support a state-financed and cheap reconstruction plan. National attention to the Corvée system has led to most states outlawing it."
 ustates.182.a: "Rightfully So."

 ustates.183.t: "Russell's Chain Gang Labour Exposed"
 ustates.183.d: "Richard Russell's career in Georgia prior to the White House wasn't without its controversy. As a cost-cutting measure, Russell authorised the use of penal labour to undertake constructions for the state. This free labour was compounded by poor living conditions and has eventually come back to haunt Russell. A former prisoner who had his conviction overturned has written a book entitled \"I Am a Fugitive from a Georgia Chain Gang!\". This book describes a corrupt penal system and puts the blame on now-President Russell. Those critical of the President are having a field day with this. Rumours of Hollywood planning a movie on this book have also circulated."
 ustates.183.a: "Who would believe a Prisoner?"

 ustates.184.t: "Gangsters Miss Dewey By A Hair"
 ustates.184.d: "Dewey's past came gunning for him one Sunday morning at a D.C. restaurant. Gangsters, sent by the Dutch Schultz to avenge his upcoming execution tried shooting at him through the windows. Fortunately, the Secret Service was able to hide President Dewey, and nabbed the gangsters responsible. As a result, Dewey has doubled his security and pressed for further crackdowns nationwide on crime syndicates, as this attempt may encourage copycats. Both Democrat and Republican in Congress have called J Edgar Hoover into Congress to explain how the FBI did not see this coming. Many on the fence about Dewey are now glad their President has survived such a vile plot."
 ustates.184.a: "Close Call."

 ustates.186.t: "Floyd Olson Passes Away"
 ustates.186.d: "[USA_floyd_olson_death_event_desc]"
 ustates.186.a: "His soul goes marching on..."

 ustates.186.d.deposed_usa_dead_psa: "News has emerged from the home of former President Floyd Olson. The chaos the war brought and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many have expressed condolences for the former President's passing. The charismatic leader of a wide coalition of political parties found his administration in a quagmire after his failure to successfully resolve the New Year's Strike, and as a result General Douglas MacArthur placed him under house arrest before announcing himself as acting President under dubious circumstances. With the collapse of MacArthur's administration, many wondered what would happen to the newly freed Olson and within the Pacific Government there were calls for Olson to be reinstated as President. Olson however, by then was severely ill, and surprised many by quietly returning to his home and sitting out of the conflict. His only official statement since his release was a call of peace to all still fighting and for the nation to avoid a costly insurgency through negotiation. President Willkie, Olson's former VP, has made a lengthy statement of condolence to Olson's family and has vowed to continue to carry on the legacy of Olson and the Coalition party. It remains, however, to be seen if Willkie can succeed where Olson could not: bringing the nation back together."

 ustates.186.d.deposed_usa_dead_others: "News has emerged from the home of former President Floyd Olson. The chaos the war brought and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many - including those who had helped destroy the Federal government - have expressed condolences for the former President's passing. The charismatic leader of an unstable coalition of establishment parties found his administration in a quagmire after his failure to successfully resolve the New Year's Strike, and as a result General Douglas MacArthur placed him under house arrest before announcing himself as acting President under dubious circumstances. With the collapse of MacArthur's administration, many wondered what would happen to the newly freed Olson. Olson however, by then was severely ill, and surprised many by quietly returning to his home and sitting out of the conflict. His only official statement since his release was a call of peace to all still fighting and for the nation to avoid a costly insurgency through negotiation. With the situation still uncertain, it is unclear how long it'll be until Olson's wish comes true."

 ustates.186.d.deposed_usa: "Whispers and rumours around Washington were finally confirmed today as the White House spokesperson announced that Floyd Olson has died today from a resurgent cancer. The charismatic leader of a wide coalition of political parties found his administration in a quagmire after his failure to successfully resolve the New Years Strike, and as a result General Douglas MacArthur placed him under house arrest before announcing himself as acting President under dubious circumstances. The legal status of President Olson remains in question, as is the legitimacy of MacArthur's coup, and likely will continue to be debated by Constitutional scholars.\n\nFor the embattled Federal government however, his death was an uncomfortable reminder of the sordid events leading up to the coup and Federal propagandists have been quick to attempt to go onto the next set of news. Opponents of the federal government have also been quick to lash out against MacArthur despite efforts to silence them in Federal strongholds. Some accuse MacArthur of having the former president murdered, rumours have circulated that the once hopeful American reformer had died from the stress of imprisonment and/or denial of proper medical attention by his guards. But for most, the turmoil following MacArthur's coup continues on and the idealism of Olson's 1936 platform will have to wait to come true."

 ustates.186.d.deposed_csa: "Whispers and rumours around Washington were finally confirmed today as the White House spokesperson announced that Floyd Olson has died today from a resurgent cancer. The charismatic leader of an unstable coalition of establishment parties found his administration in a quagmire after his failure to successfully resolve the New Year's Strike, and as a result General Douglas MacArthur placed him under house arrest before announcing himself as acting President under dubious circumstances. Many have been quick to accuse MacArthur of having the former president murdered, and in CSA territories rumours have circulated that Olson was denied of proper medical attention by his guards or even poisoned directly - no doubt an effort to rally former Farmer-Labor supporters to the Socialist cause. President Reed, however, was far more reserved when he finally broke the silence and gave the official response from the Syndicalist government.\n\nIn his speech, he noted that Olson, for all their differences, genuinely was trying to reform the system and keep the peace, and was ultimately betrayed by the establishment for it. He quoted Olson's inauguration speech, noting that Olson wanted to end capitalism as we know it and was more than willing to seek a compromise for the good of the country. The story of Olson, however, is also a warning to all hopeful reformers - that the establishment powers are more than willing to use violent means to stop change. Any true believers in Olson's cause must then rally against those who killed him - a corrupt, tyrannical government. Reed concluded his speech by calling for a brief ceasefire and declaring the day a day of mourning. Observers noted that behind him on the podium included many prominent members of Olson's old Farmer-Labor party, who defected to Socialist lines after MacArthur's coup."

 ustates.186.d.deposed_tex: "Whispers and rumours around Washington were finally confirmed today as the White House spokesperson announced that Floyd Olson has died today from a resurgent cancer. The charismatic leader of an unstable coalition of establishment parties found his administration in a quagmire after his failure to successfully resolve the New Year's Strike, and as a result General Douglas MacArthur placed him under house arrest before announcing himself as acting President under dubious circumstances. Many have been quick to accuse MacArthur of having the former president murdered, and in AUS territories rumours have circulated that Olson was denied of proper medical attention by his guards or even poisoned directly.\n\nPresident Long, who often found himself competing for the same rural supporters as Olson, was careful to avoid any perception of celebrating his former rival's death. In a carefully calibrated speech, the populist recounted that when he met with Olson earlier that year, he was making sure that the American people would not be hoodwinked by Socialist agitators. Whereas Olson genuinely tried to negotiate in good faith, Reed continually made unreasonable demands to stall for time while arming his militias - and the unfortunate Olson was too slow to catch on to it until MacArthur and his Wall Street goons showed Washington's true colours and deposed their own leader. This proof then, that neither the Syndicalists or the Federal establishment had any interest in meaningful talks, and that it is up to America's true patriots to fight on to save the nation. He concluded his speech by expressing condolences for Olson's family and promised to make both the Syndicalists and MacArthur pay for their role in Olson's untimely death."

 ustates.186.d.deposed_psa: "Since the start of the conflict, some have called for a daring rescue operation by the Pacific OSS to liberate the rightful President from house arrest in Washington. These hopes were dashed when today the White House spokesperson announced that Floyd Olson has died today from a resurgent cancer. The charismatic leader of a wide coalition of political parties found his administration in a quagmire after his failure to successfully resolve the New Year's Strike, and as a result General Douglas MacArthur placed him under house arrest before announcing himself as acting President under dubious circumstances.\n\nMany have been quick to accuse MacArthur of having the former president murdered, and in PSA territories rumours have circulated that Olson was denied of proper medical attention by his guards or even poisoned directly. However, most eyes across the nation fixated on Olson's former running mate - President Wendell Willkie, who has rallied a government based in California to try and restore Democracy in light of MacArthur's coup. With Olson's death, there is no doubt now among Willkie's Constitutionalist supporters who the rightful President is - not that it particularly matters in light of the continued divisions across the nation. Nonetheless, when Willkie made his speech today he spoke more than just about being Olson's legal successor. Willkie impassionately described how the two men campaigned together across the nation with the hope of giving Americans a Square Deal for all and that Olson tried with all of his energy to bring about a compromise that can appeal across the spectrum. The President then swore that he would carry on the torch of the Coalition Party, and make sure that Olson's untimely death was not in vain."

 ustates.186.d.deposed_nee: "Whispers and rumours around Washington were finally confirmed today as the White House spokesperson announced that Floyd Olson has died today from a resurgent cancer. The charismatic leader of an unstable coalition of establishment parties found his administration in a quagmire after his failure to successfully resolve the New Year's Strike, and as a result General Douglas MacArthur placed him under house arrest before announcing himself as acting President under dubious circumstances. Many have been quick to accuse MacArthur of having the former president murdered, and in New England these rumours have found some currency. No doubt, the situation has provided a grim reminder for the New England government that democracy in America has been significantly harmed in the aftermath of the MacArthur coup.\n\nWhile Olson was not a favourite of the New England establishment, the Coalition Party was their brain-child and many held high hopes that the coalition would bring an end to radicalism. That hope was dashed with the emergence of five separate governments in the civil war, and the death of Olson to some represents the fall of the American order that had governed the nation for centuries. President [Root.GetLeader] has been quick however to attempt to rally his loyalists. Besides expressing condolences for Olson's family, he said that although Olson has died, New England will make sure that democracy does not die with him. He swore that MacArthur's tyranny would not go unpunished, and that New England will ensure that a legitimate American government rules over Washington once again."

 ustates.186.d.president_usa_dead_csa: "News has emerged that the embattled deposed President Floyd Olson has died in exile from a resurgent stomach cancer. With much of the country devastated and continued violence prevalent, news was slow to trickle in, but over the last few weeks many - including those that have aided in the destruction of his government - have expressed condolences for the leader's passing. In particular, many of Olson's former Farmer-Labor comrades as well as other Progressives in the Syndicalist government mourn. An official Syndicalist response has been muted so far, until President Reed broke the silence this afternoon. In a speech, Reed noted that although Olson ran on a platform of compromise, ultimately the time for negotiation has passed. The American worker had no choice but to fight for their rights and anyone who truly believed in Olson's message ought to help America's rightful government in rebuilding the nation. Speaking after him included several of Olson's former Farmer-Labor comrades, and no doubt with Olson gone many have found a new home in the Socialist government"

 ustates.186.d.president_usa_dead_tex: "News has emerged that the embattled deposed President Floyd Olson has died in exile from a resurgent stomach cancer. With much of the country devastated and continued violence prevalent, news was slow to trickle in, but over the last few weeks many - including those that have aided in the destruction of his government - have expressed condolences for the leader's passing. President Huey Long has long competed with Olson for support among rural Americans, and was careful in choosing his words as he addressed his supporters today in an effort to win over some of Olson's old loyalists. In a speech, Long noted that although Olson ran on a platform of compromise, ultimately the time for negotiation has passed. The American patriot had no choice but to fight for their nation and anyone who believes in American unity ought to work with the true government of America to build that reality. Left unsaid was the question of the legitimacy of the 1936 election and Long's prior regular attacks on Olson and his politics."

 ustates.186.d.president_usa_dead_nee: "News has emerged that the embattled deposed President Floyd Olson has died in exile from a resurgent stomach cancer. With much of the country devastated and continued violence prevalent, news was slow to trickle in, but over the last few weeks many - including those that have aided in the destruction of his government - have expressed condolences for the leader's passing. For the government in New England, Olson's death was an uncomfortable reminder of the establishment of a Canadian-backed buffer state despite the existence of a Democratic government in America. While ostensibly necessary given the Federal inability to protect New England in face of a Syndicalist revolution, many have questioned why the heartland of the Coalition Party was so eager to desert their leader in a time of crisis.\n\nThis decision proved fortuitous for New England however, as Olson's Federal government ultimately fell, leaving New England the last bastion of Liberalism in the US. Determined to avoid any awkward questions of the legitimacy of his government, President [Root.GetLeader] made an address today expressing condolences for Olson's family. He also promised that American democracy will not die and that New England will make sure that the radicalism that threatens to engulf America will be eliminated. Although plenty of federalists felt betrayed by the formation of New England, multiple Federal remnants including politicians and soldiers have arrived to join the administration. It remains to be seen if President [Root.GetLeader]'s words would ultimately come true upon the troubled nation."

 ustates.186.d.president_usa: "Tragic news has come out from the embattled Federal government as the civil war claims another casualty. President Floyd Olson, aptly nicknamed \"Skipper\" as he works to reestablish order across the United States, died in office from a resurgent stomach cancer. The chaos of war and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many - including some still fighting against the Federal government - have expressed condolences for the President's passing. Some blame the stresses of war on making the President ill, and Federal propagandists have been quick to present him as a martyr for the Union cause. Olson's opponents have been relatively tight-lipped about his passing and in any case his death will not change their efforts to challenge the legitimacy of the 1936 election. As Vice President Wendell Willkie is sworn in under the shadow of war, he has made it clear that he intends to live up to Olson's legacy and carry the torch of the Coalition ticket.."

 ustates.186.d.president_war_over: "Today, unfortunate information was received from the Minnesota home of president Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. This comes as a shock, as many had believed his cancer was cured. Olson, nicknamed \"Skipper\", steered the nation through the civil war against leftist agitators and reactionary despots, and saved the union like the great Lincoln before him. Hundreds of thousands came to watch his casket at the state capital, and later was driven to Washington D.C before being laid to rest at a quiet Minnesota funeral home."

 ustates.186.d.president_csa: "The embattled Federal government has been engulfed in tragedy as the civil war claims another casualty. President Floyd Olson has died in office from a resurgent stomach cancer. The chaos of war and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many - including some still fighting against the Federal government - have expressed condolences for the President's passing. In particular, many of Olson's former Farmer-Labor comrades as well as other Progressives in Syndicalist lines mourn, and it has highlighted the divided nature of their cause - split between two major factions. An official Syndicalist response has been muted so far, until President Reed broke the silence this afternoon. In a speech, Reed noted that although Olson ran on a platform of compromise, ultimately the time for negotiation has passed. The American worker has no choice but to fight for their rights and now that the Federalists have replaced Olson with an establishment lackey the true face of the Coalition party is revealed. The Syndicalist President's words dashed the faint hope that the death of Olson would begin a new round of negotiations, and with the Federalists working quickly to swear in a new President the war will continue unabated."

 ustates.186.d.president_tex: "The embattled Federal government has been engulfed in tragedy as the civil war claims another casualty. President Floyd Olson has died in office from a resurgent stomach cancer. The chaos of war and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many - including some still fighting against the Federal government - have expressed condolences for the President's passing. President Huey Long has long competed with Olson for support among rural Americans, and was careful in choosing his words as he addressed his supporters today to avoid appearing celebratory in his rival's death. In a speech, Long noted that although Olson ran on a platform of compromise, ultimately the time for negotiation has passed. The American patriot has no choice but to fight for their nation and now that the Federalists have replaced Olson with an establishment lackey the true face of the Coalition party is revealed. The Populist President's words dashed the faint hope that the death of Olson would begin a new round of negotiations, and with the Federalists working quickly to swear in a new President the war will continue unabated"

 ustates.186.d.president_nee: "The embattled Federal government has been engulfed in tragedy as the civil war claims another casualty. President Floyd Olson has died in office from a resurgent stomach cancer. The chaos of war and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many - including some still fighting against the Federal government - have expressed condolences for the President's passing. For the government in New England, Olson's death was an uncomfortable reminder of the establishment of a Canadian-backed buffer state despite the existence of a Democratic government in America. While ostensibly necessary given the Federal inability to protect New England in face of a Syndicalist revolution, many have questioned why the heartland of the Coalition Party was so eager to desert their leader in a time of crisis. President [Root.GetLeader] made an address today expressing condolences for Olson's family. When pressed about negotiations between the New England and Federal government, he was quick to side-step the question, promising that American democracy will not die and that New England will make sure that the radicalism that threatens to engulf America will be eliminated."

 ustates.186.d.lost_election_csa: "Today, unfortunate information was received from the Minnesota home of former Governor and Farmer-Labor champion Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. Olson had spent the last summer campaigning for President of the United States under the Coalition Party Banner but was ultimately defeated in a contested vote in the House of Representatives. Upon the outbreak of civil war, many Progressives looked to him for leadership and President [Root.GetLeader] was said to have invited him to serve in his government, crossing party-lines. However, the increasingly ill Presidential Candidate instead withdrew to his home state where he died. Although his cancer had initially gone into remission, it appears that it has reemerged much to the shock of Olson and his loved ones. Before he died, the Senator released a statement apologising for not being there for his state and country during such turbulent times. President [Root.GetLeader] has expressed condolences for Olson's family, noting his respect for the idealistic progressive and expressing sadness that he was not around to talk sense into the Establishment who have instead resorted to violence and obstructionism. In the heavily contested state of Minnesota itself insurgents and occupying forces have declared a brief ceasefire with support of the Socialist government."

 ustates.186.d.lost_election_tex: "Today, unfortunate information was received from the Minnesota home of former Governor and Farmer-Labor champion Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. Olson had spent the last summer campaigning for President of the United States under the Coalition Party Banner but was ultimately defeated in a contested vote in the House of Representatives. A populist rival, it was feared by many within the Longist camp that Olson would play a prominent role rallying forces against the Union State. However, the increasingly ill Presidential Candidate instead withdrew to his home state where he died. Although his cancer had initially gone into remission, it appears that it has reemerged much to the shock of Olson and his loved ones. Before he died, the Senator released a statement apologising for not being there for his state and country during such turbulent times. President [Root.GetLeader] released a short statement expressing condolences for Olson's family. In private, there was considerable relief that the popular governor would not be an additional threat in the looming conflict."

 ustates.186.d.lost_election_other: "Today, unfortunate information was received from the Minnesota home of former Governor and Farmer-Labor champion Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. Olson had spent the last summer campaigning for President of the United States under the Coalition Party Banner but was ultimately defeated in a contested vote in the House of Representatives. Upon the outbreak of civil war, many moderates looked to him for leadership and President [Root.GetLeader] was said to have invited him to serve in his government. However, the increasingly ill Presidential Candidate instead withdrew to his home state where he died. Although his cancer had initially gone into remission, it appears that it has reemerged much to the shock of Olson and his loved ones. Before he died, the Senator released a statement apologising for not being there for his state and country during such turbulent times. President [Root.GetLeader] has expressed condolences for Olson's family and many mourn the loss of a potential democratic leader who could've united the moderate camp. As the war continues on, many wonder if the dreams of Olson's Coalition party will die with him."

 ustates.186.d.senator_csa: "Today, unfortunate information was received from the Minnesota home of former Governor and Farmer-Labor champion Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. Olson had spent the last summer campaigning for Senator of Minnesota and successfully won the seat. Upon the outbreak of civil war, multiple governments had courted his favour as his Farmer-Labor party grew significantly divided. However, the increasingly ailing Senator withdrew to his home without expressly picking a side. Although his cancer had initially gone into remission, it appears that it has reemerged much to the shock of Olson and his loved ones. Before he died, the Senator released a statement apologising for not being there for his state and country during such turbulent times. President [Root.GetLeader] has expressed condolences for Olson's family, and has asked for a day of mourning across Syndicalist controlled territories for the idealistic progressive, including flags flown at half mast. In the heavily contested state of Minnesota itself insurgents and occupying forces have declared a brief ceasefire with support of the Socialist government. As Minnesota mourns, it is clear that no one will live up to his reputation anytime soon."

 ustates.186.d.senator_tex: "Today, unfortunate information was received from the Minnesota home of former Governor and Farmer-Labor champion Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. Olson had spent the last summer campaigning for Senator of Minnesota and successfully won the seat. Upon the outbreak of civil war, multiple governments had courted his favour as his Farmer-Labor party grew significantly divided. However, the increasingly ailing Senator withdrew to his home without expressly picking a side. Although his cancer had initially gone into remission, it appears that it has reemerged much to the shock of Olson and his loved ones. Before he died, the Senator released a statement apologising for not being there for his state and country during such turbulent times. President [Root.GetLeader] has expressed condolences for Olson's family, though with Minnesota's status as a bitterly divided border state it is expected that the Olson's will not be the only family mourning in the near future."

 ustates.186.d.senator_others: "Today, unfortunate information was received from the Minnesota home of former Governor and Farmer-Labor champion Floyd Olson. The Olson household revealed that he had died from stomach cancer that had recurred. Olson had spent the last summer campaigning for Senator of Minnesota and successfully won the seat. Upon the outbreak of civil war, multiple governments had courted his favour as his Farmer-Labor party grew significantly divided. However, the increasingly ailing Senator withdrew to his home without expressly picking a side. Although his cancer had initially gone into remission, it appears that it has reemerged much to the shock of Olson and his loved ones. Before he died, the Senator released a statement apologising for not being there for his state and country during such turbulent times. President [Root.GetLeader] has expressed condolences for Olson's family, and the Federalist aligned Governor for Minnesota is expected to nominate an interim successor until elections can be held, but it is clear that no one of his stature is expected to emerge anytime soon."

 ustates.187.t: "Al Smith Passes Away"
 ustates.187.d.president: "The nation mourns the death of \"the Happy Warrior\", America's beloved president Alfred Emanuel Smith who began his humble journey as a newsboy and fishmonger to eventually commander-in-chief of the American nation. His life from the streets of New York has been an inspiration to many, and his legacy will forever be etched into the hearts and minds of his fellow Americans.\n\nThe president passed away at 6:45 A.M. after suffering a heart attack earlier in the morning. Since May, the president's health has been of great concern, primarily due to his relatively withdrawn presence from the American public after the passing of the First Lady. Diagnosed with heat exhaustion by his personal physician Dr. Raymond P. Sullivan, Smith remained away from the press' view as the nation's top physicians attempted to alleviate his conditions. Despite the hope that Smith might be able to rally, the president's condition became increasingly critical, so a call went out for Bishop Francis A. McIntyre to administer the last rites of the Roman Catholic Church.\n\nVice President Alben Barkley took the Oath of Office promptly after the president's passing reached the presidential cabinet. The new president Barkley has decreed that the week of the president's funeral be decreed a day of national mourning to remember and acknowledge the true patriotism and love President Smith had for the United States."
 ustates.187.d.not_president: "The Democratic Party mourns the death of \"the Happy Warrior\", beloved leader of the Democratic party Alfred Emanuel Smith. Emerging from the humble streets of New York City as a newsboy and fishmonger, Smith's entry into politics is a remarkable feat in itself - there is perhaps no other politician that can claim such a distinguished political career with the lack of so many youthful advantages.\n\nSmith passed away at 6:45 A.M. in New York City's Rockefeller Institute Hospital after suffering a heart attack earlier in the morning. Since May, Smith's health has been of great concern, primarily due to his relatively withdrawn presence from national politics following the passing of his wife. It has been reported that the politician took his wife's death with great difficulty and became gravely ill in his state of depression. Diagnosed with heat exhaustion by his personal physician Dr. Raymond P. Sullivan, Smith seemed to be on the edge of recovery before a heart attack in the early morning led his condition to take a turn for the worse. With his condition increasingly critical, a call went out for Bishop Francis A. McIntyre to administer the last rites of the Roman Catholic Church. The Democratic Party gave an official obituary and announcement of Smith's passing - lamenting the loss of a talented and skilled orator and politician. In his stead, Alben Barkley from Kentucky has taken the mantle of the party's leadership and has pledged to continue Smith's legacy."
 ustates.187.a: "His soul goes marching on..."

### Elections ###
 ustates.201.t: "MacArthur vs Byrd"
 ustates.201.d: "With the conclusion of the Second American Civil War and reconstruction underway, the term of the interim President [USA.GetLeader] has come to an end. A sense of normalcy is beginning to be felt across the nation as the democratic process returns to the United States.\n\nPerhaps one of the most popular candidates, Douglas MacArthur, hero of the Second American Civil War, will represent the Republican Party. Hailed as the Cincinnatus of America's darkest hours, MacArthur's military coup may have raised concerns regarding his commitment to American democracy, but citizens were relieved when MacArthur stepped down after his victory. The former commander in chief of the federal army is indeed a favoured candidate, with many seeing MacArthur as the fist needed to rebuild and restore America's presence around the world. Celebrities and even some Democrat politicians have voiced their support for the War President. Election observers and advisors have mostly come to the conclusion that MacArthur's victory will be that of a landslide and the former helm of the nation will lead it once more.\n\nRepresenting the Democratic Party will be Harry Byrd, newspaper publisher, and head of the Democratic Party in Virginia. During his time as Virginia state governor, he pushed through constitutional amendments that streamlined state government and allowed for more efficient use of tax dollars. Popular among southern conservatives, Byrd is a vehement anti-desegregationist and has vowed to keep southern institutions segregated.\n\nWith the full resumption of elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.201.a: "MacArthur wins an overwhelming victory!"
 ustates.201.b: "And the victor is... Byrd?"

 ustates.202.t: "Willkie vs Roosevelt"
 ustates.202.d.restored: "Following his betrayal by General MacArthur, and then his untimely death, Floyd Olson's Vice President Wendell Willkie rallied a constitutionalist administration in the Pacific to oppose the governments of the three tyrants. Upon the end of the emergency and the success of negotiations between the Eastern Federalists and the Western Constitutionalists, MacArthur was arrested. A follow up victory before the Supreme Court saw Willkie triumphantly claim his rightful place in the White House for the duration of the 1936-1940 term. With those four years quickly coming to a close, the upcoming election will pit the Progressive Democrat Wendell Willkie against Republican Quentin Roosevelt.\n\nThe incumbent Democrats have rallied around President Willkie, who has mounted a spirited campaign bolstered by his reputation as Democracy's saviour in the civil war. The lawyer and former executive has vowed to carry on President Olson's policies regarding government social security and has promised a program of full employment based on cooperation between the private and public sectors. Willkie's platform also advocates for America's growing role in the world and, surprisingly for a Democrat, support for the civil rights movement, vowing that he will see the integration of the American Armed Forces.\n\nRoosevelt meanwhile has announced his desire to bring significant reforms to the country through his \"Fair Deal\" policies. Pledging to keep the same liberal reforms as his predecessor, Roosevelt's Fair Deal aims to restore confidence in the economy and the federal government despite the recent civil war. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to lead the Republicans in the first election since the tragic months of 1936.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.202.d.default: "Following the untimely death of the beloved President Floyd Olson, his Vice President Wendell Willkie, according to the constitution, finished his term. With the fulfilment of Olson's term, the upcoming election will pit the Progressive Democrat Wendell Willkie against Republican Quentin Roosevelt.\n\nThe incumbent Democrats have rallied around President Willkie, who has mounted a spirited campaign bolstered by his reputation as Democracy's saviour in the civil war. The lawyer and former executive has vowed to carry on President Olson's policies regarding government social security and has promised a program of full employment based on cooperation between the private and public sectors. Willkie's platform also advocates for America's growing role in the world and, surprisingly for a Democrat, support for the civil rights movement, vowing that he will see the integration of the American Armed Forces.\n\nRoosevelt meanwhile has announced his desire to bring significant reforms to the country through his \"Fair Deal\" policies. Pledging to keep the same liberal reforms as his predecessor, Roosevelt's Fair Deal aims to restore confidence in the economy and the federal government despite the recent civil war. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to lead the Republicans in the first election since the tragic months of 1936.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.202.a: "Roosevelt wins!"
 ustates.202.b: "Willkie wins!"

 ustates.203.t: "Smith vs Landon"
 ustates.203.d.smith_arrests_macarthur: "In an unprecedented move that shocked foreign and domestic observers, MacArthur's military coup of the duly elected President in the winter of 1937 threw the nation into the civil war. While many saw the strength in MacArthur's military clique in the months and days leading up to the civil war, few anticipated the general would place the President, however controversial, under house arrest, thus undoing everything the founding fathers stood for.\n\nWith the defeat of the dictatorial MacArthur, democracy has finally been restored. MacArthur's hand-picked successor, Al Smith of the Democratic party, shocked many by supporting the democratic provisional Pacific Government in ousting his patron and restoring genuine civilian rule to the United States. With elections coming up, he has announced a return to freedom and liberty, bringing relief to war-weary nations. Furthermore, in honouring America's democratic tradition, Smith announced his official bid to run for President legitimately in the election of 1940. Running against him will be Alf Landon of the Republican Party. The former governor of Kansas, Landon is a prominent liberal member of the Republican party and has promised economic reform while still keeping the American economy competitive. His credentials also include extensive ties with the Oil Industry, himself a founder of a successful oil firm.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.203.d.landon_arrests_macarthur: "In an unprecedented move that shocked foreign and domestic observers, MacArthur's military coup of the duly elected President Alf Landon in the winter of 1937 threw the nation into the civil war. While many saw the strength in MacArthur's military clique in the months and days leading up to the civil war, few anticipated the general would place the President under house arrest, thus undoing everything the founding fathers stood for.\n\nWith the defeat of the dictatorial MacArthur, democracy has finally been restored. Vice President Charles McNary, in a public ceremony, reinstated the former President. The restored Republican President from Kansas announced a return to freedom and liberty, bringing relief to war-weary nations. Furthermore, in honouring America's democratic tradition, Landon announced his official bid to run for President again in the election of 1940. Running against him will be Al Smith of the Democratic Party. The son of an Irish-American mother and an Italian-American veteran of the First American Civil War, Smith has been noted for his wide range of reforms in New York during the 20s. The first Roman Catholic to be nominated for President by a major party - his candidacy will undoubtedly focus on mobilising Catholic and anti-Catholics alike. Some prominent Protestants across the country have vocally stated their opposition to the Smith campaign, claiming that a Smith presidency will be nothing more than a papal puppet.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.203.d.default: "For the second time in its history, the unity of the United States was tested once more. Against the Combined Syndicalists of Chicago and the American Union State of New Orleans, President Alf Landon commanded the American nation in its desperate bid for survival. Despite the reactionary and radical elements that sought to undermine American freedom, in the true spirit of democracy - the Republican President Landon has announced that the 1940 elections will proceed as usual. Seeking a second term, most observers have predicted that Landon will secure the White House for another four years. The wartime presidency has shown remarkable resilience and determination in the face of such a national crisis. At a time when Americans held such little faith in their government, it was Landon's voice on the radio that encouraged loyalists to remain loyal to the federal government.\n\nRunning against him will be Al Smith of the Democratic Party. While few think that the Democratic Party will be able to contest the popularity of the Republican leadership, it is never too late for a comeback. The son of an Irish-American mother and an Italian-American veteran of the First American Civil War, Smith has been noted for his wide range of reforms in New York during the 20s. The first Roman Catholic to be nominated for President by a major party - his candidacy will undoubtedly focus on mobilising Catholic and anti-Catholics alike. Some prominent Protestants across the country have vocally stated their opposition to the Smith campaign, claiming that a Smith presidency will be nothing more than a papal puppet.\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
