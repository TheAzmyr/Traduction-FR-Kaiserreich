 USA_theodore_edson_chandler: "Theodore Edson Chandler"

 USA_malin_craig: "Malin Craig"
 USA_malin_craig_army_chief_desc: "§YBorn:§! §LAugust 5th, 1875, in St. Joseph, Missouri, United States of America§!\n§YBackground:§! §LMalin Craig graduated from the United States Military Academy in 1898 and was commissioned as a second lieutenant and assigned to the 4th Infantry Division. However, he was quickly transferred to the Cavalry corps, to the 6th Cavalry, where he took part of the Santiago Campaign in Cuba, and later take part of the China Relief Expedition fighting the Boxers, where he was promoted to First Lieutenant. He then attended the Infantry and Cavalry School between 1903 and 1904, and the Staff College between 1904 and 1905. After graduating his courses, he was promoted to Captain and posted with the 10th Cavalry in Fort Leavenworth. In 1910 he entered the Army War College and graduated the next year, becoming a member of the General Staff and Chief of Staff of the Maneuver Division. After several appointments and relocations, he was posted as was director of the Army War College, reached the rank of Colonel and was assigned to the District of Arizona in 1920. He was promoted to Brigadier General the following year and assigned as commandant of the Cavalry School in Fort Riley. Due to his exemplary service, he was promoted to Major General in 1924 and assigned as Chief of Cavalry. He later served in a series of very important senior staff positions until becoming Commandant of Army War College from 1930 to 1935, when he was promoted to Three Star General.§!\n\n§YNotes: He has expressed in High Command Meetings and the Congress that the Army is lacking of preparedness in manpower and material, stressing the essentiality of lead time in military preparedness and focused attention on army planning as keys to victory. While he has agreed in the past with other Cavalry Officers that Mechanisation may be inevitable, he has stressed that the US Army first needs a large standing army to protect its industry before the Army can dream on fielding Tanks on a large scale.§!"

 USA_dwight_david_eisenhower: "Dwight David Eisenhower"
 USA_dwight_david_eisenhower_leader_desc: "§YBorn:§! §LOctober 14th, 1890, in Denison, Texas, United States of America§!\n§YBackground:§! §LA student of warfare in the famous Class of 1915, Eisenhower's initial enthusiasm for testing new military doctrines vanished in Central America, as generals there failed to win against poorly trained insurgencies. While others in this class fell to either the urge for dictatorship or radicalism. Eisenhower stood firm with the Federal government and tried to stay out of civilian politics. He has been quoted as saying that he wouldn't want to be any politician, from \"dogcatcher to Grand High Supreme King of the Universe\". Four years after he made that statement, though, Eisenhower was being sworn in as President. This came from a national acceptance for the desegregation of the military Eisenhower oversaw.§!"
 USA_dwight_david_eisenhower_high_command_desc: "§YBorn:§! §LOctober 14th, 1890, in Denison, Texas, United States of America§!\n§YBackground:§! §LDwight David \"Ike\" Eisenhower, a fan of military history since a young age, applied for both West Point and Annapolis in 1910, being accepted in the former after the highest ranking candidate failed the physical requirement in 1911. He graduated in 1915 along with Omar Bradley and was almost discharged due to a leg injury, but West Point's chief medical officer interceded with the War Department and obtained a commission for him. Eisenhower would be posted with the 19th Infantry Regiment in the Mexican Border and reached the rank of Captain in 1917. He was transferred to Fort Benning in late 1918, where he remained training with the Camp Polk Tank school until the 1919 Motor Transport Corps convoy. \"Ike\" was promoted to Major in 1920. His interest in armoured warfare only grew and grew, and quickly joined Patton's and Van Voorhis in their requests of increased funding for a mechanisation programme. In 1924, he was sent to Panama, where he served under General Fox Conner, who decided to tutor \"Ike\" into philosophy, military history and military theory and was selected in 1925 for the Command and General Staff College, graduating first in a class of 245 officers. Conner would help \"Ike\" to get into the War College, becoming one of the youngest students of the academy and receiving the praise of General Pershing himself. After his graduation, he was assigned to the Army War College, and then served as executive officer to Major General George Van Horn Moseley, Assistant Secretary of War, from 1929 to 1933. Since then he has served as chief military aide of General Douglas MacArthur, accompanying him to the Philippines, where he served as assistant military advisor to the Philippine government. Since then, he has become MacArthur's undisputed second in command, and while their personalities tend to clash often, many claim that their skills complement each other.§!"

 USA_clarence_ralph_huebner: "Clarence Ralph Huebner"
 USA_clarence_ralph_huebner_commander_desc: "§YBorn:§! §LNovember 24th, 1888, in Bushton, Kansas, United States of America§!\n§YBackground:§! §LClarence Ralph Huebner was born into a poor farming family, and so he was unable to afford joining the military academy outright. Instead, he enlisted as a private for the Army, serving in the 18th Infantry Regiment for nearly seven years and reaching the rank of Sergeant by 1916. He took part in the Pancho Villa Expedition, performing remarkably and earning the rank of Second Lieutenant, after which he was sent to the Command and General Staff School at Fort Leavenworth. He reached the rank of Major before becoming a teacher in the academy from 1929 to 1933. He was promoted to Lieutenant Colonel in 1934 and has served with the Office of Chief of Infantry since then, putting him next in line for the promotion of Brigadier General.§!\n\n§YNotes: Has grown personally attached to leading the 1st Infantry Division \"The Big Red One\" due to his years of service within it.§!"

 USA_edward_hale_brooks: "Edward Hale Brooks"
 USA_edward_hale_brooks_commander_desc: "§YBorn:§! §LApril 25th, 1893, in Concord, New Hampshire, United States of America§!\n§YBackground:§! §LLike many of his fellow officers, Edward Hale Brooks didn't start his military career after high school, instead he first joined the Norwich University, where he joined the Reserve Officers' Training Corps in 1915 and graduated in 1916 with a Bachelor of Science Degree in Civil Engineering. He was assigned as a Captain of the 1st Cavalry Regiment of the Vermont National Guard until 1916 when he quit military life to focus his energy on his job as an Engineer. This lasted until the National Guard was recalled shortly afterwards for the Pancho Villa Expedition, however, he didn't see any action there. Wanting to further his military career, he joined the Army Field Artillery School at Fort Sill in 1921, graduating the next year and remaining as an instructor until 1926. He was then assigned to the command of Battery \"D\" in the 24th Field Artillery Regiment at Fort Stotsenburg in the Philippines. He remained there until 1928 where he was assigned to the 18th Field Artillery Regiment in Fort Riley. He later attended the Army Command and General Staff School in 1932, graduating two years later and went to Harvard University as an instructor of the ROTC, reaching the rank of Major in 1935.§!\n\n§YNotes: Currently undergoing training at the Army War College and is expected to graduate in early 1937.§!"

 USA_geoffrey_keyes: "Geoffrey Keyes"
 USA_geoffrey_keyes_commander_desc: "§YBorn:§! §LOctober 30th, 1888, in Fort Bayard, New Mexico, United States of America§!\n§YBackground:§! §LGeoffrey T. Keyes began his military career when he enrolled as a cadet in West Point in 1908, graduating in 1913 as a cavalry second lieutenant. He was first assigned to the 6th Cavalry Regiment until 1916, where he took part in the Pancho Villa Expedition. After the return of the Expedition, he became an instructor at West Point. He was later assigned to the Panama Canal Division as Assistant Chief of Staff to Fox Conner. He returned in 1923 to sign up for the Army Command and Staff School, graduating in 1926. He then climbed the ranks until becoming Chief of Supply in the Supply Division within the War Department.§!\n\n§YNotes: Currently attending the Army War College and expected to graduate in early 1937.§!"

 USA_jonathan_mayhew_wainwright: "Jonathan Mayhew Wainwright IV"
 USA_jonathan_mayhew_wainwright_commander_desc: "§YBorn:§! §LAugust 23rd, 1883, in Walla Walla, Washington, United States of America§!\n§YBackground:§! §LJonathan Mayhew \"Skinny\" Wainwright IV began his military career being commissioned as a Cavalry Second Lieutenant after graduating West Point in 1906. He was assigned to the 1st Cavalry Regiment in Texas from 1906 to 1908 and later took part in fighting the Moro Rebellion in the Philippines between 1908 and 1910. He later graduated from the Mounted Service School in Fort Riley, before being promoted to Captain in 1916 and becoming an instructor there. He was assigned in 1921 to the 3rd Cavalry Regiment between 1923 and 1925. He then took up several staff positions until being promoted to Lieutenant Colonel in 1929, before signing up to the Command and General Staff School and Army War College, where he graduated in 1931 and 1934 respectively. Wainwright was promoted to colonel in 1935, and with rumours of dissent within the cavalry corps, Wainwright was given an early promotion to Brigadier General in late 1935 for his loyalty to MacArthur.§!"

 USA_joseph_warren_stilwell: "Joseph Warren Stilwell"
 USA_joseph_warren_stilwell_commander_desc: "§YBorn:§! §LMarch 19th, 1883, in Palatka, Florida, United States of America§!\n§YBackground:§! §LJoseph Warren \"Uncle Joe\" Stilwell joined West Point in 1900 thanks to his family connections with the US President at the time, William McKinley. He graduated in 1904, with a special note made of his sporting prowess and his ability to learn new languages. He then became a teacher at West Point and underwent the Infantry Advanced Course and the Command and General Staff College, reaching the rank of Captain in 1916. He served as an instructor in Fort Benning during the '20s, reaching the rank of Lieutenant Colonel in 1929, and then served 3 tours in the American Legations in China, with his last posting being in Tianjin before being called back to the US. For this, he was promoted to brigadier general, and since then has been working as assistant commander of the 2nd Infantry Division.§!\n\n§YNotes: A member and loyal supporter of the Republican Party. Stilwell has developed a controversial reputation amongst his own troops, being known as \"Uncle Joe\" for his emphasis on minimising army etiquette but also being known as \"Vinegar Joe\" for his harsh critiques of field performances.§!"

 USA_leonard_townsend_gerow: "Leonard Townsend Gerow"
 USA_leonard_townsend_gerow_commander_desc: "§YBorn:§! §LJuly 13th, 1888, in Petersburg, Virginia, United States of America§!\n§YBackground:§! §LLeonard Townsend \"Gee\" Gerow began his military career attending the Virginia Military Institute, from where he graduated as a recipient of an \"Honor Appointment\", which allowed him to completely skip West Point and become an Infantry second lieutenant in September 1911. In 1915 he received a commendation for his work in the hurricane relief efforts around Galveston, Texas, and served at and near the city of Veracruz during the Pancho Villa Expedition, reaching the rank of Captain in 1917. He then took up an interest in the signal corps, serving without much distinction until signing up in the Advanced Course at the Infantry School in Fort Benning, graduating top of his class in 1925, with Omar Bradley being second. He then entered the Army Command and General Staff School, becoming a friend of Dwight Eisenhower and graduating in 1926. He then immediately signed up to the Officer's course in Chemical Warfare and Tanks and took a course in the Army War College, where he was promoted to colonel in 1932 and then assigned to the American Legation Garrison in Shanghai. He returned to the US in late 1935 and was promoted to Brigadier General thanks to his stellar performance in China.§!\n\n§YNotes: Gerow has been particularly interested in expanding the Army's Tank Corps since he finished his 1931 course.§!"

 USA_lesley_james_mcnair: "Lesley James McNair"
 USA_lesley_james_mcnair_army_chief_desc: "§YBorn:§! §LMay 25th, 1883, in Verndale, Minnesota, United States of America§!\n§YBackground:§! §LLesley James \"Whitey\" McNair started his military career by signing up for the Naval Academy, where he was put on a waiting list and began studying at the Minnesota School of Business while he waited. In 1900, he changed his mind and decided to sign up to the Military Academy, where he graduated from West Point in 1904 as a second lieutenant. He was assigned as platoon leader of the 12th Battery of Mountain Artillery in Fort Douglas, but he would request a transfer to the Ordnance Department shortly after. Thanks to his studies in Minnesota, he managed to be appointed to the overseeing boards which developed new weapons for firearm companies, managing to reach the rank of First Lieutenant in 1909. He continued gaining relevance in the army thanks to his great leadership skills and technical expertise, reaching the rank of Captain in 1914 and taking part both in the Veracruz Expedition and the Pancho Villa Expedition with the 4th Field Artillery Regiment. He reached the rank of Major in 1917 and continued to take part in overseeing boards, experimenting with different types of artillery pieces as the Army began to prepare for possible involvement in the Weltkrieg that never came.\nHe was later assigned to the Army's Hawaiian department where he helped test new methods in coastal defence as well as spearheading the review of War Plan Orange, in the case of a Japanese attack of Hawaii. However, his involvement in what came to be known as the \"McNair Board\" ended up drawing controversy from the Air Service Branch of the Army, which would later result in McNair presenting testimony against Billy Mitchell during a 1925 trial. He reached the rank of Lieutenant Colonel in 1928 and entered the War College, graduating two years later and serving as a teacher in the U.S. Army Field Artillery School and as commander of the Civilian Conservation Corps in 1934. He reached the rank of Colonel in 1935 and became Executive Officer for the Army's Chief of Field Artillery. He finally reached the rank of Brigadier General in late 1935 by Major General Upton Birnie Jr.'s own recommendation to MacArthur.§!"

 USA_lloyd_ralston_fredendall: "Lloyd Ralston Fredendall"
 USA_lloyd_ralston_fredendall_commander_desc: "§YBorn:§! §LDecember 28th, 1883, in Cheyenne, Wyoming, United States of America§!\n§YBackground:§! §LLloyd Ralston Fredendall entered the United States Military Academy in 1905 thanks to his father's army connections and the nomination of Wyoming Senator Francis E. Warren. However, he did poorly and was dismissed from the academy in just one semester. His mother managed to convince the Senator to appoint him again the next year, but he dropped out, and while the Senator tried to appoint him for a third time the following year, he was rejected by the academy itself. Instead, Fredendall attended the Massachusetts Institute of Technology, and undeterred by his experience in West Point, he took the officer's qualifying exam in 1906, achieving the highest grade of all the applicants. On February 13th, 1907, he was finally commissioned as an infantry second lieutenant. Lloyd would then spend the rest of the decade working in several of the army's overseas schools, where he built a reputation of being an excellent teacher, trainer and administrator of troops. Like many other officers, he filled a series of staff and garrison duties in the United States during the twenties. He became both an instructor and student at the U.S. Army Infantry School, graduating in 1923 with distinction from the U.S. Army Command and General Staff School and graduating from the U.S. Army War College. During the early thirties, he was posted at the Statistics Branch of Washington, as the Inspector General's Department and later as Executive officer of the Office of the Chief of Infantry. During these staff duties, he met and has held close relations with both George Marshall and Lesley McNair, both of which nominated Fredendall for the rank of Brigadier General, a request that was granted by MacArthur in late 1935. Since then, Fredendall has strengthened his relations with both McNair, Marshall and Marshall's protege, Dwight Eisenhower.§!"

 USA_lucian_king_truscott_jr: "Lucian King Truscott Jr."
 USA_lucian_king_truscott_jr_commander_desc: "§YBorn:§! §LJanuary 9th, 1895, in Chatfield, Texas, United States of America§!\n§YBackground:§! §LLucian King Truscott Jr. began his military career by lying his way into officer training, claiming he was a high school graduate who had completed an equivalent to a first year of College. After being accepted, he graduated from Fort Logan H. Roots and commissioned as a cavalry second lieutenant. He remained in the Mexican border for the rest of the decade, serving with the 17th Cavalry Regiment in Arizona, becoming a first lieutenant in late 1918, and a Captain in 1920. He served in various cavalry and staff assignments during the twenties and early thirties, which included a graduation from the Cavalry Officers Course and from the United States Army Command and General Staff College, which earned him the rank of Major in 1934. With the growing unrest in the nation, Truscott was promoted to Brigadier General in case the situation deteriorates and War Plan White has to be executed.§!"

 USA_walter_krueger: "Walter Krueger"
 USA_walter_krueger_commander_desc: "§YBorn:§! §LJanuary 26th, 1881, in Flatow, West Prussia, Kingdom of Prussia, German Empire§!\n§YBackground:§! §LWalter Krueger emigrated to the United States with his mother and his two siblings after his father's death in 1890. He enlisted in the United States Army in 1898 to fight the Spanish-American War with the 2nd United States Volunteer Infantry Regiment, reaching the rank of sergeant during the campaign. He re-enlisted for the Philippine-American War and joined the 12th Infantry Regiment, where he fought under the command of General Arthur MacArthur against the Insurrecto rebels. In 1901, he was finally commissioned as a second lieutenant and posted with the 30th Infantry Regiment in Marinduque until it was transferred back to the United States in 1903. While his unit did mostly garrison duties, Krueger attended the Infantry-Cavalry School and the Command and General Staff College, graduating in 1904 and 1907 respectively. After a second tour in the Philippines, he was assigned to the Department of Languages until 1914, and with the outbreak of the Weltkrieg, Krueger was offered a post as an observer with the German Army, but refused and was posted with the 10th Regiment of the National Guard. He was mobilised towards Mexico, where he took part in Pershing's Punitive Expedition. In late 1918, Krueger accepted to be an observer in Germany, where he was able to come into contact with the top-of-the-line German tactics, which Krueger would carry home when he returned to America in 1920. He was then posted to the Infantry School at Fort Benning, where he began teaching the basics of German Squad tactics to the eager staff, being promoted to major for his work. He'd continue perfecting his abilities, assisting the Army War College and graduating in 1922, and then leaving once more Germany, where he tried to foster good relations between the two countries' general staffs, but failing due to the hostile political climate of Germany towards the US. Krueger would then be assigned to the War Plans Division of the War Department General Staff, being one of the main engineers of the War Plan White, a hypothetical plan in case of another civil within the US. He was promoted to colonel in 1932, and later to Brigadier General for his new involvement in the War Plans Division.§!"

 USA_adna_romanza_chaffee_jr: "Adna Romanza Chaffee Jr."
 USA_adna_romanza_chaffee_jr_army_chief_desc: "§YBorn:§! §LSeptember 23rd, 1884, in Junction City, Kansas, United States of America§!\n§YBackground:§! §LAdna Romanza Chaffee Jr., the son of Major General Adna Romanza Chaffe Sr., graduated from West Point in 1906 as a Cavalry Lieutenant. His first tour of duty was with the 15th Cavalry as part of the Army of Cuban Pacification, where he proved to be an extremely competent horseman (which shortly earned him the nickname \"The Army's Finest Horseman\"). He was next assigned to the Mounted Services School at Fort Riley, Kansas between 1907 and 1911, where he commanded the mounted detachment serving the students and staff of the Army War College. He was then sent to France to attend the French Cavalry School at Saumur in 1913, as tensions began rising in Europe. In 1914 he returned to America to teach in Fort Riley for a short time, but was redeployed to the 7th Cavalry Regiment in the Philippines. He was reassigned in 1915 to the Staff and Faculty at West Point as the Senior Cavalry Instructor in the Tactical Department, where he remained until 1919, when he became an instructor at the Command and General Staff School at Fort Leavenworth. The next year, he achieved the rank of Major and was reassigned first to the 3rd Cavalry Regiment and then to the 1st Cavalry Division in 1921. After attending the Army War College, he assumed command of a squadron of the 3rd Cavalry from 1925 to 1927, when he moved to the War Department's General Staff and was promoted to Lieutenant Colonel. In that post, he began working extensively on compiling the usage of Tanks in the Weltkrieg and developing America's first mechanised and armoured tactics, despite having very few assets available to put his theory to the test. Chaffee left the General Staff in 1931 to serve as the Executive Officer of the newly formed 1st Cavalry Division at Fort Knox, which was planned to be reformed into a mechanised unit. Returning to Washington, D.C. and the War Department in 1934, Chaffee has served as the Chief of the Budget and Legislative Planning Branch and has reached the rank of Brigadier General in late 1935.§!\n\n§YNotes: While held in very high regard by the Cavalry, the General Army staff disagrees with his unproven battle doctrines.§!"

 USA_omar_nelson_bradley: "Omar Nelson Bradley"
 USA_omar_nelson_bradley_high_command_desc: "§YBorn:§! §LFebruary 12th, 1893, in Clark, Missouri, United States of America§!\n§YBackground:§! §LOmar Nelson \"Brad\" Bradley signed up to join the United States Military Academy in 1911, where he finished second in the placements for the appointments. However, the winner couldn't accept the congressional appointment for the academy, so it was granted to Bradley. He graduated in 1915 and was commissioned as an infantry second lieutenant, and becoming a close friend of another graduate of the same class, Dwight D. Eisenhower. He was assigned to the 14th Infantry Regiment stationed in the Mexican border, reaching the rank of Captain in 1917 and being transferred to guard the copper mines in Butte, Montana, remaining in garrison duties for the rest of the decade. From 1920 to 1924, he worked as a math teacher in West Point, reaching the rank of Major in 1924 and undergoing the advanced infantry course at Fort Benning. Bradley later studied at the U.S. Army Command and General Staff School, graduating in 1929 and serving as an instructor in tactics at the U.S. Army Infantry School, where he met and established good relations with Lt.Col. George Marshall. He taught in West Point from 1929 to 1934, where he took a break to study at the U.S. Army War College, reaching the rank of lieutenant colonel. With the fears that the War Plan White might be executed in the near future, Bradley was promoted to Brigadier General along with Eisenhower by MacArthur's own request.§!\n\n§YNotes: Largely considered one of the most dependable generals of the US Army, Marshall once described him as \"A quiet, unassuming and capable man, with sound common sense. He has an absolute dependability. Give him a job and forget it\" and that reputation may have helped to speed up his promotion.§!"

 USA_daniel_van_voorhis: "Daniel Van Voorhis"
 USA_daniel_van_voorhis_commander_desc: "§YBorn:§! §LOctober 24th, 1878, in Zanesville, Ohio, United States of America§!\n§YBackground:§! §LDaniel Van Voorhis began his military career when he left the Washington and Jefferson College in order to enlist for the Spanish-American War as a corporal. He served in the 10th Pennsylvania Infantry Regiment and had attained the rank of Captain by the end of the war. After the Spanish-American War Van Voorhis accepted a commission as a second lieutenant in the Regular Army and served in the Philippines from 1900 to 1914. He'd be transferred back to Texas in 1914 during Pershing's Punitive Expedition, and remained in Texas as the commander of the 16th Cavalry Regiment. In 1924 he was assigned as Executive Officer to the Chief of Cavalry, and in 1929 he graduated from the Army War College as a lieutenant colonel. In 1930 Van Voorhis was appointed to command the Army's first experimental mechanised force, receiving the promotion to brigadier general. With the experience he got from his experiment, he developed an organisation system and new tactics for mechanised combat that has placed the United States along with other developed military powers like Germany. Since his appointment to the mechanised 7th Cavalry Brigade, Daniel has been working closely with Adna R. Chaffee Jr. in order to get congressional approval to create a separate and independent armour branch of the Army.§!"

 USA_john_clifford_hodges_lee: "John Clifford Hodges Lee"
 USA_john_clifford_hodges_lee_commander_desc: "§YBorn:§! §LAugust 1st, 1887, in Junction City, Kansas, United States of America§!\n§YBackground:§! §LJohn Clifford Hodges \"Jesus Christ Himself\" Lee began his military career when he received an appointment to the United States Military Academy without having to take entrance examinations for his excellent high school performance and graduated in 1909 with the 12th highest grade of his class, surpassing Devers who was 39th and Patton who was 46th. For his outstanding performance, he was commissioned as a second lieutenant for the corps of engineers. After serving in several garrison posts, Lee was promoted to first lieutenant in 1912 and became an instructor for the Ohio National Guard. He'd choose to be sent to the Mexican border in late 1912 due to concerns that the Mexican Revolution might spill into American Borders. He conducted a series of topographical surveys in the American Pacific possessions, specifically Guam and Luzon in the Philippines, for which he was promoted to Captain in 1916. He was promoted to Major in 1920 and became Assistant Chief of Staff of the new Chicago-based VI Corps Area. He was posted as the District Engineer of Vicksburg, Mississippi when the Great Mississippi Flood of 1927 happened, with Lee directing relief work and evacuations of towns and districts. After the passing of the Flood Control Act of 1928, Lee supervised works on the Red River, Ouachita River and Yazoo River and personally directed the construction of a new HQ and of the Waterways Experiment Station. After that, Lee attended the Army War College from September 1931 to June 1932 and became Assistant Commandant of the Army Industrial College, reaching the rank of lieutenant colonel in 1934. Since then he has been the District Engineer of the Washington District and with the recent promotions, Lee earned his rank of Brigadier General, where his engineering skills may become vital for the staff.§!"

 USA_james_garesche_ord: "James Garesche Ord"
 USA_james_garesche_ord_commander_desc: "§YBorn:§! §LOctober 18th, 1886, in Durango, Colorado, United States of America§!\n§YBackground:§! §LJames Garesche \"Sunny\" Ord began his military career when he graduated from West Point as an Infantry second lieutenant in 1909. He'd be assigned to the 30th Infantry regiment and would be active in the Mexican border during Pershing's Punitive Expedition, earning the rank of first lieutenant. After the Expedition was over, he was assigned as Professor of Military Science at the Culver Military Academy. He remained in this post until 1921, where he entered the Command and General Staff College, graduating in 1924 as a Major and remaining in the school as an instructor for a year before joining the Army War College in 1926, of which he graduated in 1929 as a lieutenant colonel. James served on the Supply and Logistics staff of the War Department from 1930 to 1934, and has been since then the Director of the Infantry Board, being very recently promoted to Brigadier General amongst fears of desertions within the staff.§!"

 USA_edwin_forrest_harding: "Edwin Forrest Harding"
 USA_edwin_forrest_harding_high_command_desc: "§YBorn:§! §LSeptember 18th, 1886, in Franklin, Ohio, United States of America§!\n§YBackground:§! §LEdwin Forrest Harding began his military career when he enlisted to West Point in 1906, graduating in 1909 along with George S. Patton, Jacob L. Devers, John C. H. Lee and William H. Simpson. He was mainly posted in garrison duties until being assigned to West Point as a teacher, first as an Instructor of Modern Language, from 1919 to 1921, then as Instructor in Economics, from 1921 to June 1923, and then as Assistant Professor of History, from June 1923 until August of the same year, when he was reassigned to lead the 15th Infantry Regiment in Tianjin. He remained in the American Legation until September 1929, when he returned to America and was assigned as an Instructor in Fort Benning. In Fort Benning, he met Col. George Marshall, who placed him in charge of the Infantry School's publications. As an editor, Harding became responsible for planning, supervision and editing of the book \"Infantry in Battle\", which has been the first breakthrough of Infantry tactics of the United States Army since the studies of German Armies in the Weltkrieg. He was promoted to Colonel afterwards and has reached the rank of Brigadier General in late 1935, amidst fears of desertion amongst the general staff.§!"

 USA_william_frederick_halsey_jr: "William Frederick Halsey Jr."
 USA_william_frederick_halsey_jr_navy_chief_desc: "§YBorn:§! §LOctober 30th, 1882, in Elizabeth, New Jersey, United States of America§!\n§YBackground:§! §LWilliam Frederick \"Bull\" Halsey Jr., the son of a naval captain, attended the United States Naval Academy at Annapolis and graduated in 1904. Following graduation he spent his early service years in battleships, and sailed with the main battle fleet aboard the battleship USS Kansas as Roosevelt's Great White Fleet circumnavigated the globe from 1907 to 1909. During the Weltkrieg he was commanding destroyer patrol forces in the Atlantic with the goal to protect the U.S. from a possible sudden attack of the German fleet. After the war he served as a naval attaché in Germany, Norway, Denmark and Sweden. In 1934 the chief of the Bureau of Aeronautics offered Halsey command of the aircraft carrier USS Constellation, subject to completion of the course of an air observer. Halsey elected to enrol as a cadet for the full 12-week Naval Aviator course rather than the simpler Naval Aviation Observer programme and earned his Naval Aviator's Wings on May 15th, 1935. With rising tensions in the United States and the resignation of some of the oldest admirals, he was promoted to rear admiral in early 1936. Despite the old naval tactics of the U.S Navy, Halsey wants to explore the possibility of using an aircraft carrier as the main offensive force of the fleet.§!\n\n§YNotes: After a short period of working with General MacArthur in the early 1930s he claims to \"have a respect for him\".§!"

 USA_raymond_ames_spruance: "Raymond Ames Spruance"
 USA_raymond_ames_spruance_high_command_desc: "§YBorn:§! §LJuly 3rd, 1886, in Baltimore, Maryland, United States of America§!\n§YBackground:§! §LRaymond Ames \"Electric Brain\" Spruance went on to graduate from the U.S. Naval Academy in 1906, and received further, hands-on education in electrical engineering a few years later. Spruance's first duty assignment was aboard the battleship USS Iowa, an 11,400 ton veteran of the Spanish-American War. In July 1907 he transferred to the battleship Minnesota and was aboard her during the historic around the world cruise of the Great White Fleet from 1907 to 1909. In 1916 he aided in the fitting out of the battleship Pennsylvania and he served aboard her from her commissioning in June 1916 until November 1917. In 1918 he was assigned as Assistant Engineer Officer of the New York Naval Shipyard, before he was ordered to Bath Iron Works for duty in connection with fitting out of destroyer USS Aaron Ward in March 1920. He commanded that vessel during the patrols with the Atlantic Fleet until May 1922, when he was ordered for duty in the Bureau of Engineering. While in that capacity he assumed additional duty as a member of the board on doctrine of aircraft in connection with fleet fire control. He began attendance at the Naval War College in 1926, and graduated in 1927. Spruance served as executive officer of the USS Mississippi from October 1929 to June 1931. He also held several engineering, intelligence, staff and Naval War College positions up to the 1934. He commanded the battleship USS Mississippi from April 1934 to recent times, when he was promoted to rear admiral.§!\n\n§YNotes: His division of ships was connected with USS Constellation and he had good relations with her commander William Halsey Jr.§!"

 USA_frank_jack_fletcher: "Frank Jack Fletcher"
 USA_frank_jack_fletcher_high_command_desc: "§YBorn:§! §LApril 29th, 1885, in Marshalltown, Iowa, United States of America§!\n§YBackground:§! §LFrank Jack \"Black Jack\" Fletcher, the nephew of Admiral Frank Friday Fletcher, appointed to the US Naval Academy from his native state of Iowa in 1902 and graduated from Annapolis in 1906, served two years at sea, then required by law, and commissioned as an Ensign in 1908. In 1909, he was assigned to the destroyer Chauncey, operating as part of the Asiatic Torpedo Flotilla. Fletcher assumed command of the destroyer Dale in 1910, and in 1912, he returned to Chauncey as her commanding officer. Later this year, he was transferred to the battleship Florida, the flagship of his uncle Frank Friday Fletcher. In April 1914, he was aboard that battleship during the occupation of Veracruz. He was awarded the Medal of Honor for the rescue of refugees on the transport Esperanza. Detached from Florida in July 1914, he served briefly in Tennessee before reporting as an Aide and Flag Lieutenant on the staff of the Commander in Chief, Atlantic Fleet in July 1914. After a year at this post, he returned to the Naval Academy for duty in the Executive Department. Upon the outbreak of the Weltkrieg he served as gunnery officer of Kearsarge until September 1917, after which he commanded of destroyers to 1919 when he returned to Washington. He was head of the Detail Section, Enlisted Personnel Division in the Bureau of Navigation until September 1922. From 1923 to 1925 Fletcher commanded various ships in the Asiatic Squadron. Returning to the United States, he served at the Washington Navy Yards from 1925 to 1927; became executive officer of the battleship Colorado; and completed the Senior Course at the Naval War College, followed immediately by the Army War College, in preparation for strategic leadership responsibilities. Fletcher became Chief of Staff to the Commander in Chief of the Asiatic Fleet in 1931. In the summer of 1933, he was transferred to the Office of the Chief of Naval Operations. Following this assignment he served, from November 1933 to 1935, as aide to the Secretary of the Navy. He assumed command of the battleship USS Colorado, flagship of Battle Division Six, in June 1935 and was promoted to Flag Rank in the mid 1936.§!"

 USA_thomas_cassin_kinkaid: "Thomas Cassin Kinkaid"
 USA_thomas_cassin_kinkaid_navy_chief_desc: "§YBorn:§! §LApril 3rd, 1888, in Hanover, New Hampshire, United States of America§!\n§YBackground:§! §LThomas Cassin Kinkaid, the second child of naval officer Thomas Wright Kinkaid, graduated from the U.S. Naval Academy in June 1908. His early commissioned service was spent in the battleships Nebraska and Minnesota. In 1913, he began instruction in ordnance engineering and served in that field for the next few years. Lieutenant Kinkaid was an officer of the battleship Pennsylvania in 1917-18 and later in 1918 became Gunnery Officer of USS Arizona. He remained in that ship until mid-1919, when he was assigned to the Bureau of Ordnance In Washington, D.C. Lieutenant Commander Kinkaid was next placed in command of the destroyer Hopkins and in 1925-27 was assigned to the Naval Gun Factory. For the following two years, Commander Kinkaid served as Fleet Gunnery Officer and Aide to the Commander in Chief, U.S. Fleet. Studies at the Naval War College in 1929-30 were followed by duty as Secretary of the Navy's General Board. He was Executive Officer of the battleship Colorado in 1933-34 and served with the Bureau of Navigation, in charge of the Officers' Detail Section, until mid-1935 when he took command of the USS Tennessee. With increasing tensions in U.S he is considered next in the line for promotion to the flag rank.§!"

 USA_charles_maynard_cooke_jr: "Charles Maynard Cooke Jr."
 USA_charles_maynard_cooke_jr_admiral_desc: "§YBorn:§! §LDecember 19th, 1886, in Fort Smith, Arkansas, United States of America§!\n§YBackground:§! §LCharles Maynard \"Savvy\" Cooke Jr. after receiving a degree from the University of Arkansas in 1906 entered the United States Naval Academy, graduating second in the Class of 1910. Between then and 1913 Cooke served in the battleships USS Connecticut, USS Maine, and USS Alabama. He then received submarine instruction and took command of the submarine USS E-2. From 1916 to 1918, he was assigned to shipyard inspection duty at Quincy, Massachusetts. Promoted to lieutenant in 1917 he supervised the outfitting of the submarine USS R-2 and became her commanding officer when she was commissioned. In 1919 and 1920, Lieutenant Commander Cooke repeated the process for the larger submarine USS S-5, distinguishing himself when she accidentally sank on 1 September 1920 by saving the lives of 37 men trapped in her wreck. During the remainder of the 1920s, he was executive officer of the submarine tender USS Rainbow, had shore duty at the Cavite and Mare Island Navy Yards, was gunnery officer of the battleship USS Idaho and served at the United States Department of the Navy in Washington, D.C. From 1931 to 1933, Cooke commanded a submarine division, attended the Naval War College Senior Course, was Commandant of the Guantanamo Bay Naval Base, had further Navy Department duty and was war plans and logistics officer with the United States Fleet staff. With outbreak of the Civil War and defection of admirals he was promoted to the rank of rear admiral.§!"

 USA_alfred_melville_pride: "Alfred Melville Pride"
 USA_alfred_melville_pride_admiral_desc: "§YBorn:§! §LSeptember 10th, 1897, in Somerville, Massachusetts, United States of America§!\n§YBackground:§! §LAlfred Melville Pride studied engineering at Tufts University in Medford, Massachusetts, for several years before dropping out to enlist in the Navy during Weltkrieg. He served first as a machinist's mate in the Naval Reserve, but was soon given the chance to receive flight training and gain a commission as an ensign. In the early 1920s, having joined the Regular Navy, Pride became involved in the experiments to develop U.S. aircraft carriers. He served aboard the USS Langley and also took part in the development of the carriers USS Ranger and USS Constellation, as a member of the original crews. In the early 1930s he went on to study aeronautical engineering at the Massachusetts Institute of Technology. In 1931, he became the first person to land an autogiro on an aircraft carrier. From 1934-1936 he headed the Flight Test Section at Naval Air Station Anacostia, and with start of the Civil War he was rapidly promoted to the rank of rear admiral.§!"

 USA_daniel_edward_barbey: "Daniel Edward Barbey"
 USA_daniel_edward_barbey_admiral_desc: "§YBorn:§! §LDecember 23rd, 1889, in Portland, Oregon, United States of America§!\n§YBackground:§! §LDaniel Edward \"Uncle Dan\" Barbey graduated from the Naval Academy and was commissioned an ensign in June 1912. His first assignment was aboard the armoured cruiser USS California, which participated in the 1912 United States occupation of Nicaragua. In May 1914 he was transferred to the destroyer USS Lawrence as engineering officer, participating in the United States occupation of Veracruz and received a Letter of Commendation from the Secretary of the Navy for the ship's service during the Mexican Revolution. Until 1922 Barbey served on different destroyers of U.S Navy before becoming assistant engineering officer of the battleship USS Oklahoma in the Pacific. Continuing the pattern of alternating duty afloat and ashore, he then spent two years as Officer in Charge of the Portland Navy Recruiting Station, before returning to the Atlantic as engineering officer of the light cruiser USS Cincinnati in June 1925. From February 1927 to June 1928, he was executive officer of the oil tanker USS Ramapo. He then spent the next three years as aide to the Superintendent of the U.S. Naval Academy. From June 1931 to June 1933 he commanded the destroyer USS Lea. He then spent two years as an inspector of ordnance at the Mare Island Naval Ammunition Depot in California, where he was promoted to the rank of commander in September 1933. In February 1935, he was posted to the battleship USS New York as damage control officer. With outbreak of the Civil War he was temporarily promoted to the rank of rear admiral§!.§!"

