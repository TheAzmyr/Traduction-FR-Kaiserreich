 USA_authoritarian_democrat_party_compromise: "Democrats (Longists)"
 USA_authoritarian_democrat_party_compromise_long_tt: "Democratic Party - Longist Faction"
 USA_authoritarian_democrat_party_compromise_long: "$USA_authoritarian_democrat_party_compromise_long_tt$\n§LThe oldest continually active political party in the world, the Democratic Party was founded over 100 years ago in 1828 by Andrew Jackson and Martin van Buren. Originally an agrarian populist party upholding Jeffersonian principles, it transformed first into a (generally) pro-slavery party, then into agrarian and southern opposition to the Republicans, and then into a western, southern, and increasingly urban party with liberal inclinations.\n\nPerhaps the most famous name to emerge from the Democratic Party in recent years is that of Louisiana Governor Huey Long. Long's populist \"Share Our Wealth\" platform has captivated large sections of a country mired in economic depression. Though Long famously ran on a third party platform in 1936, he has since re-entered the Democratic fold, now more popular than ever. Now it appears likely that he will finally have a shot as the Democratic nominee, with a broad populist coalition backing his White House aspirations, though perhaps with less militancy than in previous years.§!\n"

 USA_national_populist_party_compromise: "America First"
 USA_national_populist_party_compromise_long_tt: "America First Committee"
 USA_national_populist_party_compromise_long: "$USA_national_populist_party_compromise_long_tt$\n§LWith the outbreak of civil war, far-right and isolationist tendencies gained considerable popularity. Though those views were previously represented in the Union Party, Huey Long's abandonment of that electoral vehicle divided the far-right. Some joined Long in returning to the Democrats. Others however, inclined to a more clearly conservative view, chose to follow a different path. The result is the America First Committee, a political pressure group advocating for isolationism, anti-syndicalism, and traditional values. Headed by former Long ally Gerald L. K. Smith (who Long fired in mid-1937), and famed aviator Charles Lindbergh, the organisation initially showed promise, however soon its momentum stalled, and it appears unlikely that it will be a decisive power player any time soon.§!\n"

 USA_authoritarian_democrat_party_compromise_killed: "Democrats (React.)"
 USA_authoritarian_democrat_party_compromise_killed_long_tt: "Democratic Party - Reactionary Faction"
 USA_authoritarian_democrat_party_compromise_killed_long: "$USA_authoritarian_democrat_party_compromise_killed_long_tt$\n§LThe oldest continually active political party in the world, the Democratic Party was founded over 100 years ago in 1828 by Andrew Jackson and Martin van Buren. Originally an agrarian populist party upholding Jeffersonian principles, it transformed first into a (generally) pro-slavery party, then into agrarian and southern opposition to the Republicans, and then into a western, southern, and increasingly urban party with liberal inclinations.\n\nPerhaps the most anachronistic section of the party are the reactionaries of the Deep South, who have for years maintained their opposition to liberalising trends represented by those such as Al Smith. Nativist, white supremacist, and generally reactionary, albeit with populist elements, these southern Democrats initially jumped ship to join Huey Long's crusade against the Democratic establishment, but in the wake of the Kingfish's death they have limped back into the embrace of their old party, battered and bruised for it.§!\n"

 USA_market_liberal_party_postwar: "Republicans"
 USA_market_liberal_party_postwar_long: "Republican Party\n§LFounded in 1854 as a broad tent party opposed to the Slave Power, the Republican Party has generally been regarded as the United States' \"natural governing party\" since the end of the First American Civil War. Representing the industrial interests which came to predominate in the country after the defeat of the Slave Power, as well as northeastern old stock protestants and wealthier western farmers, the Republican coalition has until recently generally maintained a long-term stranglehold on US politics.\n\nDivided between progressive, liberal, and conservative wings, the ideological divides of the \"Grand Old Party\" are generally more mild than that of the Democrats or Progressives. Conservative Republicans generally support higher tariffs and laissez-faire economics, while liberal or progressive Republicans are inclined towards tariff reform and economic interventionism, though to a less centralised degree than other liberals. They also differ on foreign policy, where liberals favour more foreign involvement, in contrast to isolationist progressives and conservatives.§!\n"

 USA_paternal_autocrat_party_postwar: "U.S. Military"
 USA_paternal_autocrat_party_postwar_long: "United States Military\n§LOnce viewed as an unthinkable taboo, the United States Military has crossed the rubicon, decisively intervening in civilian affairs and establishing an emergency military government in Washington to see America through its present crisis. Applauded by hardline conservatives in Congress, and denounced by the rest of the nation, General Douglas MacArthur has taken the reins in a country beset by Civil War. With few allies outside of his own clique and the Conservative Coalition which invited him to march on the capital, the future of MacArthur's regime is uncertain.§!\n"

