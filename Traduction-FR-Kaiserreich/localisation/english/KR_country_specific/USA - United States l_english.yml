 ustates.538.a.post_war_NEE: "Yankee Doodle, keep it up!"

 ustates.539.t: "MacArthur's Last Speech"
 ustates.539.d: "Sensing that he would soon be arrested, General Douglas MacArthur has elected to make one final speech before Congress, convincing several of his former allies to do him one last favour. Wearing his old Army uniform, the former Chief of Staff of the United States Army reflected upon the course of the war, his coming fate, and informed the audience that he would not resist arrest. Instead he said that he would accept imprisonment if it would bring the nation back together again without further bloodshed. He stated that he only did what he did in order to protect America, and was grateful for his many years in service as a \"fulfilment of his boyish hopes and dreams\".\n\nThough many in the audience clapped, critics have almost immediately lashed out, noting that MacArthur's coup helped trigger the civil war in the first place. Moreover, his speech seems to not only be a last ditch effort to gain pity (and possibly a pardon), but also appears to try taking credit for the reunification between the Pacific government and the Washington government, a success they argue is a credit to [Root.GetLeader] and diplomacy, not MacArthur. However, the public will probably remember MacArthur's iconic phrase he said in his speech's closing, before he turned himself into the custody of the waiting FBI..."
 ustates.539.a: "'Old soldiers never die, they simply fade away.'"

 ustates.540.t: "Douglas MacArthur Arrested"
 ustates.540.d.smith: "With the Syndicalists and the Longists finally subdued, only the Pacific States of America and MacArthur's Federal Government remained standing. Both sides, exhausted of the horrendous conflict that had torn apart a nation - have indicated to one another regarding a potential unification by compromise and not arms.\n\nGeneral Douglas MacArthur, the commander in chief of the Federal Army during the civil war, shocked the American continent when he announced his resignation from the presidency. The general publicly announced his appointment of governor Al Smith as his successor and his subsequent withdrawal from presidential affairs. While MacArthur's retirement made him appear as a modern-day American Cincinnatus in the eyes of his followers, to some Americans, MacArthur's moves were viewed with the highest of suspicions.\n\nNonetheless, it would appear that the Pacific States has completely subverted MacArthur's gambit. With the American nation waiting anxiously for news of the eventual reunification, the government of the Pacific States sent a strongly worded note to the Federal Government - demanding that MacArthur be tried for his crimes against the American people in exchange for unification. After all, it was MacArthur's military coup of the American government in the bleak winter of 1937 that threw the nation into anarchy. But perhaps most surprising is that the general's choice, newly appointed President Al Smith, has been one of the most vocal voices calling for MacArthur's arrest. President Smith has taken to the national radio to denounce MacArthur as a Caesarean dictator, receiving praise and support from the Pacific Government. Politically outmanoeuvred and faced with a country desperate for peace, the former commander-in-chief has no choice but to comply with his arrest."
