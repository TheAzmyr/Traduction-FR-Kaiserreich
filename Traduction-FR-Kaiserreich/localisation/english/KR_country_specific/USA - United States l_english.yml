 ustates.219.t: "Douglas vs Halleck"
 ustates.219.d: "After a successful term, President Charles A. Halleck announced his intention to run in the upcoming electoral race of 1952. The national reconstruction is drawing to an end as the United States' industrial and military growth in the last years has surpassed pre-war standards. The great conflict that had thrown the nation into chaos in 1937 is slowly becoming a figment of the past as years of reconstruction and rebuilding have paved the way for a near-total recovery. And so, as America eagerly anticipates for her next president, many speculate that the issues between the two candidates will involve America's growing place in the world and the domestic issues left unresolved at the end of the civil war.\n\nSeeking to continue the Republican hold on the White House is incumbent President Charles A. Halleck. Having achieved popularity amongst voters due to his commitment to civil rights, the Republican Party has rallied behind Halleck to defeat the Democratic nominee Paul H. Douglas.\n\nDouglas, a Democratic Senator from Illinois, represents the left-wing of his party. An ex-Farmer-Laborite who spent the Civil War in Red territory, Douglas' views have been controversially received by the American public, with many Republicans and even some Democrats \"waving the bloody shirt\" and attacking him as a pseudo-socialist. Douglas' views have moderated since the 1930s however, and he now advocates for a more conventional form of left-liberalism. Additionally, his position has endeared him to reconstructed ex-socialists in the midwest, who have flocked to the most left-wing major party candidate since the end of hostilities.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.219.a: "Halleck wins."
 ustates.219.b: "Douglas wins."

