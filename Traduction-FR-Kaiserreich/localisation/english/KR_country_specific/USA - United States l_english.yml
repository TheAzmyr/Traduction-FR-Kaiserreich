 ustates.540.a: "Sic semper tyrannis."

 ustates.541.t: "The Presidential Succession Law"
 ustates.541.d: "In an ironic, perhaps fitting turn of event, the General who once deposed and imprisoned the President in a coup has now himself being arrested. With MacArthur now out of the way, the question looming in Washington is who should be President for the remainder of the 1936-1940 term. Constitutionally speaking, when the President dies or otherwise leaves office before the completion of their term, their Vice President takes up office. However, the Presidential Succession Law, passed by MacArthur's Congress at gunpoint allowed the General to \"legally\" become President and declared the sitting President and Vice President incapacitated or absent. This question has brought a new round of partisan bickering as Wendell Willkie, the deposed Vice President under Olson, and his supporters argue that he is the legitimate President of America and that the Pacific Government was a continuation of the Constitutional government throughout the civil war.\n\nFor many former Federalists however, this question cuts deep into the heart of the question of the legitimacy of the Washington government during the Civil War and many argue that Willkie's challenge threatens to destabilise the peace and reconciliation process. It would be better to instead allow for interim President [Root.GetLeader] to serve out the remainder of the term until new elections can be held. Thankfully, both sides have decided to resolve this question peacefully and it has quickly went before the Supreme Court. After hearing legal arguments from both sides, the court has announced its verdict that..."
 ustates.541.a: "...the Law was unconstitutional - Willkie is the rightful president."
 ustates.541.b: "...the Law was legitimate - [ROOT.GetLeader] is the rightful president."

###############
##Army Events##
###############
 ustates.600.t: "Status of the US Army"
 ustates.600.d: "The defence of the United States has always been an uphill battle. Stretched thin against the vast breadth of the North American continent, the United States Army has had little chance to distinguish itself throughout its 160 year history. It won the bare minimum of victories to maintain American independence during the Revolution and the War of 1812. It performed admirably against a corrupt regime in the Mexican-American War but half of those forces would provide the seed for the fledgeling Confederate Army during the ensuing Civil War. More recently the Army performed barely adequately to subdue the heavily outgunned Spanish and struggled to suppress the half-starved Filipino Insurrection more than 30 years ago. Prevented from joining in the Weltkrieg on either side, it has suffered in both doctrine and technology, with very few tanks and a small Air Corps subsidiary to the ground forces. With the hobbled lion that was the British Empire on the northern frontier and a syndicalist stronghold poised in the south, the U.S. Army must be asked to defend the Republic from enemies within and without, and few agree that they are up to the task."
 ustates.600.a: "They'll have to suffice"

 ustates.601.t: "Status of the US Navy"
 ustates.601.d: "The United States Navy, long the darling child of the American defence establishment has been a strong force in global maritime affairs for nearly fifty years. A rival even to the vaunted Kaiserliche Marine and Royal Navy at their height in the Weltkrieg, it has defended America's shores and sallied forth to spread stability and democracy for nigh on 160 years. From John Paul Jones' raid on the British mainland to the Battle of Manila Bay, the Navy has provided the security needed by the republic from those that would infringe upon our independence from beyond the seas. All is not well in the modern day, however. The navy's ships are old, her flagships Weltkrieg-era dreadnoughts even as Germany and the Syndicalists engage in a new naval arms race, and the tattered remnants of the Royal Navy lick their wounds. The new dreadnoughts have been commissioned at the suggestion of senator Benjamin Tillman, along with many projects of the twenties converted to aircraft carriers due to the Great Depression, but the Navy is nowhere near ready to take on the imperial Japanese fleet. The Marine Corps fares better, hardened as they are by constant action in tropical locales, but they are small, only a few regiments strong, and are powerless to affect increasing tension at home from their far-flung island bases. The honour guard in Washington, D.C. look increasingly powerless as violence in the nation's capital increases. Our White ships might dominate the waves but many question whether it will be enough to face the gathering storm on the horizon."
 ustates.601.a: "Semper Fortis?"

 ustates.602.t: "Army Doctrinal Debate"
 ustates.602.d: "With the Outbreak of the American Civil War, the Army High Command has been thrown into chaos. Now not only is a reform plan to deal with the imminent crisis necessary, but also urgent as the rebellious states threaten the unity of America. Luckily for us, several staff members had already been advocating for reform plans since the early 1920s, and they have been summoned by High Command to a meeting for them to lay out their plans. After a session full of army formalities, 4-Star General Malin Craig presented a restructuring and mobilisation plan which would focus on trying to arm as many men as possible while improving and enhancing the High Command to have an edge in planning over our enemies. While many conservative members applauded his traditionalist stance, Major General Adna R. Chaffee criticised his stance, quoting several instances in which planning and mass mobilisation didn't earn the victory to the French in the Weltkrieg, and instead advocating for the adoption of the \"Thunderbolt\": Fast moving armies supporting themselves on motorised and mechanised elements to quickly exploit enemy weak spots. While both sides got gridlocked into a discussion for radically different plans, Major General Lesley McNair offered an alternative solution: The American strength lies with its industry, and it is clear that in order to win, that strength should be exploited to its fullest. For that he proposes the restoration of the late 1920s and early 1930s artillery examination boards and the development of anti air and anti tank batteries to counter-act any enemy developments on this front. After hours of discussion, a decision is made..."
 ustates.602.a: "Chaffee wins the debate"
 ustates.602.b: "McNair convinces his Superiors"
 ustates.602.c: "Craig sways the High Command"

 ustates.603.t: "Air Force Independence Debate"
 ustates.603.d: "The Air Force has remained as a mostly token part of the Army, with barely any investment going towards it during the 1920s and 1930s. However, air developments during these last decades have proven that a strong air force is a vital asset for an army who wishes to come out victorious from the battlefield. Unfortunately, the Army High Command in many aspects refuses to acknowledge this, and as a result, sparks conflict with many Air Branch generals who wish to direct the development of their own branch. With the country's integrity at stake, the High Command has decided to negotiate with the Air Force Generals, and the result of the negotiations is pretty clear: The Air Branch will not stand for a continuation of the Status Quo, and demands that at best, their force is given significant autonomy from the Army and reorganise as the United States Army Air Force, and at worse for the United States Army Air Corps to be expanded and supported to suit the needs of the battlefield. With the High Command being undecided on the issue, the final decision has been sent to the War Department, where it has been forwarded to the Secretary of Defense to decide on the matter."
 ustates.603.a: "Expand the USAAC"
 ustates.603.b: "Form the USAAF"

 ustates.604.t: "Adna R. Chaffee Dies"
 ustates.604.d: "After months of struggle in the hospital, Major General Adna R. Chaffee has unfortunately passed away due to cancer. Considered by many as the father of American Armored Corps, the mentor of many tank crews and officers and one of the main reformers of the US Army, his death has taken most of the High Command by surprise. Luckily, he had laid out his plans to High Command clearly, so while his death is a tragic turn of events, it won't hinder our army reforms."
 ustates.604.a: "His Expertise will be missed Nonetheless"

 ustates.605.t: "Tank Competition"
 ustates.605.d: "While our tanks in the assembly line have proven useful, Chaffee considers that their role is too spread for them to be effective. Right now our tanks are too slow to be used to take advantage of breakthroughs, but not armoured enough to sustain anti-tank projectiles, let alone tank-to-tank combat. Since achieving both is simply unachievable with the current state of our nation, we can however focus on one aspect so that our tanks may serve a specific role."
 ustates.605.a: "Striking Fast is our Priority"
 ustates.605.b: "Striking Hard is our Priority"

 ustates.606.t: "Seizure of Civilian Trucks"
 ustates.606.d: "After Chaffee announced his Motorisation program for the Army, a proposal was sent to the Secretary of Defense by the War Department to decide on the requisition of civilian vehicles in order to supply our fast-growing army. With his approval, we have begun seizing vehicles from the civilian populace, although to our surprise, some proud patriots line up next to our storages to volunteer their vehicles for the incoming fight. While not all their vehicles have proven to be useful for us, we have managed to requisition a fair amount of trucks which can either be modified to transport troops with ease or which are sturdy enough to transport our troops at once."
 ustates.606.a: "We thank you for your service"

 ustates.607.t: "Production Prioritisation"
 ustates.607.d: "As the American industry hums along McNair's artillery designs, a new debacle has begun among members of the High Command. Front Line reports of complete squads being wiped out by enemy dive bombings have been a concern of the staff since the beginning of the American Civil War, but the quick development of armoured elements in the enemy forces are overwhelming our army of mostly barely-equipped grunts. After asking for extra resources to the War Department, extra investments have been authorised for the Army, but they'd need to be addressed to a particular type of countermeasures against the enemy tactics, and so the High Command must choose wisely what it shall invest it in..."
 ustates.607.a: "Anti Tank Guns are vital"
 ustates.607.b: "Anti Air Guns are more important"

 ustates.608.t: "First Paradrop Exercise"
 ustates.608.d: "While technically speaking, the first paradropping exercises were practised in 1930 with biplanes dropping machine gun squads, today a major breakthrough has been achieved in the airborne department. After finishing a rigorous conditioning and training programme started two weeks ago, a lottery was made to decide the jumping order of the experimental paradropping platoon made up of volunteers. When the Douglas C-33 took off from Langley Airfield and finally was put into position to start the experiment, Second Lieutenant William T. Ryder became the first American Paratrooper after making his jump and landing near Fort Benning. The second man, however, refused to jump, and so the first enlisted man to become a paratrooper was Pvt. William N. \"Red\" King, and then the remaining 8 platoon members in the aircraft. After their touchdown, they quickly reached the rendezvous point and completed their exercise goals, making the experiment a success."
 ustates.608.a: "Start Scheduling New Jumps"

 ustates.609.t: "Formation of the First Paratrooper Divisions"
 ustates.609.d: "With the success of our scheduled mass jumps and with the blessing of General John C.H. Lee, the recently reopened Fort Eustis had begun taking volunteers for paratrooper units. While originally the high training standards and relatively high mortal risk initially caused few volunteers to show up, the high command authorised a triplication of the paratrooper wage as opposed to the foot soldier wage. Soon enough, the 501st Parachute Battalion was formed, quickly followed by other battalions and regiments. After a week recruitment, the number of volunteers was enough to form 5 paratrooper divisions for us to utilise. While these divisions still lack combat experience, this breakthrough in Airborne tactics should not be underestimated, and the High Command is looking forward to seeing their investment in these divisions pay off."
 ustates.609.a: "'Death from Above'"

 ustates.610.t: "Conservative Army Elements complain about the Creation of the USAAF"
 ustates.610.d: "With the decision from the Secretary of Defense to form the US Army Air Force, which in consequence granted huge autonomy to the Air Force Officers, many officers have spoken out against the reform. One of the main points of contention is that, with the budget already pretty split between the Army and the Navy, the Army Air Force will now more than ever be a money sink that would be badly needed for the ground troops. Regardless of their heated complain letters to the war department, the decision has been made and reforms are ongoing, so there's no going back."
 ustates.610.a: "They'll have to Learn to Respect each other"

 ustates.611.t: "MacArthur Attacks the Navy"
 ustates.611.d: "With more and more government funding being diverted to the navy, Chief of Staff MacArthur has taken up a severe accusation to the Secretary of Defense: He believes the recent investments on the navy are part of a plot that he had discovered in the early 1930s where the Navy would dominate the Army in the field and just turn the Army into a subordinate garrison force. While the Secretary has managed to calm the General down and reassure him that the army's role in the battlefield will always come first, word of the meeting has gone out and many Admirals, including MacArthur's bitter rival Admiral Hart, are already sending letters asking for MacArthur's resignation. While the relations between MacArthur and navy have been bad for years, this is yet another sad example of how the inter-service rivalry has done nothing but grow in the last few years."
 ustates.611.a: "What's wrong with them? We won't win battles by bickering!"

 ustates.612.t: "McNair Releases Antimechanized Defense Combat Manual"
 ustates.612.d: "After nearly a decade of studies and compiling the analysis of recent conflicts both at home and abroad, General Lesley McNair has finally published the book Antimechanized Defense, where he explores the recent development on mechanised tactics and how to counter them. The manual consists of seven chapters - the first titled \"General\" followed by six chapters describing employment of antitank units in various scenarios (during the advance, halts, the development of the battle, defensive manoeuvrers, retrograde movements, and offensive operations). The document highlights the specific capabilities of tanks that makes them a unique threat on a modern battlefield characterised by open warfare, like the tank's speed and mobility which, when combined with the lack of a stabilised front, increased the need to ensure protection of flanks and rear areas against armoured attacks. While officer trainees will loathe having another manual to read in the pile, this one is quickly turning into a must after the recent engagements."
 ustates.612.a: "Finally! A Book that will guide us to Victory!"

 ustates.613.t: "Chaffee Organises the Combat Commands"
 ustates.613.d: "The concept Chaffee first envisaged during his development mechanised tactics in the early 1930s was one where combined arms mechanised units would possess no formal structure. In order to present his idea more coherently to high command, he has recently written the \"Armored Force Tentative Table of Organisation\" where the Combat Command, as he describes it, should be flexible organisation that should not have dedicated battalions. Instead, tank, armoured infantry, and armoured field artillery battalions, as well as smaller units of tank destroyers, engineers, and mechanised cavalry have to be assigned as needed in order to accomplish any given mission. To achieve this, he wishes to split the armoured division into the combat commands named \"A\" for the main force, \"B\" for flank defence, and \"R\" for reserve units. While his concept is clearly inspired in the German \"Kampfgruppe\" concept, the High Command has received his idea with open arms and are starting to implement the new organisation system across the board as well as distributing the new manual to the field officers."
 ustates.613.a: "It seems that studying the Germans has paid off"

 ustates.614.t: "Release of the Joint Army/Navy Phonetic Alphabet"
 ustates.614.d: "One of the major lessons from the civil war was the need to enhance the speed and clarity of our communications on the front line while not making our movements and organisation system obvious to the enemy. In order to create a consistent naming system, the Army and Navy had designated a commission from the Signal Corps to work on a new radio alphabet system for our men to use, and we finally have the results from their efforts. With the publishing and distribution of the \"Joint Army/Navy Phonetic Alphabet\" manual, our new alphabet shall utilise the codewords: Able, Baker, Charlie, Dog, Easy, Fox, George, How, Item, Jig, King, Love, Mike, Nan, Oboe, Peter, Queen, Roger, Sugar, Tare, Uncle, Victor, William, X-ray, Yoke and Zebra. While similar radio systems have been developed for the Canadians and the Germans, the fact we have finally taken the task of standardising it means we're finally catching up with the lessons we missed in the Weltkrieg"
 ustates.614.a: "This will give us an Edge in Communications"

 ustates.615.t: "Adoption of the M1 Helmet"
 ustates.615.d: "Ever since the Weltkrieg proved that helmets were vital to protect the infantry from flying fragments of exploded ordnance, the American Army has utilised the British Mk I helmet designed by John L. Brodie, which gave it its current nickname. While adopted, the US never saw a need to mass produce it, and instead continued to buy the model from the British in the cheap during their depression in the early 1920s. While these helmets were effective at the time, our experience in the civil war has proven that even the Brodie is no longer suitable for modern combat and, as such, a research team was created under Major Harold G. Sydenham to look for alternatives. The research team concluded that by removing the Brodie's brim, by adding side pieces and earpiece, and by incorporating the suspension system into a separate inner liner, the new helmet could provide a protection the Brodie could never afford. The original test item was known as the TS3, and it received a favourable report from the Infantry Board in the recent weeks. With the approval of the War Department, it will soon enter mass production to supply our rapidly growing army."
 ustates.615.a: "Glad we finally got rid of the Brodies"

 ustates.616.t: "The Victory Book Campaign"
 ustates.616.d: "As thousands of new recruits flood into training camps across the country, community librarians have recognised an opportunity to lend their support to our government. Individual libraries sponsored book drives to donate to their local military bases. In the last few months, members of the American Library Association met to discuss a plan for a coordinated nationwide drive to supply the troops with free books. The ALA presented their idea to the United Service Organisations and The Red Cross, who have received their idea enthusiastically and begun setting up more than four hundred recreational clubs on the outskirts of military camps. The Red Cross wanted books to send to military hospitals, remote camps with no libraries, their overseas clubs, and prisoners of war. The two organisations decided to split the project's funding, while the ALA provided technical know-how and both began campaigning for government approval. While our military is reluctant of accepting donated books, there is a real need for entertainment for our soldiers in the field and Army high command decided to give its approval to the project."
 ustates.616.a: "Let's hope our soldiers enjoy it"

 ustates.617.t: "Cancellation of the Victory Book Campaign"
 ustates.617.d: "While the Victory Book Campaign has paved the way for institutions like the Council on Books in Wartime and the War Book Panel, the Campaign itself is beginning to draw criticism from the Army. Unfortunately, the Campaign was not well suited for combat units, as soldiers found the bulky hardcovers unsuitable for use in the field. Many of the books donated were deemed unfitting by the revision committees. Of the over 10 million books gathered last year, VBC staffers have discarded over half of them. While the goal of the VBC is still popular, the Army has ordered the VBC to close and has begun plans with the CBW to create a new programme to entertain our soldiers."
 ustates.617.a: "Something Ends, Something Begins"

 ustates.618.t: "Creation of the Armed Services Editions"
 ustates.618.d: "With the collaboration of the graphic artist H. Stanley Thompson and the publisher and CWB executive Malcolm Johnson, Army Chief Librarian Raymond Trautman proposed his idea of \"Armed Services Editions\": mass-produced paperbacks selected by a panel of literary experts from among classics, bestsellers, humour books and poetry. With the support of the Navy Chief Librarian Isabel DuBois, the project managed to reach the Army High Command. While the proposal was sound, a clause in Trautmant's proposal sparked controversy in the High Command Meeting. As he stated that all books should be, in all circumstances, acceptable to both services, and that works with \"Statements or attitudes offensive to our Allies, any religious or racial group, or not in accord 'with the spirit of American democracy'\" should be discarded. Regardless of the controversy that it caused, the Army and Navy high command have agreed to give the project the green light, with both branches offering their own printing presses and the funding to expand printing further if necessary."
 ustates.618.a: "Let's hope this time the Books Last"

 ustates.619.t: "Creation of a Sniper Program?"
 ustates.619.d: "With the harsh lessons in urban warfare we have been forced to learn, we've come to realise that our army is woefully unprepared to face a new danger of the battlefield: Enemy Snipers. While Snipers proved their usefulness during the Weltkrieg, the Army high command had never seen any reason to expand upon it as it was seen as a situational solution for the battlefields of Europe. However, fighting in the American mountains, cities and forests has proved that not only they were wrong, but also costed us dearly, as we lack the means to counter-act enemy sniper operations, let alone send off snipers of our own to eliminate High Value Targets. As such, a proposal has reached High Command to kickstart one similar to the Sniper training that Canada put their snipers through in the Weltkrieg."
 ustates.619.a: "The Proposal Passes"
 ustates.619.b: "The Proposal is Shut Down"

 ustates.620.t: "Sniper Selection"
 ustates.620.d: "With the first test group of snipers having left basic training, the question has been brought up. While the first test group was drawn from volunteers from all the US Army, there has been a significant performance difference between the Marine and Ranger volunteers compared to the regular army volunteers. As such, both branches are contesting for the funding of the War Department to continue the Sniper Program, and we can only pick one. Which branch shall we support?"
 ustates.620.a: "Favour the Army's Rangers"
 ustates.620.b: "Favour the Navy's Marines"

 ustates.621.t: "Creation of the Office for Emergency Management"
 ustates.621.d: "With the outbreak of the civil war, the President has dispatched the creation via executive order of an office that functioned to assist the President in clearing information on immediate defence measures. With it, the Office for Emergency Management has been born to maintain liaison with national defence agencies and to coordinate the national defence programme, as well as keep both the Army and Navy in direct contact with the President. However, the mess of agencies, offices and commissions we have generated in the last few decades continues to grow, and many agree that our government should start looking into ways of reducing the amount of offices and increase the efficiency of existing ones."
 ustates.621.a: "For now, this will do"

 ustates.622.t: "Creation of the United States Office of War Information"
 ustates.622.d: "Due to a lack of a centralised government agency to work as a distributor of wartime information, civilian newspapers present news as they discover and interpret it, with different outlets overlapping their stories with slight variations and the public hardly knowing what is true and what is propaganda. As such, and with permission of both the War Department and the President, the Office of War Information has been created to work as a connection between the battlefront and civilian communities. While many independent news outlets have expressed their concerns over a centralised agency becoming the sole distributor of wartime information, most experts agree that this is a necessary move."
 ustates.622.a: "They have nothing to fear, we shall spread only the truth!"

 ustates.623.t: "Changing the USAAC Roundel?"
 ustates.623.d: "With the outbreak of the American Civil War, the issue has been brought up that our air planes share the same air force patch as our enemies. While radio communication has allowed us so far to distinguish between friend and foe, reports of friendly fire and unexpected enemy attacks abound, and the Air Force officers have come with a proposal to change our roundel from the star symbol within a blue circle with a red dot in the middle to a different roundel so our anti air units may better differentiate our planes from the enemy's. What should we do?"
 ustates.623.a: "Let the enemy change it! This roundel is ours"
 ustates.623.b: "Change it"

 ustates.625.t: "The War Department Relocates to the Main Navy and Munitions Buildings"
 ustates.625.d: "With the Department of State leaving almost no room for the War Department to grow near the White House, the Secretary of War has authorised the War Department to move to a different location. It is to be to an ammunition warehouse provided by the navy. However, the warehouse is still too small the hold the ever growing War Department, with a new wing having been ordered to be constructed to accommodate newly employed staff. We estimate that we will need a larger structure to consolidate the 24.000 workers in offices scattered among 17 separate sites, as well as a possible additional 10.000 or more new workers that we are planning to include soon as our nation falls into conflict."
 ustates.625.a: "'Tell the president we need more space!'"

 ustates.626.t: "McNair's Report on the State of the Army"
 ustates.626.d: "Under the High Command's orders, General McNair has compiled a report of all the major flaws our army possesses at the moment that we will need to solve if we wish to prevail against our enemies in the civil war. The major summary sent to the War Department lists the following issues:\n\n1. Obviously deficient training of small units and in minor tactics.\n2. Faulty employment of the infantry division and of its combat teams.\n3. Failure fully to appreciate the purpose of motor vehicles and exploit their capabilities.\n4. Inadequate reconnaissance and lack of contact between adjacent units.\n5. Inadequate support of infantry by division artillery.\n6. Faulty signal communications.\n7. Too passive employment of antitank guns.\n8. Improper employment of horse cavalry.\n9. Neglect of ammunition supply and evacuation of wounded.\n10. Unreal situations due to faulty umpiring.\n\nIn the same manner, other issues have been brought up by other officers in which they include shortages of qualified staff officers and commanders to fill all the staff roles and deficiencies in individual training that would delay the effectiveness of unit training."
 ustates.626.a: "We have to reform if we wish to prevail"

 ustates.627.t: "Construction of \"The Pentagon\""
 ustates.627.d: "With the shortcomings of the Main Navy and Munitions Buildings, the search for a more fitting permanent office space for the War Department has been ongoing for months already. First the military turned to the head of the Army's Construction Division, Brig. Gen. Brehon Burke Somervell. He, in turn, tasked the chief of the design section, Lt. Col. Hugh J. Casey, to come up with a building that would fit a five-sided parcel of land that had been hastily purchased just below Arlington National Cemetery on the Virginia side of the Potomac River, which would house all the War Department's components. Originally the building was meant to be placed in a location known as the Arlington Farms, where the road shape resembles a Pentagon, which has forced the architect team to adapt the design to said geographic space. Many in the Department, however are questioning if positioning the building between the cemetery, which by all means is considered hallowed ground for every American, and the stunning view of Washington, D.C. is really appropriate, and two new locations have been proposed for the construction. Unfortunately, the requests for the materials have already been designed to accommodate a pentagonal shape, so even if we were to change the building location, the building will still be made in that shape, but we still need to decide where should the Pentagon be."
 ustates.627.a: "Keep it in Arlington's Experimental Farm"
 ustates.627.b: "Put it in front of Arlington Cemetery"
 ustates.627.c: "Use the now-useless Hoover Field site"

 ustates.628.t: "War Department Moves into the Pentagon"
 ustates.628.d: "While the construction of the Pentagon is still ongoing, the War Department has decided to move to the incomplete building, so as to not have to share space with the Navy staff anymore. Even though the building isn't even yet complete, a new expansion of the now lovingly called \"Pentagon\" has already been authorised, and of the 5 wings, the 3 remaining ones to be built shall have bigger offices to accommodate the War Department's staff."
 ustates.628.a: "Let's hope this is the last Expansion"

 ustates.629.t: "Pentagon is Finished"
 ustates.629.d: "With the final wing finally finished, the War Department has finally found its own home and the building now sports a reinforced concrete structure, using 680,000 tons of sand dredged from the Potomac River and Indiana limestone for the building's façade. It occupies 28.7 acres (116,000 m2), and includes an additional 5.1 acres (21,000 m2) as a central courtyard, with the hallways being so large that messengers are being issued with roller skates and bikes to speed up messaging between offices."
 ustates.629.a: "Our National Defense better be Assured from now on..."

 ustates.650.t: "Trial of the Federalist Generals"
 ustates.650.AUS_default: "With the civil war now over, and our enemies at our mercy, the Army has finally begun the trials against the Federalist generals. While some generals have fled into exile, the generals who were caught are now waiting for the verdict of the military tribunal. However, despite what the public believes, it's not as easy to carry out the trials as it was originally anticipated. Most trialled generals don't have any particular record of unnecessary violence, and even those that do can still claim they were following orders. Among them, the most controversial one so far is Dwight Eisenhower. While Fox Conner appeals to his innocence, there's no denying that in America's darkest hour, he and many others who followed him ended up on the wrong side of history out of their own volition. While some of the captured generals have sworn to quit even if forgiven, there are other men who have pledged to defend the new America if they are forgiven, so long as we commit to defending the ideals America stands for, but in the end, the final decision rests with the jury..."
 ustates.650.PSA: "With the civil war now over, and our enemies at our mercy, the Army has finally begun the trials against the Federalist generals. While some generals have fled into exile, the generals who were caught are now waiting for the verdict of the military tribunal. However, despite what the public believes, it's not as easy to carry out the trials as it was originally anticipated. Most trialled generals don't have any particular record of unnecessary violence, and even those that do can still claim they were following orders. During the trials, Marshall has sent to the government a list of high ranking individuals who he thinks are worthy and capable enough for rehabilitation, with ample evidence exonerating mainly General Eisenhower and Bradley as cases of \"Due obedience\". Despite request and the evidence he provides, there's no denying that in America's darkest hour, They and many others who followed them ended up on the wrong side of history out of their own volition. While some of the captured generals have sworn to quit even if forgiven, there are other men who have pledged to defend the America we saved if they are forgiven, but the final decision rests with the jury..."
 ustates.650.a: "Spare them"
 ustates.650.b: "Discharge them"
 ustates.650.c: "Exile is the only thing the traitors deserve!"

