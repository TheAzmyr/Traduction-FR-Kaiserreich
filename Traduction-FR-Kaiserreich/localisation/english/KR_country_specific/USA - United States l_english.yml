 ustates.1008.t: "The End of the American Civil War"
 ustates.1008.d: "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons the last traces of the old regime are being swept away by the American Revolution, headed by the Combined Syndicates of America. The old capitalist system is being dissolved and replaced with an organisation similar to that of France and Britain, and the red-black banner now flies over the former Congress, soon to be converted to the Congress of the Syndicates.\n\nThe CSA has already strained its relations with Canada, and it already looks forward to becoming the vanguard of Syndicalism in the New World. America - it has changed, forever..."
 ustates.1008.a: "America thrives on freedom, not socialism!"
 ustates.1008.b: "What was once a nightmare has now become reality."
 ustates.1008.c: "An unimaginable victory for the workers of America — and of the world."

 ustates.1009.t: "John N. Garner Elected President of the USA"
 ustates.1009.d: "Despite the massive instability rampant in the nation ever since the Great Depression in 1925, the Presidential elections went forward, and the voting results are clear - the Democratic candidate John Nance Garner is the 31st President of the United States.\n\nGarner was defeated in the 1932 Democratic primary, but he has returned with a campaign focused of defending democracy and fighting both the CSA and AFP, even with brute force in consideration. This stance has alarmed the left and right with radicals in the US, and the Union's political crisis might turn even worse..."
 ustates.1009.a: "We'll see what happens."
 ustates.1009.b: "I highly doubt Garner can fix America."
 ustates.1009.c: "The establishment broke America, and now they trust them to fix it?"

 ustates.1010.t: "Alf Landon Elected President of the USA"
 ustates.1010.d: "When Herbert Hoover put his complete trust in former Oil Lobbyist and Senator Alf Landon in fixing the United States, Alf graciously accepted. In an inaugural address fraught with threats of violence from both Socialist and Longist rebels, Landon promised America that she would retain her status as a world economic power and symbol of a liberal democracy at any cost.\n\nLandon's supporter base is made up of the struggling middle class Americans and the extensive Republican allies that have been in power for decades in the United States. Although from the crowd both socialists and Longists call him a tool of Big Business, boding further division in the United States."
 ustates.1010.a: "We'll see what happens."
 ustates.1010.b: "I highly doubt Landon can fix America."
 ustates.1010.c: "Seriously? This is the man they elected to heal America's wounds?"

 ustates.1011.t: "President Huey Long Disappears"
 ustates.1011.d: "In an unprecedented turn of events, the victorious US President Huey Long has gone missing. American newspapers report that Huey Long's car and all of his bodyguards disappeared after a late night dinner in the new capital city. From what we can gather from the papers, an unidentified group of professional syndicalist assassins were behind this attack. This comes after the high profile slaying of industrialist Henry Ford's son, Edsel Ford, by an anarchist.\n\nAmerican Legion commander George Van Horn Moseley addressed the public's concerns, saying that he will occupy the Presidential Mansion in order to uproot any potential conspirators and has mobilised the Legion to defend venerable Congressmen in this dangerous time."
 ustates.1011.a: "The reactionaries are tearing themselves apart!"
 ustates.1011.b: "How dreadful!"
 ustates.1011.c: "Will anything really change?"

 ustates.1012.t: "President Huey Long Found Dead!"
 ustates.1012.d: "In a shocking turn of events, the once triumphant US President Huey Long was found murdered in his residence! American newspapers all across the nation denounce the murderous attack on the leader of the nation. Most troubling of all was the hood left behind by the hitmen claiming responsibility for the assault.\n\nAmerican Legion commander Robert Wood made a public address to the nation that he would personally lead the fight against Hiram Evans and his band of brigands. Raised up to take Long's place is the former congressmen Martin Dies Jr, a staunch conservative and defender of the old order who has promised swift retribution on those who seek and have sought to destabilise America."
 ustates.1012.a: "One tyrant dies, another takes its place."
 ustates.1012.b: "The American president, assassinated by the Klan? A troubling thought."

